<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="notepadGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="paperGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fefce8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bindingGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b91c1c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="penGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1d4ed8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#notepadGrad)" filter="url(#shadow)"/>
  
  <!-- Notepad Base -->
  <rect x="50" y="40" width="100" height="120" rx="8" fill="url(#paperGrad)" filter="url(#shadow)"/>
  
  <!-- Spiral Binding -->
  <rect x="45" y="35" width="110" height="15" rx="7" fill="url(#bindingGrad)" filter="url(#shadow)"/>
  
  <!-- Spiral Rings -->
  <g fill="none" stroke="#ffffff" stroke-width="2">
    <circle cx="65" cy="42.5" r="4"/>
    <circle cx="85" cy="42.5" r="4"/>
    <circle cx="105" cy="42.5" r="4"/>
    <circle cx="125" cy="42.5" r="4"/>
    <circle cx="145" cy="42.5" r="4"/>
  </g>
  
  <!-- Paper Lines -->
  <g stroke="#e5e7eb" stroke-width="1">
    <line x1="60" y1="70" x2="140" y2="70"/>
    <line x1="60" y1="85" x2="140" y2="85"/>
    <line x1="60" y1="100" x2="140" y2="100"/>
    <line x1="60" y1="115" x2="140" y2="115"/>
    <line x1="60" y1="130" x2="140" y2="130"/>
    <line x1="60" y1="145" x2="140" y2="145"/>
  </g>
  
  <!-- Margin Line -->
  <line x1="70" y1="60" x2="70" y2="150" stroke="#fca5a5" stroke-width="1"/>
  
  <!-- Written Text -->
  <g stroke="#1d4ed8" stroke-width="2" fill="none">
    <path d="M75,70 Q85,65 95,70 T115,70"/>
    <path d="M75,85 Q90,80 105,85 T130,85"/>
    <path d="M75,100 Q85,95 95,100 T110,100"/>
    <path d="M75,115 Q95,110 115,115 T135,115"/>
  </g>
  
  <!-- Pen -->
  <g transform="translate(130,90) rotate(30)">
    <!-- Pen Body -->
    <rect x="0" y="0" width="35" height="6" rx="3" fill="url(#penGrad)" filter="url(#shadow)"/>
    <!-- Pen Tip -->
    <polygon points="35,1 42,3 35,5" fill="#374151"/>
    <!-- Pen Clip -->
    <rect x="3" y="-2" width="2" height="10" rx="1" fill="#6b7280"/>
    <!-- Pen Cap -->
    <circle cx="5" cy="3" r="2" fill="#1e40af"/>
  </g>
  
  <!-- Sticky Notes -->
  <g transform="translate(160,60)" opacity="0.8">
    <rect x="0" y="0" width="20" height="20" rx="2" fill="#fbbf24" filter="url(#shadow)"/>
    <rect x="0" y="0" width="20" height="3" fill="#f59e0b"/>
    <line x1="3" y1="8" x2="17" y2="8" stroke="#d97706" stroke-width="1"/>
    <line x1="3" y1="12" x2="15" y2="12" stroke="#d97706" stroke-width="1"/>
    <line x1="3" y1="16" x2="12" y2="16" stroke="#d97706" stroke-width="1"/>
  </g>
  
  <g transform="translate(30,80)" opacity="0.7">
    <rect x="0" y="0" width="18" height="18" rx="2" fill="#10b981" filter="url(#shadow)"/>
    <rect x="0" y="0" width="18" height="3" fill="#059669"/>
    <line x1="3" y1="7" x2="15" y2="7" stroke="#047857" stroke-width="1"/>
    <line x1="3" y1="10" x2="12" y2="10" stroke="#047857" stroke-width="1"/>
    <line x1="3" y1="13" x2="14" y2="13" stroke="#047857" stroke-width="1"/>
  </g>
  
  <!-- Auto-save Indicator -->
  <g transform="translate(100,165)">
    <circle cx="0" cy="0" r="8" fill="rgba(34,197,94,0.9)" filter="url(#glow)">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text x="0" y="3" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">✓</text>
  </g>
  
  <!-- Floating Elements -->
  <g opacity="0.6">
    <circle cx="70" cy="30" r="2" fill="#fbbf24">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="translate" values="0,0;3,-3;0,0" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="130" cy="25" r="1.5" fill="#fbbf24">
      <animate attributeName="opacity" values="1;0.3;1" dur="2.5s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="translate" values="0,0;-2,-4;0,0" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="170" cy="100" r="1" fill="#fbbf24">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.8s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="translate" values="0,0;-4,2;0,0" dur="3.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Category Label -->
  <rect x="20" y="170" width="160" height="20" rx="10" fill="rgba(255,255,255,0.9)" filter="url(#shadow)"/>
  <text x="100" y="183" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#7c3aed">临时记事本</text>
  
  <!-- Status Indicators -->
  <g transform="translate(20,15)">
    <rect x="0" y="0" width="45" height="15" rx="7" fill="rgba(34,197,94,0.9)"/>
    <text x="22.5" y="11" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">自动保存</text>
  </g>
  
  <g transform="translate(75,15)">
    <rect x="0" y="0" width="50" height="15" rx="7" fill="rgba(59,130,246,0.9)"/>
    <text x="25" y="11" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">云同步</text>
  </g>
  
  <g transform="translate(135,15)">
    <rect x="0" y="0" width="45" height="15" rx="7" fill="rgba(168,85,247,0.9)"/>
    <text x="22.5" y="11" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">字数: 256</text>
  </g>
</svg>