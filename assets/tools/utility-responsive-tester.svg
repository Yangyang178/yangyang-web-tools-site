<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="deviceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <filter id="deviceShadow">
      <feDropShadow dx="1" dy="2" stdDeviation="1" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="28" fill="url(#deviceGradient)" opacity="0.1"/>
  
  <!-- Desktop monitor -->
  <rect x="8" y="16" width="24" height="16" rx="2" fill="#2C3E50" filter="url(#deviceShadow)"/>
  <rect x="10" y="18" width="20" height="12" fill="#FFFFFF"/>
  <rect x="18" y="32" width="4" height="3" fill="#2C3E50"/>
  <rect x="14" y="35" width="12" height="2" rx="1" fill="#2C3E50"/>
  
  <!-- Desktop content -->
  <rect x="12" y="20" width="16" height="2" fill="url(#deviceGradient)"/>
  <rect x="12" y="24" width="12" height="1" fill="#BDC3C7"/>
  <rect x="12" y="26" width="8" height="1" fill="#BDC3C7"/>
  
  <!-- Tablet -->
  <rect x="36" y="12" width="16" height="22" rx="3" fill="#34495E" filter="url(#deviceShadow)"/>
  <rect x="38" y="15" width="12" height="16" fill="#FFFFFF"/>
  <circle cx="44" cy="32.5" r="1" fill="#7F8C8D"/>
  
  <!-- Tablet content -->
  <rect x="40" y="17" width="8" height="1.5" fill="url(#deviceGradient)"/>
  <rect x="40" y="20" width="6" height="1" fill="#BDC3C7"/>
  <rect x="40" y="22" width="4" height="1" fill="#BDC3C7"/>
  <rect x="40" y="24" width="8" height="4" fill="#ECF0F1"/>
  
  <!-- Mobile phone -->
  <rect x="20" y="38" width="12" height="20" rx="3" fill="#2C3E50" filter="url(#deviceShadow)"/>
  <rect x="22" y="42" width="8" height="12" fill="#FFFFFF"/>
  <circle cx="26" cy="56" r="1" fill="#7F8C8D"/>
  <rect x="24" y="40" width="4" height="1" rx="0.5" fill="#7F8C8D"/>
  
  <!-- Mobile content -->
  <rect x="23" y="44" width="6" height="1" fill="url(#deviceGradient)"/>
  <rect x="23" y="46" width="4" height="0.5" fill="#BDC3C7"/>
  <rect x="23" y="48" width="6" height="3" fill="#ECF0F1"/>
  
  <!-- Responsive arrows -->
  <path d="M 34 24 L 38 24" stroke="url(#deviceGradient)" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 34 44 L 38 40" stroke="url(#deviceGradient)" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="url(#deviceGradient)"/>
    </marker>
  </defs>
  
  <!-- Decorative dots -->
  <circle cx="56" cy="48" r="1.5" fill="#667eea" opacity="0.6"/>
  <circle cx="8" cy="8" r="1" fill="#f093fb" opacity="0.6"/>
</svg>