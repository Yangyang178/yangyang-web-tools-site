<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fa709a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fee140;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="neuralGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#43e97b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38f9d7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dataGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a8edea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fed6e3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chipGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffecd2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fcb69f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="quantumGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9a9e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fecfef;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)" stroke="#667eea" stroke-width="2"/>
  
  <!-- AI Brain Core -->
  <g transform="translate(32, 20)">
    <!-- Main Brain Structure -->
    <g>
      <path d="M -12 0 Q -12 -8 -6 -10 Q 0 -12 6 -10 Q 12 -8 12 0 Q 12 8 6 10 Q 0 12 -6 10 Q -12 8 -12 0 Z" 
            fill="url(#brainGradient)" stroke="#fee140" stroke-width="2"/>
      
      <!-- Brain Hemispheres -->
      <path d="M -12 0 Q -12 -8 -6 -10 Q 0 -12 0 0 Q 0 12 -6 10 Q -12 8 -12 0 Z" 
            fill="url(#brainGradient)" stroke="#fee140" stroke-width="1" opacity="0.8"/>
      <path d="M 0 0 Q 0 -12 6 -10 Q 12 -8 12 0 Q 12 8 6 10 Q 0 12 0 0 Z" 
            fill="url(#brainGradient)" stroke="#fee140" stroke-width="1" opacity="0.6"/>
      
      <!-- Neural Pathways -->
      <g stroke="url(#neuralGradient)" stroke-width="1.5" fill="none" opacity="0.8">
        <path d="M -8 -4 Q -4 -6 0 -4 Q 4 -2 8 -4">
          <animate attributeName="stroke-dasharray" values="0,20;10,10;20,0;10,10;0,20" dur="3s" repeatCount="indefinite"/>
        </path>
        <path d="M -8 0 Q -4 2 0 0 Q 4 -2 8 0">
          <animate attributeName="stroke-dasharray" values="20,0;10,10;0,20;10,10;20,0" dur="3s" repeatCount="indefinite" begin="1s"/>
        </path>
        <path d="M -8 4 Q -4 6 0 4 Q 4 2 8 4">
          <animate attributeName="stroke-dasharray" values="10,10;20,0;10,10;0,20;10,10" dur="3s" repeatCount="indefinite" begin="2s"/>
        </path>
      </g>
      
      <!-- Synaptic Nodes -->
      <g>
        <circle cx="-8" cy="-4" r="1.5" fill="url(#neuralGradient)" stroke="#38f9d7" stroke-width="0.5">
          <animate attributeName="r" values="1.5;2.5;1.5" dur="2s" repeatCount="indefinite"/>
        </circle>
        <circle cx="0" cy="-4" r="1.5" fill="url(#neuralGradient)" stroke="#38f9d7" stroke-width="0.5">
          <animate attributeName="r" values="1.5;2.5;1.5" dur="2s" repeatCount="indefinite" begin="0.5s"/>
        </circle>
        <circle cx="8" cy="-4" r="1.5" fill="url(#neuralGradient)" stroke="#38f9d7" stroke-width="0.5">
          <animate attributeName="r" values="1.5;2.5;1.5" dur="2s" repeatCount="indefinite" begin="1s"/>
        </circle>
        
        <circle cx="-8" cy="0" r="1.5" fill="url(#neuralGradient)" stroke="#38f9d7" stroke-width="0.5">
          <animate attributeName="r" values="1.5;2.5;1.5" dur="2s" repeatCount="indefinite" begin="1.5s"/>
        </circle>
        <circle cx="8" cy="0" r="1.5" fill="url(#neuralGradient)" stroke="#38f9d7" stroke-width="0.5">
          <animate attributeName="r" values="1.5;2.5;1.5" dur="2s" repeatCount="indefinite" begin="0.3s"/>
        </circle>
        
        <circle cx="-8" cy="4" r="1.5" fill="url(#neuralGradient)" stroke="#38f9d7" stroke-width="0.5">
          <animate attributeName="r" values="1.5;2.5;1.5" dur="2s" repeatCount="indefinite" begin="0.8s"/>
        </circle>
        <circle cx="0" cy="4" r="1.5" fill="url(#neuralGradient)" stroke="#38f9d7" stroke-width="0.5">
          <animate attributeName="r" values="1.5;2.5;1.5" dur="2s" repeatCount="indefinite" begin="1.3s"/>
        </circle>
        <circle cx="8" cy="4" r="1.5" fill="url(#neuralGradient)" stroke="#38f9d7" stroke-width="0.5">
          <animate attributeName="r" values="1.5;2.5;1.5" dur="2s" repeatCount="indefinite" begin="0.1s"/>
        </circle>
      </g>
      
      <!-- Central Processing Core -->
      <circle cx="0" cy="0" r="3" fill="url(#aiGradient)" stroke="#00f2fe" stroke-width="1.5">
        <animate attributeName="fill" values="url(#aiGradient);#4facfe;url(#aiGradient)" dur="3s" repeatCount="indefinite"/>
      </circle>
      
      <!-- AI Symbol -->
      <text x="0" y="1.5" font-family="monospace" font-size="3" font-weight="bold" fill="#ffffff" text-anchor="middle">AI</text>
    </g>
  </g>
  
  <!-- Quantum Processing Chips -->
  <g transform="translate(8, 12)">
    <rect x="0" y="0" width="12" height="8" rx="2" fill="url(#chipGradient)" stroke="#fcb69f" stroke-width="1"/>
    
    <!-- Chip Circuits -->
    <g transform="translate(1, 1)">
      <rect x="0" y="0" width="10" height="6" rx="1" fill="#ffffff" stroke="#fcb69f" stroke-width="0.5" opacity="0.9"/>
      
      <!-- Circuit Lines -->
      <g stroke="#fa709a" stroke-width="0.3" fill="none">
        <line x1="1" y1="1" x2="9" y2="1"/>
        <line x1="1" y1="2" x2="6" y2="2"/>
        <line x1="1" y1="3" x2="9" y2="3"/>
        <line x1="1" y1="4" x2="7" y2="4"/>
        <line x1="1" y1="5" x2="9" y2="5"/>
        
        <line x1="2" y1="0" x2="2" y2="6"/>
        <line x1="4" y1="0" x2="4" y2="6"/>
        <line x1="6" y1="0" x2="6" y2="6"/>
        <line x1="8" y1="0" x2="8" y2="6"/>
      </g>
      
      <!-- Processing Indicators -->
      <circle cx="3" cy="2" r="0.5" fill="url(#neuralGradient)">
        <animate attributeName="fill" values="url(#neuralGradient);#fee140;url(#neuralGradient)" dur="1.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="7" cy="4" r="0.5" fill="url(#neuralGradient)">
        <animate attributeName="fill" values="url(#neuralGradient);#fee140;url(#neuralGradient)" dur="1.5s" repeatCount="indefinite" begin="0.5s"/>
      </circle>
    </g>
    
    <text x="6" y="12" font-family="sans-serif" font-size="1" fill="#667eea" text-anchor="middle">量子芯片</text>
  </g>
  
  <g transform="translate(44, 12)">
    <rect x="0" y="0" width="12" height="8" rx="2" fill="url(#chipGradient)" stroke="#fcb69f" stroke-width="1"/>
    
    <!-- Chip Circuits -->
    <g transform="translate(1, 1)">
      <rect x="0" y="0" width="10" height="6" rx="1" fill="#ffffff" stroke="#fcb69f" stroke-width="0.5" opacity="0.9"/>
      
      <!-- Circuit Lines -->
      <g stroke="#fa709a" stroke-width="0.3" fill="none">
        <line x1="1" y1="1" x2="9" y2="1"/>
        <line x1="1" y1="2" x2="6" y2="2"/>
        <line x1="1" y1="3" x2="9" y2="3"/>
        <line x1="1" y1="4" x2="7" y2="4"/>
        <line x1="1" y1="5" x2="9" y2="5"/>
        
        <line x1="2" y1="0" x2="2" y2="6"/>
        <line x1="4" y1="0" x2="4" y2="6"/>
        <line x1="6" y1="0" x2="6" y2="6"/>
        <line x1="8" y1="0" x2="8" y2="6"/>
      </g>
      
      <!-- Processing Indicators -->
      <circle cx="5" cy="1.5" r="0.5" fill="url(#neuralGradient)">
        <animate attributeName="fill" values="url(#neuralGradient);#fee140;url(#neuralGradient)" dur="1.5s" repeatCount="indefinite" begin="0.3s"/>
      </circle>
      <circle cx="3" cy="4.5" r="0.5" fill="url(#neuralGradient)">
        <animate attributeName="fill" values="url(#neuralGradient);#fee140;url(#neuralGradient)" dur="1.5s" repeatCount="indefinite" begin="0.8s"/>
      </circle>
    </g>
    
    <text x="6" y="12" font-family="sans-serif" font-size="1" fill="#667eea" text-anchor="middle">神经网络</text>
  </g>
  
  <!-- Data Flow Streams -->
  <g transform="translate(32, 40)">
    <!-- Input Data Stream -->
    <g transform="translate(-20, 0)">
      <rect x="0" y="0" width="16" height="4" rx="2" fill="url(#dataGradient)" stroke="#fed6e3" stroke-width="1"/>
      
      <!-- Data Packets -->
      <g transform="translate(1, 1)">
        <rect x="0" y="0" width="2" height="2" rx="0.5" fill="url(#aiGradient)">
          <animateTransform attributeName="transform" type="translate" values="1 1;13 1;1 1" dur="3s" repeatCount="indefinite"/>
        </rect>
        <rect x="4" y="0" width="2" height="2" rx="0.5" fill="url(#brainGradient)">
          <animateTransform attributeName="transform" type="translate" values="5 1;13 1;5 1" dur="3s" repeatCount="indefinite" begin="0.5s"/>
        </rect>
        <rect x="8" y="0" width="2" height="2" rx="0.5" fill="url(#neuralGradient)">
          <animateTransform attributeName="transform" type="translate" values="9 1;13 1;9 1" dur="3s" repeatCount="indefinite" begin="1s"/>
        </rect>
      </g>
      
      <text x="8" y="8" font-family="sans-serif" font-size="1" fill="#667eea" text-anchor="middle">数据输入</text>
    </g>
    
    <!-- Output Data Stream -->
    <g transform="translate(4, 0)">
      <rect x="0" y="0" width="16" height="4" rx="2" fill="url(#dataGradient)" stroke="#fed6e3" stroke-width="1"/>
      
      <!-- Data Packets -->
      <g transform="translate(1, 1)">
        <rect x="12" y="0" width="2" height="2" rx="0.5" fill="url(#quantumGradient)">
          <animateTransform attributeName="transform" type="translate" values="13 1;1 1;13 1" dur="3s" repeatCount="indefinite"/>
        </rect>
        <rect x="8" y="0" width="2" height="2" rx="0.5" fill="url(#chipGradient)">
          <animateTransform attributeName="transform" type="translate" values="9 1;1 1;9 1" dur="3s" repeatCount="indefinite" begin="0.5s"/>
        </rect>
        <rect x="4" y="0" width="2" height="2" rx="0.5" fill="url(#aiGradient)">
          <animateTransform attributeName="transform" type="translate" values="5 1;1 1;5 1" dur="3s" repeatCount="indefinite" begin="1s"/>
        </rect>
      </g>
      
      <text x="8" y="8" font-family="sans-serif" font-size="1" fill="#667eea" text-anchor="middle">智能输出</text>
    </g>
  </g>
  
  <!-- AI Control Panel -->
  <g transform="translate(4, 50)">
    <rect x="0" y="0" width="56" height="10" rx="2" fill="url(#quantumGradient)" stroke="#fecfef" stroke-width="1"/>
    
    <!-- Status Indicators -->
    <g transform="translate(4, 2)">
      <circle cx="0" cy="0" r="1" fill="#43e97b">
        <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
      </circle>
      <text x="0" y="4" font-family="sans-serif" font-size="0.7" fill="#667eea" text-anchor="middle">学习</text>
      
      <circle cx="6" cy="0" r="1" fill="#fee140">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite" begin="0.5s"/>
      </circle>
      <text x="6" y="4" font-family="sans-serif" font-size="0.7" fill="#667eea" text-anchor="middle">推理</text>
      
      <circle cx="12" cy="0" r="1" fill="#4facfe">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite" begin="1s"/>
      </circle>
      <text x="12" y="4" font-family="sans-serif" font-size="0.7" fill="#667eea" text-anchor="middle">优化</text>
      
      <circle cx="18" cy="0" r="1" fill="#fa709a">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite" begin="1.5s"/>
      </circle>
      <text x="18" y="4" font-family="sans-serif" font-size="0.7" fill="#667eea" text-anchor="middle">创新</text>
    </g>
    
    <!-- AI Mode Buttons -->
    <g transform="translate(26, 2)">
      <rect x="0" y="0" width="6" height="2.5" rx="1.25" fill="url(#aiGradient)" stroke="#00f2fe" stroke-width="0.5">
        <animate attributeName="fill" values="url(#aiGradient);#4facfe;url(#aiGradient)" dur="3s" repeatCount="indefinite"/>
      </rect>
      <text x="3" y="1.7" font-family="sans-serif" font-size="0.8" font-weight="bold" fill="#ffffff" text-anchor="middle">深度学习</text>
      
      <rect x="8" y="0" width="6" height="2.5" rx="1.25" fill="url(#brainGradient)" stroke="#fee140" stroke-width="0.5"/>
      <text x="11" y="1.7" font-family="sans-serif" font-size="0.8" font-weight="bold" fill="#ffffff" text-anchor="middle">神经网络</text>
      
      <rect x="16" y="0" width="6" height="2.5" rx="1.25" fill="url(#neuralGradient)" stroke="#38f9d7" stroke-width="0.5"/>
      <text x="19" y="1.7" font-family="sans-serif" font-size="0.8" font-weight="bold" fill="#ffffff" text-anchor="middle">机器学习</text>
    </g>
    
    <!-- Processing Progress -->
    <g transform="translate(4, 6)">
      <rect x="0" y="0" width="48" height="1.5" rx="0.75" fill="#ffffff" stroke="#fecfef" stroke-width="0.3" opacity="0.3"/>
      <rect x="0" y="0" width="36" height="1.5" rx="0.75" fill="url(#aiGradient)" stroke="#00f2fe" stroke-width="0.3">
        <animate attributeName="width" values="0;48;0" dur="5s" repeatCount="indefinite"/>
      </rect>
    </g>
  </g>
  
  <!-- Floating AI Particles -->
  <g transform="translate(10, 8)">
    <g opacity="0.8">
      <animateTransform attributeName="transform" type="translate" values="10 8;14 6;10 8" dur="4s" repeatCount="indefinite"/>
      <path d="M 0 0 L 1 -2 L 2 0 L 1 2 Z" fill="url(#aiGradient)" stroke="#00f2fe" stroke-width="0.3"/>
    </g>
  </g>
  
  <g transform="translate(54, 8)">
    <g opacity="0.8">
      <animateTransform attributeName="transform" type="translate" values="54 8;50 6;54 8" dur="4s" repeatCount="indefinite" begin="2s"/>
      <circle cx="0" cy="0" r="1" fill="url(#brainGradient)" stroke="#fee140" stroke-width="0.3"/>
    </g>
  </g>
  
  <g transform="translate(32, 8)">
    <g opacity="0.6">
      <animateTransform attributeName="transform" type="translate" values="32 8;32 4;32 8" dur="3s" repeatCount="indefinite" begin="1s"/>
      <rect x="-0.5" y="-0.5" width="1" height="1" rx="0.2" fill="url(#neuralGradient)" stroke="#38f9d7" stroke-width="0.3"/>
    </g>
  </g>
  
  <!-- Quantum Field Effect -->
  <g transform="translate(32, 32)">
    <circle cx="0" cy="0" r="28" fill="none" stroke="url(#aiGradient)" stroke-width="0.5" opacity="0.1">
      <animate attributeName="r" values="24;32;24" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.1;0.03;0.1" dur="6s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- AI Category Label -->
  <g transform="translate(32, 4)">
    <rect x="-8" y="0" width="16" height="3" rx="1.5" fill="url(#aiGradient)" stroke="#00f2fe" stroke-width="0.5"/>
    <text x="0" y="2.2" font-family="sans-serif" font-size="1" font-weight="bold" fill="#ffffff" text-anchor="middle">AI智能工具</text>
  </g>
  
  <!-- Performance Metrics -->
  <g transform="translate(2, 2)">
    <rect x="0" y="0" width="8" height="2.5" rx="1.25" fill="#43e97b" stroke="#38f9d7" stroke-width="0.5"/>
    <text x="4" y="1.7" font-family="sans-serif" font-size="0.7" font-weight="bold" fill="#ffffff" text-anchor="middle">智能就绪</text>
  </g>
  
  <g transform="translate(54, 2)">
    <rect x="0" y="0" width="8" height="2.5" rx="1.25" fill="#fee140" stroke="#fa709a" stroke-width="0.5"/>
    <text x="4" y="1.7" font-family="sans-serif" font-size="0.7" font-weight="bold" fill="#667eea" text-anchor="middle">深度模式</text>
  </g>
  
  <g transform="translate(2, 5)">
    <rect x="0" y="0" width="8" height="2.5" rx="1.25" fill="#4facfe" stroke="#00f2fe" stroke-width="0.5"/>
    <text x="4" y="1.7" font-family="sans-serif" font-size="0.7" font-weight="bold" fill="#ffffff" text-anchor="middle">神经加速</text>
  </g>
  
  <g transform="translate(54, 5)">
    <rect x="0" y="0" width="8" height="2.5" rx="1.25" fill="#fa709a" stroke="#fee140" stroke-width="0.5"/>
    <text x="4" y="1.7" font-family="sans-serif" font-size="0.7" font-weight="bold" fill="#ffffff" text-anchor="middle">量子增强</text>
  </g>
  
  <!-- Version and Performance -->
  <g transform="translate(4, 62)">
    <rect x="0" y="0" width="6" height="2" rx="1" fill="url(#aiGradient)" stroke="#00f2fe" stroke-width="0.5"/>
    <text x="3" y="1.4" font-family="sans-serif" font-size="0.8" font-weight="bold" fill="#ffffff" text-anchor="middle">v5.0</text>
  </g>
  
  <g transform="translate(32, 62)">
    <rect x="-8" y="0" width="16" height="2" rx="1" fill="url(#brainGradient)" stroke="#fee140" stroke-width="0.5"/>
    <text x="0" y="1.4" font-family="sans-serif" font-size="0.8" font-weight="bold" fill="#ffffff" text-anchor="middle">智能等级: 超级AI</text>
  </g>
  
  <g transform="translate(54, 62)">
    <rect x="0" y="0" width="6" height="2" rx="1" fill="url(#neuralGradient)" stroke="#38f9d7" stroke-width="0.5"/>
    <text x="3" y="1.4" font-family="sans-serif" font-size="0.8" font-weight="bold" fill="#ffffff" text-anchor="middle">99.9%</text>
  </g>
</svg>