  <rect x="36" y="38" width="20" height="18" rx="3" fill="none" stroke="#4ecdc4" stroke-width="2" stroke-dasharray="3,2"/>
  
  <!-- 人物图标 - 组1 -->
  <g fill="url(#groupGrad)">
