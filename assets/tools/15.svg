<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gameGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tileGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FEF3C7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FDE68A;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect x="8" y="8" width="48" height="48" rx="6" fill="url(#gameGradient)" filter="url(#shadow)"/>
  
  <!-- Game grid -->
  <rect x="12" y="12" width="40" height="40" rx="4" fill="#92400E" opacity="0.3"/>
  
  <!-- Grid lines -->
  <line x1="22" y1="12" x2="22" y2="52" stroke="#92400E" stroke-width="1" opacity="0.5"/>
  <line x1="32" y1="12" x2="32" y2="52" stroke="#92400E" stroke-width="1" opacity="0.5"/>
  <line x1="42" y1="12" x2="42" y2="52" stroke="#92400E" stroke-width="1" opacity="0.5"/>
  
  <line x1="12" y1="22" x2="52" y2="22" stroke="#92400E" stroke-width="1" opacity="0.5"/>
  <line x1="12" y1="32" x2="52" y2="32" stroke="#92400E" stroke-width="1" opacity="0.5"/>
  <line x1="12" y1="42" x2="52" y2="42" stroke="#92400E" stroke-width="1" opacity="0.5"/>
  
  <!-- Game tiles -->
  <!-- Tile with "2" -->
  <rect x="13" y="13" width="8" height="8" rx="2" fill="url(#tileGradient)"/>
  <text x="17" y="19" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#92400E" text-anchor="middle">2</text>
  
  <!-- Tile with "4" -->
  <rect x="23" y="23" width="8" height="8" rx="2" fill="url(#tileGradient)"/>
  <text x="27" y="29" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#92400E" text-anchor="middle">4</text>
  
  <!-- Tile with "8" -->
  <rect x="33" y="13" width="8" height="8" rx="2" fill="#FCD34D"/>
  <text x="37" y="19" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#92400E" text-anchor="middle">8</text>
  
  <!-- Tile with "16" -->
  <rect x="43" y="33" width="8" height="8" rx="2" fill="#F59E0B"/>
  <text x="47" y="39" font-family="Arial, sans-serif" font-size="5" font-weight="bold" fill="white" text-anchor="middle">16</text>
  
  <!-- Tile with "32" -->
  <rect x="13" y="43" width="8" height="8" rx="2" fill="#D97706"/>
  <text x="17" y="49" font-family="Arial, sans-serif" font-size="5" font-weight="bold" fill="white" text-anchor="middle">32</text>
  
  <!-- Highlighted "2048" tile -->
  <rect x="33" y="43" width="8" height="8" rx="2" fill="#DC2626"/>
  <text x="37" y="48" font-family="Arial, sans-serif" font-size="3" font-weight="bold" fill="white" text-anchor="middle">2048</text>
  
  <!-- Arrow indicating movement -->
  <g transform="translate(58, 32)">
    <circle cx="0" cy="0" r="4" fill="white" opacity="0.9"/>
    <path d="M -2 -1 L 0 -1 L 0 -2 L 2 0 L 0 2 L 0 1 L -2 1 Z" fill="url(#gameGradient)"/>
  </g>
</svg>