<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="trophyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffb347;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="medalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ee5a52;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ecdc4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#44a08d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="starGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffa500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)" stroke="#f093fb" stroke-width="2"/>
  
  <!-- Achievement Book -->
  <g transform="translate(16, 12)">
    <rect x="0" y="0" width="20" height="28" rx="2" fill="url(#bookGradient)" stroke="#44a08d" stroke-width="2"/>
    
    <!-- Book Spine -->
    <rect x="0" y="0" width="3" height="28" rx="1" fill="#2c3e50"/>
    
    <!-- Book Pages -->
    <rect x="4" y="2" width="14" height="24" rx="1" fill="#ffffff" stroke="#e9ecef" stroke-width="1"/>
    
    <!-- Achievement Lines -->
    <line x1="6" y1="6" x2="16" y2="6" stroke="#495057" stroke-width="1" opacity="0.6"/>
    <line x1="6" y1="9" x2="16" y2="9" stroke="#495057" stroke-width="1" opacity="0.6"/>
    <line x1="6" y1="12" x2="16" y2="12" stroke="#495057" stroke-width="1" opacity="0.6"/>
    <line x1="6" y1="15" x2="16" y2="15" stroke="#495057" stroke-width="1" opacity="0.6"/>
    <line x1="6" y1="18" x2="16" y2="18" stroke="#495057" stroke-width="1" opacity="0.6"/>
    <line x1="6" y1="21" x2="16" y2="21" stroke="#495057" stroke-width="1" opacity="0.6"/>
    
    <!-- Achievement Checkmarks -->
    <g transform="translate(6, 6)">
      <circle cx="0" cy="0" r="1.5" fill="#28a745"/>
      <path d="M -0.8 0 L -0.2 0.6 L 0.8 -0.6" stroke="#ffffff" stroke-width="0.8" fill="none"/>
    </g>
    <g transform="translate(6, 9)">
      <circle cx="0" cy="0" r="1.5" fill="#28a745"/>
      <path d="M -0.8 0 L -0.2 0.6 L 0.8 -0.6" stroke="#ffffff" stroke-width="0.8" fill="none"/>
    </g>
    <g transform="translate(6, 12)">
      <circle cx="0" cy="0" r="1.5" fill="#28a745"/>
      <path d="M -0.8 0 L -0.2 0.6 L 0.8 -0.6" stroke="#ffffff" stroke-width="0.8" fill="none"/>
    </g>
    
    <!-- Book Title -->
    <text x="11" y="4" font-family="sans-serif" font-size="2" font-weight="bold" fill="#2c3e50" text-anchor="middle">成就</text>
  </g>
  
  <!-- Trophy -->
  <g transform="translate(40, 8)">
    <!-- Trophy Cup -->
    <path d="M 2 8 Q 2 4 6 4 Q 10 4 10 8 L 10 12 Q 10 16 6 16 Q 2 16 2 12 Z" fill="url(#trophyGradient)" stroke="#ffb347" stroke-width="1"/>
    
    <!-- Trophy Handles -->
    <path d="M 2 6 Q -2 6 -2 10 Q -2 14 2 14" fill="none" stroke="#ffd700" stroke-width="2"/>
    <path d="M 10 6 Q 14 6 14 10 Q 14 14 10 14" fill="none" stroke="#ffd700" stroke-width="2"/>
    
    <!-- Trophy Base -->
    <rect x="1" y="16" width="10" height="3" rx="1" fill="#8b4513" stroke="#654321" stroke-width="1"/>
    <rect x="0" y="19" width="12" height="2" rx="1" fill="#654321"/>
    
    <!-- Trophy Shine -->
    <ellipse cx="4" cy="8" rx="1" ry="2" fill="#fff700" opacity="0.6"/>
  </g>
  
  <!-- Medal -->
  <g transform="translate(8, 40)">
    <!-- Medal Circle -->
    <circle cx="0" cy="0" r="6" fill="url(#medalGradient)" stroke="#ee5a52" stroke-width="2"/>
    
    <!-- Medal Ribbon -->
    <rect x="-2" y="-12" width="4" height="8" fill="#4a90e2"/>
    <polygon points="-2,-4 2,-4 0,0" fill="#357abd"/>
    
    <!-- Medal Star -->
    <path d="M 0 -3 L 1 -1 L 3 -1 L 1.5 0.5 L 2 2.5 L 0 1.5 L -2 2.5 L -1.5 0.5 L -3 -1 L -1 -1 Z" fill="#ffffff"/>
    
    <!-- Medal Number -->
    <text x="0" y="1" font-family="sans-serif" font-size="3" font-weight="bold" fill="#ffffff" text-anchor="middle">1</text>
  </g>
  
  <!-- Achievement Stars -->
  <g transform="translate(48, 32)">
    <path d="M 0 -4 L 1 -1 L 4 -1 L 1.5 1 L 2.5 4 L 0 2.5 L -2.5 4 L -1.5 1 L -4 -1 L -1 -1 Z" fill="url(#starGradient)" opacity="0.9">
      <animateTransform attributeName="transform" type="rotate" values="0 0 0;360 0 0" dur="6s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <g transform="translate(52, 48)">
    <path d="M 0 -3 L 0.8 -0.8 L 3 -0.8 L 1.2 0.8 L 2 3 L 0 2 L -2 3 L -1.2 0.8 L -3 -0.8 L -0.8 -0.8 Z" fill="url(#starGradient)" opacity="0.7">
      <animateTransform attributeName="transform" type="rotate" values="0 0 0;-360 0 0" dur="8s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Progress Bars -->
  <g transform="translate(38, 42)">
    <!-- Progress Bar 1 -->
    <rect x="0" y="0" width="16" height="3" rx="1.5" fill="#e9ecef" stroke="#dee2e6" stroke-width="1"/>
    <rect x="1" y="1" width="12" height="1" rx="0.5" fill="#28a745"/>
    <text x="8" y="7" font-family="sans-serif" font-size="2" fill="#28a745" text-anchor="middle">80%</text>
    
    <!-- Progress Bar 2 -->
    <rect x="0" y="10" width="16" height="3" rx="1.5" fill="#e9ecef" stroke="#dee2e6" stroke-width="1"/>
    <rect x="1" y="11" width="9" height="1" rx="0.5" fill="#ffc107"/>
    <text x="8" y="17" font-family="sans-serif" font-size="2" fill="#ffc107" text-anchor="middle">60%</text>
  </g>
  
  <!-- Achievement Counter -->
  <g transform="translate(6, 8)">
    <rect x="0" y="0" width="12" height="6" rx="3" fill="#6f42c1" stroke="#5a32a3" stroke-width="1"/>
    <text x="6" y="4" font-family="sans-serif" font-size="2" font-weight="bold" fill="#ffffff" text-anchor="middle">127</text>
    <text x="6" y="10" font-family="sans-serif" font-size="1.5" fill="#6f42c1" text-anchor="middle">成就</text>
  </g>
  
  <!-- Level Badge -->
  <g transform="translate(48, 8)">
    <circle cx="0" cy="0" r="5" fill="#ff6b6b" stroke="#ee5a52" stroke-width="2"/>
    <text x="0" y="-1" font-family="sans-serif" font-size="2" font-weight="bold" fill="#ffffff" text-anchor="middle">LV</text>
    <text x="0" y="2" font-family="sans-serif" font-size="3" font-weight="bold" fill="#ffffff" text-anchor="middle">15</text>
  </g>
  
  <!-- Sparkle Effects -->
  <g transform="translate(12, 20)">
    <path d="M 0 0 L 1 -2 L 2 0 L 1 2 Z" fill="#ffd700" opacity="0.8">
      <animateTransform attributeName="transform" type="scale" values="0.5;1.2;0.5" dur="2s" repeatCount="indefinite" begin="0s"/>
    </path>
  </g>
  
  <g transform="translate(44, 20)">
    <path d="M 0 0 L 1 -2 L 2 0 L 1 2 Z" fill="#ffd700" opacity="0.6">
      <animateTransform attributeName="transform" type="scale" values="0.5;1.2;0.5" dur="2s" repeatCount="indefinite" begin="1s"/>
    </path>
  </g>
  
  <!-- Achievement Unlock Animation -->
  <g transform="translate(32, 56)">
    <rect x="-10" y="0" width="20" height="4" rx="2" fill="#28a745" stroke="#20c997" stroke-width="1"/>
    <text x="0" y="2.5" font-family="sans-serif" font-size="2" font-weight="bold" fill="#ffffff" text-anchor="middle">新成就解锁!</text>
    <animate attributeName="opacity" values="0;1;1;0" dur="4s" repeatCount="indefinite"/>
  </g>
</svg>