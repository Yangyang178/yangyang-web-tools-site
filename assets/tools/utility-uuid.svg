<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6c5ce7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a29bfe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="uuidGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00b894;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cec9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="generateGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fd79a8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fdcb6e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="codeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#74b9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0984e3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)" stroke="#5a67d8" stroke-width="2"/>
  
  <!-- UUID Display Panel -->
  <rect x="8" y="18" width="48" height="12" rx="2" fill="#2d3748" stroke="#4a5568" stroke-width="1"/>
  
  <!-- UUID Text -->
  <g transform="translate(10, 22)">
    <!-- UUID Segments -->
    <text x="0" y="0" font-family="monospace" font-size="2.5" fill="#00cec9" font-weight="bold">550e8400</text>
    <text x="20" y="0" font-family="monospace" font-size="2.5" fill="#a0aec0">-</text>
    <text x="22" y="0" font-family="monospace" font-size="2.5" fill="#fd79a8" font-weight="bold">e29b</text>
    <text x="30" y="0" font-family="monospace" font-size="2.5" fill="#a0aec0">-</text>
    <text x="32" y="0" font-family="monospace" font-size="2.5" fill="#fdcb6e" font-weight="bold">41d4</text>
    <text x="40" y="0" font-family="monospace" font-size="2.5" fill="#a0aec0">-</text>
    
    <text x="0" y="5" font-family="monospace" font-size="2.5" fill="#74b9ff" font-weight="bold">a716</text>
    <text x="10" y="5" font-family="monospace" font-size="2.5" fill="#a0aec0">-</text>
    <text x="12" y="5" font-family="monospace" font-size="2.5" fill="#00b894" font-weight="bold">446655440000</text>
  </g>
  
  <!-- Generate Button -->
  <rect x="20" y="36" width="24" height="8" rx="4" fill="url(#generateGradient)" stroke="#fd79a8" stroke-width="1"/>
  <text x="32" y="41" font-family="sans-serif" font-size="3" font-weight="bold" fill="#ffffff" text-anchor="middle">Generate</text>
  
  <!-- UUID Format Indicator -->
  <g transform="translate(32, 8)">
    <rect x="-12" y="0" width="24" height="6" rx="3" fill="url(#uuidGradient)" stroke="#00b894" stroke-width="1"/>
    <text x="0" y="4" font-family="sans-serif" font-size="2.5" font-weight="bold" fill="#ffffff" text-anchor="middle">UUID v4</text>
  </g>
  
  <!-- Random Generation Indicators -->
  <!-- Dice Icon -->
  <g transform="translate(12, 48)">
    <rect x="0" y="0" width="6" height="6" rx="1" fill="#ffffff" stroke="#6c5ce7" stroke-width="1"/>
    <circle cx="2" cy="2" r="0.5" fill="#6c5ce7"/>
    <circle cx="4" cy="2" r="0.5" fill="#6c5ce7"/>
    <circle cx="2" cy="4" r="0.5" fill="#6c5ce7"/>
    <circle cx="4" cy="4" r="0.5" fill="#6c5ce7"/>
    <circle cx="3" cy="3" r="0.5" fill="#6c5ce7"/>
    <text x="3" y="9" font-family="sans-serif" font-size="1.5" fill="#6c5ce7" text-anchor="middle">Random</text>
  </g>
  
  <!-- Copy Button -->
  <g transform="translate(46, 48)">
    <rect x="0" y="0" width="6" height="6" rx="1" fill="url(#codeGradient)" stroke="#0984e3" stroke-width="1"/>
    <rect x="1" y="1" width="3" height="3" fill="none" stroke="#ffffff" stroke-width="0.5"/>
    <rect x="2" y="2" width="3" height="3" fill="none" stroke="#ffffff" stroke-width="0.5"/>
    <text x="3" y="9" font-family="sans-serif" font-size="1.5" fill="#74b9ff" text-anchor="middle">Copy</text>
  </g>
  
  <!-- Unique Identifier Symbol -->
  <g transform="translate(32, 52)">
    <circle cx="0" cy="0" r="4" fill="none" stroke="#a29bfe" stroke-width="2"/>
    <path d="M -2 -2 L 2 2 M -2 2 L 2 -2" stroke="#a29bfe" stroke-width="1.5"/>
    <circle cx="0" cy="0" r="1" fill="#a29bfe"/>
    <text x="0" y="8" font-family="sans-serif" font-size="1.5" fill="#a29bfe" text-anchor="middle">Unique</text>
  </g>
  
  <!-- Version Indicators -->
  <g transform="translate(8, 8)">
    <circle cx="0" cy="0" r="3" fill="#fd79a8" stroke="#e84393" stroke-width="1"/>
    <text x="0" y="1" font-family="sans-serif" font-size="2" font-weight="bold" fill="#ffffff" text-anchor="middle">v4</text>
  </g>
  
  <!-- Timestamp Indicator (for reference) -->
  <g transform="translate(56, 8)">
    <circle cx="0" cy="0" r="3" fill="#00cec9" stroke="#00b894" stroke-width="1"/>
    <path d="M 0 -2 L 0 0 L 1.5 1.5" stroke="#ffffff" stroke-width="1" fill="none"/>
    <circle cx="0" cy="0" r="0.5" fill="#ffffff"/>
  </g>
  
  <!-- Hexadecimal Indicators -->
  <g transform="translate(6, 32)">
    <rect x="0" y="0" width="4" height="4" rx="1" fill="#fdcb6e" stroke="#e17055" stroke-width="1"/>
    <text x="2" y="2.5" font-family="monospace" font-size="1.5" font-weight="bold" fill="#ffffff" text-anchor="middle">0x</text>
  </g>
  
  <g transform="translate(54, 32)">
    <rect x="0" y="0" width="4" height="4" rx="1" fill="#fdcb6e" stroke="#e17055" stroke-width="1"/>
    <text x="2" y="2.5" font-family="monospace" font-size="1.5" font-weight="bold" fill="#ffffff" text-anchor="middle">HEX</text>
  </g>
  
  <!-- Format Structure -->
  <g transform="translate(32, 60)">
    <text x="0" y="0" font-family="monospace" font-size="1.5" fill="#a0aec0" text-anchor="middle">8-4-4-4-12</text>
  </g>
  
  <!-- Security/Cryptographic Indicator -->
  <g transform="translate(8, 60)">
    <circle cx="0" cy="0" r="2" fill="#00b894" stroke="#00cec9" stroke-width="1"/>
    <path d="M -1 -1 L 0 -2 L 1 -1 L 1 1 L -1 1 Z" fill="#ffffff"/>
    <circle cx="0" cy="0" r="0.5" fill="#00b894"/>
  </g>
  
  <!-- Global Unique Indicator -->
  <g transform="translate(56, 60)">
    <circle cx="0" cy="0" r="2" fill="#6c5ce7" stroke="#a29bfe" stroke-width="1"/>
    <circle cx="0" cy="0" r="1" fill="none" stroke="#ffffff" stroke-width="0.5"/>
    <path d="M -0.5 0 L 0.5 0 M 0 -0.5 L 0 0.5" stroke="#ffffff" stroke-width="0.5"/>
  </g>
  
  <!-- Generation Animation Dots -->
  <g transform="translate(32, 46)">
    <circle cx="-4" cy="0" r="1" fill="#fd79a8" opacity="0.8">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite" begin="0s"/>
    </circle>
    <circle cx="0" cy="0" r="1" fill="#fdcb6e" opacity="0.6">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    <circle cx="4" cy="0" r="1" fill="#74b9ff" opacity="0.4">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite" begin="1s"/>
    </circle>
  </g>
</svg>