<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#4ecdc4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#45b7d1;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#96ceb4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#feca57;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cssGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1572b6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#33a9dc;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="radialDemo" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff9a9e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fecfef;stop-opacity:1" />
    </radialGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background circle with main gradient -->
  <circle cx="32" cy="32" r="28" fill="url(#mainGradient)" filter="url(#shadow)"/>
  
  <!-- CSS Document/Canvas -->
  <g transform="translate(8, 6)">
    <!-- Main canvas -->
    <rect x="0" y="0" width="48" height="36" rx="4" fill="#ffffff" opacity="0.95" stroke="#e0e0e0" stroke-width="1"/>
    
    <!-- Gradient preview area -->
    <rect x="4" y="4" width="40" height="16" rx="2" fill="url(#mainGradient)" opacity="0.8"/>
    
    <!-- CSS3 logo in corner -->
    <g transform="translate(36, 22)">
      <polygon points="0,0 8,0 7,8 4,9 1,8" fill="url(#cssGradient)" opacity="0.9"/>
      <text x="4" y="6" text-anchor="middle" font-family="Arial, sans-serif" 
            font-size="4" font-weight="bold" fill="#ffffff">3</text>
    </g>
  </g>
  
  <!-- Gradient control points -->
  <g>
    <!-- Color stops -->
    <circle cx="12" cy="20" r="3" fill="#ff6b6b" stroke="#ffffff" stroke-width="2" opacity="0.9"/>
    <circle cx="20" cy="18" r="3" fill="#4ecdc4" stroke="#ffffff" stroke-width="2" opacity="0.9"/>
    <circle cx="28" cy="16" r="3" fill="#45b7d1" stroke="#ffffff" stroke-width="2" opacity="0.9"/>
    <circle cx="36" cy="18" r="3" fill="#96ceb4" stroke="#ffffff" stroke-width="2" opacity="0.9"/>
    <circle cx="44" cy="20" r="3" fill="#feca57" stroke="#ffffff" stroke-width="2" opacity="0.9"/>
    
    <!-- Connection lines -->
    <path d="M12 20 L20 18 L28 16 L36 18 L44 20" stroke="#ffffff" stroke-width="2" 
          fill="none" opacity="0.7" stroke-dasharray="2,2"/>
  </g>
  
  <!-- Gradient type indicators -->
  <g transform="translate(8, 45)" opacity="0.8">
    <!-- Linear gradient indicator -->
    <rect x="0" y="0" width="12" height="8" rx="2" fill="url(#mainGradient)" opacity="0.7"/>
    <text x="6" y="12" text-anchor="middle" font-family="Arial, sans-serif" 
          font-size="6" fill="#333">Linear</text>
    
    <!-- Radial gradient indicator -->
    <circle cx="20" cy="4" r="4" fill="url(#radialDemo)" opacity="0.7"/>
    <text x="20" y="12" text-anchor="middle" font-family="Arial, sans-serif" 
          font-size="6" fill="#333">Radial</text>
  </g>
  
  <!-- Color picker tools -->
  <g transform="translate(45, 45)" opacity="0.7">
    <!-- Color wheel -->
    <circle cx="6" cy="6" r="5" fill="url(#mainGradient)" opacity="0.8"/>
    <circle cx="6" cy="6" r="2" fill="#ffffff" opacity="0.9"/>
    
    <!-- Eyedropper tool -->
    <g transform="translate(0, -8)">
      <path d="M2 2 L4 0 L6 2 L4 4 Z" fill="#666" opacity="0.8"/>
      <rect x="3" y="4" width="2" height="6" fill="#666" opacity="0.8"/>
    </g>
  </g>
  
  <!-- Code brackets -->
  <g transform="translate(4, 28)" opacity="0.6">
    <path d="M0 0 Q-2 2 0 4 Q-2 6 0 8" stroke="#1572b6" stroke-width="1.5" 
          fill="none" stroke-linecap="round"/>
    <path d="M8 0 Q10 2 8 4 Q10 6 8 8" stroke="#1572b6" stroke-width="1.5" 
          fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Angle indicator for linear gradients -->
  <g transform="translate(50, 25)" opacity="0.6">
    <circle cx="4" cy="4" r="3" fill="none" stroke="#333" stroke-width="1"/>
    <path d="M4 1 L4 4 L6 6" stroke="#333" stroke-width="1.5" 
          fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <text x="4" y="12" text-anchor="middle" font-family="Arial, sans-serif" 
          font-size="5" fill="#333">45Â°</text>
  </g>
</svg>