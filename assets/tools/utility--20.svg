<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="workbenchGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9a9e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fecfef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a8edea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fed6e3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gearGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="panelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#43e97b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38f9d7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="toolGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fa709a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fee140;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="specialGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffecd2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fcb69f;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)" stroke="#667eea" stroke-width="2"/>
  
  <!-- Main Workbench -->
  <g transform="translate(4, 8)">
    <rect x="0" y="0" width="56" height="40" rx="4" fill="url(#workbenchGradient)" stroke="#ff9a9e" stroke-width="2"/>
    
    <!-- Workbench Surface -->
    <g transform="translate(2, 2)">
      <rect x="0" y="0" width="52" height="36" rx="2" fill="#ffffff" stroke="#ff9a9e" stroke-width="1" opacity="0.9"/>
      
      <!-- Grid Pattern -->
      <g stroke="#ff9a9e" stroke-width="0.3" opacity="0.3">
        <line x1="0" y1="9" x2="52" y2="9"/>
        <line x1="0" y1="18" x2="52" y2="18"/>
        <line x1="0" y1="27" x2="52" y2="27"/>
        <line x1="13" y1="0" x2="13" y2="36"/>
        <line x1="26" y1="0" x2="26" y2="36"/>
        <line x1="39" y1="0" x2="39" y2="36"/>
      </g>
    </g>
    
    <!-- Digital Display Screen -->
    <g transform="translate(4, 4)">
      <rect x="0" y="0" width="48" height="8" rx="2" fill="url(#screenGradient)" stroke="#fed6e3" stroke-width="1"/>
      
      <!-- Screen Inner -->
      <rect x="1" y="1" width="46" height="6" rx="1" fill="#000000" stroke="#a8edea" stroke-width="0.5"/>
      
      <!-- Display Text -->
      <text x="24" y="5" font-family="monospace" font-size="2" font-weight="bold" fill="#00ff00" text-anchor="middle">MULTI-TOOL v3.0</text>
      
      <!-- Screen Glow Effect -->
      <rect x="1" y="1" width="46" height="6" rx="1" fill="url(#screenGradient)" opacity="0.1">
        <animate attributeName="opacity" values="0.1;0.3;0.1" dur="3s" repeatCount="indefinite"/>
      </rect>
    </g>
    
    <!-- Tool Stations -->
    <g transform="translate(4, 14)">
      <!-- Station 1: Measurement -->
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="14" height="10" rx="2" fill="url(#panelGradient)" stroke="#38f9d7" stroke-width="1"/>
        
        <!-- Ruler -->
        <rect x="2" y="2" width="10" height="1" rx="0.5" fill="url(#toolGradient)" stroke="#fee140" stroke-width="0.5"/>
        <line x1="2" y1="2" x2="2" y2="3" stroke="#fee140" stroke-width="0.3"/>
        <line x1="4" y1="2" x2="4" y2="3" stroke="#fee140" stroke-width="0.3"/>
        <line x1="6" y1="2" x2="6" y2="3" stroke="#fee140" stroke-width="0.3"/>
        <line x1="8" y1="2" x2="8" y2="3" stroke="#fee140" stroke-width="0.3"/>
        <line x1="10" y1="2" x2="10" y2="3" stroke="#fee140" stroke-width="0.3"/>
        <line x1="12" y1="2" x2="12" y2="3" stroke="#fee140" stroke-width="0.3"/>
        
        <!-- Compass -->
        <circle cx="7" cy="6" r="2" fill="none" stroke="url(#toolGradient)" stroke-width="0.5"/>
        <line x1="7" y1="4" x2="7" y2="8" stroke="url(#toolGradient)" stroke-width="0.5"/>
        <line x1="5" y1="6" x2="9" y2="6" stroke="url(#toolGradient)" stroke-width="0.5"/>
        
        <text x="7" y="12" font-family="sans-serif" font-size="1" fill="#ffffff" text-anchor="middle">测量工具</text>
      </g>
      
      <!-- Station 2: Calculation -->
      <g transform="translate(16, 0)">
        <rect x="0" y="0" width="14" height="10" rx="2" fill="url(#gearGradient)" stroke="#00f2fe" stroke-width="1"/>
        
        <!-- Calculator Display -->
        <rect x="2" y="2" width="10" height="2" rx="1" fill="#000000" stroke="#4facfe" stroke-width="0.5"/>
        <text x="7" y="3.5" font-family="monospace" font-size="1" fill="#00ff00" text-anchor="middle">123.45</text>
        
        <!-- Calculator Buttons -->
        <g transform="translate(2, 5)">
          <rect x="0" y="0" width="2" height="1.5" rx="0.5" fill="#ffffff" stroke="#4facfe" stroke-width="0.3"/>
          <rect x="2.5" y="0" width="2" height="1.5" rx="0.5" fill="#ffffff" stroke="#4facfe" stroke-width="0.3"/>
          <rect x="5" y="0" width="2" height="1.5" rx="0.5" fill="#ffffff" stroke="#4facfe" stroke-width="0.3"/>
          <rect x="7.5" y="0" width="2" height="1.5" rx="0.5" fill="url(#toolGradient)" stroke="#fee140" stroke-width="0.3"/>
          
          <text x="1" y="1" font-family="sans-serif" font-size="0.6" fill="#4facfe" text-anchor="middle">7</text>
          <text x="3.5" y="1" font-family="sans-serif" font-size="0.6" fill="#4facfe" text-anchor="middle">8</text>
          <text x="6" y="1" font-family="sans-serif" font-size="0.6" fill="#4facfe" text-anchor="middle">9</text>
          <text x="8.5" y="1" font-family="sans-serif" font-size="0.6" fill="#ffffff" text-anchor="middle">+</text>
        </g>
        
        <text x="7" y="12" font-family="sans-serif" font-size="1" fill="#ffffff" text-anchor="middle">计算工具</text>
      </g>
      
      <!-- Station 3: Text Processing -->
      <g transform="translate(32, 0)">
        <rect x="0" y="0" width="14" height="10" rx="2" fill="url(#toolGradient)" stroke="#fee140" stroke-width="1"/>
        
        <!-- Text Editor -->
        <rect x="2" y="2" width="10" height="6" rx="1" fill="#ffffff" stroke="#fa709a" stroke-width="0.5"/>
        
        <!-- Text Lines -->
        <line x1="3" y1="3" x2="11" y2="3" stroke="#fa709a" stroke-width="0.3"/>
        <line x1="3" y1="4" x2="9" y2="4" stroke="#fa709a" stroke-width="0.3"/>
        <line x1="3" y1="5" x2="11" y2="5" stroke="#fa709a" stroke-width="0.3"/>
        <line x1="3" y1="6" x2="8" y2="6" stroke="#fa709a" stroke-width="0.3"/>
        <line x1="3" y1="7" x2="10" y2="7" stroke="#fa709a" stroke-width="0.3"/>
        
        <!-- Cursor -->
        <rect x="8" y="6" width="0.2" height="1" fill="#fa709a">
          <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
        </rect>
        
        <text x="7" y="12" font-family="sans-serif" font-size="1" fill="#ffffff" text-anchor="middle">文本工具</text>
      </g>
    </g>
    
    <!-- Tool Rack -->
    <g transform="translate(4, 26)">
      <rect x="0" y="0" width="48" height="8" rx="2" fill="url(#specialGradient)" stroke="#fcb69f" stroke-width="1"/>
      
      <!-- Tool Slots -->
      <g transform="translate(2, 2)">
        <!-- Wrench -->
        <g transform="translate(2, 0)">
          <rect x="0" y="0" width="6" height="1.5" rx="0.5" fill="url(#toolGradient)" stroke="#fee140" stroke-width="0.3">
            <animate attributeName="fill" values="url(#toolGradient);#fa709a;url(#toolGradient)" dur="3s" repeatCount="indefinite"/>
          </rect>
          <circle cx="6" cy="0.75" r="1" fill="url(#toolGradient)" stroke="#fee140" stroke-width="0.3"/>
        </g>
        
        <!-- Screwdriver -->
        <g transform="translate(10, 0)">
          <rect x="0" y="0" width="0.8" height="4" rx="0.4" fill="url(#toolGradient)" stroke="#fee140" stroke-width="0.3"/>
          <rect x="0" y="0" width="1.5" height="1.5" rx="0.75" fill="url(#screenGradient)" stroke="#fed6e3" stroke-width="0.3"/>
        </g>
        
        <!-- Hammer -->
        <g transform="translate(14, 0)">
          <rect x="0" y="0" width="4" height="2" rx="0.5" fill="url(#toolGradient)" stroke="#fee140" stroke-width="0.3"/>
          <rect x="4" y="0.5" width="0.8" height="3" rx="0.4" fill="url(#screenGradient)" stroke="#fed6e3" stroke-width="0.3"/>
        </g>
        
        <!-- Pliers -->
        <g transform="translate(20, 0)">
          <ellipse cx="2" cy="1" rx="2" ry="0.8" fill="url(#toolGradient)" stroke="#fee140" stroke-width="0.3"/>
          <rect x="4" y="0.5" width="0.8" height="3" rx="0.4" fill="url(#screenGradient)" stroke="#fed6e3" stroke-width="0.3"/>
        </g>
        
        <!-- Scissors -->
        <g transform="translate(26, 0)">
          <path d="M 0 0 L 2 1.5 L 4 0 L 2 3 Z" fill="url(#toolGradient)" stroke="#fee140" stroke-width="0.3"/>
          <circle cx="0" cy="0" r="0.8" fill="url(#screenGradient)" stroke="#fed6e3" stroke-width="0.3"/>
          <circle cx="4" cy="0" r="0.8" fill="url(#screenGradient)" stroke="#fed6e3" stroke-width="0.3"/>
        </g>
        
        <!-- Drill -->
        <g transform="translate(32, 0)">
          <rect x="0" y="0" width="4" height="2" rx="1" fill="url(#gearGradient)" stroke="#00f2fe" stroke-width="0.3"/>
          <circle cx="0" cy="1" r="0.5" fill="url(#toolGradient)" stroke="#fee140" stroke-width="0.3">
            <animateTransform attributeName="transform" type="rotate" values="0 0 1;360 0 1" dur="2s" repeatCount="indefinite"/>
          </circle>
        </g>
        
        <!-- Level -->
        <g transform="translate(38, 0)">
          <rect x="0" y="0" width="6" height="1" rx="0.5" fill="url(#panelGradient)" stroke="#38f9d7" stroke-width="0.3"/>
          <circle cx="3" cy="0.5" r="0.3" fill="#fee140" stroke="#fa709a" stroke-width="0.2"/>
          <line x1="2.7" y1="0.5" x2="3.3" y2="0.5" stroke="#fa709a" stroke-width="0.1"/>
        </g>
      </g>
    </g>
  </g>
  
  <!-- Rotating Gear Mechanism -->
  <g transform="translate(56, 12)">
    <g>
      <animateTransform attributeName="transform" type="rotate" values="0 0 0;360 0 0" dur="4s" repeatCount="indefinite"/>
      <!-- Main Gear -->
      <circle cx="0" cy="0" r="4" fill="url(#gearGradient)" stroke="#00f2fe" stroke-width="1"/>
      
      <!-- Gear Teeth -->
      <g>
        <rect x="-0.5" y="-5" width="1" height="1.5" rx="0.3" fill="url(#gearGradient)"/>
        <rect x="-0.5" y="3.5" width="1" height="1.5" rx="0.3" fill="url(#gearGradient)"/>
        <rect x="-5" y="-0.5" width="1.5" height="1" rx="0.3" fill="url(#gearGradient)"/>
        <rect x="3.5" y="-0.5" width="1.5" height="1" rx="0.3" fill="url(#gearGradient)"/>
        
        <rect x="-3.5" y="-3.5" width="1" height="1.5" rx="0.3" fill="url(#gearGradient)" transform="rotate(45)"/>
        <rect x="2.5" y="-3.5" width="1" height="1.5" rx="0.3" fill="url(#gearGradient)" transform="rotate(45)"/>
        <rect x="-3.5" y="2" width="1" height="1.5" rx="0.3" fill="url(#gearGradient)" transform="rotate(45)"/>
        <rect x="2.5" y="2" width="1" height="1.5" rx="0.3" fill="url(#gearGradient)" transform="rotate(45)"/>
      </g>
      
      <!-- Center Hub -->
      <circle cx="0" cy="0" r="1.5" fill="#ffffff" stroke="#4facfe" stroke-width="0.5"/>
    </g>
  </g>
  
  <!-- Control Panel -->
  <g transform="translate(4, 50)">
    <rect x="0" y="0" width="56" height="10" rx="2" fill="url(#panelGradient)" stroke="#38f9d7" stroke-width="1"/>
    
    <!-- Status Lights -->
    <g transform="translate(4, 2)">
      <circle cx="0" cy="0" r="1" fill="#43e97b">
        <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
      </circle>
      <text x="0" y="4" font-family="sans-serif" font-size="0.7" fill="#ffffff" text-anchor="middle">运行</text>
      
      <circle cx="6" cy="0" r="1" fill="#fee140">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite" begin="0.5s"/>
      </circle>
      <text x="6" y="4" font-family="sans-serif" font-size="0.7" fill="#ffffff" text-anchor="middle">智能</text>
      
      <circle cx="12" cy="0" r="1" fill="#f5576c">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite" begin="1s"/>
      </circle>
      <text x="12" y="4" font-family="sans-serif" font-size="0.7" fill="#ffffff" text-anchor="middle">优化</text>
    </g>
    
    <!-- Control Buttons -->
    <g transform="translate(20, 2)">
      <rect x="0" y="0" width="5" height="2.5" rx="1.25" fill="url(#specialGradient)" stroke="#fcb69f" stroke-width="0.5">
        <animate attributeName="fill" values="url(#specialGradient);#ffecd2;url(#specialGradient)" dur="3s" repeatCount="indefinite"/>
      </rect>
      <text x="2.5" y="1.5" font-family="sans-serif" font-size="0.7" font-weight="bold" fill="#667eea" text-anchor="middle">启动</text>
      
      <rect x="7" y="0" width="5" height="2.5" rx="1.25" fill="url(#specialGradient)" stroke="#fcb69f" stroke-width="0.5"/>
      <text x="9.5" y="1.5" font-family="sans-serif" font-size="0.7" font-weight="bold" fill="#667eea" text-anchor="middle">设置</text>
      
      <rect x="14" y="0" width="6" height="2.5" rx="1.25" fill="url(#specialGradient)" stroke="#fcb69f" stroke-width="0.5"/>
      <text x="17" y="1.5" font-family="sans-serif" font-size="0.7" font-weight="bold" fill="#667eea" text-anchor="middle">自动</text>
      
      <rect x="22" y="0" width="6" height="2.5" rx="1.25" fill="url(#toolGradient)" stroke="#fee140" stroke-width="0.5"/>
      <text x="25" y="1.5" font-family="sans-serif" font-size="0.7" font-weight="bold" fill="#ffffff" text-anchor="middle">多功能</text>
    </g>
    
    <!-- Progress Bar -->
    <g transform="translate(4, 6)">
      <rect x="0" y="0" width="48" height="1.5" rx="0.75" fill="#ffffff" stroke="#38f9d7" stroke-width="0.3" opacity="0.3"/>
      <rect x="0" y="0" width="32" height="1.5" rx="0.75" fill="url(#toolGradient)" stroke="#fee140" stroke-width="0.3">
        <animate attributeName="width" values="0;48;0" dur="6s" repeatCount="indefinite"/>
      </rect>
    </g>
  </g>
  
  <!-- Floating Elements -->
  <g transform="translate(8, 4)">
    <g opacity="0.7">
      <animateTransform attributeName="transform" type="translate" values="8 4;12 2;8 4" dur="4s" repeatCount="indefinite"/>
      <path d="M 0 0 L 1.5 -0.8 L 3 0 L 1.5 0.8 Z" fill="url(#toolGradient)" stroke="#fee140" stroke-width="0.3"/>
    </g>
  </g>
  
  <g transform="translate(48, 4)">
    <g opacity="0.7">
      <animateTransform attributeName="transform" type="translate" values="48 4;44 2;48 4" dur="4s" repeatCount="indefinite" begin="2s"/>
      <circle cx="0" cy="0" r="1" fill="url(#gearGradient)" stroke="#00f2fe" stroke-width="0.3"/>
    </g>
  </g>
  
  <!-- Sparkle Effects -->
  <g transform="translate(16, 2)">
    <path d="M 0 0 L 0.8 -1.5 L 1.5 0 L 0.8 1.5 Z" fill="url(#toolGradient)" opacity="0.8">
      <animateTransform attributeName="transform" type="scale" values="0.5;1.2;0.5" dur="2s" repeatCount="indefinite" begin="0s"/>
    </path>
  </g>
  
  <g transform="translate(48, 2)">
    <path d="M 0 0 L 0.8 -1.5 L 1.5 0 L 0.8 1.5 Z" fill="url(#toolGradient)" opacity="0.6">
      <animateTransform attributeName="transform" type="scale" values="0.5;1.2;0.5" dur="2s" repeatCount="indefinite" begin="1s"/>
    </path>
  </g>
  
  <!-- Tool Category Labels -->
  <g transform="translate(32, 2)">
    <rect x="-8" y="0" width="16" height="3" rx="1.5" fill="url(#panelGradient)" stroke="#38f9d7" stroke-width="0.5"/>
    <text x="0" y="2" font-family="sans-serif" font-size="1" font-weight="bold" fill="#ffffff" text-anchor="middle">多功能工具台</text>
  </g>
  
  <!-- Status Displays -->
  <g transform="translate(2, 2)">
    <rect x="0" y="0" width="6" height="2.5" rx="1.25" fill="#43e97b" stroke="#38f9d7" stroke-width="0.5"/>
    <text x="3" y="1.5" font-family="sans-serif" font-size="0.7" font-weight="bold" fill="#ffffff" text-anchor="middle">就绪</text>
  </g>
  
  <g transform="translate(2, 5)">
    <rect x="0" y="0" width="8" height="2.5" rx="1.25" fill="#fee140" stroke="#fa709a" stroke-width="0.5"/>
    <text x="4" y="1.5" font-family="sans-serif" font-size="0.7" font-weight="bold" fill="#667eea" text-anchor="middle">智能模式</text>
  </g>
  
  <g transform="translate(54, 2)">
    <rect x="0" y="0" width="6" height="2.5" rx="1.25" fill="#f5576c" stroke="#f093fb" stroke-width="0.5"/>
    <text x="3" y="1.5" font-family="sans-serif" font-size="0.7" font-weight="bold" fill="#ffffff" text-anchor="middle">高效</text>
  </g>
  
  <g transform="translate(54, 5)">
    <rect x="0" y="0" width="6" height="2.5" rx="1.25" fill="#4facfe" stroke="#00f2fe" stroke-width="0.5"/>
    <text x="3" y="1.5" font-family="sans-serif" font-size="0.7" font-weight="bold" fill="#ffffff" text-anchor="middle">专业版</text>
  </g>
  
  <!-- Energy Flow Animation -->
  <g transform="translate(32, 32)">
    <circle cx="0" cy="0" r="25" fill="none" stroke="url(#panelGradient)" stroke-width="0.8" opacity="0.1">
      <animate attributeName="r" values="20;30;20" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.1;0.03;0.1" dur="5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Performance Indicator -->
  <g transform="translate(32, 62)">
    <rect x="-6" y="0" width="12" height="2" rx="1" fill="url(#specialGradient)" stroke="#fcb69f" stroke-width="0.5"/>
    <text x="0" y="1.3" font-family="sans-serif" font-size="0.8" font-weight="bold" fill="#667eea" text-anchor="middle">性能: A+</text>
  </g>
  
  <g transform="translate(48, 62)">
    <rect x="0" y="0" width="10" height="2" rx="1" fill="url(#panelGradient)" stroke="#38f9d7" stroke-width="0.5"/>
    <text x="5" y="1.3" font-family="sans-serif" font-size="0.8" font-weight="bold" fill="#ffffff" text-anchor="middle">优化完成</text>
  </g>
  
  <!-- Version Info -->
  <g transform="translate(4, 62)">
    <rect x="0" y="0" width="6" height="2" rx="1" fill="url(#toolGradient)" stroke="#fee140" stroke-width="0.5"/>
    <text x="3" y="1.3" font-family="sans-serif" font-size="0.8" font-weight="bold" fill="#ffffff" text-anchor="middle">v3.0</text>
  </g>
</svg>