<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="jokeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#74b9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0984e3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="faceGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fdcb6e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e17055;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="32" cy="32" r="30" fill="url(#jokeGrad)" opacity="0.1"/>
  
  <!-- 冰块装饰 -->
  <g fill="url(#jokeGrad)" opacity="0.3">
    <rect x="8" y="8" width="4" height="4" rx="1" transform="rotate(15 10 10)"/>
    <rect x="52" y="12" width="3" height="3" rx="0.5" transform="rotate(-20 53.5 13.5)"/>
    <rect x="10" y="50" width="3" height="3" rx="0.5" transform="rotate(30 11.5 51.5)"/>
  </g>
  
  <!-- 主要笑脸 -->
  <circle cx="32" cy="32" r="16" fill="url(#faceGrad)"/>
  
  <!-- 眼睛 -->
  <g fill="#2d3436">
    <circle cx="26" cy="26" r="2"/>
    <circle cx="38" cy="26" r="2"/>
  </g>
  
  <!-- 眼睛高光 -->
  <g fill="white">
    <circle cx="26.5" cy="25.5" r="0.8"/>
    <circle cx="38.5" cy="25.5" r="0.8"/>
  </g>
  
  <!-- 笑容 -->
  <path d="M22 36 Q32 44 42 36" stroke="#2d3436" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- 对话气泡 -->
  <ellipse cx="48" cy="20" rx="8" ry="6" fill="white" stroke="#ddd" stroke-width="1"/>
  <path d="M42 24 L45 26 L42 28 Z" fill="white"/>
  
  <!-- 气泡内的"哈哈" -->
  <text x="48" y="22" font-family="Arial, sans-serif" font-size="6" fill="#2d3436" text-anchor="middle">哈哈</text>
  
  <!-- 雪花/冷的装饰 -->
  <g stroke="url(#jokeGrad)" stroke-width="1.5" fill="none" opacity="0.6">
    <g transform="translate(16, 16)">
      <line x1="0" y1="-3" x2="0" y2="3"/>
      <line x1="-3" y1="0" x2="3" y2="0"/>
      <line x1="-2" y1="-2" x2="2" y2="2"/>
      <line x1="-2" y1="2" x2="2" y2="-2"/>
    </g>
    
    <g transform="translate(50, 45)">
      <line x1="0" y1="-2" x2="0" y2="2"/>
      <line x1="-2" y1="0" x2="2" y2="0"/>
      <line x1="-1.5" y1="-1.5" x2="1.5" y2="1.5"/>
      <line x1="-1.5" y1="1.5" x2="1.5" y2="-1.5"/>
    </g>
  </g>
  
  <!-- 笑声波纹 -->
  <g stroke="url(#faceGrad)" stroke-width="1" fill="none" opacity="0.5">
    <path d="M12 40 Q16 36 20 40"/>
    <path d="M44 40 Q48 36 52 40"/>
    <path d="M14 44 Q18 40 22 44"/>
    <path d="M42 44 Q46 40 50 44"/>
  </g>
</svg>