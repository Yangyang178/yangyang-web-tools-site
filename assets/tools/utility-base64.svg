<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="base64Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9a9e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fecfef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="codeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a8edea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fed6e3;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="28" fill="url(#base64Gradient)" filter="url(#shadow)"/>
  
  <!-- Input/Output containers -->
  <g>
    <!-- Input container (left) -->
    <rect x="6" y="18" width="20" height="28" rx="4" fill="#ffffff" opacity="0.9"/>
    <rect x="6" y="18" width="20" height="6" rx="4" fill="url(#codeGradient)" opacity="0.8"/>
    
    <!-- Output container (right) -->
    <rect x="38" y="18" width="20" height="28" rx="4" fill="#ffffff" opacity="0.9"/>
    <rect x="38" y="18" width="20" height="6" rx="4" fill="url(#codeGradient)" opacity="0.8"/>
  </g>
  
  <!-- Binary/Text representation in input -->
  <g transform="translate(8, 28)" fill="#333333" font-family="monospace" font-size="3">
    <text x="0" y="4">Hello</text>
    <text x="0" y="8">World</text>
    <text x="0" y="12">!</text>
    <!-- Binary representation -->
    <text x="0" y="18" font-size="2" fill="#666666">01001000</text>
    <text x="0" y="21" font-size="2" fill="#666666">01100101</text>
  </g>
  
  <!-- Base64 encoded output -->
  <g transform="translate(40, 28)" fill="#333333" font-family="monospace" font-size="2.5">
    <text x="0" y="4">SGVs</text>
    <text x="0" y="8">bG9X</text>
    <text x="0" y="12">b3Js</text>
    <text x="0" y="16">ZCE=</text>
  </g>
  
  <!-- Conversion arrows -->
  <g transform="translate(28, 32)">
    <!-- Encode arrow (right) -->
    <path d="M0 -4 L6 0 L0 4" stroke="url(#codeGradient)" stroke-width="2" 
          fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Decode arrow (left) -->
    <path d="M8 4 L2 0 L8 -4" stroke="url(#codeGradient)" stroke-width="2" 
          fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Base64 characters indicator -->
  <g transform="translate(16, 8)" fill="#ffffff" font-family="monospace" font-size="6" opacity="0.8">
    <text x="0" y="0">64</text>
  </g>
  
  <!-- Encoding/Decoding symbols -->
  <g opacity="0.7">
    <!-- Encode symbol -->
    <circle cx="12" cy="52" r="3" fill="#ffffff"/>
    <text x="10" y="55" fill="url(#codeGradient)" font-family="monospace" font-size="4">E</text>
    
    <!-- Decode symbol -->
    <circle cx="52" cy="52" r="3" fill="#ffffff"/>
    <text x="50" y="55" fill="url(#codeGradient)" font-family="monospace" font-size="4">D</text>
  </g>
  
  <!-- Data transformation indicators -->
  <g fill="#ffffff" opacity="0.6">
    <rect x="30" y="12" width="4" height="2" rx="1"/>
    <rect x="30" y="50" width="4" height="2" rx="1"/>
    <circle cx="32" cy="8" r="1"/>
    <circle cx="32" cy="56" r="1"/>
  </g>
</svg>