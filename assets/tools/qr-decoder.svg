<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="qrGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="scanGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dataGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#qrGrad)" filter="url(#shadow)"/>
  
  <!-- QR Code Base -->
  <rect x="50" y="50" width="100" height="100" rx="8" fill="white" filter="url(#shadow)"/>
  
  <!-- QR Code Pattern -->
  <!-- Corner Squares -->
  <g fill="#1f2937">
    <!-- Top-left corner -->
    <rect x="55" y="55" width="20" height="20" rx="2"/>
    <rect x="60" y="60" width="10" height="10" rx="1" fill="white"/>
    <rect x="63" y="63" width="4" height="4"/>
    
    <!-- Top-right corner -->
    <rect x="125" y="55" width="20" height="20" rx="2"/>
    <rect x="130" y="60" width="10" height="10" rx="1" fill="white"/>
    <rect x="133" y="63" width="4" height="4"/>
    
    <!-- Bottom-left corner -->
    <rect x="55" y="125" width="20" height="20" rx="2"/>
    <rect x="60" y="130" width="10" height="10" rx="1" fill="white"/>
    <rect x="63" y="133" width="4" height="4"/>
  </g>
  
  <!-- QR Code Data Pattern -->
  <g fill="#1f2937">
    <!-- Random data pattern -->
    <rect x="80" y="55" width="3" height="3"/>
    <rect x="85" y="55" width="3" height="3"/>
    <rect x="95" y="55" width="3" height="3"/>
    <rect x="105" y="55" width="3" height="3"/>
    <rect x="115" y="55" width="3" height="3"/>
    
    <rect x="55" y="80" width="3" height="3"/>
    <rect x="80" y="80" width="3" height="3"/>
    <rect x="90" y="80" width="3" height="3"/>
    <rect x="100" y="80" width="3" height="3"/>
    <rect x="110" y="80" width="3" height="3"/>
    <rect x="120" y="80" width="3" height="3"/>
    <rect x="130" y="80" width="3" height="3"/>
    <rect x="140" y="80" width="3" height="3"/>
    
    <rect x="55" y="85" width="3" height="3"/>
    <rect x="65" y="85" width="3" height="3"/>
    <rect x="85" y="85" width="3" height="3"/>
    <rect x="105" y="85" width="3" height="3"/>
    <rect x="125" y="85" width="3" height="3"/>
    <rect x="145" y="85" width="3" height="3"/>
    
    <rect x="80" y="90" width="3" height="3"/>
    <rect x="95" y="90" width="3" height="3"/>
    <rect x="110" y="90" width="3" height="3"/>
    <rect x="125" y="90" width="3" height="3"/>
    <rect x="140" y="90" width="3" height="3"/>
    
    <rect x="55" y="95" width="3" height="3"/>
    <rect x="70" y="95" width="3" height="3"/>
    <rect x="90" y="95" width="3" height="3"/>
    <rect x="115" y="95" width="3" height="3"/>
    <rect x="135" y="95" width="3" height="3"/>
    
    <rect x="80" y="100" width="3" height="3"/>
    <rect x="100" y="100" width="3" height="3"/>
    <rect x="120" y="100" width="3" height="3"/>
    <rect x="140" y="100" width="3" height="3"/>
    
    <rect x="55" y="105" width="3" height="3"/>
    <rect x="75" y="105" width="3" height="3"/>
    <rect x="95" y="105" width="3" height="3"/>
    <rect x="115" y="105" width="3" height="3"/>
    <rect x="135" y="105" width="3" height="3"/>
    <rect x="145" y="105" width="3" height="3"/>
    
    <rect x="80" y="110" width="3" height="3"/>
    <rect x="90" y="110" width="3" height="3"/>
    <rect x="110" y="110" width="3" height="3"/>
    <rect x="130" y="110" width="3" height="3"/>
    
    <rect x="55" y="115" width="3" height="3"/>
    <rect x="85" y="115" width="3" height="3"/>
    <rect x="105" y="115" width="3" height="3"/>
    <rect x="125" y="115" width="3" height="3"/>
    <rect x="145" y="115" width="3" height="3"/>
    
    <rect x="80" y="125" width="3" height="3"/>
    <rect x="95" y="125" width="3" height="3"/>
    <rect x="110" y="125" width="3" height="3"/>
    <rect x="125" y="125" width="3" height="3"/>
    <rect x="140" y="125" width="3" height="3"/>
    
    <rect x="80" y="135" width="3" height="3"/>
    <rect x="90" y="135" width="3" height="3"/>
    <rect x="105" y="135" width="3" height="3"/>
    <rect x="120" y="135" width="3" height="3"/>
    <rect x="135" y="135" width="3" height="3"/>
    <rect x="145" y="135" width="3" height="3"/>
    
    <rect x="85" y="140" width="3" height="3"/>
    <rect x="100" y="140" width="3" height="3"/>
    <rect x="115" y="140" width="3" height="3"/>
    <rect x="130" y="140" width="3" height="3"/>
    
    <rect x="80" y="145" width="3" height="3"/>
    <rect x="95" y="145" width="3" height="3"/>
    <rect x="110" y="145" width="3" height="3"/>
    <rect x="125" y="145" width="3" height="3"/>
    <rect x="140" y="145" width="3" height="3"/>
  </g>
  
  <!-- Scanning Line -->
  <rect x="50" y="90" width="100" height="3" fill="url(#scanGrad)" opacity="0.8" filter="url(#glow)">
    <animate attributeName="y" values="50;147;50" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Corner Brackets -->
  <g stroke="url(#scanGrad)" stroke-width="3" fill="none" opacity="0.9">
    <!-- Top-left -->
    <path d="M45,65 L45,45 L65,45"/>
    <!-- Top-right -->
    <path d="M135,45 L155,45 L155,65"/>
    <!-- Bottom-left -->
    <path d="M65,155 L45,155 L45,135"/>
    <!-- Bottom-right -->
    <path d="M155,135 L155,155 L135,155"/>
  </g>
  
  <!-- Data Stream -->
  <g transform="translate(160,100)">
    <rect x="0" y="-30" width="25" height="60" rx="12" fill="url(#dataGrad)" opacity="0.9" filter="url(#shadow)"/>
    
    <!-- Data Flow Lines -->
    <g stroke="white" stroke-width="2" opacity="0.8">
      <line x1="8" y1="-20" x2="17" y2="-20">
        <animate attributeName="opacity" values="0;1;0" dur="1s" repeatCount="indefinite" begin="0s"/>
      </line>
      <line x1="8" y1="-10" x2="17" y2="-10">
        <animate attributeName="opacity" values="0;1;0" dur="1s" repeatCount="indefinite" begin="0.2s"/>
      </line>
      <line x1="8" y1="0" x2="17" y2="0">
        <animate attributeName="opacity" values="0;1;0" dur="1s" repeatCount="indefinite" begin="0.4s"/>
      </line>
      <line x1="8" y1="10" x2="17" y2="10">
        <animate attributeName="opacity" values="0;1;0" dur="1s" repeatCount="indefinite" begin="0.6s"/>
      </line>
      <line x1="8" y1="20" x2="17" y2="20">
        <animate attributeName="opacity" values="0;1;0" dur="1s" repeatCount="indefinite" begin="0.8s"/>
      </line>
    </g>
    
    <!-- Data Indicator -->
    <circle cx="12.5" cy="35" r="3" fill="rgba(34,197,94,0.9)">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Decoded Text -->
  <g transform="translate(20,100)">
    <rect x="0" y="-25" width="20" height="50" rx="10" fill="rgba(255,255,255,0.9)" filter="url(#shadow)"/>
    
    <!-- Text Lines -->
    <g stroke="#1f2937" stroke-width="1.5" opacity="0.7">
      <line x1="5" y1="-15" x2="15" y2="-15">
        <animate attributeName="opacity" values="0;1;1" dur="2s" repeatCount="indefinite"/>
      </line>
      <line x1="5" y1="-8" x2="12" y2="-8">
        <animate attributeName="opacity" values="0;1;1" dur="2s" repeatCount="indefinite" begin="0.3s"/>
      </line>
      <line x1="5" y1="-1" x2="14" y2="-1">
        <animate attributeName="opacity" values="0;1;1" dur="2s" repeatCount="indefinite" begin="0.6s"/>
      </line>
      <line x1="5" y1="6" x2="11" y2="6">
        <animate attributeName="opacity" values="0;1;1" dur="2s" repeatCount="indefinite" begin="0.9s"/>
      </line>
      <line x1="5" y1="13" x2="13" y2="13">
        <animate attributeName="opacity" values="0;1;1" dur="2s" repeatCount="indefinite" begin="1.2s"/>
      </line>
    </g>
  </g>
  
  <!-- Floating Elements -->
  <g opacity="0.6">
    <circle cx="30" cy="40" r="2" fill="#10b981">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="translate" values="0,0;5,-5;0,0" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="170" cy="40" r="1.5" fill="#10b981">
      <animate attributeName="opacity" values="1;0.3;1" dur="2.5s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="translate" values="0,0;-3,-6;0,0" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="30" cy="170" r="1" fill="#10b981">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.8s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="translate" values="0,0;-4,3;0,0" dur="3.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Category Label -->
  <rect x="20" y="170" width="160" height="15" rx="7" fill="rgba(255,255,255,0.9)" filter="url(#shadow)"/>
  <text x="100" y="181" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#111827">二维码解码器</text>
  
  <!-- Status Indicators -->
  <g transform="translate(20,10)">
    <rect x="0" y="0" width="40" height="12" rx="6" fill="rgba(34,197,94,0.9)"/>
    <text x="20" y="9" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">扫描中</text>
  </g>
  
  <g transform="translate(70,10)">
    <rect x="0" y="0" width="45" height="12" rx="6" fill="rgba(59,130,246,0.9)"/>
    <text x="22.5" y="9" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">高精度</text>
  </g>
  
  <g transform="translate(125,10)">
    <rect x="0" y="0" width="55" height="12" rx="6" fill="rgba(168,85,247,0.9)"/>
    <text x="27.5" y="9" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">实时解码</text>
  </g>
</svg>