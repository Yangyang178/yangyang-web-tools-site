<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e17055;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fd79a8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="xmlGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00b894;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cec9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="convertGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6c5ce7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a29bfe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="outputGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#74b9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0984e3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)" stroke="#e84393" stroke-width="2"/>
  
  <!-- XML Source Document -->
  <g transform="translate(8, 12)">
    <rect x="0" y="0" width="16" height="20" rx="2" fill="#ffffff" stroke="#e17055" stroke-width="2"/>
    <!-- Corner fold -->
    <path d="M 12 0 L 12 4 L 16 4" fill="none" stroke="#e17055" stroke-width="2"/>
    <path d="M 12 0 L 12 4 L 16 4 Z" fill="#f8f9fa"/>
    
    <!-- XML Label -->
    <rect x="2" y="2" width="10" height="4" rx="1" fill="url(#xmlGradient)"/>
    <text x="7" y="5" font-family="sans-serif" font-size="2" font-weight="bold" fill="#ffffff" text-anchor="middle">XML</text>
    
    <!-- XML Content Lines -->
    <rect x="2" y="8" width="8" height="1" fill="#e17055" opacity="0.6"/>
    <rect x="2" y="10" width="10" height="1" fill="#e17055" opacity="0.6"/>
    <rect x="2" y="12" width="6" height="1" fill="#e17055" opacity="0.6"/>
    <rect x="2" y="14" width="9" height="1" fill="#e17055" opacity="0.6"/>
    <rect x="2" y="16" width="7" height="1" fill="#e17055" opacity="0.6"/>
    
    <!-- XML Tags -->
    <text x="2" y="9" font-family="monospace" font-size="1.5" fill="#00b894" font-weight="bold">&lt;root&gt;</text>
    <text x="3" y="11" font-family="monospace" font-size="1.2" fill="#6c5ce7">&lt;item&gt;</text>
    <text x="4" y="13" font-family="monospace" font-size="1" fill="#fd79a8">&lt;name&gt;</text>
    <text x="3" y="15" font-family="monospace" font-size="1.2" fill="#6c5ce7">&lt;/item&gt;</text>
    <text x="2" y="17" font-family="monospace" font-size="1.5" fill="#00b894" font-weight="bold">&lt;/root&gt;</text>
  </g>
  
  <!-- Conversion Arrow -->
  <g transform="translate(32, 22)">
    <circle cx="0" cy="0" r="6" fill="url(#convertGradient)" stroke="#6c5ce7" stroke-width="2"/>
    <path d="M -3 -1 L 1 -1 L 1 -3 L 4 0 L 1 3 L 1 1 L -3 1 Z" fill="#ffffff"/>
    <text x="0" y="10" font-family="sans-serif" font-size="1.5" fill="#6c5ce7" text-anchor="middle" font-weight="bold">Convert</text>
  </g>
  
  <!-- Output Format Options -->
  <g transform="translate(40, 12)">
    <!-- JSON Output -->
    <rect x="0" y="0" width="16" height="8" rx="2" fill="#ffffff" stroke="#74b9ff" stroke-width="2"/>
    <rect x="2" y="1" width="6" height="2" rx="1" fill="url(#outputGradient)"/>
    <text x="5" y="2.5" font-family="sans-serif" font-size="1.5" font-weight="bold" fill="#ffffff" text-anchor="middle">JSON</text>
    <text x="2" y="5" font-family="monospace" font-size="1" fill="#74b9ff">{"name":</text>
    <text x="2" y="6.5" font-family="monospace" font-size="1" fill="#74b9ff">"value"}</text>
    
    <!-- CSV Output -->
    <rect x="0" y="10" width="16" height="8" rx="2" fill="#ffffff" stroke="#00cec9" stroke-width="2"/>
    <rect x="2" y="11" width="6" height="2" rx="1" fill="url(#xmlGradient)"/>
    <text x="5" y="12.5" font-family="sans-serif" font-size="1.5" font-weight="bold" fill="#ffffff" text-anchor="middle">CSV</text>
    <text x="2" y="15" font-family="monospace" font-size="1" fill="#00b894">name,value</text>
    <text x="2" y="16.5" font-family="monospace" font-size="1" fill="#00b894">item1,data</text>
  </g>
  
  <!-- Conversion Process Indicators -->
  <g transform="translate(12, 38)">
    <!-- Parse Step -->
    <circle cx="0" cy="0" r="4" fill="#fd79a8" stroke="#e84393" stroke-width="1"/>
    <text x="0" y="1" font-family="sans-serif" font-size="1.5" font-weight="bold" fill="#ffffff" text-anchor="middle">1</text>
    <text x="0" y="8" font-family="sans-serif" font-size="1.5" fill="#fd79a8" text-anchor="middle">Parse</text>
    
    <!-- Transform Step -->
    <circle cx="20" cy="0" r="4" fill="#6c5ce7" stroke="#5a67d8" stroke-width="1"/>
    <text x="20" y="1" font-family="sans-serif" font-size="1.5" font-weight="bold" fill="#ffffff" text-anchor="middle">2</text>
    <text x="20" y="8" font-family="sans-serif" font-size="1.5" fill="#6c5ce7" text-anchor="middle">Transform</text>
    
    <!-- Output Step -->
    <circle cx="40" cy="0" r="4" fill="#00b894" stroke="#00cec9" stroke-width="1"/>
    <text x="40" y="1" font-family="sans-serif" font-size="1.5" font-weight="bold" fill="#ffffff" text-anchor="middle">3</text>
    <text x="40" y="8" font-family="sans-serif" font-size="1.5" fill="#00b894" text-anchor="middle">Output</text>
    
    <!-- Connection Lines -->
    <line x1="4" y1="0" x2="16" y2="0" stroke="#fd79a8" stroke-width="2" opacity="0.6"/>
    <line x1="24" y1="0" x2="36" y2="0" stroke="#6c5ce7" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Format Support Indicators -->
  <g transform="translate(8, 52)">
    <!-- Input Formats -->
    <rect x="0" y="0" width="20" height="4" rx="2" fill="#e17055" stroke="#d63031" stroke-width="1"/>
    <text x="10" y="2.5" font-family="sans-serif" font-size="1.5" font-weight="bold" fill="#ffffff" text-anchor="middle">Input: XML</text>
    
    <!-- Output Formats -->
    <rect x="28" y="0" width="28" height="4" rx="2" fill="#74b9ff" stroke="#0984e3" stroke-width="1"/>
    <text x="42" y="2.5" font-family="sans-serif" font-size="1.5" font-weight="bold" fill="#ffffff" text-anchor="middle">Output: JSON/CSV/YAML</text>
  </g>
  
  <!-- XML Structure Visualization -->
  <g transform="translate(6, 6)">
    <!-- XML Declaration -->
    <rect x="0" y="0" width="12" height="2" rx="1" fill="#00cec9" opacity="0.8"/>
    <text x="6" y="1.5" font-family="monospace" font-size="1" fill="#ffffff" text-anchor="middle">&lt;?xml version="1.0"?&gt;</text>
  </g>
  
  <!-- Validation Indicator -->
  <g transform="translate(52, 6)">
    <circle cx="0" cy="0" r="3" fill="#00b894" stroke="#00cec9" stroke-width="1"/>
    <path d="M -1.5 0 L -0.5 1.5 L 1.5 -1" stroke="#ffffff" stroke-width="1.5" fill="none"/>
    <text x="0" y="7" font-family="sans-serif" font-size="1.2" fill="#00b894" text-anchor="middle">Valid</text>
  </g>
  
  <!-- Processing Animation -->
  <g transform="translate(32, 32)">
    <circle cx="-8" cy="0" r="1" fill="#fd79a8" opacity="0.8">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite" begin="0s"/>
    </circle>
    <circle cx="0" cy="0" r="1" fill="#6c5ce7" opacity="0.6">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite" begin="0.7s"/>
    </circle>
    <circle cx="8" cy="0" r="1" fill="#74b9ff" opacity="0.4">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite" begin="1.4s"/>
    </circle>
  </g>
  
  <!-- Schema Validation -->
  <g transform="translate(8, 60)">
    <rect x="0" y="0" width="8" height="3" rx="1" fill="#6c5ce7" stroke="#5a67d8" stroke-width="1"/>
    <text x="4" y="2" font-family="sans-serif" font-size="1.2" font-weight="bold" fill="#ffffff" text-anchor="middle">XSD</text>
  </g>
  
  <!-- Encoding Support -->
  <g transform="translate(48, 60)">
    <rect x="0" y="0" width="8" height="3" rx="1" fill="#fd79a8" stroke="#e84393" stroke-width="1"/>
    <text x="4" y="2" font-family="sans-serif" font-size="1.2" font-weight="bold" fill="#ffffff" text-anchor="middle">UTF-8</text>
  </g>
  
  <!-- Converter Tools -->
  <g transform="translate(28, 60)">
    <circle cx="0" cy="0" r="2" fill="#00b894" stroke="#00cec9" stroke-width="1"/>
    <path d="M -1 -1 L 1 -1 L 1 1 L -1 1 Z" fill="none" stroke="#ffffff" stroke-width="0.5"/>
    <path d="M -0.5 -0.5 L 0.5 0.5 M -0.5 0.5 L 0.5 -0.5" stroke="#ffffff" stroke-width="0.5"/>
  </g>
</svg>