<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="asciiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fa709a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fee140;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="28" fill="url(#asciiGradient)" filter="url(#shadow)"/>
  
  <!-- Terminal/Console background -->
  <rect x="8" y="12" width="48" height="36" rx="4" fill="#1a1a1a" opacity="0.8"/>
  <rect x="8" y="12" width="48" height="8" rx="4" fill="#2d2d2d"/>
  
  <!-- Terminal controls -->
  <circle cx="14" cy="16" r="2" fill="#ff5f56"/>
  <circle cx="20" cy="16" r="2" fill="#ffbd2e"/>
  <circle cx="26" cy="16" r="2" fill="#27ca3f"/>
  
  <!-- ASCII Art Pattern - Simple face -->
  <g transform="translate(12, 24)" fill="#00ff00" font-family="monospace" font-size="4" opacity="0.9">
    <!-- ASCII art representation -->
    <text x="0" y="4" fill="url(#textGradient)">  .-"""-.</text>
    <text x="0" y="8" fill="url(#textGradient)"> /       \</text>
    <text x="0" y="12" fill="url(#textGradient)">|  o   o  |</text>
    <text x="0" y="16" fill="url(#textGradient)">|    ^    |</text>
    <text x="0" y="20" fill="url(#textGradient)"> \   ___  /</text>
    <text x="0" y="24" fill="url(#textGradient)">  '-...-'</text>
  </g>
  
  <!-- ASCII Characters floating around -->
  <g fill="#ffffff" font-family="monospace" font-size="8" opacity="0.7">
    <text x="52" y="28" transform="rotate(15 52 28)">@</text>
    <text x="8" y="52" transform="rotate(-10 8 52)">#</text>
    <text x="54" y="48" transform="rotate(25 54 48)">*</text>
    <text x="10" y="32" transform="rotate(-15 10 32)">%</text>
  </g>
  
  <!-- Conversion arrow -->
  <g transform="translate(48, 8)">
    <path d="M0 4 L8 8 L0 12" stroke="#ffffff" stroke-width="2" 
          fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.8"/>
  </g>
  
  <!-- Art brush/creativity indicator -->
  <g transform="translate(52, 52)">
    <path d="M0 8 L4 4 L8 8 L4 12 Z" fill="url(#textGradient)" opacity="0.8"/>
    <circle cx="4" cy="8" r="2" fill="#ffffff" opacity="0.6"/>
  </g>
</svg>