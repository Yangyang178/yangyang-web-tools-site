<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bubbleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="magicGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffd93d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sparkleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffa500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)" stroke="#667eea" stroke-width="2"/>
  
  <!-- Main Quote Bubble -->
  <g transform="translate(12, 16)">
    <!-- Speech Bubble -->
    <path d="M 0 0 Q 0 -4 4 -4 L 24 -4 Q 28 -4 28 0 L 28 16 Q 28 20 24 20 L 8 20 L 4 24 L 4 20 Q 0 20 0 16 Z" 
          fill="url(#bubbleGradient)" stroke="#e9ecef" stroke-width="2"/>
    
    <!-- Quote Text Lines -->
    <line x1="4" y1="2" x2="24" y2="2" stroke="#495057" stroke-width="2"/>
    <line x1="4" y1="6" x2="22" y2="6" stroke="#495057" stroke-width="2"/>
    <line x1="4" y1="10" x2="20" y2="10" stroke="#495057" stroke-width="2"/>
    <line x1="4" y1="14" x2="18" y2="14" stroke="#495057" stroke-width="2"/>
    
    <!-- Quote Marks -->
    <text x="2" y="0" font-family="serif" font-size="6" font-weight="bold" fill="#6c757d" text-anchor="middle">"</text>
    <text x="26" y="18" font-family="serif" font-size="6" font-weight="bold" fill="#6c757d" text-anchor="middle">"</text>
  </g>
  
  <!-- Magic Wand -->
  <g transform="translate(44, 8)">
    <!-- Wand Handle -->
    <rect x="0" y="0" width="2" height="16" rx="1" fill="#8b4513" stroke="#654321" stroke-width="1"/>
    
    <!-- Wand Tip -->
    <circle cx="1" cy="-2" r="3" fill="url(#magicGradient)" stroke="#ff6b6b" stroke-width="1"/>
    
    <!-- Magic Star -->
    <path d="M 1 -5 L 1.5 -3 L 3.5 -3 L 2 -1.5 L 2.5 0.5 L 1 -0.5 L -0.5 0.5 L 0 -1.5 L -1.5 -3 L 0.5 -3 Z" 
          fill="#ffd700" opacity="0.9">
      <animateTransform attributeName="transform" type="rotate" values="0 1 -2;360 1 -2" dur="4s" repeatCount="indefinite"/>
    </path>
    
    <!-- Magic Sparkles -->
    <circle cx="4" cy="-4" r="1" fill="#ffd700" opacity="0.8">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite" begin="0s"/>
    </circle>
    <circle cx="-2" cy="-1" r="0.8" fill="#ff6b6b" opacity="0.7">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    <circle cx="3" cy="1" r="0.6" fill="#4ecdc4" opacity="0.6">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite" begin="1s"/>
    </circle>
  </g>
  
  <!-- Inspiration Lightbulb -->
  <g transform="translate(8, 8)">
    <!-- Bulb -->
    <circle cx="0" cy="0" r="4" fill="#ffd700" stroke="#ffb347" stroke-width="1"/>
    
    <!-- Bulb Base -->
    <rect x="-2" y="3" width="4" height="2" rx="1" fill="#6c757d"/>
    
    <!-- Light Rays -->
    <line x1="-6" y1="0" x2="-8" y2="0" stroke="#ffd700" stroke-width="2" opacity="0.8"/>
    <line x1="6" y1="0" x2="8" y2="0" stroke="#ffd700" stroke-width="2" opacity="0.8"/>
    <line x1="0" y1="-6" x2="0" y2="-8" stroke="#ffd700" stroke-width="2" opacity="0.8"/>
    <line x1="-4" y1="-4" x2="-6" y2="-6" stroke="#ffd700" stroke-width="2" opacity="0.8"/>
    <line x1="4" y1="-4" x2="6" y2="-6" stroke="#ffd700" stroke-width="2" opacity="0.8"/>
    
    <!-- Filament -->
    <path d="M -1 -1 Q 0 -2 1 -1 Q 0 0 -1 -1" stroke="#ff6b6b" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Quote Categories -->
  <g transform="translate(8, 44)">
    <!-- Category Tags -->
    <rect x="0" y="0" width="12" height="4" rx="2" fill="#28a745" stroke="#20c997" stroke-width="1"/>
    <text x="6" y="2.5" font-family="sans-serif" font-size="1.5" font-weight="bold" fill="#ffffff" text-anchor="middle">励志</text>
    
    <rect x="14" y="0" width="12" height="4" rx="2" fill="#17a2b8" stroke="#138496" stroke-width="1"/>
    <text x="20" y="2.5" font-family="sans-serif" font-size="1.5" font-weight="bold" fill="#ffffff" text-anchor="middle">哲理</text>
    
    <rect x="28" y="0" width="12" height="4" rx="2" fill="#6f42c1" stroke="#5a32a3" stroke-width="1"/>
    <text x="34" y="2.5" font-family="sans-serif" font-size="1.5" font-weight="bold" fill="#ffffff" text-anchor="middle">情感</text>
    
    <rect x="42" y="0" width="12" height="4" rx="2" fill="#fd7e14" stroke="#e55a4e" stroke-width="1"/>
    <text x="48" y="2.5" font-family="sans-serif" font-size="1.5" font-weight="bold" fill="#ffffff" text-anchor="middle">幽默</text>
  </g>
  
  <!-- Generate Button -->
  <g transform="translate(32, 52)">
    <rect x="-12" y="0" width="24" height="6" rx="3" fill="#ff6b6b" stroke="#ee5a52" stroke-width="2"/>
    <text x="0" y="4" font-family="sans-serif" font-size="2.5" font-weight="bold" fill="#ffffff" text-anchor="middle">生成语录</text>
    
    <!-- Button Glow -->
    <rect x="-12" y="0" width="24" height="6" rx="3" fill="none" stroke="#ff6b6b" stroke-width="1" opacity="0.5">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Floating Words -->
  <g transform="translate(48, 24)">
    <text x="0" y="0" font-family="sans-serif" font-size="3" fill="#4ecdc4" opacity="0.7">智慧</text>
    <animateTransform attributeName="transform" type="translate" values="48 24;48 20;48 24" dur="3s" repeatCount="indefinite"/>
  </g>
  
  <g transform="translate(52, 36)">
    <text x="0" y="0" font-family="sans-serif" font-size="2.5" fill="#ffd700" opacity="0.6">灵感</text>
    <animateTransform attributeName="transform" type="translate" values="52 36;52 32;52 36" dur="4s" repeatCount="indefinite" begin="1s"/>
  </g>
  
  <!-- Personality Indicator -->
  <g transform="translate(6, 32)">
    <circle cx="0" cy="0" r="3" fill="#ff6b6b" stroke="#ee5a52" stroke-width="1"/>
    <text x="0" y="1" font-family="sans-serif" font-size="2" font-weight="bold" fill="#ffffff" text-anchor="middle">个</text>
    <text x="0" y="8" font-family="sans-serif" font-size="1.5" fill="#ff6b6b" text-anchor="middle">性化</text>
  </g>
  
  <!-- Randomizer -->
  <g transform="translate(56, 16)">
    <!-- Dice -->
    <rect x="0" y="0" width="6" height="6" rx="1" fill="#ffffff" stroke="#495057" stroke-width="1"/>
    
    <!-- Dice Dots -->
    <circle cx="2" cy="2" r="0.5" fill="#495057"/>
    <circle cx="4" cy="2" r="0.5" fill="#495057"/>
    <circle cx="2" cy="4" r="0.5" fill="#495057"/>
    <circle cx="4" cy="4" r="0.5" fill="#495057"/>
    <circle cx="3" cy="3" r="0.5" fill="#495057"/>
    
    <animateTransform attributeName="transform" type="rotate" values="0 3 3;360 3 3" dur="2s" repeatCount="indefinite"/>
  </g>
  
  <!-- Sparkle Effects -->
  <g transform="translate(20, 8)">
    <path d="M 0 0 L 1 -3 L 2 0 L 1 3 Z" fill="url(#sparkleGradient)" opacity="0.8">
      <animateTransform attributeName="transform" type="scale" values="0.5;1.5;0.5" dur="2.5s" repeatCount="indefinite" begin="0s"/>
    </path>
  </g>
  
  <g transform="translate(40, 32)">
    <path d="M 0 0 L 1 -2 L 2 0 L 1 2 Z" fill="url(#sparkleGradient)" opacity="0.6">
      <animateTransform attributeName="transform" type="scale" values="0.5;1.5;0.5" dur="2.5s" repeatCount="indefinite" begin="1.2s"/>
    </path>
  </g>
  
  <!-- Mood Selector -->
  <g transform="translate(16, 56)">
    <!-- Happy -->
    <circle cx="0" cy="0" r="2" fill="#ffd700" stroke="#ffb347" stroke-width="1"/>
    <circle cx="-0.5" cy="-0.5" r="0.3" fill="#495057"/>
    <circle cx="0.5" cy="-0.5" r="0.3" fill="#495057"/>
    <path d="M -1 0.5 Q 0 1.5 1 0.5" stroke="#495057" stroke-width="0.5" fill="none"/>
    
    <!-- Neutral -->
    <circle cx="6" cy="0" r="2" fill="#6c757d" stroke="#495057" stroke-width="1"/>
    <circle cx="5.5" cy="-0.5" r="0.3" fill="#495057"/>
    <circle cx="6.5" cy="-0.5" r="0.3" fill="#495057"/>
    <line x1="5.5" y1="0.5" x2="6.5" y2="0.5" stroke="#495057" stroke-width="0.5"/>
    
    <!-- Sad -->
    <circle cx="12" cy="0" r="2" fill="#17a2b8" stroke="#138496" stroke-width="1"/>
    <circle cx="11.5" cy="-0.5" r="0.3" fill="#495057"/>
    <circle cx="12.5" cy="-0.5" r="0.3" fill="#495057"/>
    <path d="M 11 0.5 Q 12 -0.5 13 0.5" stroke="#495057" stroke-width="0.5" fill="none"/>
  </g>
</svg>