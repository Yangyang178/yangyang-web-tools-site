<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="toolboxGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="handleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="toolGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffecd2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fcb69f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screwdriverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hammerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ee5a52;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="wrenchGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a8edea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fed6e3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="plierGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9a9e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fecfef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="rulerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#feca57;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff9ff3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gearGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#48dbfb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0078ff;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="toolboxGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#4facfe;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:0.3" />
    </radialGradient>
    <radialGradient id="hologramGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#00f2fe;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:0.3" />
    </radialGradient>
    <radialGradient id="sparkleGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4facfe;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:0.4" />
    </radialGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)" stroke="#667eea" stroke-width="2"/>
  
  <!-- Toolbox Container -->
  <g transform="translate(4, 4)">
    <rect x="0" y="0" width="56" height="56" rx="6" fill="url(#toolboxGradient)" stroke="#34495e" stroke-width="2"/>
    
    <!-- Toolbox Frame -->
    <g transform="translate(2, 2)">
      <rect x="0" y="0" width="52" height="52" rx="4" fill="#2c3e50" stroke="#667eea" stroke-width="1" opacity="0.95"/>
      
      <!-- Toolbox Handle -->
      <g transform="translate(26, 2)">
        <rect x="-8" y="0" width="16" height="4" rx="2" fill="url(#handleGradient)" stroke="#f5576c" stroke-width="1"/>
        
        <!-- Handle Grip -->
        <g transform="translate(0, 2)">
          <rect x="-6" y="-1" width="2" height="2" rx="1" fill="#2c3e50" opacity="0.8"/>
          <rect x="-2" y="-1" width="2" height="2" rx="1" fill="#2c3e50" opacity="0.8"/>
          <rect x="2" y="-1" width="2" height="2" rx="1" fill="#2c3e50" opacity="0.8"/>
        </g>
        
        <!-- Handle Shine -->
        <rect x="-6" y="0.5" width="12" height="1" rx="0.5" fill="#ffffff" opacity="0.6">
          <animate attributeName="opacity" values="0.6;0.9;0.6" dur="4s" repeatCount="indefinite"/>
        </rect>
      </g>
      
      <!-- Tool Compartments -->
      <g transform="translate(4, 8)">
        <!-- Main Tool Area -->
        <rect x="0" y="0" width="44" height="36" rx="2" fill="#34495e" stroke="#4facfe" stroke-width="1" opacity="0.9"/>
        
        <!-- Tool Dividers -->
        <g stroke="#667eea" stroke-width="0.5" opacity="0.7">
          <line x1="14" y1="0" x2="14" y2="36"/>
          <line x1="30" y1="0" x2="30" y2="36"/>
          <line x1="0" y1="12" x2="44" y2="12"/>
          <line x1="0" y1="24" x2="44" y2="24"/>
        </g>
        
        <!-- Tools in Compartments -->
        
        <!-- Screwdriver -->
        <g transform="translate(7, 6)">
          <rect x="-1" y="0" width="2" height="8" rx="1" fill="url(#screwdriverGradient)" stroke="#00f2fe" stroke-width="0.5"/>
          <circle cx="0" cy="0" r="1.5" fill="url(#toolGradient)" stroke="#fcb69f" stroke-width="0.5"/>
          <rect x="-0.3" y="-1" width="0.6" height="2" fill="#2c3e50"/>
          <text x="0" y="10" font-family="sans-serif" font-size="0.6" font-weight="bold" fill="#4facfe" text-anchor="middle">螺丝刀</text>
        </g>
        
        <!-- Hammer -->
        <g transform="translate(22, 6)">
          <rect x="-0.5" y="2" width="1" height="6" rx="0.5" fill="url(#toolGradient)" stroke="#fcb69f" stroke-width="0.5"/>
          <rect x="-2" y="0" width="4" height="3" rx="0.5" fill="url(#hammerGradient)" stroke="#ee5a52" stroke-width="0.5"/>
          <text x="0" y="10" font-family="sans-serif" font-size="0.6" font-weight="bold" fill="#ff6b6b" text-anchor="middle">锤子</text>
        </g>
        
        <!-- Wrench -->
        <g transform="translate(37, 6)">
          <rect x="-0.5" y="0" width="1" height="6" rx="0.5" fill="url(#toolGradient)" stroke="#fcb69f" stroke-width="0.5"/>
          <ellipse cx="0" cy="0" rx="1.5" ry="1" fill="url(#wrenchGradient)" stroke="#fed6e3" stroke-width="0.5"/>
          <ellipse cx="0" cy="6" rx="1" ry="0.8" fill="url(#wrenchGradient)" stroke="#fed6e3" stroke-width="0.5"/>
          <text x="0" y="10" font-family="sans-serif" font-size="0.6" font-weight="bold" fill="#a8edea" text-anchor="middle">扳手</text>
        </g>
        
        <!-- Pliers -->
        <g transform="translate(7, 18)">
          <g transform="rotate(15)">
            <rect x="-0.3" y="0" width="0.6" height="4" rx="0.3" fill="url(#toolGradient)" stroke="#fcb69f" stroke-width="0.5"/>
            <rect x="-1" y="0" width="2" height="1" rx="0.5" fill="url(#plierGradient)" stroke="#fecfef" stroke-width="0.5"/>
          </g>
          <g transform="rotate(-15)">
            <rect x="-0.3" y="0" width="0.6" height="4" rx="0.3" fill="url(#toolGradient)" stroke="#fcb69f" stroke-width="0.5"/>
            <rect x="-1" y="0" width="2" height="1" rx="0.5" fill="url(#plierGradient)" stroke="#fecfef" stroke-width="0.5"/>
          </g>
          <text x="0" y="8" font-family="sans-serif" font-size="0.6" font-weight="bold" fill="#ff9a9e" text-anchor="middle">钳子</text>
        </g>
        
        <!-- Ruler -->
        <g transform="translate(22, 18)">
          <rect x="-4" y="0" width="8" height="1.5" rx="0.75" fill="url(#rulerGradient)" stroke="#ff9ff3" stroke-width="0.5"/>
          <g stroke="#2c3e50" stroke-width="0.2">
            <line x1="-3" y1="0" x2="-3" y2="1.5"/>
            <line x1="-1" y1="0" x2="-1" y2="1"/>
            <line x1="1" y1="0" x2="1" y2="1"/>
            <line x1="3" y1="0" x2="3" y2="1.5"/>
          </g>
          <text x="0" y="4" font-family="sans-serif" font-size="0.6" font-weight="bold" fill="#feca57" text-anchor="middle">尺子</text>
        </g>
        
        <!-- Gear -->
        <g transform="translate(37, 18)">
          <g transform="rotate(0)">
            <animateTransform attributeName="transform" type="rotate" values="0;360" dur="8s" repeatCount="indefinite"/>
            <circle cx="0" cy="0" r="2.5" fill="url(#gearGradient)" stroke="#0078ff" stroke-width="0.5"/>
            <g fill="#2c3e50">
              <rect x="-0.5" y="-3" width="1" height="1" rx="0.5"/>
              <rect x="-0.5" y="2" width="1" height="1" rx="0.5"/>
              <rect x="-3" y="-0.5" width="1" height="1" rx="0.5"/>
              <rect x="2" y="-0.5" width="1" height="1" rx="0.5"/>
              <rect x="-2.1" y="-2.1" width="0.8" height="0.8" rx="0.4" transform="rotate(45)"/>
              <rect x="1.3" y="-2.1" width="0.8" height="0.8" rx="0.4" transform="rotate(45)"/>
              <rect x="-2.1" y="1.3" width="0.8" height="0.8" rx="0.4" transform="rotate(45)"/>
              <rect x="1.3" y="1.3" width="0.8" height="0.8" rx="0.4" transform="rotate(45)"/>
            </g>
            <circle cx="0" cy="0" r="1" fill="#34495e" stroke="#667eea" stroke-width="0.3"/>
          </g>
          <text x="0" y="6" font-family="sans-serif" font-size="0.6" font-weight="bold" fill="#48dbfb" text-anchor="middle">齿轮</text>
        </g>
        
        <!-- Multi-tool -->
        <g transform="translate(7, 30)">
          <rect x="-2" y="0" width="4" height="1.5" rx="0.75" fill="url(#toolGradient)" stroke="#fcb69f" stroke-width="0.5"/>
          <g transform="translate(0, 0.75)">
            <rect x="-1.5" y="0" width="0.5" height="2" rx="0.25" fill="url(#screwdriverGradient)" stroke="#00f2fe" stroke-width="0.3"/>
            <rect x="-0.5" y="0" width="0.5" height="1.5" rx="0.25" fill="url(#hammerGradient)" stroke="#ee5a52" stroke-width="0.3"/>
            <rect x="0.5" y="0" width="0.5" height="1.8" rx="0.25" fill="url(#wrenchGradient)" stroke="#fed6e3" stroke-width="0.3"/>
            <rect x="1.5" y="0" width="0.3" height="1.2" rx="0.15" fill="url(#plierGradient)" stroke="#fecfef" stroke-width="0.3"/>
          </g>
          <text x="0" y="4.5" font-family="sans-serif" font-size="0.6" font-weight="bold" fill="#667eea" text-anchor="middle">多功能</text>
        </g>
        
        <!-- Level -->
        <g transform="translate(22, 30)">
          <rect x="-3" y="0" width="6" height="1" rx="0.5" fill="url(#rulerGradient)" stroke="#ff9ff3" stroke-width="0.5"/>
          <circle cx="0" cy="0.5" r="0.8" fill="#ffffff" stroke="#2c3e50" stroke-width="0.2" opacity="0.9"/>
          <circle cx="0" cy="0.5" r="0.3" fill="#0be881" opacity="0.8">
            <animate attributeName="cx" values="0;0.2;0;-0.2;0" dur="6s" repeatCount="indefinite"/>
          </circle>
          <text x="0" y="3" font-family="sans-serif" font-size="0.6" font-weight="bold" fill="#feca57" text-anchor="middle">水平仪</text>
        </g>
        
        <!-- Utility Knife -->
        <g transform="translate(37, 30)">
          <rect x="-2" y="0" width="4" height="1.2" rx="0.6" fill="url(#toolGradient)" stroke="#fcb69f" stroke-width="0.5"/>
          <rect x="-1.5" y="0.3" width="3" height="0.6" rx="0.3" fill="#2c3e50" opacity="0.8"/>
          <rect x="1.5" y="0.4" width="1" height="0.4" rx="0.2" fill="#ffffff" stroke="#4facfe" stroke-width="0.2"/>
          <text x="0" y="3" font-family="sans-serif" font-size="0.6" font-weight="bold" fill="#667eea" text-anchor="middle">美工刀</text>
        </g>
      </g>
      
      <!-- Tool Status Panel -->
      <g transform="translate(4, 46)">
        <rect x="0" y="0" width="44" height="4" rx="2" fill="#34495e" stroke="#4facfe" stroke-width="0.5" opacity="0.9"/>
        
        <!-- Status Indicators -->
        <g transform="translate(2, 1)">
          <circle cx="0" cy="1" r="0.8" fill="#0be881" stroke="#96c93d" stroke-width="0.3">
            <animate attributeName="fill" values="#0be881;#4facfe;#0be881" dur="4s" repeatCount="indefinite"/>
          </circle>
          <text x="2" y="1.5" font-family="sans-serif" font-size="0.7" font-weight="bold" fill="#ffffff">工具就绪</text>
        </g>
        
        <g transform="translate(16, 1)">
          <rect x="0" y="0" width="12" height="2" rx="1" fill="url(#gearGradient)" stroke="#0078ff" stroke-width="0.3"/>
          <text x="6" y="1.4" font-family="sans-serif" font-size="0.7" font-weight="bold" fill="#ffffff" text-anchor="middle">多功能模式</text>
        </g>
        
        <g transform="translate(32, 1)">
          <rect x="0" y="0" width="10" height="2" rx="1" fill="url(#handleGradient)" stroke="#f5576c" stroke-width="0.3"/>
          <text x="5" y="1.4" font-family="sans-serif" font-size="0.7" font-weight="bold" fill="#ffffff" text-anchor="middle">专业版</text>
        </g>
      </g>
    </g>
  </g>
  
  <!-- Holographic Projection -->
  <g transform="translate(32, 32)">
    <circle cx="0" cy="0" r="25" fill="url(#hologramGradient)" opacity="0.1">
      <animate attributeName="opacity" values="0.1;0.3;0.1" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="r" values="20;30;20" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Floating Tool Elements -->
  <g transform="translate(8, 2)">
    <g opacity="0.8">
      <animateTransform attributeName="transform" type="translate" values="8 2;12 0;8 2" dur="6s" repeatCount="indefinite"/>
      <path d="M 0 0 L 1 -2 L 2 0 L 1 2 Z" fill="#4facfe" opacity="0.9">
        <animate attributeName="fill" values="#4facfe;#0be881;#f093fb;#4facfe" dur="4s" repeatCount="indefinite"/>
      </path>
    </g>
  </g>
  
  <g transform="translate(56, 2)">
    <g opacity="0.8">
      <animateTransform attributeName="transform" type="translate" values="56 2;52 0;56 2" dur="6s" repeatCount="indefinite" begin="3s"/>
      <circle cx="0" cy="0" r="1.2" fill="#feca57" opacity="0.9">
        <animate attributeName="fill" values="#feca57;#ff6b6b;#48dbfb;#feca57" dur="4s" repeatCount="indefinite" begin="2s"/>
      </circle>
    </g>
  </g>
  
  <g transform="translate(4, 32)">
    <g opacity="0.7">
      <animateTransform attributeName="transform" type="translate" values="4 32;2 28;4 32" dur="5s" repeatCount="indefinite" begin="1s"/>
      <rect x="-1" y="-1" width="2" height="2" rx="0.5" fill="#0be881" opacity="0.9">
        <animate attributeName="fill" values="#0be881;#f093fb;#4facfe;#0be881" dur="3s" repeatCount="indefinite" begin="1s"/>
      </rect>
    </g>
  </g>
  
  <g transform="translate(60, 32)">
    <g opacity="0.7">
      <animateTransform attributeName="transform" type="translate" values="60 32;62 28;60 32" dur="5s" repeatCount="indefinite" begin="2.5s"/>
      <polygon points="0,-1.5 1.3,0.75 -1.3,0.75" fill="#667eea" opacity="0.9">
        <animate attributeName="fill" values="#667eea;#4facfe;#f093fb;#667eea" dur="3s" repeatCount="indefinite" begin="2s"/>
      </polygon>
    </g>
  </g>
  
  <!-- Sparkle Effects -->
  <g transform="translate(16, 1)">
    <path d="M 0 0 L 0.8 -1.6 L 1.6 0 L 0.8 1.6 Z" fill="url(#sparkleGradient)" opacity="0.9">
      <animateTransform attributeName="transform" type="scale" values="0.5;1.3;0.5" dur="3s" repeatCount="indefinite" begin="0s"/>
    </path>
  </g>
  
  <g transform="translate(48, 1)">
    <path d="M 0 0 L 0.8 -1.6 L 1.6 0 L 0.8 1.6 Z" fill="url(#toolGradient)" opacity="0.7">
      <animateTransform attributeName="transform" type="scale" values="0.5;1.3;0.5" dur="3s" repeatCount="indefinite" begin="1.5s"/>
    </path>
  </g>
  
  <!-- Tool Category Label -->
  <g transform="translate(32, 1)">
    <rect x="-12" y="0" width="24" height="3" rx="1.5" fill="url(#gearGradient)" stroke="#0078ff" stroke-width="0.5"/>
    <text x="0" y="2.2" font-family="sans-serif" font-size="1" font-weight="bold" fill="#ffffff" text-anchor="middle">默认工具</text>
  </g>
  
  <!-- Status Displays -->
  <g transform="translate(2, 1)">
    <rect x="0" y="0" width="6" height="2.5" rx="1.25" fill="#0be881" stroke="#96c93d" stroke-width="0.5"/>
    <text x="3" y="1.7" font-family="sans-serif" font-size="0.7" font-weight="bold" fill="#ffffff" text-anchor="middle">就绪</text>
  </g>
  
  <g transform="translate(2, 4)">
    <rect x="0" y="0" width="8" height="2.5" rx="1.25" fill="#4facfe" stroke="#00f2fe" stroke-width="0.5"/>
    <text x="4" y="1.7" font-family="sans-serif" font-size="0.7" font-weight="bold" fill="#ffffff" text-anchor="middle">工具模式</text>
  </g>
  
  <g transform="translate(54, 1)">
    <rect x="0" y="0" width="6" height="2.5" rx="1.25" fill="#feca57" stroke="#ff9ff3" stroke-width="0.5"/>
    <text x="3" y="1.7" font-family="sans-serif" font-size="0.7" font-weight="bold" fill="#2c3e50" text-anchor="middle">多功能</text>
  </g>
  
  <g transform="translate(54, 4)">
    <rect x="0" y="0" width="6" height="2.5" rx="1.25" fill="#f093fb" stroke="#f5576c" stroke-width="0.5"/>
    <text x="3" y="1.7" font-family="sans-serif" font-size="0.7" font-weight="bold" fill="#ffffff" text-anchor="middle">专业</text>
  </g>
  
  <!-- Tool Count Display -->
  <g transform="translate(4, 58)">
    <rect x="0" y="0" width="16" height="2" rx="1" fill="url(#gearGradient)" stroke="#0078ff" stroke-width="0.5"/>
    <text x="8" y="1.4" font-family="monospace" font-size="0.7" font-weight="bold" fill="#ffffff" text-anchor="middle">工具: 9种</text>
  </g>
  
  <g transform="translate(22, 58)">
    <rect x="0" y="0" width="20" height="2" rx="1" fill="url(#handleGradient)" stroke="#f5576c" stroke-width="0.5"/>
    <text x="10" y="1.4" font-family="monospace" font-size="0.7" font-weight="bold" fill="#ffffff" text-anchor="middle">状态: 全部就绪</text>
  </g>
  
  <g transform="translate(44, 58)">
    <rect x="0" y="0" width="16" height="2" rx="1" fill="url(#rulerGradient)" stroke="#ff9ff3" stroke-width="0.5"/>
    <text x="8" y="1.4" font-family="monospace" font-size="0.7" font-weight="bold" fill="#2c3e50" text-anchor="middle">精度: 高</text>
  </g>
  
  <!-- Performance Indicator -->
  <g transform="translate(32, 62)">
    <rect x="-10" y="0" width="20" height="2" rx="1" fill="url(#toolboxGlow)" stroke="#4facfe" stroke-width="0.5"/>
    <text x="0" y="1.4" font-family="sans-serif" font-size="0.8" font-weight="bold" fill="#2c3e50" text-anchor="middle">工具箱: 完整</text>
  </g>
  
  <!-- Version Info -->
  <g transform="translate(4, 62)">
    <rect x="0" y="0" width="6" height="2" rx="1" fill="url(#toolboxGradient)" stroke="#34495e" stroke-width="0.5"/>
    <text x="3" y="1.4" font-family="sans-serif" font-size="0.8" font-weight="bold" fill="#ffffff" text-anchor="middle">v3.2</text>
  </g>
</svg>