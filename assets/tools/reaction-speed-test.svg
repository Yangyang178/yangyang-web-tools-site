<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="speedGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4ECDC4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#45B7D1;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="28" fill="url(#speedGradient)" opacity="0.1"/>
  
  <!-- Stopwatch body -->
  <circle cx="32" cy="34" r="18" fill="url(#speedGradient)" stroke="#2C3E50" stroke-width="2"/>
  
  <!-- Stopwatch button -->
  <rect x="29" y="12" width="6" height="4" rx="2" fill="#2C3E50"/>
  
  <!-- Clock face -->
  <circle cx="32" cy="34" r="14" fill="#FFFFFF" stroke="#2C3E50" stroke-width="1"/>
  
  <!-- Clock numbers -->
  <text x="32" y="24" text-anchor="middle" font-family="Arial" font-size="6" fill="#2C3E50" font-weight="bold">12</text>
  <text x="40" y="37" text-anchor="middle" font-family="Arial" font-size="6" fill="#2C3E50" font-weight="bold">3</text>
  <text x="32" y="46" text-anchor="middle" font-family="Arial" font-size="6" fill="#2C3E50" font-weight="bold">6</text>
  <text x="24" y="37" text-anchor="middle" font-family="Arial" font-size="6" fill="#2C3E50" font-weight="bold">9</text>
  
  <!-- Clock hands -->
  <line x1="32" y1="34" x2="32" y2="26" stroke="#FF6B6B" stroke-width="2" stroke-linecap="round"/>
  <line x1="32" y1="34" x2="38" y2="34" stroke="#4ECDC4" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Center dot -->
  <circle cx="32" cy="34" r="2" fill="#2C3E50"/>
  
  <!-- Speed lines -->
  <path d="M 8 20 L 16 24" stroke="#FF6B6B" stroke-width="2" stroke-linecap="round" filter="url(#glow)"/>
  <path d="M 6 32 L 14 32" stroke="#4ECDC4" stroke-width="2" stroke-linecap="round" filter="url(#glow)"/>
  <path d="M 8 44 L 16 40" stroke="#45B7D1" stroke-width="2" stroke-linecap="round" filter="url(#glow)"/>
  
  <path d="M 56 20 L 48 24" stroke="#FF6B6B" stroke-width="2" stroke-linecap="round" filter="url(#glow)"/>
  <path d="M 58 32 L 50 32" stroke="#4ECDC4" stroke-width="2" stroke-linecap="round" filter="url(#glow)"/>
  <path d="M 56 44 L 48 40" stroke="#45B7D1" stroke-width="2" stroke-linecap="round" filter="url(#glow)"/>
</svg>