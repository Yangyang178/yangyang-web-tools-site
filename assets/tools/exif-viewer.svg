<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="cameraGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2C3E50;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#34495E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7F8C8D;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="infoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498DB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980B9;stop-opacity:1" />
    </linearGradient>
    <filter id="cameraShadow">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="28" fill="url(#infoGradient)" opacity="0.1"/>
  
  <!-- Camera body -->
  <rect x="8" y="20" width="28" height="20" rx="3" fill="url(#cameraGradient)" filter="url(#cameraShadow)"/>
  
  <!-- Camera top -->
  <rect x="12" y="16" width="20" height="6" rx="2" fill="url(#cameraGradient)"/>
  
  <!-- Viewfinder -->
  <rect x="16" y="14" width="4" height="3" rx="1" fill="#34495E"/>
  
  <!-- Flash -->
  <rect x="24" y="14" width="3" height="2" rx="0.5" fill="#FFFFFF"/>
  
  <!-- Lens -->
  <circle cx="22" cy="30" r="8" fill="#2C3E50" stroke="#7F8C8D" stroke-width="2"/>
  <circle cx="22" cy="30" r="6" fill="#34495E"/>
  <circle cx="22" cy="30" r="4" fill="#2C3E50"/>
  
  <!-- Lens reflection -->
  <circle cx="20" cy="28" r="2" fill="#FFFFFF" opacity="0.3"/>
  
  <!-- Camera buttons -->
  <circle cx="32" cy="18" r="1.5" fill="#E74C3C"/>
  <rect x="10" y="24" width="2" height="1" rx="0.5" fill="#BDC3C7"/>
  
  <!-- Information panel -->
  <rect x="40" y="12" width="20" height="40" rx="2" fill="#FFFFFF" stroke="url(#infoGradient)" stroke-width="2" filter="url(#cameraShadow)"/>
  
  <!-- Info panel header -->
  <rect x="42" y="14" width="16" height="4" fill="url(#infoGradient)"/>
  <text x="50" y="17" text-anchor="middle" font-family="Arial" font-size="3" fill="#FFFFFF" font-weight="bold">EXIF</text>
  
  <!-- Info lines -->
  <rect x="43" y="22" width="8" height="1" fill="#2C3E50"/>
  <rect x="53" y="22" width="4" height="1" fill="#7F8C8D"/>
  
  <rect x="43" y="26" width="6" height="1" fill="#2C3E50"/>
  <rect x="51" y="26" width="6" height="1" fill="#7F8C8D"/>
  
  <rect x="43" y="30" width="10" height="1" fill="#2C3E50"/>
  <rect x="55" y="30" width="2" height="1" fill="#7F8C8D"/>
  
  <rect x="43" y="34" width="4" height="1" fill="#2C3E50"/>
  <rect x="49" y="34" width="8" height="1" fill="#7F8C8D"/>
  
  <rect x="43" y="38" width="7" height="1" fill="#2C3E50"/>
  <rect x="52" y="38" width="5" height="1" fill="#7F8C8D"/>
  
  <rect x="43" y="42" width="5" height="1" fill="#2C3E50"/>
  <rect x="50" y="42" width="7" height="1" fill="#7F8C8D"/>
  
  <rect x="43" y="46" width="9" height="1" fill="#2C3E50"/>
  <rect x="54" y="46" width="3" height="1" fill="#7F8C8D"/>
  
  <!-- Connection line -->
  <path d="M 36 30 L 40 26" stroke="url(#infoGradient)" stroke-width="2" stroke-dasharray="2,2"/>
</svg>