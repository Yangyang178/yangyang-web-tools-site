<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
  <!-- Calculator/converter background -->
  <rect x="3" y="2" width="18" height="20" rx="2" fill="#374151" stroke="#1f2937"/>
  
  <!-- Display screen -->
  <rect x="5" y="4" width="14" height="4" rx="1" fill="#111827" stroke="#374151"/>
  <text x="12" y="6.8" font-family="monospace" font-size="2" fill="#10b981" text-anchor="middle">255</text>
  
  <!-- Number system labels and values -->
  <rect x="5" y="10" width="6" height="2.5" rx="0.5" fill="#3b82f6"/>
  <text x="8" y="11.7" font-family="Arial, sans-serif" font-size="1.2" font-weight="bold" fill="white" text-anchor="middle">BIN</text>
  <text x="8" y="14" font-family="monospace" font-size="1" fill="#3b82f6" text-anchor="middle">11111111</text>
  
  <rect x="13" y="10" width="6" height="2.5" rx="0.5" fill="#ef4444"/>
  <text x="16" y="11.7" font-family="Arial, sans-serif" font-size="1.2" font-weight="bold" fill="white" text-anchor="middle">OCT</text>
  <text x="16" y="14" font-family="monospace" font-size="1" fill="#ef4444" text-anchor="middle">377</text>
  
  <rect x="5" y="16" width="6" height="2.5" rx="0.5" fill="#10b981"/>
  <text x="8" y="17.7" font-family="Arial, sans-serif" font-size="1.2" font-weight="bold" fill="white" text-anchor="middle">DEC</text>
  <text x="8" y="20" font-family="monospace" font-size="1" fill="#10b981" text-anchor="middle">255</text>
  
  <rect x="13" y="16" width="6" height="2.5" rx="0.5" fill="#f59e0b"/>
  <text x="16" y="17.7" font-family="Arial, sans-serif" font-size="1.2" font-weight="bold" fill="white" text-anchor="middle">HEX</text>
  <text x="16" y="20" font-family="monospace" font-size="1" fill="#f59e0b" text-anchor="middle">FF</text>
  
  <!-- Conversion arrows -->
  <path d="M11 11.2 L13 11.2" stroke="#6b7280" stroke-width="1" marker-end="url(#smallarrow)"/>
  <path d="M11 17.2 L13 17.2" stroke="#6b7280" stroke-width="1" marker-end="url(#smallarrow)"/>
  
  <defs>
    <marker id="smallarrow" markerWidth="6" markerHeight="4" refX="5" refY="2" orient="auto">
      <polygon points="0 0, 6 2, 0 4" fill="#6b7280"/>
    </marker>
  </defs>
</svg>