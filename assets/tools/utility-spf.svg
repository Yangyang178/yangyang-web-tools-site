<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffeaa7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fab1a0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sunGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fdcb6e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e17055;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bottleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#74b9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0984e3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="skinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffeaa7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fdcb6e;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="sunRays" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fdcb6e;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#fdcb6e;stop-opacity:0.2" />
    </radialGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)" stroke="#e17055" stroke-width="2"/>
  
  <!-- Sun with Rays -->
  <circle cx="18" cy="18" r="12" fill="url(#sunRays)" opacity="0.6"/>
  <circle cx="18" cy="18" r="8" fill="url(#sunGradient)" stroke="#e17055" stroke-width="1"/>
  
  <!-- Sun Rays -->
  <g transform="translate(18, 18)">
    <path d="M 0 -12 L 0 -15" stroke="#e17055" stroke-width="2" stroke-linecap="round"/>
    <path d="M 8.5 -8.5 L 10.6 -10.6" stroke="#e17055" stroke-width="2" stroke-linecap="round"/>
    <path d="M 12 0 L 15 0" stroke="#e17055" stroke-width="2" stroke-linecap="round"/>
    <path d="M 8.5 8.5 L 10.6 10.6" stroke="#e17055" stroke-width="2" stroke-linecap="round"/>
    <path d="M 0 12 L 0 15" stroke="#e17055" stroke-width="2" stroke-linecap="round"/>
    <path d="M -8.5 8.5 L -10.6 10.6" stroke="#e17055" stroke-width="2" stroke-linecap="round"/>
    <path d="M -12 0 L -15 0" stroke="#e17055" stroke-width="2" stroke-linecap="round"/>
    <path d="M -8.5 -8.5 L -10.6 -10.6" stroke="#e17055" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Sun Face -->
  <circle cx="16" cy="16" r="1" fill="#e17055"/>
  <circle cx="20" cy="16" r="1" fill="#e17055"/>
  <path d="M 15 20 Q 18 22 21 20" stroke="#e17055" stroke-width="1.5" fill="none"/>
  
  <!-- Sunscreen Bottle -->
  <rect x="40" y="20" width="12" height="20" rx="2" fill="url(#bottleGradient)" stroke="#0984e3" stroke-width="1"/>
  
  <!-- Bottle Cap -->
  <rect x="42" y="18" width="8" height="4" rx="1" fill="#ffffff" stroke="#0984e3" stroke-width="1"/>
  
  <!-- SPF Label -->
  <rect x="41" y="25" width="10" height="6" rx="1" fill="#ffffff" stroke="#0984e3" stroke-width="0.5"/>
  <text x="46" y="27.5" font-family="sans-serif" font-size="2" font-weight="bold" fill="#0984e3" text-anchor="middle">SPF</text>
  <text x="46" y="30" font-family="sans-serif" font-size="3" font-weight="bold" fill="#e17055" text-anchor="middle">50</text>
  
  <!-- Bottle Content -->
  <rect x="42" y="32" width="8" height="6" fill="#ffffff" opacity="0.8"/>
  
  <!-- Protection Shield -->
  <g transform="translate(32, 45)">
    <path d="M 0 -8 Q -6 -6 -6 0 Q -6 6 0 8 Q 6 6 6 0 Q 6 -6 0 -8 Z" fill="url(#skinGradient)" stroke="#e17055" stroke-width="1"/>
    <text x="0" y="-2" font-family="sans-serif" font-size="2" font-weight="bold" fill="#e17055" text-anchor="middle">UV</text>
    <path d="M -3 2 L 3 2" stroke="#e17055" stroke-width="2" stroke-linecap="round"/>
    <circle cx="0" cy="4" r="1" fill="#e17055"/>
  </g>
  
  <!-- Time Calculator Display -->
  <rect x="8" y="45" width="16" height="8" rx="2" fill="#ffffff" stroke="#74b9ff" stroke-width="1"/>
  <text x="16" y="48" font-family="sans-serif" font-size="1.5" fill="#0984e3" text-anchor="middle">Safe Time</text>
  <text x="16" y="51" font-family="sans-serif" font-size="3" font-weight="bold" fill="#e17055" text-anchor="middle">120</text>
  <text x="16" y="53.5" font-family="sans-serif" font-size="1.5" fill="#0984e3" text-anchor="middle">minutes</text>
  
  <!-- Skin Type Indicator -->
  <g transform="translate(48, 45)">
    <circle cx="0" cy="0" r="6" fill="url(#skinGradient)" stroke="#e17055" stroke-width="1"/>
    <text x="0" y="-1" font-family="sans-serif" font-size="2" font-weight="bold" fill="#e17055" text-anchor="middle">Skin</text>
    <text x="0" y="2" font-family="sans-serif" font-size="2" font-weight="bold" fill="#e17055" text-anchor="middle">Type</text>
    <text x="0" y="5" font-family="sans-serif" font-size="3" font-weight="bold" fill="#e17055" text-anchor="middle">III</text>
  </g>
  
  <!-- UV Index -->
  <rect x="26" y="8" width="12" height="6" rx="1" fill="#e17055" stroke="#ffffff" stroke-width="1"/>
  <text x="32" y="10" font-family="sans-serif" font-size="1.5" font-weight="bold" fill="#ffffff" text-anchor="middle">UV Index</text>
  <text x="32" y="13" font-family="sans-serif" font-size="3" font-weight="bold" fill="#ffffff" text-anchor="middle">8</text>
  
  <!-- Calculator Icon -->
  <g transform="translate(52, 8)">
    <rect x="0" y="0" width="8" height="10" rx="1" fill="#ffffff" stroke="#74b9ff" stroke-width="1"/>
    <rect x="1" y="1" width="6" height="2" fill="#74b9ff"/>
    <circle cx="2.5" cy="5" r="0.5" fill="#74b9ff"/>
    <circle cx="5.5" cy="5" r="0.5" fill="#74b9ff"/>
    <circle cx="2.5" cy="7" r="0.5" fill="#74b9ff"/>
    <circle cx="5.5" cy="7" r="0.5" fill="#74b9ff"/>
    <rect x="3.5" y="8" width="1" height="1" fill="#e17055"/>
  </g>
  
  <!-- Protection Arrows -->
  <g transform="translate(32, 32)">
    <path d="M -8 0 Q -4 -4 0 0 Q 4 -4 8 0" stroke="#74b9ff" stroke-width="2" fill="none" opacity="0.8"/>
    <path d="M -6 2 L -8 0 L -6 -2" stroke="#74b9ff" stroke-width="1.5" fill="none"/>
    <path d="M 6 2 L 8 0 L 6 -2" stroke="#74b9ff" stroke-width="1.5" fill="none"/>
  </g>
  
  <!-- Title -->
  <text x="32" y="60" font-family="sans-serif" font-size="2.5" font-weight="bold" fill="#e17055" text-anchor="middle">SPF Calculator</text>
</svg>