<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="nameGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD93D;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6BCF7F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4D96FF;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="28" fill="url(#nameGradient)" opacity="0.1"/>
  
  <!-- Name tag background -->
  <rect x="12" y="20" width="40" height="24" rx="4" fill="#FFFFFF" stroke="url(#nameGradient)" stroke-width="2" filter="url(#shadow)"/>
  
  <!-- Name tag hole -->
  <circle cx="18" cy="26" r="3" fill="none" stroke="url(#nameGradient)" stroke-width="2"/>
  
  <!-- Name lines -->
  <line x1="26" y1="28" x2="46" y2="28" stroke="#2C3E50" stroke-width="2" stroke-linecap="round"/>
  <line x1="26" y1="34" x2="42" y2="34" stroke="#7F8C8D" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="26" y1="38" x2="38" y2="38" stroke="#BDC3C7" stroke-width="1" stroke-linecap="round"/>
  
  <!-- Stars for scoring -->
  <g transform="translate(16, 48)">
    <!-- Star 1 -->
    <polygon points="6,2 7.5,5 11,5 8.5,7.5 9.5,11 6,9 2.5,11 3.5,7.5 1,5 4.5,5" fill="#FFD93D" stroke="#F39C12" stroke-width="0.5"/>
    
    <!-- Star 2 -->
    <polygon points="16,2 17.5,5 21,5 18.5,7.5 19.5,11 16,9 12.5,11 13.5,7.5 11,5 14.5,5" fill="#FFD93D" stroke="#F39C12" stroke-width="0.5"/>
    
    <!-- Star 3 -->
    <polygon points="26,2 27.5,5 31,5 28.5,7.5 29.5,11 26,9 22.5,11 23.5,7.5 21,5 24.5,5" fill="#FFD93D" stroke="#F39C12" stroke-width="0.5"/>
    
    <!-- Star 4 (half filled) -->
    <polygon points="36,2 37.5,5 41,5 38.5,7.5 39.5,11 36,9 32.5,11 33.5,7.5 31,5 34.5,5" fill="#E8E8E8" stroke="#BDC3C7" stroke-width="0.5"/>
    <polygon points="36,2 37.5,5 36,5 36,9 32.5,11 33.5,7.5 31,5 34.5,5" fill="#FFD93D" stroke="#F39C12" stroke-width="0.5"/>
  </g>
  
  <!-- Score number -->
  <text x="32" y="14" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="url(#nameGradient)">85</text>
  
  <!-- Decorative elements -->
  <circle cx="8" cy="12" r="2" fill="#FFD93D" opacity="0.6"/>
  <circle cx="56" cy="52" r="2" fill="#6BCF7F" opacity="0.6"/>
  <circle cx="52" cy="12" r="1.5" fill="#4D96FF" opacity="0.6"/>
</svg>