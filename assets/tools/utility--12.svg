<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#16a085;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#138d75;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="machineGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34495e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="inputGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="outputGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="processGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f39c12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e67e22;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buttonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#27ae60;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#229954;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="energyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9b59b6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8e44ad;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)" stroke="#16a085" stroke-width="2"/>
  
  <!-- Main Generator Machine -->
  <g transform="translate(12, 12)">
    <rect x="0" y="0" width="40" height="40" rx="6" fill="url(#machineGradient)" stroke="#2c3e50" stroke-width="2"/>
    
    <!-- Machine Body Details -->
    <rect x="4" y="4" width="32" height="32" rx="4" fill="#34495e" stroke="#2c3e50" stroke-width="1"/>
    
    <!-- Central Processing Core -->
    <g transform="translate(16, 16)">
      <circle cx="4" cy="4" r="6" fill="url(#processGradient)" stroke="#e67e22" stroke-width="2"/>
      <circle cx="4" cy="4" r="4" fill="#f39c12" stroke="#e67e22" stroke-width="1"/>
      <circle cx="4" cy="4" r="2" fill="#ffffff" opacity="0.8">
        <animate attributeName="r" values="1;3;1" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
      </circle>
      
      <!-- Rotating Gears -->
      <g transform="translate(4, 4)">
        <path d="M -2 0 L -1 -1 L 0 -2 L 1 -1 L 2 0 L 1 1 L 0 2 L -1 1 Z" fill="#95a5a6" stroke="#7f8c8d" stroke-width="0.5">
          <animateTransform attributeName="transform" type="rotate" values="0;360" dur="3s" repeatCount="indefinite"/>
        </path>
      </g>
    </g>
    
    <!-- Input Funnel -->
    <g transform="translate(2, 2)">
      <path d="M 0 8 L 4 4 L 8 4 L 8 12 L 0 12 Z" fill="url(#inputGradient)" stroke="#2980b9" stroke-width="1"/>
      <rect x="0" y="12" width="8" height="4" rx="2" fill="#3498db" stroke="#2980b9" stroke-width="1"/>
      <text x="4" y="14.5" font-family="sans-serif" font-size="1.5" font-weight="bold" fill="#ffffff" text-anchor="middle">输入</text>
    </g>
    
    <!-- Output Chute -->
    <g transform="translate(30, 30)">
      <path d="M 0 0 L 8 0 L 10 4 L 10 8 L 2 8 Z" fill="url(#outputGradient)" stroke="#c0392b" stroke-width="1"/>
      <rect x="2" y="8" width="8" height="4" rx="2" fill="#e74c3c" stroke="#c0392b" stroke-width="1"/>
      <text x="6" y="10.5" font-family="sans-serif" font-size="1.5" font-weight="bold" fill="#ffffff" text-anchor="middle">输出</text>
    </g>
    
    <!-- Control Panel -->
    <g transform="translate(6, 32)">
      <rect x="0" y="0" width="28" height="6" rx="2" fill="#2c3e50" stroke="#34495e" stroke-width="1"/>
      
      <!-- Status Lights -->
      <circle cx="3" cy="3" r="1.5" fill="#27ae60">
        <animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite"/>
      </circle>
      <circle cx="7" cy="3" r="1.5" fill="#f39c12">
        <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="11" cy="3" r="1.5" fill="#e74c3c">
        <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
      </circle>
      
      <!-- Progress Bar -->
      <rect x="15" y="1" width="10" height="4" rx="2" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
      <rect x="16" y="2" width="3" height="2" rx="1" fill="#27ae60">
        <animate attributeName="width" values="0;8;0" dur="4s" repeatCount="indefinite"/>
      </rect>
    </g>
    
    <!-- Side Vents -->
    <g transform="translate(0, 16)">
      <rect x="0" y="0" width="2" height="8" rx="1" fill="#95a5a6"/>
      <rect x="0" y="2" width="2" height="1" fill="#7f8c8d"/>
      <rect x="0" y="4" width="2" height="1" fill="#7f8c8d"/>
      <rect x="0" y="6" width="2" height="1" fill="#7f8c8d"/>
    </g>
    
    <g transform="translate(38, 16)">
      <rect x="0" y="0" width="2" height="8" rx="1" fill="#95a5a6"/>
      <rect x="0" y="2" width="2" height="1" fill="#7f8c8d"/>
      <rect x="0" y="4" width="2" height="1" fill="#7f8c8d"/>
      <rect x="0" y="6" width="2" height="1" fill="#7f8c8d"/>
    </g>
  </g>
  
  <!-- Energy Flow Lines -->
  <g transform="translate(8, 24)">
    <path d="M 0 8 Q 4 4 8 8" fill="none" stroke="url(#energyGradient)" stroke-width="2" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="1s" repeatCount="indefinite"/>
    </path>
    <path d="M 2 8 Q 6 2 10 8" fill="none" stroke="url(#energyGradient)" stroke-width="2" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="1s" repeatCount="indefinite" begin="0.3s"/>
    </path>
  </g>
  
  <g transform="translate(48, 24)">
    <path d="M 0 8 Q 4 4 8 8" fill="none" stroke="url(#energyGradient)" stroke-width="2" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="1s" repeatCount="indefinite" begin="0.5s"/>
    </path>
    <path d="M 2 8 Q 6 2 10 8" fill="none" stroke="url(#energyGradient)" stroke-width="2" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="1s" repeatCount="indefinite" begin="0.8s"/>
    </path>
  </g>
  
  <!-- Input Data Particles -->
  <g transform="translate(4, 16)">
    <circle cx="2" cy="2" r="1" fill="#3498db" opacity="0.8">
      <animateTransform attributeName="transform" type="translate" values="4,16; 20,24; 4,16" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <g transform="translate(4, 20)">
    <circle cx="2" cy="2" r="1" fill="#2980b9" opacity="0.6">
      <animateTransform attributeName="transform" type="translate" values="4,20; 20,28; 4,20" dur="3s" repeatCount="indefinite" begin="1s"/>
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="3s" repeatCount="indefinite" begin="1s"/>
    </circle>
  </g>
  
  <!-- Output Data Particles -->
  <g transform="translate(44, 44)">
    <circle cx="2" cy="2" r="1" fill="#e74c3c" opacity="0.8">
      <animateTransform attributeName="transform" type="translate" values="44,44; 60,52; 44,44" dur="3s" repeatCount="indefinite" begin="2s"/>
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="3s" repeatCount="indefinite" begin="2s"/>
    </circle>
  </g>
  
  <g transform="translate(44, 48)">
    <circle cx="2" cy="2" r="1" fill="#c0392b" opacity="0.6">
      <animateTransform attributeName="transform" type="translate" values="44,48; 60,56; 44,48" dur="3s" repeatCount="indefinite" begin="2.5s"/>
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="3s" repeatCount="indefinite" begin="2.5s"/>
    </circle>
  </g>
  
  <!-- Control Buttons -->
  <g transform="translate(4, 56)">
    <!-- Start Button -->
    <circle cx="4" cy="4" r="3" fill="url(#buttonGradient)" stroke="#229954" stroke-width="1"/>
    <path d="M 2.5 2 L 2.5 6 L 5.5 4 Z" fill="#ffffff"/>
    
    <!-- Stop Button -->
    <circle cx="12" cy="4" r="3" fill="#e74c3c" stroke="#c0392b" stroke-width="1"/>
    <rect x="10.5" y="2.5" width="3" height="3" fill="#ffffff"/>
    
    <!-- Settings Button -->
    <circle cx="20" cy="4" r="3" fill="#95a5a6" stroke="#7f8c8d" stroke-width="1"/>
    <circle cx="20" cy="4" r="1" fill="#ffffff"/>
    <path d="M 18 4 L 22 4 M 20 2 L 20 6" stroke="#ffffff" stroke-width="0.5"/>
    <path d="M 18.5 2.5 L 21.5 5.5 M 21.5 2.5 L 18.5 5.5" stroke="#ffffff" stroke-width="0.5"/>
    
    <!-- Generate Button -->
    <rect x="26" y="1" width="32" height="6" rx="3" fill="url(#buttonGradient)" stroke="#229954" stroke-width="1"/>
    <text x="42" y="4.5" font-family="sans-serif" font-size="2" font-weight="bold" fill="#ffffff" text-anchor="middle">开始生成</text>
  </g>
  
  <!-- Generator Type Selector -->
  <g transform="translate(2, 2)">
    <rect x="0" y="0" width="20" height="4" rx="2" fill="#9b59b6" stroke="#8e44ad" stroke-width="1"/>
    <text x="10" y="2.5" font-family="sans-serif" font-size="1.5" font-weight="bold" fill="#ffffff" text-anchor="middle">智能生成器</text>
  </g>
  
  <!-- Mode Selector -->
  <g transform="translate(24, 2)">
    <rect x="0" y="0" width="16" height="4" rx="2" fill="#3498db" stroke="#2980b9" stroke-width="1"/>
    <text x="8" y="2.5" font-family="sans-serif" font-size="1.5" font-weight="bold" fill="#ffffff" text-anchor="middle">自动模式</text>
  </g>
  
  <!-- Quality Selector -->
  <g transform="translate(42, 2)">
    <rect x="0" y="0" width="18" height="4" rx="2" fill="#f39c12" stroke="#e67e22" stroke-width="1"/>
    <text x="9" y="2.5" font-family="sans-serif" font-size="1.5" font-weight="bold" fill="#ffffff" text-anchor="middle">高质量</text>
  </g>
  
  <!-- Status Indicators -->
  <g transform="translate(2, 8)">
    <rect x="0" y="0" width="12" height="3" rx="1" fill="#27ae60" stroke="#229954" stroke-width="1"/>
    <text x="6" y="2" font-family="sans-serif" font-size="1.2" font-weight="bold" fill="#ffffff" text-anchor="middle">运行中</text>
  </g>
  
  <g transform="translate(16, 8)">
    <rect x="0" y="0" width="12" height="3" rx="1" fill="#3498db" stroke="#2980b9" stroke-width="1"/>
    <text x="6" y="2" font-family="sans-serif" font-size="1.2" font-weight="bold" fill="#ffffff" text-anchor="middle">处理中</text>
  </g>
  
  <g transform="translate(30, 8)">
    <rect x="0" y="0" width="12" height="3" rx="1" fill="#e74c3c" stroke="#c0392b" stroke-width="1"/>
    <text x="6" y="2" font-family="sans-serif" font-size="1.2" font-weight="bold" fill="#ffffff" text-anchor="middle">输出中</text>
  </g>
  
  <g transform="translate(44, 8)">
    <rect x="0" y="0" width="16" height="3" rx="1" fill="#f39c12" stroke="#e67e22" stroke-width="1"/>
    <text x="8" y="2" font-family="sans-serif" font-size="1.2" font-weight="bold" fill="#ffffff" text-anchor="middle">已完成</text>
  </g>
  
  <!-- Sparkle Effects -->
  <g transform="translate(16, 16)">
    <path d="M 0 0 L 1 -2 L 2 0 L 1 2 Z" fill="#f39c12" opacity="0.8">
      <animateTransform attributeName="transform" type="scale" values="0.5;1.2;0.5" dur="2s" repeatCount="indefinite" begin="0s"/>
    </path>
  </g>
  
  <g transform="translate(48, 16)">
    <path d="M 0 0 L 1 -2 L 2 0 L 1 2 Z" fill="#e74c3c" opacity="0.6">
      <animateTransform attributeName="transform" type="scale" values="0.5;1.2;0.5" dur="2s" repeatCount="indefinite" begin="1s"/>
    </path>
  </g>
  
  <g transform="translate(16, 48)">
    <path d="M 0 0 L 1 -2 L 2 0 L 1 2 Z" fill="#27ae60" opacity="0.7">
      <animateTransform attributeName="transform" type="scale" values="0.5;1.2;0.5" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    </path>
  </g>
  
  <g transform="translate(48, 48)">
    <path d="M 0 0 L 1 -2 L 2 0 L 1 2 Z" fill="#3498db" opacity="0.6">
      <animateTransform attributeName="transform" type="scale" values="0.5;1.2;0.5" dur="2s" repeatCount="indefinite" begin="1.5s"/>
    </path>
  </g>
  
  <!-- Processing Animation -->
  <g transform="translate(32, 32)">
    <circle cx="0" cy="0" r="2" fill="#ffffff" opacity="0.8">
      <animateTransform attributeName="transform" type="rotate" values="0;360" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="r" values="1;4;1" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Generator Types -->
  <g transform="translate(2, 24)">
    <rect x="0" y="0" width="6" height="2" rx="1" fill="#16a085"/>
    <text x="3" y="1.3" font-family="sans-serif" font-size="0.8" font-weight="bold" fill="#ffffff" text-anchor="middle">文本</text>
  </g>
  
  <g transform="translate(56, 24)">
    <rect x="0" y="0" width="6" height="2" rx="1" fill="#e67e22"/>
    <text x="3" y="1.3" font-family="sans-serif" font-size="0.8" font-weight="bold" fill="#ffffff" text-anchor="middle">图像</text>
  </g>
  
  <g transform="translate(2, 36)">
    <rect x="0" y="0" width="6" height="2" rx="1" fill="#8e44ad"/>
    <text x="3" y="1.3" font-family="sans-serif" font-size="0.8" font-weight="bold" fill="#ffffff" text-anchor="middle">音频</text>
  </g>
  
  <g transform="translate(56, 36)">
    <rect x="0" y="0" width="6" height="2" rx="1" fill="#c0392b"/>
    <text x="3" y="1.3" font-family="sans-serif" font-size="0.8" font-weight="bold" fill="#ffffff" text-anchor="middle">代码</text>
  </g>
  
  <!-- Performance Meter -->
  <g transform="translate(28, 52)">
    <rect x="0" y="0" width="8" height="4" rx="2" fill="#2c3e50" stroke="#34495e" stroke-width="1"/>
    <rect x="1" y="1" width="2" height="2" rx="1" fill="#27ae60">
      <animate attributeName="height" values="1;3;1" dur="1s" repeatCount="indefinite"/>
    </rect>
    <rect x="3.5" y="1" width="1" height="2" rx="0.5" fill="#f39c12">
      <animate attributeName="height" values="1;3;1" dur="1.2s" repeatCount="indefinite"/>
    </rect>
    <rect x="5" y="1" width="2" height="2" rx="1" fill="#e74c3c">
      <animate attributeName="height" values="1;3;1" dur="0.8s" repeatCount="indefinite"/>
    </rect>
  </g>
</svg>