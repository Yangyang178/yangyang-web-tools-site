<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="calcGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#calcGrad)" opacity="0.1"/>
  
  <!-- Calculator body -->
  <rect x="16" y="8" width="32" height="48" rx="4" fill="url(#calcGrad)" opacity="0.2"/>
  <rect x="18" y="10" width="28" height="44" rx="2" fill="white" stroke="url(#calcGrad)" stroke-width="1"/>
  
  <!-- Display screen -->
  <rect x="20" y="12" width="24" height="8" rx="1" fill="url(#calcGrad)" opacity="0.8"/>
  <text x="42" y="17" text-anchor="end" font-family="monospace" font-size="6" fill="white" font-weight="bold">3.14159</text>
  
  <!-- Button grid -->
  <!-- Row 1 -->
  <rect x="21" y="22" width="4" height="3" rx="0.5" fill="url(#calcGrad)" opacity="0.3"/>
  <text x="23" y="24.5" text-anchor="middle" font-family="Arial, sans-serif" font-size="3" fill="url(#calcGrad)" font-weight="bold">sin</text>
  
  <rect x="26" y="22" width="4" height="3" rx="0.5" fill="url(#calcGrad)" opacity="0.3"/>
  <text x="28" y="24.5" text-anchor="middle" font-family="Arial, sans-serif" font-size="3" fill="url(#calcGrad)" font-weight="bold">cos</text>
  
  <rect x="31" y="22" width="4" height="3" rx="0.5" fill="url(#calcGrad)" opacity="0.3"/>
  <text x="33" y="24.5" text-anchor="middle" font-family="Arial, sans-serif" font-size="3" fill="url(#calcGrad)" font-weight="bold">tan</text>
  
  <rect x="36" y="22" width="4" height="3" rx="0.5" fill="url(#calcGrad)" opacity="0.3"/>
  <text x="38" y="24.5" text-anchor="middle" font-family="Arial, sans-serif" font-size="3" fill="url(#calcGrad)" font-weight="bold">log</text>
  
  <rect x="41" y="22" width="4" height="3" rx="0.5" fill="url(#calcGrad)" opacity="0.5"/>
  <text x="43" y="24.5" text-anchor="middle" font-family="Arial, sans-serif" font-size="3" fill="white" font-weight="bold">C</text>
  
  <!-- Row 2 -->
  <rect x="21" y="26" width="4" height="3" rx="0.5" fill="url(#calcGrad)" opacity="0.3"/>
  <text x="23" y="28.5" text-anchor="middle" font-family="Arial, sans-serif" font-size="3" fill="url(#calcGrad)" font-weight="bold">x²</text>
  
  <rect x="26" y="26" width="4" height="3" rx="0.5" fill="url(#calcGrad)" opacity="0.3"/>
  <text x="28" y="28.5" text-anchor="middle" font-family="Arial, sans-serif" font-size="3" fill="url(#calcGrad)" font-weight="bold">√</text>
  
  <rect x="31" y="26" width="4" height="3" rx="0.5" fill="url(#calcGrad)" opacity="0.3"/>
  <text x="33" y="28.5" text-anchor="middle" font-family="Arial, sans-serif" font-size="3" fill="url(#calcGrad)" font-weight="bold">π</text>
  
  <rect x="36" y="26" width="4" height="3" rx="0.5" fill="url(#calcGrad)" opacity="0.3"/>
  <text x="38" y="28.5" text-anchor="middle" font-family="Arial, sans-serif" font-size="3" fill="url(#calcGrad)" font-weight="bold">e</text>
  
  <rect x="41" y="26" width="4" height="3" rx="0.5" fill="url(#calcGrad)" opacity="0.5"/>
  <text x="43" y="28.5" text-anchor="middle" font-family="Arial, sans-serif" font-size="3" fill="white" font-weight="bold">÷</text>
  
  <!-- Row 3 -->
  <rect x="21" y="30" width="4" height="3" rx="0.5" fill="url(#calcGrad)" opacity="0.2"/>
  <text x="23" y="32.5" text-anchor="middle" font-family="Arial, sans-serif" font-size="4" fill="url(#calcGrad)" font-weight="bold">7</text>
  
  <rect x="26" y="30" width="4" height="3" rx="0.5" fill="url(#calcGrad)" opacity="0.2"/>
  <text x="28" y="32.5" text-anchor="middle" font-family="Arial, sans-serif" font-size="4" fill="url(#calcGrad)" font-weight="bold">8</text>
  
  <rect x="31" y="30" width="4" height="3" rx="0.5" fill="url(#calcGrad)" opacity="0.2"/>
  <text x="33" y="32.5" text-anchor="middle" font-family="Arial, sans-serif" font-size="4" fill="url(#calcGrad)" font-weight="bold">9</text>
  
  <rect x="36" y="30" width="4" height="3" rx="0.5" fill="url(#calcGrad)" opacity="0.2"/>
  <text x="38" y="32.5" text-anchor="middle" font-family="Arial, sans-serif" font-size="4" fill="url(#calcGrad)" font-weight="bold">(</text>
  
  <rect x="41" y="30" width="4" height="3" rx="0.5" fill="url(#calcGrad)" opacity="0.5"/>
  <text x="43" y="32.5" text-anchor="middle" font-family="Arial, sans-serif" font-size="3" fill="white" font-weight="bold">×</text>
  
  <!-- Row 4 -->
  <rect x="21" y="34" width="4" height="3" rx="0.5" fill="url(#calcGrad)" opacity="0.2"/>
  <text x="23" y="36.5" text-anchor="middle" font-family="Arial, sans-serif" font-size="4" fill="url(#calcGrad)" font-weight="bold">4</text>
  
  <rect x="26" y="34" width="4" height="3" rx="0.5" fill="url(#calcGrad)" opacity="0.2"/>
  <text x="28" y="36.5" text-anchor="middle" font-family="Arial, sans-serif" font-size="4" fill="url(#calcGrad)" font-weight="bold">5</text>
  
  <rect x="31" y="34" width="4" height="3" rx="0.5" fill="url(#calcGrad)" opacity="0.2"/>
  <text x="33" y="36.5" text-anchor="middle" font-family="Arial, sans-serif" font-size="4" fill="url(#calcGrad)" font-weight="bold">6</text>
  
  <rect x="36" y="34" width="4" height="3" rx="0.5" fill="url(#calcGrad)" opacity="0.2"/>
  <text x="38" y="36.5" text-anchor="middle" font-family="Arial, sans-serif" font-size="4" fill="url(#calcGrad)" font-weight="bold">)</text>
  
  <rect x="41" y="34" width="4" height="3" rx="0.5" fill="url(#calcGrad)" opacity="0.5"/>
  <text x="43" y="36.5" text-anchor="middle" font-family="Arial, sans-serif" font-size="3" fill="white" font-weight="bold">-</text>
  
  <!-- Row 5 -->
  <rect x="21" y="38" width="4" height="3" rx="0.5" fill="url(#calcGrad)" opacity="0.2"/>
  <text x="23" y="40.5" text-anchor="middle" font-family="Arial, sans-serif" font-size="4" fill="url(#calcGrad)" font-weight="bold">1</text>
  
  <rect x="26" y="38" width="4" height="3" rx="0.5" fill="url(#calcGrad)" opacity="0.2"/>
  <text x="28" y="40.5" text-anchor="middle" font-family="Arial, sans-serif" font-size="4" fill="url(#calcGrad)" font-weight="bold">2</text>
  
  <rect x="31" y="38" width="4" height="3" rx="0.5" fill="url(#calcGrad)" opacity="0.2"/>
  <text x="33" y="40.5" text-anchor="middle" font-family="Arial, sans-serif" font-size="4" fill="url(#calcGrad)" font-weight="bold">3</text>
  
  <rect x="36" y="38" width="4" height="3" rx="0.5" fill="url(#calcGrad)" opacity="0.2"/>
  <text x="38" y="40.5" text-anchor="middle" font-family="Arial, sans-serif" font-size="4" fill="url(#calcGrad)" font-weight="bold">.</text>
  
  <rect x="41" y="38" width="4" height="3" rx="0.5" fill="url(#calcGrad)" opacity="0.5"/>
  <text x="43" y="40.5" text-anchor="middle" font-family="Arial, sans-serif" font-size="3" fill="white" font-weight="bold">+</text>
  
  <!-- Row 6 -->
  <rect x="21" y="42" width="9" height="3" rx="0.5" fill="url(#calcGrad)" opacity="0.2"/>
  <text x="25.5" y="44.5" text-anchor="middle" font-family="Arial, sans-serif" font-size="4" fill="url(#calcGrad)" font-weight="bold">0</text>
  
  <rect x="31" y="42" width="4" height="3" rx="0.5" fill="url(#calcGrad)" opacity="0.2"/>
  <text x="33" y="44.5" text-anchor="middle" font-family="Arial, sans-serif" font-size="4" fill="url(#calcGrad)" font-weight="bold">±</text>
  
  <rect x="36" y="42" width="9" height="3" rx="0.5" fill="url(#calcGrad)" opacity="0.6"/>
  <text x="40.5" y="44.5" text-anchor="middle" font-family="Arial, sans-serif" font-size="3" fill="white" font-weight="bold">=</text>
  
  <!-- Color palette indicator -->
  <circle cx="22" cy="50" r="2" fill="#8B5CF6"/>
  <circle cx="27" cy="50" r="2" fill="#EC4899"/>
  <circle cx="32" cy="50" r="2" fill="#F59E0B"/>
  <circle cx="37" cy="50" r="2" fill="#10B981"/>
  <circle cx="42" cy="50" r="2" fill="#3B82F6"/>
</svg>