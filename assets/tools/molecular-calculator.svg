<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="chemGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00b894;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cec9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="atomGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fd79a8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e84393;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bondGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fdcb6e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e17055;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="32" cy="32" r="30" fill="url(#chemGrad)" opacity="0.1"/>
  
  <!-- 分子结构 - 水分子 H2O -->
  <!-- 氧原子 (中心) -->
  <circle cx="32" cy="28" r="6" fill="url(#atomGrad)"/>
  <text x="32" y="32" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white" text-anchor="middle">O</text>
  
  <!-- 氢原子1 -->
  <circle cx="20" cy="20" r="4" fill="url(#bondGrad)"/>
  <text x="20" y="24" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="white" text-anchor="middle">H</text>
  
  <!-- 氢原子2 -->
  <circle cx="44" cy="20" r="4" fill="url(#bondGrad)"/>
  <text x="44" y="24" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="white" text-anchor="middle">H</text>
  
  <!-- 化学键 -->
  <line x1="24" y1="22" x2="28" y2="26" stroke="#2d3436" stroke-width="2"/>
  <line x1="40" y1="22" x2="36" y2="26" stroke="#2d3436" stroke-width="2"/>
  
  <!-- 分子式显示 -->
  <rect x="18" y="40" width="28" height="12" rx="2" fill="white" stroke="#ddd" stroke-width="1"/>
  <text x="32" y="48" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2d3436" text-anchor="middle">H₂O</text>
  
  <!-- 分子量显示 -->
  <rect x="20" y="54" width="24" height="8" rx="1" fill="url(#chemGrad)" opacity="0.8"/>
  <text x="32" y="59" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="white" text-anchor="middle">18.02</text>
  
  <!-- 计算器图标 -->
  <g transform="translate(48, 36)">
    <rect x="0" y="0" width="12" height="16" rx="2" fill="#374151"/>
    <rect x="1" y="1" width="10" height="4" rx="1" fill="#4ade80"/>
    <g fill="white">
      <rect x="2" y="7" width="2" height="2" rx="0.3"/>
      <rect x="5" y="7" width="2" height="2" rx="0.3"/>
      <rect x="8" y="7" width="2" height="2" rx="0.3"/>
      <rect x="2" y="10" width="2" height="2" rx="0.3"/>
      <rect x="5" y="10" width="2" height="2" rx="0.3"/>
      <rect x="8" y="10" width="2" height="2" rx="0.3"/>
      <rect x="2" y="13" width="2" height="2" rx="0.3"/>
      <rect x="5" y="13" width="2" height="2" rx="0.3"/>
      <rect x="8" y="13" width="2" height="2" rx="0.3"/>
    </g>
  </g>
  
  <!-- 装饰性原子轨道 -->
  <g stroke="url(#chemGrad)" stroke-width="1" fill="none" opacity="0.3">
    <ellipse cx="32" cy="28" rx="12" ry="8" transform="rotate(30 32 28)"/>
    <ellipse cx="32" cy="28" rx="12" ry="8" transform="rotate(-30 32 28)"/>
  </g>
  
  <!-- 化学元素符号装饰 -->
  <g fill="url(#chemGrad)" opacity="0.4" font-family="Arial, sans-serif" font-size="6">
    <text x="8" y="12">C</text>
    <text x="56" y="12">N</text>
    <text x="8" y="56">Ca</text>
    <text x="54" y="56">Cl</text>
  </g>
  
  <!-- 数学符号 -->
  <g fill="url(#atomGrad)" opacity="0.5" font-family="Arial, sans-serif" font-size="8">
    <text x="12" y="36">+</text>
    <text x="52" y="28">=</text>
  </g>
</svg>