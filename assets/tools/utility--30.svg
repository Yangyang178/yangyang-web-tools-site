<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="vaultGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lockGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="keyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffecd2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fcb69f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="displayGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="passwordGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4ecdc4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#45b7d1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="strengthGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="33%" style="stop-color:#feca57;stop-opacity:1" />
      <stop offset="66%" style="stop-color:#48dbfb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0be881;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="encryptionGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a8edea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fed6e3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="biometricGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9a9e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fecfef;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="securityGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#4facfe;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:0.3" />
    </radialGradient>
    <radialGradient id="hologramGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#00f2fe;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:0.3" />
    </radialGradient>
    <radialGradient id="scanGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00f2fe;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#4facfe;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:0.2" />
    </radialGradient>
    <radialGradient id="vaultGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#f093fb;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:0.1" />
    </radialGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)" stroke="#667eea" stroke-width="2"/>
  
  <!-- Password Vault Interface -->
  <g transform="translate(4, 4)">
    <rect x="0" y="0" width="56" height="56" rx="6" fill="url(#vaultGradient)" stroke="#34495e" stroke-width="2"/>
    
    <!-- Vault Frame -->
    <g transform="translate(2, 2)">
      <rect x="0" y="0" width="52" height="52" rx="4" fill="#2c3e50" stroke="#667eea" stroke-width="1" opacity="0.95"/>
      
      <!-- Main Security Lock -->
      <g transform="translate(4, 4)">
        <!-- Central Lock -->
        <g transform="translate(22, 8)">
          <!-- Lock Body -->
          <rect x="-6" y="0" width="12" height="10" rx="2" fill="url(#lockGradient)" stroke="#f5576c" stroke-width="1"/>
          
          <!-- Lock Shackle -->
          <g transform="translate(0, -4)">
            <path d="M -4 0 Q -4 -6 0 -6 Q 4 -6 4 0" fill="none" stroke="url(#lockGradient)" stroke-width="2"/>
            <circle cx="0" cy="-6" r="1" fill="#f5576c" opacity="0.8">
              <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
            </circle>
          </g>
          
          <!-- Lock Keyhole -->
          <g transform="translate(0, 5)">
            <circle cx="0" cy="0" r="2" fill="#2c3e50" stroke="#ffffff" stroke-width="0.5"/>
            <rect x="-0.5" y="0" width="1" height="3" rx="0.5" fill="#2c3e50"/>
            
            <!-- Key insertion animation -->
            <g transform="translate(0, 0)">
              <rect x="-1" y="-0.5" width="2" height="1" rx="0.5" fill="url(#keyGradient)" opacity="0.8">
                <animate attributeName="opacity" values="0;0.8;0" dur="4s" repeatCount="indefinite"/>
                <animateTransform attributeName="transform" type="rotate" values="0;90;0" dur="4s" repeatCount="indefinite"/>
              </rect>
            </g>
          </g>
          
          <!-- Security Status LED -->
          <g transform="translate(4, -2)">
            <circle cx="0" cy="0" r="1" fill="#0be881" stroke="#ffffff" stroke-width="0.5">
              <animate attributeName="fill" values="#0be881;#ff6b6b;#0be881" dur="5s" repeatCount="indefinite"/>
            </circle>
          </g>
        </g>
        
        <!-- Password Strength Meter -->
        <g transform="translate(0, 22)">
          <rect x="0" y="0" width="44" height="3" rx="1.5" fill="#34495e" stroke="#4facfe" stroke-width="0.5"/>
          
          <!-- Strength Bars -->
          <g transform="translate(1, 0.5)">
            <!-- Weak -->
            <rect x="0" y="0" width="8" height="2" rx="1" fill="#ff6b6b" opacity="0.9">
              <animate attributeName="opacity" values="0.9;0.5;0.9" dur="3s" repeatCount="indefinite"/>
            </rect>
            <!-- Medium -->
            <rect x="10" y="0" width="8" height="2" rx="1" fill="#feca57" opacity="0.7">
              <animate attributeName="opacity" values="0.7;0.9;0.7" dur="3s" repeatCount="indefinite" begin="1s"/>
            </rect>
            <!-- Strong -->
            <rect x="20" y="0" width="8" height="2" rx="1" fill="#48dbfb" opacity="0.5">
              <animate attributeName="opacity" values="0.5;0.9;0.5" dur="3s" repeatCount="indefinite" begin="2s"/>
            </rect>
            <!-- Very Strong -->
            <rect x="30" y="0" width="12" height="2" rx="1" fill="#0be881" opacity="0.3">
              <animate attributeName="opacity" values="0.3;0.9;0.3" dur="3s" repeatCount="indefinite" begin="3s"/>
            </rect>
          </g>
          
          <text x="22" y="5.5" font-family="sans-serif" font-size="1" font-weight="bold" fill="#4facfe" text-anchor="middle">密码强度</text>
        </g>
        
        <!-- Password Fields -->
        <g transform="translate(0, 28)">
          <!-- Password Field 1 -->
          <g transform="translate(0, 0)">
            <rect x="0" y="0" width="20" height="4" rx="2" fill="url(#passwordGradient)" stroke="#4facfe" stroke-width="0.5" opacity="0.8"/>
            <g transform="translate(2, 1)">
              <!-- Password dots -->
              <circle cx="1" cy="1" r="0.8" fill="#ffffff" opacity="0.9"/>
              <circle cx="4" cy="1" r="0.8" fill="#ffffff" opacity="0.9"/>
              <circle cx="7" cy="1" r="0.8" fill="#ffffff" opacity="0.9"/>
              <circle cx="10" cy="1" r="0.8" fill="#ffffff" opacity="0.9"/>
              <circle cx="13" cy="1" r="0.8" fill="#ffffff" opacity="0.9"/>
              <circle cx="16" cy="1" r="0.8" fill="#ffffff" opacity="0.9"/>
            </g>
            <text x="10" y="6" font-family="sans-serif" font-size="0.8" font-weight="bold" fill="#2c3e50" text-anchor="middle">主密码</text>
          </g>
          
          <!-- Password Field 2 -->
          <g transform="translate(24, 0)">
            <rect x="0" y="0" width="20" height="4" rx="2" fill="url(#encryptionGradient)" stroke="#fed6e3" stroke-width="0.5" opacity="0.8"/>
            <g transform="translate(2, 1)">
              <!-- Password characters -->
              <text x="1" y="1.8" font-family="monospace" font-size="1.2" font-weight="bold" fill="#2c3e50" text-anchor="start">*</text>
              <text x="4" y="1.8" font-family="monospace" font-size="1.2" font-weight="bold" fill="#2c3e50" text-anchor="start">*</text>
              <text x="7" y="1.8" font-family="monospace" font-size="1.2" font-weight="bold" fill="#2c3e50" text-anchor="start">*</text>
              <text x="10" y="1.8" font-family="monospace" font-size="1.2" font-weight="bold" fill="#2c3e50" text-anchor="start">*</text>
              <text x="13" y="1.8" font-family="monospace" font-size="1.2" font-weight="bold" fill="#2c3e50" text-anchor="start">*</text>
              <text x="16" y="1.8" font-family="monospace" font-size="1.2" font-weight="bold" fill="#2c3e50" text-anchor="start">*</text>
            </g>
            <text x="10" y="6" font-family="sans-serif" font-size="0.8" font-weight="bold" fill="#2c3e50" text-anchor="middle">备用密码</text>
          </g>
        </g>
        
        <!-- Biometric Scanner -->
        <g transform="translate(0, 36)">
          <!-- Fingerprint Scanner -->
          <g transform="translate(8, 0)">
            <circle cx="0" cy="0" r="6" fill="url(#biometricGradient)" stroke="#fecfef" stroke-width="1"/>
            
            <!-- Fingerprint Pattern -->
            <g transform="translate(0, 0)">
              <!-- Fingerprint ridges -->
              <g fill="none" stroke="#2c3e50" stroke-width="0.5" opacity="0.7">
                <ellipse cx="0" cy="0" rx="1" ry="1.5"/>
                <ellipse cx="0" cy="0" rx="2" ry="3"/>
                <ellipse cx="0" cy="0" rx="3" ry="4"/>
                <ellipse cx="0" cy="0" rx="4" ry="5"/>
              </g>
              
              <!-- Scan line -->
              <rect x="-6" y="-0.5" width="12" height="1" fill="url(#scanGradient)" opacity="0.8">
                <animate attributeName="y" values="-6;6;-6" dur="4s" repeatCount="indefinite"/>
                <animate attributeName="opacity" values="0.8;0.3;0.8" dur="4s" repeatCount="indefinite"/>
              </rect>
            </g>
            
            <text x="0" y="8" font-family="sans-serif" font-size="0.8" font-weight="bold" fill="#2c3e50" text-anchor="middle">指纹</text>
          </g>
          
          <!-- Face Recognition -->
          <g transform="translate(28, 0)">
            <rect x="-6" y="-6" width="12" height="12" rx="2" fill="url(#shieldGradient)" stroke="#00f2fe" stroke-width="1"/>
            
            <!-- Face outline -->
            <g transform="translate(0, 0)">
              <ellipse cx="0" cy="0" rx="4" ry="5" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.8"/>
              
              <!-- Eyes -->
              <circle cx="-1.5" cy="-1" r="0.5" fill="#ffffff" opacity="0.9"/>
              <circle cx="1.5" cy="-1" r="0.5" fill="#ffffff" opacity="0.9"/>
              
              <!-- Nose -->
              <path d="M 0 0 L -0.5 1 L 0.5 1" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.8"/>
              
              <!-- Mouth -->
              <path d="M -1 2 Q 0 3 1 2" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.8"/>
              
              <!-- Scan grid -->
              <g stroke="#00f2fe" stroke-width="0.3" opacity="0.6">
                <path d="M -4 -4 L 4 -4 M -4 -2 L 4 -2 M -4 0 L 4 0 M -4 2 L 4 2 M -4 4 L 4 4"/>
                <path d="M -4 -4 L -4 4 M -2 -4 L -2 4 M 0 -4 L 0 4 M 2 -4 L 2 4 M 4 -4 L 4 4"/>
              </g>
            </g>
            
            <text x="0" y="8" font-family="sans-serif" font-size="0.8" font-weight="bold" fill="#2c3e50" text-anchor="middle">面部</text>
          </g>
        </g>
      </g>
    </g>
  </g>
  
  <!-- Security Shield -->
  <g transform="translate(8, 8)">
    <g opacity="0.3">
      <path d="M 24 0 Q 32 -4 40 0 L 40 16 Q 32 24 24 16 Z" fill="url(#securityGradient)" stroke="#4facfe" stroke-width="1">
        <animate attributeName="opacity" values="0.3;0.7;0.3" dur="6s" repeatCount="indefinite"/>
      </path>
      
      <!-- Shield checkmark -->
      <g transform="translate(32, 12)">
        <path d="M -4 -2 L -1 1 L 4 -4" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.9">
          <animate attributeName="opacity" values="0.9;0.5;0.9" dur="3s" repeatCount="indefinite"/>
        </path>
      </g>
    </g>
  </g>
  
  <!-- Holographic Projection -->
  <g transform="translate(32, 32)">
    <circle cx="0" cy="0" r="25" fill="url(#hologramGradient)" opacity="0.1">
      <animate attributeName="opacity" values="0.1;0.3;0.1" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="r" values="20;30;20" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Floating Security Elements -->
  <g transform="translate(8, 2)">
    <g opacity="0.8">
      <animateTransform attributeName="transform" type="translate" values="8 2;12 0;8 2" dur="6s" repeatCount="indefinite"/>
      <path d="M 0 0 L 2 -1 L 4 0 L 2 3 Z" fill="#f093fb" opacity="0.9">
        <animate attributeName="fill" values="#f093fb;#4facfe;#0be881;#f093fb" dur="4s" repeatCount="indefinite"/>
      </path>
    </g>
  </g>
  
  <g transform="translate(56, 2)">
    <g opacity="0.8">
      <animateTransform attributeName="transform" type="translate" values="56 2;52 0;56 2" dur="6s" repeatCount="indefinite" begin="3s"/>
      <circle cx="0" cy="0" r="1.2" fill="#4facfe" opacity="0.9">
        <animate attributeName="fill" values="#4facfe;#0be881;#f093fb;#4facfe" dur="4s" repeatCount="indefinite" begin="2s"/>
      </circle>
    </g>
  </g>
  
  <g transform="translate(4, 32)">
    <g opacity="0.7">
      <animateTransform attributeName="transform" type="translate" values="4 32;2 28;4 32" dur="5s" repeatCount="indefinite" begin="1s"/>
      <rect x="-1" y="-1" width="2" height="2" rx="0.5" fill="#0be881" opacity="0.9">
        <animate attributeName="fill" values="#0be881;#f093fb;#4facfe;#0be881" dur="3s" repeatCount="indefinite" begin="1s"/>
      </rect>
    </g>
  </g>
  
  <g transform="translate(60, 32)">
    <g opacity="0.7">
      <animateTransform attributeName="transform" type="translate" values="60 32;62 28;60 32" dur="5s" repeatCount="indefinite" begin="2.5s"/>
      <polygon points="0,-1.5 1.3,0.75 -1.3,0.75" fill="#667eea" opacity="0.9">
        <animate attributeName="fill" values="#667eea;#4facfe;#f093fb;#667eea" dur="3s" repeatCount="indefinite" begin="2s"/>
      </polygon>
    </g>
  </g>
  
  <!-- Sparkle Effects -->
  <g transform="translate(16, 1)">
    <path d="M 0 0 L 0.8 -1.6 L 1.6 0 L 0.8 1.6 Z" fill="url(#shieldGradient)" opacity="0.9">
      <animateTransform attributeName="transform" type="scale" values="0.5;1.3;0.5" dur="3s" repeatCount="indefinite" begin="0s"/>
    </path>
  </g>
  
  <g transform="translate(48, 1)">
    <path d="M 0 0 L 0.8 -1.6 L 1.6 0 L 0.8 1.6 Z" fill="url(#lockGradient)" opacity="0.7">
      <animateTransform attributeName="transform" type="scale" values="0.5;1.3;0.5" dur="3s" repeatCount="indefinite" begin="1.5s"/>
    </path>
  </g>
  
  <!-- Tool Category Label -->
  <g transform="translate(32, 1)">
    <rect x="-12" y="0" width="24" height="3" rx="1.5" fill="url(#shieldGradient)" stroke="#00f2fe" stroke-width="0.5"/>
    <text x="0" y="2.2" font-family="sans-serif" font-size="1" font-weight="bold" fill="#ffffff" text-anchor="middle">密码工具</text>
  </g>
  
  <!-- Status Displays -->
  <g transform="translate(2, 1)">
    <rect x="0" y="0" width="6" height="2.5" rx="1.25" fill="#0be881" stroke="#96c93d" stroke-width="0.5"/>
    <text x="3" y="1.7" font-family="sans-serif" font-size="0.7" font-weight="bold" fill="#ffffff" text-anchor="middle">安全</text>
  </g>
  
  <g transform="translate(2, 4)">
    <rect x="0" y="0" width="8" height="2.5" rx="1.25" fill="#f093fb" stroke="#f5576c" stroke-width="0.5"/>
    <text x="4" y="1.7" font-family="sans-serif" font-size="0.7" font-weight="bold" fill="#ffffff" text-anchor="middle">加密模式</text>
  </g>
  
  <g transform="translate(54, 1)">
    <rect x="0" y="0" width="6" height="2.5" rx="1.25" fill="#4facfe" stroke="#00f2fe" stroke-width="0.5"/>
    <text x="3" y="1.7" font-family="sans-serif" font-size="0.7" font-weight="bold" fill="#ffffff" text-anchor="middle">已锁定</text>
  </g>
  
  <g transform="translate(54, 4)">
    <rect x="0" y="0" width="6" height="2.5" rx="1.25" fill="#ffecd2" stroke="#fcb69f" stroke-width="0.5"/>
    <text x="3" y="1.7" font-family="sans-serif" font-size="0.7" font-weight="bold" fill="#667eea" text-anchor="middle">专业</text>
  </g>
  
  <!-- Security Level Display -->
  <g transform="translate(4, 58)">
    <rect x="0" y="0" width="16" height="2" rx="1" fill="url(#lockGradient)" stroke="#f5576c" stroke-width="0.5"/>
    <text x="8" y="1.4" font-family="monospace" font-size="0.7" font-weight="bold" fill="#ffffff" text-anchor="middle">AES-256</text>
  </g>
  
  <g transform="translate(22, 58)">
    <rect x="0" y="0" width="20" height="2" rx="1" fill="url(#strengthGradient)" stroke="#0be881" stroke-width="0.5"/>
    <text x="10" y="1.4" font-family="monospace" font-size="0.7" font-weight="bold" fill="#ffffff" text-anchor="middle">强度: 极强</text>
  </g>
  
  <g transform="translate(44, 58)">
    <rect x="0" y="0" width="16" height="2" rx="1" fill="url(#biometricGradient)" stroke="#fecfef" stroke-width="0.5"/>
    <text x="8" y="1.4" font-family="monospace" font-size="0.7" font-weight="bold" fill="#667eea" text-anchor="middle">生物识别</text>
  </g>
  
  <!-- Performance Indicator -->
  <g transform="translate(32, 62)">
    <rect x="-10" y="0" width="20" height="2" rx="1" fill="url(#shieldGradient)" stroke="#00f2fe" stroke-width="0.5"/>
    <text x="0" y="1.4" font-family="sans-serif" font-size="0.8" font-weight="bold" fill="#ffffff" text-anchor="middle">安全: 最高级</text>
  </g>
  
  <!-- Version Info -->
  <g transform="translate(4, 62)">
    <rect x="0" y="0" width="6" height="2" rx="1" fill="url(#vaultGradient)" stroke="#34495e" stroke-width="0.5"/>
    <text x="3" y="1.4" font-family="sans-serif" font-size="0.8" font-weight="bold" fill="#ffffff" text-anchor="middle">v4.1</text>
  </g>
</svg>