<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4ecdc4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#45b7d1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="kaleidoscopeGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9a9e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fecfef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="kaleidoscopeGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a8edea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fed6e3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="kaleidoscopeGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffecd2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fcb69f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="kaleidoscopeGradient4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a8caba;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5d4e75;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="kaleidoscopeGradient5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="kaleidoscopeGradient6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buttonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="controlGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#20c997;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="centerGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:0.8" />
    </radialGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)" stroke="#ff6b6b" stroke-width="2"/>
  
  <!-- Main Kaleidoscope Container -->
  <g transform="translate(32, 32)">
    <!-- Kaleidoscope Pattern - Rotating Segments -->
    <g>
      <!-- Segment 1 -->
      <g transform="rotate(0)">
        <path d="M 0 0 L 20 0 L 17.32 -10 Z" fill="url(#kaleidoscopeGradient1)" opacity="0.8">
          <animateTransform attributeName="transform" type="rotate" values="0;360" dur="8s" repeatCount="indefinite"/>
        </path>
        <circle cx="10" cy="-3" r="2" fill="#ff6b6b" opacity="0.6">
          <animateTransform attributeName="transform" type="rotate" values="0;360" dur="8s" repeatCount="indefinite"/>
        </circle>
        <polygon points="15,-2 18,-4 16,-6" fill="#4ecdc4" opacity="0.7">
          <animateTransform attributeName="transform" type="rotate" values="0;360" dur="8s" repeatCount="indefinite"/>
        </polygon>
      </g>
      
      <!-- Segment 2 -->
      <g transform="rotate(60)">
        <path d="M 0 0 L 20 0 L 17.32 -10 Z" fill="url(#kaleidoscopeGradient2)" opacity="0.8">
          <animateTransform attributeName="transform" type="rotate" values="60;420" dur="8s" repeatCount="indefinite"/>
        </path>
        <circle cx="12" cy="-5" r="1.5" fill="#45b7d1" opacity="0.7">
          <animateTransform attributeName="transform" type="rotate" values="60;420" dur="8s" repeatCount="indefinite"/>
        </circle>
        <rect x="8" y="-2" width="3" height="3" rx="1" fill="#ff9a9e" opacity="0.6">
          <animateTransform attributeName="transform" type="rotate" values="60;420" dur="8s" repeatCount="indefinite"/>
        </rect>
      </g>
      
      <!-- Segment 3 -->
      <g transform="rotate(120)">
        <path d="M 0 0 L 20 0 L 17.32 -10 Z" fill="url(#kaleidoscopeGradient3)" opacity="0.8">
          <animateTransform attributeName="transform" type="rotate" values="120;480" dur="8s" repeatCount="indefinite"/>
        </path>
        <polygon points="14,-3 16,-1 18,-5" fill="#fecfef" opacity="0.7">
          <animateTransform attributeName="transform" type="rotate" values="120;480" dur="8s" repeatCount="indefinite"/>
        </polygon>
        <circle cx="9" cy="-4" r="1" fill="#fed6e3" opacity="0.8">
          <animateTransform attributeName="transform" type="rotate" values="120;480" dur="8s" repeatCount="indefinite"/>
        </circle>
      </g>
      
      <!-- Segment 4 -->
      <g transform="rotate(180)">
        <path d="M 0 0 L 20 0 L 17.32 -10 Z" fill="url(#kaleidoscopeGradient4)" opacity="0.8">
          <animateTransform attributeName="transform" type="rotate" values="180;540" dur="8s" repeatCount="indefinite"/>
        </path>
        <rect x="11" y="-6" width="2" height="4" rx="1" fill="#a8edea" opacity="0.6">
          <animateTransform attributeName="transform" type="rotate" values="180;540" dur="8s" repeatCount="indefinite"/>
        </rect>
        <circle cx="15" cy="-2" r="1.5" fill="#5d4e75" opacity="0.7">
          <animateTransform attributeName="transform" type="rotate" values="180;540" dur="8s" repeatCount="indefinite"/>
        </circle>
      </g>
      
      <!-- Segment 5 -->
      <g transform="rotate(240)">
        <path d="M 0 0 L 20 0 L 17.32 -10 Z" fill="url(#kaleidoscopeGradient5)" opacity="0.8">
          <animateTransform attributeName="transform" type="rotate" values="240;600" dur="8s" repeatCount="indefinite"/>
        </path>
        <polygon points="13,-4 15,-2 17,-6" fill="#667eea" opacity="0.6">
          <animateTransform attributeName="transform" type="rotate" values="240;600" dur="8s" repeatCount="indefinite"/>
        </polygon>
        <circle cx="10" cy="-1" r="1" fill="#764ba2" opacity="0.8">
          <animateTransform attributeName="transform" type="rotate" values="240;600" dur="8s" repeatCount="indefinite"/>
        </circle>
      </g>
      
      <!-- Segment 6 -->
      <g transform="rotate(300)">
        <path d="M 0 0 L 20 0 L 17.32 -10 Z" fill="url(#kaleidoscopeGradient6)" opacity="0.8">
          <animateTransform attributeName="transform" type="rotate" values="300;660" dur="8s" repeatCount="indefinite"/>
        </path>
        <rect x="12" y="-3" width="3" height="2" rx="1" fill="#f093fb" opacity="0.7">
          <animateTransform attributeName="transform" type="rotate" values="300;660" dur="8s" repeatCount="indefinite"/>
        </rect>
        <circle cx="8" cy="-5" r="1.5" fill="#f5576c" opacity="0.6">
          <animateTransform attributeName="transform" type="rotate" values="300;660" dur="8s" repeatCount="indefinite"/>
        </circle>
      </g>
    </g>
    
    <!-- Center Mirror Effect -->
    <circle cx="0" cy="0" r="8" fill="url(#centerGradient)" stroke="#ffffff" stroke-width="2" opacity="0.9">
      <animate attributeName="r" values="6;10;6" dur="4s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Inner Reflection Patterns -->
    <g>
      <circle cx="0" cy="0" r="4" fill="none" stroke="#ff6b6b" stroke-width="1" opacity="0.5">
        <animateTransform attributeName="transform" type="rotate" values="0;-360" dur="6s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="0" r="6" fill="none" stroke="#4ecdc4" stroke-width="1" opacity="0.4">
        <animateTransform attributeName="transform" type="rotate" values="0;360" dur="10s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
  
  <!-- Kaleidoscope Frame -->
  <g transform="translate(32, 32)">
    <circle cx="0" cy="0" r="22" fill="none" stroke="#333333" stroke-width="3" opacity="0.8"/>
    <circle cx="0" cy="0" r="24" fill="none" stroke="#666666" stroke-width="1" opacity="0.6"/>
  </g>
  
  <!-- Control Buttons -->
  <!-- Rotate Button -->
  <g transform="translate(4, 4)">
    <rect x="0" y="0" width="12" height="6" rx="3" fill="url(#buttonGradient)" stroke="#0056b3" stroke-width="1"/>
    <text x="6" y="4" font-family="sans-serif" font-size="2" font-weight="bold" fill="#ffffff" text-anchor="middle">旋转</text>
  </g>
  
  <!-- Pattern Button -->
  <g transform="translate(48, 4)">
    <rect x="0" y="0" width="12" height="6" rx="3" fill="url(#controlGradient)" stroke="#20c997" stroke-width="1"/>
    <text x="6" y="4" font-family="sans-serif" font-size="2" font-weight="bold" fill="#ffffff" text-anchor="middle">图案</text>
  </g>
  
  <!-- Speed Button -->
  <g transform="translate(4, 54)">
    <rect x="0" y="0" width="12" height="6" rx="3" fill="#dc3545" stroke="#bd2130" stroke-width="1"/>
    <text x="6" y="4" font-family="sans-serif" font-size="2" font-weight="bold" fill="#ffffff" text-anchor="middle">速度</text>
  </g>
  
  <!-- Color Button -->
  <g transform="translate(48, 54)">
    <rect x="0" y="0" width="12" height="6" rx="3" fill="#6f42c1" stroke="#59359a" stroke-width="1"/>
    <text x="6" y="4" font-family="sans-serif" font-size="2" font-weight="bold" fill="#ffffff" text-anchor="middle">颜色</text>
  </g>
  
  <!-- Interactive Indicators -->
  <!-- Touch/Click Indicator -->
  <g transform="translate(2, 28)">
    <circle cx="3" cy="3" r="2.5" fill="#ffc107" stroke="#fd7e14" stroke-width="1">
      <animate attributeName="r" values="2;4;2" dur="2s" repeatCount="indefinite"/>
    </circle>
    <path d="M 1.5 1.5 L 4.5 4.5 M 1.5 4.5 L 4.5 1.5" stroke="#ffffff" stroke-width="1" stroke-linecap="round"/>
  </g>
  
  <!-- Gesture Indicator -->
  <g transform="translate(58, 28)">
    <circle cx="3" cy="3" r="2.5" fill="#17a2b8" stroke="#138496" stroke-width="1">
      <animate attributeName="r" values="2;4;2" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <path d="M 1 3 Q 3 1 5 3 Q 3 5 1 3" stroke="#ffffff" stroke-width="1" stroke-linecap="round" fill="none"/>
  </g>
  
  <!-- Pattern Selector -->
  <g transform="translate(16, 2)">
    <rect x="0" y="0" width="32" height="4" rx="2" fill="#e9ecef" stroke="#dee2e6" stroke-width="1"/>
    <rect x="1" y="1" width="8" height="2" rx="1" fill="#28a745">
      <animateTransform attributeName="transform" type="translate" values="0,0; 22,0; 0,0" dur="6s" repeatCount="indefinite"/>
    </rect>
    <text x="16" y="7" font-family="sans-serif" font-size="1.5" font-weight="bold" fill="#666666" text-anchor="middle">图案选择器</text>
  </g>
  
  <!-- Speed Indicator -->
  <g transform="translate(16, 58)">
    <rect x="0" y="0" width="32" height="4" rx="2" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
    <rect x="1" y="1" width="15" height="2" rx="1" fill="#dc3545"/>
    <text x="16" y="-2" font-family="sans-serif" font-size="1.5" font-weight="bold" fill="#666666" text-anchor="middle">速度控制</text>
  </g>
  
  <!-- Color Palette -->
  <g transform="translate(2, 12)">
    <rect x="0" y="0" width="3" height="3" rx="1" fill="#ff6b6b"/>
    <rect x="0" y="4" width="3" height="3" rx="1" fill="#4ecdc4"/>
    <rect x="0" y="8" width="3" height="3" rx="1" fill="#45b7d1"/>
    <rect x="0" y="12" width="3" height="3" rx="1" fill="#ffc107"/>
    <rect x="0" y="16" width="3" height="3" rx="1" fill="#28a745"/>
    <rect x="0" y="20" width="3" height="3" rx="1" fill="#6f42c1"/>
  </g>
  
  <g transform="translate(59, 12)">
    <rect x="0" y="0" width="3" height="3" rx="1" fill="#ff9a9e"/>
    <rect x="0" y="4" width="3" height="3" rx="1" fill="#a8edea"/>
    <rect x="0" y="8" width="3" height="3" rx="1" fill="#ffecd2"/>
    <rect x="0" y="12" width="3" height="3" rx="1" fill="#a8caba"/>
    <rect x="0" y="16" width="3" height="3" rx="1" fill="#667eea"/>
    <rect x="0" y="20" width="3" height="3" rx="1" fill="#f093fb"/>
  </g>
  
  <!-- Sparkle Effects -->
  <g transform="translate(8, 8)">
    <path d="M 0 0 L 1 -2 L 2 0 L 1 2 Z" fill="#ffc107" opacity="0.8">
      <animateTransform attributeName="transform" type="scale" values="0.5;1.5;0.5" dur="3s" repeatCount="indefinite" begin="0s"/>
    </path>
  </g>
  
  <g transform="translate(56, 12)">
    <path d="M 0 0 L 1 -2 L 2 0 L 1 2 Z" fill="#ff6b6b" opacity="0.6">
      <animateTransform attributeName="transform" type="scale" values="0.5;1.5;0.5" dur="3s" repeatCount="indefinite" begin="1s"/>
    </path>
  </g>
  
  <g transform="translate(4, 48)">
    <path d="M 0 0 L 1 -2 L 2 0 L 1 2 Z" fill="#4ecdc4" opacity="0.7">
      <animateTransform attributeName="transform" type="scale" values="0.5;1.5;0.5" dur="3s" repeatCount="indefinite" begin="0.5s"/>
    </path>
  </g>
  
  <g transform="translate(52, 48)">
    <path d="M 0 0 L 1 -2 L 2 0 L 1 2 Z" fill="#45b7d1" opacity="0.6">
      <animateTransform attributeName="transform" type="scale" values="0.5;1.5;0.5" dur="3s" repeatCount="indefinite" begin="1.5s"/>
    </path>
  </g>
  
  <!-- Mirror Reflection Lines -->
  <g transform="translate(32, 32)">
    <line x1="-20" y1="0" x2="20" y2="0" stroke="#ffffff" stroke-width="1" opacity="0.3">
      <animateTransform attributeName="transform" type="rotate" values="0;360" dur="12s" repeatCount="indefinite"/>
    </line>
    <line x1="-14.14" y1="-14.14" x2="14.14" y2="14.14" stroke="#ffffff" stroke-width="1" opacity="0.3">
      <animateTransform attributeName="transform" type="rotate" values="0;360" dur="12s" repeatCount="indefinite"/>
    </line>
    <line x1="0" y1="-20" x2="0" y2="20" stroke="#ffffff" stroke-width="1" opacity="0.3">
      <animateTransform attributeName="transform" type="rotate" values="0;360" dur="12s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Floating Pattern Elements -->
  <g transform="translate(20, 20)">
    <circle cx="0" cy="0" r="1" fill="#ff6b6b" opacity="0.6">
      <animateTransform attributeName="transform" type="translate" values="0,0; 24,0; 24,24; 0,24; 0,0" dur="8s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <g transform="translate(44, 20)">
    <rect x="0" y="0" width="2" height="2" rx="1" fill="#4ecdc4" opacity="0.7">
      <animateTransform attributeName="transform" type="translate" values="0,0; -24,0; -24,24; 0,24; 0,0" dur="10s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <g transform="translate(20, 44)">
    <polygon points="1,0 2,1.5 0,1.5" fill="#45b7d1" opacity="0.6">
      <animateTransform attributeName="transform" type="translate" values="0,0; 24,0; 24,-24; 0,-24; 0,0" dur="12s" repeatCount="indefinite"/>
    </polygon>
  </g>
  
  <!-- Interactive Mode Indicator -->
  <g transform="translate(28, 58)">
    <rect x="0" y="0" width="8" height="4" rx="2" fill="#28a745" stroke="#1e7e34" stroke-width="1"/>
    <text x="4" y="2.5" font-family="sans-serif" font-size="1.5" font-weight="bold" fill="#ffffff" text-anchor="middle">交互</text>
    <circle cx="4" cy="2" r="1" fill="#ffffff" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>