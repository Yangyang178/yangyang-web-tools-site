<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9a9e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fecfef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gridGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="imageGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ee5a52;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="imageGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ecdc4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#44a08d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="imageGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#45b7d1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#96c93d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="imageGradient4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="imageGradient5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="imageGradient6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#43e97b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38f9d7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="imageGradient7" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fa709a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fee140;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="imageGradient8" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a8edea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fed6e3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="imageGradient9" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9a9e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fad0c4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buttonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)" stroke="#ff9a9e" stroke-width="2"/>
  
  <!-- Main Grid Container -->
  <g transform="translate(8, 8)">
    <rect x="0" y="0" width="48" height="48" rx="6" fill="url(#gridGradient)" stroke="#dee2e6" stroke-width="2"/>
    
    <!-- Grid Lines -->
    <!-- Vertical Lines -->
    <line x1="16" y1="0" x2="16" y2="48" stroke="#e9ecef" stroke-width="2"/>
    <line x1="32" y1="0" x2="32" y2="48" stroke="#e9ecef" stroke-width="2"/>
    
    <!-- Horizontal Lines -->
    <line x1="0" y1="16" x2="48" y2="16" stroke="#e9ecef" stroke-width="2"/>
    <line x1="0" y1="32" x2="48" y2="32" stroke="#e9ecef" stroke-width="2"/>
    
    <!-- Grid Cell 1 (Top-Left) -->
    <g transform="translate(2, 2)">
      <rect x="0" y="0" width="12" height="12" rx="2" fill="url(#imageGradient1)" stroke="#ee5a52" stroke-width="1"/>
      <!-- Mountain Icon -->
      <path d="M 2 10 L 6 4 L 10 10 Z" fill="#ffffff" opacity="0.8"/>
      <circle cx="9" cy="5" r="1.5" fill="#ffffff" opacity="0.6"/>
    </g>
    
    <!-- Grid Cell 2 (Top-Center) -->
    <g transform="translate(18, 2)">
      <rect x="0" y="0" width="12" height="12" rx="2" fill="url(#imageGradient2)" stroke="#44a08d" stroke-width="1"/>
      <!-- Camera Icon -->
      <rect x="3" y="4" width="6" height="4" rx="1" fill="#ffffff" opacity="0.8"/>
      <circle cx="6" cy="6" r="1.5" fill="#44a08d"/>
      <rect x="2" y="3" width="8" height="1" rx="0.5" fill="#ffffff" opacity="0.6"/>
    </g>
    
    <!-- Grid Cell 3 (Top-Right) -->
    <g transform="translate(34, 2)">
      <rect x="0" y="0" width="12" height="12" rx="2" fill="url(#imageGradient3)" stroke="#96c93d" stroke-width="1"/>
      <!-- Star Icon -->
      <path d="M 6 2 L 7 5 L 10 5 L 8 7 L 9 10 L 6 8 L 3 10 L 4 7 L 2 5 L 5 5 Z" fill="#ffffff" opacity="0.8"/>
    </g>
    
    <!-- Grid Cell 4 (Middle-Left) -->
    <g transform="translate(2, 18)">
      <rect x="0" y="0" width="12" height="12" rx="2" fill="url(#imageGradient4)" stroke="#f5576c" stroke-width="1"/>
      <!-- Heart Icon -->
      <path d="M 6 10 C 6 10 2 7 2 5 C 2 3 4 3 6 5 C 8 3 10 3 10 5 C 10 7 6 10 6 10 Z" fill="#ffffff" opacity="0.8"/>
    </g>
    
    <!-- Grid Cell 5 (Center) - Main Focus -->
    <g transform="translate(18, 18)">
      <rect x="0" y="0" width="12" height="12" rx="2" fill="url(#imageGradient5)" stroke="#00f2fe" stroke-width="2"/>
      <!-- Plus Icon for Adding -->
      <path d="M 6 3 L 6 9 M 3 6 L 9 6" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
      <circle cx="6" cy="6" r="4" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.5">
        <animate attributeName="r" values="3;5;3" dur="2s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Grid Cell 6 (Middle-Right) -->
    <g transform="translate(34, 18)">
      <rect x="0" y="0" width="12" height="12" rx="2" fill="url(#imageGradient6)" stroke="#38f9d7" stroke-width="1"/>
      <!-- Flower Icon -->
      <circle cx="6" cy="6" r="1" fill="#ffffff" opacity="0.8"/>
      <circle cx="6" cy="4" r="1.5" fill="#ffffff" opacity="0.6"/>
      <circle cx="8" cy="6" r="1.5" fill="#ffffff" opacity="0.6"/>
      <circle cx="6" cy="8" r="1.5" fill="#ffffff" opacity="0.6"/>
      <circle cx="4" cy="6" r="1.5" fill="#ffffff" opacity="0.6"/>
    </g>
    
    <!-- Grid Cell 7 (Bottom-Left) -->
    <g transform="translate(2, 34)">
      <rect x="0" y="0" width="12" height="12" rx="2" fill="url(#imageGradient7)" stroke="#fee140" stroke-width="1"/>
      <!-- Sun Icon -->
      <circle cx="6" cy="6" r="2" fill="#ffffff" opacity="0.8"/>
      <path d="M 6 1 L 6 3 M 11 6 L 9 6 M 6 11 L 6 9 M 1 6 L 3 6 M 9.5 2.5 L 8.5 3.5 M 9.5 9.5 L 8.5 8.5 M 2.5 9.5 L 3.5 8.5 M 2.5 2.5 L 3.5 3.5" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
    </g>
    
    <!-- Grid Cell 8 (Bottom-Center) -->
    <g transform="translate(18, 34)">
      <rect x="0" y="0" width="12" height="12" rx="2" fill="url(#imageGradient8)" stroke="#fed6e3" stroke-width="1"/>
      <!-- Tree Icon -->
      <rect x="5.5" y="8" width="1" height="3" fill="#8b4513"/>
      <circle cx="6" cy="6" r="2.5" fill="#ffffff" opacity="0.8"/>
      <circle cx="4" cy="5" r="1.5" fill="#ffffff" opacity="0.6"/>
      <circle cx="8" cy="5" r="1.5" fill="#ffffff" opacity="0.6"/>
    </g>
    
    <!-- Grid Cell 9 (Bottom-Right) -->
    <g transform="translate(34, 34)">
      <rect x="0" y="0" width="12" height="12" rx="2" fill="url(#imageGradient9)" stroke="#fad0c4" stroke-width="1"/>
      <!-- Butterfly Icon -->
      <ellipse cx="4" cy="5" rx="1.5" ry="2" fill="#ffffff" opacity="0.8"/>
      <ellipse cx="8" cy="5" rx="1.5" ry="2" fill="#ffffff" opacity="0.8"/>
      <ellipse cx="4" cy="7" rx="1" ry="1.5" fill="#ffffff" opacity="0.6"/>
      <ellipse cx="8" cy="7" rx="1" ry="1.5" fill="#ffffff" opacity="0.6"/>
      <line x1="6" y1="3" x2="6" y2="9" stroke="#ffffff" stroke-width="1"/>
    </g>
  </g>
  
  <!-- Generate Button -->
  <g transform="translate(4, 58)">
    <rect x="0" y="0" width="20" height="4" rx="2" fill="url(#buttonGradient)" stroke="#764ba2" stroke-width="1"/>
    <text x="10" y="2.5" font-family="sans-serif" font-size="1.5" font-weight="bold" fill="#ffffff" text-anchor="middle">生成九宫格</text>
  </g>
  
  <!-- Settings Button -->
  <g transform="translate(26, 58)">
    <rect x="0" y="0" width="12" height="4" rx="2" fill="#28a745" stroke="#1e7e34" stroke-width="1"/>
    <text x="6" y="2.5" font-family="sans-serif" font-size="1.5" font-weight="bold" fill="#ffffff" text-anchor="middle">设置</text>
  </g>
  
  <!-- Export Button -->
  <g transform="translate(40, 58)">
    <rect x="0" y="0" width="12" height="4" rx="2" fill="#dc3545" stroke="#bd2130" stroke-width="1"/>
    <text x="6" y="2.5" font-family="sans-serif" font-size="1.5" font-weight="bold" fill="#ffffff" text-anchor="middle">导出</text>
  </g>
  
  <!-- Grid Size Indicator -->
  <g transform="translate(2, 2)">
    <rect x="0" y="0" width="12" height="4" rx="2" fill="#17a2b8" stroke="#138496" stroke-width="1"/>
    <text x="6" y="2.5" font-family="sans-serif" font-size="1.5" font-weight="bold" fill="#ffffff" text-anchor="middle">3×3</text>
  </g>
  
  <!-- Image Counter -->
  <g transform="translate(50, 2)">
    <rect x="0" y="0" width="12" height="4" rx="2" fill="#6f42c1" stroke="#59359a" stroke-width="1"/>
    <text x="6" y="2.5" font-family="sans-serif" font-size="1.5" font-weight="bold" fill="#ffffff" text-anchor="middle">9/9</text>
  </g>
  
  <!-- Upload Indicator -->
  <g transform="translate(16, 2)">
    <rect x="0" y="0" width="16" height="4" rx="2" fill="#fd7e14" stroke="#e55a00" stroke-width="1"/>
    <text x="8" y="2.5" font-family="sans-serif" font-size="1.5" font-weight="bold" fill="#ffffff" text-anchor="middle">上传图片</text>
  </g>
  
  <!-- Sparkle Effects -->
  <g transform="translate(12, 12)">
    <path d="M 0 0 L 1 -2 L 2 0 L 1 2 Z" fill="#ff6b6b" opacity="0.8">
      <animateTransform attributeName="transform" type="scale" values="0.5;1.2;0.5" dur="2s" repeatCount="indefinite" begin="0s"/>
    </path>
  </g>
  
  <g transform="translate(52, 16)">
    <path d="M 0 0 L 1 -2 L 2 0 L 1 2 Z" fill="#4ecdc4" opacity="0.6">
      <animateTransform attributeName="transform" type="scale" values="0.5;1.2;0.5" dur="2s" repeatCount="indefinite" begin="1s"/>
    </path>
  </g>
  
  <g transform="translate(8, 52)">
    <path d="M 0 0 L 1 -2 L 2 0 L 1 2 Z" fill="#45b7d1" opacity="0.7">
      <animateTransform attributeName="transform" type="scale" values="0.5;1.2;0.5" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    </path>
  </g>
  
  <g transform="translate(48, 52)">
    <path d="M 0 0 L 1 -2 L 2 0 L 1 2 Z" fill="#f093fb" opacity="0.6">
      <animateTransform attributeName="transform" type="scale" values="0.5;1.2;0.5" dur="2s" repeatCount="indefinite" begin="1.5s"/>
    </path>
  </g>
  
  <!-- Grid Animation -->
  <g transform="translate(32, 32)">
    <rect x="-1" y="-1" width="2" height="2" fill="#ffffff" opacity="0.8">
      <animateTransform attributeName="transform" type="scale" values="0.5;1.5;0.5" dur="3s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Layout Options -->
  <g transform="translate(58, 32)">
    <rect x="0" y="0" width="4" height="8" rx="2" fill="#20c997" stroke="#17a085" stroke-width="1"/>
    <text x="2" y="2" font-family="sans-serif" font-size="1" font-weight="bold" fill="#ffffff" text-anchor="middle">2×2</text>
    <text x="2" y="4" font-family="sans-serif" font-size="1" font-weight="bold" fill="#ffffff" text-anchor="middle">3×3</text>
    <text x="2" y="6" font-family="sans-serif" font-size="1" font-weight="bold" fill="#ffffff" text-anchor="middle">4×4</text>
  </g>
  
  <!-- Filter Options -->
  <g transform="translate(2, 32)">
    <rect x="0" y="0" width="4" height="8" rx="2" fill="#e83e8c" stroke="#d91a72" stroke-width="1"/>
    <circle cx="2" cy="2" r="0.8" fill="#ffffff" opacity="0.8"/>
    <circle cx="2" cy="4" r="0.8" fill="#ffffff" opacity="0.6"/>
    <circle cx="2" cy="6" r="0.8" fill="#ffffff" opacity="0.4"/>
  </g>
</svg>