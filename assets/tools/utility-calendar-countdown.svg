<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#74b9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0984e3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="calendarGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fd79a8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e84393;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="countdownGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00b894;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cec9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="timeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fdcb6e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e17055;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)" stroke="#0984e3" stroke-width="2"/>
  
  <!-- Main Calendar -->
  <g transform="translate(16, 8)">
    <rect x="0" y="0" width="32" height="28" rx="3" fill="#ffffff" stroke="#74b9ff" stroke-width="2"/>
    
    <!-- Calendar Header -->
    <rect x="0" y="0" width="32" height="8" rx="3" fill="url(#calendarGradient)"/>
    <rect x="0" y="6" width="32" height="2" fill="url(#calendarGradient)"/>
    
    <!-- Calendar Title -->
    <text x="16" y="5" font-family="sans-serif" font-size="2.5" font-weight="bold" fill="#ffffff" text-anchor="middle">2024年12月</text>
    
    <!-- Calendar Rings -->
    <circle cx="8" cy="2" r="1.5" fill="none" stroke="#ffffff" stroke-width="1"/>
    <circle cx="24" cy="2" r="1.5" fill="none" stroke="#ffffff" stroke-width="1"/>
    <rect x="7.5" y="-2" width="1" height="4" fill="#ffffff"/>
    <rect x="23.5" y="-2" width="1" height="4" fill="#ffffff"/>
    
    <!-- Calendar Grid -->
    <!-- Week Days Header -->
    <g transform="translate(2, 12)">
      <text x="2" y="0" font-family="sans-serif" font-size="1.5" fill="#74b9ff" text-anchor="middle">日</text>
      <text x="6" y="0" font-family="sans-serif" font-size="1.5" fill="#74b9ff" text-anchor="middle">一</text>
      <text x="10" y="0" font-family="sans-serif" font-size="1.5" fill="#74b9ff" text-anchor="middle">二</text>
      <text x="14" y="0" font-family="sans-serif" font-size="1.5" fill="#74b9ff" text-anchor="middle">三</text>
      <text x="18" y="0" font-family="sans-serif" font-size="1.5" fill="#74b9ff" text-anchor="middle">四</text>
      <text x="22" y="0" font-family="sans-serif" font-size="1.5" fill="#74b9ff" text-anchor="middle">五</text>
      <text x="26" y="0" font-family="sans-serif" font-size="1.5" fill="#74b9ff" text-anchor="middle">六</text>
    </g>
    
    <!-- Calendar Dates -->
    <g transform="translate(2, 16)">
      <!-- First Week -->
      <text x="2" y="0" font-family="sans-serif" font-size="1.5" fill="#a0aec0">1</text>
      <text x="6" y="0" font-family="sans-serif" font-size="1.5" fill="#2d3748">2</text>
      <text x="10" y="0" font-family="sans-serif" font-size="1.5" fill="#2d3748">3</text>
      <text x="14" y="0" font-family="sans-serif" font-size="1.5" fill="#2d3748">4</text>
      <text x="18" y="0" font-family="sans-serif" font-size="1.5" fill="#2d3748">5</text>
      <text x="22" y="0" font-family="sans-serif" font-size="1.5" fill="#2d3748">6</text>
      <text x="26" y="0" font-family="sans-serif" font-size="1.5" fill="#2d3748">7</text>
      
      <!-- Second Week -->
      <text x="2" y="4" font-family="sans-serif" font-size="1.5" fill="#2d3748">8</text>
      <text x="6" y="4" font-family="sans-serif" font-size="1.5" fill="#2d3748">9</text>
      <text x="10" y="4" font-family="sans-serif" font-size="1.5" fill="#2d3748">10</text>
      <text x="14" y="4" font-family="sans-serif" font-size="1.5" fill="#2d3748">11</text>
      <text x="18" y="4" font-family="sans-serif" font-size="1.5" fill="#2d3748">12</text>
      <text x="22" y="4" font-family="sans-serif" font-size="1.5" fill="#2d3748">13</text>
      <text x="26" y="4" font-family="sans-serif" font-size="1.5" fill="#2d3748">14</text>
      
      <!-- Highlighted Date (Target Date) -->
      <circle cx="22" cy="8" r="2" fill="url(#countdownGradient)" stroke="#00b894" stroke-width="1"/>
      <text x="22" y="9" font-family="sans-serif" font-size="1.5" font-weight="bold" fill="#ffffff" text-anchor="middle">25</text>
    </g>
  </g>
  
  <!-- Countdown Display -->
  <g transform="translate(8, 42)">
    <rect x="0" y="0" width="48" height="16" rx="4" fill="#2d3748" stroke="#4a5568" stroke-width="2"/>
    
    <!-- Countdown Title -->
    <rect x="2" y="2" width="44" height="4" rx="2" fill="url(#timeGradient)"/>
    <text x="24" y="5" font-family="sans-serif" font-size="2" font-weight="bold" fill="#ffffff" text-anchor="middle">倒计时</text>
    
    <!-- Time Units -->
    <g transform="translate(4, 8)">
      <!-- Days -->
      <rect x="0" y="0" width="8" height="6" rx="1" fill="url(#countdownGradient)" stroke="#00b894" stroke-width="1"/>
      <text x="4" y="2" font-family="monospace" font-size="2" font-weight="bold" fill="#ffffff" text-anchor="middle">15</text>
      <text x="4" y="5" font-family="sans-serif" font-size="1" fill="#ffffff" text-anchor="middle">天</text>
      
      <!-- Hours -->
      <rect x="10" y="0" width="8" height="6" rx="1" fill="url(#timeGradient)" stroke="#e17055" stroke-width="1"/>
      <text x="14" y="2" font-family="monospace" font-size="2" font-weight="bold" fill="#ffffff" text-anchor="middle">08</text>
      <text x="14" y="5" font-family="sans-serif" font-size="1" fill="#ffffff" text-anchor="middle">时</text>
      
      <!-- Minutes -->
      <rect x="20" y="0" width="8" height="6" rx="1" fill="url(#calendarGradient)" stroke="#e84393" stroke-width="1"/>
      <text x="24" y="2" font-family="monospace" font-size="2" font-weight="bold" fill="#ffffff" text-anchor="middle">42</text>
      <text x="24" y="5" font-family="sans-serif" font-size="1" fill="#ffffff" text-anchor="middle">分</text>
      
      <!-- Seconds -->
      <rect x="30" y="0" width="8" height="6" rx="1" fill="url(#bgGradient)" stroke="#0984e3" stroke-width="1"/>
      <text x="34" y="2" font-family="monospace" font-size="2" font-weight="bold" fill="#ffffff" text-anchor="middle">30</text>
      <text x="34" y="5" font-family="sans-serif" font-size="1" fill="#ffffff" text-anchor="middle">秒</text>
      
      <!-- Separators -->
      <text x="9" y="3" font-family="monospace" font-size="2" fill="#a0aec0" text-anchor="middle">:</text>
      <text x="19" y="3" font-family="monospace" font-size="2" fill="#a0aec0" text-anchor="middle">:</text>
      <text x="29" y="3" font-family="monospace" font-size="2" fill="#a0aec0" text-anchor="middle">:</text>
    </g>
  </g>
  
  <!-- Clock Icon -->
  <g transform="translate(52, 12)">
    <circle cx="0" cy="0" r="6" fill="#ffffff" stroke="#74b9ff" stroke-width="2"/>
    <circle cx="0" cy="0" r="1" fill="#74b9ff"/>
    <!-- Clock Hands -->
    <path d="M 0 0 L 0 -3" stroke="#74b9ff" stroke-width="1.5" stroke-linecap="round"/>
    <path d="M 0 0 L 2 -1" stroke="#fd79a8" stroke-width="1" stroke-linecap="round"/>
    <!-- Hour Markers -->
    <circle cx="0" cy="-4" r="0.5" fill="#74b9ff"/>
    <circle cx="4" cy="0" r="0.5" fill="#74b9ff"/>
    <circle cx="0" cy="4" r="0.5" fill="#74b9ff"/>
    <circle cx="-4" cy="0" r="0.5" fill="#74b9ff"/>
  </g>
  
  <!-- Event Indicator -->
  <g transform="translate(8, 12)">
    <circle cx="0" cy="0" r="3" fill="url(#countdownGradient)" stroke="#00b894" stroke-width="1"/>
    <path d="M -1.5 -0.5 L -0.5 0.5 L 1.5 -1.5" stroke="#ffffff" stroke-width="1.5" fill="none"/>
    <text x="0" y="7" font-family="sans-serif" font-size="1.2" fill="#00b894" text-anchor="middle">事件</text>
  </g>
  
  <!-- Calendar Navigation -->
  <g transform="translate(4, 32)">
    <!-- Previous Month -->
    <circle cx="0" cy="0" r="2" fill="#fd79a8" stroke="#e84393" stroke-width="1"/>
    <path d="M 0.5 -1 L -0.5 0 L 0.5 1" stroke="#ffffff" stroke-width="1" fill="none"/>
    
    <!-- Next Month -->
    <circle cx="56" cy="0" r="2" fill="#fd79a8" stroke="#e84393" stroke-width="1"/>
    <path d="M -0.5 -1 L 0.5 0 L -0.5 1" stroke="#ffffff" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Year Display -->
  <g transform="translate(32, 4)">
    <rect x="-8" y="0" width="16" height="4" rx="2" fill="url(#bgGradient)" stroke="#0984e3" stroke-width="1"/>
    <text x="0" y="2.5" font-family="sans-serif" font-size="2" font-weight="bold" fill="#ffffff" text-anchor="middle">2024</text>
  </g>
  
  <!-- Progress Ring -->
  <g transform="translate(32, 32)">
    <circle cx="0" cy="0" r="28" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
    <circle cx="0" cy="0" r="28" fill="none" stroke="url(#countdownGradient)" stroke-width="2" 
            stroke-dasharray="50 125" stroke-dashoffset="0" opacity="0.8">
      <animateTransform attributeName="transform" type="rotate" values="0;360" dur="60s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Notification Bell -->
  <g transform="translate(56, 52)">
    <path d="M 0 -3 C -2 -3 -3 -1 -3 1 L -3 2 C -3 3 -2 4 0 4 C 2 4 3 3 3 2 L 3 1 C 3 -1 2 -3 0 -3 Z" 
          fill="url(#timeGradient)" stroke="#e17055" stroke-width="1"/>
    <path d="M -1 4 C -1 5 1 5 1 4" stroke="#e17055" stroke-width="1" fill="none"/>
    <circle cx="2" cy="-2" r="1" fill="#fd79a8" stroke="#e84393" stroke-width="0.5"/>
    <text x="0" y="8" font-family="sans-serif" font-size="1.2" fill="#e17055" text-anchor="middle">提醒</text>
  </g>
  
  <!-- Animation Pulse -->
  <g transform="translate(32, 32)">
    <circle cx="0" cy="0" r="32" fill="none" stroke="url(#countdownGradient)" stroke-width="1" opacity="0.3">
      <animate attributeName="r" values="30;34;30" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.1;0.3" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Perpetual Calendar Indicator -->
  <g transform="translate(8, 60)">
    <rect x="0" y="0" width="12" height="3" rx="1" fill="url(#calendarGradient)" stroke="#e84393" stroke-width="1"/>
    <text x="6" y="2" font-family="sans-serif" font-size="1.2" font-weight="bold" fill="#ffffff" text-anchor="middle">万年历</text>
  </g>
  
  <!-- Countdown Mode Indicator -->
  <g transform="translate(44, 60)">
    <rect x="0" y="0" width="12" height="3" rx="1" fill="url(#countdownGradient)" stroke="#00b894" stroke-width="1"/>
    <text x="6" y="2" font-family="sans-serif" font-size="1.2" font-weight="bold" fill="#ffffff" text-anchor="middle">倒计时</text>
  </g>
</svg>