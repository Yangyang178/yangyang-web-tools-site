<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pdfGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ee5a24;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="compressGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ecdc4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#44a08d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="imageGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#feca57;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff9ff3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)" stroke="#5a67d8" stroke-width="2"/>
  
  <!-- Main PDF Document -->
  <rect x="20" y="10" width="24" height="32" rx="2" fill="url(#pdfGradient)" stroke="#c44569" stroke-width="1"/>
  
  <!-- PDF Corner Fold -->
  <path d="M 40 10 L 40 16 L 44 16 Z" fill="#c44569"/>
  <path d="M 40 10 L 40 16 L 44 16" stroke="#ffffff" stroke-width="0.5" fill="none"/>
  
  <!-- PDF Logo -->
  <text x="32" y="18" font-family="sans-serif" font-size="4" font-weight="bold" fill="#ffffff" text-anchor="middle">PDF</text>
  
  <!-- Document Content Lines -->
  <rect x="23" y="22" width="18" height="1" fill="#ffffff" opacity="0.8"/>
  <rect x="23" y="25" width="15" height="1" fill="#ffffff" opacity="0.6"/>
  <rect x="23" y="28" width="16" height="1" fill="#ffffff" opacity="0.6"/>
  <rect x="23" y="31" width="12" height="1" fill="#ffffff" opacity="0.6"/>
  
  <!-- Compression Arrows (Left Side) -->
  <g transform="translate(8, 26)">
    <!-- Compress In Arrow -->
    <path d="M 0 0 L 6 -3 L 6 -1 L 10 -1 L 10 1 L 6 1 L 6 3 Z" fill="url(#compressGradient)"/>
    <path d="M 0 6 L 6 3 L 6 5 L 10 5 L 10 7 L 6 7 L 6 9 Z" fill="url(#compressGradient)"/>
  </g>
  
  <!-- Size Reduction Indicator -->
  <text x="12" y="38" font-family="sans-serif" font-size="2" font-weight="bold" fill="#4ecdc4">-50%</text>
  
  <!-- Conversion Arrow (Right Side) -->
  <g transform="translate(46, 26)">
    <path d="M 0 0 L 8 3 L 0 6 L 2 3 Z" fill="url(#imageGradient)" stroke="#ff6b6b" stroke-width="0.5"/>
  </g>
  
  <!-- Output Images -->
  <!-- PNG Image 1 -->
  <rect x="48" y="18" width="8" height="6" rx="1" fill="url(#imageGradient)" stroke="#ff6b6b" stroke-width="0.5"/>
  <text x="52" y="22" font-family="sans-serif" font-size="1.5" font-weight="bold" fill="#ffffff" text-anchor="middle">PNG</text>
  
  <!-- PNG Image 2 -->
  <rect x="48" y="26" width="8" height="6" rx="1" fill="url(#imageGradient)" stroke="#ff6b6b" stroke-width="0.5"/>
  <circle cx="50" cy="28" r="1" fill="#ffffff"/>
  <rect x="49" y="30" width="6" height="1" fill="#ffffff"/>
  
  <!-- PNG Image 3 -->
  <rect x="48" y="34" width="8" height="6" rx="1" fill="url(#imageGradient)" stroke="#ff6b6b" stroke-width="0.5"/>
  <rect x="49" y="36" width="6" height="1" fill="#ffffff"/>
  <rect x="49" y="38" width="4" height="1" fill="#ffffff"/>
  
  <!-- Tool Functions -->
  <!-- Compress Icon -->
  <circle cx="12" cy="48" r="6" fill="url(#compressGradient)" stroke="#44a08d" stroke-width="1"/>
  <path d="M 9 48 L 12 45 L 15 48 M 9 48 L 12 51 L 15 48" stroke="#ffffff" stroke-width="1.5" fill="none"/>
  <text x="12" y="56" font-family="sans-serif" font-size="1.5" fill="#4ecdc4" text-anchor="middle">Compress</text>
  
  <!-- Convert Icon -->
  <circle cx="52" cy="48" r="6" fill="url(#imageGradient)" stroke="#ff6b6b" stroke-width="1"/>
  <rect x="49" y="46" width="3" height="2" fill="#ffffff"/>
  <path d="M 52 47 L 55 50" stroke="#ffffff" stroke-width="1.5"/>
  <rect x="53" y="49" width="3" height="2" fill="#ffffff"/>
  <text x="52" y="56" font-family="sans-serif" font-size="1.5" fill="#feca57" text-anchor="middle">Convert</text>
  
  <!-- Processing Indicators -->
  <!-- Gear Icon for Processing -->
  <g transform="translate(32, 45)">
    <circle cx="0" cy="0" r="3" fill="#ffffff" stroke="#666" stroke-width="0.5"/>
    <circle cx="0" cy="0" r="1.5" fill="none" stroke="#666" stroke-width="0.5"/>
    <path d="M -1 -3 L 1 -3 L 1 -2 L -1 -2 Z" fill="#666"/>
    <path d="M -1 2 L 1 2 L 1 3 L -1 3 Z" fill="#666"/>
    <path d="M -3 -1 L -2 -1 L -2 1 L -3 1 Z" fill="#666"/>
    <path d="M 2 -1 L 3 -1 L 3 1 L 2 1 Z" fill="#666"/>
  </g>
  
  <!-- File Format Labels -->
  <text x="32" y="6" font-family="sans-serif" font-size="3" font-weight="bold" fill="#ffffff" text-anchor="middle">PDF Tools</text>
  
  <!-- Quality Indicator -->
  <rect x="26" y="36" width="12" height="3" rx="1.5" fill="#28a745" opacity="0.8"/>
  <text x="32" y="38.5" font-family="sans-serif" font-size="1.5" font-weight="bold" fill="#ffffff" text-anchor="middle">High Quality</text>
</svg>