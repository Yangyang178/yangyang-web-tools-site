<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="calculatorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2ecc71;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#27ae60;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="moneyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f39c12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e67e22;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="taxGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)" stroke="#4facfe" stroke-width="2"/>
  
  <!-- Calculator Body -->
  <g transform="translate(18, 8)">
    <rect x="0" y="0" width="20" height="32" rx="3" fill="url(#calculatorGradient)" stroke="#2c3e50" stroke-width="2"/>
    
    <!-- Calculator Screen -->
    <rect x="2" y="2" width="16" height="8" rx="2" fill="url(#screenGradient)" stroke="#27ae60" stroke-width="1"/>
    
    <!-- Display Numbers -->
    <text x="17" y="8" font-family="monospace" font-size="3" font-weight="bold" fill="#ffffff" text-anchor="end">¥12,580</text>
    
    <!-- Calculator Buttons -->
    <!-- Row 1 -->
    <rect x="2" y="12" width="3" height="3" rx="0.5" fill="#95a5a6" stroke="#7f8c8d" stroke-width="0.5"/>
    <text x="3.5" y="14.5" font-family="sans-serif" font-size="1.5" font-weight="bold" fill="#2c3e50" text-anchor="middle">C</text>
    
    <rect x="6" y="12" width="3" height="3" rx="0.5" fill="#95a5a6" stroke="#7f8c8d" stroke-width="0.5"/>
    <text x="7.5" y="14.5" font-family="sans-serif" font-size="1.5" font-weight="bold" fill="#2c3e50" text-anchor="middle">±</text>
    
    <rect x="10" y="12" width="3" height="3" rx="0.5" fill="#95a5a6" stroke="#7f8c8d" stroke-width="0.5"/>
    <text x="11.5" y="14.5" font-family="sans-serif" font-size="1.5" font-weight="bold" fill="#2c3e50" text-anchor="middle">%</text>
    
    <rect x="14" y="12" width="4" height="3" rx="0.5" fill="#e67e22" stroke="#d35400" stroke-width="0.5"/>
    <text x="16" y="14.5" font-family="sans-serif" font-size="1.5" font-weight="bold" fill="#ffffff" text-anchor="middle">÷</text>
    
    <!-- Row 2 -->
    <rect x="2" y="16" width="3" height="3" rx="0.5" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="0.5"/>
    <text x="3.5" y="18.5" font-family="sans-serif" font-size="1.5" font-weight="bold" fill="#2c3e50" text-anchor="middle">7</text>
    
    <rect x="6" y="16" width="3" height="3" rx="0.5" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="0.5"/>
    <text x="7.5" y="18.5" font-family="sans-serif" font-size="1.5" font-weight="bold" fill="#2c3e50" text-anchor="middle">8</text>
    
    <rect x="10" y="16" width="3" height="3" rx="0.5" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="0.5"/>
    <text x="11.5" y="18.5" font-family="sans-serif" font-size="1.5" font-weight="bold" fill="#2c3e50" text-anchor="middle">9</text>
    
    <rect x="14" y="16" width="4" height="3" rx="0.5" fill="#e67e22" stroke="#d35400" stroke-width="0.5"/>
    <text x="16" y="18.5" font-family="sans-serif" font-size="1.5" font-weight="bold" fill="#ffffff" text-anchor="middle">×</text>
    
    <!-- Row 3 -->
    <rect x="2" y="20" width="3" height="3" rx="0.5" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="0.5"/>
    <text x="3.5" y="22.5" font-family="sans-serif" font-size="1.5" font-weight="bold" fill="#2c3e50" text-anchor="middle">4</text>
    
    <rect x="6" y="20" width="3" height="3" rx="0.5" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="0.5"/>
    <text x="7.5" y="22.5" font-family="sans-serif" font-size="1.5" font-weight="bold" fill="#2c3e50" text-anchor="middle">5</text>
    
    <rect x="10" y="20" width="3" height="3" rx="0.5" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="0.5"/>
    <text x="11.5" y="22.5" font-family="sans-serif" font-size="1.5" font-weight="bold" fill="#2c3e50" text-anchor="middle">6</text>
    
    <rect x="14" y="20" width="4" height="3" rx="0.5" fill="#e67e22" stroke="#d35400" stroke-width="0.5"/>
    <text x="16" y="22.5" font-family="sans-serif" font-size="1.5" font-weight="bold" fill="#ffffff" text-anchor="middle">-</text>
    
    <!-- Row 4 -->
    <rect x="2" y="24" width="3" height="3" rx="0.5" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="0.5"/>
    <text x="3.5" y="26.5" font-family="sans-serif" font-size="1.5" font-weight="bold" fill="#2c3e50" text-anchor="middle">1</text>
    
    <rect x="6" y="24" width="3" height="3" rx="0.5" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="0.5"/>
    <text x="7.5" y="26.5" font-family="sans-serif" font-size="1.5" font-weight="bold" fill="#2c3e50" text-anchor="middle">2</text>
    
    <rect x="10" y="24" width="3" height="3" rx="0.5" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="0.5"/>
    <text x="11.5" y="26.5" font-family="sans-serif" font-size="1.5" font-weight="bold" fill="#2c3e50" text-anchor="middle">3</text>
    
    <rect x="14" y="24" width="4" height="7" rx="0.5" fill="#e67e22" stroke="#d35400" stroke-width="0.5"/>
    <text x="16" y="28" font-family="sans-serif" font-size="1.5" font-weight="bold" fill="#ffffff" text-anchor="middle">=</text>
    
    <!-- Row 5 -->
    <rect x="2" y="28" width="7" height="3" rx="0.5" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="0.5"/>
    <text x="5.5" y="30.5" font-family="sans-serif" font-size="1.5" font-weight="bold" fill="#2c3e50" text-anchor="middle">0</text>
    
    <rect x="10" y="28" width="3" height="3" rx="0.5" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="0.5"/>
    <text x="11.5" y="30.5" font-family="sans-serif" font-size="1.5" font-weight="bold" fill="#2c3e50" text-anchor="middle">.</text>
  </g>
  
  <!-- Money Symbol -->
  <g transform="translate(8, 12)">
    <circle cx="0" cy="0" r="4" fill="url(#moneyGradient)" stroke="#e67e22" stroke-width="1"/>
    <text x="0" y="1.5" font-family="sans-serif" font-size="4" font-weight="bold" fill="#ffffff" text-anchor="middle">¥</text>
  </g>
  
  <!-- Tax Document -->
  <g transform="translate(44, 12)">
    <rect x="0" y="0" width="12" height="16" rx="2" fill="#ffffff" stroke="#e9ecef" stroke-width="2"/>
    
    <!-- Document Header -->
    <rect x="1" y="1" width="10" height="3" rx="1" fill="url(#taxGradient)"/>
    <text x="6" y="3" font-family="sans-serif" font-size="1.5" font-weight="bold" fill="#ffffff" text-anchor="middle">个税</text>
    
    <!-- Document Lines -->
    <line x1="2" y1="6" x2="10" y2="6" stroke="#dee2e6" stroke-width="1"/>
    <line x1="2" y1="8" x2="10" y2="8" stroke="#dee2e6" stroke-width="1"/>
    <line x1="2" y1="10" x2="10" y2="10" stroke="#dee2e6" stroke-width="1"/>
    <line x1="2" y1="12" x2="10" y2="12" stroke="#dee2e6" stroke-width="1"/>
    <line x1="2" y1="14" x2="10" y2="14" stroke="#dee2e6" stroke-width="1"/>
    
    <!-- Tax Amount -->
    <text x="6" y="7" font-family="monospace" font-size="1.2" fill="#e74c3c" text-anchor="middle">-2,580</text>
    <text x="6" y="9" font-family="monospace" font-size="1.2" fill="#27ae60" text-anchor="middle">+10,000</text>
    <text x="6" y="11" font-family="monospace" font-size="1.2" fill="#495057" text-anchor="middle">税率:20%</text>
  </g>
  
  <!-- Tax Rate Indicator -->
  <g transform="translate(8, 44)">
    <rect x="0" y="0" width="16" height="6" rx="3" fill="#e74c3c" stroke="#c0392b" stroke-width="1"/>
    <text x="8" y="4" font-family="sans-serif" font-size="2" font-weight="bold" fill="#ffffff" text-anchor="middle">税率计算</text>
  </g>
  
  <!-- Income Levels -->
  <g transform="translate(48, 36)">
    <!-- Level 1 -->
    <rect x="0" y="0" width="8" height="2" rx="1" fill="#27ae60"/>
    <text x="4" y="1.5" font-family="sans-serif" font-size="1" fill="#ffffff" text-anchor="middle">3%</text>
    
    <!-- Level 2 -->
    <rect x="0" y="3" width="8" height="2" rx="1" fill="#f39c12"/>
    <text x="4" y="4.5" font-family="sans-serif" font-size="1" fill="#ffffff" text-anchor="middle">10%</text>
    
    <!-- Level 3 -->
    <rect x="0" y="6" width="8" height="2" rx="1" fill="#e67e22"/>
    <text x="4" y="7.5" font-family="sans-serif" font-size="1" fill="#ffffff" text-anchor="middle">20%</text>
    
    <!-- Level 4 -->
    <rect x="0" y="9" width="8" height="2" rx="1" fill="#e74c3c"/>
    <text x="4" y="10.5" font-family="sans-serif" font-size="1" fill="#ffffff" text-anchor="middle">25%</text>
    
    <!-- Level 5 -->
    <rect x="0" y="12" width="8" height="2" rx="1" fill="#8e44ad"/>
    <text x="4" y="13.5" font-family="sans-serif" font-size="1" fill="#ffffff" text-anchor="middle">30%</text>
    
    <!-- Level 6 -->
    <rect x="0" y="15" width="8" height="2" rx="1" fill="#2c3e50"/>
    <text x="4" y="16.5" font-family="sans-serif" font-size="1" fill="#ffffff" text-anchor="middle">35%</text>
    
    <!-- Level 7 -->
    <rect x="0" y="18" width="8" height="2" rx="1" fill="#c0392b"/>
    <text x="4" y="19.5" font-family="sans-serif" font-size="1" fill="#ffffff" text-anchor="middle">45%</text>
  </g>
  
  <!-- Deduction Items -->
  <g transform="translate(6, 52)">
    <rect x="0" y="0" width="24" height="4" rx="2" fill="#3498db" stroke="#2980b9" stroke-width="1"/>
    <text x="12" y="2.5" font-family="sans-serif" font-size="1.5" font-weight="bold" fill="#ffffff" text-anchor="middle">专项扣除</text>
  </g>
  
  <g transform="translate(32, 52)">
    <rect x="0" y="0" width="24" height="4" rx="2" fill="#9b59b6" stroke="#8e44ad" stroke-width="1"/>
    <text x="12" y="2.5" font-family="sans-serif" font-size="1.5" font-weight="bold" fill="#ffffff" text-anchor="middle">五险一金</text>
  </g>
  
  <!-- Calculation Arrow -->
  <g transform="translate(32, 32)">
    <path d="M -8 0 L 8 0 M 4 -3 L 8 0 L 4 3" stroke="#2c3e50" stroke-width="2" fill="none">
      <animate attributeName="stroke-dasharray" values="0,20;20,0;0,20" dur="3s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Result Display -->
  <g transform="translate(32, 58)">
    <rect x="-14" y="0" width="28" height="4" rx="2" fill="#27ae60" stroke="#229954" stroke-width="1"/>
    <text x="0" y="2.5" font-family="sans-serif" font-size="2" font-weight="bold" fill="#ffffff" text-anchor="middle">应纳税额: ¥2,580</text>
  </g>
  
  <!-- Sparkle Effects -->
  <g transform="translate(12, 28)">
    <path d="M 0 0 L 1 -2 L 2 0 L 1 2 Z" fill="#f39c12" opacity="0.8">
      <animateTransform attributeName="transform" type="scale" values="0.5;1.2;0.5" dur="2s" repeatCount="indefinite" begin="0s"/>
    </path>
  </g>
  
  <g transform="translate(52, 8)">
    <path d="M 0 0 L 1 -2 L 2 0 L 1 2 Z" fill="#e74c3c" opacity="0.6">
      <animateTransform attributeName="transform" type="scale" values="0.5;1.2;0.5" dur="2s" repeatCount="indefinite" begin="1s"/>
    </path>
  </g>
</svg>