<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="paperGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="penGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357abd;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="focusGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ee5a52;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)" stroke="#667eea" stroke-width="2"/>
  
  <!-- Writing Paper -->
  <g transform="translate(12, 8)">
    <rect x="0" y="0" width="28" height="36" rx="3" fill="url(#paperGradient)" stroke="#e9ecef" stroke-width="2"/>
    
    <!-- Paper Lines -->
    <line x1="4" y1="8" x2="24" y2="8" stroke="#dee2e6" stroke-width="1" opacity="0.6"/>
    <line x1="4" y1="12" x2="24" y2="12" stroke="#dee2e6" stroke-width="1" opacity="0.6"/>
    <line x1="4" y1="16" x2="24" y2="16" stroke="#dee2e6" stroke-width="1" opacity="0.6"/>
    <line x1="4" y1="20" x2="24" y2="20" stroke="#dee2e6" stroke-width="1" opacity="0.6"/>
    <line x1="4" y1="24" x2="24" y2="24" stroke="#dee2e6" stroke-width="1" opacity="0.6"/>
    <line x1="4" y1="28" x2="24" y2="28" stroke="#dee2e6" stroke-width="1" opacity="0.6"/>
    
    <!-- Written Text Lines -->
    <line x1="4" y1="8" x2="18" y2="8" stroke="#495057" stroke-width="2"/>
    <line x1="4" y1="12" x2="22" y2="12" stroke="#495057" stroke-width="2"/>
    <line x1="4" y1="16" x2="16" y2="16" stroke="#495057" stroke-width="2"/>
    <line x1="4" y1="20" x2="20" y2="20" stroke="#495057" stroke-width="2"/>
    
    <!-- Margin Line -->
    <line x1="6" y1="4" x2="6" y2="32" stroke="#ff6b6b" stroke-width="1" opacity="0.4"/>
  </g>
  
  <!-- Fountain Pen -->
  <g transform="translate(42, 20)">
    <!-- Pen Body -->
    <rect x="0" y="0" width="3" height="20" rx="1.5" fill="url(#penGradient)" stroke="#357abd" stroke-width="1"/>
    
    <!-- Pen Tip -->
    <polygon points="1.5,20 0,24 3,24" fill="#2c3e50"/>
    
    <!-- Pen Cap -->
    <rect x="0" y="-4" width="3" height="6" rx="1.5" fill="#6c757d" stroke="#495057" stroke-width="1"/>
    
    <!-- Pen Clip -->
    <rect x="2.5" y="-2" width="1" height="4" rx="0.5" fill="#adb5bd"/>
  </g>
  
  <!-- Focus Ring -->
  <circle cx="32" cy="32" r="26" fill="none" stroke="url(#focusGradient)" stroke-width="3" opacity="0.7" stroke-dasharray="8,4">
    <animateTransform attributeName="transform" type="rotate" values="0 32 32;360 32 32" dur="8s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Concentration Indicators -->
  <g transform="translate(8, 32)">
    <!-- Left Focus Dot -->
    <circle cx="0" cy="0" r="2" fill="#ff6b6b" opacity="0.8">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite" begin="0s"/>
    </circle>
  </g>
  
  <g transform="translate(56, 32)">
    <!-- Right Focus Dot -->
    <circle cx="0" cy="0" r="2" fill="#ff6b6b" opacity="0.6">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite" begin="1s"/>
    </circle>
  </g>
  
  <!-- Writing Mode Indicator -->
  <g transform="translate(32, 50)">
    <rect x="-8" y="0" width="16" height="6" rx="3" fill="#28a745" stroke="#20c997" stroke-width="1"/>
    <text x="0" y="4" font-family="sans-serif" font-size="3" font-weight="bold" fill="#ffffff" text-anchor="middle">专注</text>
  </g>
  
  <!-- Distraction Blocker -->
  <g transform="translate(6, 6)">
    <!-- No Notification Icon -->
    <circle cx="0" cy="0" r="4" fill="#dc3545" stroke="#c82333" stroke-width="1"/>
    <line x1="-2" y1="-2" x2="2" y2="2" stroke="#ffffff" stroke-width="2"/>
    <line x1="2" y1="-2" x2="-2" y2="2" stroke="#ffffff" stroke-width="2"/>
  </g>
  
  <!-- Timer -->
  <g transform="translate(52, 8)">
    <circle cx="0" cy="0" r="4" fill="#ffc107" stroke="#e0a800" stroke-width="1"/>
    <line x1="0" y1="0" x2="0" y2="-2" stroke="#495057" stroke-width="1.5"/>
    <line x1="0" y1="0" x2="1.5" y2="1.5" stroke="#495057" stroke-width="1"/>
    <text x="0" y="10" font-family="sans-serif" font-size="2" fill="#ffc107" text-anchor="middle">25min</text>
  </g>
  
  <!-- Word Count -->
  <g transform="translate(8, 56)">
    <rect x="0" y="0" width="12" height="4" rx="2" fill="#17a2b8" stroke="#138496" stroke-width="1"/>
    <text x="6" y="2.5" font-family="sans-serif" font-size="2" font-weight="bold" fill="#ffffff" text-anchor="middle">1,247</text>
  </g>
  
  <!-- Progress Bar -->
  <g transform="translate(24, 56)">
    <rect x="0" y="0" width="16" height="4" rx="2" fill="#e9ecef" stroke="#dee2e6" stroke-width="1"/>
    <rect x="1" y="1" width="10" height="2" rx="1" fill="#28a745"/>
    <text x="8" y="8" font-family="sans-serif" font-size="2" fill="#28a745" text-anchor="middle">62%</text>
  </g>
  
  <!-- Inspiration Spark -->
  <g transform="translate(20, 12)">
    <path d="M 0 0 L 2 -4 L 4 0 L 2 4 Z" fill="#ffd700" opacity="0.9">
      <animateTransform attributeName="transform" type="scale" values="0.8;1.2;0.8" dur="3s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Zen Mode -->
  <g transform="translate(32, 6)">
    <circle cx="0" cy="0" r="3" fill="#6f42c1" stroke="#5a32a3" stroke-width="1"/>
    <text x="0" y="1" font-family="sans-serif" font-size="2" font-weight="bold" fill="#ffffff" text-anchor="middle">禅</text>
  </g>
  
  <!-- Flow State Indicator -->
  <g transform="translate(44, 44)">
    <path d="M 0 0 Q 4 -2 8 0 Q 4 2 0 0" fill="none" stroke="#20c997" stroke-width="2" opacity="0.7">
      <animate attributeName="stroke-dasharray" values="0,20;20,0;0,20" dur="4s" repeatCount="indefinite"/>
    </path>
  </g>
</svg>