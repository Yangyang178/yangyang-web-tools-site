<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="unitGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#unitGrad)" opacity="0.1"/>
  
  <!-- Left unit box -->
  <rect x="8" y="20" width="18" height="12" rx="2" fill="none" stroke="url(#unitGrad)" stroke-width="2"/>
  <rect x="10" y="22" width="14" height="8" rx="1" fill="url(#unitGrad)" opacity="0.1"/>
  <text x="17" y="27" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="url(#unitGrad)" font-weight="bold">100</text>
  <text x="17" y="36" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="url(#unitGrad)">KM</text>
  
  <!-- Conversion arrows -->
  <path d="M30 24 L34 20 L34 22 L38 22 L38 26 L34 26 L34 28 Z" fill="url(#unitGrad)"/>
  <path d="M34 40 L30 36 L30 38 L26 38 L26 42 L30 42 L30 44 Z" fill="url(#unitGrad)"/>
  
  <!-- Right unit box -->
  <rect x="38" y="20" width="18" height="12" rx="2" fill="none" stroke="url(#unitGrad)" stroke-width="2"/>
  <rect x="40" y="22" width="14" height="8" rx="1" fill="url(#unitGrad)" opacity="0.1"/>
  <text x="47" y="27" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="url(#unitGrad)" font-weight="bold">62.14</text>
  <text x="47" y="36" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="url(#unitGrad)">MILES</text>
  
  <!-- Unit categories -->
  <circle cx="16" cy="46" r="6" fill="url(#unitGrad)" opacity="0.2"/>
  <text x="16" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="5" fill="url(#unitGrad)" font-weight="bold">长度</text>
  
  <circle cx="32" cy="46" r="6" fill="url(#unitGrad)" opacity="0.2"/>
  <text x="32" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="5" fill="url(#unitGrad)" font-weight="bold">重量</text>
  
  <circle cx="48" cy="46" r="6" fill="url(#unitGrad)" opacity="0.2"/>
  <text x="48" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="5" fill="url(#unitGrad)" font-weight="bold">温度</text>
  
  <!-- Calculator symbol -->
  <rect x="28" y="8" width="8" height="8" rx="1" fill="url(#unitGrad)" opacity="0.3"/>
  <line x1="30" y1="10" x2="34" y2="10" stroke="url(#unitGrad)" stroke-width="1"/>
  <line x1="30" y1="12" x2="34" y2="12" stroke="url(#unitGrad)" stroke-width="1"/>
  <line x1="30" y1="14" x2="34" y2="14" stroke="url(#unitGrad)" stroke-width="1"/>
</svg>