<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="qrGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="scanGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#20c997;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buttonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="resultGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffc107;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fd7e14;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)" stroke="#667eea" stroke-width="2"/>
  
  <!-- Main QR Code Container -->
  <g transform="translate(12, 12)">
    <rect x="0" y="0" width="40" height="40" rx="4" fill="url(#qrGradient)" stroke="#dee2e6" stroke-width="2"/>
    
    <!-- QR Code Pattern -->
    <!-- Top-Left Corner -->
    <g transform="translate(2, 2)">
      <rect x="0" y="0" width="12" height="12" rx="1" fill="#000000" stroke="#333333" stroke-width="1"/>
      <rect x="2" y="2" width="8" height="8" rx="1" fill="#ffffff"/>
      <rect x="4" y="4" width="4" height="4" rx="1" fill="#000000"/>
    </g>
    
    <!-- Top-Right Corner -->
    <g transform="translate(26, 2)">
      <rect x="0" y="0" width="12" height="12" rx="1" fill="#000000" stroke="#333333" stroke-width="1"/>
      <rect x="2" y="2" width="8" height="8" rx="1" fill="#ffffff"/>
      <rect x="4" y="4" width="4" height="4" rx="1" fill="#000000"/>
    </g>
    
    <!-- Bottom-Left Corner -->
    <g transform="translate(2, 26)">
      <rect x="0" y="0" width="12" height="12" rx="1" fill="#000000" stroke="#333333" stroke-width="1"/>
      <rect x="2" y="2" width="8" height="8" rx="1" fill="#ffffff"/>
      <rect x="4" y="4" width="4" height="4" rx="1" fill="#000000"/>
    </g>
    
    <!-- Data Pattern -->
    <!-- Row 1 -->
    <rect x="16" y="2" width="2" height="2" fill="#000000"/>
    <rect x="20" y="2" width="2" height="2" fill="#000000"/>
    <rect x="16" y="6" width="2" height="2" fill="#000000"/>
    <rect x="22" y="6" width="2" height="2" fill="#000000"/>
    
    <!-- Row 2 -->
    <rect x="2" y="16" width="2" height="2" fill="#000000"/>
    <rect x="6" y="16" width="2" height="2" fill="#000000"/>
    <rect x="10" y="16" width="2" height="2" fill="#000000"/>
    <rect x="16" y="16" width="2" height="2" fill="#000000"/>
    <rect x="20" y="16" width="2" height="2" fill="#000000"/>
    <rect x="24" y="16" width="2" height="2" fill="#000000"/>
    <rect x="28" y="16" width="2" height="2" fill="#000000"/>
    <rect x="32" y="16" width="2" height="2" fill="#000000"/>
    <rect x="36" y="16" width="2" height="2" fill="#000000"/>
    
    <!-- Row 3 -->
    <rect x="16" y="20" width="2" height="2" fill="#000000"/>
    <rect x="20" y="20" width="2" height="2" fill="#000000"/>
    <rect x="26" y="20" width="2" height="2" fill="#000000"/>
    <rect x="30" y="20" width="2" height="2" fill="#000000"/>
    <rect x="36" y="20" width="2" height="2" fill="#000000"/>
    
    <!-- Row 4 -->
    <rect x="16" y="24" width="2" height="2" fill="#000000"/>
    <rect x="22" y="24" width="2" height="2" fill="#000000"/>
    <rect x="28" y="24" width="2" height="2" fill="#000000"/>
    <rect x="32" y="24" width="2" height="2" fill="#000000"/>
    
    <!-- Row 5 -->
    <rect x="16" y="28" width="2" height="2" fill="#000000"/>
    <rect x="20" y="28" width="2" height="2" fill="#000000"/>
    <rect x="24" y="28" width="2" height="2" fill="#000000"/>
    <rect x="30" y="28" width="2" height="2" fill="#000000"/>
    <rect x="34" y="28" width="2" height="2" fill="#000000"/>
    
    <!-- Row 6 -->
    <rect x="16" y="32" width="2" height="2" fill="#000000"/>
    <rect x="22" y="32" width="2" height="2" fill="#000000"/>
    <rect x="26" y="32" width="2" height="2" fill="#000000"/>
    <rect x="32" y="32" width="2" height="2" fill="#000000"/>
    <rect x="36" y="32" width="2" height="2" fill="#000000"/>
    
    <!-- Row 7 -->
    <rect x="16" y="36" width="2" height="2" fill="#000000"/>
    <rect x="20" y="36" width="2" height="2" fill="#000000"/>
    <rect x="28" y="36" width="2" height="2" fill="#000000"/>
    <rect x="34" y="36" width="2" height="2" fill="#000000"/>
  </g>
  
  <!-- Scanning Line Animation -->
  <g transform="translate(12, 12)">
    <rect x="0" y="0" width="40" height="2" fill="url(#scanGradient)" opacity="0.8">
      <animateTransform attributeName="transform" type="translate" values="0,0; 0,38; 0,0" dur="3s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Scanner Frame -->
  <g transform="translate(10, 10)">
    <!-- Top-Left Corner -->
    <path d="M 0 0 L 8 0 M 0 0 L 0 8" stroke="url(#scanGradient)" stroke-width="3" stroke-linecap="round"/>
    <!-- Top-Right Corner -->
    <path d="M 44 0 L 36 0 M 44 0 L 44 8" stroke="url(#scanGradient)" stroke-width="3" stroke-linecap="round"/>
    <!-- Bottom-Left Corner -->
    <path d="M 0 44 L 8 44 M 0 44 L 0 36" stroke="url(#scanGradient)" stroke-width="3" stroke-linecap="round"/>
    <!-- Bottom-Right Corner -->
    <path d="M 44 44 L 36 44 M 44 44 L 44 36" stroke="url(#scanGradient)" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Decode Button -->
  <g transform="translate(4, 56)">
    <rect x="0" y="0" width="16" height="6" rx="3" fill="url(#buttonGradient)" stroke="#0056b3" stroke-width="1"/>
    <text x="8" y="4" font-family="sans-serif" font-size="2" font-weight="bold" fill="#ffffff" text-anchor="middle">解码</text>
  </g>
  
  <!-- Upload Button -->
  <g transform="translate(22, 56)">
    <rect x="0" y="0" width="16" height="6" rx="3" fill="#28a745" stroke="#1e7e34" stroke-width="1"/>
    <text x="8" y="4" font-family="sans-serif" font-size="2" font-weight="bold" fill="#ffffff" text-anchor="middle">上传</text>
  </g>
  
  <!-- Camera Button -->
  <g transform="translate(40, 56)">
    <rect x="0" y="0" width="16" height="6" rx="3" fill="#dc3545" stroke="#bd2130" stroke-width="1"/>
    <text x="8" y="4" font-family="sans-serif" font-size="2" font-weight="bold" fill="#ffffff" text-anchor="middle">拍照</text>
  </g>
  
  <!-- Status Indicator -->
  <g transform="translate(2, 2)">
    <rect x="0" y="0" width="12" height="4" rx="2" fill="url(#resultGradient)" stroke="#fd7e14" stroke-width="1"/>
    <text x="6" y="2.5" font-family="sans-serif" font-size="1.5" font-weight="bold" fill="#ffffff" text-anchor="middle">扫描中</text>
  </g>
  
  <!-- Format Indicator -->
  <g transform="translate(50, 2)">
    <rect x="0" y="0" width="12" height="4" rx="2" fill="#6f42c1" stroke="#59359a" stroke-width="1"/>
    <text x="6" y="2.5" font-family="sans-serif" font-size="1.5" font-weight="bold" fill="#ffffff" text-anchor="middle">QR</text>
  </g>
  
  <!-- Result Display -->
  <g transform="translate(16, 2)">
    <rect x="0" y="0" width="32" height="4" rx="2" fill="#17a2b8" stroke="#138496" stroke-width="1"/>
    <text x="16" y="2.5" font-family="sans-serif" font-size="1.5" font-weight="bold" fill="#ffffff" text-anchor="middle">解码结果显示区</text>
  </g>
  
  <!-- Magnifying Glass Icon -->
  <g transform="translate(54, 48)">
    <circle cx="4" cy="4" r="3" fill="none" stroke="#28a745" stroke-width="2"/>
    <path d="M 6.5 6.5 L 9 9" stroke="#28a745" stroke-width="2" stroke-linecap="round"/>
    <circle cx="4" cy="4" r="1.5" fill="#28a745" opacity="0.3">
      <animate attributeName="r" values="1;2;1" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Data Flow Animation -->
  <g transform="translate(32, 54)">
    <circle cx="0" cy="0" r="1" fill="#007bff" opacity="0.8">
      <animateTransform attributeName="transform" type="translate" values="0,0; 8,0; 16,0; 24,0" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="1" fill="#007bff" opacity="0.6">
      <animateTransform attributeName="transform" type="translate" values="0,0; 8,0; 16,0; 24,0" dur="2s" repeatCount="indefinite" begin="0.5s"/>
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    <circle cx="0" cy="0" r="1" fill="#007bff" opacity="0.4">
      <animateTransform attributeName="transform" type="translate" values="0,0; 8,0; 16,0; 24,0" dur="2s" repeatCount="indefinite" begin="1s"/>
      <animate attributeName="opacity" values="0.4;0.1;0.4" dur="2s" repeatCount="indefinite" begin="1s"/>
    </circle>
  </g>
  
  <!-- Success Indicator -->
  <g transform="translate(58, 32)">
    <circle cx="3" cy="3" r="2.5" fill="#28a745" stroke="#1e7e34" stroke-width="1">
      <animate attributeName="r" values="2;3;2" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <path d="M 1.5 3 L 2.5 4 L 4.5 2" stroke="#ffffff" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Error Indicator -->
  <g transform="translate(2, 32)">
    <circle cx="3" cy="3" r="2.5" fill="#dc3545" stroke="#bd2130" stroke-width="1" opacity="0.5">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
    </circle>
    <path d="M 1.5 1.5 L 4.5 4.5 M 4.5 1.5 L 1.5 4.5" stroke="#ffffff" stroke-width="1" stroke-linecap="round"/>
  </g>
  
  <!-- Sparkle Effects -->
  <g transform="translate(8, 8)">
    <path d="M 0 0 L 1 -2 L 2 0 L 1 2 Z" fill="#ffc107" opacity="0.8">
      <animateTransform attributeName="transform" type="scale" values="0.5;1.2;0.5" dur="2s" repeatCount="indefinite" begin="0s"/>
    </path>
  </g>
  
  <g transform="translate(56, 12)">
    <path d="M 0 0 L 1 -2 L 2 0 L 1 2 Z" fill="#28a745" opacity="0.6">
      <animateTransform attributeName="transform" type="scale" values="0.5;1.2;0.5" dur="2s" repeatCount="indefinite" begin="1s"/>
    </path>
  </g>
  
  <g transform="translate(4, 48)">
    <path d="M 0 0 L 1 -2 L 2 0 L 1 2 Z" fill="#007bff" opacity="0.7">
      <animateTransform attributeName="transform" type="scale" values="0.5;1.2;0.5" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    </path>
  </g>
  
  <g transform="translate(52, 48)">
    <path d="M 0 0 L 1 -2 L 2 0 L 1 2 Z" fill="#dc3545" opacity="0.6">
      <animateTransform attributeName="transform" type="scale" values="0.5;1.2;0.5" dur="2s" repeatCount="indefinite" begin="1.5s"/>
    </path>
  </g>
  
  <!-- Processing Animation -->
  <g transform="translate(32, 32)">
    <circle cx="0" cy="0" r="1" fill="#ffffff" opacity="0.8">
      <animateTransform attributeName="transform" type="rotate" values="0;360" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="r" values="1;3;1" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- QR Type Indicators -->
  <g transform="translate(2, 8)">
    <rect x="0" y="0" width="8" height="3" rx="1.5" fill="#e83e8c" stroke="#d91a72" stroke-width="1"/>
    <text x="4" y="2" font-family="sans-serif" font-size="1" font-weight="bold" fill="#ffffff" text-anchor="middle">URL</text>
  </g>
  
  <g transform="translate(2, 12)">
    <rect x="0" y="0" width="8" height="3" rx="1.5" fill="#20c997" stroke="#17a085" stroke-width="1"/>
    <text x="4" y="2" font-family="sans-serif" font-size="1" font-weight="bold" fill="#ffffff" text-anchor="middle">文本</text>
  </g>
  
  <g transform="translate(2, 16)">
    <rect x="0" y="0" width="8" height="3" rx="1.5" fill="#fd7e14" stroke="#e55a00" stroke-width="1"/>
    <text x="4" y="2" font-family="sans-serif" font-size="1" font-weight="bold" fill="#ffffff" text-anchor="middle">联系人</text>
  </g>
  
  <!-- Decode Progress -->
  <g transform="translate(54, 8)">
    <rect x="0" y="0" width="8" height="12" rx="2" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
    <rect x="1" y="1" width="6" height="10" rx="1" fill="#e9ecef"/>
    <rect x="1" y="7" width="6" height="4" rx="1" fill="#28a745">
      <animate attributeName="height" values="0;10;0" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="y" values="11;1;11" dur="3s" repeatCount="indefinite"/>
    </rect>
    <text x="4" y="15" font-family="sans-serif" font-size="1" font-weight="bold" fill="#666666" text-anchor="middle">进度</text>
  </g>
</svg>