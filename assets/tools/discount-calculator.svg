<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="discountGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#feca57;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tagGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9ff3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f368e0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="32" cy="32" r="30" fill="url(#discountGrad)" opacity="0.1"/>
  
  <!-- 价格标签 -->
  <path d="M15 20 L35 20 L40 32 L35 44 L15 44 Z" fill="url(#tagGrad)" opacity="0.9"/>
  
  <!-- 标签孔 -->
  <circle cx="20" cy="32" r="3" fill="white"/>
  
  <!-- 百分号 -->
  <g fill="white" font-family="Arial, sans-serif" font-weight="bold" font-size="12">
    <text x="28" y="37" text-anchor="middle">%</text>
  </g>
  
  <!-- 计算器 -->
  <rect x="42" y="18" width="16" height="20" rx="2" fill="#2d3748" opacity="0.8"/>
  
  <!-- 计算器屏幕 -->
  <rect x="44" y="20" width="12" height="4" rx="1" fill="#48bb78"/>
  
  <!-- 计算器按键 -->
  <g fill="#4a5568">
    <rect x="45" y="26" width="2" height="2" rx="0.5"/>
    <rect x="48" y="26" width="2" height="2" rx="0.5"/>
    <rect x="51" y="26" width="2" height="2" rx="0.5"/>
    <rect x="54" y="26" width="2" height="2" rx="0.5"/>
    
    <rect x="45" y="29" width="2" height="2" rx="0.5"/>
    <rect x="48" y="29" width="2" height="2" rx="0.5"/>
    <rect x="51" y="29" width="2" height="2" rx="0.5"/>
    <rect x="54" y="29" width="2" height="2" rx="0.5"/>
    
    <rect x="45" y="32" width="2" height="2" rx="0.5"/>
    <rect x="48" y="32" width="2" height="2" rx="0.5"/>
    <rect x="51" y="32" width="2" height="2" rx="0.5"/>
    <rect x="54" y="32" width="2" height="4" rx="0.5" fill="url(#discountGrad)"/>
  </g>
  
  <!-- 折扣箭头 -->
  <path d="M25 15 L30 10 L35 15 M30 10 L30 18" stroke="url(#discountGrad)" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- 庆祝星星 -->
  <g fill="url(#discountGrad)" opacity="0.7">
    <path d="M12 12 L13 15 L16 15 L14 17 L15 20 L12 18 L9 20 L10 17 L8 15 L11 15 Z"/>
    <path d="M50 8 L51 10 L53 10 L52 11 L52.5 13 L50 12 L47.5 13 L48 11 L47 10 L49 10 Z"/>
    <path d="M55 45 L56 47 L58 47 L57 48 L57.5 50 L55 49 L52.5 50 L53 48 L52 47 L54 47 Z"/>
  </g>
</svg>