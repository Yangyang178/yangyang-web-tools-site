<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bmiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#43e97b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38f9d7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="healthGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fa709a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fee140;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="28" fill="url(#bmiGradient)" filter="url(#shadow)"/>
  
  <!-- Human figure silhouette -->
  <g transform="translate(24, 8)" fill="#ffffff" opacity="0.9">
    <!-- Head -->
    <circle cx="8" cy="6" r="4"/>
    <!-- Body -->
    <rect x="6" y="10" width="4" height="12" rx="2"/>
    <!-- Arms -->
    <rect x="2" y="12" width="3" height="1.5" rx="0.75"/>
    <rect x="11" y="12" width="3" height="1.5" rx="0.75"/>
    <!-- Legs -->
    <rect x="6.5" y="22" width="1.5" height="8" rx="0.75"/>
    <rect x="8" y="22" width="1.5" height="8" rx="0.75"/>
  </g>
  
  <!-- BMI Scale/Meter -->
  <g transform="translate(8, 36)">
    <!-- Scale background -->
    <rect x="0" y="0" width="48" height="8" rx="4" fill="#ffffff" opacity="0.9"/>
    
    <!-- BMI color zones -->
    <rect x="2" y="2" width="8" height="4" rx="2" fill="#3498db" opacity="0.8"/> <!-- Underweight -->
    <rect x="12" y="2" width="12" height="4" rx="2" fill="#2ecc71" opacity="0.8"/> <!-- Normal -->
    <rect x="26" y="2" width="10" height="4" rx="2" fill="#f39c12" opacity="0.8"/> <!-- Overweight -->
    <rect x="38" y="2" width="8" height="4" rx="2" fill="#e74c3c" opacity="0.8"/> <!-- Obese -->
    
    <!-- BMI indicator needle -->
    <path d="M24 8 L26 12 L22 12 Z" fill="url(#healthGradient)"/>
  </g>
  
  <!-- Calculator elements -->
  <g transform="translate(44, 12)">
    <!-- Calculator display -->
    <rect x="0" y="0" width="16" height="12" rx="2" fill="#ffffff" opacity="0.9"/>
    <rect x="1" y="1" width="14" height="4" rx="1" fill="#2c3e50"/>
    
    <!-- BMI result display -->
    <text x="8" y="4" text-anchor="middle" fill="url(#healthGradient)" font-family="monospace" font-size="3">BMI</text>
    <text x="8" y="9" text-anchor="middle" fill="#2c3e50" font-family="monospace" font-size="4">22.5</text>
    
    <!-- Calculator buttons -->
    <g fill="#ecf0f1" opacity="0.8">
      <rect x="2" y="14" width="3" height="2" rx="0.5"/>
      <rect x="6" y="14" width="3" height="2" rx="0.5"/>
      <rect x="10" y="14" width="3" height="2" rx="0.5"/>
    </g>
  </g>
  
  <!-- Health indicators -->
  <g opacity="0.8">
    <!-- Heart symbol -->
    <path d="M12 52 C12 48, 8 46, 6 48 C4 46, 0 48, 0 52 C0 56, 6 60, 6 60 C6 60, 12 56, 12 52 Z" 
          fill="url(#healthGradient)" transform="translate(8, 0) scale(0.8)"/>
    
    <!-- Plus symbol (health) -->
    <g transform="translate(52, 48)" fill="#ffffff">
      <rect x="0" y="2" width="6" height="2" rx="1"/>
      <rect x="2" y="0" width="2" height="6" rx="1"/>
    </g>
  </g>
  
  <!-- Weight and height symbols -->
  <g transform="translate(4, 20)" fill="#ffffff" opacity="0.7" font-family="monospace" font-size="8">
    <text x="0" y="0">kg</text>
  </g>
  
  <g transform="translate(52, 32)" fill="#ffffff" opacity="0.7" font-family="monospace" font-size="8">
    <text x="0" y="0">cm</text>
  </g>
</svg>