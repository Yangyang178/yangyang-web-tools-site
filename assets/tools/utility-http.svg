<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="httpGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="requestGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="responseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="28" fill="url(#httpGradient)" filter="url(#shadow)"/>
  
  <!-- HTTP Client Interface -->
  <g transform="translate(6, 6)">
    <!-- Main interface background -->
    <rect x="0" y="0" width="52" height="52" rx="4" fill="#ffffff" opacity="0.95" stroke="#e5e7eb" stroke-width="1"/>
    
    <!-- Header bar -->
    <rect x="0" y="0" width="52" height="8" rx="4" fill="url(#httpGradient)" opacity="0.8"/>
    <text x="26" y="5.5" text-anchor="middle" font-family="Arial, sans-serif" 
          font-size="4" font-weight="bold" fill="#ffffff">HTTP Simulator</text>
    
    <!-- Method selector -->
    <g transform="translate(2, 12)">
      <rect x="0" y="0" width="12" height="6" rx="2" fill="url(#requestGradient)" opacity="0.8"/>
      <text x="6" y="4" text-anchor="middle" font-family="Arial, sans-serif" 
            font-size="3" font-weight="bold" fill="#ffffff">GET</text>
    </g>
    
    <!-- URL input field -->
    <g transform="translate(16, 12)">
      <rect x="0" y="0" width="34" height="6" rx="2" fill="#f9fafb" stroke="#d1d5db" stroke-width="1"/>
      <text x="2" y="4" font-family="Monaco, monospace" 
            font-size="2.5" fill="#374151">https://api.example.com/users</text>
    </g>
    
    <!-- Send button -->
    <g transform="translate(42, 20)">
      <rect x="0" y="0" width="8" height="4" rx="2" fill="url(#requestGradient)"/>
      <text x="4" y="2.8" text-anchor="middle" font-family="Arial, sans-serif" 
            font-size="2.5" font-weight="bold" fill="#ffffff">Send</text>
    </g>
    
    <!-- Request headers section -->
    <g transform="translate(2, 26)">
      <text x="0" y="3" font-family="Arial, sans-serif" 
            font-size="2.5" font-weight="bold" fill="#374151">Headers:</text>
      
      <rect x="0" y="4" width="48" height="8" rx="2" fill="#f3f4f6" stroke="#e5e7eb" stroke-width="1"/>
      
      <!-- Header entries -->
      <text x="2" y="7" font-family="Monaco, monospace" 
            font-size="2" fill="#6b7280">Content-Type: application/json</text>
      <text x="2" y="10" font-family="Monaco, monospace" 
            font-size="2" fill="#6b7280">Authorization: Bearer token123</text>
    </g>
    
    <!-- Response section -->
    <g transform="translate(2, 38)">
      <text x="0" y="3" font-family="Arial, sans-serif" 
            font-size="2.5" font-weight="bold" fill="#374151">Response:</text>
      
      <!-- Status code -->
      <g transform="translate(20, 0)">
        <rect x="0" y="0" width="12" height="4" rx="2" fill="url(#responseGradient)" opacity="0.8"/>
        <text x="6" y="2.8" text-anchor="middle" font-family="Arial, sans-serif" 
              font-size="2.5" font-weight="bold" fill="#ffffff">200 OK</text>
      </g>
      
      <!-- Response body -->
      <rect x="0" y="5" width="48" height="8" rx="2" fill="#f8fafc" stroke="#e5e7eb" stroke-width="1"/>
      <text x="2" y="8" font-family="Monaco, monospace" 
            font-size="2" fill="#059669">{"users": [{"id": 1, "name": "John"}]}</text>
    </g>
  </g>
  
  <!-- HTTP Methods indicators -->
  <g transform="translate(2, 2)" opacity="0.7">
    <!-- GET -->
    <rect x="0" y="0" width="8" height="3" rx="1" fill="#22c55e"/>
    <text x="4" y="2" text-anchor="middle" font-family="Arial, sans-serif" 
          font-size="2" font-weight="bold" fill="#ffffff">GET</text>
    
    <!-- POST -->
    <rect x="0" y="4" width="8" height="3" rx="1" fill="#3b82f6"/>
    <text x="4" y="6" text-anchor="middle" font-family="Arial, sans-serif" 
          font-size="2" font-weight="bold" fill="#ffffff">POST</text>
    
    <!-- PUT -->
    <rect x="0" y="8" width="8" height="3" rx="1" fill="#f59e0b"/>
    <text x="4" y="10" text-anchor="middle" font-family="Arial, sans-serif" 
          font-size="2" font-weight="bold" fill="#ffffff">PUT</text>
    
    <!-- DELETE -->
    <rect x="0" y="12" width="8" height="3" rx="1" fill="#ef4444"/>
    <text x="4" y="14" text-anchor="middle" font-family="Arial, sans-serif" 
          font-size="2" font-weight="bold" fill="#ffffff">DEL</text>
  </g>
  
  <!-- Network/Connection indicators -->
  <g transform="translate(54, 2)" opacity="0.8">
    <!-- WiFi/Network signal -->
    <g fill="url(#httpGradient)">
      <path d="M2 6 Q4 4 6 6" stroke="url(#httpGradient)" stroke-width="1" fill="none"/>
      <path d="M1 7 Q4 3 7 7" stroke="url(#httpGradient)" stroke-width="1" fill="none"/>
      <path d="M0 8 Q4 2 8 8" stroke="url(#httpGradient)" stroke-width="1" fill="none"/>
      <circle cx="4" cy="7" r="0.5" fill="url(#httpGradient)"/>
    </g>
  </g>
  
  <!-- Request/Response flow arrows -->
  <g transform="translate(54, 25)" opacity="0.7">
    <!-- Outgoing request arrow -->
    <g stroke="#22c55e" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <path d="M2 2 L6 2"/>
      <path d="M5 1 L6 2 L5 3"/>
    </g>
    <text x="4" y="8" text-anchor="middle" font-family="Arial, sans-serif" 
          font-size="2" fill="#22c55e">REQ</text>
    
    <!-- Incoming response arrow -->
    <g transform="translate(0, 12)" stroke="#f59e0b" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <path d="M6 2 L2 2"/>
      <path d="M3 1 L2 2 L3 3"/>
    </g>
    <text x="4" y="22" text-anchor="middle" font-family="Arial, sans-serif" 
          font-size="2" fill="#f59e0b">RES</text>
  </g>
  
  <!-- JSON/Data format indicators -->
  <g transform="translate(2, 54)" opacity="0.6">
    <!-- JSON brackets -->
    <text x="0" y="4" font-family="Monaco, monospace" 
          font-size="6" font-weight="bold" fill="#3b82f6">{</text>
    <text x="4" y="4" font-family="Monaco, monospace" 
          font-size="6" font-weight="bold" fill="#3b82f6">}</text>
    
    <!-- XML brackets -->
    <text x="10" y="4" font-family="Monaco, monospace" 
          font-size="4" font-weight="bold" fill="#f59e0b">&lt;/&gt;</text>
  </g>
  
  <!-- Testing/Simulation indicators -->
  <g transform="translate(45, 54)" opacity="0.7">
    <!-- Play button for simulation -->
    <circle cx="4" cy="4" r="3" fill="url(#requestGradient)"/>
    <path d="M2.5 2 L2.5 6 L5.5 4 Z" fill="#ffffff"/>
  </g>
  
  <!-- HTTP protocol indicator -->
  <g transform="translate(25, 2)" opacity="0.8">
    <rect x="0" y="0" width="14" height="4" rx="2" fill="url(#httpGradient)" opacity="0.8"/>
    <text x="7" y="2.8" text-anchor="middle" font-family="Arial, sans-serif" 
          font-size="2.5" font-weight="bold" fill="#ffffff">HTTP/1.1</text>
  </g>
  
  <!-- Loading/Processing indicator -->
  <g transform="translate(32, 54)" opacity="0.6">
    <circle cx="4" cy="4" r="2" fill="none" stroke="#6b7280" stroke-width="1" stroke-dasharray="3,1">
      <animateTransform attributeName="transform" type="rotate" values="0 4 4;360 4 4" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>