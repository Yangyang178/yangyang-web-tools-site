<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="achievementGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="trophyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="medalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="starGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#eab308;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ca8a04;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#achievementGrad)" filter="url(#shadow)"/>
  
  <!-- Main Trophy -->
  <g transform="translate(100,80)">
    <!-- Trophy Cup -->
    <path d="M-15,-20 L15,-20 L12,0 L-12,0 Z" fill="url(#trophyGrad)" filter="url(#shadow)"/>
    <!-- Trophy Handles -->
    <ellipse cx="-18" cy="-10" rx="4" ry="8" fill="url(#trophyGrad)"/>
    <ellipse cx="18" cy="-10" rx="4" ry="8" fill="url(#trophyGrad)"/>
    <!-- Trophy Base -->
    <rect x="-20" y="0" width="40" height="8" rx="4" fill="#92400e"/>
    <rect x="-15" y="8" width="30" height="6" rx="3" fill="#92400e"/>
    <!-- Trophy Star -->
    <polygon points="0,-15 3,-8 10,-8 5,-3 7,4 0,0 -7,4 -5,-3 -10,-8 -3,-8" fill="#fbbf24" filter="url(#glow)"/>
  </g>
  
  <!-- Achievement Medals -->
  <g transform="translate(60,60)">
    <circle cx="0" cy="0" r="12" fill="url(#medalGrad)" filter="url(#shadow)"/>
    <polygon points="0,-6 2,-2 6,-2 3,1 4,5 0,3 -4,5 -3,1 -6,-2 -2,-2" fill="#fbbf24"/>
  </g>
  
  <g transform="translate(140,60)">
    <circle cx="0" cy="0" r="12" fill="#10b981" filter="url(#shadow)"/>
    <polygon points="0,-6 2,-2 6,-2 3,1 4,5 0,3 -4,5 -3,1 -6,-2 -2,-2" fill="#fbbf24"/>
  </g>
  
  <g transform="translate(60,140)">
    <circle cx="0" cy="0" r="12" fill="#3b82f6" filter="url(#shadow)"/>
    <polygon points="0,-6 2,-2 6,-2 3,1 4,5 0,3 -4,5 -3,1 -6,-2 -2,-2" fill="#fbbf24"/>
  </g>
  
  <g transform="translate(140,140)">
    <circle cx="0" cy="0" r="12" fill="#8b5cf6" filter="url(#shadow)"/>
    <polygon points="0,-6 2,-2 6,-2 3,1 4,5 0,3 -4,5 -3,1 -6,-2 -2,-2" fill="#fbbf24"/>
  </g>
  
  <!-- Progress Bars -->
  <g transform="translate(100,130)">
    <rect x="-30" y="0" width="60" height="4" rx="2" fill="rgba(255,255,255,0.3)"/>
    <rect x="-30" y="0" width="45" height="4" rx="2" fill="#10b981">
      <animate attributeName="width" values="0;45;45" dur="3s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Floating Stars -->
  <g opacity="0.8">
    <polygon points="30,40 32,46 38,46 34,50 35,56 30,53 25,56 26,50 22,46 28,46" fill="url(#starGrad)">
      <animateTransform attributeName="transform" type="rotate" values="0 30 40;360 30 40" dur="8s" repeatCount="indefinite"/>
    </polygon>
    <polygon points="170,30 171,34 175,34 172,37 173,41 170,39 167,41 168,37 165,34 169,34" fill="url(#starGrad)">
      <animateTransform attributeName="transform" type="rotate" values="360 170 30;0 170 30" dur="6s" repeatCount="indefinite"/>
    </polygon>
    <polygon points="40,160 41,164 45,164 42,167 43,171 40,169 37,171 38,167 35,164 39,164" fill="url(#starGrad)">
      <animateTransform attributeName="transform" type="rotate" values="0 40 160;360 40 160" dur="10s" repeatCount="indefinite"/>
    </polygon>
  </g>
  
  <!-- Sparkle Effects -->
  <g opacity="0.6">
    <circle cx="80" cy="50" r="2" fill="#fbbf24">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="120" cy="45" r="1.5" fill="#fbbf24">
      <animate attributeName="opacity" values="1;0.3;1" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="160" cy="80" r="1" fill="#fbbf24">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.8s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Category Label -->
  <rect x="20" y="170" width="160" height="20" rx="10" fill="rgba(255,255,255,0.9)" filter="url(#shadow)"/>
  <text x="100" y="183" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d97706">个人成就记录库</text>
  
  <!-- Status Indicators -->
  <g transform="translate(20,15)">
    <rect x="0" y="0" width="45" height="15" rx="7" fill="rgba(34,197,94,0.9)"/>
    <text x="22.5" y="11" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">已解锁</text>
  </g>
  
  <g transform="translate(75,15)">
    <rect x="0" y="0" width="50" height="15" rx="7" fill="rgba(59,130,246,0.9)"/>
    <text x="25" y="11" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">成就: 24</text>
  </g>
  
  <g transform="translate(135,15)">
    <rect x="0" y="0" width="45" height="15" rx="7" fill="rgba(168,85,247,0.9)"/>
    <text x="22.5" y="11" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">等级: 5</text>
  </g>
</svg>