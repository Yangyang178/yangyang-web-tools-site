<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0984e3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#74b9ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="wordGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d5aa0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="htmlGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e17055;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d63031;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="convertGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00b894;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cec9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)" stroke="#0984e3" stroke-width="2"/>
  
  <!-- Word Document -->
  <g transform="translate(6, 12)">
    <rect x="0" y="0" width="18" height="24" rx="2" fill="#ffffff" stroke="#2d5aa0" stroke-width="2"/>
    <!-- Corner fold -->
    <path d="M 14 0 L 14 4 L 18 4" fill="none" stroke="#2d5aa0" stroke-width="2"/>
    <path d="M 14 0 L 14 4 L 18 4 Z" fill="#f8f9fa"/>
    
    <!-- Word Logo -->
    <rect x="2" y="2" width="10" height="4" rx="1" fill="url(#wordGradient)"/>
    <text x="7" y="5" font-family="sans-serif" font-size="2" font-weight="bold" fill="#ffffff" text-anchor="middle">Word</text>
    
    <!-- Document Content -->
    <rect x="2" y="8" width="12" height="1" fill="#2d5aa0" opacity="0.6"/>
    <rect x="2" y="10" width="10" height="1" fill="#2d5aa0" opacity="0.6"/>
    <rect x="2" y="12" width="14" height="1" fill="#2d5aa0" opacity="0.6"/>
    <rect x="2" y="14" width="8" height="1" fill="#2d5aa0" opacity="0.6"/>
    <rect x="2" y="16" width="11" height="1" fill="#2d5aa0" opacity="0.6"/>
    <rect x="2" y="18" width="13" height="1" fill="#2d5aa0" opacity="0.6"/>
    <rect x="2" y="20" width="9" height="1" fill="#2d5aa0" opacity="0.6"/>
    
    <!-- Formatting Indicators -->
    <rect x="2" y="9" width="2" height="0.5" fill="#2d5aa0" font-weight="bold"/>
    <rect x="5" y="9" width="1.5" height="0.5" fill="#2d5aa0" opacity="0.8"/>
    <rect x="7" y="9" width="2.5" height="0.5" fill="#2d5aa0" text-decoration="underline"/>
  </g>
  
  <!-- Conversion Arrow -->
  <g transform="translate(32, 24)">
    <circle cx="0" cy="0" r="6" fill="url(#convertGradient)" stroke="#00b894" stroke-width="2"/>
    <path d="M -3 -1 L 1 -1 L 1 -3 L 4 0 L 1 3 L 1 1 L -3 1 Z" fill="#ffffff"/>
    <text x="0" y="10" font-family="sans-serif" font-size="1.5" fill="#00b894" text-anchor="middle" font-weight="bold">Convert</text>
  </g>
  
  <!-- HTML Code Output -->
  <g transform="translate(40, 12)">
    <rect x="0" y="0" width="18" height="24" rx="2" fill="#2d3748" stroke="#e17055" stroke-width="2"/>
    
    <!-- HTML Logo -->
    <rect x="2" y="2" width="10" height="4" rx="1" fill="url(#htmlGradient)"/>
    <text x="7" y="5" font-family="sans-serif" font-size="2" font-weight="bold" fill="#ffffff" text-anchor="middle">HTML</text>
    
    <!-- HTML Code Lines -->
    <g transform="translate(2, 8)">
      <text x="0" y="0" font-family="monospace" font-size="1.2" fill="#e17055" font-weight="bold">&lt;html&gt;</text>
      <text x="1" y="2" font-family="monospace" font-size="1" fill="#74b9ff">&lt;head&gt;</text>
      <text x="2" y="3.5" font-family="monospace" font-size="0.8" fill="#00cec9">&lt;title&gt;</text>
      <text x="1" y="5" font-family="monospace" font-size="1" fill="#74b9ff">&lt;/head&gt;</text>
      <text x="1" y="6.5" font-family="monospace" font-size="1" fill="#fd79a8">&lt;body&gt;</text>
      <text x="2" y="8" font-family="monospace" font-size="0.8" fill="#fdcb6e">&lt;h1&gt;</text>
      <text x="2" y="9.5" font-family="monospace" font-size="0.8" fill="#a29bfe">&lt;p&gt;</text>
      <text x="1" y="11" font-family="monospace" font-size="1" fill="#fd79a8">&lt;/body&gt;</text>
      <text x="0" y="12.5" font-family="monospace" font-size="1.2" fill="#e17055" font-weight="bold">&lt;/html&gt;</text>
    </g>
  </g>
  
  <!-- Conversion Features -->
  <g transform="translate(8, 42)">
    <!-- Preserve Formatting -->
    <circle cx="0" cy="0" r="4" fill="#fd79a8" stroke="#e84393" stroke-width="1"/>
    <text x="0" y="1" font-family="sans-serif" font-size="1.5" font-weight="bold" fill="#ffffff" text-anchor="middle">F</text>
    <text x="0" y="8" font-family="sans-serif" font-size="1.2" fill="#fd79a8" text-anchor="middle">格式</text>
    
    <!-- Clean Code -->
    <circle cx="16" cy="0" r="4" fill="#00b894" stroke="#00cec9" stroke-width="1"/>
    <text x="16" y="1" font-family="sans-serif" font-size="1.5" font-weight="bold" fill="#ffffff" text-anchor="middle">C</text>
    <text x="16" y="8" font-family="sans-serif" font-size="1.2" fill="#00b894" text-anchor="middle">清理</text>
    
    <!-- Responsive -->
    <circle cx="32" cy="0" r="4" fill="#6c5ce7" stroke="#5a67d8" stroke-width="1"/>
    <text x="32" y="1" font-family="sans-serif" font-size="1.5" font-weight="bold" fill="#ffffff" text-anchor="middle">R</text>
    <text x="32" y="8" font-family="sans-serif" font-size="1.2" fill="#6c5ce7" text-anchor="middle">响应</text>
    
    <!-- Optimize -->
    <circle cx="48" cy="0" r="4" fill="#fdcb6e" stroke="#e17055" stroke-width="1"/>
    <text x="48" y="1" font-family="sans-serif" font-size="1.5" font-weight="bold" fill="#ffffff" text-anchor="middle">O</text>
    <text x="48" y="8" font-family="sans-serif" font-size="1.2" fill="#fdcb6e" text-anchor="middle">优化</text>
  </g>
  
  <!-- File Format Indicators -->
  <g transform="translate(8, 56)">
    <!-- Input Format -->
    <rect x="0" y="0" width="16" height="4" rx="2" fill="#2d5aa0" stroke="#1e3a8a" stroke-width="1"/>
    <text x="8" y="2.5" font-family="sans-serif" font-size="1.5" font-weight="bold" fill="#ffffff" text-anchor="middle">DOCX</text>
    
    <!-- Output Format -->
    <rect x="24" y="0" width="16" height="4" rx="2" fill="#e17055" stroke="#d63031" stroke-width="1"/>
    <text x="32" y="2.5" font-family="sans-serif" font-size="1.5" font-weight="bold" fill="#ffffff" text-anchor="middle">HTML</text>
    
    <!-- CSS Support -->
    <rect x="44" y="0" width="12" height="4" rx="2" fill="#74b9ff" stroke="#0984e3" stroke-width="1"/>
    <text x="50" y="2.5" font-family="sans-serif" font-size="1.5" font-weight="bold" fill="#ffffff" text-anchor="middle">CSS</text>
  </g>
  
  <!-- Processing Steps -->
  <g transform="translate(6, 6)">
    <!-- Step 1: Parse -->
    <circle cx="0" cy="0" r="2" fill="#2d5aa0" stroke="#1e3a8a" stroke-width="1"/>
    <text x="0" y="0.5" font-family="sans-serif" font-size="1" font-weight="bold" fill="#ffffff" text-anchor="middle">1</text>
    <text x="0" y="6" font-family="sans-serif" font-size="1" fill="#2d5aa0" text-anchor="middle">解析</text>
    
    <!-- Step 2: Convert -->
    <circle cx="26" cy="0" r="2" fill="#00b894" stroke="#00cec9" stroke-width="1"/>
    <text x="26" y="0.5" font-family="sans-serif" font-size="1" font-weight="bold" fill="#ffffff" text-anchor="middle">2</text>
    <text x="26" y="6" font-family="sans-serif" font-size="1" fill="#00b894" text-anchor="middle">转换</text>
    
    <!-- Step 3: Output -->
    <circle cx="52" cy="0" r="2" fill="#e17055" stroke="#d63031" stroke-width="1"/>
    <text x="52" y="0.5" font-family="sans-serif" font-size="1" font-weight="bold" fill="#ffffff" text-anchor="middle">3</text>
    <text x="52" y="6" font-family="sans-serif" font-size="1" fill="#e17055" text-anchor="middle">输出</text>
    
    <!-- Connection Lines -->
    <line x1="2" y1="0" x2="24" y2="0" stroke="#00b894" stroke-width="1" opacity="0.6"/>
    <line x1="28" y1="0" x2="50" y2="0" stroke="#e17055" stroke-width="1" opacity="0.6"/>
  </g>
  
  <!-- Quality Indicators -->
  <g transform="translate(52, 40)">
    <!-- High Quality -->
    <circle cx="0" cy="0" r="3" fill="#00b894" stroke="#00cec9" stroke-width="1"/>
    <path d="M -1.5 0 L -0.5 1.5 L 1.5 -1" stroke="#ffffff" stroke-width="1.5" fill="none"/>
    <text x="0" y="7" font-family="sans-serif" font-size="1.2" fill="#00b894" text-anchor="middle">高质量</text>
  </g>
  
  <!-- Compatibility Badge -->
  <g transform="translate(8, 40)">
    <rect x="0" y="0" width="8" height="3" rx="1" fill="#6c5ce7" stroke="#5a67d8" stroke-width="1"/>
    <text x="4" y="2" font-family="sans-serif" font-size="1.2" font-weight="bold" fill="#ffffff" text-anchor="middle">兼容</text>
  </g>
  
  <!-- Processing Animation -->
  <g transform="translate(32, 32)">
    <circle cx="-8" cy="0" r="1" fill="#2d5aa0" opacity="0.8">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite" begin="0s"/>
    </circle>
    <circle cx="0" cy="0" r="1" fill="#00b894" opacity="0.6">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite" begin="0.7s"/>
    </circle>
    <circle cx="8" cy="0" r="1" fill="#e17055" opacity="0.4">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite" begin="1.4s"/>
    </circle>
  </g>
  
  <!-- Semantic Structure -->
  <g transform="translate(24, 60)">
    <rect x="0" y="0" width="16" height="3" rx="1" fill="#a29bfe" stroke="#6c5ce7" stroke-width="1"/>
    <text x="8" y="2" font-family="sans-serif" font-size="1.2" font-weight="bold" fill="#ffffff" text-anchor="middle">语义化</text>
  </g>
</svg>