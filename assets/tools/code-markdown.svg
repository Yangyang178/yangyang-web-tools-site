<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="editorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="previewGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f3f4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)" stroke="#5a67d8" stroke-width="2"/>
  
  <!-- Editor Interface -->
  <!-- Left Panel - Markdown Editor -->
  <rect x="8" y="12" width="22" height="40" rx="2" fill="url(#editorGradient)" stroke="#6c757d" stroke-width="0.5"/>
  
  <!-- Right Panel - Preview -->
  <rect x="34" y="12" width="22" height="40" rx="2" fill="url(#previewGradient)" stroke="#6c757d" stroke-width="0.5"/>
  
  <!-- Markdown Syntax Elements in Left Panel -->
  <!-- Header -->
  <text x="10" y="18" font-family="monospace" font-size="3" fill="#495057"># Header</text>
  
  <!-- Bold Text -->
  <text x="10" y="23" font-family="monospace" font-size="2.5" fill="#495057">**bold**</text>
  
  <!-- Italic Text -->
  <text x="10" y="28" font-family="monospace" font-size="2.5" fill="#495057">*italic*</text>
  
  <!-- Link -->
  <text x="10" y="33" font-family="monospace" font-size="2" fill="#007bff">[link](url)</text>
  
  <!-- List -->
  <text x="10" y="38" font-family="monospace" font-size="2.5" fill="#495057">- item</text>
  <text x="10" y="42" font-family="monospace" font-size="2.5" fill="#495057">- item</text>
  
  <!-- Code Block -->
  <rect x="10" y="45" width="18" height="5" rx="1" fill="#f8f9fa" stroke="#dee2e6" stroke-width="0.3"/>
  <text x="11" y="48.5" font-family="monospace" font-size="2" fill="#e83e8c">`code`</text>
  
  <!-- Preview Content in Right Panel -->
  <!-- Rendered Header -->
  <text x="36" y="19" font-family="sans-serif" font-size="4" font-weight="bold" fill="#212529">Header</text>
  
  <!-- Rendered Bold -->
  <text x="36" y="25" font-family="sans-serif" font-size="3" font-weight="bold" fill="#495057">bold</text>
  
  <!-- Rendered Italic -->
  <text x="36" y="30" font-family="sans-serif" font-size="3" font-style="italic" fill="#495057">italic</text>
  
  <!-- Rendered Link -->
  <text x="36" y="35" font-family="sans-serif" font-size="2.5" fill="#007bff" text-decoration="underline">link</text>
  
  <!-- Rendered List -->
  <circle cx="37" cy="39" r="0.8" fill="#495057"/>
  <text x="39" y="40.5" font-family="sans-serif" font-size="2.5" fill="#495057">item</text>
  <circle cx="37" cy="43" r="0.8" fill="#495057"/>
  <text x="39" y="44.5" font-family="sans-serif" font-size="2.5" fill="#495057">item</text>
  
  <!-- Rendered Code -->
  <rect x="36" y="46" width="12" height="4" rx="1" fill="#f8f9fa" stroke="#dee2e6" stroke-width="0.3"/>
  <text x="37" y="48.5" font-family="monospace" font-size="2" fill="#e83e8c">code</text>
  
  <!-- Divider Line -->
  <line x1="31" y1="15" x2="31" y2="49" stroke="#6c757d" stroke-width="1" stroke-dasharray="2,2"/>
  
  <!-- Markdown Logo/Symbol -->
  <text x="26" y="8" font-family="sans-serif" font-size="6" font-weight="bold" fill="#ffffff">Mâ†“</text>
  
  <!-- Live Preview Indicator -->
  <circle cx="52" cy="16" r="2" fill="#28a745"/>
  <text x="49" y="18.5" font-family="sans-serif" font-size="1.5" fill="#28a745">LIVE</text>
  
  <!-- Sync Arrow -->
  <path d="M 30 25 Q 32 23 34 25" stroke="#007bff" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow Marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#007bff"/>
    </marker>
  </defs>
  
  <!-- Editor Features -->
  <!-- Syntax Highlighting Indicator -->
  <rect x="9" y="54" width="3" height="1" fill="#dc3545"/>
  <rect x="13" y="54" width="4" height="1" fill="#007bff"/>
  <rect x="18" y="54" width="2" height="1" fill="#28a745"/>
  
  <!-- Auto-complete Suggestion -->
  <rect x="20" y="35" width="8" height="3" rx="1" fill="#ffffff" stroke="#6c757d" stroke-width="0.3" opacity="0.9"/>
  <text x="21" y="37" font-family="monospace" font-size="1.5" fill="#495057">suggest</text>
</svg>