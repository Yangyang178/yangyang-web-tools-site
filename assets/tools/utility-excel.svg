<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="excelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="formulaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="28" fill="url(#excelGradient)" filter="url(#shadow)"/>
  
  <!-- Excel Spreadsheet -->
  <g transform="translate(6, 6)">
    <!-- Main spreadsheet background -->
    <rect x="0" y="0" width="52" height="52" rx="4" fill="#ffffff" opacity="0.95" stroke="#e0e0e0" stroke-width="1"/>
    
    <!-- Excel header (column letters) -->
    <rect x="0" y="0" width="52" height="8" rx="4" fill="url(#excelGradient)" opacity="0.8"/>
    <text x="10" y="6" text-anchor="middle" font-family="Arial, sans-serif" 
          font-size="5" font-weight="bold" fill="#ffffff">A</text>
    <text x="22" y="6" text-anchor="middle" font-family="Arial, sans-serif" 
          font-size="5" font-weight="bold" fill="#ffffff">B</text>
    <text x="34" y="6" text-anchor="middle" font-family="Arial, sans-serif" 
          font-size="5" font-weight="bold" fill="#ffffff">C</text>
    <text x="46" y="6" text-anchor="middle" font-family="Arial, sans-serif" 
          font-size="5" font-weight="bold" fill="#ffffff">D</text>
    
    <!-- Row numbers -->
    <rect x="0" y="8" width="6" height="44" fill="#f3f4f6"/>
    <text x="3" y="16" text-anchor="middle" font-family="Arial, sans-serif" 
          font-size="4" fill="#6b7280">1</text>
    <text x="3" y="24" text-anchor="middle" font-family="Arial, sans-serif" 
          font-size="4" fill="#6b7280">2</text>
    <text x="3" y="32" text-anchor="middle" font-family="Arial, sans-serif" 
          font-size="4" fill="#6b7280">3</text>
    <text x="3" y="40" text-anchor="middle" font-family="Arial, sans-serif" 
          font-size="4" fill="#6b7280">4</text>
    <text x="3" y="48" text-anchor="middle" font-family="Arial, sans-serif" 
          font-size="4" fill="#6b7280">5</text>
    
    <!-- Grid lines -->
    <g stroke="#e5e7eb" stroke-width="0.5" opacity="0.7">
      <!-- Vertical lines -->
      <line x1="6" y1="8" x2="6" y2="52"/>
      <line x1="18" y1="8" x2="18" y2="52"/>
      <line x1="30" y1="8" x2="30" y2="52"/>
      <line x1="42" y1="8" x2="42" y2="52"/>
      
      <!-- Horizontal lines -->
      <line x1="6" y1="16" x2="52" y2="16"/>
      <line x1="6" y1="24" x2="52" y2="24"/>
      <line x1="6" y1="32" x2="52" y2="32"/>
      <line x1="6" y1="40" x2="52" y2="40"/>
      <line x1="6" y1="48" x2="52" y2="48"/>
    </g>
    
    <!-- Active cell with formula -->
    <rect x="6" y="16" width="12" height="8" fill="url(#formulaGradient)" opacity="0.3" stroke="#3b82f6" stroke-width="2"/>
    
    <!-- Sample data in cells -->
    <text x="12" y="21" text-anchor="middle" font-family="Arial, sans-serif" 
          font-size="4" fill="#374151">100</text>
    <text x="24" y="21" text-anchor="middle" font-family="Arial, sans-serif" 
          font-size="4" fill="#374151">200</text>
    <text x="36" y="21" text-anchor="middle" font-family="Arial, sans-serif" 
          font-size="4" fill="#374151">300</text>
    
    <!-- Formula result -->
    <text x="12" y="29" text-anchor="middle" font-family="Arial, sans-serif" 
          font-size="4" fill="#22c55e" font-weight="bold">600</text>
  </g>
  
  <!-- Formula bar -->
  <g transform="translate(8, 58)" opacity="0.9">
    <rect x="0" y="0" width="48" height="6" rx="2" fill="#f9fafb" stroke="#d1d5db" stroke-width="1"/>
    <text x="2" y="4" font-family="Arial, sans-serif" 
          font-size="3" fill="#374151">=SUM(A1:C1)</text>
  </g>
  
  <!-- Function symbols and indicators -->
  <g>
    <!-- Function symbol (fx) -->
    <g transform="translate(4, 45)" opacity="0.8">
      <circle cx="4" cy="4" r="3" fill="url(#formulaGradient)"/>
      <text x="4" y="6" text-anchor="middle" font-family="Arial, sans-serif" 
            font-size="4" font-weight="bold" fill="#ffffff">fx</text>
    </g>
    
    <!-- Debug/test indicators -->
    <g transform="translate(50, 45)" opacity="0.8">
      <!-- Check mark for successful test -->
      <circle cx="4" cy="4" r="3" fill="#22c55e"/>
      <path d="M2 4 L3.5 5.5 L6 2.5" stroke="#ffffff" stroke-width="1" 
            fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    
    <!-- Error indicator -->
    <g transform="translate(50, 35)" opacity="0.6">
      <circle cx="4" cy="4" r="3" fill="#ef4444"/>
      <path d="M2 2 L6 6 M6 2 L2 6" stroke="#ffffff" stroke-width="1" 
            stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- Mathematical operators -->
  <g transform="translate(2, 25)" opacity="0.6">
    <text x="0" y="4" font-family="Arial, sans-serif" 
          font-size="6" font-weight="bold" fill="#3b82f6">+</text>
    <text x="0" y="12" font-family="Arial, sans-serif" 
          font-size="6" font-weight="bold" fill="#ef4444">-</text>
    <text x="0" y="20" font-family="Arial, sans-serif" 
          font-size="6" font-weight="bold" fill="#22c55e">Ã—</text>
  </g>
  
  <!-- Excel logo indicator -->
  <g transform="translate(2, 2)" opacity="0.8">
    <rect x="0" y="0" width="8" height="8" rx="1" fill="#22c55e"/>
    <text x="4" y="6" text-anchor="middle" font-family="Arial, sans-serif" 
          font-size="5" font-weight="bold" fill="#ffffff">X</text>
  </g>
  
  <!-- Testing/debugging tools -->
  <g transform="translate(45, 15)" opacity="0.7">
    <!-- Magnifying glass for debugging -->
    <circle cx="4" cy="4" r="3" fill="none" stroke="#6b7280" stroke-width="1"/>
    <path d="M6 6 L8 8" stroke="#6b7280" stroke-width="1" stroke-linecap="round"/>
    
    <!-- Bug icon -->
    <g transform="translate(0, 10)">
      <ellipse cx="4" cy="3" rx="2" ry="1.5" fill="#f59e0b"/>
      <circle cx="3" cy="2" r="0.5" fill="#374151"/>
      <circle cx="5" cy="2" r="0.5" fill="#374151"/>
      <path d="M2 3 L1 2 M6 3 L7 2 M2 4 L1 5 M6 4 L7 5" stroke="#f59e0b" stroke-width="0.5"/>
    </g>
  </g>
</svg>