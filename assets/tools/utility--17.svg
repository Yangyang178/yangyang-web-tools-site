<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="toolboxGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9a9e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fecfef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="handleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a8edea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fed6e3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="toolGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gearGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#43e97b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38f9d7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sparkleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fa709a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fee140;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="panelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffecd2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fcb69f;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)" stroke="#667eea" stroke-width="2"/>
  
  <!-- Main Toolbox -->
  <g transform="translate(8, 16)">
    <!-- Toolbox Body -->
    <rect x="0" y="0" width="48" height="32" rx="4" fill="url(#toolboxGradient)" stroke="#ff9a9e" stroke-width="2"/>
    
    <!-- Toolbox Handle -->
    <g transform="translate(20, -4)">
      <rect x="0" y="0" width="8" height="4" rx="2" fill="url(#handleGradient)" stroke="#fed6e3" stroke-width="1"/>
      
      <!-- Handle Grip -->
      <rect x="1" y="1" width="6" height="2" rx="1" fill="#a8edea" stroke="#fed6e3" stroke-width="0.5"/>
    </g>
    
    <!-- Toolbox Compartments -->
    <g transform="translate(2, 2)">
      <!-- Top Compartment -->
      <rect x="0" y="0" width="44" height="12" rx="2" fill="#ffffff" stroke="#ff9a9e" stroke-width="1" opacity="0.9"/>
      
      <!-- Compartment Dividers -->
      <line x1="14" y1="0" x2="14" y2="12" stroke="#ff9a9e" stroke-width="1" opacity="0.5"/>
      <line x1="30" y1="0" x2="30" y2="12" stroke="#ff9a9e" stroke-width="1" opacity="0.5"/>
      
      <!-- Tools in Compartments -->
      <!-- Wrench -->
      <g transform="translate(7, 6)">
        <rect x="-1" y="-4" width="2" height="8" rx="1" fill="url(#toolGradient)" stroke="#00f2fe" stroke-width="0.5">
          <animateTransform attributeName="transform" type="rotate" values="0;10;-10;0" dur="4s" repeatCount="indefinite"/>
        </rect>
        <circle cx="0" cy="-3" r="1.5" fill="#4facfe" stroke="#00f2fe" stroke-width="0.5"/>
        <circle cx="0" cy="3" r="1.5" fill="#4facfe" stroke="#00f2fe" stroke-width="0.5"/>
      </g>
      
      <!-- Screwdriver -->
      <g transform="translate(22, 6)">
        <rect x="-0.5" y="-4" width="1" height="8" rx="0.5" fill="url(#gearGradient)" stroke="#38f9d7" stroke-width="0.5">
          <animateTransform attributeName="transform" type="rotate" values="0;360" dur="6s" repeatCount="indefinite"/>
        </rect>
        <rect x="-1" y="-5" width="2" height="2" rx="1" fill="#43e97b" stroke="#38f9d7" stroke-width="0.5"/>
      </g>
      
      <!-- Hammer -->
      <g transform="translate(37, 6)">
        <rect x="-0.5" y="-2" width="1" height="4" rx="0.5" fill="url(#toolGradient)" stroke="#00f2fe" stroke-width="0.5"/>
        <rect x="-2" y="-4" width="4" height="2" rx="1" fill="#f5576c" stroke="#f093fb" stroke-width="0.5">
          <animateTransform attributeName="transform" type="rotate" values="0;5;-5;0" dur="3s" repeatCount="indefinite"/>
        </rect>
      </g>
    </g>
    
    <!-- Bottom Compartment -->
    <g transform="translate(2, 16)">
      <rect x="0" y="0" width="44" height="12" rx="2" fill="#ffffff" stroke="#ff9a9e" stroke-width="1" opacity="0.9"/>
      
      <!-- More Tools -->
      <!-- Pliers -->
      <g transform="translate(7, 6)">
        <path d="M -2 -2 L 0 0 L -2 2 M 2 -2 L 0 0 L 2 2" stroke="url(#toolGradient)" stroke-width="1" fill="none">
          <animateTransform attributeName="transform" type="rotate" values="0;15;-15;0" dur="5s" repeatCount="indefinite"/>
        </path>
      </g>
      
      <!-- Ruler -->
      <g transform="translate(22, 6)">
        <rect x="-6" y="-0.5" width="12" height="1" rx="0.5" fill="url(#gearGradient)" stroke="#38f9d7" stroke-width="0.5"/>
        <rect x="-5" y="-0.5" width="1" height="1" fill="#43e97b"/>
        <rect x="-3" y="-0.5" width="1" height="1" fill="#43e97b"/>
        <rect x="-1" y="-0.5" width="1" height="1" fill="#43e97b"/>
        <rect x="1" y="-0.5" width="1" height="1" fill="#43e97b"/>
        <rect x="3" y="-0.5" width="1" height="1" fill="#43e97b"/>
        <rect x="5" y="-0.5" width="1" height="1" fill="#43e97b"/>
      </g>
      
      <!-- Scissors -->
      <g transform="translate(37, 6)">
        <path d="M -2 -2 L 2 2 M -2 2 L 2 -2" stroke="url(#sparkleGradient)" stroke-width="1.5" stroke-linecap="round">
          <animateTransform attributeName="transform" type="rotate" values="0;10;-10;0" dur="4s" repeatCount="indefinite"/>
        </path>
        <circle cx="-2" cy="-2" r="0.5" fill="#fa709a"/>
        <circle cx="-2" cy="2" r="0.5" fill="#fa709a"/>
      </g>
    </g>
    
    <!-- Toolbox Lock -->
    <g transform="translate(24, 30)">
      <rect x="-2" y="0" width="4" height="3" rx="1" fill="url(#handleGradient)" stroke="#fed6e3" stroke-width="1"/>
      <circle cx="0" cy="1.5" r="0.5" fill="#a8edea"/>
    </g>
  </g>
  
  <!-- Rotating Gear Mechanism -->
  <g transform="translate(56, 8)">
    <!-- Main Gear -->
    <g>
      <circle cx="0" cy="0" r="6" fill="url(#gearGradient)" stroke="#38f9d7" stroke-width="1">
        <animateTransform attributeName="transform" type="rotate" values="0;360" dur="8s" repeatCount="indefinite"/>
      </circle>
      
      <!-- Gear Teeth -->
      <g>
        <rect x="-1" y="-7" width="2" height="2" rx="1" fill="#43e97b">
          <animateTransform attributeName="transform" type="rotate" values="0;360" dur="8s" repeatCount="indefinite"/>
        </rect>
        <rect x="5" y="-3.5" width="2" height="2" rx="1" fill="#43e97b">
          <animateTransform attributeName="transform" type="rotate" values="0;360" dur="8s" repeatCount="indefinite"/>
        </rect>
        <rect x="5" y="1.5" width="2" height="2" rx="1" fill="#43e97b">
          <animateTransform attributeName="transform" type="rotate" values="0;360" dur="8s" repeatCount="indefinite"/>
        </rect>
        <rect x="-1" y="5" width="2" height="2" rx="1" fill="#43e97b">
          <animateTransform attributeName="transform" type="rotate" values="0;360" dur="8s" repeatCount="indefinite"/>
        </rect>
        <rect x="-7" y="1.5" width="2" height="2" rx="1" fill="#43e97b">
          <animateTransform attributeName="transform" type="rotate" values="0;360" dur="8s" repeatCount="indefinite"/>
        </rect>
        <rect x="-7" y="-3.5" width="2" height="2" rx="1" fill="#43e97b">
          <animateTransform attributeName="transform" type="rotate" values="0;360" dur="8s" repeatCount="indefinite"/>
        </rect>
      </g>
      
      <!-- Gear Center -->
      <circle cx="0" cy="0" r="2" fill="#ffffff" stroke="#43e97b" stroke-width="1"/>
    </g>
    
    <!-- Small Gear -->
    <g transform="translate(-8, -8)">
      <circle cx="0" cy="0" r="3" fill="url(#sparkleGradient)" stroke="#fee140" stroke-width="1">
        <animateTransform attributeName="transform" type="rotate" values="360;0" dur="4s" repeatCount="indefinite"/>
      </circle>
      
      <!-- Small Gear Teeth -->
      <g>
        <rect x="-0.5" y="-4" width="1" height="1" rx="0.5" fill="#fa709a">
          <animateTransform attributeName="transform" type="rotate" values="360;0" dur="4s" repeatCount="indefinite"/>
        </rect>
        <rect x="2.5" y="-2" width="1" height="1" rx="0.5" fill="#fa709a">
          <animateTransform attributeName="transform" type="rotate" values="360;0" dur="4s" repeatCount="indefinite"/>
        </rect>
        <rect x="2.5" y="1" width="1" height="1" rx="0.5" fill="#fa709a">
          <animateTransform attributeName="transform" type="rotate" values="360;0" dur="4s" repeatCount="indefinite"/>
        </rect>
        <rect x="-0.5" y="3" width="1" height="1" rx="0.5" fill="#fa709a">
          <animateTransform attributeName="transform" type="rotate" values="360;0" dur="4s" repeatCount="indefinite"/>
        </rect>
        <rect x="-3.5" y="1" width="1" height="1" rx="0.5" fill="#fa709a">
          <animateTransform attributeName="transform" type="rotate" values="360;0" dur="4s" repeatCount="indefinite"/>
        </rect>
        <rect x="-3.5" y="-2" width="1" height="1" rx="0.5" fill="#fa709a">
          <animateTransform attributeName="transform" type="rotate" values="360;0" dur="4s" repeatCount="indefinite"/>
        </rect>
      </g>
      
      <!-- Small Gear Center -->
      <circle cx="0" cy="0" r="1" fill="#ffffff" stroke="#fa709a" stroke-width="0.5"/>
    </g>
  </g>
  
  <!-- Control Panel -->
  <g transform="translate(2, 52)">
    <rect x="0" y="0" width="60" height="8" rx="2" fill="url(#panelGradient)" stroke="#fcb69f" stroke-width="1"/>
    
    <!-- Status Lights -->
    <circle cx="4" cy="4" r="1.5" fill="#43e97b">
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="8" cy="4" r="1.5" fill="#fee140">
      <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="12" cy="4" r="1.5" fill="#f5576c">
      <animate attributeName="opacity" values="1;0.3;1" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Control Buttons -->
    <rect x="16" y="2" width="6" height="4" rx="2" fill="#4facfe" stroke="#00f2fe" stroke-width="1"/>
    <text x="19" y="4.5" font-family="sans-serif" font-size="1" font-weight="bold" fill="#ffffff" text-anchor="middle">ON</text>
    
    <rect x="24" y="2" width="6" height="4" rx="2" fill="#43e97b" stroke="#38f9d7" stroke-width="1"/>
    <text x="27" y="4.5" font-family="sans-serif" font-size="1" font-weight="bold" fill="#ffffff" text-anchor="middle">SET</text>
    
    <!-- Progress Bar -->
    <rect x="32" y="2" width="20" height="4" rx="2" fill="#ffffff" stroke="#fcb69f" stroke-width="1"/>
    <rect x="33" y="3" width="12" height="2" rx="1" fill="url(#gearGradient)">
      <animate attributeName="width" values="2;18;2" dur="4s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Display -->
    <rect x="54" y="2" width="6" height="4" rx="1" fill="#ffffff" stroke="#fcb69f" stroke-width="1"/>
    <text x="57" y="4.5" font-family="sans-serif" font-size="0.8" font-weight="bold" fill="#667eea" text-anchor="middle">100%</text>
  </g>
  
  <!-- Floating Tool Elements -->
  <g transform="translate(4, 8)">
    <!-- Floating Wrench -->
    <g>
      <rect x="0" y="0" width="1" height="4" rx="0.5" fill="url(#toolGradient)" opacity="0.7">
        <animateTransform attributeName="transform" type="translate" values="0,0; 2,2; 0,0" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.7;0.3;0.7" dur="3s" repeatCount="indefinite"/>
      </rect>
    </g>
  </g>
  
  <g transform="translate(58, 52)">
    <!-- Floating Screwdriver -->
    <g>
      <rect x="0" y="0" width="0.5" height="3" rx="0.25" fill="url(#gearGradient)" opacity="0.6">
        <animateTransform attributeName="transform" type="translate" values="0,0; -2,-2; 0,0" dur="4s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.6;0.2;0.6" dur="4s" repeatCount="indefinite"/>
      </rect>
    </g>
  </g>
  
  <!-- Sparkle Effects -->
  <g transform="translate(12, 12)">
    <path d="M 0 0 L 1 -2 L 2 0 L 1 2 Z" fill="url(#sparkleGradient)" opacity="0.8">
      <animateTransform attributeName="transform" type="scale" values="0.5;1.2;0.5" dur="2s" repeatCount="indefinite" begin="0s"/>
    </path>
  </g>
  
  <g transform="translate(52, 12)">
    <path d="M 0 0 L 1 -2 L 2 0 L 1 2 Z" fill="url(#sparkleGradient)" opacity="0.6">
      <animateTransform attributeName="transform" type="scale" values="0.5;1.2;0.5" dur="2s" repeatCount="indefinite" begin="1s"/>
    </path>
  </g>
  
  <g transform="translate(12, 52)">
    <path d="M 0 0 L 1 -2 L 2 0 L 1 2 Z" fill="url(#sparkleGradient)" opacity="0.7">
      <animateTransform attributeName="transform" type="scale" values="0.5;1.2;0.5" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    </path>
  </g>
  
  <!-- Tool Category Labels -->
  <g transform="translate(2, 2)">
    <rect x="0" y="0" width="12" height="4" rx="2" fill="#43e97b" stroke="#38f9d7" stroke-width="1"/>
    <text x="6" y="2.5" font-family="sans-serif" font-size="1" font-weight="bold" fill="#ffffff" text-anchor="middle">实用工具</text>
  </g>
  
  <g transform="translate(16, 2)">
    <rect x="0" y="0" width="10" height="4" rx="2" fill="#fee140" stroke="#fa709a" stroke-width="1"/>
    <text x="5" y="2.5" font-family="sans-serif" font-size="1" font-weight="bold" fill="#667eea" text-anchor="middle">多功能</text>
  </g>
  
  <!-- Status Displays -->
  <g transform="translate(28, 2)">
    <rect x="0" y="0" width="8" height="4" rx="2" fill="#f5576c" stroke="#f093fb" stroke-width="1"/>
    <text x="4" y="2.5" font-family="sans-serif" font-size="1" font-weight="bold" fill="#ffffff" text-anchor="middle">就绪</text>
  </g>
  
  <g transform="translate(38, 2)">
    <rect x="0" y="0" width="10" height="4" rx="2" fill="#4facfe" stroke="#00f2fe" stroke-width="1"/>
    <text x="5" y="2.5" font-family="sans-serif" font-size="1" font-weight="bold" fill="#ffffff" text-anchor="middle">智能模式</text>
  </g>
  
  <g transform="translate(50, 2)">
    <rect x="0" y="0" width="6" height="4" rx="2" fill="#ff9a9e" stroke="#fecfef" stroke-width="1"/>
    <text x="3" y="2.5" font-family="sans-serif" font-size="1" font-weight="bold" fill="#ffffff" text-anchor="middle">高效</text>
  </g>
  
  <g transform="translate(58, 2)">
    <rect x="0" y="0" width="6" height="4" rx="2" fill="#a8edea" stroke="#fed6e3" stroke-width="1"/>
    <text x="3" y="2.5" font-family="sans-serif" font-size="0.8" font-weight="bold" fill="#667eea" text-anchor="middle">专业版</text>
  </g>
  
  <!-- Energy Flow Animation -->
  <g transform="translate(32, 32)">
    <circle cx="0" cy="0" r="25" fill="none" stroke="url(#gearGradient)" stroke-width="1" opacity="0.1">
      <animate attributeName="r" values="20;30;20" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.1;0.03;0.1" dur="6s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Tool Type Icon -->
  <g transform="translate(2, 8)">
    <rect x="0" y="0" width="8" height="6" rx="2" fill="#667eea" stroke="#764ba2" stroke-width="1"/>
    <text x="4" y="3.5" font-family="sans-serif" font-size="1" font-weight="bold" fill="#ffffff" text-anchor="middle">工具箱</text>
  </g>
  
  <!-- Performance Indicator -->
  <g transform="translate(54, 8)">
    <rect x="0" y="0" width="8" height="6" rx="2" fill="#43e97b" stroke="#38f9d7" stroke-width="1"/>
    <text x="4" y="2.5" font-family="sans-serif" font-size="0.8" font-weight="bold" fill="#ffffff" text-anchor="middle">性能: A+</text>
    <text x="4" y="4.5" font-family="sans-serif" font-size="0.6" fill="#ffffff" text-anchor="middle">优化完成</text>
  </g>
  
  <!-- Version Info -->
  <g transform="translate(2, 58)">
    <rect x="0" y="0" width="6" height="4" rx="2" fill="#fee140" stroke="#fa709a" stroke-width="1"/>
    <text x="3" y="2.5" font-family="sans-serif" font-size="0.8" font-weight="bold" fill="#667eea" text-anchor="middle">v2.0</text>
  </g>
</svg>