<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="emojiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="toolGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#be185d;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="faceGradient" cx="50%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
    </radialGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="28" fill="url(#toolGradient)" filter="url(#shadow)"/>
  
  <!-- Main emoji face -->
  <g transform="translate(12, 12)">
    <!-- Emoji base circle -->
    <circle cx="20" cy="20" r="18" fill="url(#faceGradient)" stroke="#f59e0b" stroke-width="2"/>
    
    <!-- Eyes -->
    <circle cx="14" cy="16" r="3" fill="#374151"/>
    <circle cx="26" cy="16" r="3" fill="#374151"/>
    
    <!-- Eye highlights -->
    <circle cx="15" cy="15" r="1" fill="#ffffff"/>
    <circle cx="27" cy="15" r="1" fill="#ffffff"/>
    
    <!-- Smile -->
    <path d="M12 26 Q20 32 28 26" stroke="#374151" stroke-width="2" 
          fill="none" stroke-linecap="round"/>
    
    <!-- Cheek blush -->
    <circle cx="8" cy="22" r="2" fill="#f87171" opacity="0.6"/>
    <circle cx="32" cy="22" r="2" fill="#f87171" opacity="0.6"/>
  </g>
  
  <!-- DIY Tools -->
  <g>
    <!-- Paintbrush -->
    <g transform="translate(48, 8)" opacity="0.9">
      <rect x="0" y="0" width="2" height="12" fill="#8b5cf6"/>
      <ellipse cx="1" cy="12" rx="2" ry="3" fill="#fbbf24"/>
      <rect x="-1" y="14" width="4" height="2" rx="1" fill="#374151"/>
    </g>
    
    <!-- Color palette -->
    <g transform="translate(4, 8)" opacity="0.8">
      <ellipse cx="6" cy="4" rx="5" ry="3" fill="#ffffff" stroke="#d1d5db" stroke-width="1"/>
      <circle cx="3" cy="3" r="1" fill="#ef4444"/>
      <circle cx="6" cy="2" r="1" fill="#22c55e"/>
      <circle cx="9" cy="3" r="1" fill="#3b82f6"/>
      <circle cx="4" cy="5" r="1" fill="#a855f7"/>
      <circle cx="8" cy="5" r="1" fill="#f59e0b"/>
    </g>
    
    <!-- Pencil -->
    <g transform="translate(50, 45) rotate(45)" opacity="0.8">
      <rect x="0" y="0" width="2" height="10" fill="#fbbf24"/>
      <polygon points="0,10 2,10 1,12" fill="#374151"/>
      <rect x="0" y="-2" width="2" height="2" fill="#ec4899"/>
    </g>
  </g>
  
  <!-- Emoji variations/options -->
  <g transform="translate(4, 45)" opacity="0.7">
    <!-- Small emoji 1 - Happy -->
    <circle cx="6" cy="6" r="5" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
    <circle cx="4" cy="4" r="1" fill="#374151"/>
    <circle cx="8" cy="4" r="1" fill="#374151"/>
    <path d="M3 7 Q6 9 9 7" stroke="#374151" stroke-width="1" fill="none"/>
    
    <!-- Small emoji 2 - Wink -->
    <circle cx="18" cy="6" r="5" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
    <path d="M15 4 L17 4" stroke="#374151" stroke-width="1"/>
    <circle cx="20" cy="4" r="1" fill="#374151"/>
    <path d="M15 7 Q18 9 21 7" stroke="#374151" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Creation/customization indicators -->
  <g transform="translate(8, 25)" opacity="0.6">
    <!-- Adjustment sliders -->
    <rect x="0" y="0" width="12" height="2" rx="1" fill="#d1d5db"/>
    <circle cx="8" cy="1" r="2" fill="#ec4899"/>
    
    <rect x="0" y="4" width="12" height="2" rx="1" fill="#d1d5db"/>
    <circle cx="4" cy="5" r="2" fill="#3b82f6"/>
    
    <rect x="0" y="8" width="12" height="2" rx="1" fill="#d1d5db"/>
    <circle cx="10" cy="9" r="2" fill="#22c55e"/>
  </g>
  
  <!-- DIY text indicator -->
  <g transform="translate(45, 25)" opacity="0.8">
    <rect x="0" y="0" width="16" height="8" rx="2" fill="#ffffff" opacity="0.9"/>
    <text x="8" y="6" text-anchor="middle" font-family="Arial, sans-serif" 
          font-size="6" font-weight="bold" fill="#ec4899">DIY</text>
  </g>
  
  <!-- Sparkle effects -->
  <g opacity="0.6">
    <g transform="translate(8, 15)">
      <path d="M0 2 L1 0 L2 2 L1 4 Z" fill="#fbbf24"/>
    </g>
    <g transform="translate(52, 35)">
      <path d="M0 2 L1 0 L2 2 L1 4 Z" fill="#ec4899"/>
    </g>
    <g transform="translate(15, 50)">
      <path d="M0 1 L0.5 0 L1 1 L0.5 2 Z" fill="#3b82f6"/>
    </g>
  </g>
</svg>