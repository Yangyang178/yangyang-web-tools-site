<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gitGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="terminalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="commandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="28" fill="url(#gitGradient)" filter="url(#shadow)"/>
  
  <!-- Terminal window -->
  <g transform="translate(8, 8)">
    <!-- Terminal background -->
    <rect x="0" y="0" width="48" height="36" rx="4" fill="url(#terminalGradient)" stroke="#374151" stroke-width="1"/>
    
    <!-- Terminal header -->
    <rect x="0" y="0" width="48" height="6" rx="4" fill="#374151"/>
    
    <!-- Terminal buttons -->
    <circle cx="4" cy="3" r="1.5" fill="#ef4444"/>
    <circle cx="8" cy="3" r="1.5" fill="#f59e0b"/>
    <circle cx="12" cy="3" r="1.5" fill="#22c55e"/>
    
    <!-- Terminal title -->
    <text x="24" y="4.5" text-anchor="middle" font-family="Arial, sans-serif" 
          font-size="3" fill="#9ca3af">Git Command Generator</text>
    
    <!-- Command prompt -->
    <text x="2" y="12" font-family="Monaco, monospace" 
          font-size="3" fill="#22c55e">$</text>
    
    <!-- Generated git commands -->
    <text x="5" y="12" font-family="Monaco, monospace" 
          font-size="3" fill="#ffffff">git init</text>
    
    <text x="2" y="18" font-family="Monaco, monospace" 
          font-size="3" fill="#22c55e">$</text>
    <text x="5" y="18" font-family="Monaco, monospace" 
          font-size="3" fill="#ffffff">git add .</text>
    
    <text x="2" y="24" font-family="Monaco, monospace" 
          font-size="3" fill="#22c55e">$</text>
    <text x="5" y="24" font-family="Monaco, monospace" 
          font-size="3" fill="#ffffff">git commit -m "Initial"</text>
    
    <text x="2" y="30" font-family="Monaco, monospace" 
          font-size="3" fill="#22c55e">$</text>
    <text x="5" y="30" font-family="Monaco, monospace" 
          font-size="3" fill="#ffffff">git push origin main</text>
    
    <!-- Cursor -->
    <rect x="46" y="28" width="1" height="4" fill="#22c55e" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0;0.8" dur="1s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Git logo -->
  <g transform="translate(4, 46)">
    <!-- Git branch icon -->
    <g fill="url(#commandGradient)" opacity="0.9">
      <circle cx="4" cy="4" r="2"/>
      <circle cx="12" cy="4" r="2"/>
      <circle cx="8" cy="12" r="2"/>
      
      <!-- Branch lines -->
      <path d="M6 4 L10 4" stroke="url(#commandGradient)" stroke-width="2" fill="none"/>
      <path d="M8 6 L8 10" stroke="url(#commandGradient)" stroke-width="2" fill="none"/>
      <path d="M6 6 Q8 8 10 6" stroke="url(#commandGradient)" stroke-width="2" fill="none"/>
    </g>
  </g>
  
  <!-- Command generation indicators -->
  <g transform="translate(45, 46)" opacity="0.8">
    <!-- Magic wand for generation -->
    <g>
      <path d="M2 2 L10 10" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
      <circle cx="2" cy="2" r="1" fill="#fbbf24"/>
      <circle cx="10" cy="10" r="1" fill="#fbbf24"/>
      
      <!-- Sparkles -->
      <g fill="#fbbf24" opacity="0.7">
        <circle cx="4" cy="1" r="0.5"/>
        <circle cx="1" cy="4" r="0.5"/>
        <circle cx="11" cy="7" r="0.5"/>
        <circle cx="8" cy="11" r="0.5"/>
      </g>
    </g>
  </g>
  
  <!-- Git workflow arrows -->
  <g transform="translate(16, 46)" opacity="0.7">
    <!-- Workflow arrows -->
    <g stroke="#9ca3af" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <path d="M2 4 L6 4"/>
      <path d="M5 2 L6 4 L5 6"/>
      
      <path d="M8 4 L12 4"/>
      <path d="M11 2 L12 4 L11 6"/>
      
      <path d="M14 4 L18 4"/>
      <path d="M17 2 L18 4 L17 6"/>
    </g>
    
    <!-- Workflow labels -->
    <text x="4" y="10" text-anchor="middle" font-family="Arial, sans-serif" 
          font-size="2.5" fill="#6b7280">add</text>
    <text x="10" y="10" text-anchor="middle" font-family="Arial, sans-serif" 
          font-size="2.5" fill="#6b7280">commit</text>
    <text x="16" y="10" text-anchor="middle" font-family="Arial, sans-serif" 
          font-size="2.5" fill="#6b7280">push</text>
  </g>
  
  <!-- Command options/parameters -->
  <g transform="translate(50, 20)" opacity="0.6">
    <!-- Settings gear -->
    <g fill="#9ca3af">
      <circle cx="4" cy="4" r="3" fill="none" stroke="#9ca3af" stroke-width="1"/>
      <circle cx="4" cy="4" r="1.5" fill="#9ca3af"/>
      
      <!-- Gear teeth -->
      <g stroke="#9ca3af" stroke-width="0.5">
        <line x1="4" y1="0" x2="4" y2="1"/>
        <line x1="4" y1="7" x2="4" y2="8"/>
        <line x1="0" y1="4" x2="1" y2="4"/>
        <line x1="7" y1="4" x2="8" y2="4"/>
        <line x1="1.5" y1="1.5" x2="2.2" y2="2.2"/>
        <line x1="5.8" y1="5.8" x2="6.5" y2="6.5"/>
        <line x1="6.5" y1="1.5" x2="5.8" y2="2.2"/>
        <line x1="2.2" y1="5.8" x2="1.5" y2="6.5"/>
      </g>
    </g>
  </g>
  
  <!-- Git commands reference -->
  <g transform="translate(2, 20)" opacity="0.5">
    <text x="0" y="4" font-family="Monaco, monospace" 
          font-size="2" fill="#f97316">git</text>
    <text x="0" y="8" font-family="Monaco, monospace" 
          font-size="2" fill="#f97316">clone</text>
    <text x="0" y="12" font-family="Monaco, monospace" 
          font-size="2" fill="#f97316">merge</text>
    <text x="0" y="16" font-family="Monaco, monospace" 
          font-size="2" fill="#f97316">pull</text>
  </g>
  
  <!-- Generation indicator -->
  <g transform="translate(32, 2)" opacity="0.8">
    <circle cx="4" cy="4" r="3" fill="url(#commandGradient)"/>
    <text x="4" y="6" text-anchor="middle" font-family="Arial, sans-serif" 
          font-size="4" font-weight="bold" fill="#ffffff">G</text>
  </g>
</svg>