<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="writingGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="paperGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="penGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#writingGrad)" filter="url(#shadow)"/>
  
  <!-- Paper Document -->
  <rect x="50" y="40" width="100" height="120" rx="8" fill="url(#paperGrad)" filter="url(#shadow)"/>
  
  <!-- Paper Lines -->
  <line x1="60" y1="60" x2="140" y2="60" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="60" y1="75" x2="140" y2="75" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="60" y1="90" x2="120" y2="90" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="60" y1="105" x2="135" y2="105" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="60" y1="120" x2="110" y2="120" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="60" y1="135" x2="130" y2="135" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Written Text Lines -->
  <line x1="60" y1="60" x2="120" y2="60" stroke="#4f46e5" stroke-width="2"/>
  <line x1="60" y1="75" x2="110" y2="75" stroke="#4f46e5" stroke-width="2"/>
  <line x1="60" y1="90" x2="95" y2="90" stroke="#4f46e5" stroke-width="2"/>
  
  <!-- Fountain Pen -->
  <g transform="translate(120,80) rotate(45)">
    <!-- Pen Body -->
    <rect x="0" y="0" width="40" height="8" rx="4" fill="url(#penGrad)" filter="url(#shadow)"/>
    <!-- Pen Tip -->
    <polygon points="40,2 50,4 40,6" fill="#1e293b"/>
    <!-- Pen Clip -->
    <rect x="5" y="-2" width="2" height="12" rx="1" fill="#64748b"/>
  </g>
  
  <!-- Focus Indicator -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.3" stroke-dasharray="5,5">
    <animateTransform attributeName="transform" type="rotate" values="0 100 100;360 100 100" dur="20s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Floating Elements -->
  <g opacity="0.6">
    <!-- Inspiration Sparkles -->
    <circle cx="70" cy="50" r="2" fill="#fbbf24">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="130" cy="45" r="1.5" fill="#fbbf24">
      <animate attributeName="opacity" values="1;0.3;1" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="160" cy="70" r="1" fill="#fbbf24">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.8s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Category Label -->
  <rect x="20" y="170" width="160" height="20" rx="10" fill="rgba(255,255,255,0.9)" filter="url(#shadow)"/>
  <text x="100" y="183" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4f46e5">专注写作工具</text>
  
  <!-- Status Indicators -->
  <g transform="translate(20,15)">
    <rect x="0" y="0" width="60" height="15" rx="7" fill="rgba(34,197,94,0.9)"/>
    <text x="30" y="11" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">专注模式</text>
  </g>
  
  <g transform="translate(90,15)">
    <rect x="0" y="0" width="50" height="15" rx="7" fill="rgba(59,130,246,0.9)"/>
    <text x="25" y="11" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">写作中</text>
  </g>
  
  <g transform="translate(150,15)">
    <rect x="0" y="0" width="30" height="15" rx="7" fill="rgba(168,85,247,0.9)"/>
    <text x="15" y="11" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">v2.1</text>
  </g>
</svg>