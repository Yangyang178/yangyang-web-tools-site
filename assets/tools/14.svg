<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="jsonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect x="8" y="8" width="48" height="48" rx="8" fill="url(#jsonGradient)" filter="url(#shadow)"/>
  
  <!-- JSON Structure -->
  <!-- Opening brace -->
  <text x="14" y="22" font-family="monospace" font-size="12" font-weight="bold" fill="white">{</text>
  
  <!-- Key-value pairs with proper indentation -->
  <text x="18" y="30" font-family="monospace" font-size="6" fill="#93C5FD">"name":</text>
  <text x="32" y="30" font-family="monospace" font-size="6" fill="#FDE047">"JSON"</text>
  
  <text x="18" y="36" font-family="monospace" font-size="6" fill="#93C5FD">"type":</text>
  <text x="32" y="36" font-family="monospace" font-size="6" fill="#FDE047">"tool"</text>
  
  <text x="18" y="42" font-family="monospace" font-size="6" fill="#93C5FD">"valid":</text>
  <text x="34" y="42" font-family="monospace" font-size="6" fill="#34D399">true</text>
  
  <!-- Closing brace -->
  <text x="14" y="50" font-family="monospace" font-size="12" font-weight="bold" fill="white">}</text>
  
  <!-- Format arrows indicating transformation -->
  <g transform="translate(45, 20)">
    <circle cx="0" cy="0" r="6" fill="white" opacity="0.9"/>
    <path d="M -3 -1 L 1 -1 L 1 -3 L 4 0 L 1 3 L 1 1 L -3 1 Z" fill="url(#jsonGradient)"/>
  </g>
  
  <g transform="translate(45, 32)">
    <circle cx="0" cy="0" r="6" fill="white" opacity="0.9"/>
    <path d="M -3 -1 L 1 -1 L 1 -3 L 4 0 L 1 3 L 1 1 L -3 1 Z" fill="url(#jsonGradient)"/>
  </g>
  
  <g transform="translate(45, 44)">
    <circle cx="0" cy="0" r="6" fill="white" opacity="0.9"/>
    <path d="M -3 -1 L 1 -1 L 1 -3 L 4 0 L 1 3 L 1 1 L -3 1 Z" fill="url(#jsonGradient)"/>
  </g>
  
  <!-- Decorative brackets -->
  <rect x="12" y="16" width="1" height="20" fill="white" opacity="0.7"/>
  <rect x="12" y="16" width="4" height="1" fill="white" opacity="0.7"/>
  <rect x="12" y="35" width="4" height="1" fill="white" opacity="0.7"/>
  
  <rect x="39" y="16" width="1" height="20" fill="white" opacity="0.7"/>
  <rect x="36" y="16" width="4" height="1" fill="white" opacity="0.7"/>
  <rect x="36" y="35" width="4" height="1" fill="white" opacity="0.7"/>
</svg>