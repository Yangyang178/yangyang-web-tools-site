<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="toolGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="handleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gearGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#43e97b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38f9d7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sparkleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fa709a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fee140;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buttonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a8edea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fed6e3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)" stroke="#667eea" stroke-width="2"/>
  
  <!-- Main Tool Container -->
  <g transform="translate(16, 8)">
    <!-- Tool Box -->
    <rect x="0" y="0" width="32" height="48" rx="4" fill="url(#toolGradient)" stroke="#f5576c" stroke-width="2"/>
    
    <!-- Tool Box Handle -->
    <g transform="translate(8, 2)">
      <rect x="0" y="0" width="16" height="6" rx="3" fill="url(#handleGradient)" stroke="#00f2fe" stroke-width="1"/>
      <rect x="2" y="2" width="12" height="2" rx="1" fill="#4facfe" stroke="#00f2fe" stroke-width="0.5"/>
      
      <!-- Handle Grip -->
      <circle cx="4" cy="3" r="0.5" fill="#ffffff" opacity="0.8"/>
      <circle cx="8" cy="3" r="0.5" fill="#ffffff" opacity="0.8"/>
      <circle cx="12" cy="3" r="0.5" fill="#ffffff" opacity="0.8"/>
    </g>
    
    <!-- Tool Box Body -->
    <rect x="2" y="8" width="28" height="38" rx="3" fill="#f093fb" stroke="#f5576c" stroke-width="1"/>
    
    <!-- Tool Compartments -->
    <g transform="translate(4, 10)">
      <!-- Top Compartment -->
      <rect x="0" y="0" width="24" height="8" rx="2" fill="#ffffff" stroke="#f5576c" stroke-width="1" opacity="0.9"/>
      
      <!-- Tool Icons in Top Compartment -->
      <g transform="translate(2, 2)">
        <!-- Wrench -->
        <path d="M 0 2 L 4 2 L 4 0 L 6 0 L 6 4 L 4 4 L 4 2" fill="#667eea" stroke="#764ba2" stroke-width="0.5"/>
        
        <!-- Screwdriver -->
        <g transform="translate(8, 0)">
          <rect x="0" y="1" width="4" height="1" fill="#f5576c"/>
          <circle cx="4" cy="1.5" r="0.5" fill="#667eea"/>
        </g>
        
        <!-- Hammer -->
        <g transform="translate(16, 0)">
          <rect x="0" y="2" width="1" height="2" fill="#4facfe"/>
          <rect x="1" y="1" width="3" height="1" fill="#667eea"/>
        </g>
      </g>
      
      <!-- Middle Compartment -->
      <rect x="0" y="10" width="24" height="12" rx="2" fill="#ffffff" stroke="#f5576c" stroke-width="1" opacity="0.9"/>
      
      <!-- Gear Mechanism -->
      <g transform="translate(12, 16)">
        <circle cx="0" cy="0" r="4" fill="url(#gearGradient)" stroke="#38f9d7" stroke-width="1">
          <animateTransform attributeName="transform" type="rotate" values="0;360" dur="4s" repeatCount="indefinite"/>
        </circle>
        
        <!-- Gear Teeth -->
        <g>
          <rect x="-1" y="-5" width="2" height="2" fill="#43e97b"/>
          <rect x="-5" y="-1" width="2" height="2" fill="#43e97b"/>
          <rect x="-1" y="3" width="2" height="2" fill="#43e97b"/>
          <rect x="3" y="-1" width="2" height="2" fill="#43e97b"/>
          <animateTransform attributeName="transform" type="rotate" values="0;360" dur="4s" repeatCount="indefinite"/>
        </g>
        
        <!-- Center Hub -->
        <circle cx="0" cy="0" r="1.5" fill="#ffffff" stroke="#38f9d7" stroke-width="0.5"/>
      </g>
      
      <!-- Bottom Compartment -->
      <rect x="0" y="24" width="24" height="10" rx="2" fill="#ffffff" stroke="#f5576c" stroke-width="1" opacity="0.9"/>
      
      <!-- Control Panel -->
      <g transform="translate(2, 26)">
        <!-- Status Lights -->
        <circle cx="2" cy="2" r="1" fill="#43e97b">
          <animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite"/>
        </circle>
        <circle cx="6" cy="2" r="1" fill="#fee140">
          <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
        </circle>
        <circle cx="10" cy="2" r="1" fill="#f5576c">
          <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
        </circle>
        
        <!-- Control Buttons -->
        <rect x="14" y="1" width="3" height="2" rx="1" fill="url(#buttonGradient)" stroke="#fed6e3" stroke-width="0.5"/>
        <text x="15.5" y="2.3" font-family="sans-serif" font-size="0.8" font-weight="bold" fill="#667eea" text-anchor="middle">ON</text>
        
        <rect x="18" y="1" width="3" height="2" rx="1" fill="url(#buttonGradient)" stroke="#fed6e3" stroke-width="0.5"/>
        <text x="19.5" y="2.3" font-family="sans-serif" font-size="0.8" font-weight="bold" fill="#667eea" text-anchor="middle">SET</text>
        
        <!-- Progress Bar -->
        <rect x="2" y="5" width="18" height="2" rx="1" fill="#e0e7ff" stroke="#c7d2fe" stroke-width="0.5"/>
        <rect x="3" y="5.5" width="8" height="1" rx="0.5" fill="#43e97b">
          <animate attributeName="width" values="2;16;2" dur="3s" repeatCount="indefinite"/>
        </rect>
      </g>
    </g>
  </g>
  
  <!-- Floating Tools -->
  <g transform="translate(4, 16)">
    <!-- Floating Wrench -->
    <g>
      <path d="M 0 0 L 6 0 L 6 2 L 8 2 L 8 6 L 6 6 L 6 4 L 0 4 Z" fill="url(#handleGradient)" stroke="#00f2fe" stroke-width="1" opacity="0.8">
        <animateTransform attributeName="transform" type="translate" values="0,0; 2,-2; 0,0" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.8;0.4;0.8" dur="3s" repeatCount="indefinite"/>
      </path>
    </g>
  </g>
  
  <g transform="translate(52, 20)">
    <!-- Floating Screwdriver -->
    <g>
      <rect x="0" y="0" width="8" height="2" rx="1" fill="url(#toolGradient)" stroke="#f5576c" stroke-width="1" opacity="0.7">
        <animateTransform attributeName="transform" type="translate" values="0,0; -2,2; 0,0" dur="3.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.7;0.3;0.7" dur="3.5s" repeatCount="indefinite"/>
      </path>
      <circle cx="8" cy="1" r="1" fill="#667eea" opacity="0.7">
        <animateTransform attributeName="transform" type="translate" values="0,0; -2,2; 0,0" dur="3.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.7;0.3;0.7" dur="3.5s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
  
  <g transform="translate(8, 48)">
    <!-- Floating Hammer -->
    <g>
      <rect x="0" y="0" width="2" height="6" rx="1" fill="url(#handleGradient)" stroke="#00f2fe" stroke-width="1" opacity="0.6">
        <animateTransform attributeName="transform" type="translate" values="0,0; 1,-1; 0,0" dur="2.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2.5s" repeatCount="indefinite"/>
      </rect>
      <rect x="2" y="0" width="4" height="2" rx="1" fill="url(#toolGradient)" stroke="#f5576c" stroke-width="1" opacity="0.6">
        <animateTransform attributeName="transform" type="translate" values="0,0; 1,-1; 0,0" dur="2.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2.5s" repeatCount="indefinite"/>
      </rect>
    </g>
  </g>
  
  <!-- Sparkle Effects -->
  <g transform="translate(12, 12)">
    <path d="M 0 0 L 1 -2 L 2 0 L 1 2 Z" fill="url(#sparkleGradient)" opacity="0.8">
      <animateTransform attributeName="transform" type="scale" values="0.5;1.2;0.5" dur="2s" repeatCount="indefinite" begin="0s"/>
    </path>
  </g>
  
  <g transform="translate(48, 12)">
    <path d="M 0 0 L 1 -2 L 2 0 L 1 2 Z" fill="url(#sparkleGradient)" opacity="0.6">
      <animateTransform attributeName="transform" type="scale" values="0.5;1.2;0.5" dur="2s" repeatCount="indefinite" begin="1s"/>
    </path>
  </g>
  
  <g transform="translate(12, 52)">
    <path d="M 0 0 L 1 -2 L 2 0 L 1 2 Z" fill="url(#sparkleGradient)" opacity="0.7">
      <animateTransform attributeName="transform" type="scale" values="0.5;1.2;0.5" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    </path>
  </g>
  
  <g transform="translate(52, 52)">
    <path d="M 0 0 L 1 -2 L 2 0 L 1 2 Z" fill="url(#sparkleGradient)" opacity="0.6">
      <animateTransform attributeName="transform" type="scale" values="0.5;1.2;0.5" dur="2s" repeatCount="indefinite" begin="1.5s"/>
    </path>
  </g>
  
  <!-- Tool Category Labels -->
  <g transform="translate(2, 2)">
    <rect x="0" y="0" width="16" height="4" rx="2" fill="url(#buttonGradient)" stroke="#fed6e3" stroke-width="1"/>
    <text x="8" y="2.5" font-family="sans-serif" font-size="1.5" font-weight="bold" fill="#667eea" text-anchor="middle">实用工具</text>
  </g>
  
  <!-- Function Indicators -->
  <g transform="translate(46, 2)">
    <rect x="0" y="0" width="16" height="4" rx="2" fill="url(#gearGradient)" stroke="#38f9d7" stroke-width="1"/>
    <text x="8" y="2.5" font-family="sans-serif" font-size="1.5" font-weight="bold" fill="#ffffff" text-anchor="middle">多功能</text>
  </g>
  
  <!-- Status Display -->
  <g transform="translate(2, 58)">
    <rect x="0" y="0" width="12" height="4" rx="2" fill="#43e97b" stroke="#38f9d7" stroke-width="1"/>
    <text x="6" y="2.5" font-family="sans-serif" font-size="1.2" font-weight="bold" fill="#ffffff" text-anchor="middle">就绪</text>
  </g>
  
  <g transform="translate(16, 58)">
    <rect x="0" y="0" width="16" height="4" rx="2" fill="#fee140" stroke="#fa709a" stroke-width="1"/>
    <text x="8" y="2.5" font-family="sans-serif" font-size="1.2" font-weight="bold" fill="#667eea" text-anchor="middle">智能模式</text>
  </g>
  
  <g transform="translate(34, 58)">
    <rect x="0" y="0" width="12" height="4" rx="2" fill="#f5576c" stroke="#f093fb" stroke-width="1"/>
    <text x="6" y="2.5" font-family="sans-serif" font-size="1.2" font-weight="bold" fill="#ffffff" text-anchor="middle">高效</text>
  </g>
  
  <g transform="translate(48, 58)">
    <rect x="0" y="0" width="14" height="4" rx="2" fill="#4facfe" stroke="#00f2fe" stroke-width="1"/>
    <text x="7" y="2.5" font-family="sans-serif" font-size="1.2" font-weight="bold" fill="#ffffff" text-anchor="middle">专业版</text>
  </g>
  
  <!-- Energy Flow -->
  <g transform="translate(32, 32)">
    <circle cx="0" cy="0" r="3" fill="none" stroke="url(#sparkleGradient)" stroke-width="1" opacity="0.6">
      <animate attributeName="r" values="2;6;2" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Tool Type Icons -->
  <g transform="translate(54, 8)">
    <rect x="0" y="0" width="8" height="8" rx="2" fill="#ffffff" stroke="#667eea" stroke-width="1" opacity="0.9"/>
    <text x="4" y="3" font-family="sans-serif" font-size="1" font-weight="bold" fill="#667eea" text-anchor="middle">工具</text>
    <text x="4" y="5" font-family="sans-serif" font-size="0.8" fill="#764ba2" text-anchor="middle">箱</text>
  </g>
  
  <!-- Performance Indicator -->
  <g transform="translate(54, 18)">
    <rect x="0" y="0" width="8" height="6" rx="2" fill="#43e97b" stroke="#38f9d7" stroke-width="1"/>
    <rect x="1" y="1" width="1.5" height="4" rx="0.5" fill="#ffffff">
      <animate attributeName="height" values="2;4;2" dur="1s" repeatCount="indefinite"/>
    </rect>
    <rect x="3" y="1" width="1.5" height="4" rx="0.5" fill="#ffffff">
      <animate attributeName="height" values="2;4;2" dur="1.2s" repeatCount="indefinite"/>
    </rect>
    <rect x="5" y="1" width="1.5" height="4" rx="0.5" fill="#ffffff">
      <animate attributeName="height" values="2;4;2" dur="0.8s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Version Info -->
  <g transform="translate(54, 26)">
    <rect x="0" y="0" width="8" height="4" rx="2" fill="#f093fb" stroke="#f5576c" stroke-width="1"/>
    <text x="4" y="2.5" font-family="sans-serif" font-size="1" font-weight="bold" fill="#ffffff" text-anchor="middle">v2.0</text>
  </g>
</svg>