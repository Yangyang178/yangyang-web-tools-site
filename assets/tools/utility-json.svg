<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="jsonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="formatGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="validateGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="28" fill="url(#jsonGradient)" filter="url(#shadow)"/>
  
  <!-- JSON Editor Interface -->
  <g transform="translate(6, 6)">
    <!-- Main editor background -->
    <rect x="0" y="0" width="52" height="52" rx="4" fill="#ffffff" opacity="0.95" stroke="#e5e7eb" stroke-width="1"/>
    
    <!-- Header bar -->
    <rect x="0" y="0" width="52" height="8" rx="4" fill="url(#jsonGradient)" opacity="0.8"/>
    <text x="26" y="5.5" text-anchor="middle" font-family="Arial, sans-serif" 
          font-size="4" font-weight="bold" fill="#ffffff">JSON Formatter</text>
    
    <!-- Left panel - Raw JSON -->
    <g transform="translate(2, 12)">
      <rect x="0" y="0" width="22" height="36" rx="2" fill="#1f2937" stroke="#374151" stroke-width="1"/>
      
      <!-- Panel header -->
      <rect x="0" y="0" width="22" height="4" rx="2" fill="#374151"/>
      <text x="11" y="2.8" text-anchor="middle" font-family="Arial, sans-serif" 
            font-size="2.5" font-weight="bold" fill="#9ca3af">Raw JSON</text>
      
      <!-- JSON content -->
      <g transform="translate(1, 6)" font-family="Monaco, monospace" font-size="2">
        <text x="0" y="2" fill="#fbbf24">{</text>
        <text x="2" y="5" fill="#60a5fa">"name"</text>
        <text x="10" y="5" fill="#ffffff">:</text>
        <text x="12" y="5" fill="#34d399">"John"</text>
        <text x="18" y="5" fill="#ffffff">,</text>
        
        <text x="2" y="8" fill="#60a5fa">"age"</text>
        <text x="8" y="8" fill="#ffffff">:</text>
        <text x="10" y="8" fill="#fbbf24">30</text>
        <text x="14" y="8" fill="#ffffff">,</text>
        
        <text x="2" y="11" fill="#60a5fa">"city"</text>
        <text x="9" y="11" fill="#ffffff">:</text>
        <text x="11" y="11" fill="#34d399">"NYC"</text>
        
        <text x="0" y="14" fill="#fbbf24">}</text>
      </g>
    </g>
    
    <!-- Right panel - Formatted JSON -->
    <g transform="translate(28, 12)">
      <rect x="0" y="0" width="22" height="36" rx="2" fill="#f8fafc" stroke="#e5e7eb" stroke-width="1"/>
      
      <!-- Panel header -->
      <rect x="0" y="0" width="22" height="4" rx="2" fill="url(#formatGradient)" opacity="0.8"/>
      <text x="11" y="2.8" text-anchor="middle" font-family="Arial, sans-serif" 
            font-size="2.5" font-weight="bold" fill="#ffffff">Formatted</text>
      
      <!-- Formatted JSON content -->
      <g transform="translate(1, 6)" font-family="Monaco, monospace" font-size="2">
        <text x="0" y="2" fill="#f59e0b">{</text>
        <text x="2" y="5" fill="#3b82f6">"name"</text>
        <text x="10" y="5" fill="#374151">:</text>
        <text x="12" y="5" fill="#059669">"John"</text>
        <text x="18" y="5" fill="#374151">,</text>
        
        <text x="2" y="8" fill="#3b82f6">"age"</text>
        <text x="8" y="8" fill="#374151">:</text>
        <text x="10" y="8" fill="#f59e0b">30</text>
        <text x="14" y="8" fill="#374151">,</text>
        
        <text x="2" y="11" fill="#3b82f6">"city"</text>
        <text x="9" y="11" fill="#374151">:</text>
        <text x="11" y="11" fill="#059669">"NYC"</text>
        
        <text x="0" y="14" fill="#f59e0b">}</text>
      </g>
      
      <!-- Indentation guides -->
      <g stroke="#e5e7eb" stroke-width="0.5" opacity="0.5">
        <line x1="3" y1="10" x2="3" y2="18"/>
        <line x1="5" y1="12" x2="5" y2="16"/>
      </g>
    </g>
  </g>
  
  <!-- Format/Convert arrows -->
  <g transform="translate(24, 32)" opacity="0.8">
    <!-- Right arrow (format) -->
    <g stroke="url(#formatGradient)" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <path d="M2 2 L8 2"/>
      <path d="M6 0 L8 2 L6 4"/>
    </g>
    
    <!-- Left arrow (minify) -->
    <g transform="translate(8, 8)" stroke="url(#jsonGradient)" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <path d="M8 2 L2 2"/>
      <path d="M4 0 L2 2 L4 4"/>
    </g>
  </g>
  
  <!-- JSON logo/braces -->
  <g transform="translate(2, 2)" opacity="0.9">
    <text x="0" y="8" font-family="Monaco, monospace" 
          font-size="12" font-weight="bold" fill="url(#jsonGradient)">{</text>
    <text x="6" y="8" font-family="Monaco, monospace" 
          font-size="12" font-weight="bold" fill="url(#jsonGradient)">}</text>
  </g>
  
  <!-- Validation indicators -->
  <g transform="translate(54, 2)" opacity="0.8">
    <!-- Valid checkmark -->
    <circle cx="4" cy="4" r="3" fill="url(#formatGradient)"/>
    <path d="M2 4 L3.5 5.5 L6 2.5" stroke="#ffffff" stroke-width="1" 
          fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Error indicator -->
    <g transform="translate(0, 10)">
      <circle cx="4" cy="4" r="3" fill="#ef4444" opacity="0.6"/>
      <path d="M2 2 L6 6 M6 2 L2 6" stroke="#ffffff" stroke-width="1" 
            stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- Tool functions -->
  <g transform="translate(2, 54)" opacity="0.7">
    <!-- Format button -->
    <rect x="0" y="0" width="12" height="4" rx="2" fill="url(#formatGradient)" opacity="0.8"/>
    <text x="6" y="2.8" text-anchor="middle" font-family="Arial, sans-serif" 
          font-size="2" font-weight="bold" fill="#ffffff">Format</text>
    
    <!-- Minify button -->
    <rect x="14" y="0" width="12" height="4" rx="2" fill="url(#jsonGradient)" opacity="0.8"/>
    <text x="20" y="2.8" text-anchor="middle" font-family="Arial, sans-serif" 
          font-size="2" font-weight="bold" fill="#ffffff">Minify</text>
    
    <!-- Validate button -->
    <rect x="28" y="0" width="12" height="4" rx="2" fill="url(#validateGradient)" opacity="0.8"/>
    <text x="34" y="2.8" text-anchor="middle" font-family="Arial, sans-serif" 
          font-size="2" font-weight="bold" fill="#ffffff">Validate</text>
  </g>
  
  <!-- Data type indicators -->
  <g transform="translate(54, 25)" opacity="0.6">
    <!-- String -->
    <text x="0" y="3" font-family="Monaco, monospace" 
          font-size="3" fill="#059669">"abc"</text>
    
    <!-- Number -->
    <text x="0" y="8" font-family="Monaco, monospace" 
          font-size="3" fill="#f59e0b">123</text>
    
    <!-- Boolean -->
    <text x="0" y="13" font-family="Monaco, monospace" 
          font-size="3" fill="#3b82f6">true</text>
    
    <!-- Null -->
    <text x="0" y="18" font-family="Monaco, monospace" 
          font-size="3" fill="#6b7280">null</text>
  </g>
  
  <!-- Conversion formats -->
  <g transform="translate(2, 25)" opacity="0.6">
    <!-- XML -->
    <text x="0" y="4" font-family="Arial, sans-serif" 
          font-size="3" font-weight="bold" fill="#f59e0b">XML</text>
    
    <!-- CSV -->
    <text x="0" y="9" font-family="Arial, sans-serif" 
          font-size="3" font-weight="bold" fill="#22c55e">CSV</text>
    
    <!-- YAML -->
    <text x="0" y="14" font-family="Arial, sans-serif" 
          font-size="3" font-weight="bold" fill="#3b82f6">YAML</text>
  </g>
  
  <!-- Syntax highlighting indicator -->
  <g transform="translate(32, 2)" opacity="0.8">
    <circle cx="4" cy="4" r="3" fill="url(#validateGradient)"/>
    <text x="4" y="6" text-anchor="middle" font-family="Arial, sans-serif" 
          font-size="4" font-weight="bold" fill="#ffffff">J</text>
  </g>
  
  <!-- Line numbers -->
  <g transform="translate(54, 45)" opacity="0.5">
    <text x="0" y="3" font-family="Monaco, monospace" 
          font-size="2" fill="#9ca3af">1</text>
    <text x="0" y="6" font-family="Monaco, monospace" 
          font-size="2" fill="#9ca3af">2</text>
    <text x="0" y="9" font-family="Monaco, monospace" 
          font-size="2" fill="#9ca3af">3</text>
    <text x="0" y="12" font-family="Monaco, monospace" 
          font-size="2" fill="#9ca3af">4</text>
  </g>
</svg>