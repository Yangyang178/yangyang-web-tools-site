<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cssGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1572b6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#33a9dc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="optimizeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffa726;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="28" fill="url(#cssGradient)" filter="url(#shadow)"/>
  
  <!-- CSS Shield/Document -->
  <g transform="translate(12, 8)">
    <!-- Main CSS document -->
    <rect x="0" y="0" width="32" height="40" rx="3" fill="#ffffff" opacity="0.95"/>
    
    <!-- CSS3 logo elements -->
    <polygon points="6,6 26,6 24,32 16,34 8,32" fill="url(#cssGradient)" opacity="0.8"/>
    <polygon points="16,10 22,10 21,28 16,29 11,28" fill="#ffffff" opacity="0.9"/>
    
    <!-- CSS text -->
    <text x="16" y="20" text-anchor="middle" font-family="Arial, sans-serif" 
          font-size="8" font-weight="bold" fill="#1572b6">CSS</text>
  </g>
  
  <!-- Optimization indicators -->
  <g>
    <!-- Speed/Performance arrow -->
    <path d="M45 15 L55 20 L45 25 Z" fill="url(#optimizeGradient)" opacity="0.8"/>
    <rect x="40" y="18" width="8" height="4" fill="url(#optimizeGradient)" opacity="0.8"/>
    
    <!-- Compression/Size reduction -->
    <g transform="translate(45, 35)">
      <rect x="0" y="0" width="12" height="8" rx="2" fill="#ffffff" opacity="0.9"/>
      <rect x="2" y="2" width="8" height="4" fill="url(#optimizeGradient)" opacity="0.8"/>
      
      <!-- Compression arrows -->
      <path d="M1 1 L3 3 L1 5" stroke="#4caf50" stroke-width="1" fill="none"/>
      <path d="M11 1 L9 3 L11 5" stroke="#4caf50" stroke-width="1" fill="none"/>
    </g>
  </g>
  
  <!-- Code optimization symbols -->
  <g transform="translate(8, 45)" opacity="0.8">
    <!-- Minification symbol -->
    <rect x="0" y="0" width="16" height="2" rx="1" fill="#4caf50"/>
    <rect x="0" y="4" width="12" height="2" rx="1" fill="#4caf50"/>
    <rect x="0" y="8" width="14" height="2" rx="1" fill="#4caf50"/>
    
    <!-- Optimization checkmark -->
    <circle cx="20" cy="5" r="4" fill="#4caf50" opacity="0.9"/>
    <path d="M18 5 L19.5 6.5 L22 3.5" stroke="#ffffff" stroke-width="1.5" 
          fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Performance metrics -->
  <g transform="translate(50, 48)" opacity="0.7">
    <!-- Speed gauge -->
    <circle cx="6" cy="6" r="5" fill="#ffffff" opacity="0.9"/>
    <circle cx="6" cy="6" r="3" fill="url(#optimizeGradient)"/>
    <path d="M6 3 L8 6 L6 9" stroke="#ffffff" stroke-width="1" fill="none"/>
  </g>
  
  <!-- CSS properties symbols -->
  <g transform="translate(4, 25)" opacity="0.6">
    <!-- Curly braces -->
    <path d="M0 0 Q-2 2 0 4 Q-2 6 0 8" stroke="#1572b6" stroke-width="1.5" 
          fill="none" stroke-linecap="round"/>
    <path d="M8 0 Q10 2 8 4 Q10 6 8 8" stroke="#1572b6" stroke-width="1.5" 
          fill="none" stroke-linecap="round"/>
  </g>
</svg>