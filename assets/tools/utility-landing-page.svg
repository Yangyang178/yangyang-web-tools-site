<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pageGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="heatmapGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="hotspotGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:0.3" />
    </radialGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="28" fill="url(#pageGradient)" filter="url(#shadow)"/>
  
  <!-- Landing Page Layout -->
  <g transform="translate(8, 8)">
    <!-- Main page background -->
    <rect x="0" y="0" width="48" height="48" rx="4" fill="#ffffff" opacity="0.95" stroke="#e5e7eb" stroke-width="1"/>
    
    <!-- Header section -->
    <rect x="0" y="0" width="48" height="8" rx="4" fill="url(#pageGradient)" opacity="0.8"/>
    <text x="24" y="5.5" text-anchor="middle" font-family="Arial, sans-serif" 
          font-size="3" font-weight="bold" fill="#ffffff">Landing Page</text>
    
    <!-- Navigation bar -->
    <g transform="translate(2, 10)">
      <rect x="0" y="0" width="44" height="3" rx="1" fill="#f3f4f6"/>
      <rect x="2" y="0.5" width="8" height="2" rx="1" fill="#8b5cf6" opacity="0.7"/>
      <rect x="12" y="0.5" width="6" height="2" rx="1" fill="#d1d5db"/>
      <rect x="20" y="0.5" width="6" height="2" rx="1" fill="#d1d5db"/>
      <rect x="28" y="0.5" width="6" height="2" rx="1" fill="#d1d5db"/>
    </g>
    
    <!-- Hero section with heatmap overlay -->
    <g transform="translate(2, 16)">
      <rect x="0" y="0" width="44" height="12" rx="2" fill="#f8fafc" stroke="#e5e7eb" stroke-width="1"/>
      
      <!-- Hero content mockup -->
      <rect x="2" y="2" width="20" height="2" rx="1" fill="#374151" opacity="0.7"/>
      <rect x="2" y="5" width="16" height="1.5" rx="0.5" fill="#6b7280" opacity="0.5"/>
      <rect x="2" y="7.5" width="8" height="2" rx="1" fill="#8b5cf6" opacity="0.8"/>
      
      <!-- Heatmap hotspots -->
      <circle cx="12" cy="8.5" r="4" fill="url(#hotspotGradient)" filter="url(#glow)"/>
      <circle cx="35" cy="6" r="3" fill="url(#hotspotGradient)" opacity="0.6" filter="url(#glow)"/>
      <circle cx="25" cy="10" r="2.5" fill="url(#hotspotGradient)" opacity="0.4" filter="url(#glow)"/>
    </g>
    
    <!-- Content sections with interaction data -->
    <g transform="translate(2, 30)">
      <!-- Section 1 -->
      <rect x="0" y="0" width="20" height="8" rx="2" fill="#f9fafb" stroke="#e5e7eb" stroke-width="1"/>
      <rect x="2" y="2" width="12" height="1" rx="0.5" fill="#374151" opacity="0.6"/>
      <rect x="2" y="4" width="16" height="0.8" rx="0.4" fill="#6b7280" opacity="0.4"/>
      
      <!-- Heatmap overlay -->
      <circle cx="10" cy="4" r="2" fill="url(#hotspotGradient)" opacity="0.5"/>
      
      <!-- Section 2 -->
      <rect x="24" y="0" width="20" height="8" rx="2" fill="#f9fafb" stroke="#e5e7eb" stroke-width="1"/>
      <rect x="26" y="2" width="12" height="1" rx="0.5" fill="#374151" opacity="0.6"/>
      <rect x="26" y="4" width="16" height="0.8" rx="0.4" fill="#6b7280" opacity="0.4"/>
      
      <!-- Heatmap overlay -->
      <circle cx="34" cy="4" r="1.5" fill="url(#hotspotGradient)" opacity="0.3"/>
    </g>
    
    <!-- Footer -->
    <g transform="translate(2, 42)">
      <rect x="0" y="0" width="44" height="4" rx="2" fill="#f3f4f6"/>
      <rect x="2" y="1" width="8" height="1" rx="0.5" fill="#6b7280" opacity="0.5"/>
      <rect x="12" y="1" width="6" height="1" rx="0.5" fill="#6b7280" opacity="0.5"/>
    </g>
  </g>
  
  <!-- Heatmap legend -->
  <g transform="translate(2, 2)" opacity="0.8">
    <!-- Hot -->
    <circle cx="3" cy="3" r="2" fill="#ef4444"/>
    <text x="7" y="5" font-family="Arial, sans-serif" 
          font-size="2.5" fill="#ef4444" font-weight="bold">Hot</text>
    
    <!-- Warm -->
    <circle cx="3" cy="8" r="2" fill="#f59e0b"/>
    <text x="7" y="10" font-family="Arial, sans-serif" 
          font-size="2.5" fill="#f59e0b" font-weight="bold">Warm</text>
    
    <!-- Cool -->
    <circle cx="3" cy="13" r="2" fill="#22c55e"/>
    <text x="7" y="15" font-family="Arial, sans-serif" 
          font-size="2.5" fill="#22c55e" font-weight="bold">Cool</text>
  </g>
  
  <!-- Analytics indicators -->
  <g transform="translate(54, 2)" opacity="0.8">
    <!-- Click tracking -->
    <g>
      <circle cx="4" cy="4" r="3" fill="url(#pageGradient)"/>
      <path d="M2 4 L4 2 L6 4 L4 6 Z" fill="#ffffff"/>
    </g>
    
    <!-- Eye tracking -->
    <g transform="translate(0, 10)">
      <ellipse cx="4" cy="4" rx="3" ry="2" fill="#f59e0b" opacity="0.8"/>
      <circle cx="4" cy="4" r="1" fill="#ffffff"/>
      <circle cx="4" cy="4" r="0.5" fill="#374151"/>
    </g>
    
    <!-- Scroll tracking -->
    <g transform="translate(0, 20)">
      <rect x="2" y="2" width="4" height="4" rx="2" fill="#22c55e" opacity="0.8"/>
      <path d="M4 3 L4 5 M3 4 L4 5 L5 4" stroke="#ffffff" stroke-width="0.5" 
            fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  </g>
  
  <!-- Interaction metrics -->
  <g transform="translate(2, 54)" opacity="0.7">
    <!-- Click rate -->
    <rect x="0" y="0" width="12" height="4" rx="2" fill="#ef4444" opacity="0.8"/>
    <text x="6" y="2.8" text-anchor="middle" font-family="Arial, sans-serif" 
          font-size="2" font-weight="bold" fill="#ffffff">85%</text>
    
    <!-- Engagement -->
    <rect x="14" y="0" width="12" height="4" rx="2" fill="#f59e0b" opacity="0.8"/>
    <text x="20" y="2.8" text-anchor="middle" font-family="Arial, sans-serif" 
          font-size="2" font-weight="bold" fill="#ffffff">72%</text>
    
    <!-- Conversion -->
    <rect x="28" y="0" width="12" height="4" rx="2" fill="#22c55e" opacity="0.8"/>
    <text x="34" y="2.8" text-anchor="middle" font-family="Arial, sans-serif" 
          font-size="2" font-weight="bold" fill="#ffffff">45%</text>
  </g>
  
  <!-- Device indicators -->
  <g transform="translate(54, 35)" opacity="0.6">
    <!-- Desktop -->
    <rect x="1" y="2" width="6" height="4" rx="0.5" fill="#6b7280"/>
    <rect x="0" y="6" width="8" height="1" rx="0.5" fill="#6b7280"/>
    
    <!-- Mobile -->
    <g transform="translate(0, 10)">
      <rect x="2" y="0" width="4" height="6" rx="1" fill="#6b7280"/>
      <circle cx="4" cy="1" r="0.3" fill="#ffffff"/>
      <rect x="3" y="4.5" width="2" height="0.5" rx="0.25" fill="#ffffff"/>
    </g>
  </g>
  
  <!-- Simulation controls -->
  <g transform="translate(45, 54)" opacity="0.7">
    <!-- Play/Simulate button -->
    <circle cx="4" cy="4" r="3" fill="url(#pageGradient)"/>
    <path d="M2.5 2 L2.5 6 L5.5 4 Z" fill="#ffffff"/>
  </g>
  
  <!-- Data visualization -->
  <g transform="translate(32, 54)" opacity="0.6">
    <!-- Chart bars -->
    <rect x="0" y="3" width="1" height="1" fill="#ef4444"/>
    <rect x="2" y="2" width="1" height="2" fill="#f59e0b"/>
    <rect x="4" y="1" width="1" height="3" fill="#22c55e"/>
    <rect x="6" y="2.5" width="1" height="1.5" fill="#3b82f6"/>
  </g>
  
  <!-- Page title indicator -->
  <g transform="translate(25, 2)" opacity="0.8">
    <rect x="0" y="0" width="14" height="4" rx="2" fill="url(#pageGradient)" opacity="0.8"/>
    <text x="7" y="2.8" text-anchor="middle" font-family="Arial, sans-serif" 
          font-size="2.5" font-weight="bold" fill="#ffffff">Heatmap</text>
  </g>
  
  <!-- User cursor simulation -->
  <g transform="translate(20, 25)" opacity="0.7">
    <path d="M0 0 L0 8 L3 6 L5 9 L7 8 L4 5 L8 5 Z" fill="#374151"/>
    <circle cx="2" cy="2" r="1" fill="#ef4444" opacity="0.6">
      <animate attributeName="r" values="1;2;1" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.3;0.6" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>