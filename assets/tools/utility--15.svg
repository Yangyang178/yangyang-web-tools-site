<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="machineGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="coreGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="energyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#43e97b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38f9d7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sparkleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fa709a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fee140;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buttonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a8edea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fed6e3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="outputGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffecd2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fcb69f;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)" stroke="#667eea" stroke-width="2"/>
  
  <!-- Main Generator Machine -->
  <g transform="translate(8, 8)">
    <!-- Machine Body -->
    <rect x="0" y="0" width="48" height="48" rx="6" fill="url(#machineGradient)" stroke="#f5576c" stroke-width="2"/>
    
    <!-- Central Processing Core -->
    <g transform="translate(24, 24)">
      <!-- Core Circle -->
      <circle cx="0" cy="0" r="12" fill="url(#coreGradient)" stroke="#00f2fe" stroke-width="2">
        <animate attributeName="r" values="10;14;10" dur="2s" repeatCount="indefinite"/>
      </circle>
      
      <!-- Rotating Gears -->
      <g>
        <circle cx="0" cy="0" r="8" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.8">
          <animateTransform attributeName="transform" type="rotate" values="0;360" dur="3s" repeatCount="indefinite"/>
        </circle>
        
        <!-- Gear Teeth -->
        <g>
          <rect x="-1" y="-9" width="2" height="2" fill="#ffffff" opacity="0.8"/>
          <rect x="-9" y="-1" width="2" height="2" fill="#ffffff" opacity="0.8"/>
          <rect x="-1" y="7" width="2" height="2" fill="#ffffff" opacity="0.8"/>
          <rect x="7" y="-1" width="2" height="2" fill="#ffffff" opacity="0.8"/>
          <animateTransform attributeName="transform" type="rotate" values="0;360" dur="3s" repeatCount="indefinite"/>
        </g>
      </g>
      
      <!-- Inner Core -->
      <circle cx="0" cy="0" r="4" fill="#ffffff" stroke="#4facfe" stroke-width="1">
        <animate attributeName="fill" values="#ffffff;#4facfe;#ffffff" dur="1.5s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Input Funnel (Left) -->
    <g transform="translate(2, 16)">
      <path d="M 0 8 L 8 4 L 8 12 Z" fill="url(#energyGradient)" stroke="#38f9d7" stroke-width="1"/>
      <rect x="-4" y="6" width="4" height="4" rx="1" fill="#43e97b" stroke="#38f9d7" stroke-width="1"/>
      <text x="-2" y="8.5" font-family="sans-serif" font-size="1" font-weight="bold" fill="#ffffff" text-anchor="middle">输入</text>
    </g>
    
    <!-- Output Funnel (Right) -->
    <g transform="translate(38, 16)">
      <path d="M 8 8 L 0 4 L 0 12 Z" fill="url(#outputGradient)" stroke="#fcb69f" stroke-width="1"/>
      <rect x="8" y="6" width="4" height="4" rx="1" fill="#ffecd2" stroke="#fcb69f" stroke-width="1"/>
      <text x="10" y="8.5" font-family="sans-serif" font-size="1" font-weight="bold" fill="#667eea" text-anchor="middle">输出</text>
    </g>
    
    <!-- Control Panel -->
    <g transform="translate(4, 36)">
      <!-- Panel Background -->
      <rect x="0" y="0" width="40" height="8" rx="2" fill="#ffffff" stroke="#f5576c" stroke-width="1" opacity="0.9"/>
      
      <!-- Status Lights -->
      <circle cx="4" cy="4" r="1.5" fill="#43e97b">
        <animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite"/>
      </circle>
      <circle cx="8" cy="4" r="1.5" fill="#fee140">
        <animate attributeName="opacity" values="1;0.3;1" dur="1.2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="12" cy="4" r="1.5" fill="#f5576c">
        <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
      </circle>
      
      <!-- Progress Bar -->
      <rect x="16" y="2" width="20" height="4" rx="2" fill="#e0e7ff" stroke="#c7d2fe" stroke-width="0.5"/>
      <rect x="17" y="2.5" width="8" height="3" rx="1.5" fill="#43e97b">
        <animate attributeName="width" values="2;18;2" dur="4s" repeatCount="indefinite"/>
      </rect>
      
      <!-- Progress Text -->
      <text x="26" y="4.5" font-family="sans-serif" font-size="1" font-weight="bold" fill="#667eea" text-anchor="middle">75%</text>
    </g>
    
    <!-- Side Vents -->
    <g transform="translate(2, 8)">
      <rect x="0" y="0" width="2" height="32" rx="1" fill="#667eea" opacity="0.6"/>
      <rect x="0" y="2" width="2" height="2" fill="#ffffff" opacity="0.8"/>
      <rect x="0" y="6" width="2" height="2" fill="#ffffff" opacity="0.8"/>
      <rect x="0" y="10" width="2" height="2" fill="#ffffff" opacity="0.8"/>
      <rect x="0" y="14" width="2" height="2" fill="#ffffff" opacity="0.8"/>
      <rect x="0" y="18" width="2" height="2" fill="#ffffff" opacity="0.8"/>
      <rect x="0" y="22" width="2" height="2" fill="#ffffff" opacity="0.8"/>
      <rect x="0" y="26" width="2" height="2" fill="#ffffff" opacity="0.8"/>
      <rect x="0" y="30" width="2" height="2" fill="#ffffff" opacity="0.8"/>
    </g>
    
    <g transform="translate(44, 8)">
      <rect x="0" y="0" width="2" height="32" rx="1" fill="#667eea" opacity="0.6"/>
      <rect x="0" y="2" width="2" height="2" fill="#ffffff" opacity="0.8"/>
      <rect x="0" y="6" width="2" height="2" fill="#ffffff" opacity="0.8"/>
      <rect x="0" y="10" width="2" height="2" fill="#ffffff" opacity="0.8"/>
      <rect x="0" y="14" width="2" height="2" fill="#ffffff" opacity="0.8"/>
      <rect x="0" y="18" width="2" height="2" fill="#ffffff" opacity="0.8"/>
      <rect x="0" y="22" width="2" height="2" fill="#ffffff" opacity="0.8"/>
      <rect x="0" y="26" width="2" height="2" fill="#ffffff" opacity="0.8"/>
      <rect x="0" y="30" width="2" height="2" fill="#ffffff" opacity="0.8"/>
    </g>
  </g>
  
  <!-- Animated Energy Flow Lines -->
  <g transform="translate(32, 32)">
    <!-- Energy Particles -->
    <g>
      <circle cx="-20" cy="0" r="1" fill="url(#energyGradient)">
        <animateTransform attributeName="transform" type="translate" values="-20,0; 0,0; 20,0" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
      </circle>
      
      <circle cx="-20" cy="0" r="1" fill="url(#sparkleGradient)">
        <animateTransform attributeName="transform" type="translate" values="-20,0; 0,0; 20,0" dur="2s" repeatCount="indefinite" begin="0.5s"/>
        <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="0.5s"/>
      </circle>
      
      <circle cx="-20" cy="0" r="1" fill="url(#outputGradient)">
        <animateTransform attributeName="transform" type="translate" values="-20,0; 0,0; 20,0" dur="2s" repeatCount="indefinite" begin="1s"/>
        <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="1s"/>
      </circle>
    </g>
  </g>
  
  <!-- Input/Output Data Particles -->
  <g transform="translate(8, 24)">
    <!-- Input Data -->
    <g>
      <rect x="0" y="0" width="2" height="2" rx="1" fill="#43e97b">
        <animateTransform attributeName="transform" type="translate" values="0,0; 16,0" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="1;0" dur="3s" repeatCount="indefinite"/>
      </rect>
      
      <rect x="0" y="4" width="2" height="2" rx="1" fill="#38f9d7">
        <animateTransform attributeName="transform" type="translate" values="0,0; 16,0" dur="3s" repeatCount="indefinite" begin="1s"/>
        <animate attributeName="opacity" values="1;0" dur="3s" repeatCount="indefinite" begin="1s"/>
      </rect>
      
      <rect x="0" y="8" width="2" height="2" rx="1" fill="#4facfe">
        <animateTransform attributeName="transform" type="translate" values="0,0; 16,0" dur="3s" repeatCount="indefinite" begin="2s"/>
        <animate attributeName="opacity" values="1;0" dur="3s" repeatCount="indefinite" begin="2s"/>
      </rect>
    </g>
  </g>
  
  <g transform="translate(40, 24)">
    <!-- Output Data -->
    <g>
      <rect x="0" y="0" width="2" height="2" rx="1" fill="#ffecd2">
        <animateTransform attributeName="transform" type="translate" values="0,0; 16,0" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="1;0" dur="3s" repeatCount="indefinite"/>
      </rect>
      
      <rect x="0" y="4" width="2" height="2" rx="1" fill="#fcb69f">
        <animateTransform attributeName="transform" type="translate" values="0,0; 16,0" dur="3s" repeatCount="indefinite" begin="1s"/>
        <animate attributeName="opacity" values="1;0" dur="3s" repeatCount="indefinite" begin="1s"/>
      </rect>
      
      <rect x="0" y="8" width="2" height="2" rx="1" fill="#fa709a">
        <animateTransform attributeName="transform" type="translate" values="0,0; 16,0" dur="3s" repeatCount="indefinite" begin="2s"/>
        <animate attributeName="opacity" values="1;0" dur="3s" repeatCount="indefinite" begin="2s"/>
      </rect>
    </g>
  </g>
  
  <!-- Control Buttons -->
  <g transform="translate(2, 2)">
    <rect x="0" y="0" width="8" height="3" rx="1.5" fill="url(#buttonGradient)" stroke="#fed6e3" stroke-width="1"/>
    <text x="4" y="2" font-family="sans-serif" font-size="1" font-weight="bold" fill="#667eea" text-anchor="middle">启动</text>
  </g>
  
  <g transform="translate(12, 2)">
    <rect x="0" y="0" width="8" height="3" rx="1.5" fill="url(#buttonGradient)" stroke="#fed6e3" stroke-width="1"/>
    <text x="4" y="2" font-family="sans-serif" font-size="1" font-weight="bold" fill="#667eea" text-anchor="middle">停止</text>
  </g>
  
  <g transform="translate(22, 2)">
    <rect x="0" y="0" width="8" height="3" rx="1.5" fill="url(#buttonGradient)" stroke="#fed6e3" stroke-width="1"/>
    <text x="4" y="2" font-family="sans-serif" font-size="1" font-weight="bold" fill="#667eea" text-anchor="middle">设置</text>
  </g>
  
  <g transform="translate(32, 2)">
    <rect x="0" y="0" width="12" height="3" rx="1.5" fill="url(#energyGradient)" stroke="#38f9d7" stroke-width="1"/>
    <text x="6" y="2" font-family="sans-serif" font-size="1" font-weight="bold" fill="#ffffff" text-anchor="middle">生成内容</text>
  </g>
  
  <!-- Generator Type Selector -->
  <g transform="translate(46, 2)">
    <rect x="0" y="0" width="16" height="3" rx="1.5" fill="url(#sparkleGradient)" stroke="#fee140" stroke-width="1"/>
    <text x="8" y="2" font-family="sans-serif" font-size="1" font-weight="bold" fill="#ffffff" text-anchor="middle">智能生成器</text>
  </g>
  
  <!-- Mode Selector -->
  <g transform="translate(2, 58)">
    <rect x="0" y="0" width="12" height="4" rx="2" fill="#4facfe" stroke="#00f2fe" stroke-width="1"/>
    <text x="6" y="2.5" font-family="sans-serif" font-size="1" font-weight="bold" fill="#ffffff" text-anchor="middle">自动模式</text>
  </g>
  
  <!-- Quality Selector -->
  <g transform="translate(16, 58)">
    <rect x="0" y="0" width="10" height="4" rx="2" fill="#43e97b" stroke="#38f9d7" stroke-width="1"/>
    <text x="5" y="2.5" font-family="sans-serif" font-size="1" font-weight="bold" fill="#ffffff" text-anchor="middle">高质量</text>
  </g>
  
  <!-- Status Indicators -->
  <g transform="translate(28, 58)">
    <rect x="0" y="0" width="8" height="4" rx="2" fill="#fee140" stroke="#fa709a" stroke-width="1"/>
    <text x="4" y="2.5" font-family="sans-serif" font-size="1" font-weight="bold" fill="#667eea" text-anchor="middle">运行中</text>
  </g>
  
  <g transform="translate(38, 58)">
    <rect x="0" y="0" width="8" height="4" rx="2" fill="#f5576c" stroke="#f093fb" stroke-width="1"/>
    <text x="4" y="2.5" font-family="sans-serif" font-size="1" font-weight="bold" fill="#ffffff" text-anchor="middle">处理中</text>
  </g>
  
  <g transform="translate(48, 58)">
    <rect x="0" y="0" width="8" height="4" rx="2" fill="#ffecd2" stroke="#fcb69f" stroke-width="1"/>
    <text x="4" y="2.5" font-family="sans-serif" font-size="1" font-weight="bold" fill="#667eea" text-anchor="middle">输出中</text>
  </g>
  
  <g transform="translate(58, 58)">
    <rect x="0" y="0" width="6" height="4" rx="2" fill="#43e97b" stroke="#38f9d7" stroke-width="1"/>
    <text x="3" y="2.5" font-family="sans-serif" font-size="0.8" font-weight="bold" fill="#ffffff" text-anchor="middle">完成</text>
  </g>
  
  <!-- Sparkle Effects -->
  <g transform="translate(12, 12)">
    <path d="M 0 0 L 1 -2 L 2 0 L 1 2 Z" fill="url(#sparkleGradient)" opacity="0.8">
      <animateTransform attributeName="transform" type="scale" values="0.5;1.2;0.5" dur="2s" repeatCount="indefinite" begin="0s"/>
    </path>
  </g>
  
  <g transform="translate(52, 12)">
    <path d="M 0 0 L 1 -2 L 2 0 L 1 2 Z" fill="url(#sparkleGradient)" opacity="0.6">
      <animateTransform attributeName="transform" type="scale" values="0.5;1.2;0.5" dur="2s" repeatCount="indefinite" begin="1s"/>
    </path>
  </g>
  
  <g transform="translate(12, 52)">
    <path d="M 0 0 L 1 -2 L 2 0 L 1 2 Z" fill="url(#sparkleGradient)" opacity="0.7">
      <animateTransform attributeName="transform" type="scale" values="0.5;1.2;0.5" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    </path>
  </g>
  
  <g transform="translate(52, 52)">
    <path d="M 0 0 L 1 -2 L 2 0 L 1 2 Z" fill="url(#sparkleGradient)" opacity="0.6">
      <animateTransform attributeName="transform" type="scale" values="0.5;1.2;0.5" dur="2s" repeatCount="indefinite" begin="1.5s"/>
    </path>
  </g>
  
  <!-- Central Processing Animation -->
  <g transform="translate(32, 32)">
    <circle cx="0" cy="0" r="16" fill="none" stroke="url(#energyGradient)" stroke-width="1" opacity="0.3">
      <animate attributeName="r" values="12;20;12" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.1;0.3" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Generator Type Tags -->
  <g transform="translate(2, 6)">
    <rect x="0" y="0" width="6" height="3" rx="1.5" fill="#667eea" stroke="#764ba2" stroke-width="1"/>
    <text x="3" y="2" font-family="sans-serif" font-size="0.8" font-weight="bold" fill="#ffffff" text-anchor="middle">文本</text>
  </g>
  
  <g transform="translate(10, 6)">
    <rect x="0" y="0" width="6" height="3" rx="1.5" fill="#f5576c" stroke="#f093fb" stroke-width="1"/>
    <text x="3" y="2" font-family="sans-serif" font-size="0.8" font-weight="bold" fill="#ffffff" text-anchor="middle">图像</text>
  </g>
  
  <g transform="translate(18, 6)">
    <rect x="0" y="0" width="6" height="3" rx="1.5" fill="#43e97b" stroke="#38f9d7" stroke-width="1"/>
    <text x="3" y="2" font-family="sans-serif" font-size="0.8" font-weight="bold" fill="#ffffff" text-anchor="middle">音频</text>
  </g>
  
  <g transform="translate(26, 6)">
    <rect x="0" y="0" width="6" height="3" rx="1.5" fill="#4facfe" stroke="#00f2fe" stroke-width="1"/>
    <text x="3" y="2" font-family="sans-serif" font-size="0.8" font-weight="bold" fill="#ffffff" text-anchor="middle">代码</text>
  </g>
  
  <!-- Performance Meter -->
  <g transform="translate(54, 32)">
    <rect x="0" y="0" width="8" height="12" rx="2" fill="#ffffff" stroke="#667eea" stroke-width="1" opacity="0.9"/>
    <rect x="1" y="9" width="1.5" height="2" rx="0.5" fill="#43e97b">
      <animate attributeName="height" values="1;8;1" dur="1s" repeatCount="indefinite"/>
    </rect>
    <rect x="3" y="9" width="1.5" height="2" rx="0.5" fill="#fee140">
      <animate attributeName="height" values="1;6;1" dur="1.2s" repeatCount="indefinite"/>
    </rect>
    <rect x="5" y="9" width="1.5" height="2" rx="0.5" fill="#f5576c">
      <animate attributeName="height" values="1;4;1" dur="0.8s" repeatCount="indefinite"/>
    </rect>
    <text x="4" y="2" font-family="sans-serif" font-size="0.8" font-weight="bold" fill="#667eea" text-anchor="middle">性能</text>
  </g>
</svg>