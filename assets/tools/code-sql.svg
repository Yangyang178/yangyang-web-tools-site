<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357abd;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dbGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d3748;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a202c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="codeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#48bb78;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38a169;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="formatGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ed8936;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dd6b20;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)" stroke="#357abd" stroke-width="2"/>
  
  <!-- Database Icon -->
  <g transform="translate(32, 16)">
    <!-- Database Cylinder -->
    <ellipse cx="0" cy="0" rx="12" ry="4" fill="url(#dbGradient)" stroke="#4a5568" stroke-width="1"/>
    <rect x="-12" y="0" width="24" height="8" fill="url(#dbGradient)"/>
    <ellipse cx="0" cy="8" rx="12" ry="4" fill="url(#dbGradient)" stroke="#4a5568" stroke-width="1"/>
    
    <!-- Database Layers -->
    <ellipse cx="0" cy="3" rx="12" ry="4" fill="none" stroke="#4a5568" stroke-width="0.5" opacity="0.6"/>
    <ellipse cx="0" cy="6" rx="12" ry="4" fill="none" stroke="#4a5568" stroke-width="0.5" opacity="0.6"/>
    
    <!-- SQL Label -->
    <text x="0" y="5" font-family="monospace" font-size="3" font-weight="bold" fill="#ffffff" text-anchor="middle">SQL</text>
  </g>
  
  <!-- Code Editor Panel -->
  <rect x="8" y="28" width="48" height="24" rx="2" fill="#1a202c" stroke="#4a5568" stroke-width="1"/>
  
  <!-- Editor Header -->
  <rect x="8" y="28" width="48" height="4" rx="2" fill="#2d3748"/>
  <circle cx="12" cy="30" r="1" fill="#f56565"/>
  <circle cx="16" cy="30" r="1" fill="#ed8936"/>
  <circle cx="20" cy="30" r="1" fill="#48bb78"/>
  <text x="52" y="31.5" font-family="sans-serif" font-size="1.5" fill="#a0aec0" text-anchor="end">SQL Formatter</text>
  
  <!-- Unformatted SQL Code (Left Side) -->
  <g transform="translate(10, 35)">
    <text x="0" y="0" font-family="monospace" font-size="1.5" fill="#e53e3e">SELECT</text>
    <text x="8" y="0" font-family="monospace" font-size="1.5" fill="#a0aec0">*</text>
    <text x="10" y="0" font-family="monospace" font-size="1.5" fill="#e53e3e">FROM</text>
    <text x="16" y="0" font-family="monospace" font-size="1.5" fill="#4299e1">users</text>
    <text x="0" y="3" font-family="monospace" font-size="1.5" fill="#e53e3e">WHERE</text>
    <text x="7" y="3" font-family="monospace" font-size="1.5" fill="#4299e1">age</text>
    <text x="12" y="3" font-family="monospace" font-size="1.5" fill="#a0aec0">></text>
    <text x="14" y="3" font-family="monospace" font-size="1.5" fill="#48bb78">18</text>
    <text x="0" y="6" font-family="monospace" font-size="1.5" fill="#e53e3e">ORDER</text>
    <text x="7" y="6" font-family="monospace" font-size="1.5" fill="#e53e3e">BY</text>
    <text x="12" y="6" font-family="monospace" font-size="1.5" fill="#4299e1">name</text>
  </g>
  
  <!-- Format Arrow -->
  <g transform="translate(32, 40)">
    <path d="M -6 0 L 6 0" stroke="url(#formatGradient)" stroke-width="2" marker-end="url(#arrowhead)"/>
    <circle cx="0" cy="0" r="3" fill="url(#formatGradient)" stroke="#dd6b20" stroke-width="1"/>
    <path d="M -1 -1 L 1 -1 L 1 1 L -1 1 Z" fill="#ffffff"/>
    <path d="M -0.5 -2 L 0.5 -2" stroke="#ffffff" stroke-width="0.5"/>
    <path d="M -0.5 2 L 0.5 2" stroke="#ffffff" stroke-width="0.5"/>
  </g>
  
  <!-- Arrow Marker Definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#dd6b20"/>
    </marker>
  </defs>
  
  <!-- Formatted SQL Code (Right Side) -->
  <g transform="translate(38, 35)">
    <text x="0" y="0" font-family="monospace" font-size="1.5" fill="#e53e3e">SELECT</text>
    <text x="0" y="2.5" font-family="monospace" font-size="1.5" fill="#a0aec0">    *</text>
    <text x="0" y="5" font-family="monospace" font-size="1.5" fill="#e53e3e">FROM</text>
    <text x="0" y="7.5" font-family="monospace" font-size="1.5" fill="#4299e1">    users</text>
    <text x="0" y="10" font-family="monospace" font-size="1.5" fill="#e53e3e">WHERE</text>
    <text x="0" y="12.5" font-family="monospace" font-size="1.5" fill="#4299e1">    age</text>
    <text x="6" y="12.5" font-family="monospace" font-size="1.5" fill="#a0aec0">></text>
    <text x="8" y="12.5" font-family="monospace" font-size="1.5" fill="#48bb78">18</text>
    <text x="0" y="15" font-family="monospace" font-size="1.5" fill="#e53e3e">ORDER BY</text>
    <text x="0" y="17.5" font-family="monospace" font-size="1.5" fill="#4299e1">    name;</text>
  </g>
  
  <!-- Formatting Tools -->
  <!-- Format Button -->
  <rect x="8" y="54" width="12" height="6" rx="1" fill="url(#formatGradient)" stroke="#dd6b20" stroke-width="1"/>
  <text x="14" y="57.5" font-family="sans-serif" font-size="1.5" font-weight="bold" fill="#ffffff" text-anchor="middle">Format</text>
  
  <!-- Minify Button -->
  <rect x="22" y="54" width="12" height="6" rx="1" fill="url(#codeGradient)" stroke="#38a169" stroke-width="1"/>
  <text x="28" y="57.5" font-family="sans-serif" font-size="1.5" font-weight="bold" fill="#ffffff" text-anchor="middle">Minify</text>
  
  <!-- Validate Button -->
  <rect x="36" y="54" width="12" height="6" rx="1" fill="#e53e3e" stroke="#c53030" stroke-width="1"/>
  <text x="42" y="57.5" font-family="sans-serif" font-size="1.5" font-weight="bold" fill="#ffffff" text-anchor="middle">Validate</text>
  
  <!-- Syntax Highlighting Indicator -->
  <rect x="50" y="54" width="6" height="6" rx="1" fill="#805ad5" stroke="#6b46c1" stroke-width="1"/>
  <circle cx="51.5" cy="55.5" r="0.5" fill="#ffffff"/>
  <circle cx="54.5" cy="55.5" r="0.5" fill="#ffffff"/>
  <circle cx="51.5" cy="58.5" r="0.5" fill="#ffffff"/>
  <circle cx="54.5" cy="58.5" r="0.5" fill="#ffffff"/>
  
  <!-- SQL Keywords Indicator -->
  <g transform="translate(12, 8)">
    <rect x="0" y="0" width="8" height="4" rx="1" fill="#e53e3e" opacity="0.8"/>
    <text x="4" y="2.5" font-family="monospace" font-size="1.5" font-weight="bold" fill="#ffffff" text-anchor="middle">SQL</text>
  </g>
  
  <!-- Line Numbers -->
  <g transform="translate(6, 35)">
    <text x="0" y="0" font-family="monospace" font-size="1" fill="#718096">1</text>
    <text x="0" y="3" font-family="monospace" font-size="1" fill="#718096">2</text>
    <text x="0" y="6" font-family="monospace" font-size="1" fill="#718096">3</text>
    <text x="0" y="9" font-family="monospace" font-size="1" fill="#718096">4</text>
    <text x="0" y="12" font-family="monospace" font-size="1" fill="#718096">5</text>
    <text x="0" y="15" font-family="monospace" font-size="1" fill="#718096">6</text>
  </g>
  
  <!-- Indentation Guide -->
  <g transform="translate(38, 37.5)">
    <path d="M 0 0 L 0 15" stroke="#4a5568" stroke-width="0.5" stroke-dasharray="1,1" opacity="0.5"/>
    <path d="M 3 0 L 3 15" stroke="#4a5568" stroke-width="0.5" stroke-dasharray="1,1" opacity="0.5"/>
  </g>
  
  <!-- Status Indicator -->
  <circle cx="58" cy="30" r="2" fill="#48bb78" stroke="#38a169" stroke-width="1"/>
  <path d="M 57 30 L 58 31 L 59.5 29" stroke="#ffffff" stroke-width="1" fill="none"/>
</svg>