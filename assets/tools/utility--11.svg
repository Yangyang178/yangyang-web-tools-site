<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8e44ad;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9b59b6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="speakerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34495e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="musicGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buttonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#27ae60;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#229954;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="controlGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f39c12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e67e22;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="meetingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#16a085;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#138d75;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)" stroke="#8e44ad" stroke-width="2"/>
  
  <!-- Main Speaker/Audio System -->
  <g transform="translate(16, 16)">
    <rect x="0" y="0" width="32" height="32" rx="6" fill="url(#speakerGradient)" stroke="#2c3e50" stroke-width="2"/>
    
    <!-- Speaker Grille -->
    <g transform="translate(4, 4)">
      <rect x="0" y="0" width="24" height="24" rx="4" fill="#34495e" stroke="#2c3e50" stroke-width="1"/>
      
      <!-- Speaker Cone -->
      <circle cx="12" cy="12" r="8" fill="#2c3e50" stroke="#1a252f" stroke-width="2"/>
      <circle cx="12" cy="12" r="6" fill="#34495e" stroke="#2c3e50" stroke-width="1"/>
      <circle cx="12" cy="12" r="3" fill="#2c3e50" stroke="#1a252f" stroke-width="1"/>
      <circle cx="12" cy="12" r="1" fill="#95a5a6"/>
      
      <!-- Speaker Animation -->
      <circle cx="12" cy="12" r="4" fill="none" stroke="#3498db" stroke-width="1" opacity="0.6">
        <animate attributeName="r" values="3;7;3" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Volume Indicator -->
    <g transform="translate(26, 2)">
      <rect x="0" y="0" width="4" height="2" rx="1" fill="#27ae60"/>
      <rect x="0" y="3" width="4" height="2" rx="1" fill="#f39c12"/>
      <rect x="0" y="6" width="4" height="2" rx="1" fill="#e74c3c"/>
      <animateTransform attributeName="transform" type="translate" values="26,2; 26,0; 26,2" dur="1.5s" repeatCount="indefinite"/>
    </g>
  </g>
  
  <!-- Sound Waves -->
  <g transform="translate(48, 24)">
    <path d="M 0 8 Q 4 4 8 8 Q 4 12 0 8" fill="none" stroke="url(#waveGradient)" stroke-width="2" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="1s" repeatCount="indefinite"/>
    </path>
    <path d="M 2 8 Q 6 2 10 8 Q 6 14 2 8" fill="none" stroke="url(#waveGradient)" stroke-width="2" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="1s" repeatCount="indefinite" begin="0.3s"/>
    </path>
    <path d="M 4 8 Q 8 0 12 8 Q 8 16 4 8" fill="none" stroke="url(#waveGradient)" stroke-width="2" opacity="0.4">
      <animate attributeName="opacity" values="0.4;0.1;0.4" dur="1s" repeatCount="indefinite" begin="0.6s"/>
    </path>
  </g>
  
  <!-- Music Notes -->
  <g transform="translate(8, 8)">
    <ellipse cx="2" cy="6" rx="1.5" ry="1" fill="url(#musicGradient)"/>
    <rect x="3.5" y="2" width="0.5" height="4" fill="url(#musicGradient)"/>
    <path d="M 4 2 Q 6 1 6 3" fill="none" stroke="url(#musicGradient)" stroke-width="0.5"/>
    <animateTransform attributeName="transform" type="translate" values="8,8; 12,4; 8,8" dur="3s" repeatCount="indefinite"/>
  </g>
  
  <g transform="translate(52, 8)">
    <ellipse cx="2" cy="6" rx="1.5" ry="1" fill="url(#musicGradient)"/>
    <rect x="3.5" y="2" width="0.5" height="4" fill="url(#musicGradient)"/>
    <path d="M 4 2 Q 6 1 6 3" fill="none" stroke="url(#musicGradient)" stroke-width="0.5"/>
    <animateTransform attributeName="transform" type="translate" values="52,8; 48,12; 52,8" dur="3s" repeatCount="indefinite" begin="1s"/>
  </g>
  
  <g transform="translate(8, 48)">
    <ellipse cx="2" cy="6" rx="1.5" ry="1" fill="url(#musicGradient)"/>
    <rect x="3.5" y="2" width="0.5" height="4" fill="url(#musicGradient)"/>
    <path d="M 4 2 Q 6 1 6 3" fill="none" stroke="url(#musicGradient)" stroke-width="0.5"/>
    <animateTransform attributeName="transform" type="translate" values="8,48; 12,52; 8,48" dur="3s" repeatCount="indefinite" begin="2s"/>
  </g>
  
  <!-- Meeting Participants Icons -->
  <g transform="translate(2, 24)">
    <circle cx="4" cy="4" r="3" fill="url(#meetingGradient)" stroke="#138d75" stroke-width="1"/>
    <circle cx="2" cy="2" r="1" fill="#ffffff"/>
    <path d="M 1 5 Q 2 4 3 5" fill="#ffffff"/>
    <rect x="1" y="6" width="6" height="2" rx="1" fill="url(#meetingGradient)"/>
  </g>
  
  <g transform="translate(56, 24)">
    <circle cx="4" cy="4" r="3" fill="url(#meetingGradient)" stroke="#138d75" stroke-width="1"/>
    <circle cx="2" cy="2" r="1" fill="#ffffff"/>
    <path d="M 1 5 Q 2 4 3 5" fill="#ffffff"/>
    <rect x="1" y="6" width="6" height="2" rx="1" fill="url(#meetingGradient)"/>
  </g>
  
  <g transform="translate(2, 36)">
    <circle cx="4" cy="4" r="3" fill="url(#meetingGradient)" stroke="#138d75" stroke-width="1"/>
    <circle cx="2" cy="2" r="1" fill="#ffffff"/>
    <path d="M 1 5 Q 2 4 3 5" fill="#ffffff"/>
    <rect x="1" y="6" width="6" height="2" rx="1" fill="url(#meetingGradient)"/>
  </g>
  
  <g transform="translate(56, 36)">
    <circle cx="4" cy="4" r="3" fill="url(#meetingGradient)" stroke="#138d75" stroke-width="1"/>
    <circle cx="2" cy="2" r="1" fill="#ffffff"/>
    <path d="M 1 5 Q 2 4 3 5" fill="#ffffff"/>
    <rect x="1" y="6" width="6" height="2" rx="1" fill="url(#meetingGradient)"/>
  </g>
  
  <!-- Control Panel -->
  <g transform="translate(4, 52)">
    <!-- Play Button -->
    <circle cx="4" cy="4" r="3" fill="url(#buttonGradient)" stroke="#229954" stroke-width="1"/>
    <path d="M 2.5 2 L 2.5 6 L 5.5 4 Z" fill="#ffffff"/>
    
    <!-- Pause Button -->
    <circle cx="12" cy="4" r="3" fill="url(#controlGradient)" stroke="#e67e22" stroke-width="1"/>
    <rect x="10.5" y="2" width="1" height="4" fill="#ffffff"/>
    <rect x="12.5" y="2" width="1" height="4" fill="#ffffff"/>
    
    <!-- Stop Button -->
    <circle cx="20" cy="4" r="3" fill="#e74c3c" stroke="#c0392b" stroke-width="1"/>
    <rect x="18.5" y="2.5" width="3" height="3" fill="#ffffff"/>
    
    <!-- Settings Button -->
    <circle cx="28" cy="4" r="3" fill="#95a5a6" stroke="#7f8c8d" stroke-width="1"/>
    <circle cx="28" cy="4" r="1" fill="#ffffff"/>
    <path d="M 26 4 L 30 4 M 28 2 L 28 6" stroke="#ffffff" stroke-width="0.5"/>
    <path d="M 26.5 2.5 L 29.5 5.5 M 29.5 2.5 L 26.5 5.5" stroke="#ffffff" stroke-width="0.5"/>
    
    <!-- Generate Button -->
    <rect x="34" y="1" width="22" height="6" rx="3" fill="url(#buttonGradient)" stroke="#229954" stroke-width="1"/>
    <text x="45" y="4.5" font-family="sans-serif" font-size="2" font-weight="bold" fill="#ffffff" text-anchor="middle">生成音乐</text>
  </g>
  
  <!-- Music Genre Selector -->
  <g transform="translate(2, 2)">
    <rect x="0" y="0" width="20" height="4" rx="2" fill="#9b59b6" stroke="#8e44ad" stroke-width="1"/>
    <text x="10" y="2.5" font-family="sans-serif" font-size="1.5" font-weight="bold" fill="#ffffff" text-anchor="middle">轻松爵士</text>
  </g>
  
  <!-- Duration Selector -->
  <g transform="translate(24, 2)">
    <rect x="0" y="0" width="16" height="4" rx="2" fill="#3498db" stroke="#2980b9" stroke-width="1"/>
    <text x="8" y="2.5" font-family="sans-serif" font-size="1.5" font-weight="bold" fill="#ffffff" text-anchor="middle">30分钟</text>
  </g>
  
  <!-- Volume Control -->
  <g transform="translate(42, 2)">
    <rect x="0" y="0" width="18" height="4" rx="2" fill="#f39c12" stroke="#e67e22" stroke-width="1"/>
    <text x="9" y="2.5" font-family="sans-serif" font-size="1.5" font-weight="bold" fill="#ffffff" text-anchor="middle">音量: 70%</text>
  </g>
  
  <!-- Mood Indicators -->
  <g transform="translate(12, 24)">
    <rect x="0" y="0" width="8" height="3" rx="1" fill="#27ae60" stroke="#229954" stroke-width="1"/>
    <text x="4" y="2" font-family="sans-serif" font-size="1.2" font-weight="bold" fill="#ffffff" text-anchor="middle">放松</text>
  </g>
  
  <g transform="translate(44, 24)">
    <rect x="0" y="0" width="8" height="3" rx="1" fill="#e74c3c" stroke="#c0392b" stroke-width="1"/>
    <text x="4" y="2" font-family="sans-serif" font-size="1.2" font-weight="bold" fill="#ffffff" text-anchor="middle">专注</text>
  </g>
  
  <g transform="translate(12, 36)">
    <rect x="0" y="0" width="8" height="3" rx="1" fill="#3498db" stroke="#2980b9" stroke-width="1"/>
    <text x="4" y="2" font-family="sans-serif" font-size="1.2" font-weight="bold" fill="#ffffff" text-anchor="middle">创意</text>
  </g>
  
  <g transform="translate(44, 36)">
    <rect x="0" y="0" width="8" height="3" rx="1" fill="#9b59b6" stroke="#8e44ad" stroke-width="1"/>
    <text x="4" y="2" font-family="sans-serif" font-size="1.2" font-weight="bold" fill="#ffffff" text-anchor="middle">活力</text>
  </g>
  
  <!-- Audio Waveform Display -->
  <g transform="translate(16, 48)">
    <rect x="0" y="0" width="32" height="8" rx="2" fill="#2c3e50" stroke="#34495e" stroke-width="1"/>
    
    <!-- Waveform Bars -->
    <rect x="2" y="6" width="1" height="2" fill="#27ae60">
      <animate attributeName="height" values="1;4;1" dur="0.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="4" y="5" width="1" height="3" fill="#27ae60">
      <animate attributeName="height" values="2;5;2" dur="0.7s" repeatCount="indefinite"/>
    </rect>
    <rect x="6" y="4" width="1" height="4" fill="#27ae60">
      <animate attributeName="height" values="3;6;3" dur="0.6s" repeatCount="indefinite"/>
    </rect>
    <rect x="8" y="6" width="1" height="2" fill="#27ae60">
      <animate attributeName="height" values="1;4;1" dur="0.8s" repeatCount="indefinite"/>
    </rect>
    <rect x="10" y="5" width="1" height="3" fill="#27ae60">
      <animate attributeName="height" values="2;5;2" dur="0.4s" repeatCount="indefinite"/>
    </rect>
    <rect x="12" y="3" width="1" height="5" fill="#f39c12">
      <animate attributeName="height" values="4;7;4" dur="0.9s" repeatCount="indefinite"/>
    </rect>
    <rect x="14" y="4" width="1" height="4" fill="#f39c12">
      <animate attributeName="height" values="3;6;3" dur="0.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="16" y="2" width="1" height="6" fill="#e74c3c">
      <animate attributeName="height" values="5;8;5" dur="0.6s" repeatCount="indefinite"/>
    </rect>
    <rect x="18" y="4" width="1" height="4" fill="#e74c3c">
      <animate attributeName="height" values="3;6;3" dur="0.7s" repeatCount="indefinite"/>
    </rect>
    <rect x="20" y="5" width="1" height="3" fill="#e74c3c">
      <animate attributeName="height" values="2;5;2" dur="0.8s" repeatCount="indefinite"/>
    </rect>
    <rect x="22" y="6" width="1" height="2" fill="#3498db">
      <animate attributeName="height" values="1;4;1" dur="0.4s" repeatCount="indefinite"/>
    </rect>
    <rect x="24" y="4" width="1" height="4" fill="#3498db">
      <animate attributeName="height" values="3;6;3" dur="0.9s" repeatCount="indefinite"/>
    </rect>
    <rect x="26" y="5" width="1" height="3" fill="#3498db">
      <animate attributeName="height" values="2;5;2" dur="0.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="28" y="6" width="1" height="2" fill="#9b59b6">
      <animate attributeName="height" values="1;4;1" dur="0.6s" repeatCount="indefinite"/>
    </rect>
    <rect x="30" y="5" width="1" height="3" fill="#9b59b6">
      <animate attributeName="height" values="2;5;2" dur="0.7s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Progress Line -->
    <line x1="16" y1="1" x2="16" y2="7" stroke="#ffffff" stroke-width="1" opacity="0.8">
      <animateTransform attributeName="transform" type="translate" values="0,0; 32,0; 0,0" dur="4s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Sparkle Effects -->
  <g transform="translate(24, 12)">
    <path d="M 0 0 L 1 -2 L 2 0 L 1 2 Z" fill="#f39c12" opacity="0.8">
      <animateTransform attributeName="transform" type="scale" values="0.5;1.2;0.5" dur="2s" repeatCount="indefinite" begin="0s"/>
    </path>
  </g>
  
  <g transform="translate(40, 12)">
    <path d="M 0 0 L 1 -2 L 2 0 L 1 2 Z" fill="#e74c3c" opacity="0.6">
      <animateTransform attributeName="transform" type="scale" values="0.5;1.2;0.5" dur="2s" repeatCount="indefinite" begin="1s"/>
    </path>
  </g>
  
  <g transform="translate(24, 40)">
    <path d="M 0 0 L 1 -2 L 2 0 L 1 2 Z" fill="#27ae60" opacity="0.7">
      <animateTransform attributeName="transform" type="scale" values="0.5;1.2;0.5" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    </path>
  </g>
  
  <g transform="translate(40, 40)">
    <path d="M 0 0 L 1 -2 L 2 0 L 1 2 Z" fill="#3498db" opacity="0.6">
      <animateTransform attributeName="transform" type="scale" values="0.5;1.2;0.5" dur="2s" repeatCount="indefinite" begin="1.5s"/>
    </path>
  </g>
  
  <!-- Meeting Status Indicator -->
  <g transform="translate(28, 28)">
    <circle cx="4" cy="4" r="3" fill="#27ae60" stroke="#229954" stroke-width="1">
      <animate attributeName="r" values="2;4;2" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text x="4" y="4.5" font-family="sans-serif" font-size="1.5" font-weight="bold" fill="#ffffff" text-anchor="middle">会议中</text>
  </g>
  
  <!-- AI Music Generation Indicator -->
  <g transform="translate(32, 8)">
    <rect x="0" y="0" width="12" height="4" rx="2" fill="#9b59b6" stroke="#8e44ad" stroke-width="1"/>
    <text x="6" y="2.5" font-family="sans-serif" font-size="1.2" font-weight="bold" fill="#ffffff" text-anchor="middle">AI生成</text>
    <circle cx="2" cy="2" r="1" fill="#ffffff" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="1s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Background Music Types -->
  <g transform="translate(8, 16)">
    <rect x="0" y="0" width="6" height="2" rx="1" fill="#16a085"/>
    <text x="3" y="1.3" font-family="sans-serif" font-size="0.8" font-weight="bold" fill="#ffffff" text-anchor="middle">古典</text>
  </g>
  
  <g transform="translate(50, 16)">
    <rect x="0" y="0" width="6" height="2" rx="1" fill="#e67e22"/>
    <text x="3" y="1.3" font-family="sans-serif" font-size="0.8" font-weight="bold" fill="#ffffff" text-anchor="middle">爵士</text>
  </g>
  
  <g transform="translate(8, 44)">
    <rect x="0" y="0" width="6" height="2" rx="1" fill="#8e44ad"/>
    <text x="3" y="1.3" font-family="sans-serif" font-size="0.8" font-weight="bold" fill="#ffffff" text-anchor="middle">环境</text>
  </g>
  
  <g transform="translate(50, 44)">
    <rect x="0" y="0" width="6" height="2" rx="1" fill="#c0392b"/>
    <text x="3" y="1.3" font-family="sans-serif" font-size="0.8" font-weight="bold" fill="#ffffff" text-anchor="middle">自然</text>
  </g>
</svg>