<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gridGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cellGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cellGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cellGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cellGrad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cellGrad5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#gridGrad)" filter="url(#shadow)"/>
  
  <!-- Main Grid Container -->
  <rect x="40" y="40" width="120" height="120" rx="8" fill="rgba(255,255,255,0.95)" filter="url(#shadow)"/>
  
  <!-- Grid Lines -->
  <g stroke="#e5e7eb" stroke-width="2">
    <!-- Vertical Lines -->
    <line x1="80" y1="40" x2="80" y2="160"/>
    <line x1="120" y1="40" x2="120" y2="160"/>
    <!-- Horizontal Lines -->
    <line x1="40" y1="80" x2="160" y2="80"/>
    <line x1="40" y1="120" x2="160" y2="120"/>
  </g>
  
  <!-- Grid Cells with Different Content -->
  <!-- Row 1 -->
  <rect x="42" y="42" width="36" height="36" rx="4" fill="url(#cellGrad1)" opacity="0.8">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
  </rect>
  <circle cx="60" cy="60" r="8" fill="white" opacity="0.9"/>
  <text x="60" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#d97706">1</text>
  
  <rect x="82" y="42" width="36" height="36" rx="4" fill="url(#cellGrad2)" opacity="0.8">
    <animate attributeName="opacity" values="1;0.6;1" dur="3s" repeatCount="indefinite"/>
  </rect>
  <polygon points="100,50 108,58 100,66 92,58" fill="white" opacity="0.9"/>
  
  <rect x="122" y="42" width="36" height="36" rx="4" fill="url(#cellGrad3)" opacity="0.8">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
  </rect>
  <rect x="132" y="52" width="16" height="16" rx="2" fill="white" opacity="0.9"/>
  
  <!-- Row 2 -->
  <rect x="42" y="82" width="36" height="36" rx="4" fill="url(#cellGrad4)" opacity="0.8">
    <animate attributeName="opacity" values="1;0.6;1" dur="3s" repeatCount="indefinite"/>
  </rect>
  <circle cx="60" cy="100" r="6" fill="white" opacity="0.9"/>
  <circle cx="60" cy="100" r="3" fill="#dc2626"/>
  
  <rect x="82" y="82" width="36" height="36" rx="4" fill="url(#cellGrad5)" opacity="0.8">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
  </rect>
  <path d="M92,92 L108,108 M108,92 L92,108" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.9"/>
  
  <rect x="122" y="82" width="36" height="36" rx="4" fill="url(#cellGrad1)" opacity="0.8">
    <animate attributeName="opacity" values="1;0.6;1" dur="3s" repeatCount="indefinite"/>
  </rect>
  <polygon points="140,92 148,100 140,108 132,100" fill="white" opacity="0.9"/>
  
  <!-- Row 3 -->
  <rect x="42" y="122" width="36" height="36" rx="4" fill="url(#cellGrad2)" opacity="0.8">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
  </rect>
  <rect x="50" y="130" width="20" height="20" rx="3" fill="white" opacity="0.9"/>
  <circle cx="60" cy="140" r="4" fill="#059669"/>
  
  <rect x="82" y="122" width="36" height="36" rx="4" fill="url(#cellGrad3)" opacity="0.8">
    <animate attributeName="opacity" values="1;0.6;1" dur="3s" repeatCount="indefinite"/>
  </rect>
  <path d="M92,132 Q100,128 108,132 Q100,148 92,144 Z" fill="white" opacity="0.9"/>
  
  <rect x="122" y="122" width="36" height="36" rx="4" fill="url(#cellGrad4)" opacity="0.8">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
  </rect>
  <circle cx="140" cy="140" r="8" fill="white" opacity="0.9"/>
  <text x="140" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#dc2626">9</text>
  
  <!-- Generation Progress Bar -->
  <rect x="50" y="170" width="100" height="6" rx="3" fill="rgba(255,255,255,0.3)"/>
  <rect x="50" y="170" width="75" height="6" rx="3" fill="rgba(255,255,255,0.9)">
    <animate attributeName="width" values="0;100;0" dur="4s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Magic Wand -->
  <g transform="translate(170,50) rotate(45)">
    <rect x="0" y="0" width="20" height="3" rx="1.5" fill="#fbbf24" filter="url(#glow)"/>
    <circle cx="20" cy="1.5" r="3" fill="#f59e0b"/>
    <g opacity="0.8">
      <circle cx="25" cy="-2" r="1" fill="#fbbf24">
        <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="27" cy="2" r="0.8" fill="#fbbf24">
        <animate attributeName="opacity" values="1;0;1" dur="1.8s" repeatCount="indefinite"/>
      </circle>
      <circle cx="24" cy="5" r="1.2" fill="#fbbf24">
        <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
  
  <!-- Floating Elements -->
  <g opacity="0.7">
    <circle cx="25" cy="30" r="2" fill="#fbbf24">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="translate" values="0,0;5,-5;0,0" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="175" cy="80" r="1.5" fill="#fbbf24">
      <animate attributeName="opacity" values="1;0.3;1" dur="2.5s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="translate" values="0,0;-3,-6;0,0" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="30" cy="150" r="1" fill="#fbbf24">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.8s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="translate" values="0,0;-4,3;0,0" dur="3.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Category Label -->
  <rect x="20" y="180" width="160" height="15" rx="7" fill="rgba(255,255,255,0.9)" filter="url(#shadow)"/>
  <text x="100" y="191" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#0891b2">九宫格图片生成器</text>
  
  <!-- Status Indicators -->
  <g transform="translate(20,10)">
    <rect x="0" y="0" width="40" height="12" rx="6" fill="rgba(34,197,94,0.9)"/>
    <text x="20" y="9" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">生成中</text>
  </g>
  
  <g transform="translate(70,10)">
    <rect x="0" y="0" width="45" height="12" rx="6" fill="rgba(59,130,246,0.9)"/>
    <text x="22.5" y="9" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">3x3模式</text>
  </g>
  
  <g transform="translate(125,10)">
    <rect x="0" y="0" width="55" height="12" rx="6" fill="rgba(168,85,247,0.9)"/>
    <text x="27.5" y="9" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">高清输出</text>
  </g>
</svg>