<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="csvGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="convertGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="28" fill="url(#csvGradient)" filter="url(#shadow)"/>
  
  <!-- CSV Document/Spreadsheet -->
  <g transform="translate(8, 8)">
    <!-- Main document -->
    <rect x="0" y="0" width="40" height="48" rx="4" fill="#ffffff" opacity="0.95" stroke="#e0e0e0" stroke-width="1"/>
    
    <!-- CSV header row -->
    <rect x="2" y="2" width="36" height="8" rx="2" fill="url(#csvGradient)" opacity="0.8"/>
    
    <!-- CSV data rows -->
    <g opacity="0.7">
      <!-- Row 1 -->
      <rect x="2" y="12" width="10" height="6" fill="#f3f4f6"/>
      <rect x="14" y="12" width="10" height="6" fill="#f9fafb"/>
      <rect x="26" y="12" width="12" height="6" fill="#f3f4f6"/>
      
      <!-- Row 2 -->
      <rect x="2" y="20" width="10" height="6" fill="#f9fafb"/>
      <rect x="14" y="20" width="10" height="6" fill="#f3f4f6"/>
      <rect x="26" y="20" width="12" height="6" fill="#f9fafb"/>
      
      <!-- Row 3 -->
      <rect x="2" y="28" width="10" height="6" fill="#f3f4f6"/>
      <rect x="14" y="28" width="10" height="6" fill="#f9fafb"/>
      <rect x="26" y="28" width="12" height="6" fill="#f3f4f6"/>
      
      <!-- Row 4 -->
      <rect x="2" y="36" width="10" height="6" fill="#f9fafb"/>
      <rect x="14" y="36" width="10" height="6" fill="#f3f4f6"/>
      <rect x="26" y="36" width="12" height="6" fill="#f9fafb"/>
    </g>
    
    <!-- Column separators -->
    <line x1="12" y1="2" x2="12" y2="46" stroke="#d1d5db" stroke-width="1" opacity="0.6"/>
    <line x1="24" y1="2" x2="24" y2="46" stroke="#d1d5db" stroke-width="1" opacity="0.6"/>
    
    <!-- CSV text in header -->
    <text x="20" y="8" text-anchor="middle" font-family="Arial, sans-serif" 
          font-size="6" font-weight="bold" fill="#ffffff">CSV</text>
  </g>
  
  <!-- Conversion arrows and symbols -->
  <g>
    <!-- Multi-directional conversion arrows -->
    <g transform="translate(50, 15)" opacity="0.8">
      <!-- Right arrow -->
      <path d="M0 0 L8 4 L0 8 Z" fill="url(#convertGradient)"/>
      <!-- Down arrow -->
      <path d="M4 8 L8 16 L0 16 Z" fill="url(#convertGradient)" opacity="0.7"/>
    </g>
    
    <!-- Format indicators -->
    <g transform="translate(50, 35)" opacity="0.7">
      <!-- JSON indicator -->
      <rect x="0" y="0" width="12" height="6" rx="2" fill="#fbbf24"/>
      <text x="6" y="4" text-anchor="middle" font-family="Arial, sans-serif" 
            font-size="4" font-weight="bold" fill="#ffffff">JSON</text>
      
      <!-- XML indicator -->
      <rect x="0" y="8" width="12" height="6" rx="2" fill="#f59e0b"/>
      <text x="6" y="12" text-anchor="middle" font-family="Arial, sans-serif" 
            font-size="4" font-weight="bold" fill="#ffffff">XML</text>
      
      <!-- Excel indicator -->
      <rect x="0" y="16" width="12" height="6" rx="2" fill="#22c55e"/>
      <text x="6" y="20" text-anchor="middle" font-family="Arial, sans-serif" 
            font-size="4" font-weight="bold" fill="#ffffff">XLS</text>
    </g>
  </g>
  
  <!-- Data processing symbols -->
  <g transform="translate(4, 50)" opacity="0.6">
    <!-- Filter symbol -->
    <path d="M0 0 L8 0 L5 4 L3 4 Z" fill="#6b7280"/>
    <rect x="3" y="4" width="2" height="6" fill="#6b7280"/>
    
    <!-- Sort symbol -->
    <g transform="translate(12, 0)">
      <path d="M0 2 L4 0 L8 2 L6 2 L6 8 L2 8 L2 2 Z" fill="#6b7280"/>
      <path d="M0 6 L2 8 L4 6" stroke="#6b7280" stroke-width="1" fill="none"/>
    </g>
    
    <!-- Transform symbol -->
    <g transform="translate(24, 0)">
      <circle cx="4" cy="4" r="3" fill="none" stroke="#6b7280" stroke-width="1"/>
      <path d="M1 4 L7 4 M4 1 L4 7" stroke="#6b7280" stroke-width="1"/>
    </g>
  </g>
  
  <!-- File format extensions -->
  <g transform="translate(8, 2)" opacity="0.8">
    <rect x="0" y="0" width="16" height="6" rx="2" fill="#374151"/>
    <text x="8" y="4" text-anchor="middle" font-family="Arial, sans-serif" 
          font-size="4" font-weight="bold" fill="#ffffff">.CSV</text>
  </g>
  
  <!-- Data flow indicators -->
  <g transform="translate(2, 25)" opacity="0.5">
    <!-- Input arrow -->
    <path d="M0 4 L4 0 L4 2 L8 2 L8 6 L4 6 L4 8 Z" fill="#10b981"/>
    
    <!-- Output arrow -->
    <g transform="translate(52, 0)">
      <path d="M8 4 L4 0 L4 2 L0 2 L0 6 L4 6 L4 8 Z" fill="#3b82f6"/>
    </g>
  </g>
</svg>