<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多功能单位换算工具</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --accent-color: #f72585;
            --light-color: #f8f9fa;
            --dark-color: #212529;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        
        h1 {
            text-align: center;
            color: var(--secondary-color);
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        .converter-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .converter {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .converter:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .converter h2 {
            margin-top: 0;
            color: var(--primary-color);
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }
        
        .input-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        input, select {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 6px;
            transition: all 0.3s;
            min-width: 120px;
            max-width: 200px;
        }
        
        input {
            flex: 1;
            margin-right: 10px;
        }
        
        input:focus, select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
            outline: none;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 6px;
            transition: all 0.3s ease;
            flex: 1;
        }
        
        button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button.clear-btn {
            background-color: var(--accent-color);
        }
        
        .result {
            margin-top: 15px;
            padding: 12px;
            background-color: #f8f9fa;
            border-radius: 6px;
            font-weight: bold;
            color: var(--dark-color);
            border-left: 4px solid var(--primary-color);
            transition: all 0.3s;
        }
        
        .unit-icon {
            width: 24px;
            height: 24px;
            margin-right: 8px;
            vertical-align: middle;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .pulse {
            animation: pulse 0.5s ease;
        }
    </style>
</head>
<body>
    <h1>多功能单位换算工具</h1>

    <div class="converter-container">
        <div class="converter">
            <h2>长度换算</h2>
            <div class="input-group">
                <div class="input-row">
                    <input type="number" id="lengthValue" placeholder="输入数值">
                    <select id="lengthFrom">
                        <option value="mm">毫米(mm)</option>
                        <option value="cm">厘米(cm)</option>
                        <option value="m">米(m)</option>
                        <option value="km">千米(km)</option>
                        <option value="in">英寸(in)</option>
                        <option value="ft">英尺(ft)</option>
                        <option value="yd">码(yd)</option>
                        <option value="mi">英里(mi)</option>
                        <option value="nm">纳米(nm)</option>
                        <option value="um">微米(μm)</option>
                    </select>
                </div>
                <div class="input-row">
                    <span>转换为</span>
                    <select id="lengthTo">
                        <option value="mm">毫米(mm)</option>
                        <option value="cm">厘米(cm)</option>
                        <option value="m">米(m)</option>
                        <option value="km">千米(km)</option>
                        <option value="in">英寸(in)</option>
                        <option value="ft">英尺(ft)</option>
                        <option value="yd">码(yd)</option>
                        <option value="mi">英里(mi)</option>
                        <option value="nm">纳米(nm)</option>
                        <option value="um">微米(μm)</option>
                    </select>
                </div>
            </div>
            <div class="button-group">
                <button onclick="convertLength()">换算</button>
                <button class="clear-btn" onclick="clearInput('lengthValue', 'lengthResult')">清除</button>
            </div>
            <div class="result" id="lengthResult"></div>
        </div>

        <div class="converter">
            <h2>重量换算</h2>
            <div class="input-group">
                <div class="input-row">
                    <input type="number" id="weightValue" placeholder="输入数值">
                    <select id="weightFrom">
                        <option value="mg">毫克(mg)</option>
                        <option value="g">克(g)</option>
                        <option value="kg">千克(kg)</option>
                        <option value="t">吨(t)</option>
                        <option value="oz">盎司(oz)</option>
                        <option value="lb">磅(lb)</option>
                        <option value="st">英石(st)</option>
                        <option value="ct">克拉(ct)</option>
                    </select>
                </div>
                <div class="input-row">
                    <span>转换为</span>
                    <select id="weightTo">
                        <option value="mg">毫克(mg)</option>
                        <option value="g">克(g)</option>
                        <option value="kg">千克(kg)</option>
                        <option value="t">吨(t)</option>
                        <option value="oz">盎司(oz)</option>
                        <option value="lb">磅(lb)</option>
                        <option value="st">英石(st)</option>
                        <option value="ct">克拉(ct)</option>
                    </select>
                </div>
            </div>
            <div class="button-group">
                <button onclick="convertWeight()">换算</button>
                <button class="clear-btn" onclick="clearInput('weightValue', 'weightResult')">清除</button>
            </div>
            <div class="result" id="weightResult"></div>
        </div>

        <div class="converter">
            <h2>温度换算</h2>
            <div class="input-group">
                <div class="input-row">
                    <input type="number" id="tempValue" placeholder="输入数值">
                    <select id="tempFrom">
                        <option value="c">摄氏度(°C)</option>
                        <option value="f">华氏度(°F)</option>
                        <option value="k">开尔文(K)</option>
                        <option value="r">兰氏度(°R)</option>
                    </select>
                </div>
                <div class="input-row">
                    <span>转换为</span>
                    <select id="tempTo">
                        <option value="c">摄氏度(°C)</option>
                        <option value="f">华氏度(°F)</option>
                        <option value="k">开尔文(K)</option>
                        <option value="r">兰氏度(°R)</option>
                    </select>
                </div>
            </div>
            <div class="button-group">
                <button onclick="convertTemp()">换算</button>
                <button class="clear-btn" onclick="clearInput('tempValue', 'tempResult')">清除</button>
            </div>
            <div class="result" id="tempResult"></div>
        </div>

        <div class="converter">
            <h2>面积换算</h2>
            <div class="input-group">
                <div class="input-row">
                    <input type="number" id="areaValue" placeholder="输入数值">
                    <select id="areaFrom">
                        <option value="mm2">平方毫米(mm²)</option>
                        <option value="cm2">平方厘米(cm²)</option>
                        <option value="m2">平方米(m²)</option>
                        <option value="km2">平方千米(km²)</option>
                        <option value="in2">平方英寸(in²)</option>
                        <option value="ft2">平方英尺(ft²)</option>
                        <option value="ac">英亩(ac)</option>
                        <option value="ha">公顷(ha)</option>
                    </select>
                </div>
                <div class="input-row">
                    <span>转换为</span>
                    <select id="areaTo">
                        <option value="mm2">平方毫米(mm²)</option>
                        <option value="cm2">平方厘米(cm²)</option>
                        <option value="m2">平方米(m²)</option>
                        <option value="km2">平方千米(km²)</option>
                        <option value="in2">平方英寸(in²)</option>
                        <option value="ft2">平方英尺(ft²)</option>
                        <option value="ac">英亩(ac)</option>
                        <option value="ha">公顷(ha)</option>
                    </select>
                </div>
            </div>
            <div class="button-group">
                <button onclick="convertArea()">换算</button>
                <button class="clear-btn" onclick="clearInput('areaValue', 'areaResult')">清除</button>
            </div>
            <div class="result" id="areaResult"></div>
        </div>

        <div class="converter">
            <h2>体积换算</h2>
            <div class="input-group">
                <div class="input-row">
                    <input type="number" id="volumeValue" placeholder="输入数值">
                    <select id="volumeFrom">
                        <option value="ml">毫升(ml)</option>
                        <option value="l">升(l)</option>
                        <option value="m3">立方米(m³)</option>
                        <option value="gal">加仑(gal)</option>
                        <option value="pt">品脱(pt)</option>
                        <option value="qt">夸脱(qt)</option>
                        <option value="fl-oz">液量盎司(fl oz)</option>
                        <option value="cup">杯(cup)</option>
                    </select>
                </div>
                <div class="input-row">
                    <span>转换为</span>
                    <select id="volumeTo">
                        <option value="ml">毫升(ml)</option>
                        <option value="l">升(l)</option>
                        <option value="m3">立方米(m³)</option>
                        <option value="gal">加仑(gal)</option>
                        <option value="pt">品脱(pt)</option>
                        <option value="qt">夸脱(qt)</option>
                        <option value="fl-oz">液量盎司(fl oz)</option>
                        <option value="cup">杯(cup)</option>
                    </select>
                </div>
            </div>
            <div class="button-group">
                <button onclick="convertVolume()">换算</button>
                <button class="clear-btn" onclick="clearInput('volumeValue', 'volumeResult')">清除</button>
            </div>
            <div class="result" id="volumeResult"></div>
        </div>

        <div class="converter">
            <h2>速度换算</h2>
            <div class="input-group">
                <div class="input-row">
                    <input type="number" id="speedValue" placeholder="输入数值">
                    <select id="speedFrom">
                        <option value="mps">米/秒(m/s)</option>
                        <option value="kph">千米/小时(km/h)</option>
                        <option value="mph">英里/小时(mph)</option>
                        <option value="fps">英尺/秒(ft/s)</option>
                        <option value="knot">节(knot)</option>
                    </select>
                </div>
                <div class="input-row">
                    <span>转换为</span>
                    <select id="speedTo">
                        <option value="mps">米/秒(m/s)</option>
                        <option value="kph">千米/小时(km/h)</option>
                        <option value="mph">英里/小时(mph)</option>
                        <option value="fps">英尺/秒(ft/s)</option>
                        <option value="knot">节(knot)</option>
                    </select>
                </div>
            </div>
            <div class="button-group">
                <button onclick="convertSpeed()">换算</button>
                <button class="clear-btn" onclick="clearInput('speedValue', 'speedResult')">清除</button>
            </div>
            <div class="result" id="speedResult"></div>
        </div>

    <script>
        // 长度换算函数
        function convertLength() {
            const value = parseFloat(document.getElementById('lengthValue').value);
            const fromUnit = document.getElementById('lengthFrom').value;
            const toUnit = document.getElementById('lengthTo').value;
            
            if (isNaN(value)) {
                document.getElementById('lengthResult').textContent = '请输入有效数值';
                return;
            }
            
            // 转换为毫米作为中间单位
            let mmValue;
            switch (fromUnit) {
                case 'mm': mmValue = value; break;
                case 'cm': mmValue = value * 10; break;
                case 'm': mmValue = value * 1000; break;
                case 'km': mmValue = value * 1000000; break;
                case 'in': mmValue = value * 25.4; break;
                case 'ft': mmValue = value * 304.8; break;
                case 'yd': mmValue = value * 914.4; break;
                case 'mi': mmValue = value * 1609344; break;
            }
            
            // 从毫米转换为目标单位
            let result;
            switch (toUnit) {
                case 'mm': result = mmValue; break;
                case 'cm': result = mmValue / 10; break;
                case 'm': result = mmValue / 1000; break;
                case 'km': result = mmValue / 1000000; break;
                case 'in': result = mmValue / 25.4; break;
                case 'ft': result = mmValue / 304.8; break;
                case 'yd': result = mmValue / 914.4; break;
                case 'mi': result = mmValue / 1609344; break;
            }
            
            document.getElementById('lengthResult').textContent = `结果: ${result.toFixed(6)} ${toUnit}`;
        }
        
        // 重量换算函数
        function convertWeight() {
            const value = parseFloat(document.getElementById('weightValue').value);
            const fromUnit = document.getElementById('weightFrom').value;
            const toUnit = document.getElementById('weightTo').value;
            
            if (isNaN(value)) {
                document.getElementById('weightResult').textContent = '请输入有效数值';
                return;
            }
            
            // 转换为克作为中间单位
            let gValue;
            switch (fromUnit) {
                case 'mg': gValue = value / 1000; break;
                case 'g': gValue = value; break;
                case 'kg': gValue = value * 1000; break;
                case 't': gValue = value * 1000000; break;
                case 'oz': gValue = value * 28.3495; break;
                case 'lb': gValue = value * 453.592; break;
            }
            
            // 从克转换为目标单位
            let result;
            switch (toUnit) {
                case 'mg': result = gValue * 1000; break;
                case 'g': result = gValue; break;
                case 'kg': result = gValue / 1000; break;
                case 't': result = gValue / 1000000; break;
                case 'oz': result = gValue / 28.3495; break;
                case 'lb': result = gValue / 453.592; break;
            }
            
            document.getElementById('weightResult').textContent = `结果: ${result.toFixed(6)} ${toUnit}`;
        }
        
        // 温度换算函数
        function convertTemp() {
            const value = parseFloat(document.getElementById('tempValue').value);
            const fromUnit = document.getElementById('tempFrom').value;
            const toUnit = document.getElementById('tempTo').value;
            
            if (isNaN(value)) {
                document.getElementById('tempResult').textContent = '请输入有效数值';
                return;
            }
            
            // 转换为摄氏度作为中间单位
            let cValue;
            switch (fromUnit) {
                case 'c': cValue = value; break;
                case 'f': cValue = (value - 32) * 5/9; break;
                case 'k': cValue = value - 273.15; break;
                case 'r': cValue = (value - 491.67) * 5/9; break;
            }
            
            // 从摄氏度转换为目标单位
            let result;
            switch (toUnit) {
                case 'c': result = cValue; break;
                case 'f': result = cValue * 9/5 + 32; break;
                case 'k': result = cValue + 273.15; break;
                case 'r': result = (cValue + 273.15) * 9/5; break;
            }
            
            document.getElementById('tempResult').textContent = `结果: ${result.toFixed(2)} ${toUnit === 'c' ? '°C' : toUnit === 'f' ? '°F' : toUnit === 'k' ? 'K' : '°R'}`;
        }
        
        // 面积换算函数
        function convertArea() {
            const value = parseFloat(document.getElementById('areaValue').value);
            const fromUnit = document.getElementById('areaFrom').value;
            const toUnit = document.getElementById('areaTo').value;
            
            if (isNaN(value)) {
                document.getElementById('areaResult').textContent = '请输入有效数值';
                return;
            }
            
            // 转换为平方米作为中间单位
            let m2Value;
            switch (fromUnit) {
                case 'mm2': m2Value = value / 1000000; break;
                case 'cm2': m2Value = value / 10000; break;
                case 'm2': m2Value = value; break;
                case 'km2': m2Value = value * 1000000; break;
                case 'in2': m2Value = value * 0.00064516; break;
                case 'ft2': m2Value = value * 0.092903; break;
                case 'ac': m2Value = value * 4046.86; break;
                case 'ha': m2Value = value * 10000; break;
            }
            
            // 从平方米转换为目标单位
            let result;
            switch (toUnit) {
                case 'mm2': result = m2Value * 1000000; break;
                case 'cm2': result = m2Value * 10000; break;
                case 'm2': result = m2Value; break;
                case 'km2': result = m2Value / 1000000; break;
                case 'in2': result = m2Value / 0.00064516; break;
                case 'ft2': result = m2Value / 0.092903; break;
                case 'ac': result = m2Value / 4046.86; break;
                case 'ha': result = m2Value / 10000; break;
            }
            
            document.getElementById('areaResult').textContent = `结果: ${result.toFixed(6)} ${toUnit}`;
        }
        
        // 体积换算函数
        function convertVolume() {
            const value = parseFloat(document.getElementById('volumeValue').value);
            const fromUnit = document.getElementById('volumeFrom').value;
            const toUnit = document.getElementById('volumeTo').value;
            
            if (isNaN(value)) {
                document.getElementById('volumeResult').textContent = '请输入有效数值';
                return;
            }
            
            // 转换为毫升作为中间单位
            let mlValue;
            switch (fromUnit) {
                case 'ml': mlValue = value; break;
                case 'l': mlValue = value * 1000; break;
                case 'm3': mlValue = value * 1000000; break;
                case 'gal': mlValue = value * 3785.41; break;
                case 'pt': mlValue = value * 473.176; break;
                case 'qt': mlValue = value * 946.353; break;
                case 'fl-oz': mlValue = value * 29.5735; break;
                case 'cup': mlValue = value * 236.588; break;
            }
            
            // 从毫升转换为目标单位
            let result;
            switch (toUnit) {
                case 'ml': result = mlValue; break;
                case 'l': result = mlValue / 1000; break;
                case 'm3': result = mlValue / 1000000; break;
                case 'gal': result = mlValue / 3785.41; break;
                case 'pt': result = mlValue / 473.176; break;
                case 'qt': result = mlValue / 946.353; break;
                case 'fl-oz': result = mlValue / 29.5735; break;
                case 'cup': result = mlValue / 236.588; break;
            }
            
            document.getElementById('volumeResult').textContent = `结果: ${result.toFixed(6)} ${toUnit}`;
        }
        
        // 速度换算函数
        function convertSpeed() {
            const value = parseFloat(document.getElementById('speedValue').value);
            const fromUnit = document.getElementById('speedFrom').value;
            const toUnit = document.getElementById('speedTo').value;
            
            if (isNaN(value)) {
                document.getElementById('speedResult').textContent = '请输入有效数值';
                return;
            }
            
            // 转换为米/秒作为中间单位
            let mpsValue;
            switch (fromUnit) {
                case 'mps': mpsValue = value; break;
                case 'kph': mpsValue = value / 3.6; break;
                case 'mph': mpsValue = value * 0.44704; break;
                case 'fps': mpsValue = value * 0.3048; break;
                case 'knot': mpsValue = value * 0.514444; break;
            }
            
            // 从米/秒转换为目标单位
            let result;
            switch (toUnit) {
                case 'mps': result = mpsValue; break;
                case 'kph': result = mpsValue * 3.6; break;
                case 'mph': result = mpsValue / 0.44704; break;
                case 'fps': result = mpsValue / 0.3048; break;
                case 'knot': result = mpsValue / 0.514444; break;
            }
            
            document.getElementById('speedResult').textContent = `结果: ${result.toFixed(6)} ${toUnit}`;
        }
        
        // 清除输入和结果
        function clearInput(inputId, resultId) {
            document.getElementById(inputId).value = '';
            document.getElementById(resultId).textContent = '';
        }
    </script>
</body>
</html>
