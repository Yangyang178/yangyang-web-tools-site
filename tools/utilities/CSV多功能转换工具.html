<body>
    <div class="container">
        <h1>CSVå¤šåŠŸèƒ½è½¬æ¢å·¥å…·</h1>
        
        <div class="status-message success" id="success-message"></div>
        <div class="status-message error" id="error-message"></div>
        
        <div class="input-section">
            <div class="input-method">
                <h2>è¾“å…¥CSVæ•°æ®</h2>
                <textarea id="csv-input" placeholder="è¾“å…¥CSVæ•°æ®ï¼Œæ¯è¡Œä¸€æ¡è®°å½•ï¼Œå­—æ®µç”¨é€—å·åˆ†éš”"></textarea>
            </div>
            
            <div class="input-method" style="flex: 1.2;">
                <h2>æˆ–ä¸Šä¼ CSVæ–‡ä»¶</h2>
                <div class="file-upload" id="drop-area">
                    <label class="file-upload-btn">
                        <i class="upload-icon">ğŸ“</i> é€‰æ‹©æˆ–æ‹–æ‹½CSVæ–‡ä»¶
                        <input type="file" id="file-input" accept=".csv, text/csv">
                    </label>
                </div>
                <div class="file-info" id="file-info"></div>
            </div>
        </div>
        
        <div class="btn-group">
            <select id="output-format">
                <option value="json">JSON</option>
                <option value="html">HTMLè¡¨æ ¼</option>
                <option value="markdown">Markdownè¡¨æ ¼</option>
                <option value="excel">Excel (XLSX)</option>
                <option value="python">Pythonæ•°æ®ç»“æ„</option>
            </select>
            <button id="convert-btn">
                <i class="convert-icon">ğŸ”„</i> è½¬æ¢
            </button>
            <button id="download-btn">
                <i class="download-icon">â¤µï¸</i> ä¸‹è½½
            </button>
            <button id="clear-btn" class="btn-clear">
                <i class="clear-icon">ğŸ—‘ï¸</i> æ¸…é™¤
            </button>
        </div>
        
        <div class="output-area" id="output-area">
            <p>è½¬æ¢ç»“æœå°†æ˜¾ç¤ºåœ¨è¿™é‡Œ...</p>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // è·å–DOMå…ƒç´ 
            const csvInput = document.getElementById('csv-input');
            const fileInput = document.getElementById('file-input');
            const outputFormat = document.getElementById('output-format');
            const dropArea = document.getElementById('drop-area');
            const outputArea = document.getElementById('output-area');
            const convertBtn = document.getElementById('convert-btn');
            const downloadBtn = document.getElementById('download-btn');
            const clearBtn = document.getElementById('clear-btn');
            const fileInfo = document.getElementById('file-info');
            const successMessage = document.getElementById('success-message');
            const errorMessage = document.getElementById('error-message');
            
            // æ·»åŠ äº‹ä»¶ç›‘å¬å™¨
            convertBtn.addEventListener('click', convertCSV);
            downloadBtn.addEventListener('click', downloadResult);
            clearBtn.addEventListener('click', clearAll);
            fileInput.addEventListener('change', handleFileUpload);
            
            // æ‹–æ‹½ä¸Šä¼ åŠŸèƒ½
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, preventDefaults, false);
            });
            
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            // é«˜äº®æ˜¾ç¤ºæ‹–æ‹½åŒºåŸŸ
            ['dragenter', 'dragover'].forEach(eventName => {
                dropArea.addEventListener(eventName, highlight, false);
            });
            
            ['dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, unhighlight, false);
            });
            
            function highlight() {
                dropArea.classList.add('highlight');
            }
            
            function unhighlight() {
                dropArea.classList.remove('highlight');
            }
            
            // å¤„ç†æ‹–æ”¾æ–‡ä»¶
            dropArea.addEventListener('drop', handleDrop, false);
            
            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                
                if (files.length) {
                    fileInput.files = files;
                    // è§¦å‘æ–‡ä»¶é€‰æ‹©äº‹ä»¶
                    const event = new Event('change');
                    fileInput.dispatchEvent(event);
                }
            }
            
            // æ·»åŠ æŒ‰é’®åŠ¨ç”»æ•ˆæœ
            [convertBtn, downloadBtn, clearBtn].forEach(btn => {
                btn.addEventListener('click', function() {
                    this.classList.add('pulse');
                    setTimeout(() => this.classList.remove('pulse'), 500);
                });
            });
            
            // æ–‡ä»¶ä¸Šä¼ å¤„ç†
            function handleFileUpload(event) {
                const file = event.target.files[0];
                if (!file) return;
                
                // æ˜¾ç¤ºæ–‡ä»¶ä¿¡æ¯
                fileInfo.textContent = `å·²é€‰æ‹©: ${file.name} (${(file.size / 1024).toFixed(2)} KB)`;
                fileInfo.style.display = 'block';
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    csvInput.value = e.target.result;
                    showMessage('æ–‡ä»¶åŠ è½½æˆåŠŸ!', 'success');
                };
                reader.onerror = function() {
                    showMessage('æ–‡ä»¶è¯»å–å¤±è´¥!', 'error');
                };
                reader.readAsText(file);
            }
            
            // æ¸…é™¤æ‰€æœ‰å†…å®¹
            function clearAll() {
                csvInput.value = '';
                fileInput.value = '';
                outputArea.innerHTML = '<p>è½¬æ¢ç»“æœå°†æ˜¾ç¤ºåœ¨è¿™é‡Œ...</p>';
                fileInfo.style.display = 'none';
                showMessage('å·²æ¸…é™¤æ‰€æœ‰å†…å®¹!', 'success');
            }
            
            // æ˜¾ç¤ºçŠ¶æ€æ¶ˆæ¯
            function showMessage(message, type) {
                const element = type === 'success' ? successMessage : errorMessage;
                element.textContent = message;
                element.style.display = 'block';
                setTimeout(() => {
                    element.style.display = 'none';
                }, 3000);
            }
            
            // CSVè½¬æ¢åŠŸèƒ½
            function convertCSV() {
                const csvData = csvInput.value.trim();
                const format = outputFormat.value;
                
                if (!csvData) {
                    showMessage('è¯·è¾“å…¥CSVæ•°æ®æˆ–ä¸Šä¼ æ–‡ä»¶!', 'error');
                    return;
                }
                
                try {
                    const lines = csvData.split('\n');
                    const headers = lines[0].split(',');
                    const data = [];
                    
                    for (let i = 1; i < lines.length; i++) {
                        const values = lines[i].split(',');
                        if (values.length !== headers.length) continue;
                        
                        const obj = {};
                        for (let j = 0; j < headers.length; j++) {
                            obj[headers[j].trim()] = values[j].trim();
                        }
                        data.push(obj);
                    }
                    
                    let result = '';
                    
                    switch(format) {
                        case 'json':
                            result = JSON.stringify(data, null, 2);
                            break;
                        case 'html':
                            result = '<table class="data-table"><thead><tr>';
                            headers.forEach(header => {
                                result += `<th>${header}</th>`;
                            });
                            result += '</tr></thead><tbody>';
                            data.forEach(row => {
                                result += '<tr>';
                                headers.forEach(header => {
                                    result += `<td>${row[header]}</td>`;
                                });
                                result += '</tr>';
                            });
                            result += '</tbody></table>';
                            break;
                        case 'markdown':
                            result = '|' + headers.join('|') + '|\n';
                            result += '|' + headers.map(() => '---').join('|') + '|\n';
                            data.forEach(row => {
                                result += '|' + headers.map(header => row[header]).join('|') + '|\n';
                            });
                            break;
                        case 'python':
                            result = 'data = ' + JSON.stringify(data, null, 4).replace(/"([^"]+)":/g, '$1:') + '\n';
                            result += 'headers = ' + JSON.stringify(headers, null, 4) + '\n';
                            break;
                        case 'excel':
                            result = 'Excelæ–‡ä»¶å°†åœ¨ä¸‹è½½æ—¶ç”Ÿæˆ';
                            break;
                        default:
                            result = 'æœªçŸ¥çš„è¾“å‡ºæ ¼å¼';
                    }
                    
                    outputArea.innerHTML = `<pre>${result}</pre>`;
                    outputArea.classList.add('active');
                    showMessage('è½¬æ¢æˆåŠŸ!', 'success');
                } catch (error) {
                    showMessage('è½¬æ¢å¤±è´¥: ' + error.message, 'error');
                }
            }
            
            // ä¸‹è½½åŠŸèƒ½
            function downloadResult() {
                const format = outputFormat.value;
                const outputText = document.getElementById('output-area').innerText;
                
                if (!outputText || outputText.includes('è½¬æ¢ç»“æœå°†æ˜¾ç¤ºåœ¨è¿™é‡Œ')) {
                    showMessage('æ²¡æœ‰å¯ä¸‹è½½çš„å†…å®¹!', 'error');
                    return;
                }
                
                if (format === 'excel') {
                    showMessage('Excelä¸‹è½½åŠŸèƒ½éœ€è¦æœåŠ¡å™¨æ”¯æŒ!', 'error');
                    return;
                }
                
                try {
                    const blob = new Blob([outputText], { type: 'text/plain' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    
                    let extension = '.txt';
                    if (format === 'json') extension = '.json';
                    else if (format === 'html') extension = '.html';
                    else if (format === 'markdown') extension = '.md';
                    else if (format === 'python') extension = '.py';
                    
                    a.download = `converted_data_${new Date().toISOString().slice(0,10)}${extension}`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                    
                    showMessage('ä¸‹è½½æˆåŠŸ!', 'success');
                } catch (error) {
                    showMessage('ä¸‹è½½å¤±è´¥: ' + error.message, 'error');
                }
            }
        });
    </script>
