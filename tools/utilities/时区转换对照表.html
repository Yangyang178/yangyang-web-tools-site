    <script>
        function useCurrentTime() {
            const now = new Date();
            const localDateTime = formatDateTimeForInput(now);
            document.getElementById('from-datetime').value = localDateTime;
        }

        function formatDateTimeForInput(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            return `${year}-${month}-${day}T${hours}:${minutes}`;
        }

        function convertTimezone() {
            const fromTimezone = document.getElementById('from-timezone').value;
            const toTimezone = document.getElementById('to-timezone').value;
            const fromDateTime = document.getElementById('from-datetime').value;
            
            if (!fromDateTime) {
                alert('è¯·å…ˆé€‰æ‹©æˆ–è¾“å…¥åŸå§‹æ—¶é—´');
                return;
            }
            
            try {
                // åˆ›å»ºåŸå§‹æ—¶é—´å¯¹è±¡
                const localDate = new Date(fromDateTime);
                const fromTimeStr = localDate.toLocaleString('zh-CN', { timeZone: fromTimezone, hour12: false });
                const toTimeStr = localDate.toLocaleString('zh-CN', { timeZone: toTimezone, hour12: false });
                
                // è·å–æ—¶åŒºåç§»é‡
                const fromOffset = getTimezoneOffset(fromTimezone, localDate);
                const toOffset = getTimezoneOffset(toTimezone, localDate);
                
                document.getElementById('result').innerHTML = 
                    `<p><strong>åŸå§‹æ—¶é—´ (${fromTimezone}):</strong> ${fromTimeStr} (UTC${formatOffset(fromOffset)})</p>
                    <p><strong>è½¬æ¢æ—¶é—´ (${toTimezone}):</strong> ${toTimeStr} (UTC${formatOffset(toOffset)})</p>`;
            } catch (e) {
                document.getElementById('result').innerHTML = `<p style="color: red;">è½¬æ¢å¤±è´¥: ${e.message}</p>`;
            }
        }
        
        function getTimezoneOffset(timezone, date) {
            const options = { timeZone: timezone, hour12: false };
            const timeString = date.toLocaleString('en-US', options);
            const tzDate = new Date(timeString);
            return (date.getTime() - tzDate.getTime()) / (60 * 1000);
        }
        
        function formatOffset(offsetMinutes) {
            const hours = Math.floor(Math.abs(offsetMinutes) / 60);
            const minutes = Math.abs(offsetMinutes) % 60;
            const sign = offsetMinutes >= 0 ? '+' : '-';
            return `${sign}${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}`;
        }
        
        function clearResult() {
            document.getElementById('result').innerHTML = '';
            document.getElementById('from-datetime').value = '';
        }
