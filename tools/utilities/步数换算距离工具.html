<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>步数换算距离工具</title>
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #4895ef;
            --secondary: #3f37c9;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --border-radius: 12px;
            --box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5;
            color: var(--dark);
            line-height: 1.6;
        }
        
        .card {
            width: 100%;
            max-width: 450px;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card-header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 24px;
            text-align: center;
        }
        
        .card-title {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .card-body {
            padding: 24px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
        }
        
        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e0e0e0;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }
        
        .input-group {
            display: flex;
            width: 100%;
        }
        
        .input-group input {
            flex: 1;
            border-top-right-radius: 0 !important;
            border-bottom-right-radius: 0 !important;
            border-right: none;
            margin-right: -1px;
        }
        
        .input-group select {
            width: auto;
            min-width: 100px;
            border-top-left-radius: 0 !important;
            border-bottom-left-radius: 0 !important;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 16px;
            padding-right: 36px;
        }
        
        .btn {
            display: inline-block;
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(67, 97, 238, 0.2);
        }
        
        .result-box {
            margin-top: 24px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: var(--border-radius);
            display: none;
            animation: fadeIn 0.5s ease;
            border: 1px solid rgba(67, 97, 238, 0.15);
        }
        
        .result-title {
            margin-top: 0;
            margin-bottom: 16px;
            color: var(--primary);
            font-size: 1.1rem;
            font-weight: 600;
        }
        
        .result-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }
        
        .result-item {
            display: flex;
            flex-direction: column;
            padding: 10px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        }
        
        .result-label {
            font-size: 0.85rem;
            color: var(--gray);
            margin-bottom: 4px;
        }
        
        .result-value {
            font-weight: 600;
            color: var(--primary);
            font-size: 1.1rem;
        }
        
        .tip {
            margin-top: 16px;
            font-size: 0.875rem;
            color: var(--gray);
            text-align: center;
            line-height: 1.5;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 480px) {
            .card {
                max-width: 100%;
            }
            
            .card-body {
                padding: 20px;
            }
            
            .result-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <h1 class="card-title">步数换算距离</h1>
        </div>
        
        <div class="card-body">
            <div class="form-group">
                <label for="steps" class="form-label">您的步数</label>
                <input type="number" id="steps" class="form-control" placeholder="例如：10000" min="1">
            </div>
            
            <div class="form-group">
                <label for="stride" class="form-label">步幅长度</label>
                <div class="input-group">
                    <input type="number" id="stride" class="form-control" value="0.75" step="0.01" min="0.1">
                    <select id="stride-unit" class="form-control">
                        <option value="m">米/步</option>
                        <option value="cm">厘米/步</option>
                    </select>
                </div>
            </div>
            
            <button class="btn" onclick="calculate()">计算</button>
            
            <div id="distance-result" class="result-box">
                <h3 class="result-title">距离换算结果</h3>
                <div class="result-grid">
                    <div class="result-item">
                        <span class="result-label">步数</span>
                        <span id="result-steps" class="result-value">0</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">米</span>
                        <span id="result-meters" class="result-value">0</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">公里</span>
                        <span id="result-km" class="result-value">0</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">英里</span>
                        <span id="result-miles" class="result-value">0</span>
                    </div>
                </div>
            </div>
            
            <p class="tip">成人平均步幅约0.75米 | 1万步≈7.5公里 | 5千步≈3.75公里</p>
        </div>
    </div>
    
    <script>
        function calculate() {
            // 获取输入值
            const steps = parseFloat(document.getElementById('steps').value);
            let stride = parseFloat(document.getElementById('stride').value);
            const strideUnit = document.getElementById('stride-unit').value;
            
            // 验证输入
            if (isNaN(steps) || steps <= 0) {
                alert('请输入有效的步数！');
                return;
            }
            
            if (isNaN(stride) || stride <= 0) {
                alert('请输入有效的步幅！');
                return;
            }
            
            // 如果步幅单位是厘米，转换为米
            if (strideUnit === 'cm') {
                stride = stride / 100;
            }
            
            // 计算距离（米）
            const distanceMeters = steps * stride;
            
            // 转换为其他单位
            const distanceKm = distanceMeters / 1000;
            const distanceMiles = distanceKm * 0.621371;
            
            // 显示结果
            document.getElementById('result-steps').textContent = steps.toLocaleString();
            document.getElementById('result-meters').textContent = distanceMeters.toLocaleString();
            document.getElementById('result-km').textContent = distanceKm.toFixed(2);
            document.getElementById('result-miles').textContent = distanceMiles.toFixed(2);
            document.getElementById('distance-result').style.display = 'block';
        }
        
        // 当用户输入步数后按回车也可以计算
        document.getElementById('steps').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                calculate();
            }
        });
        
        // 自动聚焦到步数输入框
        document.getElementById('steps').focus();
    </script>
</body>
</html>
