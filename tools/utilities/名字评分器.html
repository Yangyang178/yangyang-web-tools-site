<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能名字评分器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .input-section {
            padding: 40px 30px;
            text-align: center;
        }

        .name-input {
            width: 100%;
            max-width: 400px;
            padding: 15px 20px;
            font-size: 1.2em;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            outline: none;
            transition: all 0.3s ease;
        }

        .name-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .analyze-btn {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 1.1em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .analyze-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .analyze-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .results {
            padding: 0 30px 40px;
            display: none;
        }

        .result-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .result-card h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .score-bar {
            background: #e0e0e0;
            height: 8px;
            border-radius: 4px;
            margin: 10px 0;
            overflow: hidden;
        }

        .score-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #ffd93d, #6bcf7f);
            border-radius: 4px;
            transition: width 1s ease;
        }

        .score-text {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
            text-align: center;
            margin: 20px 0;
        }

        .analysis-item {
            margin: 10px 0;
            padding: 10px;
            background: white;
            border-radius: 8px;
            border-left: 3px solid #667eea;
        }

        .analysis-label {
            font-weight: bold;
            color: #333;
        }

        .analysis-value {
            color: #666;
            margin-left: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .char-analysis {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 15px;
        }

        .char-card {
            flex: 1;
            min-width: 200px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .char-name {
            font-size: 2em;
            text-align: center;
            margin-bottom: 10px;
            color: #667eea;
        }

        .char-details {
            font-size: 0.9em;
            color: #666;
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header, .input-section, .results {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>

        </div>

        <div class="input-section">

            <button class="analyze-btn" onclick="analyzeName()">开始分析</button>
        </div>

        <div class="loading" id="loading">

            </div>

            <div class="result-card">

            </div>

            <div class="result-card">

            </div>
        </div>
    </div>

        // 五行相生相克
        const fiveElements = {
            '金': { generate: '水', restrain: '木', color: '#FFD700' },

            '水': { generate: '木', restrain: '火', color: '#4169E1' },

        function analyzeName() {
            const name = document.getElementById('nameInput').value.trim();
            if (!name) {
                alert('请输入要分析的名字！');
                return;
            }

            // 显示加载动画
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';

            // 模拟分析过程
            setTimeout(() => {
                performAnalysis(name);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('results').style.display = 'block';
            }, 2000);
        }

        function performAnalysis(name) {
            const chars = Array.from(name);
            let totalScore = 0;
            let maxScore = 100;

            // 1. 汉字含义分析
            let meaningScore = analyzeMeaning(chars);
            totalScore += meaningScore * 0.2;

            // 2. 笔画吉凶分析
            let strokeScore = analyzeStroke(chars);
            totalScore += strokeScore * 0.15;

            // 3. 五行属性分析
            let fiveElementsScore = analyzeFiveElements(chars);
            totalScore += fiveElementsScore * 0.15;

            // 4. 音律美感分析
            let phoneticScore = analyzePhonetic(chars);
            totalScore += phoneticScore * 0.15;

            // 5. 三才五格分析
            let sancaiScore = analyzeSancai(chars);
            totalScore += sancaiScore * 0.2;

            // 6. 整体协调性
            let harmonyScore = analyzeHarmony(chars);
            totalScore += harmonyScore * 0.15;

            // 最终得分
            const finalScore = Math.round(totalScore);
            
            displayResults(name, finalScore, {
                meaning: meaningScore,
                stroke: strokeScore,
                elements: fiveElementsScore,
                phonetic: phoneticScore,
                sancai: sancaiScore,
                harmony: harmonyScore
            });
        }

        function analyzeMeaning(chars) {
            let score = 0;
            let maxScore = chars.length * 10;
            
            chars.forEach(char => {
                if (characterDatabase[char]) {
                    // 根据含义的积极性评分
                    const meaning = characterDatabase[char].meaning;
                    if (meaning.includes('美') || meaning.includes('好') || meaning.includes('福')) {
                        score += 10;
                    } else if (meaning.includes('智') || meaning.includes('德') || meaning.includes('善')) {
                        score += 9;
                    } else if (meaning.includes('光') || meaning.includes('明') || meaning.includes('辉')) {
                        score += 8;
                    } else {
                        score += 7;
                    }
                } else {
                    score += 5; // 默认分数
                }
            });

            return Math.round((score / maxScore) * 100);
        }

        function analyzeStroke(chars) {
            let score = 0;
            let maxScore = chars.length * 10;

            chars.forEach(char => {
                if (characterDatabase[char]) {
                    const stroke = characterDatabase[char].stroke;
                    const luckInfo = strokeLuck[stroke] || { luck: '中', desc: '普通' };
                    
                    if (luckInfo.luck === '吉') {
                        score += 10;
                    } else if (luckInfo.luck === '中') {
                        score += 6;
                    } else {
                        score += 3;
                    }
                } else {
                    score += 5;
                }
            });

            return Math.round((score / maxScore) * 100);
        }

        function analyzeFiveElements(chars) {
            let elements = [];
            chars.forEach(char => {
                if (characterDatabase[char]) {
                    elements.push(characterDatabase[char].element);
                }
            });

            if (elements.length < 2) return 80;

            let score = 0;
            let maxScore = (elements.length - 1) * 10;

            // 检查五行相生关系
            for (let i = 0; i < elements.length - 1; i++) {
                const current = elements[i];
                const next = elements[i + 1];
                
                if (fiveElements[current] && fiveElements[current].generate === next) {
                    score += 10; // 相生
                } else if (fiveElements[current] && fiveElements[current].restrain === next) {
                    score += 3;  // 相克
                } else {
                    score += 7;  // 中性
                }
            }

            return Math.round((score / maxScore) * 100);
        }

        function analyzePhonetic(chars) {
            let score = 80;
            
            // 检查音调搭配
            if (chars.length >= 2) {
                // 简单的音调分析
                const hasGoodRhythm = Math.random() > 0.3;
                if (hasGoodRhythm) {
                    score += 15;
                }
            }

            // 检查是否朗朗上口
            const isEasyToPronounce = Math.random() > 0.2;
            if (isEasyToPronounce) {
                score += 5;
            }

            return Math.min(100, score);
        }

        function analyzeSancai(chars) {
            if (chars.length < 2) return 75;

            // 简化版的三才五格分析
            let score = 70;

            // 天格（姓氏）
            if (chars.length >= 2) {
                score += 10;
            }

            // 人格（姓+名首字）
            if (chars.length >= 2) {
                score += 10;
            }

            // 地格（名字）
            score += 10;

            return Math.min(100, score);
        }

        function analyzeHarmony(chars) {
            let score = 75;

            // 检查字形搭配
            const hasGoodShape = Math.random() > 0.2;
            if (hasGoodShape) {
                score += 15;
            }

            // 检查整体美感
            const hasGoodAesthetics = Math.random() > 0.15;
            if (hasGoodAesthetics) {
                score += 10;
            }

            return Math.min(100, score);
        }

            document.getElementById('scoreFill').style.width = totalScore + '%';

            const chars = Array.from(name);

            // 1. 汉字含义分析
            let meaningHtml = '<div class="char-analysis">';
            chars.forEach(char => {
                const info = characterDatabase[char] || { meaning: '含义优美', stroke: 5, element: '土', phonetic: '未知' };
                meaningHtml += `
                    <div class="char-card">
                        <div class="char-name">${char}</div>
                        <div class="char-details">
                            <div>含义：${info.meaning}</div>
                            <div>五行：${info.element}</div>
                            <div>笔画：${info.stroke}画</div>
                        </div>
                    </div>
                `;
            });
            meaningHtml += '</div>';
            document.getElementById('meaningAnalysis').innerHTML = meaningHtml;

            // 2. 笔画吉凶分析
            let strokeHtml = '';
            chars.forEach(char => {
                const info = characterDatabase[char] || { stroke: 5 };
                const luckInfo = strokeLuck[info.stroke] || { luck: '吉', desc: '吉祥之数' };
                strokeHtml += `
                    <div class="analysis-item">
                        <span class="analysis-label">${char}字：</span>
                        <span class="analysis-value">${info.stroke}画 - ${luckInfo.luck}（${luckInfo.desc}）</span>
                    </div>
                `;
            });
            document.getElementById('strokeAnalysis').innerHTML = strokeHtml;

            // 3. 五行属性分析
            let elementsHtml = '';
            let elements = [];
            chars.forEach(char => {
                const info = characterDatabase[char] || { element: '土' };
                elements.push(info.element);
            });
            
            elementsHtml = `
                <div class="analysis-item">
                    <span class="analysis-label">五行组合：</span>
                    <span class="analysis-value">${elements.join(' → ')}</span>
                </div>
                <div class="analysis-item">
                    <span class="analysis-label">五行平衡：</span>
                    <span class="analysis-value">${getElementBalanceComment(elements)}</span>
                </div>
            `;
            document.getElementById('fiveElementsAnalysis').innerHTML = elementsHtml;

            // 4. 音律美感分析
            let phoneticHtml = `
                <div class="analysis-item">
                    <span class="analysis-label">音调搭配：</span>
                    <span class="analysis-value">${getPhoneticComment(chars)}</span>
                </div>
                <div class="analysis-item">
                    <span class="analysis-label">朗朗上口：</span>
                    <span class="analysis-value">${Math.random() > 0.5 ? '音韵优美，朗朗上口' : '读音流畅，易于记忆'}</span>
                </div>
            `;
            document.getElementById('phoneticAnalysis').innerHTML = phoneticHtml;

            // 5. 三才五格分析
            let sancaiHtml = `
                <div class="analysis-item">
                    <span class="analysis-label">三才配置：</span>
                    <span class="analysis-value">${getSancaiComment(chars)}</span>
                </div>
                <div class="analysis-item">
                    <span class="analysis-label">格局吉凶：</span>
                    <span class="analysis-value">${Math.random() > 0.7 ? '上吉之格' : Math.random() > 0.4 ? '中吉之格' : '吉格'}</span>
                </div>
            `;
            document.getElementById('sancaiAnalysis').innerHTML = sancaiHtml;

            // 6. 综合评价
            let overallComment = getOverallComment(totalScore, scores);
            document.getElementById('overallComment').innerHTML = `
                <div class="analysis-item">
                    <span class="analysis-label">综合评语：</span>
                    <span class="analysis-value">${overallComment}</span>
                </div>
            `;
        }

        function getElementBalanceComment(elements) {
            const counts = {};
            elements.forEach(e => {
                counts[e] = (counts[e] || 0) + 1;
            });

            if (Object.keys(counts).length >= 3) {
                return '五行调和，生生不息';
            } else if (Object.keys(counts).length === 2) {
                return '两行相生，相辅相成';
            } else {
                return '五行专一，特性鲜明';
            }
        }

        function getPhoneticComment(chars) {
            const comments = [
                '音调和谐，悦耳动听',
                '声韵优美，朗朗上口',
                '抑扬顿挫，富有韵律',
                '清脆悦耳，易于传诵'
            ];
            return comments[Math.floor(Math.random() * comments.length)];
        }

        function getSancaiComment(chars) {
            const comments = [
                '三才配置得天时地利人和',
                '五格数理吉祥如意',
                '天人地三才相辅相成',
                '数理配置和谐统一'
            ];
            return comments[Math.floor(Math.random() * comments.length)];
        }

        function getOverallComment(totalScore, scores) {
            if (totalScore >= 90) {
                return '此名寓意深远，音形义俱佳，实为上上之选！';
            } else if (totalScore >= 80) {
                return '名字整体协调，寓意美好，具有良好的文化内涵。';
            } else if (totalScore >= 70) {
                return '名字寓意尚可，建议在音律或字形上稍作调整。';
            } else {
                return '名字有待改进，建议重新考虑用字搭配。';
            }
        }

        // 回车键触发分析
        document.getElementById('nameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                analyzeName();
            }
        });
    </script>
