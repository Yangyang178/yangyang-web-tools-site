        // 查询按钮事件
        document.getElementById('queryBtn').addEventListener('click', function() {
            const provinceSelect = document.getElementById('provinceSelect');
            const plateInput = document.getElementById('plateInput').value.trim().toUpperCase();
            const resultContainer = document.getElementById('resultContainer');
            const resultContent = document.getElementById('resultContent');
            
            // 添加点击动画效果
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = '';
            }, 150);
            
            // 验证输入
            const provinceCode = provinceSelect.value;
            if (!provinceCode) {
                alert('请选择省份');
                return;
            }
            
            if (!plateInput) {
                alert('请输入车牌号');
                return;
            }
            
            // 验证车牌格式（简单验证）
            const plateRegex = /^[A-Z][A-Z0-9]{4,5}[A-Z0-9挂学警港澳]?$/;
            if (!plateRegex.test(plateInput)) {
                alert('车牌号码格式不正确');
                return;
            }
            
            // 查询归属地
            if (plateData[provinceCode]) {
                const provinceName = plateData[provinceCode].name;
                const cityCode = plateInput.charAt(0);
                
                if (plateData[provinceCode].cities[cityCode]) {
                    const cityName = plateData[provinceCode].cities[cityCode];
                    resultContent.innerHTML = `车牌号：<strong>${provinceCode}${plateInput}</strong><br>省份：<strong>${provinceName}</strong><br>城市：<strong>${cityName}</strong>`;
                } else {
                    resultContent.innerHTML = `车牌号：<strong>${provinceCode}${plateInput}</strong><br>省份：<strong>${provinceName}</strong><br>城市：<strong>未知</strong>`;
                }
                resultContainer.style.display = 'block';
            } else {
                resultContent.innerHTML = `未找到车牌号 <strong>${provinceCode}${plateInput}</strong> 的归属地信息`;
                resultContainer.style.display = 'block';
            }
        });
        
        // 回车键查询
        document.getElementById('plateInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('queryBtn').click();
            }
        });
        
        // 省份选择联动
        document.getElementById('provinceSelect').addEventListener('change', function() {
            const plateInput = document.getElementById('plateInput');
            if (this.value) {
                plateInput.placeholder = '请输入车牌号，例如：A12345';
            } else {
                plateInput.placeholder = '请先选择省份';
            }
        });
        
        // 重置按钮事件
        document.getElementById('resetBtn').addEventListener('click', function() {
            // 添加点击动画效果
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = '';
            }, 150);
            
            // 清空省份选择
            document.getElementById('provinceSelect').value = '';
            
            // 清空车牌号输入框
            document.getElementById('plateInput').value = '';
            
            // 隐藏查询结果
            const resultContainer = document.getElementById('resultContainer');
            resultContainer.style.display = 'none';
            
            // 重置输入框占位符
            document.getElementById('plateInput').placeholder = '请先选择省份';
        });
