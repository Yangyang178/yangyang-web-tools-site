<body>
    <div class="container">

        <div id="instructions">
            <p>ğŸ¯ ç‚¹å‡»ä¸‹é¢çš„å½©è‰²åœ†å½¢åŒºåŸŸå°½å¯èƒ½å¿«åœ°ç‚¹å‡»ï¼Œæµ‹è¯•å°†æŒç»­10ç§’ï¼</p>
        </div>
        
        <div class="progress-bar">

        </div>
        
        <div class="stats">
            <div class="stat-box">
                <div class="stat-value" id="timeLeft">10</div>
                <div class="stat-label">â±ï¸ å‰©ä½™æ—¶é—´</div>
            </div>
            <div class="stat-box">

                <div class="stat-label">ğŸ‘† ç‚¹å‡»æ¬¡æ•°</div>
            </div>
            <div class="stat-box">

            </div>
        </div>
        
        <div id="clickArea">ğŸ’¥ ç‚¹å‡»æˆ‘ï¼</div>
        
        <div>
            <button id="startBtn">â–¶ï¸ å¼€å§‹æµ‹è¯•</button>
            <button id="resetBtn">ğŸ”„ é‡ç½®</button>
        </div>
        
        <div id="result"></div>
    </div>

    <script>
        // è·å–DOMå…ƒç´ 
        const clickArea = document.getElementById('clickArea');
        const timeLeftElement = document.getElementById('timeLeft');
        const clickCountElement = document.getElementById('clickCount');
        const cpsElement = document.getElementById('cps');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        const resultElement = document.getElementById('result');
        const progressFill = document.getElementById('progressFill');
        
        // åˆå§‹åŒ–å˜é‡
        let clickCount = 0;
        let timeLeft = 10;
        let timer;
        let testActive = false;
        
        // æ›´æ–°æ˜¾ç¤º
        function updateDisplay() {
            timeLeftElement.textContent = timeLeft;
            clickCountElement.textContent = clickCount;
            cpsElement.textContent = timeLeft < 10 ? (clickCount / (10 - timeLeft)).toFixed(1) : '0.0';
            
            // æ›´æ–°è¿›åº¦æ¡
            const progress = ((10 - timeLeft) / 10) * 100;
            progressFill.style.width = `${progress}%`;
        }
        
        // å¼€å§‹æµ‹è¯•
        function startTest() {
            if (testActive) return;
            
            // é‡ç½®çŠ¶æ€
            clickCount = 0;
            timeLeft = 10;
            testActive = true;
            resultElement.textContent = '';
            
            // ç¦ç”¨å¼€å§‹æŒ‰é’®
            startBtn.disabled = true;
            
            // é‡ç½®è¿›åº¦æ¡
            progressFill.style.width = '0%';
            
            // æ›´æ–°æ˜¾ç¤º
            updateDisplay();
            
            // å¼€å§‹è®¡æ—¶å™¨
            timer = setInterval(() => {
                timeLeft--;
                updateDisplay();
                
                if (timeLeft <= 0) {
                    endTest();
                }
            }, 1000);
        }
        
        // ç»“æŸæµ‹è¯•
        function endTest() {
            clearInterval(timer);
            testActive = false;
            startBtn.disabled = false;
            
            // è®¡ç®—æœ€ç»ˆç»“æœ
            const clicksPerSecond = clickCount / 10;
            resultElement.innerHTML = `ğŸ‰ æµ‹è¯•ç»“æŸï¼<br>ğŸ“Š æ€»ç‚¹å‡»æ¬¡æ•°: ${clickCount}<br>âš¡ å¹³å‡æ¯ç§’ç‚¹å‡»: ${clicksPerSecond.toFixed(1)} CPS`;
            
            // å®Œæˆè¿›åº¦æ¡
            progressFill.style.width = '100%';
        }
        
        // é‡ç½®æµ‹è¯•
        function resetTest() {
            clearInterval(timer);
            testActive = false;
            clickCount = 0;
            timeLeft = 10;
            startBtn.disabled = false;
            resultElement.textContent = '';
            updateDisplay();
            
            // é‡ç½®è¿›åº¦æ¡
            progressFill.style.width = '0%';
        }
        
        // ç‚¹å‡»äº‹ä»¶å¤„ç†
        clickArea.addEventListener('click', () => {
            if (testActive) {
                clickCount++;
                updateDisplay();
                
                // æ·»åŠ è„‰å†²åŠ¨ç”»
                clickArea.classList.add('pulse');
                setTimeout(() => {
                    clickArea.classList.remove('pulse');
                }, 300);
            }
        });
        
        // æŒ‰é’®äº‹ä»¶å¤„ç†
        startBtn.addEventListener('click', startTest);
        resetBtn.addEventListener('click', resetTest);
        
        // åˆå§‹åŒ–æ˜¾ç¤º
        updateDisplay();
    </script>
