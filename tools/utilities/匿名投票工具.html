    <script>
        // å­˜å‚¨æŠ•ç¥¨æ•°æ®

        // åˆ‡æ¢æ ‡ç­¾é¡µ
        function openTab(tabName) {
            const tabs = document.getElementsByClassName('tab');

            if (!title) {

            const voteLink = window.location.href.split('?')[0] + '?vote=' + voteId;
            const resultsLink = window.location.href.split('?')[0] + '?results=' + voteId;

        function loadVote() {

        // ä¸ºç‰¹å®šæŠ•ç¥¨åŠ è½½ç»“æœ
        function loadResultsForVote(voteId) {
            const vote = votes[voteId];
            let html = `

        // ä»URLä¸­è·å–å‚æ•°
        function getParameterFromUrl(url, param) {
