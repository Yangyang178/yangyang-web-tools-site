        class LinkArchiver {

            initializeEventListeners() {

                if (!this.isValidUrl(url)) {

                    return;
                }

                this.setLoading(true);
                this.showStatus('æ­£åœ¨è·å–ç½‘é¡µå†…å®¹...', 'info');

                try {
                    await this.archiveWebpage(url);
                } catch (error) {
                    this.showStatus(`å­˜æ¡£å¤±è´¥: ${error.message}`, 'error');
                } finally {

            isValidUrl(string) {

            async archiveWebpage(url) {
                // ç”±äºæµè§ˆå™¨çš„CORSé™åˆ¶ï¼Œæˆ‘ä»¬ä½¿ç”¨ä»£ç†æœåŠ¡æˆ–æ¨¡æ‹Ÿå­˜æ¡£è¿‡ç¨‹
                // åœ¨å®é™…åº”ç”¨ä¸­ï¼Œè¿™é‡Œéœ€è¦åç«¯æœåŠ¡æ”¯æŒ
                
                const saveHtml = document.getElementById('saveHtml').checked;
                const saveImage = document.getElementById('saveImage').checked;
                const includeResources = document.getElementById('includeResources').checked;

                // æ¨¡æ‹Ÿç½‘é¡µè·å–è¿‡ç¨‹
                await this.simulateArchiveProcess(url, saveHtml, saveImage, includeResources);
            }

            async simulateArchiveProcess(url, saveHtml, saveImage, includeResources) {
                // åˆ›å»ºä¸€ä¸ªiframeæ¥åŠ è½½ç›®æ ‡ç½‘é¡µï¼ˆå—CORSé™åˆ¶ï¼‰
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                document.body.appendChild(iframe);

                try {
                    // å°è¯•é€šè¿‡ä»£ç†æœåŠ¡è·å–ç½‘é¡µå†…å®¹
                    const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`;
                    const response = await fetch(proxyUrl);
                    const data = await response.json();
                    
                    if (data.contents) {
                        await this.processWebpageContent(url, data.contents, saveHtml, saveImage);
                    } else {
                        throw new Error('æ— æ³•è·å–ç½‘é¡µå†…å®¹');
                    }
                } catch (error) {
                    // å¦‚æœä»£ç†å¤±è´¥ï¼Œåˆ›å»ºä¸€ä¸ªç¤ºä¾‹å­˜æ¡£
                    await this.createSampleArchive(url, saveHtml, saveImage);

            async processWebpageContent(url, content, saveHtml, saveImage) {
                const archive = {

                    timestamp: new Date().toISOString(),

                if (saveHtml) {
                    archive.formats.push({

                if (saveImage) {
                    // åœ¨å®é™…åº”ç”¨ä¸­ï¼Œè¿™é‡Œä¼šç”Ÿæˆç½‘é¡µæˆªå›¾
                    archive.formats.push({

                            <p><strong>è¯´æ˜:</strong> ç”±äºæµè§ˆå™¨å®‰å…¨é™åˆ¶ï¼Œè¿™æ˜¯ä¸€ä¸ªç¤ºä¾‹å­˜æ¡£ã€‚åœ¨å®é™…éƒ¨ç½²ä¸­ï¼Œéœ€è¦åç«¯æœåŠ¡æ”¯æŒè·¨åŸŸè¯·æ±‚ã€‚</p>

            extractTitle(html) {
                const titleMatch = html.match(/<title[^>]*>([^<]+)<\/title>/i);
                return titleMatch ? titleMatch[1].trim() : null;
            }

            processHtmlContent(content, baseUrl) {
                // å¤„ç†ç›¸å¯¹URLï¼Œå†…è”CSSå’Œå›¾ç‰‡ç­‰
                let processedContent = content;
                
                // æ·»åŠ å­˜æ¡£ä¿¡æ¯
                const archiveInfo = `
                    <div style="background: #f0f8ff; border: 2px solid #4facfe; padding: 15px; margin: 10px 0; border-radius: 8px; font-family: Arial, sans-serif;">
                        <h3 style="margin: 0 0 10px 0; color: #333;">ğŸ“ ç½‘é¡µå­˜æ¡£ä¿¡æ¯</h3>

                        <p style="margin: 5px 0;"><strong>å­˜æ¡£æ—¶é—´:</strong> ${new Date().toLocaleString()}</p>
                        <p style="margin: 5px 0;"><strong>å­˜æ¡£å·¥å…·:</strong> é“¾æ¥ä¿é²œå­˜æ¡£å™¨</p>

                // åœ¨bodyæ ‡ç­¾åæ’å…¥å­˜æ¡£ä¿¡æ¯
                processedContent = processedContent.replace(/<body[^>]*>/i, (match) => match + archiveInfo);
                
                return processedContent;

            showPreview(archive) {
                const previewSection = document.getElementById('previewSection');

            downloadArchive() {
                if (!this.currentArchive) {
                    this.showStatus('æ²¡æœ‰å¯ä¸‹è½½çš„å­˜æ¡£', 'error');
                    return;
                }

                const htmlFormat = this.currentArchive.formats.find(f => f.type === 'html');

                    this.showStatus('å­˜æ¡£æ–‡ä»¶å·²ä¸‹è½½', 'success');
                }
            }

            generateShareLink() {
                if (!this.currentArchive) {

                // ç”Ÿæˆä¸€ä¸ªæ¨¡æ‹Ÿçš„åˆ†äº«é“¾æ¥
