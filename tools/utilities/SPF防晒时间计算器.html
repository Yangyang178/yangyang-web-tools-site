<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPF防晒时间计算器</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            animation: fadeInUp 0.6s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h1 {
            text-align: center;
            color: #ff6b6b;
            margin-bottom: 30px;
            font-size: 28px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #5d5d5d;
            font-size: 16px;
        }
        
        input, select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #f8f9fa;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }
        
        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(45deg, #ff6b6b, #ffa502);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.4);
        }
        
        button:active {
            transform: translateY(-1px);
        }
        
        button.clicked {
            animation: pulse 0.3s ease-out;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(0.95);
            }
            100% {
                transform: scale(1);
            }
        }
        
        button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }
        
        button:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }
        
        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(50, 50);
                opacity: 0;
            }
        }
        
        .result {
            margin-top: 25px;
            padding: 20px;
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            border-radius: 12px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: white;
            box-shadow: 0 4px 15px rgba(78, 205, 196, 0.3);
            display: none;
            animation: bounceIn 0.6s ease-out;
        }
        
        @keyframes bounceIn {
            0%, 20%, 40%, 60%, 80%, 100% {
                transition-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
            }
            0% {
                opacity: 0;
                transform: scale3d(.3, .3, .3);
            }
            20% {
                transform: scale3d(1.1, 1.1, 1.1);
            }
            40% {
                transform: scale3d(.9, .9, .9);
            }
            60% {
                opacity: 1;
                transform: scale3d(1.03, 1.03, 1.03);
            }
            80% {
                transform: scale3d(.97, .97, .97);
            }
            100% {
                opacity: 1;
                transform: scale3d(1, 1, 1);
            }
        }
        
        .info {
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(45deg, #a8edea, #fed6e3);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(168, 237, 234, 0.3);
        }
        
        .info h3 {
            color: #ff6b6b;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .info p {
            margin-bottom: 10px;
            color: #5d5d5d;
            line-height: 1.6;
        }
        
        .sun-icon {
            display: inline-block;
            animation: rotate 4s linear infinite;
        }
        
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SPF防晒时间计算器 <span class="sun-icon">☀️</span></h1>
        <div class="form-group">
            <label for="spf">SPF值:</label>
            <input type="number" id="spf" min="1" max="100" value="30">
        </div>
        <div class="form-group">
            <label for="skinType">皮肤类型:</label>
            <select id="skinType">
                <option value="10">I型皮肤 (极易晒伤，总是变红)</option>
                <option value="15">II型皮肤 (易晒伤，轻微变黑)</option>
                <option value="20" selected>III型皮肤 (中等晒伤风险，逐渐变黑)</option>
                <option value="30">IV型皮肤 (不易晒伤，明显变黑)</option>
                <option value="45">V型皮肤 (很少晒伤，深色皮肤)</option>
                <option value="60">VI型皮肤 (极难晒伤，深黑皮肤)</option>
            </select>
        </div>
        <button onclick="calculateSunProtectionTime()">计算防晒时间</button>
        <div id="result" class="result"></div>
        <div class="info">
            <h3>使用说明:</h3>
            <p>1. 选择或输入您的防晒霜SPF值</p>
            <p>2. 根据您的肤色选择对应的皮肤类型</p>
            <p>3. 点击“计算防晒时间”按钮获取结果</p>
            <p><strong>注意:</strong> 计算结果为理论值，实际防晒时间会受到出汗、游泳、擦拭等因素影响，请及时补涂防晒霜。</p>
        </div>
    </div>

    <script>
        function calculateSunProtectionTime() {
            // 获取SPF值和皮肤类型的分钟数
            const spf = parseInt(document.getElementById('spf').value);
            const skinTypeMinutes = parseInt(document.getElementById('skinType').value);
            
            // 验证输入
            if (isNaN(spf) || spf <= 0) {
                alert('请输入有效的SPF值');
                return;
            }
            
            // 计算防晒时间
            const protectionTime = spf * skinTypeMinutes;
            
            // 显示结果
            const resultElement = document.getElementById('result');
            resultElement.innerHTML = `您的防晒时间约为 <span style="color: #ffffff;">${protectionTime}</span> 分钟 (${Math.floor(protectionTime/60)}小时${protectionTime%60}分钟)`;
            
            // 添加动画效果
            resultElement.style.display = 'block';
            
            // 按钮点击效果
            const button = document.querySelector('button');
            button.classList.add('clicked');
            setTimeout(() => {
                button.classList.remove('clicked');
            }, 300);
        }
    </script>
</body>
</html>
