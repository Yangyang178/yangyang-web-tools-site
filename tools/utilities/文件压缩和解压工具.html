<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件压缩与解压工具</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --light: #f8f9fa;
            --dark: #212529;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 90%;
            max-width: 1000px;
        }
        
        h1 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 30px;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #e9ecef;
        }
        
        .tab {
            padding: 12px 24px;
            cursor: pointer;
            background: #f8f9fa;
            border: none;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .tab.active {
            background: var(--primary);
            color: white;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .upload-area {
            border: 3px dashed var(--accent);
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            cursor: pointer;
            transition: all 0.3s;
            background-color: rgba(72, 149, 239, 0.05);
        }
        
        .upload-area:hover {
            background-color: rgba(72, 149, 239, 0.1);
        }
        
        .upload-area.highlight {
            background-color: rgba(72, 149, 239, 0.2);
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
            justify-content: center;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            background-color: var(--primary);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        button:hover {
            background-color: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .file-info {
            margin-top: 10px;
            color: var(--secondary);
            font-weight: 600;
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background-color: #e9f7ef;
            display: none;
        }
        
        .file-list {
            margin-top: 20px;
        }
        
        .file-list ul {
            list-style-type: none;
            padding: 0;
        }
        
        .file-list li {
            padding: 10px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
        }
        
        .file-list li:last-child {
            border-bottom: none;
        }
        
        .download-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }
        
        .download-link:hover {
            text-decoration: underline;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .pulse {
            animation: pulse 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>文件压缩与解压工具</h1>
        
        <div class="tabs">
            <button class="tab active" data-tab="compress">压缩文件</button>
            <button class="tab" data-tab="decompress">解压文件</button>
        </div>
        
        <!-- 压缩功能 -->
        <div class="tab-content active" id="compress-tab">
            <div class="upload-area" id="compress-upload">
                <svg width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="17 8 12 3 7 8"></polyline>
                    <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
                <h2>拖拽文件到此处或点击上传</h2>
                <p>选择要压缩的文件</p>
                <input type="file" id="compress-file" multiple style="display: none;">
                <div class="file-info" id="compress-file-info"></div>
            </div>
            
            <div class="controls">
                <button id="compress-btn">压缩文件</button>
                <button id="clear-compress-btn">清除</button>
            </div>
            
            <div class="result" id="compress-result">
                <h3>压缩完成！</h3>
                <p>压缩包已生成，点击下方链接下载：</p>
                <a href="#" class="download-link" id="compress-download-link">下载压缩包</a>
            </div>
        </div>
        
        <!-- 解压功能 -->
        <div class="tab-content" id="decompress-tab">
            <div class="upload-area" id="decompress-upload">
                <svg width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
                <h2>拖拽文件到此处或点击上传</h2>
                <p>选择要解压的ZIP文件</p>
                <input type="file" id="decompress-file" accept=".zip" style="display: none;">
                <div class="file-info" id="decompress-file-info"></div>
            </div>
            
            <div class="controls">
                <button id="decompress-btn">解压文件</button>
                <button id="clear-decompress-btn">清除</button>
            </div>
            
            <div class="file-list" id="decompressed-files" style="display: none;">
                <h3>解压的文件：</h3>
                <ul id="file-list"></ul>
            </div>
        </div>
    </div>

    <script>
        // 初始化标签页
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                // 移除所有活动状态
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                
                // 添加活动状态到当前标签
                tab.classList.add('active');
                document.getElementById(`${tab.dataset.tab}-tab`).classList.add('active');
            });
        });
        
        // 压缩功能
        const compressUpload = document.getElementById('compress-upload');
        const compressFileInput = document.getElementById('compress-file');
        const compressFileInfo = document.getElementById('compress-file-info');
        const compressBtn = document.getElementById('compress-btn');
        const clearCompressBtn = document.getElementById('clear-compress-btn');
        const compressResult = document.getElementById('compress-result');
        const compressDownloadLink = document.getElementById('compress-download-link');
        
        let filesToCompress = [];
        
        compressUpload.addEventListener('click', () => compressFileInput.click());
        
        compressUpload.addEventListener('dragover', (e) => {
            e.preventDefault();
            compressUpload.classList.add('highlight');
        });
        
        ['dragleave', 'dragend'].forEach(type => {
            compressUpload.addEventListener(type, () => {
                compressUpload.classList.remove('highlight');
            });
        });
        
        compressUpload.addEventListener('drop', (e) => {
            e.preventDefault();
            compressUpload.classList.remove('highlight');
            
            if (e.dataTransfer.files.length) {
                filesToCompress = Array.from(e.dataTransfer.files);
                updateCompressFileInfo();
            }
        });
        
        compressFileInput.addEventListener('change', function(e) {
            if (e.target.files.length) {
                filesToCompress = Array.from(e.target.files);
                updateCompressFileInfo();
            }
        });
        
        function updateCompressFileInfo() {
            if (filesToCompress.length > 0) {
                const names = filesToCompress.map(f => f.name).join(', ');
                compressFileInfo.textContent = `已选择 ${filesToCompress.length} 个文件: ${names}`;
            } else {
                compressFileInfo.textContent = '';
            }
        }
        
        compressBtn.addEventListener('click', async () => {
            if (filesToCompress.length === 0) {
                alert('请先选择要压缩的文件');
                return;
            }
            
            try {
                const zip = new JSZip();
                
                // 添加文件到zip
                filesToCompress.forEach(file => {
                    zip.file(file.name, file);
                });
                
                // 生成zip文件
                const content = await zip.generateAsync({type: "blob"});
                
                // 创建下载链接
                const url = URL.createObjectURL(content);
                compressDownloadLink.href = url;
                compressDownloadLink.download = "compressed_files.zip";
                
                // 显示结果
                compressResult.style.display = 'block';
                compressResult.classList.add('pulse');
                setTimeout(() => compressResult.classList.remove('pulse'), 500);
            } catch (error) {
                console.error('压缩失败:', error);
                alert('压缩文件时出错，请重试');
            }
        });
        
        clearCompressBtn.addEventListener('click', () => {
            filesToCompress = [];
            compressFileInput.value = '';
            compressFileInfo.textContent = '';
            compressResult.style.display = 'none';
        });
        
        // 解压功能
        const decompressUpload = document.getElementById('decompress-upload');
        const decompressFileInput = document.getElementById('decompress-file');
        const decompressFileInfo = document.getElementById('decompress-file-info');
        const decompressBtn = document.getElementById('decompress-btn');
        const clearDecompressBtn = document.getElementById('clear-decompress-btn');
        const decompressedFiles = document.getElementById('decompressed-files');
        const fileList = document.getElementById('file-list');
        
        let zipFile = null;
        
        decompressUpload.addEventListener('click', () => decompressFileInput.click());
        
        decompressUpload.addEventListener('dragover', (e) => {
            e.preventDefault();
            decompressUpload.classList.add('highlight');
        });
        
        ['dragleave', 'dragend'].forEach(type => {
            decompressUpload.addEventListener(type, () => {
                decompressUpload.classList.remove('highlight');
            });
        });
        
        decompressUpload.addEventListener('drop', (e) => {
            e.preventDefault();
            decompressUpload.classList.remove('highlight');
            
            if (e.dataTransfer.files.length) {
                handleDecompressFile(e.dataTransfer.files[0]);
            }
        });
        
        decompressFileInput.addEventListener('change', function(e) {
            if (e.target.files.length) {
                handleDecompressFile(e.target.files[0]);
            }
        });
        
        function handleDecompressFile(file) {
            if (file.name.endsWith('.zip')) {
                zipFile = file;
                decompressFileInfo.textContent = `已选择文件: ${file.name}`;
            } else {
                alert('请选择ZIP文件');
                decompressFileInput.value = '';
            }
        }
        
        decompressBtn.addEventListener('click', async () => {
            if (!zipFile) {
                alert('请先选择要解压的ZIP文件');
                return;
            }
            
            try {
                // 读取并解压ZIP文件
                const zip = new JSZip();
                const zipContent = await zip.loadAsync(zipFile);
                
                // 清空文件列表
                fileList.innerHTML = '';
                
                // 遍历所有文件
                const filePromises = [];
                
                zip.forEach((relativePath, zipEntry) => {
                    if (!zipEntry.dir) { // 只处理文件，不处理文件夹
                        const promise = zipEntry.async('blob').then(blob => {
                            const url = URL.createObjectURL(blob);
                            const li = document.createElement('li');
                            
                            const nameSpan = document.createElement('span');
                            nameSpan.textContent = zipEntry.name;
                            
                            const downloadLink = document.createElement('a');
                            downloadLink.href = url;
                            downloadLink.download = zipEntry.name;
                            downloadLink.textContent = '下载';
                            downloadLink.className = 'download-link';
                            
                            li.appendChild(nameSpan);
                            li.appendChild(downloadLink);
                            fileList.appendChild(li);
                        });
                        
                        filePromises.push(promise);
                    }
                });
                
                // 等待所有文件处理完成
                await Promise.all(filePromises);
                
                // 显示解压的文件列表
                decompressedFiles.style.display = 'block';
                decompressedFiles.classList.add('pulse');
                setTimeout(() => decompressedFiles.classList.remove('pulse'), 500);
            } catch (error) {
                console.error('解压失败:', error);
                alert('解压文件时出错，请确保选择的是有效的ZIP文件');
            }
        });
        
        clearDecompressBtn.addEventListener('click', () => {
            zipFile = null;
            decompressFileInput.value = '';
            decompressFileInfo.textContent = '';
            decompressedFiles.style.display = 'none';
            fileList.innerHTML = '';
        });
    </script>
</body>
</html>
