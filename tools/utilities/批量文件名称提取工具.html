        <div class="content">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">ğŸ“</div>
                <h3>æ‹–æ‹½æ–‡ä»¶åˆ°æ­¤å¤„</h3>
                <p>æˆ–ç‚¹å‡»é€‰æ‹©æ–‡ä»¶</p>
                <input type="file" id="fileInput" class="file-input" multiple webkitdirectory directory>
            </div>

            <div class="stats" id="stats" style="display: none;">
                <div class="stat-item">
                    <div class="stat-number" id="fileCount">0</div>

                <div class="stat-item">
                    <div class="stat-number" id="totalSize">0 KB</div>
                    <div class="stat-label">æ€»å¤§å°</div>

                <button class="btn btn-primary" onclick="exportNames()">ğŸ’¾ å¯¼å‡ºæ–‡ä»¶å</button>
                <button class="btn btn-secondary" onclick="clearAll()">ğŸ—‘ï¸ æ¸…ç©ºåˆ—è¡¨</button>
                <button class="btn btn-secondary" onclick="copyToClipboard()">ğŸ“‹ å¤åˆ¶åˆ°å‰ªè´´æ¿</button>
            </div>

            <div class="format-options">
                <div class="format-option active" data-format="plain">çº¯æ–‡æœ¬</div>
                <div class="format-option" data-format="numbered">ç¼–å·åˆ—è¡¨</div>
                <div class="format-option" data-format="csv">CSVæ ¼å¼</div>
                <div class="format-option" data-format="json">JSONæ ¼å¼</div>
                <div class="format-option" data-format="path">å®Œæ•´è·¯å¾„</div>

            <div class="output-area">
                <div class="output-header">
                    <h3>è¾“å‡ºç»“æœ</h3>
                </div>

    <script>
        let files = [];
        let currentFormat = 'plain';

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const outputText = document.getElementById('outputText');
        const stats = document.getElementById('stats');
        const fileCount = document.getElementById('fileCount');
        const totalSize = document.getElementById('totalSize');

        // æ‹–æ‹½ä¸Šä¼ 
        uploadArea.addEventListener('click', () => fileInput.click());
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const items = e.dataTransfer.items;
            if (items) {
                processDataTransferItems(items);
            } else {
                handleFiles(e.dataTransfer.files);
            }
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        // å¤„ç†æ‹–æ‹½çš„æ–‡ä»¶å’Œæ–‡ä»¶å¤¹
        async function processDataTransferItems(items) {
            const newFiles = [];
            
            for (let item of items) {
                const entry = item.webkitGetAsEntry();
                if (entry) {
                    await traverseFileTree(entry, newFiles);
                }
            }
            
            handleFiles(newFiles);
        }

        async function traverseFileTree(item, filesList) {
            if (item.isFile) {
                const file = await new Promise(resolve => item.file(resolve));
                filesList.push(file);
            } else if (item.isDirectory) {
                const dirReader = item.createReader();
                const entries = await new Promise(resolve => dirReader.readEntries(resolve));
                
                for (let entry of entries) {
                    await traverseFileTree(entry, filesList);
                }
            }
        }

        function handleFiles(newFiles) {
            files = Array.from(newFiles);
            displayFiles();
            updateOutput();
            updateStats();
        }

        function displayFiles() {
            if (files.length === 0) {
                fileList.innerHTML = '<div class="empty-state">æš‚æ— æ–‡ä»¶</div>';
                stats.style.display = 'none';
                return;
            }

            fileList.innerHTML = '';
            files.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <div class="file-name">${file.name}</div>
                    <div class="file-size">${formatFileSize(file.size)}</div>
                `;
                fileList.appendChild(fileItem);
            });

            stats.style.display = 'block';
        }

        function updateStats() {
            fileCount.textContent = files.length;
            const total = files.reduce((sum, file) => sum + file.size, 0);
            totalSize.textContent = formatFileSize(total);
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function updateOutput() {
            if (files.length === 0) {
                outputText.value = '';
                return;
            }

            let output = '';
            
            switch (currentFormat) {
                case 'plain':
                    output = files.map(f => f.name).join('\n');
                    break;
                case 'numbered':
                    output = files.map((f, i) => `${i + 1}. ${f.name}`).join('\n');
                    break;
                case 'csv':
                    output = files.map(f => `"${f.name}","${formatFileSize(f.size)}"`).join('\n');
                    break;
                case 'json':
                    const jsonData = files.map(f => ({
                        name: f.name,
                        size: f.size,
                        sizeFormatted: formatFileSize(f.size),
                        lastModified: new Date(f.lastModified).toISOString()
                    }));
                    output = JSON.stringify(jsonData, null, 2);
                    break;
                case 'path':
                    output = files.map(f => f.webkitRelativePath || f.name).join('\n');
                    break;
            }
            
            outputText.value = output;
        }

        function exportNames() {
            if (files.length === 0) {
                alert('è¯·å…ˆé€‰æ‹©æ–‡ä»¶ï¼');
                return;
            }

            const extension = currentFormat === 'json' ? '.json' : 
                             currentFormat === 'csv' ? '.csv' : '.txt';
            const filename = `æ–‡ä»¶ååˆ—è¡¨_${new Date().toISOString().slice(0, 10)}${extension}`;
            
            const blob = new Blob([outputText.value], { 
                type: currentFormat === 'json' ? 'application/json' : 
                      currentFormat === 'csv' ? 'text/csv' : 'text/plain' 
            });
            
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function clearAll() {
            files = [];
            fileInput.value = '';
            displayFiles();
            updateOutput();
            updateStats();
        }

        function copyToClipboard() {
            if (files.length === 0) {
                alert('è¯·å…ˆé€‰æ‹©æ–‡ä»¶ï¼');
                return;
            }

            outputText.select();
            document.execCommand('copy');
            
            // æ˜¾ç¤ºå¤åˆ¶æˆåŠŸæç¤º
            const btn = event.target;
            const originalText = btn.textContent;
            btn.textContent = 'âœ… å·²å¤åˆ¶ï¼';
            setTimeout(() => {
                btn.textContent = originalText;
            }, 2000);
        }

        // æ ¼å¼é€‰é¡¹åˆ‡æ¢
        document.querySelectorAll('.format-option').forEach(option => {
            option.addEventListener('click', () => {
                document.querySelectorAll('.format-option').forEach(opt => opt.classList.remove('active'));
                option.classList.add('active');
                currentFormat = option.dataset.format;
                updateOutput();
            });
        });

        // åˆå§‹åŒ–
        displayFiles();
    </script>
