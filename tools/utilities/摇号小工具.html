<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æ‘‡å·å°å·¥å…·</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .settings {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .setting-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="number"], input[type="range"] {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .speed-control {
            grid-column: 1 / -1;
            display: flex;
            flex-direction: column;
        }

        .speed-display {
            text-align: center;
            margin-top: 5px;
            color: #667eea;
            font-weight: bold;
        }

        .display-area {
            text-align: center;
            margin: 30px 0;
        }

        .number-display {
            font-size: 4em;
            font-weight: bold;
            color: #667eea;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            padding: 20px;
            border: 3px solid #667eea;
            border-radius: 15px;
            background: #f8f9ff;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .start-btn {
            background: #4CAF50;
            color: white;
        }

        .start-btn:hover:not(:disabled) {
            background: #45a049;
            transform: translateY(-2px);
        }

        .stop-btn {
            background: #f44336;
            color: white;
        }

        .stop-btn:hover:not(:disabled) {
            background: #da190b;
            transform: translateY(-2px);
        }

        .reset-btn {
            background: #ff9800;
            color: white;
        }

        .reset-btn:hover {
            background: #e68900;
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .history {
            background: #f5f5f5;
            border-radius: 10px;
            padding: 20px;
            max-height: 200px;
            overflow-y: auto;
        }

        .history h3 {
            margin-bottom: 15px;
            color: #333;
            text-align: center;
        }

        .history-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .history-item {
            background: #667eea;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .rolling {
            animation: pulse 0.5s infinite;
        }

        @media (max-width: 600px) {
            .settings {
                grid-template-columns: 1fr;
            }
            
            .number-display {
                font-size: 3em;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            button {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ¯ æ‘‡å·å°å·¥å…·</h1>
        
        <div class="settings">
            <div class="setting-group">
                <label for="startNumber">èµ·å§‹å·ç ï¼š</label>
                <input type="number" id="startNumber" value="1" min="1" max="10000">
            </div>
            
            <div class="setting-group">
                <label for="endNumber">ç»“æŸå·ç ï¼š</label>
                <input type="number" id="endNumber" value="100" min="1" max="10000">
            </div>
            
            <div class="speed-control">
                <label for="speed">æ‘‡å·é€Ÿåº¦ï¼š</label>
                <input type="range" id="speed" min="50" max="1000" value="100" step="50">
                <div class="speed-display">é€Ÿåº¦: <span id="speedValue">100</span>ms</div>
            </div>
        </div>

        <div class="display-area">
            <div class="number-display" id="numberDisplay">--</div>
        </div>

        <div class="controls">
            <button class="start-btn" id="startBtn" onclick="startLottery()">å¼€å§‹æ‘‡å·</button>
            <button class="stop-btn" id="stopBtn" onclick="stopLottery()" disabled>åœæ­¢æ‘‡å·</button>
            <button class="reset-btn" onclick="resetLottery()">é‡ç½®ç»“æœ</button>
        </div>

        <div class="history">
            <h3>æ‘‡å·å†å²è®°å½•</h3>
            <div class="history-list" id="historyList"></div>
        </div>
    </div>

    <script>
        let lotteryInterval = null;
        let currentNumber = null;
        let history = [];

        // é€Ÿåº¦æ»‘å—äº‹ä»¶
        document.getElementById('speed').addEventListener('input', function() {
            document.getElementById('speedValue').textContent = this.value;
        });

        // å·ç èŒƒå›´éªŒè¯
        document.getElementById('startNumber').addEventListener('change', validateRange);
        document.getElementById('endNumber').addEventListener('change', validateRange);

        function validateRange() {
            const start = parseInt(document.getElementById('startNumber').value);
            const end = parseInt(document.getElementById('endNumber').value);
            
            if (start >= end) {
                alert('èµ·å§‹å·ç å¿…é¡»å°äºç»“æŸå·ç ï¼');
                document.getElementById('endNumber').value = start + 1;
            }
        }

        function startLottery() {
            const startBtn = document.getElementById('startBtn');
            const stopBtn = document.getElementById('stopBtn');
            const display = document.getElementById('numberDisplay');
            
            startBtn.disabled = true;
            stopBtn.disabled = false;
            display.classList.add('rolling');
            
            const speed = parseInt(document.getElementById('speed').value);
            const start = parseInt(document.getElementById('startNumber').value);
            const end = parseInt(document.getElementById('endNumber').value);
            
            lotteryInterval = setInterval(() => {
                currentNumber = Math.floor(Math.random() * (end - start + 1)) + start;
                display.textContent = currentNumber;
            }, speed);
        }

        function stopLottery() {
            const startBtn = document.getElementById('startBtn');
            const stopBtn = document.getElementById('stopBtn');
            const display = document.getElementById('numberDisplay');
            
            clearInterval(lotteryInterval);
            lotteryInterval = null;
            
            startBtn.disabled = false;
            stopBtn.disabled = true;
            display.classList.remove('rolling');
            
            if (currentNumber !== null) {
                history.unshift(currentNumber);
                if (history.length > 20) {
                    history.pop();
                }
                updateHistoryDisplay();
            }
        }

        function resetLottery() {
            if (lotteryInterval) {
                stopLottery();
            }
            
            document.getElementById('numberDisplay').textContent = '--';
            currentNumber = null;
            history = [];
            updateHistoryDisplay();
        }

        function updateHistoryDisplay() {
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = '';
            
            history.forEach((number, index) => {
                const item = document.createElement('div');
                item.className = 'history-item';
                item.textContent = `#${history.length - index}: ${number}`;
                historyList.appendChild(item);
            });
        }

        // é”®ç›˜å¿«æ·é”®
        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space') {
                e.preventDefault();
                if (lotteryInterval) {
                    stopLottery();
                } else {
                    startLottery();
                }
            } else if (e.code === 'KeyR') {
                resetLottery();
            }
        });

        // åˆå§‹åŒ–
        updateHistoryDisplay();
    </script>
</body>
</html>
