<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基础代谢BMR计算器</title>
    <style>
        :root {
            --primary-color: #4a89dc;
            --secondary-color: #3bafda;
            --success-color: #48cfad;
            --warning-color: #f6bb42;
            --danger-color: #ed5565;
            --light-color: #f5f7fa;
            --dark-color: #434a54;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            color: #333;
        }
        
        .container {
            width: 800px;
            max-width: 95%;
            margin: 20px auto;
        }
        
        .calculator {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 2.2em;
        }
        
        .input-row {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .input-group {
            flex: 1;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark-color);
            font-weight: 500;
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e6ed;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus, select:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(74, 137, 220, 0.2);
        }
        
        button {
            width: 100%;
            padding: 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        button:hover {
            background-color: #3a70c2;
            transform: translateY(-2px);
        }
        
        #result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
        }
        
        .formula {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        
        .formula-title {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        
        .formula p {
            margin: 10px 0;
            color: #555;
            line-height: 1.6;
        }
        
        .info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1>基础代谢BMR计算器</h1>
            <div class="input-row">
                <div class="input-group">
                    <label for="age">年龄 (岁)</label>
                    <input type="number" id="age" placeholder="请输入年龄" min="1" max="120">
                </div>
                <div class="input-group">
                    <label for="gender">性别</label>
                    <select id="gender">
                        <option value="male">男</option>
                        <option value="female">女</option>
                    </select>
                </div>
            </div>
            <div class="input-row">
                <div class="input-group">
                    <label for="height">身高 (cm)</label>
                    <input type="number" id="height" placeholder="请输入身高" min="100" max="250">
                </div>
                <div class="input-group">
                    <label for="weight">体重 (kg)</label>
                    <input type="number" id="weight" placeholder="请输入体重" min="30" max="200">
                </div>
            </div>
            <button onclick="calculateBMR()">计算我的BMR</button>
            <div id="result"></div>
        </div>
        
        <div class="formula">
            <h2 class="formula-title">BMR计算公式</h2>
            <p><strong>男性:</strong> BMR = 10 × 体重(kg) + 6.25 × 身高(cm) - 5 × 年龄(岁) + 5</p>
            <p><strong>女性:</strong> BMR = 10 × 体重(kg) + 6.25 × 身高(cm) - 5 × 年龄(岁) - 161</p>
            <div class="info">
                <p><strong>说明:</strong> 基础代谢率(BMR)是指人体在静息状态下维持基本生命活动所需的最低能量消耗。</p>
            </div>
        </div>
    </div>

    <script>
        function calculateBMR() {
            const age = parseFloat(document.getElementById('age').value);
            const gender = document.getElementById('gender').value;
            const height = parseFloat(document.getElementById('height').value);
            const weight = parseFloat(document.getElementById('weight').value);
            
            if (isNaN(age) || isNaN(height) || isNaN(weight) || age <= 0 || height <= 0 || weight <= 0) {
                document.getElementById('result').textContent = '请输入有效的数值';
                document.getElementById('result').style.backgroundColor = '#ffebee';
                document.getElementById('result').style.color = '#c62828';
                return;
            }
            
            let bmr;
            if (gender === 'male') {
                bmr = 10 * weight + 6.25 * height - 5 * age + 5;
            } else {
                bmr = 10 * weight + 6.25 * height - 5 * age - 161;
            }
            
            const roundedBMR = Math.round(bmr);
            
            document.getElementById('result').textContent = `您的基础代谢率(BMR): ${roundedBMR} 千卡/天`;
            document.getElementById('result').style.backgroundColor = '#e8f5e9';
            document.getElementById('result').style.color = '#2e7d32';
        }
    </script>
</body>
</html>
