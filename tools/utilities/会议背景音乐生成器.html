    <script>
        class AmbientSoundGenerator {

            // ç”Ÿæˆç¨‹åºåŒ–éŸ³é¢‘æº
            generateAudioSources() {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // å’–å•¡å…ç¯å¢ƒéŸ³
                this.sounds.coffee.audio = this.createCoffeeShopAmbient(audioContext);
                
                // é›¨å£°
                this.sounds.rain.audio = this.createRainSound(audioContext);
                
                // ç™½å™ªéŸ³
                this.sounds.whitenoise.audio = this.createWhiteNoise(audioContext);
                
                // ç¯ç«å£°
                this.sounds.fire.audio = this.createFireSound(audioContext);
                
                // æµ·æµª
                this.sounds.ocean.audio = this.createOceanSound(audioContext);
                
                // æ£®æ—
                this.sounds.forest.audio = this.createForestSound(audioContext);
                
                // å¾®é£
                this.sounds.wind.audio = this.createWindSound(audioContext);
                
                // é›·é›¨
                this.sounds.thunder.audio = this.createThunderSound(audioContext);
                
                // å›¾ä¹¦é¦†
                this.sounds.library.audio = this.createLibrarySound(audioContext);
                
                // å¤œæ™š
                this.sounds.night.audio = this.createNightSound(audioContext);
            }

            createCoffeeShopAmbient(audioContext) {
                const bufferSize = audioContext.sampleRate * 2;
                const buffer = audioContext.createBuffer(2, bufferSize, audioContext.sampleRate);
                
                for (let channel = 0; channel < buffer.numberOfChannels; channel++) {
                    const channelData = buffer.getChannelData(channel);
                    for (let i = 0; i < bufferSize; i++) {
                        // æ¨¡æ‹Ÿå’–å•¡å…çš„ä½é¢‘å—¡å—¡å£°å’Œå¶å°”çš„é«˜é¢‘å£°éŸ³
                        const lowFreq = Math.sin(2 * Math.PI * 60 * i / audioContext.sampleRate) * 0.1;
                        const midFreq = Math.sin(2 * Math.PI * 200 * i / audioContext.sampleRate) * 0.05;
                        const noise = (Math.random() - 0.5) * 0.02;
                        channelData[i] = lowFreq + midFreq + noise;
                    }
                }
                
                const source = audioContext.createBufferSource();
                source.buffer = buffer;
                source.loop = true;
                
                const gainNode = audioContext.createGain();
                source.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                return { source, gainNode, audioContext };
            }

            createRainSound(audioContext) {
                const bufferSize = audioContext.sampleRate * 2;
                const buffer = audioContext.createBuffer(2, bufferSize, audioContext.sampleRate);
                
                for (let channel = 0; channel < buffer.numberOfChannels; channel++) {
                    const channelData = buffer.getChannelData(channel);
                    for (let i = 0; i < bufferSize; i++) {
                        // æ¨¡æ‹Ÿé›¨æ»´å£°éŸ³
                        let sample = 0;
                        for (let j = 0; j < 10; j++) {
                            sample += (Math.random() - 0.5) * Math.exp(-i / (audioContext.sampleRate * 0.1));
                        }
                        channelData[i] = sample * 0.1;
                    }
                }
                
                const source = audioContext.createBufferSource();
                source.buffer = buffer;
                source.loop = true;
                
                const gainNode = audioContext.createGain();
                const filterNode = audioContext.createBiquadFilter();
                filterNode.type = 'highpass';
                filterNode.frequency.setValueAtTime(200, audioContext.currentTime);
                
                source.connect(filterNode);
                filterNode.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                return { source, gainNode, audioContext };
            }

            createWhiteNoise(audioContext) {
                const bufferSize = audioContext.sampleRate * 2;
                const buffer = audioContext.createBuffer(2, bufferSize, audioContext.sampleRate);
                
                for (let channel = 0; channel < buffer.numberOfChannels; channel++) {
                    const channelData = buffer.getChannelData(channel);
                    for (let i = 0; i < bufferSize; i++) {
                        channelData[i] = (Math.random() - 0.5) * 0.3;
                    }
                }
                
                const source = audioContext.createBufferSource();
                source.buffer = buffer;
                source.loop = true;
                
                const gainNode = audioContext.createGain();

            createFireSound(audioContext) {
                const bufferSize = audioContext.sampleRate * 2;
                const buffer = audioContext.createBuffer(2, bufferSize, audioContext.sampleRate);
                
                for (let channel = 0; channel < buffer.numberOfChannels; channel++) {
                    const channelData = buffer.getChannelData(channel);
                    for (let i = 0; i < bufferSize; i++) {
                        // æ¨¡æ‹Ÿç«ç„°çš„å™¼å•ªå£°å’Œä½é¢‘å—¡å—¡å£°
                        const crackle = Math.random() > 0.999 ? (Math.random() - 0.5) * 0.5 : 0;
                        const lowRumble = Math.sin(2 * Math.PI * 40 * i / audioContext.sampleRate) * 0.1;
                        const noise = (Math.random() - 0.5) * 0.05;
                        channelData[i] = crackle + lowRumble + noise;
                    }
                }
                
                const source = audioContext.createBufferSource();
                source.buffer = buffer;
                source.loop = true;
                
                const gainNode = audioContext.createGain();
                const filterNode = audioContext.createBiquadFilter();
                filterNode.type = 'lowpass';
                filterNode.frequency.setValueAtTime(800, audioContext.currentTime);
                
                source.connect(filterNode);
                filterNode.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                return { source, gainNode, audioContext };
            }

            createOceanSound(audioContext) {
                const bufferSize = audioContext.sampleRate * 3;
                const buffer = audioContext.createBuffer(2, bufferSize, audioContext.sampleRate);
                
                for (let channel = 0; channel < buffer.numberOfChannels; channel++) {
                    const channelData = buffer.getChannelData(channel);
                    for (let i = 0; i < bufferSize; i++) {
                        // æ¨¡æ‹Ÿæµ·æµªçš„å‘¨æœŸæ€§å£°éŸ³
                        const wave1 = Math.sin(2 * Math.PI * 0.1 * i / audioContext.sampleRate) * 0.3;
                        const wave2 = Math.sin(2 * Math.PI * 0.05 * i / audioContext.sampleRate) * 0.2;
                        const foam = (Math.random() - 0.5) * 0.1 * Math.abs(Math.sin(2 * Math.PI * 0.2 * i / audioContext.sampleRate));
                        channelData[i] = wave1 + wave2 + foam;
                    }
                }
                
                const source = audioContext.createBufferSource();
                source.buffer = buffer;
                source.loop = true;
                
                const gainNode = audioContext.createGain();
                const filterNode = audioContext.createBiquadFilter();
                filterNode.type = 'lowpass';

            createForestSound(audioContext) {
                const bufferSize = audioContext.sampleRate * 4;
                const buffer = audioContext.createBuffer(2, bufferSize, audioContext.sampleRate);
                
                for (let channel = 0; channel < buffer.numberOfChannels; channel++) {
                    const channelData = buffer.getChannelData(channel);
                    for (let i = 0; i < bufferSize; i++) {
                        // æ¨¡æ‹Ÿæ£®æ—ä¸­çš„é¸Ÿå«å£°å’Œé£å£°

                        // èƒŒæ™¯é£å£°

                const source = audioContext.createBufferSource();
                source.buffer = buffer;
                source.loop = true;
                
                const gainNode = audioContext.createGain();
                source.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                return { source, gainNode, audioContext };
            }

            createWindSound(audioContext) {
                const bufferSize = audioContext.sampleRate * 2;
                const buffer = audioContext.createBuffer(2, bufferSize, audioContext.sampleRate);
                
                for (let channel = 0; channel < buffer.numberOfChannels; channel++) {
                    const channelData = buffer.getChannelData(channel);
                    for (let i = 0; i < bufferSize; i++) {
                        // æ¨¡æ‹Ÿé£å£°çš„å˜åŒ–
                        const wind = Math.sin(2 * Math.PI * 0.3 * i / audioContext.sampleRate) * 0.2;
                        const gust = Math.sin(2 * Math.PI * 0.1 * i / audioContext.sampleRate) * 0.1;
                        const noise = (Math.random() - 0.5) * 0.05;
                        channelData[i] = wind + gust + noise;
                    }
                }
                
                const source = audioContext.createBufferSource();
                source.buffer = buffer;
                source.loop = true;
                
                const gainNode = audioContext.createGain();
                const filterNode = audioContext.createBiquadFilter();
                filterNode.type = 'highpass';
                filterNode.frequency.setValueAtTime(100, audioContext.currentTime);
                
                source.connect(filterNode);
                filterNode.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                return { source, gainNode, audioContext };
            }

            createThunderSound(audioContext) {
                const bufferSize = audioContext.sampleRate * 5;
                const buffer = audioContext.createBuffer(2, bufferSize, audioContext.sampleRate);
                
                for (let channel = 0; channel < buffer.numberOfChannels; channel++) {
                    const channelData = buffer.getChannelData(channel);
                    for (let i = 0; i < bufferSize; i++) {
                        // æŒç»­çš„é›¨å£°
                        let sample = (Math.random() - 0.5) * 0.1;
                        
                        // å¶å°”çš„é›·å£°
                        if (Math.random() > 0.9998) {
                            sample += (Math.random() - 0.5) * 0.8 * Math.exp(-i / (audioContext.sampleRate * 0.5));
                        }
                        
                        // ä½é¢‘éš†éš†å£°
                        sample += Math.sin(2 * Math.PI * 20 * i / audioContext.sampleRate) * 0.05;
                        
                        channelData[i] = sample;
                    }
                }
                
                const source = audioContext.createBufferSource();
                source.buffer = buffer;
                source.loop = true;
                
                const gainNode = audioContext.createGain();
                source.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                return { source, gainNode, audioContext };
            }

            createLibrarySound(audioContext) {
                const bufferSize = audioContext.sampleRate * 3;
                const buffer = audioContext.createBuffer(2, bufferSize, audioContext.sampleRate);
                
                for (let channel = 0; channel < buffer.numberOfChannels; channel++) {
                    const channelData = buffer.getChannelData(channel);
                    for (let i = 0; i < bufferSize; i++) {
                        // éå¸¸å®‰é™çš„ç¯å¢ƒéŸ³
                        let sample = (Math.random() - 0.5) * 0.01;
                        
                        // å¶å°”çš„ç¿»é¡µå£°
                        if (Math.random() > 0.9997) {
                            sample += (Math.random() - 0.5) * 0.05 * Math.exp(-i / (audioContext.sampleRate * 0.1));
                        }
                        
                        // æä½çš„ç©ºè°ƒå£°
                        sample += Math.sin(2 * Math.PI * 50 * i / audioContext.sampleRate) * 0.005;
                        
                        channelData[i] = sample;
                    }
                }
                
                const source = audioContext.createBufferSource();
                source.buffer = buffer;
                source.loop = true;
                
                const gainNode = audioContext.createGain();
                source.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                return { source, gainNode, audioContext };
            }

            createNightSound(audioContext) {
                const bufferSize = audioContext.sampleRate * 4;
                const buffer = audioContext.createBuffer(2, bufferSize, audioContext.sampleRate);
                
                for (let channel = 0; channel < buffer.numberOfChannels; channel++) {
                    const channelData = buffer.getChannelData(channel);
                    for (let i = 0; i < bufferSize; i++) {
                        // å¤œæ™šçš„è™«é¸£å£°
                        let sample = 0;
                        
                        // èŸ‹èŸ€å£°
                        if (Math.random() > 0.999) {
                            sample += Math.sin(2 * Math.PI * 4000 * i / audioContext.sampleRate) * 0.03 * Math.exp(-i / (audioContext.sampleRate * 0.3));
                        }
                        
                        // è¿œå¤„çš„ä½é¢‘ç¯å¢ƒéŸ³
                        sample += Math.sin(2 * Math.PI * 40 * i / audioContext.sampleRate) * 0.02;
                        sample += (Math.random() - 0.5) * 0.005;
                        
                        channelData[i] = sample;
                    }
                }
                
                const source = audioContext.createBufferSource();
                source.buffer = buffer;
                source.loop = true;
                
                const gainNode = audioContext.createGain();
                source.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                return { source, gainNode, audioContext };
            }

            renderSoundControls() {
                const container = document.getElementById('soundControls');
                container.innerHTML = '';

                Object.keys(this.sounds).forEach(key => {
                    const sound = this.sounds[key];
                    const soundItem = document.createElement('div');
                    soundItem.className = 'sound-item';
                    soundItem.innerHTML = `
                        <div class="sound-header">
                            <div class="sound-info">
                                <span class="sound-icon">${sound.icon}</span>
                                <span class="sound-name">${sound.name}</span>
                            </div>
                            <button class="toggle-btn" data-sound="${key}"></button>
                        </div>
                        <div class="volume-control">
                            <span>ğŸ”Š</span>
                            <input type="range" class="volume-slider" min="0" max="100" value="${sound.volume * 100}" data-sound="${key}">
                            <span class="volume-value">${Math.round(sound.volume * 100)}</span>
                        </div>
                    `;
                    container.appendChild(soundItem);
                });
            }

            bindEvents() {
                // éŸ³æ•ˆå¼€å…³
                document.addEventListener('click', (e) => {
                    if (e.target.classList.contains('toggle-btn')) {
                        const soundKey = e.target.dataset.sound;
                        this.toggleSound(soundKey);
                    }
                });

                // éŸ³é‡æ§åˆ¶
                document.addEventListener('input', (e) => {
                    if (e.target.classList.contains('volume-slider')) {
                        const soundKey = e.target.dataset.sound;
                        const volume = e.target.value / 100;
                        this.setVolume(soundKey, volume);
                        
                        // æ›´æ–°æ˜¾ç¤ºçš„éŸ³é‡å€¼
                        const volumeValue = e.target.parentElement.querySelector('.volume-value');
                        volumeValue.textContent = Math.round(volume * 100);
                    }
                });

                // å…¨å±€æ§åˆ¶
                document.getElementById('playAllBtn').addEventListener('click', () => {
                    this.playAll();
                });

                document.getElementById('stopAllBtn').addEventListener('click', () => {
                    this.stopAll();
                });

                // å®šæ—¶å™¨æ§åˆ¶
                document.getElementById('startTimerBtn').addEventListener('click', () => {
                    this.startTimer();
                });

                document.getElementById('cancelTimerBtn').addEventListener('click', () => {
                    this.cancelTimer();
                });

                // é‡ç½®æŒ‰é’®
                document.getElementById('resetBtn').addEventListener('click', () => {
                    this.resetAll();
                });
            }

            toggleSound(soundKey) {
                const sound = this.sounds[soundKey];
                const toggleBtn = document.querySelector(`[data-sound="${soundKey}"].toggle-btn`);
                const soundItem = toggleBtn.closest('.sound-item');

                if (sound.active) {
                    this.stopSound(soundKey);
                    sound.active = false;
                    toggleBtn.classList.remove('active');
                    soundItem.classList.remove('active');
                } else {
                    this.playSound(soundKey);
                    sound.active = true;
                    toggleBtn.classList.add('active');
                    soundItem.classList.add('active');
                }
            }

            playSound(soundKey) {
                const sound = this.sounds[soundKey];
                if (sound.audio && sound.audio.audioContext.state === 'suspended') {
                    sound.audio.audioContext.resume();
                }
                
                if (sound.audio && sound.audio.source) {
                    try {
                        sound.audio.source.start();
                        sound.audio.gainNode.gain.setValueAtTime(sound.volume, sound.audio.audioContext.currentTime);
                    } catch (e) {
                        // å¦‚æœsourceå·²ç»å¯åŠ¨è¿‡ï¼Œéœ€è¦é‡æ–°åˆ›å»º
                        this.recreateAudioSource(soundKey);
                        sound.audio.source.start();
                        sound.audio.gainNode.gain.setValueAtTime(sound.volume, sound.audio.audioContext.currentTime);
                    }
                }
            }

            stopSound(soundKey) {
                const sound = this.sounds[soundKey];
                if (sound.audio && sound.audio.source) {
                    try {
                        sound.audio.source.stop();
                    } catch (e) {
                        // å¿½ç•¥å·²ç»åœæ­¢çš„source
                    }
                    this.recreateAudioSource(soundKey);
                }
            }

            recreateAudioSource(soundKey) {
                const sound = this.sounds[soundKey];
                const audioContext = sound.audio.audioContext;
                
                // é‡æ–°åˆ›å»ºå¯¹åº”çš„éŸ³é¢‘æº
                switch (soundKey) {
                    case 'coffee':
                        this.sounds.coffee.audio = this.createCoffeeShopAmbient(audioContext);
                        break;
                    case 'rain':
                        this.sounds.rain.audio = this.createRainSound(audioContext);
                        break;
                    case 'whitenoise':
                        this.sounds.whitenoise.audio = this.createWhiteNoise(audioContext);
                        break;
                    case 'fire':
                        this.sounds.fire.audio = this.createFireSound(audioContext);
                        break;
                    case 'ocean':
                        this.sounds.ocean.audio = this.createOceanSound(audioContext);
                        break;
                    case 'forest':
                        this.sounds.forest.audio = this.createForestSound(audioContext);
                        break;
                    case 'wind':
                        this.sounds.wind.audio = this.createWindSound(audioContext);
                        break;
                    case 'thunder':
                        this.sounds.thunder.audio = this.createThunderSound(audioContext);
                        break;
                    case 'library':
                        this.sounds.library.audio = this.createLibrarySound(audioContext);
                        break;
                    case 'night':
                        this.sounds.night.audio = this.createNightSound(audioContext);
                        break;
                }
            }

            setVolume(soundKey, volume) {
                const sound = this.sounds[soundKey];
                sound.volume = volume;
                if (sound.audio && sound.audio.gainNode) {
                    sound.audio.gainNode.gain.setValueAtTime(volume, sound.audio.audioContext.currentTime);
                }
            }

            playAll() {
                Object.keys(this.sounds).forEach(key => {
                    if (!this.sounds[key].active) {
                        this.toggleSound(key);
                    }
                });
            }

            stopAll() {
                Object.keys(this.sounds).forEach(key => {
                    if (this.sounds[key].active) {
                        this.toggleSound(key);
                    }
                });
                this.cancelTimer();
            }

            startTimer() {
                const minutes = parseInt(document.getElementById('timerMinutes').value);
                if (!minutes || minutes <= 0) {
                    alert('è¯·è¾“å…¥æœ‰æ•ˆçš„åˆ†é’Ÿæ•°');
                    return;
                }

                this.timer.remaining = minutes * 60; // è½¬æ¢ä¸ºç§’
                this.timer.active = true;

                this.timer.interval = setInterval(() => {
                    this.timer.remaining--;
                    this.updateTimerDisplay();

                    if (this.timer.remaining <= 0) {
                        this.stopAll();
                        this.cancelTimer();
                        alert('å®šæ—¶ç»“æŸï¼Œå·²è‡ªåŠ¨åœæ­¢æ‰€æœ‰éŸ³æ•ˆ');
                    }
                }, 1000);

                this.updateTimerDisplay();
            }

            cancelTimer() {
                this.timer.active = false;
                this.timer.remaining = 0;
                if (this.timer.interval) {
                    clearInterval(this.timer.interval);
                    this.timer.interval = null;
                }
                this.updateTimerDisplay();
            }

            updateTimerDisplay() {
                const display = document.getElementById('timerDisplay');
                if (this.timer.active) {
                    const minutes = Math.floor(this.timer.remaining / 60);
                    const seconds = this.timer.remaining % 60;
                    display.textContent = `å‰©ä½™æ—¶é—´: ${minutes}:${seconds.toString().padStart(2, '0')}`;
                    display.classList.add('active');
                } else {
                    display.textContent = 'æœªè®¾ç½®å®šæ—¶';
                    display.classList.remove('active');
                }
            }

            resetAll() {
                // åœæ­¢æ‰€æœ‰éŸ³æ•ˆ
                this.stopAll();
                
                // é‡ç½®æ‰€æœ‰éŸ³é‡åˆ°é»˜è®¤å€¼ (50%)
                Object.keys(this.sounds).forEach(key => {
                    this.sounds[key].volume = 0.5;
                    this.sounds[key].active = false;
                    
                    // æ›´æ–°UIä¸­çš„éŸ³é‡æ»‘å—å’Œæ˜¾ç¤ºå€¼
                    const volumeSlider = document.querySelector(`[data-sound="${key}"].volume-slider`);
                    const volumeValue = volumeSlider.parentElement.querySelector('.volume-value');
                    const toggleBtn = document.querySelector(`[data-sound="${key}"].toggle-btn`);
                    const soundItem = toggleBtn.closest('.sound-item');
                    
                    if (volumeSlider) {
                        volumeSlider.value = 50;
                    }
                    if (volumeValue) {
                        volumeValue.textContent = '50';
                    }
                    
                    // é‡ç½®å¼€å…³çŠ¶æ€
                    toggleBtn.classList.remove('active');
                    soundItem.classList.remove('active');
                });
                
                // æ¸…é™¤å®šæ—¶å™¨è¾“å…¥
                document.getElementById('timerMinutes').value = '';
                
                // å–æ¶ˆå®šæ—¶å™¨
                this.cancelTimer();
                
                // æ˜¾ç¤ºé‡ç½®å®Œæˆæç¤º
                const originalText = document.getElementById('resetBtn').textContent;
                document.getElementById('resetBtn').textContent = 'âœ… å·²é‡ç½®';
                setTimeout(() => {
                    document.getElementById('resetBtn').textContent = originalText;
                }, 1500);
            }
        }

        // åˆå§‹åŒ–åº”ç”¨
        document.addEventListener('DOMContentLoaded', () => {
            new AmbientSoundGenerator();
        });

        // å¤„ç†é¡µé¢å¯è§æ€§å˜åŒ–ï¼Œé¿å…åœ¨åå°æ—¶éŸ³é¢‘é—®é¢˜
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                // é¡µé¢éšè—æ—¶æš‚åœéŸ³é¢‘ä¸Šä¸‹æ–‡
                Object.values(window.ambientGenerator?.sounds || {}).forEach(sound => {
                    if (sound.audio && sound.audio.audioContext) {
                        sound.audio.audioContext.suspend();
                    }
                });
            } else {
                // é¡µé¢æ˜¾ç¤ºæ—¶æ¢å¤éŸ³é¢‘ä¸Šä¸‹æ–‡
                Object.values(window.ambientGenerator?.sounds || {}).forEach(sound => {
                    if (sound.audio && sound.audio.audioContext && sound.active) {
                        sound.audio.audioContext.resume();
                    }
                });
            }
        });
    </script>
