    <script>
        // åˆ›å»ºæ¶Ÿæ¼ªæ•ˆæœ
        function createRipple(event, element) {
            const ripple = document.createElement('span');
            const rect = element.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = event.clientX - rect.left - size / 2;
            const y = event.clientY - rect.top - size / 2;
            
            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            ripple.classList.add('ripple');
            
            element.appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
            }, 600);
        }

        function removeRule(button) {
            const rulesContainer = document.getElementById('thresholdRules');
            if (rulesContainer.children.length > 1) {
                const ruleRow = button.parentElement;
                ruleRow.style.transition = 'all 0.3s ease-in';
                ruleRow.style.opacity = '0';
                ruleRow.style.transform = 'translateX(-100%)';
                
                setTimeout(() => {
                    ruleRow.remove();
                }, 300);
            } else {
                showErrorToast('è‡³å°‘éœ€è¦ä¿ç•™ä¸€æ¡æ»¡å‡è§„åˆ™');
            }
        }
        
        // è®¡ç®—æŠ˜æ‰£
        function calculateDiscount() {
            const originalPrice = parseFloat(document.getElementById('originalPrice').value) || 0;
            const costPrice = parseFloat(document.getElementById('costPrice').value) || 0;
            const discountType = document.getElementById('discountType').value;
            
            if (originalPrice <= 0) {
                showErrorToast('è¯·è¾“å…¥æœ‰æ•ˆçš„å•†å“åŸä»·');
                return;
            }
            
            if (costPrice < 0) {
                showErrorToast('æˆæœ¬ä»·ä¸èƒ½ä¸ºè´Ÿæ•°');
                return;
            }
            
            if (!discountType) {
                showErrorToast('è¯·é€‰æ‹©æŠ˜æ‰£æ–¹å¼');
                return;
            }
            
            let discountAmount = 0;
            
            if (discountType === 'direct') {
                const directDiscount = parseFloat(document.getElementById('discountAmount').value) || 0;
                if (directDiscount < 0) {
                    showErrorToast('ç›´é™é‡‘é¢ä¸èƒ½ä¸ºè´Ÿæ•°');
                    return;
                }
                discountAmount = Math.min(directDiscount, originalPrice);
            } else if (discountType === 'threshold') {
                const thresholdAmounts = document.querySelectorAll('.threshold-amount');
                const reductionAmounts = document.querySelectorAll('.reduction-amount');
                
                let maxReduction = 0;
                
                for (let i = 0; i < thresholdAmounts.length; i++) {
                    const threshold = parseFloat(thresholdAmounts[i].value) || 0;
                    const reduction = parseFloat(reductionAmounts[i].value) || 0;
                    
                    if (threshold > 0 && reduction >= 0 && originalPrice >= threshold) {
                        maxReduction = Math.max(maxReduction, reduction);
                    }
                }
                
                discountAmount = Math.min(maxReduction, originalPrice);
                
                if (maxReduction === 0) {
                    showErrorToast('å½“å‰ä»·æ ¼ä¸æ»¡è¶³ä»»ä½•æ»¡å‡æ¡ä»¶');
                    return;
                }
            }
            
            const finalPrice = originalPrice - discountAmount;
            const profit = finalPrice - costPrice;
            const profitRate = originalPrice > 0 ? (profit / originalPrice * 100) : 0;
            
            // æ˜¾ç¤ºç»“æœ
            const resultElement = document.getElementById('result');
            document.getElementById('resultOriginalPrice').textContent = `Â¥${originalPrice.toFixed(2)}`;
            document.getElementById('resultDiscountAmount').textContent = `Â¥${discountAmount.toFixed(2)}`;
            document.getElementById('resultFinalPrice').textContent = `Â¥${finalPrice.toFixed(2)}`;
            
            const profitElement = document.getElementById('resultProfit');
            profitElement.textContent = `Â¥${profit.toFixed(2)}`;
            profitElement.className = `result-value ${profit >= 0 ? 'profit-positive' : 'profit-negative'}`;
            
            const profitRateElement = document.getElementById('resultProfitRate');
            profitRateElement.textContent = `${profitRate.toFixed(2)}%`;
            profitRateElement.className = `result-value ${profit >= 0 ? 'profit-positive' : 'profit-negative'}`;
            
            // æ·»åŠ ç»“æœæ˜¾ç¤ºåŠ¨ç”»
            resultElement.classList.add('show');
            resultElement.style.animation = 'bounceIn 0.6s ease-out';
            
            // ä¸ºæ¯ä¸ªç»“æœé¡¹æ·»åŠ å»¶è¿ŸåŠ¨ç”»
            const resultItems = resultElement.querySelectorAll('.result-item');
            resultItems.forEach((item, index) => {
                item.style.opacity = '0';
                item.style.transform = 'translateY(20px)';
                setTimeout(() => {
                    item.style.transition = 'all 0.4s ease-out';
                    item.style.opacity = '1';
                    item.style.transform = 'translateY(0)';
                }, index * 100);
            });
        }
        
        // æ¸…é™¤æ‰€æœ‰æ•°æ®
        function clearAll() {
            // æ¸…é™¤è¾“å…¥æ¡†
            document.getElementById('originalPrice').value = '';
            document.getElementById('costPrice').value = '';
            document.getElementById('discountType').value = '';
            document.getElementById('discountAmount').value = '';
            
            // æ¸…é™¤æ»¡å‡è§„åˆ™
            const thresholdRules = document.getElementById('thresholdRules');
            thresholdRules.innerHTML = `
                <div class="discount-row">
                    <input type="number" placeholder="æ»¡å¤šå°‘å…ƒ" class="threshold-amount" min="0" step="0.01">
                    <span>å‡</span>
                    <input type="number" placeholder="å‡å¤šå°‘å…ƒ" class="reduction-amount" min="0" step="0.01">
                    <button type="button" class="remove-rule-btn" onclick="removeRule(this)">åˆ é™¤</button>
                </div>
            `;
            
            // éšè—æŠ˜æ‰£é€‰é¡¹
            document.getElementById('directDiscount').classList.remove('active');
            document.getElementById('thresholdDiscount').classList.remove('active');
            
            // éšè—ç»“æœ
            const resultElement = document.getElementById('result');
            resultElement.classList.remove('show');
            
            // é‡ç½®ç»“æœæ˜¾ç¤º
            document.getElementById('resultOriginalPrice').textContent = 'Â¥0.00';
            document.getElementById('resultDiscountAmount').textContent = 'Â¥0.00';
            document.getElementById('resultFinalPrice').textContent = 'Â¥0.00';
            document.getElementById('resultProfit').textContent = 'Â¥0.00';
            document.getElementById('resultProfit').className = 'result-value';
            document.getElementById('resultProfitRate').textContent = '0%';
            document.getElementById('resultProfitRate').className = 'result-value';
            
            // æ·»åŠ æ¸…é™¤åŠ¨ç”»
            const container = document.querySelector('.container');
            container.style.animation = 'shake 0.5s ease-in-out';
            setTimeout(() => {
                container.style.animation = '';
            }, 500);
        }
        
        // è¾“å…¥æ¡†å›è½¦è§¦å‘è®¡ç®—
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                calculateDiscount();
            }
        });
    </script>
