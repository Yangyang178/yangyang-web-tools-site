<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>健康BMI计算器</title>
    <style>
        :root {
            --primary-color: #4a89dc;
            --secondary-color: #3bafda;
            --success-color: #48cfad;
            --warning-color: #f6bb42;
            --danger-color: #ed5565;
            --light-color: #f5f7fa;
            --dark-color: #434a54;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            color: #333;
        }
        
        .container {
            width: 800px;
            max-width: 95%;
            margin: 20px auto;
        }
        
        .calculator {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 2.2em;
        }
        
        .input-row {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .input-group {
            flex: 1;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark-color);
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e6ed;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(74, 137, 220, 0.2);
        }
        
        button {
            width: 100%;
            padding: 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        button:hover {
            background-color: #3a70c2;
            transform: translateY(-2px);
        }
        
        #result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
        }
        
        .bmi-scale {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .scale-title {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        
        .scale-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 8px;
        }
        
        .scale-label {
            width: 120px;
            font-weight: 600;
        }
        
        .scale-range {
            flex: 1;
        }
        
        .scale-description {
            width: 200px;
            color: #666;
            font-size: 0.9em;
        }
        
        .underweight { background-color: rgba(74, 137, 220, 0.1); }
        .normal { background-color: rgba(72, 207, 173, 0.1); }
        .overweight { background-color: rgba(246, 187, 66, 0.1); }
        .obese { background-color: rgba(237, 85, 101, 0.1); }
    </style>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1>健康BMI计算器</h1>
            <div class="input-row">
                <div class="input-group">
                    <label for="height">身高 (cm)</label>
                    <input type="number" id="height" placeholder="请输入身高" min="100" max="250">
                </div>
                <div class="input-group">
                    <label for="weight">体重 (kg)</label>
                    <input type="number" id="weight" placeholder="请输入体重" min="30" max="200">
                </div>
            </div>
            <button onclick="calculateBMI()">计算我的BMI</button>
            <div id="result"></div>
        </div>
        
        <div class="bmi-scale">
            <h2 class="scale-title">BMI参考范围</h2>
            <div class="scale-item underweight">
                <div class="scale-label">体重过轻</div>
                <div class="scale-range">BMI &lt; 18.5</div>
                <div class="scale-description">建议增加营养摄入</div>
            </div>
            <div class="scale-item normal">
                <div class="scale-label">正常范围</div>
                <div class="scale-range">18.5 ≤ BMI &lt; 24</div>
                <div class="scale-description">保持健康生活方式</div>
            </div>
            <div class="scale-item overweight">
                <div class="scale-label">超重</div>
                <div class="scale-range">24 ≤ BMI &lt; 28</div>
                <div class="scale-description">建议适当控制饮食和运动</div>
            </div>
            <div class="scale-item obese">
                <div class="scale-label">肥胖</div>
                <div class="scale-range">BMI ≥ 28</div>
                <div class="scale-description">建议咨询医生制定减重计划</div>
            </div>
        </div>
    </div>

    <script>
        function calculateBMI() {
            const height = parseFloat(document.getElementById('height').value) / 100; // 转换为米
            const weight = parseFloat(document.getElementById('weight').value);
            
            if (isNaN(height) || isNaN(weight) || height <= 0 || weight <= 0) {
                document.getElementById('result').textContent = '请输入有效的数值';
                document.getElementById('result').style.backgroundColor = '#ffebee';
                document.getElementById('result').style.color = '#c62828';
                return;
            }
            
            const bmi = weight / (height * height);
            const roundedBMI = bmi.toFixed(1);
            
            let category = '';
            if (bmi < 18.5) {
                category = '体重过轻';
            } else if (bmi < 24) {
                category = '正常范围';
            } else if (bmi < 28) {
                category = '超重';
            } else {
                category = '肥胖';
            }
            
            document.getElementById('result').textContent = `您的BMI: ${roundedBMI} (${category})`;
            document.getElementById('result').style.backgroundColor = '#e8f5e9';
            document.getElementById('result').style.color = '#2e7d32';
        }
    </script>
</body>
</html>
