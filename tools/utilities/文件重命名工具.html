<body>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dropArea = document.getElementById('drop-area');
            const fileInput = document.getElementById('file-input');
            const selectedFilesDiv = document.getElementById('selected-files');
            const previewBtn = document.getElementById('preview-btn');
            const clearBtn = document.getElementById('clear-btn');
            const renameBtn = document.getElementById('rename-btn');
            const previewSection = document.getElementById('preview-section');
            const fileListBody = document.getElementById('file-list-body');
            const fileCountBadge = document.getElementById('file-count');
            
            // æ¨¡å¼é€‰æ‹©å…ƒç´ 
            const sequenceMode = document.getElementById('sequence-mode');
            const dateMode = document.getElementById('date-mode');
            const customMode = document.getElementById('custom-mode');
            const sequenceSettings = document.getElementById('sequence-settings');
            const dateSettings = document.getElementById('date-settings');
            const customSettings = document.getElementById('custom-settings');
            const customNamesContainer = document.getElementById('custom-names-container');
            
            let files = [];
            let renamedFiles = [];
            
            // åˆå§‹åŒ–æ¨¡å¼é€‰æ‹©
            document.querySelectorAll('.mode-option').forEach(option => {
                option.addEventListener('click', function() {
                    document.querySelectorAll('.mode-option').forEach(opt => {
                        opt.classList.remove('active');
                    });
                    this.classList.add('active');
                    
                    // æ˜¾ç¤ºå¯¹åº”çš„è®¾ç½®åŒºåŸŸ
                    sequenceSettings.classList.add('hidden');
                    dateSettings.classList.add('hidden');
                    customSettings.classList.add('hidden');
                    
                    const value = this.querySelector('input').value;
                    if (value === 'sequence') {
                        sequenceSettings.classList.remove('hidden');
                    } else if (value === 'date') {
                        dateSettings.classList.remove('hidden');
                    } else if (value === 'custom') {
                        customSettings.classList.remove('hidden');
                    }
                });
            });
            
            // é»˜è®¤é€‰ä¸­åºå·æ¨¡å¼
            sequenceMode.classList.add('active');
            
            // æ‹–æ”¾åŒºåŸŸäº‹ä»¶
            dropArea.addEventListener('click', () => fileInput.click());
            
            fileInput.addEventListener('change', function(e) {
                addFiles(Array.from(e.target.files));
                updateUI();
            });
            
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, preventDefaults, false);
            });
            
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            ['dragenter', 'dragover'].forEach(eventName => {
                dropArea.addEventListener(eventName, highlight, false);
            });
            
            ['dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, unhighlight, false);
            });
            
            function highlight() {
                dropArea.classList.add('highlight');
            }
            
            function unhighlight() {
                dropArea.classList.remove('highlight');
            }
            
            dropArea.addEventListener('drop', function(e) {
                const dt = e.dataTransfer;
                addFiles(Array.from(dt.files));
                updateUI();
            });
            
            // æ·»åŠ æ–‡ä»¶åˆ°åˆ—è¡¨ï¼ˆä¸é‡å¤ï¼‰
            function addFiles(newFiles) {
                const existingFileNames = files.map(f => f.name);
                
                newFiles.forEach(file => {
                    if (!existingFileNames.includes(file.name)) {
                        files.push(file);
                    }
                });
                
                renderFileList();
                renderCustomNameInputs();
            }
            
            // æ¸²æŸ“å·²é€‰æ‹©çš„æ–‡ä»¶åˆ—è¡¨
            function renderFileList() {
                selectedFilesDiv.innerHTML = '';
                
                if (files.length === 0) {
                    selectedFilesDiv.innerHTML = '<p>æ²¡æœ‰é€‰æ‹©æ–‡ä»¶</p>';
                    return;
                }
                
                const fileList = document.createElement('div');
                fileList.innerHTML = `<p>å·²é€‰æ‹© <strong>${files.length}</strong> ä¸ªæ–‡ä»¶:</p>`;
                
                files.forEach((file, index) => {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-item';
                    fileItem.innerHTML = `
                        <span>${file.name}</span>
                        <span class="remove-file" data-index="${index}">Ã—</span>
                    `;
                    fileList.appendChild(fileItem);
                });
                
                selectedFilesDiv.appendChild(fileList);
                
                // æ·»åŠ åˆ é™¤æ–‡ä»¶äº‹ä»¶
                document.querySelectorAll('.remove-file').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const index = parseInt(this.getAttribute('data-index'));
                        files.splice(index, 1);
                        renderFileList();
                        renderCustomNameInputs();
                        updateUI();
                    });
                });
            }
            
            // æ¸²æŸ“è‡ªå®šä¹‰åç§°è¾“å…¥æ¡†
            function renderCustomNameInputs() {
                customNamesContainer.innerHTML = '';
                
                if (files.length === 0 || !customMode.classList.contains('active')) {
                    return;
                }
                
                files.forEach((file, index) => {
                    const ext = file.name.split('.').pop();
                    const nameWithoutExt = file.name.substring(0, file.name.lastIndexOf('.'));
                    
                    const inputGroup = document.createElement('div');
                    inputGroup.className = 'form-group';
                    inputGroup.innerHTML = `
                        <label for="custom-name-${index}">${file.name}:</label>
                        <input type="text" id="custom-name-${index}" class="custom-name-input" 
                               value="${nameWithoutExt}" data-index="${index}">
                        <span class="hint">æ‰©å±•å: .${ext}</span>
                    `;
                    customNamesContainer.appendChild(inputGroup);
                });
            }
            
            // æ¸…ç©ºæ–‡ä»¶
            clearBtn.addEventListener('click', function() {
                files = [];
                renamedFiles = [];
                renderFileList();
                renderCustomNameInputs();
                updateUI();
                previewSection.classList.add('hidden');
                fileInput.value = '';
            });
            
            // æ›´æ–°UIçŠ¶æ€
            function updateUI() {
                if (files.length > 0) {
                    previewBtn.disabled = false;
                } else {
                    previewBtn.disabled = true;
                    renameBtn.disabled = true;
                    previewSection.classList.add('hidden');
                }
            }
            
            // é¢„è§ˆé‡å‘½å
            previewBtn.addEventListener('click', function() {
                if (files.length === 0) return;
                
                renamedFiles = generateNewNames();
                renderPreview();
                previewSection.classList.remove('hidden');
                renameBtn.disabled = false;
                fileCountBadge.textContent = renamedFiles.length;
            });
            
            // ç”Ÿæˆæ–°æ–‡ä»¶å
            function generateNewNames() {
                const activeMode = document.querySelector('.mode-option.active input').value;
                const today = new Date();
                
                return files.map((file, index) => {
                    const ext = file.name.split('.').pop();
                    const nameWithoutExt = file.name.substring(0, file.name.lastIndexOf('.'));
                    
                    let newName = '';
                    
                    if (activeMode === 'sequence') {
                        const prefix = document.getElementById('sequence-prefix').value || 'file';
                        const seq = parseInt(document.getElementById('start-number').value) + index;
                        newName = `${prefix}_${seq}.${ext}`;
                    } 
                    else if (activeMode === 'date') {
                        const dateFormat = document.getElementById('date-format').value;
                        const separator = document.getElementById('date-separator').value || '_';
                        const seq = parseInt(document.getElementById('date-start-number').value) + index;
                        
                        let dateStr = '';
                        if (dateFormat === 'YYYYMMDD') {
                            dateStr = today.getFullYear() + 
                                     String(today.getMonth() + 1).padStart(2, '0') + 
                                     String(today.getDate()).padStart(2, '0');
                        } else if (dateFormat === 'YYYY-MM-DD') {
                            dateStr = today.getFullYear() + '-' +
                                     String(today.getMonth() + 1).padStart(2, '0') + '-' +
                                     String(today.getDate()).padStart(2, '0');
                        } else if (dateFormat === 'MMDDYYYY') {
                            dateStr = String(today.getMonth() + 1).padStart(2, '0') +
                                     String(today.getDate()).padStart(2, '0') +
                                     today.getFullYear();
                        }
                        
                        newName = `${dateStr}${separator}${seq}.${ext}`;
                    } 
                    else if (activeMode === 'custom') {
                        const input = document.getElementById(`custom-name-${index}`);
                        const customName = input ? input.value : nameWithoutExt;
                        newName = `${customName}.${ext}`;
                    }
                    
                    return {
                        original: file.name,
                        new: newName,
                        file: file
                    };
                });
            }
            
            // æ¸²æŸ“é¢„è§ˆ
            function renderPreview() {
                fileListBody.innerHTML = '';
                
                renamedFiles.forEach((item, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.original}</td>
                        <td>${item.new}</td>
                        <td><button class="edit-btn" data-index="${index}">ç¼–è¾‘</button></td>
                    `;
                    fileListBody.appendChild(row);
                });
                
                // æ·»åŠ ç¼–è¾‘æŒ‰é’®äº‹ä»¶
                document.querySelectorAll('.edit-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const index = parseInt(this.getAttribute('data-index'));
                        const file = renamedFiles[index];
                        const ext = file.original.split('.').pop();
                        const nameWithoutExt = file.new.substring(0, file.new.lastIndexOf('.'));
                        
                        const newName = prompt("è¯·è¾“å…¥æ–°çš„æ–‡ä»¶å (ä¸å¸¦æ‰©å±•å):", nameWithoutExt);
                        if (newName !== null) {
                            renamedFiles[index].new = `${newName}.${ext}`;
                            renderPreview();
                        }
                    });
                });
            }
            
            // ä¸‹è½½é‡å‘½ååçš„æ–‡ä»¶
            renameBtn.addEventListener('click', function() {
                if (renamedFiles.length === 0) return;
                
                // åˆ›å»ºä¸€ä¸ªä¸´æ—¶é“¾æ¥ç”¨äºä¸‹è½½
                const zip = new JSZip();
                const folder = zip.folder("renamed_files");
                
                renamedFiles.forEach(item => {
                    folder.file(item.new, item.file);
                });
                
                zip.generateAsync({type: "blob"}).then(function(content) {
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(content);
                    link.download = "renamed_files.zip";
                    link.click();
                    URL.revokeObjectURL(link.href);
                });
            });
            
            // å½“åˆ‡æ¢åˆ°è‡ªå®šä¹‰æ¨¡å¼æ—¶ï¼Œé‡æ–°æ¸²æŸ“è‡ªå®šä¹‰åç§°è¾“å…¥æ¡†
            customMode.addEventListener('click', function() {
                renderCustomNameInputs();
            });
        });
    </script>
