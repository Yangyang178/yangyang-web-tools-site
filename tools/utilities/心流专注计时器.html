    <div class="container">

    <script>
        let startTime = null;
        let timerInterval = null;
        let isRunning = false;

        // ä»æœ¬åœ°å­˜å‚¨åŠ è½½æ•°æ®
        function loadData() {
            const data = localStorage.getItem('focusTimerData');
            return data ? JSON.parse(data) : [];
        }

        // ä¿å­˜æ•°æ®åˆ°æœ¬åœ°å­˜å‚¨
        function saveData(sessions) {
            localStorage.setItem('focusTimerData', JSON.stringify(sessions));
        }

        // æ ¼å¼åŒ–æ—¶é—´æ˜¾ç¤º
        function formatTime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // æ ¼å¼åŒ–æŒç»­æ—¶é—´ï¼ˆåˆ†é’Ÿï¼‰
        function formatDuration(seconds) {
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const remainingMinutes = minutes % 60;
            
            if (hours > 0) {
                return `${hours}å°æ—¶${remainingMinutes}åˆ†é’Ÿ`;
            } else {
                return `${minutes}åˆ†é’Ÿ`;
            }
        }

        // æ›´æ–°è®¡æ—¶å™¨æ˜¾ç¤º
        function updateTimer() {
            if (!isRunning || !startTime) return;
            
            const now = new Date();
            const elapsed = Math.floor((now - startTime) / 1000);
            document.getElementById('timerDisplay').textContent = formatTime(elapsed);
        }

        // å¼€å§‹è®¡æ—¶
        function startTimer() {
            startTime = new Date();
            isRunning = true;
            
            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
            document.getElementById('status').innerHTML = '<span class="status-icon"></span>ä¸“æ³¨è¿›è¡Œä¸­...';
            document.getElementById('status').classList.add('active');
            document.getElementById('timerDisplay').classList.add('active');
            document.getElementById('suggestion').classList.remove('show');
            
            timerInterval = setInterval(updateTimer, 1000);
        }

        // åœæ­¢è®¡æ—¶
        function stopTimer() {
            if (!isRunning || !startTime) return;
            
            const endTime = new Date();
            const duration = Math.floor((endTime - startTime) / 1000);
            
            isRunning = false;
            clearInterval(timerInterval);
            
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            document.getElementById('status').innerHTML = '<span class="status-icon"></span>ä¸“æ³¨å·²ç»“æŸ';
            document.getElementById('status').classList.remove('active');
            document.getElementById('timerDisplay').classList.remove('active');
            
            // ä¿å­˜ä¸“æ³¨è®°å½•
            const sessions = loadData();
            sessions.push({
                date: endTime.toISOString(),
                duration: duration,
                startTime: startTime.toISOString(),
                endTime: endTime.toISOString()
            });
            saveData(sessions);
            
            // æ˜¾ç¤ºä¼‘æ¯å»ºè®®
            showSuggestion(duration);
            
            // æ›´æ–°ç»Ÿè®¡å’Œå†å²
            updateStats();
            updateHistory();
        }

        // æ˜¾ç¤ºä¼‘æ¯å»ºè®®
        function showSuggestion(duration) {
            const restTime = Math.floor(duration / 5); // ä¸“æ³¨æ—¶é•¿çš„1/5
            const suggestionEl = document.getElementById('suggestion');
            const suggestionText = document.getElementById('suggestionText');
            
            suggestionText.innerHTML = `
                æ‚¨ä¸“æ³¨äº† <strong>${formatDuration(duration)}</strong>ï¼ŒçœŸæ£’ï¼<br>
                å»ºè®®ä¼‘æ¯ <strong>${formatDuration(restTime)}</strong> æ¥æ¢å¤ç²¾åŠ›ã€‚<br>
                <small>ğŸ’¡ é€‚å½“çš„ä¼‘æ¯æœ‰åŠ©äºä¿æŒé•¿æœŸçš„ä¸“æ³¨èƒ½åŠ›</small>
            `;
            
            suggestionEl.classList.add('show');
        }

        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats() {
            const sessions = loadData();
            const today = new Date().toDateString();
            
            // ä»Šæ—¥çš„ä¸“æ³¨è®°å½•
            const todaySessions = sessions.filter(session => {
                const sessionDate = new Date(session.date).toDateString();
                return sessionDate === today;
            });
            
            const todayCount = todaySessions.length;
            const todayTotal = todaySessions.reduce((total, session) => total + session.duration, 0);
            const avgDuration = sessions.length > 0 ? 
                Math.floor(sessions.reduce((total, session) => total + session.duration, 0) / sessions.length) : 0;
            
            document.getElementById('todayCount').textContent = todayCount;
            document.getElementById('todayTotal').textContent = formatDuration(todayTotal);
            document.getElementById('avgDuration').textContent = formatDuration(avgDuration);
        }

        // æ›´æ–°å†å²è®°å½•
        function updateHistory() {
            const sessions = loadData();
            const historyList = document.getElementById('historyList');
            
            // æ˜¾ç¤ºæœ€è¿‘10æ¡è®°å½•
            const recentSessions = sessions.slice(-10).reverse();
            
            historyList.innerHTML = '';
            
            if (recentSessions.length === 0) {
                historyList.innerHTML = '<div class="empty-state">æš‚æ— ä¸“æ³¨è®°å½•ï¼Œå¼€å§‹æ‚¨çš„ç¬¬ä¸€æ¬¡ä¸“æ³¨å§ï¼ ğŸŒŸ</div>';
                return;
            }
            
            recentSessions.forEach(session => {
                const date = new Date(session.date);
                const dateStr = date.toLocaleDateString('zh-CN') + ' ' + 
                              date.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });
                
                const item = document.createElement('div');
                item.className = 'history-item';
                item.innerHTML = `
                    <span class="history-date">${dateStr}</span>
                    <span class="history-duration">${formatDuration(session.duration)}</span>
                `;
                historyList.appendChild(item);
            });
        }

        // æ¸…ç©ºå†å²è®°å½•
        function clearHistory() {
            if (confirm('ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰å†å²è®°å½•å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ¢å¤ã€‚')) {
                localStorage.removeItem('focusTimerData');
                updateStats();
                updateHistory();
            }
        }

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        window.addEventListener('load', function() {
            updateStats();
            updateHistory();
        });

        // é¡µé¢å…³é—­å‰æé†’
        window.addEventListener('beforeunload', function(e) {
            if (isRunning) {
                e.preventDefault();
                e.returnValue = 'æ‚¨æ­£åœ¨ä¸“æ³¨ä¸­ï¼Œç¡®å®šè¦ç¦»å¼€å—ï¼Ÿ';
                return e.returnValue;
            }
        });

        // é”®ç›˜å¿«æ·é”®
        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space' && e.target.tagName !== 'BUTTON') {
                e.preventDefault();
                if (isRunning) {
                    stopTimer();
                } else {

                }
            }
        });
    </script>
