<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>甘特图生成器（颜色自定义版）</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #4cc9f0;
            --warning-color: #f8961e;
            --danger-color: #f72585;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --header-bg-color: #4361ee;
            --button-bg-color: #4361ee;
            --button-hover-color: #3f37c9;
            --panel-bg-color: #f8f9fa;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--dark-color);
            background-color: #f5f7fa;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
        }
        
        header {
            background-color: var(--header-bg-color);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .app-description {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .app-content {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
            padding: 20px;
        }
        
        @media (max-width: 768px) {
            .app-content {
                grid-template-columns: 1fr;
            }
        }
        
        .control-panel {
            background-color: var(--panel-bg-color);
            padding: 20px;
            border-radius: var(--border-radius);
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            font-size: 14px;
        }
        
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 14px;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(72, 149, 239, 0.2);
        }
        
        button {
            background-color: var(--button-bg-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
            width: 100%;
            margin-top: 5px;
        }
        
        button:hover {
            background-color: var(--button-hover-color);
            transform: translateY(-1px);
        }
        
        button.secondary {
            background-color: #6c757d;
        }
        
        button.danger {
            background-color: var(--danger-color);
        }
        
        button.small {
            padding: 5px 10px;
            font-size: 12px;
            width: auto;
        }
        
        .task-list {
            max-height: 200px;
            overflow-y: auto;
            margin-top: 20px;
            border: 1px solid #eee;
            border-radius: var(--border-radius);
        }
        
        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
            font-size: 14px;
        }
        
        .task-item:last-child {
            border-bottom: none;
        }
        
        .task-color {
            width: 15px;
            height: 15px;
            border-radius: 3px;
            display: inline-block;
            margin-right: 8px;
        }
        
        .task-actions button {
            width: auto;
            padding: 5px 8px;
            font-size: 12px;
            margin-left: 5px;
        }
        
        .gantt-container {
            padding: 20px;
            background-color: white;
            border-radius: var(--border-radius);
        }
        
        .gantt-header {
            display: flex;
            margin-bottom: 10px;
            font-weight: 500;
            font-size: 14px;
        }
        
        .gantt-header-date {
            min-width: 100px;
            text-align: center;
        }
        
        .gantt-timeline {
            display: flex;
            height: 40px;
            background-color: var(--light-color);
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .gantt-timeline-day {
            flex: 1;
            text-align: center;
            padding-top: 10px;
            font-size: 12px;
            position: relative;
        }
        
        .gantt-timeline-day:not(:last-child)::after {
            content: '';
            position: absolute;
            right: 0;
            top: 5px;
            bottom: 5px;
            width: 1px;
            background-color: #ddd;
        }
        
        .gantt-timeline-day.weekend {
            background-color: #f0f0f0;
        }
        
        .gantt-tasks {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .gantt-task {
            display: flex;
            align-items: center;
            height: 40px;
        }
        
        .gantt-task-label {
            width: 150px;
            font-size: 14px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .gantt-task-bar-container {
            flex: 1;
            height: 100%;
            position: relative;
            background-color: #f9f9f9;
            border-radius: var(--border-radius);
            overflow: hidden;
        }
        
        .gantt-task-bar {
            position: absolute;
            height: 60%;
            top: 20%;
            border-radius: 4px;
            background-color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: 500;
        }
        
        .gantt-task-bar:hover {
            opacity: 0.9;
        }
        
        .error-message {
            color: var(--danger-color);
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }
        
        .no-tasks {
            text-align: center;
            padding: 40px;
            color: #6c757d;
            font-size: 14px;
        }
        
        .date-range {
            font-size: 14px;
            margin-bottom: 15px;
            color: #6c757d;
        }
        
        .history-panel {
            margin-top: 20px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        
        .history-list {
            max-height: 200px;
            overflow-y: auto;
            margin-top: 10px;
            border: 1px solid #eee;
            border-radius: var(--border-radius);
        }
        
        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
            font-size: 14px;
        }
        
        .history-item:last-child {
            border-bottom: none;
        }
        
        .history-item-info {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .history-item-actions {
            display: flex;
            gap: 5px;
        }
        
        .save-project {
            margin-top: 20px;
        }
        
        .color-options {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 5px;
        }
        
        .color-option {
            width: 20px;
            height: 20px;
            border-radius: 3px;
            cursor: pointer;
            border: 1px solid #ddd;
        }
        
        .color-option.selected {
            border: 2px solid #333;
            transform: scale(1.1);
        }
        
        .custom-color-input {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-top: 5px;
        }
        
        .custom-color-preview {
            width: 20px;
            height: 20px;
            border-radius: 3px;
            border: 1px solid #ddd;
        }
        
        .theme-settings {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .theme-options {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 5px;
        }
        
        .theme-option {
            width: 20px;
            height: 20px;
            border-radius: 3px;
            cursor: pointer;
            border: 1px solid #ddd;
        }
        
        .theme-option.selected {
            border: 2px solid #333;
            transform: scale(1.1);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 500px;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .modal-title {
            font-size: 18px;
            font-weight: bold;
        }
        
        .close-modal {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>甘特图生成器（颜色自定义版）</h1>
            <p class="app-description">可视化您的项目时间表，自定义颜色主题</p>
        </header>
        
        <div class="app-content">
            <div class="control-panel">
                <div class="form-group">
                    <label for="projectName">项目名称</label>
                    <input type="text" id="projectName" placeholder="例如: 网站开发项目">
                </div>
                
                <div class="form-group">
                    <label for="taskName">任务名称</label>
                    <input type="text" id="taskName" placeholder="例如: 设计阶段">
                </div>
                
                <div class="form-group">
                    <label for="startDate">开始日期</label>
                    <input type="date" id="startDate">
                </div>
                
                <div class="form-group">
                    <label for="duration">持续时间 (天)</label>
                    <input type="number" id="duration" min="1" value="3">
                </div>
                
                <div class="form-group">
                    <label for="color">任务颜色</label>
                    <select id="color" style="display: none;"></select>
                    <div class="color-options" id="colorOptions"></div>
                    <div class="custom-color-input">
                        <div class="custom-color-preview" id="customColorPreview"></div>
                        <input type="color" id="customColor" value="#4361ee" style="width: 100px;">
                        <button class="small" id="useCustomColor">使用自定义颜色</button>
                    </div>
                </div>
                
                <button id="addTaskBtn">添加任务</button>
                <p id="errorMsg" class="error-message"></p>
                
                <div class="form-group" style="margin-top: 20px;">
                    <label for="projectStart">项目开始日期</label>
                    <input type="date" id="projectStart">
                </div>
                
                <div class="form-group">
                    <label for="projectEnd">项目结束日期</label>
                    <input type="date" id="projectEnd">
                </div>
                
                <button id="updateRangeBtn" class="secondary">更新时间范围</button>
                <button id="clearAllBtn" class="danger" style="margin-top: 10px;">清除当前项目</button>
                
                <div class="save-project">
                    <button id="saveProjectBtn">保存当前项目</button>
                </div>
                
                <div class="task-list" id="taskList">
                    <div class="task-item" style="justify-content: center; color: #6c757d;">暂无任务</div>
                </div>
                
                <div class="theme-settings">
                    <h4>主题设置</h4>
                    <button id="openThemeModal">自定义主题颜色</button>
                    <div class="theme-options" id="themeOptions"></div>
                </div>
                
                <div class="history-panel">
                    <h4>历史项目</h4>
                    <div class="history-list" id="historyList">
                        <div style="padding: 10px; text-align: center; color: #6c757d;">暂无历史记录</div>
                    </div>
                    <button id="clearHistoryBtn" class="danger small" style="margin-top: 10px;">清除所有历史记录</button>
                </div>
            </div>
            
            <div class="gantt-container">
                <h3>甘特图视图</h3>
                <p class="date-range" id="dateRangeText">日期范围: -</p>
                
                <div id="ganttChart">
                    <div class="no-tasks" id="noTasksMessage">
                        <p>暂无任务</p>
                        <p>请添加任务以生成甘特图</p>
                    </div>
                    
                    <div id="ganttContent" style="display: none;">
                        <div class="gantt-timeline" id="ganttTimeline"></div>
                        <div class="gantt-tasks" id="ganttTasks"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 主题设置模态框 -->
    <div class="modal" id="themeModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">自定义主题颜色</div>
                <button class="close-modal">&times;</button>
            </div>
            <div class="form-group">
                <label for="headerColor">标题背景颜色</label>
                <input type="color" id="headerColor" value="#4361ee">
            </div>
            <div class="form-group">
                <label for="buttonColor">按钮颜色</label>
                <input type="color" id="buttonColor" value="#4361ee">
            </div>
            <div class="form-group">
                <label for="buttonHoverColor">按钮悬停颜色</label>
                <input type="color" id="buttonHoverColor" value="#3f37c9">
            </div>
            <div class="form-group">
                <label for="panelColor">面板背景颜色</label>
                <input type="color" id="panelColor" value="#f8f9fa">
            </div>
            <button id="saveTheme">保存主题设置</button>
            <button class="secondary" id="resetTheme">重置为默认主题</button>
        </div>
    </div>

    <script>
        // 应用程序状态
        const state = {
            currentProject: {
                name: '',
                tasks: [],
                startDate: null,
                endDate: null
            },
            history: [],
            theme: {
                headerBgColor: '#4361ee',
                buttonBgColor: '#4361ee',
                buttonHoverColor: '#3f37c9',
                panelBgColor: '#f8f9fa'
            },
            selectedColor: '#4361ee'
        };
        
        // 预设颜色选项
        const colorPresets = [
            '#4361ee', '#4cc9f0', '#4895ef', '#f8961e', '#f72585', 
            '#7209b7', '#3a0ca3', '#38b000', '#ff9e00', '#ff0054',
            '#00b4d8', '#0096c7', '#023e8a', '#0077b6', '#48cae4',
            '#52b788', '#40916c', '#2d6a4f', '#1b4332', '#95d5b2',
            '#ff758f', '#ff7d00', '#ff006e', '#8338ec', '#3a86ff'
        ];
        
        // 预设主题
        const themePresets = [
            { name: '默认蓝', header: '#4361ee', button: '#4361ee', hover: '#3f37c9', panel: '#f8f9fa' },
            { name: '活力橙', header: '#ff7b00', button: '#ff7b00', hover: '#ff9500', panel: '#fff4e6' },
            { name: '自然绿', header: '#2b9348', button: '#2b9348', hover: '#38b000', panel: '#ebf5df' },
            { name: '优雅紫', header: '#7209b7', button: '#7209b7', hover: '#560bad', panel: '#f3e5ff' },
            { name: '简约灰', header: '#495057', button: '#495057', hover: '#343a40', panel: '#e9ecef' }
        ];
        
        // DOM元素
        const dom = {
            projectNameInput: document.getElementById('projectName'),
            taskNameInput: document.getElementById('taskName'),
            startDateInput: document.getElementById('startDate'),
            durationInput: document.getElementById('duration'),
            colorSelect: document.getElementById('color'),
            colorOptions: document.getElementById('colorOptions'),
            customColor: document.getElementById('customColor'),
            customColorPreview: document.getElementById('customColorPreview'),
            useCustomColorBtn: document.getElementById('useCustomColor'),
            projectStartInput: document.getElementById('projectStart'),
            projectEndInput: document.getElementById('projectEnd'),
            taskList: document.getElementById('taskList'),
            ganttContent: document.getElementById('ganttContent'),
            noTasksMessage: document.getElementById('noTasksMessage'),
            ganttTimeline: document.getElementById('ganttTimeline'),
            ganttTasks: document.getElementById('ganttTasks'),
            dateRangeText: document.getElementById('dateRangeText'),
            errorMsg: document.getElementById('errorMsg'),
            addTaskBtn: document.getElementById('addTaskBtn'),
            updateRangeBtn: document.getElementById('updateRangeBtn'),
            clearAllBtn: document.getElementById('clearAllBtn'),
            saveProjectBtn: document.getElementById('saveProjectBtn'),
            historyList: document.getElementById('historyList'),
            clearHistoryBtn: document.getElementById('clearHistoryBtn'),
            themeOptions: document.getElementById('themeOptions'),
            openThemeModalBtn: document.getElementById('openThemeModal'),
            themeModal: document.getElementById('themeModal'),
            closeModalBtn: document.querySelector('.close-modal'),
            headerColorInput: document.getElementById('headerColor'),
            buttonColorInput: document.getElementById('buttonColor'),
            buttonHoverColorInput: document.getElementById('buttonHoverColor'),
            panelColorInput: document.getElementById('panelColor'),
            saveThemeBtn: document.getElementById('saveTheme'),
            resetThemeBtn: document.getElementById('resetTheme')
        };
        
        // 初始化应用程序
        function initApp() {
            loadHistory();
            loadTheme();
            initDates();
            setupEventListeners();
            renderColorOptions();
            renderThemeOptions();
            renderTaskList();
            renderGanttChart();
            renderHistoryList();
            updateCustomColorPreview();
        }
        
        // 从本地存储加载历史记录
        function loadHistory() {
            const savedHistory = localStorage.getItem('ganttHistory');
            if (savedHistory) {
                state.history = JSON.parse(savedHistory);
            }
        }
        
        // 从本地存储加载主题设置
        function loadTheme() {
            const savedTheme = localStorage.getItem('ganttTheme');
            if (savedTheme) {
                state.theme = JSON.parse(savedTheme);
                applyTheme();
            }
        }
        
        // 保存历史记录到本地存储
        function saveHistory() {
            localStorage.setItem('ganttHistory', JSON.stringify(state.history));
        }
        
        // 保存主题设置到本地存储
        function saveTheme() {
            localStorage.setItem('ganttTheme', JSON.stringify(state.theme));
        }
        
        // 应用主题设置
        function applyTheme() {
            document.documentElement.style.setProperty('--header-bg-color', state.theme.headerBgColor);
            document.documentElement.style.setProperty('--button-bg-color', state.theme.buttonBgColor);
            document.documentElement.style.setProperty('--button-hover-color', state.theme.buttonHoverColor);
            document.documentElement.style.setProperty('--panel-bg-color', state.theme.panelBgColor);
            
            // 更新主题设置模态框中的颜色选择器
            dom.headerColorInput.value = state.theme.headerBgColor;
            dom.buttonColorInput.value = state.theme.buttonBgColor;
            dom.buttonHoverColorInput.value = state.theme.buttonHoverColor;
            dom.panelColorInput.value = state.theme.panelBgColor;
        }
        
        // 初始化日期
        function initDates() {
            const today = new Date();
            const formattedToday = formatDate(today);
            dom.startDateInput.value = formattedToday;
            
            // 设置默认项目时间范围（今天到1个月后）
            dom.projectStartInput.value = formattedToday;
            const oneMonthLater = new Date(today);
            oneMonthLater.setMonth(oneMonthLater.getMonth() + 1);
            dom.projectEndInput.value = formatDate(oneMonthLater);
            
            state.currentProject.startDate = new Date(formattedToday);
            state.currentProject.endDate = oneMonthLater;
        }
        
        // 设置事件监听器
        function setupEventListeners() {
            dom.addTaskBtn.addEventListener('click', handleAddTask);
            dom.updateRangeBtn.addEventListener('click', handleUpdateRange);
            dom.clearAllBtn.addEventListener('click', handleClearCurrentProject);
            dom.saveProjectBtn.addEventListener('click', handleSaveProject);
            dom.clearHistoryBtn.addEventListener('click', handleClearHistory);
            dom.useCustomColorBtn.addEventListener('click', handleUseCustomColor);
            dom.customColor.addEventListener('input', updateCustomColorPreview);
            dom.openThemeModalBtn.addEventListener('click', openThemeModal);
            dom.closeModalBtn.addEventListener('click', closeThemeModal);
            dom.saveThemeBtn.addEventListener('click', saveCustomTheme);
            dom.resetThemeBtn.addEventListener('click', resetTheme);
            
            // 点击模态框外部关闭模态框
            dom.themeModal.addEventListener('click', function(e) {
                if (e.target === dom.themeModal) {
                    closeThemeModal();
                }
            });
        }
        
        // 渲染颜色选项
        function renderColorOptions() {
            dom.colorOptions.innerHTML = '';
            
            colorPresets.forEach(color => {
                const colorOption = document.createElement('div');
                colorOption.className = 'color-option';
                colorOption.style.backgroundColor = color;
                colorOption.title = color;
                
                if (color === state.selectedColor) {
                    colorOption.classList.add('selected');
                }
                
                colorOption.addEventListener('click', function() {
                    state.selectedColor = color;
                    document.querySelectorAll('.color-option').forEach(opt => {
                        opt.classList.remove('selected');
                    });
                    colorOption.classList.add('selected');
                    updateCustomColorPreview();
                });
                
                dom.colorOptions.appendChild(colorOption);
            });
        }
        
        // 渲染主题选项
        function renderThemeOptions() {
            dom.themeOptions.innerHTML = '';
            
            themePresets.forEach((theme, index) => {
                const themeOption = document.createElement('div');
                themeOption.className = 'theme-option';
                themeOption.style.backgroundColor = theme.header;
                themeOption.title = theme.name;
                
                themeOption.addEventListener('click', function() {
                    state.theme = {
                        headerBgColor: theme.header,
                        buttonBgColor: theme.button,
                        buttonHoverColor: theme.hover,
                        panelBgColor: theme.panel
                    };
                    applyTheme();
                    saveTheme();
                    
                    document.querySelectorAll('.theme-option').forEach(opt => {
                        opt.classList.remove('selected');
                    });
                    themeOption.classList.add('selected');
                });
                
                dom.themeOptions.appendChild(themeOption);
            });
        }
        
        // 更新自定义颜色预览
        function updateCustomColorPreview() {
            dom.customColorPreview.style.backgroundColor = state.selectedColor;
        }
        
        // 使用自定义颜色
        function handleUseCustomColor() {
            state.selectedColor = dom.customColor.value;
            renderColorOptions();
            updateCustomColorPreview();
        }
        
        // 打开主题设置模态框
        function openThemeModal() {
            dom.themeModal.style.display = 'flex';
        }
        
        // 关闭主题设置模态框
        function closeThemeModal() {
            dom.themeModal.style.display = 'none';
        }
        
        // 保存自定义主题
        function saveCustomTheme() {
            state.theme = {
                headerBgColor: dom.headerColorInput.value,
                buttonBgColor: dom.buttonColorInput.value,
                buttonHoverColor: dom.buttonHoverColorInput.value,
                panelBgColor: dom.panelColorInput.value
            };
            
            applyTheme();
            saveTheme();
            closeThemeModal();
        }
        
        // 重置主题
        function resetTheme() {
            state.theme = {
                headerBgColor: '#4361ee',
                buttonBgColor: '#4361ee',
                buttonHoverColor: '#3f37c9',
                panelBgColor: '#f8f9fa'
            };
            
            applyTheme();
            saveTheme();
            closeThemeModal();
        }
        
        // 处理添加任务
        function handleAddTask() {
            const taskName = dom.taskNameInput.value.trim();
            const startDate = dom.startDateInput.value;
            const duration = parseInt(dom.durationInput.value);
            
            // 验证输入
            if (!taskName) {
                showError("请输入任务名称");
                return;
            }
            
            if (!startDate) {
                showError("请选择开始日期");
                return;
            }
            
            if (isNaN(duration) || duration < 1) {
                showError("请输入有效的持续时间");
                return;
            }
            
            clearError();
            
            // 计算结束日期
            const endDate = new Date(startDate);
            endDate.setDate(endDate.getDate() + duration - 1);
            const formattedEndDate = formatDate(endDate);
            
            const task = {
                id: Date.now(),
                name: taskName,
                startDate: startDate,
                endDate: formattedEndDate,
                duration: duration,
                color: state.selectedColor
            };
            
            state.currentProject.tasks.push(task);
            updateProjectTimeRange();
            renderTaskList();
            renderGanttChart();
            
            // 清空输入
            dom.taskNameInput.value = '';
            dom.durationInput.value = '3';
            dom.taskNameInput.focus();
        }
        
        // 处理更新时间范围
        function handleUpdateRange() {
            const start = dom.projectStartInput.value;
            const end = dom.projectEndInput.value;
            
            if (!start || !end) {
                showError("请选择开始和结束日期");
                return;
            }
            
            if (new Date(start) > new Date(end)) {
                showError("开始日期不能晚于结束日期");
                return;
            }
            
            clearError();
            
            state.currentProject.startDate = new Date(start);
            state.currentProject.endDate = new Date(end);
            
            renderGanttChart();
        }
        
        // 处理清除当前项目
        function handleClearCurrentProject() {
            state.currentProject = {
                name: dom.projectNameInput.value || '',
                tasks: [],
                startDate: new Date(dom.projectStartInput.value),
                endDate: new Date(dom.projectEndInput.value)
            };
            dom.projectNameInput.value = '';
            renderTaskList();
            renderGanttChart();
            clearError();
        }
        
        // 处理保存项目
        function handleSaveProject() {
            const projectName = dom.projectNameInput.value.trim();
            
            if (!projectName) {
                showError("请输入项目名称");
                return;
            }
            
            if (state.currentProject.tasks.length === 0) {
                showError("当前项目没有任务，无法保存");
                return;
            }
            
            clearError();
            
            // 更新当前项目名称
            state.currentProject.name = projectName;
            
            // 创建项目副本保存到历史记录
            const projectToSave = {
                id: Date.now(),
                name: state.currentProject.name,
                tasks: JSON.parse(JSON.stringify(state.currentProject.tasks)),
                startDate: formatDate(state.currentProject.startDate),
                endDate: formatDate(state.currentProject.endDate),
                savedAt: new Date().toISOString()
            };
            
            // 添加到历史记录
            state.history.unshift(projectToSave);
            
            // 限制历史记录数量
            if (state.history.length > 10) {
                state.history.pop();
            }
            
            // 保存到本地存储
            saveHistory();
            
            // 更新历史列表
            renderHistoryList();
            
            // 显示成功消息
            alert(`项目"${projectName}"已保存到历史记录`);
        }
        
        // 处理清除历史记录
        function handleClearHistory() {
            if (confirm("确定要清除所有历史记录吗？此操作不可撤销。")) {
                state.history = [];
                saveHistory();
                renderHistoryList();
            }
        }
        
        // 加载历史项目
        function loadHistoryProject(projectId) {
            const project = state.history.find(p => p.id === projectId);
            if (project) {
                state.currentProject = {
                    name: project.name,
                    tasks: JSON.parse(JSON.stringify(project.tasks)),
                    startDate: new Date(project.startDate),
                    endDate: new Date(project.endDate)
                };
                
                dom.projectNameInput.value = project.name;
                dom.projectStartInput.value = project.startDate;
                dom.projectEndInput.value = project.endDate;
                
                renderTaskList();
                renderGanttChart();
            }
        }
        
        // 删除单个历史记录
        function deleteHistoryProject(projectId) {
            state.history = state.history.filter(p => p.id !== projectId);
            saveHistory();
            renderHistoryList();
        }
        
        // 更新项目时间范围（基于任务）
        function updateProjectTimeRange() {
            if (state.currentProject.tasks.length === 0) {
                return;
            }
            
            // 找到最早的开始日期和最晚的结束日期
            let minDate = state.currentProject.tasks[0].startDate;
            let maxDate = state.currentProject.tasks[0].endDate;
            
            state.currentProject.tasks.forEach(task => {
                if (task.startDate < minDate) minDate = task.startDate;
                if (task.endDate > maxDate) maxDate = task.endDate;
            });
            
            dom.projectStartInput.value = minDate;
            dom.projectEndInput.value = maxDate;
            
            state.currentProject.startDate = new Date(minDate);
            state.currentProject.endDate = new Date(maxDate);
        }
        
        // 删除任务
        function removeTask(id) {
            state.currentProject.tasks = state.currentProject.tasks.filter(task => task.id !== id);
            updateProjectTimeRange();
            renderTaskList();
            renderGanttChart();
        }
        
        // 渲染任务列表
        function renderTaskList() {
            dom.taskList.innerHTML = '';
            
            if (state.currentProject.tasks.length === 0) {
                dom.taskList.innerHTML = '<div class="task-item" style="justify-content: center; color: #6c757d;">暂无任务</div>';
                return;
            }
            
            state.currentProject.tasks.forEach(task => {
                const taskItem = document.createElement('div');
                taskItem.className = 'task-item';
                taskItem.innerHTML = `
                    <div>
                        <span class="task-color" style="background-color: ${task.color};"></span>
                        ${task.name}
                    </div>
                    <div class="task-actions">
                        <button class="danger small" onclick="removeTask(${task.id})">删除</button>
                    </div>
                `;
                dom.taskList.appendChild(taskItem);
            });
        }
        
        // 渲染历史记录列表
        function renderHistoryList() {
            dom.historyList.innerHTML = '';
            
            if (state.history.length === 0) {
                dom.historyList.innerHTML = '<div style="padding: 10px; text-align: center; color: #6c757d;">暂无历史记录</div>';
                return;
            }
            
            state.history.forEach(project => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                
                const savedDate = new Date(project.savedAt);
                const dateStr = formatDateTime(savedDate);
                
                historyItem.innerHTML = `
                    <div class="history-item-info" title="${project.name} (${project.tasks.length}个任务)">
                        ${project.name} (${project.tasks.length}个任务)
                        <div style="font-size: 12px; color: #6c757d;">${dateStr}</div>
                    </div>
                    <div class="history-item-actions">
                        <button class="small" onclick="loadHistoryProject(${project.id})">加载</button>
                        <button class="danger small" onclick="deleteHistoryProject(${project.id})">删除</button>
                    </div>
                `;
                
                dom.historyList.appendChild(historyItem);
            });
        }
        
        // 渲染甘特图
        function renderGanttChart() {
            if (state.currentProject.tasks.length === 0) {
                dom.noTasksMessage.style.display = 'block';
                dom.ganttContent.style.display = 'none';
                dom.dateRangeText.textContent = '日期范围: -';
                return;
            }
            
            dom.noTasksMessage.style.display = 'none';
            dom.ganttContent.style.display = 'block';
            
            // 更新日期范围文本
            dom.dateRangeText.textContent = `日期范围: ${formatDate(state.currentProject.startDate)} 至 ${formatDate(state.currentProject.endDate)}`;
            
            // 计算总天数
            const totalDays = Math.ceil((state.currentProject.endDate - state.currentProject.startDate) / (1000 * 60 * 60 * 24)) + 1;
            
            // 渲染时间轴
            renderTimeline(totalDays);
            
            // 渲染任务条
            renderTaskBars(totalDays);
        }
        
        // 渲染时间轴
        function renderTimeline(totalDays) {
            dom.ganttTimeline.innerHTML = '';
            
            // 为每一天创建时间轴标记
            for (let i = 0; i < totalDays; i++) {
                const currentDate = new Date(state.currentProject.startDate);
                currentDate.setDate(currentDate.getDate() + i);
                
                const dayElement = document.createElement('div');
                dayElement.className = 'gantt-timeline-day';
                
                // 标记周末
                if (currentDate.getDay() === 0 || currentDate.getDay() === 6) {
                    dayElement.classList.add('weekend');
                }
                
                // 每周的第一天或每5天显示日期
                if (i === 0 || currentDate.getDate() === 1 || i % 5 === 0 || i === totalDays - 1) {
                    dayElement.textContent = formatShortDate(currentDate);
                }
                
                dom.ganttTimeline.appendChild(dayElement);
            }
        }
        
        // 渲染任务条
        function renderTaskBars(totalDays) {
            dom.ganttTasks.innerHTML = '';
            
            state.currentProject.tasks.forEach(task => {
                const taskElement = document.createElement('div');
                taskElement.className = 'gantt-task';
                
                const taskLabel = document.createElement('div');
                taskLabel.className = 'gantt-task-label';
                taskLabel.textContent = task.name;
                taskElement.appendChild(taskLabel);
                
                const barContainer = document.createElement('div');
                barContainer.className = 'gantt-task-bar-container';
                
                // 计算任务位置和宽度
                const taskStart = new Date(task.startDate);
                const taskEnd = new Date(task.endDate);
                
                // 确保任务在项目时间范围内
                const adjustedStart = taskStart < state.currentProject.startDate ? state.currentProject.startDate : taskStart;
                const adjustedEnd = taskEnd > state.currentProject.endDate ? state.currentProject.endDate : taskEnd;
                
                const startOffset = Math.ceil((adjustedStart - state.currentProject.startDate) / (1000 * 60 * 60 * 24));
                const duration = Math.ceil((adjustedEnd - adjustedStart) / (1000 * 60 * 60 * 24)) + 1;
                
                const left = (startOffset / totalDays) * 100;
                const width = (duration / totalDays) * 100;
                
                // 创建任务条
                const bar = document.createElement('div');
                bar.className = 'gantt-task-bar';
                bar.style.left = `${left}%`;
                bar.style.width = `${width}%`;
                bar.style.backgroundColor = task.color;
                bar.textContent = task.duration > 2 ? `${task.duration}天` : '';
                bar.title = `${task.name}\n${formatDate(task.startDate)} 至 ${formatDate(task.endDate)}\n持续 ${task.duration}天`;
                
                barContainer.appendChild(bar);
                taskElement.appendChild(barContainer);
                dom.ganttTasks.appendChild(taskElement);
            });
        }
        
        // 辅助函数：格式化日期为YYYY-MM-DD
        function formatDate(date) {
            if (!(date instanceof Date)) {
                date = new Date(date);
            }
            
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            
            return `${year}-${month}-${day}`;
        }
        
        // 辅助函数：格式化简短日期（MM/DD）
        function formatShortDate(date) {
            if (!(date instanceof Date)) {
                date = new Date(date);
            }
            
            const month = date.getMonth() + 1;
            const day = date.getDate();
            
            return `${month}/${day}`;
        }
        
        // 辅助函数：格式化日期时间为本地字符串
        function formatDateTime(date) {
            if (!(date instanceof Date)) {
                date = new Date(date);
            }
            
            return date.toLocaleString();
        }
        
        // 显示错误信息
        function showError(message) {
            dom.errorMsg.textContent = message;
            dom.errorMsg.style.display = 'block';
        }
        
        // 清除错误信息
        function clearError() {
            dom.errorMsg.textContent = '';
            dom.errorMsg.style.display = 'none';
        }
        
        // 初始化应用程序
        document.addEventListener('DOMContentLoaded', function() {
            initApp();
            
            // 暴露函数到全局
            window.removeTask = removeTask;
            window.loadHistoryProject = loadHistoryProject;
            window.deleteHistoryProject = deleteHistoryProject;
        });
    </script>
</body>
</html>
