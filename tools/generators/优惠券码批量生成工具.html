                event.target.style.transform = 'scale(1)';
            }, 150);
            
            // éªŒè¯è¾“å…¥
            if (!prefix && length < 6) {
                showError('è¯·è¾“å…¥å‰ç¼€æˆ–è®¾ç½®é•¿åº¦è‡³å°‘ä¸º6ä½');
                return;
            }
            
            if (count < 1 || count > 10000) {
                showError('ç”Ÿæˆæ•°é‡å¿…é¡»åœ¨1-10000ä¹‹é—´');
                return;
            }
            
            if (length < prefix.length + 1) {
                showError('æ€»é•¿åº¦å¿…é¡»å¤§äºå‰ç¼€é•¿åº¦');
                return;
            }
            
            hideError();
            showLoading();
            
            // ä½¿ç”¨setTimeoutæ¥é¿å…é˜»å¡UI
            setTimeout(() => {
                try {
                    const charset = getCharset(charsetType);
                    const codes = new Set();
                    const maxAttempts = count * 10; // é˜²æ­¢æ— é™å¾ªç¯
                    let attempts = 0;
                    
                    while (codes.size < count && attempts < maxAttempts) {
                        const code = generateRandomCode(prefix, length, charset);
                        codes.add(code);
                        attempts++;
                    }
                    
                    if (codes.size < count) {
                        showError(`åªèƒ½ç”Ÿæˆ${codes.size}ä¸ªå”¯ä¸€ä»£ç ï¼Œè¯·å¢åŠ é•¿åº¦æˆ–å‡å°‘æ•°é‡`);
                    }
                    
                    generatedCodes = Array.from(codes);
                    displayResults();
                    hideLoading();
                } catch (error) {
                    showError('ç”Ÿæˆè¿‡ç¨‹ä¸­å‡ºç°é”™è¯¯: ' + error.message);
                    hideLoading();
                }
            }, 100);
        }
        
        function displayResults() {
            const codeList = document.getElementById('codeList');
            const resultArea = document.getElementById('resultArea');
            const downloadBtn = document.getElementById('downloadBtn');
            
            codeList.innerHTML = '';
            
            generatedCodes.forEach((code, index) => {
                const codeItem = document.createElement('div');
                codeItem.className = 'code-item';
                codeItem.textContent = `${index + 1}. ${code}`;
                
                // æ·»åŠ é€ä¸ªæ˜¾ç¤ºåŠ¨ç”»
                codeItem.style.opacity = '0';
                codeItem.style.transform = 'translateY(20px)';
                codeList.appendChild(codeItem);
                
                setTimeout(() => {
                    codeItem.style.transition = 'all 0.3s ease';
                    codeItem.style.opacity = '1';
                    codeItem.style.transform = 'translateY(0)';
                }, index * 20);
            });
            
            // æ·»åŠ ç»Ÿè®¡æ•°å­—åŠ¨ç”»
            animateNumber(document.getElementById('totalCount'), generatedCodes.length);
            animateNumber(document.getElementById('totalLength'), generatedCodes.length > 0 ? generatedCodes[0].length : 0);
            
            const uniquePercentage = generatedCodes.length === new Set(generatedCodes).size ? '100%' : 'é‡å¤';
            animateText(document.getElementById('uniqueCount'), uniquePercentage);
            
            resultArea.style.display = 'block';
            downloadBtn.disabled = false;
            
            // æ·»åŠ æˆåŠŸåŠ¨ç”»
            resultArea.style.animation = 'slideInUp 0.6s ease-out';
            setTimeout(() => {
                resultArea.style.animation = '';
            }, 600);
        }
        
        function animateNumber(element, target) {
            let current = 0;
            const increment = target / 30;
            const timer = setInterval(() => {
                current += increment;
                if (current >= target) {
                    current = target;
                    clearInterval(timer);
                }
                element.textContent = Math.floor(current);
            }, 20);
        }
        
        function animateText(element, text) {
            element.style.opacity = '0';
            element.style.transform = 'scale(0.8)';
            setTimeout(() => {
                element.style.transition = 'all 0.3s ease';
                element.style.opacity = '1';
                element.style.transform = 'scale(1)';
                element.textContent = text;
            }, 100);
        }
        
        function clearResults() {
            // æ·»åŠ æŒ‰é’®ç‚¹å‡»åŠ¨ç”»
            event.target.style.transform = 'scale(0.95)';
            setTimeout(() => {
                event.target.style.transform = 'scale(1)';
            }, 150);
            
            const resultArea = document.getElementById('resultArea');
            
            // æ·»åŠ æ¸…é™¤åŠ¨ç”»
            if (resultArea.style.display !== 'none') {
                resultArea.style.animation = 'slideOutDown 0.4s ease-in';
                setTimeout(() => {
                    generatedCodes = [];
                    document.getElementById('resultArea').style.display = 'none';
                    document.getElementById('downloadBtn').disabled = true;
                    document.getElementById('codeList').innerHTML = '';
                    hideError();
                    resultArea.style.animation = '';
                }, 400);
            } else {
                generatedCodes = [];
                document.getElementById('resultArea').style.display = 'none';
                document.getElementById('downloadBtn').disabled = true;
                document.getElementById('codeList').innerHTML = '';
                hideError();
            }
        }
        
        function downloadCSV() {
            if (generatedCodes.length === 0) {
                showError('æ²¡æœ‰å¯ä¸‹è½½çš„æ•°æ®');
                return;
            }
            
            // æ·»åŠ æŒ‰é’®ç‚¹å‡»åŠ¨ç”»
            event.target.style.transform = 'scale(0.95)';
            setTimeout(() => {
                event.target.style.transform = 'scale(1)';
            }, 150);
            
            let csvContent = 'åºå·,ä¼˜æƒ åˆ¸ç \n';
            
            generatedCodes.forEach((code, index) => {
                csvContent += `${index + 1},${code}\n`;
            });
            
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            
            link.setAttribute('href', url);
            link.setAttribute('download', `ä¼˜æƒ åˆ¸ç _${new Date().toISOString().slice(0, 10)}.csv`);
            link.style.visibility = 'hidden';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        
        function showLoading() {
            const loading = document.getElementById('loading');
            loading.classList.add('show');
            loading.style.animation = 'fadeIn 0.3s ease';
        }
        
        function hideLoading() {
            const loading = document.getElementById('loading');
            loading.classList.remove('show');
            loading.style.animation = '';
        }
        
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.classList.add('show');
            errorElement.style.animation = 'shake 0.5s ease-in-out';
            setTimeout(() => {
                errorElement.style.animation = '';
            }, 500);
        }
        
        function hideError() {
            const errorElement = document.getElementById('errorMessage');
            errorElement.classList.remove('show');
            errorElement.style.animation = '';
        }
        
        // å›è½¦é”®ç”Ÿæˆ
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generateCodes();
            }
        });
    </script>
