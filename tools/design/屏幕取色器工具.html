<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高级屏幕取色器</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --text-color: #2b2d42;
            --light-color: #f8f9fa;
            --dark-color: #212529;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--text-color);
        }
        
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            width: 90%;
            max-width: 500px;
        }
        
        h1 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-weight: 600;
        }
        
        .color-display {
            width: 200px;
            height: 200px;
            margin: 25px auto;
            border-radius: 15px;
            border: 3px solid rgba(0, 0, 0, 0.1);
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .color-info {
            margin: 20px 0;
            padding: 15px;
            background: rgba(0, 0, 0, 0.03);
            border-radius: 10px;
        }
        
        .color-value {
            font-size: 1.1rem;
            font-weight: 500;
            margin: 5px 0;
        }
        
        .color-hex {
            font-family: monospace;
            font-size: 1.2rem;
            margin: 10px 0;
            padding: 8px 15px;
            background: white;
            border-radius: 5px;
            display: inline-block;
            border: 1px solid #eee;
        }
        
        button {
            padding: 12px 25px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 10px;
        }
        
        button:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .copied-message {
            color: #2ecc71;
            font-size: 0.9rem;
            margin-top: 5px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .show {
            opacity: 1;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 1.5rem;
                width: 85%;
            }
            
            .color-display {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>高级屏幕取色器</h1>
        <div class="color-display" id="colorDisplay"></div>
        
        <div class="color-info">
            <div class="color-value" id="colorValue">RGB: 255, 255, 255</div>
            <div class="color-hex" id="colorHex">#FFFFFF</div>
            <div class="color-hsl" id="colorHsl">HSL: 0°, 0%, 100%</div>
            <div class="color-cmyk" id="colorCmyk">CMYK: 0%, 0%, 0%, 0%</div>
            <div class="copied-message" id="copiedMessage">已复制到剪贴板</div>
        </div>
        
        <div class="history-section">
            <h3>历史记录 <button id="clearHistoryBtn" class="small-btn">清除全部</button></h3>
            <div class="history-list" id="historyList"></div>
        </div>
        
        <button id="pickColorBtn">
            <i class="fas fa-eye-dropper"></i> 精确取色
        </button>
    </div>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .history-section {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .history-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        
        .history-item {
            width: 40px;
            height: 40px;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .history-item:hover {
            transform: scale(1.1);
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
        
        .history-item .delete-btn {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #dc3545;
            color: white;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s;
        }
        
        .history-item:hover .delete-btn {
            opacity: 1;
        }
        
        .small-btn {
            padding: 4px 8px;
            font-size: 0.8rem;
            margin-left: 10px;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const colorDisplay = document.getElementById('colorDisplay');
            const colorValue = document.getElementById('colorValue');
            const colorHex = document.getElementById('colorHex');
            const colorHsl = document.getElementById('colorHsl');
            const colorCmyk = document.getElementById('colorCmyk');
            const pickColorBtn = document.getElementById('pickColorBtn');
            const copiedMessage = document.getElementById('copiedMessage');
            const historyList = document.getElementById('historyList');
            const clearHistoryBtn = document.getElementById('clearHistoryBtn');
            
            let colorHistory = JSON.parse(localStorage.getItem('colorHistory')) || [];
            renderHistory();
            
            // 初始颜色
            colorDisplay.style.backgroundColor = '#FFFFFF';
            
            pickColorBtn.addEventListener('click', async () => {
                try {
                    if ('EyeDropper' in window) {
                        const eyeDropper = new EyeDropper();
                        const result = await eyeDropper.open({
                            // 启用视觉辅助工具，提高精确度
                            visualFeedback: true
                        });
                        const color = result.sRGBHex;
                        
                        updateColorDisplay(color);
                        addToHistory(color);
                    } else {
                        showBrowserError();
                    }
                } catch (err) {
                    console.error('取色失败:', err);
                    if (err.toString().includes('canceled')) {
                        return; // 用户取消操作不显示错误
                    }
                    alert('取色失败，请重试或检查浏览器权限设置。');
                }
            });
            
            clearHistoryBtn.addEventListener('click', () => {
                colorHistory = [];
                localStorage.setItem('colorHistory', JSON.stringify(colorHistory));
                renderHistory();
            });
            
            // 点击颜色值复制到剪贴板
            colorHex.addEventListener('click', () => {
                navigator.clipboard.writeText(colorHex.textContent)
                    .then(() => {
                        copiedMessage.classList.add('show');
                        setTimeout(() => {
                            copiedMessage.classList.remove('show');
                        }, 2000);
                    })
                    .catch(err => {
                        console.error('复制失败:', err);
                    });
            });
            
            function updateColorDisplay(color) {
                colorDisplay.style.backgroundColor = color;
                
                // 更新各种颜色格式
                const rgb = hexToRgb(color);
                const hsl = rgbToHsl(rgb.r, rgb.g, rgb.b);
                const cmyk = rgbToCmyk(rgb.r, rgb.g, rgb.b);
                
                colorValue.textContent = `RGB: ${rgb.r}, ${rgb.g}, ${rgb.b}`;
                colorHex.textContent = color.toUpperCase();
                colorHsl.textContent = `HSL: ${Math.round(hsl.h)}°, ${Math.round(hsl.s)}%, ${Math.round(hsl.l)}%`;
                colorCmyk.textContent = `CMYK: ${Math.round(cmyk.c)}%, ${Math.round(cmyk.m)}%, ${Math.round(cmyk.y)}%, ${Math.round(cmyk.k)}%`;
                
                // 根据亮度调整文字颜色
                const brightness = (rgb.r * 299 + rgb.g * 587 + rgb.b * 114) / 1000;
                colorDisplay.style.color = brightness > 128 ? 'black' : 'white';
            }
            
            function addToHistory(color) {
                // 避免重复添加相同颜色
                if (!colorHistory.includes(color)) {
                    colorHistory.unshift(color);
                    // 限制历史记录数量
                    if (colorHistory.length > 20) {
                        colorHistory.pop();
                    }
                    localStorage.setItem('colorHistory', JSON.stringify(colorHistory));
                    renderHistory();
                }
            }
            
            function renderHistory() {
                historyList.innerHTML = '';
                colorHistory.forEach((color, index) => {
                    const item = document.createElement('div');
                    item.className = 'history-item';
                    item.style.backgroundColor = color;
                    
                    const deleteBtn = document.createElement('span');
                    deleteBtn.className = 'delete-btn';
                    deleteBtn.innerHTML = '×';
                    deleteBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        colorHistory.splice(index, 1);
                        localStorage.setItem('colorHistory', JSON.stringify(colorHistory));
                        renderHistory();
                    });
                    
                    item.appendChild(deleteBtn);
                    item.addEventListener('click', () => {
                        updateColorDisplay(color);
                    });
                    
                    historyList.appendChild(item);
                });
            }
            
            function rgbToHsl(r, g, b) {
                r /= 255, g /= 255, b /= 255;
                const max = Math.max(r, g, b), min = Math.min(r, g, b);
                let h, s, l = (max + min) / 2;
            
                if (max === min) {
                    h = s = 0; // achromatic
                } else {
                    const d = max - min;
                    s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
                    switch (max) {
                        case r: h = (g - b) / d + (g < b ? 6 : 0); break;
                        case g: h = (b - r) / d + 2; break;
                        case b: h = (r - g) / d + 4; break;
                    }
                    h *= 60;
                }
            
                return { h, s: s * 100, l: l * 100 };
            }
            
            function rgbToCmyk(r, g, b) {
                let c = 1 - (r / 255);
                let m = 1 - (g / 255);
                let y = 1 - (b / 255);
                let k = Math.min(c, m, y);
            
                c = (c - k) / (1 - k) * 100;
                m = (m - k) / (1 - k) * 100;
                y = (y - k) / (1 - k) * 100;
                k = k * 100;
            
                return { c, m, y, k };
            }
            
            function hexToRgb(hex) {
                hex = hex.replace('#', '');
                
                // 处理简写形式如 #FFF
                if (hex.length === 3) {
                    hex = hex.split('').map(c => c + c).join('');
                }
                
                const r = parseInt(hex.substring(0, 2), 16);
                const g = parseInt(hex.substring(2, 4), 16);
                const b = parseInt(hex.substring(4, 6), 16);
                
                return { r, g, b };
            }
            
            // 初始化时渲染已有历史记录
            if (colorHistory.length > 0) {
                updateColorDisplay(colorHistory[0]);
            }
            
            function showBrowserError() {
                const container = document.querySelector('.container');
                const errorDiv = document.createElement('div');
                errorDiv.innerHTML = `
                    <div style="color: #dc3545; margin: 15px 0; padding: 10px; background: rgba(220, 53, 69, 0.1); border-radius: 5px;">
                        <p><strong>浏览器不支持</strong></p>
                        <p>您的浏览器不支持EyeDropper API，请使用最新版Chrome或Edge浏览器。</p>
                        <p style="margin-top: 10px; font-size: 0.9em;">
                            <a href="https://www.google.com/chrome/" target="_blank" style="color: #4361ee;">下载Chrome</a> | 
                            <a href="https://www.microsoft.com/edge" target="_blank" style="color: #4361ee;">下载Edge</a>
                        </p>
                    </div>
                `;
                container.insertBefore(errorDiv, pickColorBtn.nextSibling);
                pickColorBtn.disabled = true;
            }
        });
    </script>
</body>
</html>
