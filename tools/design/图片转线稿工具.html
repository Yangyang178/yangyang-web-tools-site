    <script>
        class ImageProcessor {
            constructor() {
                this.originalImage = null;
                this.originalCanvas = document.getElementById('originalCanvas');
                this.originalCtx = this.originalCanvas.getContext('2d');
                this.lineartCanvas = document.getElementById('lineartCanvas');
                this.lineartCtx = this.lineartCanvas.getContext('2d');
                
                this.initializeEventListeners();
            }

            initializeEventListeners() {
                const uploadArea = document.getElementById('uploadArea');
                const fileInput = document.getElementById('fileInput');
                const processBtn = document.getElementById('processBtn');
                const extractTextBtn = document.getElementById('extractTextBtn');
                const downloadBtn = document.getElementById('downloadBtn');
                const thresholdSlider = document.getElementById('thresholdSlider');
                const edgeSlider = document.getElementById('edgeSlider');

                uploadArea.addEventListener('click', () => fileInput.click());
                uploadArea.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    uploadArea.classList.add('dragover');
                });
                uploadArea.addEventListener('dragleave', () => {
                    uploadArea.classList.remove('dragover');
                });
                uploadArea.addEventListener('drop', (e) => {
                    e.preventDefault();
                    uploadArea.classList.remove('dragover');
                    const files = e.dataTransfer.files;
                    if (files.length > 0) {
                        this.handleFile(files[0]);
                    }
                });

                fileInput.addEventListener('change', (e) => {
                    if (e.target.files.length > 0) {
                        this.handleFile(e.target.files[0]);
                    }
                });

                processBtn.addEventListener('click', () => this.processImage());
                document.getElementById('clearLineartBtn').addEventListener('click', () => this.clearLineart());
            document.getElementById('clearAllBtn').addEventListener('click', () => this.clearAll());

                thresholdSlider.addEventListener('input', (e) => {
                    document.getElementById('thresholdValue').textContent = e.target.value;
                });

                edgeSlider.addEventListener('input', (e) => {
                    document.getElementById('edgeValue').textContent = e.target.value;
                });
            }

            handleFile(file) {
                if (!file.type.startsWith('image/')) {
                    this.showError('è¯·é€‰æ‹©å›¾ç‰‡æ–‡ä»¶ï¼');
                    return;
                }

                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        this.originalImage = img;
                        this.displayOriginalImage(img);
                        document.getElementById('processBtn').disabled = false;
                        document.getElementById('clearLineartBtn').disabled = false;
                        this.showSuccess('å›¾ç‰‡åŠ è½½æˆåŠŸï¼');
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }

            displayOriginalImage(img) {
                const displayImg = document.getElementById('originalImage');
                displayImg.src = img.src;
                displayImg.style.display = 'block';

                // è®¾ç½®canvaså°ºå¯¸
                const maxWidth = 400;
                const maxHeight = 300;
                const ratio = Math.min(maxWidth / img.width, maxHeight / img.height);
                
                this.originalCanvas.width = img.width;
                this.originalCanvas.height = img.height;
                this.lineartCanvas.width = img.width;
                this.lineartCanvas.height = img.height;
                
                this.originalCtx.drawImage(img, 0, 0);
            }

            processImage() {
                if (!this.originalImage) return;

                this.showLoading(true);
                
                setTimeout(() => {
                    try {
                        const threshold = parseInt(document.getElementById('thresholdSlider').value);
                        const edgeStrength = parseInt(document.getElementById('edgeSlider').value) / 100;
                        
                        this.generateLineart(threshold, edgeStrength);
                        
                        document.getElementById('lineartCanvas').style.display = 'block';
                        this.showSuccess('çº¿ç¨¿ç”ŸæˆæˆåŠŸï¼');
                    } catch (error) {
                        this.showError('ç”Ÿæˆçº¿ç¨¿å¤±è´¥ï¼š' + error.message);
                    } finally {
                        this.showLoading(false);
                    }
                }, 100);
            }

            generateLineart(threshold, edgeStrength) {
                const imageData = this.originalCtx.getImageData(0, 0, this.originalCanvas.width, this.originalCanvas.height);
                const data = imageData.data;
                const width = this.originalCanvas.width;
                const height = this.originalCanvas.height;

                // åˆ›å»ºè¾¹ç¼˜æ£€æµ‹åçš„å›¾åƒæ•°æ®
                const edgeData = new Uint8ClampedArray(data.length);
                
                for (let y = 1; y < height - 1; y++) {
                    for (let x = 1; x < width - 1; x++) {
                        const idx = (y * width + x) * 4;
                        
                        // Sobelè¾¹ç¼˜æ£€æµ‹
                        const gx = (
                            -1 * this.getGrayValue(data, width, x - 1, y - 1) +
                            1 * this.getGrayValue(data, width, x + 1, y - 1) +
                            -2 * this.getGrayValue(data, width, x - 1, y) +
                            2 * this.getGrayValue(data, width, x + 1, y) +
                            -1 * this.getGrayValue(data, width, x - 1, y + 1) +
                            1 * this.getGrayValue(data, width, x + 1, y + 1)
                        );
                        
                        const gy = (
                            -1 * this.getGrayValue(data, width, x - 1, y - 1) +
                            -2 * this.getGrayValue(data, width, x, y - 1) +
                            -1 * this.getGrayValue(data, width, x + 1, y - 1) +
                            1 * this.getGrayValue(data, width, x - 1, y + 1) +
                            2 * this.getGrayValue(data, width, x, y + 1) +
                            1 * this.getGrayValue(data, width, x + 1, y + 1)
                        );
                        
                        const magnitude = Math.sqrt(gx * gx + gy * gy) * edgeStrength;
                        const edgeValue = magnitude > threshold ? 0 : 255;
                        
                        edgeData[idx] = edgeValue;
                        edgeData[idx + 1] = edgeValue;
                        edgeData[idx + 2] = edgeValue;
                        edgeData[idx + 3] = 255;
                    }
                }

                // å¤„ç†è¾¹ç¼˜åƒç´ 
                for (let i = 0; i < edgeData.length; i += 4) {
                    if (edgeData[i] === undefined) {
                        edgeData[i] = 255;
                        edgeData[i + 1] = 255;
                        edgeData[i + 2] = 255;
                        edgeData[i + 3] = 255;
                    }
                }

                const edgeImageData = new ImageData(edgeData, width, height);
                this.lineartCtx.putImageData(edgeImageData, 0, 0);
            }

            getGrayValue(data, width, x, y) {
                const idx = (y * width + x) * 4;
                return 0.299 * data[idx] + 0.587 * data[idx + 1] + 0.114 * data[idx + 2];
            }



        clearLineart() {
            this.lineartCtx.clearRect(0, 0, this.lineartCanvas.width, this.lineartCanvas.height);
            document.getElementById('lineartCanvas').style.display = 'none';
            this.showSuccess('çº¿ç¨¿å·²æ¸…é™¤ï¼');
        }

        clearAll() {
            // æ¸…é™¤çº¿ç¨¿
            this.clearLineart();
            
            // æ¸…é™¤åŸå§‹å›¾ç‰‡
            document.getElementById('originalImage').style.display = 'none';

            // é‡ç½®æ–‡ä»¶è¾“å…¥
            document.getElementById('fileInput').value = '';
            
            // é‡ç½®æŒ‰é’®çŠ¶æ€
            document.getElementById('processBtn').disabled = true;
            document.getElementById('clearLineartBtn').disabled = true;
            
            this.originalImage = null;
            this.showSuccess('æ‰€æœ‰å†…å®¹å·²æ¸…é™¤ï¼');
        }

            showLoading(show) {
                document.getElementById('loading').style.display = show ? 'block' : 'none';
            }

            showError(message) {
                const errorDiv = document.getElementById('errorMsg');

                errorDiv.style.display = 'block';
                setTimeout(() => errorDiv.style.display = 'none', 5000);
            }

            showSuccess(message) {
                const successDiv = document.getElementById('successMsg');
                successDiv.textContent = message;
                successDiv.style.display = 'block';
                setTimeout(() => successDiv.style.display = 'none', 3000);
            }
        }

        // åˆå§‹åŒ–åº”ç”¨
        new ImageProcessor();
