<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI装修风格测试工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Arial', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 1000px;
            width: 100%;
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.25);
            animation: fadeIn 0.8s ease-out;
            position: relative;
            overflow: hidden;
        }
        .container::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 70%);
            z-index: 0;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            color: #fff;
            text-shadow: 0 4px 8px rgba(0,0,0,0.7), 0 0 0 2px #1a936f;
            position: relative;
            z-index: 1;
            animation: pulse 2s infinite;
            font-weight: bold;
        }
        @keyframes hueRotate {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        @keyframes clicked {
            0% { transform: scale(1); }
            50% { transform: scale(0.95); }
            100% { transform: scale(1); }
        }
        @keyframes warning {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
            100% { transform: translateX(0); }
        }
        @keyframes scaleOut {
            to { transform: scale(0.8); opacity: 0.5; }
        }
        @keyframes scaleIn {
            from { transform: scale(0.8); opacity: 0.5; }
            to { transform: scale(1); opacity: 1; }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes resultAnimation {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
        .description {
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
            font-size: 1.2rem;
            line-height: 1.6;
            text-shadow: 0 1px 2px rgba(0,0,0,0.1);
            position: relative;
            z-index: 1;
        }
        .input-section {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }
        .image-upload {
            flex: 1;
            min-width: 250px;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            z-index: 1;
            overflow: hidden;
        }
        .image-upload:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.2);
        }
        .image-upload::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }
        .image-upload:hover::before {
            transform: translateX(100%);
        }
        label {
            display: block;
            margin-bottom: 15px;
            font-weight: bold;
            color: #fff;
            font-size: 1.3rem;
            text-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        .upload-btn {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            box-shadow: 0 6px 15px rgba(37, 117, 252, 0.4);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        .upload-btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #2575fc 0%, #6a11cb 100%);
            z-index: -1;
            transition: opacity 0.4s;
            opacity: 0;
        }
        .upload-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 25px rgba(37, 117, 252, 0.6);
        }
        .upload-btn:hover::before {
            opacity: 1;
        }
        .upload-btn:active,
        .upload-btn.clicked {
            transform: translateY(0) scale(0.95);
        }
        .upload-btn.warning {
            animation: warning 0.5s ease-in-out;
        }
        .image-upload input {
            display: none;
        }
        .preview-container {
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
            margin-bottom: 30px;
        }
        .preview-section {
            flex: 1;
            min-width: 300px;
            background: linear-gradient(135deg, #d4fc79 0%, #96e6a1 100%);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            transition: all 0.4s;
            position: relative;
            z-index: 1;
            overflow: hidden;
        }
        .preview-section:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }
        .preview-section::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255,255,255,0.2), transparent);
            z-index: -1;
        }
        .preview-section h3 {
            margin-bottom: 15px;
            color: #fff;
            font-size: 1.4rem;
            text-shadow: 0 2px 3px rgba(0,0,0,0.1);
            position: relative;
            z-index: 1;
        }
        #original-preview,
        #result-preview {
            max-width: 100%;
            max-height: 300px;
            border: 3px solid rgba(255,255,255,0.5);
            border-radius: 12px;
            margin-top: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            transition: transform 0.3s, filter 0.3s;
        }
        #original-preview:hover,
        #result-preview:hover {
            transform: scale(1.02);
        }
        .style-selection {
            margin: 40px 0;
            text-align: center;
        }
        .style-options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .style-option {
            padding: 15px 25px;
            background: linear-gradient(135deg, #ff758c 0%, #ff7eb3 100%);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s;
            font-size: 18px;
            font-weight: bold;
            color: white;
            box-shadow: 0 6px 15px rgba(255, 117, 140, 0.4);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        .style-option::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff7eb3 0%, #ff758c 100%);
            z-index: -1;
            transition: opacity 0.4s;
            opacity: 0;
        }
        .style-option:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 25px rgba(255, 117, 140, 0.6);
        }
        .style-option:hover::before {
            opacity: 1;
        }
        .style-option:active,
        .style-option.clicked {
            transform: translateY(0) scale(0.95);
        }
        .style-option.scale-out {
            animation: scaleOut 0.3s forwards;
        }
        .style-option.scale-in {
            animation: scaleIn 0.3s forwards;
        }
        .style-option.active {
            background: linear-gradient(135deg, #00c9ff 0%, #92fe9d 100%);
            box-shadow: 0 6px 15px rgba(0, 201, 255, 0.4);
        }
        .style-option.active::before {
            background: linear-gradient(135deg, #92fe9d 0%, #00c9ff 100%);
        }
        .controls {
            text-align: center;
            margin-bottom: 30px;
        }
        .generate-btn {
            padding: 18px 40px;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s;
            font-size: 20px;
            font-weight: bold;
            box-shadow: 0 8px 25px rgba(246, 211, 101, 0.5);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        .generate-btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #fda085 0%, #f6d365 100%);
            z-index: -1;
            transition: opacity 0.4s;
            opacity: 0;
        }
        .generate-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 12px 30px rgba(246, 211, 101, 0.7);
        }
        .generate-btn:hover::before {
            opacity: 1;
        }
        .generate-btn:active,
        .generate-btn.clicked {
            transform: translateY(0) scale(0.95);
        }
        .generate-btn.pulse {
            animation: pulse 1s infinite;
        }
        .generate-btn:disabled {
            background: linear-gradient(135deg, #bdc3c7 0%, #95a5a6 100%);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 30px 0;
            font-size: 20px;
            color: #fff;
            text-shadow: 0 2px 3px rgba(0,0,0,0.1);
        }
        .spinner {
            width: 50px;
            height: 50px;
            margin: 15px auto;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-left-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .result-section {
            margin-top: 30px;
            text-align: center;
        }
        .download-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #5ee7df 0%, #b490ca 100%);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            display: none;
            box-shadow: 0 8px 25px rgba(94, 231, 223, 0.5);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        #clearBtn {
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            margin-left: 15px;
        }
        .download-btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #b490ca 0%, #5ee7df 100%);
            z-index: -1;
            transition: opacity 0.4s;
            opacity: 0;
        }
        .download-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 12px 30px rgba(94, 231, 223, 0.7);
        }
        .download-btn:hover::before {
            opacity: 1;
        }
        .download-btn:active,
        .download-btn.clicked {
            transform: translateY(0) scale(0.95);
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        .result-animation {
            animation: resultAnimation 1s ease-in-out;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            color: #fff;
            font-size: 1rem;
            text-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI装修风格测试工具</h1>
        <p class="description">上传您的房间照片，一键体验不同装修风格的效果</p>
        
        <div class="input-section">
            <div class="image-upload">
                <label for="imageUpload">上传房间照片</label>
                <input type="file" id="imageUpload" accept="image/*">
                <button class="upload-btn" id="uploadBtn">选择图片</button>
                <p>支持 JPG, PNG, WEBP 格式</p>
            </div>
        </div>
        
        <div class="preview-container">
            <div class="preview-section">
                <h3>原始图片</h3>
                <img id="original-preview" src="" alt="原始图片预览">
            </div>
            <div class="preview-section">
                <h3>风格化结果</h3>
                <img id="result-preview" src="" alt="风格化结果">
            </div>
        </div>
        
        <div class="style-selection">
            <h3>选择装修风格</h3>
            <div class="style-options">
                <button class="style-option active" data-style="modern">现代简约</button>
                <button class="style-option" data-style="nordic">北欧风</button>
                <button class="style-option" data-style="industrial">工业风</button>
                <button class="style-option" data-style="chinese">新中式</button>
                <button class="style-option" data-style="european">欧式古典</button>
            </div>
        </div>
        
        <div class="controls">
            <button class="generate-btn" id="generateBtn" disabled>一键生成</button>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>正在处理中，请稍候...</p>
        </div>
        
        <div class="result-section">
            <button class="download-btn" id="downloadBtn">下载结果图片</button>
            <button class="download-btn" id="clearBtn">清除结果</button>
        </div>
        
        <footer>
            <p>AI装修风格测试工具 &copy; 2023</p>
        </footer>
    </div>

    <script>
        // DOM元素
        const imageUpload = document.getElementById('imageUpload');
        const uploadBtn = document.getElementById('uploadBtn');
        const originalPreview = document.getElementById('original-preview');
        const resultPreview = document.getElementById('result-preview');
        const generateBtn = document.getElementById('generateBtn');
        const styleOptions = document.querySelectorAll('.style-option');
        const loading = document.getElementById('loading');
        const downloadBtn = document.getElementById('downloadBtn');
        const clearBtn = document.getElementById('clearBtn');
        
        // 当前选择的风格
        let selectedStyle = 'modern';
        
        // 上传按钮事件
        uploadBtn.addEventListener('click', () => {
            imageUpload.click();
            // 添加点击动画效果
            uploadBtn.classList.add('clicked');
            setTimeout(() => {
                uploadBtn.classList.remove('clicked');
            }, 300);
        });
        
        // 图片上传处理
        imageUpload.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                // 添加上传动画
                const reader = new FileReader();
                reader.onload = function(event) {
                    // 添加淡入效果
                    originalPreview.style.opacity = '0';
                    originalPreview.src = event.target.result;
                    originalPreview.onload = function() {
                        // 图片加载完成后淡入
                        originalPreview.style.transition = 'opacity 0.5s';
                        originalPreview.style.opacity = '1';
                    };
                    resultPreview.src = '';
                    generateBtn.disabled = false;
                    
                    // 添加按钮脉冲效果
                    generateBtn.classList.add('pulse');
                    setTimeout(() => {
                        generateBtn.classList.remove('pulse');
                    }, 1000);
                };
                reader.readAsDataURL(file);
            }
        });
        
        // 风格选择处理
        styleOptions.forEach(option => {
            option.addEventListener('click', function() {
                // 添加点击动画效果
                this.classList.add('clicked');
                setTimeout(() => {
                    this.classList.remove('clicked');
                }, 300);
                
                // 移除所有选项的active类
                styleOptions.forEach(opt => {
                    opt.classList.remove('active');
                    // 添加缩放动画
                    opt.classList.add('scale-out');
                });
                
                // 为当前选项添加active类
                this.classList.add('active');
                // 移除缩放动画并添加缩入动画
                this.classList.remove('scale-out');
                this.classList.add('scale-in');
                
                // 更新选中的风格
                selectedStyle = this.getAttribute('data-style');
                
                // 清除动画类
                setTimeout(() => {
                    styleOptions.forEach(opt => {
                        opt.classList.remove('scale-out', 'scale-in');
                    });
                }, 300);
            });
        });
        
        // 生成按钮事件
        generateBtn.addEventListener('click', generateResult);
        
        // 生成结果函数
        function generateResult() {
            if (!originalPreview.src || originalPreview.src === window.location.href) {
                // 添加警告动画
                alert('请先上传图片');
                uploadBtn.classList.add('warning');
                setTimeout(() => {
                    uploadBtn.classList.remove('warning');
                }, 1000);
                return;
            }
            
            // 添加点击动画效果
            generateBtn.classList.add('clicked');
            setTimeout(() => {
                generateBtn.classList.remove('clicked');
            }, 300);
            
            // 显示加载动画
            loading.style.display = 'block';
            loading.classList.add('fade-in');
            generateBtn.disabled = true;
            
            // 模拟AI处理时间
            setTimeout(() => {
                // 根据选择的风格生成不同的结果
                const styleNames = {
                    'modern': '现代简约',
                    'nordic': '北欧风',
                    'industrial': '工业风',
                    'chinese': '新中式',
                    'european': '欧式古典'
                };
                
                // 在实际应用中，这里会调用AI模型进行风格转换
                // 现在我们用更明显的滤镜效果来模拟不同风格
                let filter = '';
                switch(selectedStyle) {
                    case 'modern':
                        filter = 'contrast(1.3) saturate(1.4) hue-rotate(10deg)';
                        break;
                    case 'nordic':
                        filter = 'brightness(1.2) contrast(0.8) saturate(1.3) sepia(0.2)';
                        break;
                    case 'industrial':
                        filter = 'contrast(1.5) grayscale(0.4) brightness(0.9)';
                        break;
                    case 'chinese':
                        filter = 'contrast(1.2) saturate(1.6) sepia(0.4) hue-rotate(-10deg)';
                        break;
                    case 'european':
                        filter = 'contrast(0.7) saturate(1.8) brightness(1.2) hue-rotate(20deg)';
                        break;
                    default:
                        filter = 'contrast(1.3) saturate(1.4)';
                }
                
                // 应用滤镜效果并添加动画
                resultPreview.style.opacity = '0';
                resultPreview.src = originalPreview.src;
                resultPreview.onload = function() {
                    resultPreview.style.transition = 'opacity 0.5s, filter 0.5s';
                    resultPreview.style.filter = filter;
                    resultPreview.style.opacity = '1';
                };
                
                // 显示下载按钮
                downloadBtn.style.display = 'inline-block';
                downloadBtn.classList.add('fade-in');
                
                // 隐藏加载动画
                loading.style.display = 'none';
                generateBtn.disabled = false;
                
                // 添加结果卡片动画
                const previewSections = document.querySelectorAll('.preview-section');
                previewSections.forEach(section => {
                    section.classList.add('result-animation');
                    setTimeout(() => {
                        section.classList.remove('result-animation');
                    }, 1000);
                });
            }, 1500);
        }
        
        // 下载按钮事件
        downloadBtn.addEventListener('click', function() {
            if (!resultPreview.src || resultPreview.src === window.location.href) {
                alert('没有可下载的图片');
                return;
            }
            
            // 添加点击动画效果
            downloadBtn.classList.add('clicked');
            setTimeout(() => {
                downloadBtn.classList.remove('clicked');
            }, 300);
            
            // 创建临时链接下载图片
            const link = document.createElement('a');
            link.href = resultPreview.src;
            link.download = `装修风格_${selectedStyle}.png`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
        
        // 清除按钮事件
        clearBtn.addEventListener('click', function() {
            // 添加点击动画效果
            clearBtn.classList.add('clicked');
            setTimeout(() => {
                clearBtn.classList.remove('clicked');
            }, 300);
            
            // 重置所有状态
            originalPreview.src = '';
            resultPreview.src = '';
            imageUpload.value = '';
            generateBtn.disabled = true;
            downloadBtn.style.display = 'none';
            
            // 重置风格选项为默认
            styleOptions.forEach(opt => {
                opt.classList.remove('active');
            });
            styleOptions[0].classList.add('active');
            selectedStyle = 'modern';
            
            // 添加清除动画效果
            const previewSections = document.querySelectorAll('.preview-section');
            previewSections.forEach(section => {
                section.classList.add('result-animation');
                setTimeout(() => {
                    section.classList.remove('result-animation');
                }, 1000);
            });
        });
    </script>
</body>
</html>
