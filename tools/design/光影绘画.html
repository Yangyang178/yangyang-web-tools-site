    <script>
        class LightShadowPainter {
            constructor() {
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.isDrawing = false;
                this.lastX = 0;
                this.lastY = 0;
                this.startX = 0;
                this.startY = 0;
                this.shiftPressed = false;
                this.tempCanvas = null;
                this.tempCtx = null;
                this.animationId = null;
                this.animationEnabled = false;
                this.lights = [];
                
                this.initializeControls();
                this.setupEventListeners();
                this.initializeCanvas();
                this.createTempCanvas();
            }

            initializeControls() {
                this.paintMode = document.getElementById('paintMode');
                this.lightType = document.getElementById('lightType');
                this.lightIntensity = document.getElementById('lightIntensity');
                this.lightColor = document.getElementById('lightColor');
                this.lightSize = document.getElementById('lightSize');
                this.shadowIntensity = document.getElementById('shadowIntensity');
                this.shadowBlur = document.getElementById('shadowBlur');
                this.shadowColor = document.getElementById('shadowColor');
                this.blendMode = document.getElementById('blendMode');
                this.modeIndicator = document.getElementById('modeIndicator');
                this.brushPreview = document.getElementById('brushPreview');

                // æ›´æ–°æ˜¾ç¤ºå€¼
                this.updateValueDisplays();
            }

            setupEventListeners() {
                // ç”»å¸ƒäº‹ä»¶
                this.canvas.addEventListener('mousedown', this.startDrawing.bind(this));
                this.canvas.addEventListener('mousemove', this.draw.bind(this));
                this.canvas.addEventListener('mouseup', (e) => this.stopDrawing(e));
                this.canvas.addEventListener('mouseout', (e) => this.stopDrawing(e));
                this.canvas.addEventListener('contextmenu', this.switchMode.bind(this));
                this.canvas.addEventListener('wheel', this.adjustBrushSize.bind(this));

                // æ§åˆ¶é¢æ¿äº‹ä»¶
                this.paintMode.addEventListener('change', this.updateMode.bind(this));
                this.lightIntensity.addEventListener('input', this.updateValueDisplays.bind(this));
                this.lightSize.addEventListener('input', this.updateValueDisplays.bind(this));
                this.shadowIntensity.addEventListener('input', this.updateValueDisplays.bind(this));
                this.shadowBlur.addEventListener('input', this.updateValueDisplays.bind(this));
                this.blendMode.addEventListener('change', this.updateBlendMode.bind(this));

                // é”®ç›˜äº‹ä»¶
                document.addEventListener('keydown', this.handleKeyDown.bind(this));
                document.addEventListener('keyup', this.handleKeyUp.bind(this));
            }

            initializeCanvas() {
                this.ctx.fillStyle = '#000000';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                this.updateMode();
                this.updateBrushPreview();
            }

            createTempCanvas() {
                this.tempCanvas = document.createElement('canvas');
                this.tempCanvas.width = this.canvas.width;
                this.tempCanvas.height = this.canvas.height;
                this.tempCtx = this.tempCanvas.getContext('2d');
                
                // è®¾ç½®ä¸´æ—¶ç”»å¸ƒæ ·å¼ï¼Œä½¿å…¶è¦†ç›–åœ¨ä¸»ç”»å¸ƒä¸Š
                this.tempCanvas.style.position = 'absolute';
                this.tempCanvas.style.top = this.canvas.offsetTop + 'px';
                this.tempCanvas.style.left = this.canvas.offsetLeft + 'px';
                this.tempCanvas.style.pointerEvents = 'none';
                this.tempCanvas.style.zIndex = '10';
                this.canvas.parentNode.appendChild(this.tempCanvas);
            }

            startDrawing(e) {
                this.isDrawing = true;
                const rect = this.canvas.getBoundingClientRect();
                this.lastX = e.clientX - rect.left;
                this.lastY = e.clientY - rect.top;
                this.startX = this.lastX;
                this.startY = this.lastY;
                
                if (!this.shiftPressed) {
                    this.draw(e);
                }
            }

            draw(e) {
                if (!this.isDrawing) return;

                const rect = this.canvas.getBoundingClientRect();
                const currentX = e.clientX - rect.left;
                const currentY = e.clientY - rect.top;

                const mode = this.paintMode.value;
                const size = parseInt(this.lightSize.value);
                const intensity = parseInt(this.lightIntensity.value) / 100;

                if (this.shiftPressed) {
                    // Shiftæ¨¡å¼ï¼šåªæ˜¾ç¤ºç›´çº¿é¢„è§ˆï¼Œä¸ç»˜åˆ¶åˆ°ä¸»ç”»å¸ƒ
                    this.showLinePreview(this.startX, this.startY, currentX, currentY, mode, size, intensity);
                } else {
                    // æ­£å¸¸ç»˜åˆ¶æ¨¡å¼
                    this.ctx.globalCompositeOperation = this.blendMode.value;
                    if (mode === 'light') {
                        this.drawLight(currentX, currentY, size, intensity);
                    } else if (mode === 'shadow') {
                        this.drawShadow(currentX, currentY, size);
                    } else if (mode === 'erase') {
                        this.erase(currentX, currentY, size);
                    }
                }

                this.lastX = currentX;
                this.lastY = currentY;
            }

            drawLight(x, y, size, intensity) {
                const lightType = this.lightType.value;
                const color = this.lightColor.value;
                
                // è½¬æ¢é¢œè‰²ä¸ºRGB
                const rgb = this.hexToRgb(color);
                
                if (lightType === 'point') {
                    this.drawPointLight(x, y, size, intensity, rgb);
                } else if (lightType === 'directional') {
                    this.drawDirectionalLight(x, y, size, intensity, rgb);
                } else if (lightType === 'spot') {
                    this.drawSpotLight(x, y, size, intensity, rgb);
                } else if (lightType === 'ambient') {
                    this.drawAmbientLight(x, y, size, intensity, rgb);
                }
            }

            drawPointLight(x, y, size, intensity, rgb) {
                const gradient = this.ctx.createRadialGradient(x, y, 0, x, y, size);
                gradient.addColorStop(0, `rgba(${rgb.r}, ${rgb.g}, ${rgb.b}, ${intensity})`);
                gradient.addColorStop(0.5, `rgba(${rgb.r}, ${rgb.g}, ${rgb.b}, ${intensity * 0.5})`);
                gradient.addColorStop(1, `rgba(${rgb.r}, ${rgb.g}, ${rgb.b}, 0)`);
                
                this.ctx.fillStyle = gradient;
                this.ctx.beginPath();
                this.ctx.arc(x, y, size, 0, Math.PI * 2);
                this.ctx.fill();
            }

            drawDirectionalLight(x, y, size, intensity, rgb) {
                const gradient = this.ctx.createLinearGradient(x - size, y - size, x + size, y + size);
                gradient.addColorStop(0, `rgba(${rgb.r}, ${rgb.g}, ${rgb.b}, 0)`);
                gradient.addColorStop(0.5, `rgba(${rgb.r}, ${rgb.g}, ${rgb.b}, ${intensity})`);
                gradient.addColorStop(1, `rgba(${rgb.r}, ${rgb.g}, ${rgb.b}, 0)`);
                
                this.ctx.fillStyle = gradient;
                this.ctx.fillRect(x - size, y - size/4, size * 2, size/2);
            }

            drawSpotLight(x, y, size, intensity, rgb) {
                const gradient = this.ctx.createRadialGradient(x, y, 0, x, y, size);
                gradient.addColorStop(0, `rgba(${rgb.r}, ${rgb.g}, ${rgb.b}, ${intensity})`);
                gradient.addColorStop(0.7, `rgba(${rgb.r}, ${rgb.g}, ${rgb.b}, ${intensity * 0.3})`);
                gradient.addColorStop(1, `rgba(${rgb.r}, ${rgb.g}, ${rgb.b}, 0)`);
                
                this.ctx.fillStyle = gradient;
                this.ctx.beginPath();
                this.ctx.arc(x, y, size, 0, Math.PI * 2);
                this.ctx.fill();
                
                // æ·»åŠ èšå…‰æ•ˆæœ
                this.ctx.fillStyle = `rgba(${rgb.r}, ${rgb.g}, ${rgb.b}, ${intensity * 0.8})`;
                this.ctx.beginPath();
                this.ctx.arc(x, y, size * 0.3, 0, Math.PI * 2);
                this.ctx.fill();
            }

            drawAmbientLight(x, y, size, intensity, rgb) {
                this.ctx.fillStyle = `rgba(${rgb.r}, ${rgb.g}, ${rgb.b}, ${intensity * 0.1})`;
                this.ctx.fillRect(x - size, y - size, size * 2, size * 2);
            }

            drawShadow(x, y, size) {
                const intensity = parseInt(this.shadowIntensity.value) / 100;
                const blur = parseInt(this.shadowBlur.value);
                const color = this.shadowColor.value;
                const rgb = this.hexToRgb(color);
                
                this.ctx.save();
                this.ctx.filter = `blur(${blur}px)`;
                
                const gradient = this.ctx.createRadialGradient(x, y, 0, x, y, size);
                gradient.addColorStop(0, `rgba(${rgb.r}, ${rgb.g}, ${rgb.b}, ${intensity})`);
                gradient.addColorStop(0.7, `rgba(${rgb.r}, ${rgb.g}, ${rgb.b}, ${intensity * 0.5})`);
                gradient.addColorStop(1, `rgba(${rgb.r}, ${rgb.g}, ${rgb.b}, 0)`);
                
                this.ctx.fillStyle = gradient;
                this.ctx.beginPath();
                this.ctx.arc(x, y, size, 0, Math.PI * 2);
                this.ctx.fill();
                
                this.ctx.restore();
            }

            erase(x, y, size) {
                this.ctx.globalCompositeOperation = 'destination-out';
                this.ctx.beginPath();
                this.ctx.arc(x, y, size, 0, Math.PI * 2);
                this.ctx.fill();
            }

            stopDrawing(e) {
                if (this.isDrawing && this.shiftPressed) {
                    // å®Œæˆç›´çº¿ç»˜åˆ¶
                    const rect = this.canvas.getBoundingClientRect();
                    const currentX = e ? e.clientX - rect.left : this.lastX;
                    const currentY = e ? e.clientY - rect.top : this.lastY;
                    const mode = this.paintMode.value;
                    const size = parseInt(this.lightSize.value);
                    const intensity = parseInt(this.lightIntensity.value) / 100;
                    
                    // æ¸…é™¤é¢„è§ˆ
                    this.clearLinePreview();
                    
                    // ç»˜åˆ¶æœ€ç»ˆç›´çº¿åˆ°ä¸»ç”»å¸ƒ
                    this.ctx.globalCompositeOperation = this.blendMode.value;
                    this.drawStraightLine(this.startX, this.startY, currentX, currentY, mode, size, intensity);
                }
                this.isDrawing = false;
            }

            switchMode(e) {
                e.preventDefault();
                const modes = ['light', 'shadow', 'erase'];
                const currentIndex = modes.indexOf(this.paintMode.value);
                const nextIndex = (currentIndex + 1) % modes.length;
                this.paintMode.value = modes[nextIndex];
                this.updateMode();
            }

            adjustBrushSize(e) {
                e.preventDefault();
                const delta = e.deltaY > 0 ? -5 : 5;
                const currentSize = parseInt(this.lightSize.value);
                const newSize = Math.max(5, Math.min(100, currentSize + delta));
                this.lightSize.value = newSize;
                this.updateValueDisplays();
                this.updateBrushPreview();
            }

            updateMode() {
                const mode = this.paintMode.value;
                const indicator = this.modeIndicator;
                
                indicator.className = 'mode-indicator ' + mode + '-mode';
                
                switch(mode) {
                    case 'light':
                        indicator.textContent = 'ğŸ’¡ å…‰æºæ¨¡å¼';
                        break;
                    case 'shadow':
                        indicator.textContent = 'ğŸŒ‘ é˜´å½±æ¨¡å¼';
                        break;
                    case 'erase':
                        indicator.textContent = 'ğŸ§½ æ©¡çš®æ“¦æ¨¡å¼';
                        break;
                }
                
                this.updateBrushPreview();
            }

            updateBlendMode() {
                // æ··åˆæ¨¡å¼ä¼šåœ¨ç»˜åˆ¶æ—¶åº”ç”¨
            }

            updateValueDisplays() {
                document.getElementById('intensityValue').textContent = this.lightIntensity.value;
                document.getElementById('sizeValue').textContent = this.lightSize.value;
                document.getElementById('shadowIntensityValue').textContent = this.shadowIntensity.value;
                document.getElementById('shadowBlurValue').textContent = this.shadowBlur.value;
                this.updateBrushPreview();
            }

            updateBrushPreview() {
                const preview = this.brushPreview;
                const mode = this.paintMode.value;
                const size = Math.min(40, parseInt(this.lightSize.value));
                const color = mode === 'light' ? this.lightColor.value : this.shadowColor.value;
                
                preview.style.width = size + 'px';
                preview.style.height = size + 'px';
                
                if (mode === 'light') {
                    preview.style.background = `radial-gradient(circle, ${color}, transparent)`;
                    preview.style.boxShadow = `0 0 ${size/2}px ${color}`;
                } else if (mode === 'shadow') {
                    preview.style.background = `radial-gradient(circle, ${color}, transparent)`;
                    preview.style.boxShadow = 'none';
                } else {
                    preview.style.background = 'rgba(255, 255, 255, 0.3)';
                    preview.style.boxShadow = 'none';
                }
            }

            handleKeyDown(e) {
                if (e.key === ' ') {
                    e.preventDefault();
                    this.switchMode(e);
                } else if (e.key === 'Shift') {
                    this.shiftPressed = true;
                    if (this.isDrawing) {
                        // å¦‚æœæ­£åœ¨ç»˜åˆ¶ï¼Œæ¸…é™¤é¢„è§ˆå¹¶é‡æ–°å¼€å§‹ç›´çº¿æ¨¡å¼
                        this.clearLinePreview();
                    }
                }
            }

            handleKeyUp(e) {
                if (e.key === 'Shift') {
                    this.shiftPressed = false;
                    if (this.isDrawing) {
                        // å¦‚æœæ­£åœ¨ç»˜åˆ¶ï¼Œå®Œæˆç›´çº¿å¹¶åˆ‡æ¢åˆ°æ­£å¸¸æ¨¡å¼
                        this.stopDrawing();
                    }
                    this.clearLinePreview();
                }
            }

            showLinePreview(startX, startY, endX, endY, mode, size, intensity) {
                // æ¸…é™¤ä¹‹å‰çš„é¢„è§ˆ
                this.tempCtx.clearRect(0, 0, this.tempCanvas.width, this.tempCanvas.height);
                
                // è®¾ç½®é¢„è§ˆæ ·å¼
                this.tempCtx.globalCompositeOperation = 'source-over';
                this.tempCtx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
                this.tempCtx.lineWidth = 2;
                this.tempCtx.setLineDash([5, 5]);
                
                // ç»˜åˆ¶é¢„è§ˆçº¿
                this.tempCtx.beginPath();
                this.tempCtx.moveTo(startX, startY);
                this.tempCtx.lineTo(endX, endY);
                this.tempCtx.stroke();
                
                // ç»˜åˆ¶èµ·ç‚¹å’Œç»ˆç‚¹æ ‡è®°
                this.tempCtx.setLineDash([]);
                this.tempCtx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                this.tempCtx.beginPath();
                this.tempCtx.arc(startX, startY, 3, 0, Math.PI * 2);
                this.tempCtx.fill();
                this.tempCtx.beginPath();
                this.tempCtx.arc(endX, endY, 3, 0, Math.PI * 2);
                this.tempCtx.fill();
            }

            clearLinePreview() {
                if (this.tempCtx) {
                    this.tempCtx.clearRect(0, 0, this.tempCanvas.width, this.tempCanvas.height);
                }
            }

            drawStraightLine(startX, startY, endX, endY, mode, size, intensity) {
                // è®¡ç®—ç›´çº¿ä¸Šçš„ç‚¹
                const distance = Math.sqrt((endX - startX) ** 2 + (endY - startY) ** 2);
                const steps = Math.max(1, Math.floor(distance / (size / 4))); // æ ¹æ®ç¬”åˆ·å¤§å°è°ƒæ•´æ­¥æ•°
                
                for (let i = 0; i <= steps; i++) {
                    const t = i / steps;
                    const x = startX + (endX - startX) * t;
                    const y = startY + (endY - startY) * t;
                    
                    if (mode === 'light') {
                        this.drawLight(x, y, size, intensity);
                    } else if (mode === 'shadow') {
                        this.drawShadow(x, y, size);
                    } else if (mode === 'erase') {
                        this.erase(x, y, size);
                    }
                }
            }

            hexToRgb(hex) {
                const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
                return result ? {
                    r: parseInt(result[1], 16),
                    g: parseInt(result[2], 16),
                    b: parseInt(result[3], 16)
                } : null;
            }
        }

        // å…¨å±€å‡½æ•°
        let painter;

        function loadPreset(preset) {
            switch(preset) {
                case 'sunset':
                    document.getElementById('lightColor').value = '#ff6b35';
                    document.getElementById('lightIntensity').value = '80';
                    document.getElementById('shadowColor').value = '#4a0e4e';
                    break;
                case 'moonlight':
                    document.getElementById('lightColor').value = '#b8c6db';
                    document.getElementById('lightIntensity').value = '40';
                    document.getElementById('shadowColor').value = '#2c3e50';
                    break;
                case 'neon':
                    document.getElementById('lightColor').value = '#00ffff';
                    document.getElementById('lightIntensity').value = '90';
                    document.getElementById('shadowColor').value = '#ff00ff';
                    break;
                case 'candle':
                    document.getElementById('lightColor').value = '#ffaa00';
                    document.getElementById('lightIntensity').value = '60';
                    document.getElementById('shadowColor').value = '#8b4513';
                    break;
            }
            painter.updateValueDisplays();
        }

        function clearCanvas() {
            painter.ctx.fillStyle = '#000000';
            painter.ctx.fillRect(0, 0, painter.canvas.width, painter.canvas.height);
        }

        function saveImage() {
            const link = document.createElement('a');
            link.download = 'light-shadow-art-' + Date.now() + '.png';
            link.href = painter.canvas.toDataURL();
            link.click();
        }

        function toggleAnimation() {
            painter.animationEnabled = !painter.animationEnabled;
            if (painter.animationEnabled) {
                painter.canvas.classList.add('glow-effect');
            } else {
                painter.canvas.classList.remove('glow-effect');
            }
        }

        // åˆå§‹åŒ–åº”ç”¨
        document.addEventListener('DOMContentLoaded', function() {
            painter = new LightShadowPainter();
        });
    </script>
