<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电子签名生成工具</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Dancing+Script&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --light-color: #f8f9fa;
            --dark-color: #212529;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
            color: var(--dark-color);
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 2rem;
            font-size: 2.5rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        h2 {
            color: var(--secondary-color);
            margin-top: 1.5rem;
            font-size: 1.5rem;
        }
        
        .signature-section {
            background: var(--light-color);
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
        }
        
        .signature-pad {
            border: 2px dashed var(--accent-color);
            border-radius: 8px;
            cursor: crosshair;
            background: white;
            margin: 1rem 0;
            transition: all 0.3s ease;
        }
        
        .signature-pad:hover {
            box-shadow: 0 0 15px rgba(67, 97, 238, 0.2);
        }
        
        .controls {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin: 1rem 0;
            justify-content: center;
        }
        
        button {
            padding: 0.8rem 1.5rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        button:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .clear-btn {
            background: #e63946;
        }
        
        .clear-btn:hover {
            background: #d62839;
        }
        
        select, input {
            padding: 0.8rem;
            border-radius: 8px;
            border: 2px solid #dee2e6;
            font-size: 1rem;
            transition: all 0.3s ease;
            flex-grow: 1;
            min-width: 200px;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(72, 149, 239, 0.25);
        }
        
        .output {
            margin-top: 2rem;
            text-align: center;
            padding: 1.5rem;
            background: var(--light-color);
            border-radius: 10px;
        }
        
        #signatureImage {
            max-width: 100%;
            border: 2px solid var(--accent-color);
            border-radius: 8px;
            margin-top: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background: white;
            padding: 1rem;
        }
        
        .download-hint {
            margin-top: 1rem;
            color: #6c757d;
            font-style: italic;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>电子签名生成工具</h1>
        
        <div class="signature-section">
            <h2>手写签名</h2>
            <canvas id="signaturePad" class="signature-pad" width="600" height="200"></canvas>
            <div class="controls">
                <button id="clearBtn" class="clear-btn">清除签名</button>
                <button id="saveBtn">生成签名</button>
            </div>
        </div>
        
        <div class="signature-section">
            <h2>字体签名</h2>
            <div class="controls">
                <select id="fontSelect">
                    <option value="Arial">Arial</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Courier New">Courier New</option>
                    <option value="Brush Script MT">Brush Script MT</option>
                    <option value="Lucida Handwriting">Lucida Handwriting</option>
                    <option value="Pacifico" style="font-family: 'Pacifico', cursive">Pacifico</option>
                    <option value="Dancing Script" style="font-family: 'Dancing Script', cursive">Dancing Script</option>
                    <option value="Great Vibes" style="font-family: 'Great Vibes', cursive">Great Vibes</option>
                    <option value="Georgia">Georgia</option>
                    <option value="Palatino Linotype">Palatino</option>
                    <option value="Comic Sans MS">Comic Sans</option>
                    <option value="Impact">Impact</option>
                    <option value="Verdana">Verdana</option>
                </select>
                <input type="text" id="nameInput" placeholder="输入您的姓名">
                <button id="generateFontBtn">生成字体签名</button>
            </div>
        </div>
        
        <div class="output">
            <h3>您的签名</h3>
            <img id="signatureImage" style="display: none;">
            <div class="controls">
                <button id="clearOutputBtn" class="clear-btn">清除签名图片</button>
                <button id="downloadBtn">保存签名</button>
            </div>
            <p class="download-hint">右键图片选择"另存为"保存签名，或点击"保存签名"按钮</p>
        </div>
    </div>

    <script>
        // 手写签名功能
        const canvas = document.getElementById('signaturePad');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;

        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            [lastX, lastY] = [e.offsetX, e.offsetY];
        });

        canvas.addEventListener('mousemove', (e) => {
            if (!isDrawing) return;
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(e.offsetX, e.offsetY);
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 2;
            ctx.stroke();
            [lastX, lastY] = [e.offsetX, e.offsetY];
        });

        canvas.addEventListener('mouseup', () => isDrawing = false);
        canvas.addEventListener('mouseout', () => isDrawing = false);

        document.getElementById('clearBtn').addEventListener('click', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });

        document.getElementById('saveBtn').addEventListener('click', () => {
            const dataURL = canvas.toDataURL('image/png');
            const signatureImage = document.getElementById('signatureImage');
            signatureImage.src = dataURL;
            signatureImage.style.display = 'block';
            signatureImage.classList.add('fade-in');
        });
        
        document.getElementById('downloadBtn').addEventListener('click', () => {
            const signatureImage = document.getElementById('signatureImage');
            if (!signatureImage.src || signatureImage.style.display === 'none') {
                alert('请先生成签名');
                return;
            }
            
            const link = document.createElement('a');
            link.download = '我的签名.png';
            link.href = signatureImage.src;
            link.click();
        });
        
        document.getElementById('clearOutputBtn').addEventListener('click', () => {
            const signatureImage = document.getElementById('signatureImage');
            signatureImage.src = '';
            signatureImage.style.display = 'none';
        });

        // 字体签名功能
        document.getElementById('generateFontBtn').addEventListener('click', () => {
            const name = document.getElementById('nameInput').value.trim();
            const font = document.getElementById('fontSelect').value;
            
            if (!name) {
                alert('请输入您的姓名');
                return;
            }
            
            // 确保Google Fonts已加载
            const checkFont = setInterval(() => {
                if (document.fonts.check(`48px ${font}`)) {
                    clearInterval(checkFont);
                    generateFontSignature(name, font);
                }
            }, 100);
            
            // 设置5秒超时
            setTimeout(() => {
                clearInterval(checkFont);
                generateFontSignature(name, font);
            }, 5000);
        });
        
        function generateFontSignature(name, font) {
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = 600;
            tempCanvas.height = 200;
            const tempCtx = tempCanvas.getContext('2d');
            
            // 清除画布
            tempCtx.clearRect(0, 0, tempCanvas.width, tempCanvas.height);
            
            // 设置字体
            tempCtx.font = `48px ${font}`;
            tempCtx.fillStyle = '#000';
            tempCtx.textBaseline = 'middle';
            tempCtx.textAlign = 'center';
            tempCtx.fillText(name, tempCanvas.width/2, tempCanvas.height/2);
            
            const dataURL = tempCanvas.toDataURL('image/png');
            const signatureImage = document.getElementById('signatureImage');
            signatureImage.src = dataURL;
            signatureImage.style.display = 'block';
            signatureImage.classList.add('fade-in');
        }
    </script>
</body>
</html>
