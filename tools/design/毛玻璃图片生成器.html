<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>毛玻璃图片生成器</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .upload-area {
            border: 2px dashed rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.05);
        }

        .upload-area:hover {
            border-color: rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.1);
        }

        .upload-area p {
            color: white;
            margin: 0;
            font-size: 18px;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
            justify-content: center;
        }

        .control-group {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            flex: 1;
            min-width: 200px;
        }

        .control-group label {
            display: block;
            color: white;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .control-group input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            box-sizing: border-box;
        }

        .control-group input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
        }

        .preview-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
        }

        .original, .frosted {
            flex: 1;
            min-width: 300px;
            text-align: center;
        }

        .preview-title {
            color: white;
            margin-bottom: 15px;
            font-size: 20px;
            font-weight: 500;

        }

        .preview-image {
            max-width: 100%;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .frosted-effect {
            position: relative;
            display: inline-block;
        }

        .frosted-effect::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: inherit;
            background-size: cover;
            filter: blur(15px);
            z-index: -1;
            transform: scale(1.05);
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 20px auto;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        #downloadBtn {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }

            .preview-container {
                flex-direction: column;
            }

            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>毛玻璃图片生成器</h1>
        
        <div class="upload-area" id="uploadArea">
            <p>点击或拖拽图片到此处上传</p>
            <input type="file" id="fileInput" accept="image/*" class="hidden">
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label for="blurAmount">模糊程度</label>
                <input type="range" id="blurAmount" min="0" max="50" value="15">
                <span id="blurValue">15px</span>
            </div>
            
            <div class="control-group">
                <label for="brightness">亮度</label>
                <input type="range" id="brightness" min="0" max="200" value="100">
                <span id="brightnessValue">100%</span>
            </div>
            
            <div class="control-group">
                <label for="saturation">饱和度</label>
                <input type="range" id="saturation" min="0" max="200" value="100">
                <span id="saturationValue">100%</span>
            </div>
        </div>
        
        <div class="preview-container">
            <div class="original">
                <div class="preview-title">原始图片</div>
                <img id="originalImage" class="preview-image hidden" alt="原始图片">
            </div>
            
            <div class="frosted">
                <div class="preview-title">毛玻璃效果</div>
                <div id="frostedContainer" class="frosted-effect hidden">
                    <img id="frostedImage" class="preview-image" alt="毛玻璃效果">
                </div>
            </div>
        </div>
        
        <div style="text-align: center;">
            <button id="downloadBtn" class="hidden">下载毛玻璃图片</button>
            <button id="clearBtn" class="hidden" style="background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);">清除图片</button>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const originalImage = document.getElementById('originalImage');
        const frostedImage = document.getElementById('frostedImage');
        const frostedContainer = document.getElementById('frostedContainer');
        const blurAmount = document.getElementById('blurAmount');
        const brightness = document.getElementById('brightness');
        const saturation = document.getElementById('saturation');
        const blurValue = document.getElementById('blurValue');
        const brightnessValue = document.getElementById('brightnessValue');
        const saturationValue = document.getElementById('saturationValue');
        const downloadBtn = document.getElementById('downloadBtn');
        const clearBtn = document.getElementById('clearBtn');

        // 上传区域点击事件
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // 拖拽上传功能
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = 'rgba(255, 255, 255, 0.8)';
            uploadArea.style.backgroundColor = 'rgba(255, 255, 255, 0.1)';
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.borderColor = 'rgba(255, 255, 255, 0.5)';
            uploadArea.style.backgroundColor = 'rgba(255, 255, 255, 0.05)';
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = 'rgba(255, 255, 255, 0.5)';
            uploadArea.style.backgroundColor = 'rgba(255, 255, 255, 0.05)';
            
            if (e.dataTransfer.files.length) {
                handleFile(e.dataTransfer.files[0]);
            }
        });

        // 文件选择事件
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length) {
                handleFile(e.target.files[0]);
            }
        });

        // 处理文件
        function handleFile(file) {
            if (!file.type.match('image.*')) {
                alert('请选择图片文件！');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                originalImage.src = e.target.result;
                frostedImage.src = e.target.result;
                
                originalImage.classList.remove('hidden');
                frostedContainer.classList.remove('hidden');
                downloadBtn.classList.remove('hidden');
                clearBtn.classList.remove('hidden');
                
                applyEffects();
            };
            reader.readAsDataURL(file);
        }

        // 应用效果
        function applyEffects() {
            const blur = blurAmount.value;
            const bright = brightness.value;
            const sat = saturation.value;
            
            frostedContainer.style.filter = `blur(${blur}px) brightness(${bright}%) saturate(${sat}%)`;
            
            // 设置毛玻璃背景效果
            frostedContainer.style.setProperty('--blur-amount', `${blur}px`);
        }

        // 更新数值显示
        blurAmount.addEventListener('input', () => {
            blurValue.textContent = `${blurAmount.value}px`;
            applyEffects();
        });

        brightness.addEventListener('input', () => {
            brightnessValue.textContent = `${brightness.value}%`;
            applyEffects();
        });

        saturation.addEventListener('input', () => {
            saturationValue.textContent = `${saturation.value}%`;
            applyEffects();
        });

        // 下载功能
        downloadBtn.addEventListener('click', () => {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            // 设置canvas尺寸
            canvas.width = frostedImage.naturalWidth;
            canvas.height = frostedImage.naturalHeight;
            
            // 应用滤镜效果
            ctx.filter = `blur(${blurAmount.value}px) brightness(${brightness.value}%) saturate(${saturation.value}%)`;
            ctx.drawImage(frostedImage, 0, 0);
            
            // 下载图片
            const link = document.createElement('a');
            link.download = '毛玻璃效果图片.png';
            link.href = canvas.toDataURL();
            link.click();
        });

        // 清除功能
        clearBtn.addEventListener('click', () => {
            // 重置文件输入
            fileInput.value = '';
            
            // 清除图片显示
            originalImage.src = '';
            frostedImage.src = '';
            
            // 隐藏元素
            originalImage.classList.add('hidden');
            frostedContainer.classList.add('hidden');
            downloadBtn.classList.add('hidden');
            clearBtn.classList.add('hidden');
            
            // 重置滑块到默认值
            blurAmount.value = 15;
            brightness.value = 100;
            saturation.value = 100;
            blurValue.textContent = '15px';
            brightnessValue.textContent = '100%';
            saturationValue.textContent = '100%';
            
            // 重置上传区域样式
            uploadArea.style.borderColor = 'rgba(255, 255, 255, 0.5)';
            uploadArea.style.backgroundColor = 'rgba(255, 255, 255, 0.05)';
        });

        // 初始化示例图片
        window.addEventListener('load', () => {
            // 可以在这里设置默认示例图片
            // originalImage.src = 'example.jpg';
            // frostedImage.src = 'example.jpg';
        });
    </script>
</body>
</html>
