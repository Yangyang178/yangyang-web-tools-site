<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂõæÁâáÊ†ºÂºèËΩ¨Êç¢Â∑•ÂÖ∑</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #e0e7ff;
            --danger: #ef4444;
            --danger-light: #fee2e2;
            --text: #1e293b;
            --text-light: #64748b;
            --bg: #f8fafc;
            --card: #ffffff;
            --border: #e2e8f0;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 480px;
            background-color: var(--card);
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.05);
            padding: 2rem;
            transition: all 0.3s ease;
        }
        
        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
            color: var(--primary);
        }
        
        .upload-area {
            border: 2px dashed var(--border);
            border-radius: 8px;
            padding: 2rem 1rem;
            text-align: center;
            margin-bottom: 1.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }
        
        .upload-area:hover {
            border-color: var(--primary);
            background-color: var(--primary-light);
        }
        
        .upload-icon {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }
        
        .upload-text {
            font-size: 0.9rem;
            color: var(--text-light);
        }
        
        .upload-text strong {
            color: var(--primary);
            font-weight: 500;
        }
        
        #fileInput {
            display: none;
        }
        
        .file-info {
            font-size: 0.85rem;
            color: var(--text-light);
            margin-top: 0.5rem;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
        }
        
        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        select {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-family: inherit;
            font-size: 0.9rem;
            color: var(--text);
            background-color: white;
            cursor: pointer;
        }
        
        button {
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-family: inherit;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        button:hover {
            background-color: #3a56d4;
            transform: translateY(-1px);
        }
        
        button:disabled {
            background-color: var(--border);
            cursor: not-allowed;
            transform: none;
        }
        
        .button-danger {
            background-color: var(--danger);
        }
        
        .button-danger:hover {
            background-color: #dc2626;
        }
        
        .result {
            margin-top: 1.5rem;
            display: none;
        }
        
        .preview-container {
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 1rem;
            border: 1px solid var(--border);
            position: relative;
        }
        
        #preview {
            width: 100%;
            display: block;
        }
        
        .download-btn {
            display: block;
            text-align: center;
            text-decoration: none;
            width: 100%;
            margin-bottom: 0.5rem;
        }
        
        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }
        
        .action-buttons .button {
            flex: 1;
        }
        
        .spinner {
            display: none;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading .spinner {
            display: block;
        }
        
        .loading .btn-text {
            display: none;
        }
        
        .clear-btn {
            background: none;
            border: none;
            color: var(--danger);
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .clear-btn:hover {
            color: #dc2626;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ÂõæÁâáÊ†ºÂºèËΩ¨Êç¢</h1>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">
                <strong>ÁÇπÂáª‰∏ä‰º†ÂõæÁâá</strong> ÊàñÊãñÊîæÊñá‰ª∂Âà∞Ê≠§Â§Ñ
            </div>
            <input type="file" id="fileInput" accept="image/*">
        </div>
        <div id="fileInfo" class="file-info"></div>
        
        <div class="controls">
            <select id="formatSelect">
                <option value="jpeg">JPEG</option>
                <option value="png">PNG</option>
                <option value="webp">WebP</option>
                <option value="bmp">BMP</option>
                <option value="gif">GIF</option>
            </select>
            
            <button id="convertBtn" disabled>
                <span class="spinner"></span>
                <span class="btn-text">ËΩ¨Êç¢</span>
            </button>
        </div>
        
        <div class="result" id="resultContainer">
            <div class="preview-container">
                <img id="preview" alt="ËΩ¨Êç¢ÂêéÁöÑÂõæÁâáÈ¢ÑËßà">
            </div>
            <div class="action-buttons">
                <a href="#" class="download-btn button" id="downloadBtn">‰∏ãËΩΩÂõæÁâá</a>
                <button class="button button-danger" id="clearBtn">Ê∏ÖÈô§</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');
            const formatSelect = document.getElementById('formatSelect');
            const convertBtn = document.getElementById('convertBtn');
            const preview = document.getElementById('preview');
            const downloadBtn = document.getElementById('downloadBtn');
            const clearBtn = document.getElementById('clearBtn');
            const resultContainer = document.getElementById('resultContainer');
            const fileInfo = document.getElementById('fileInfo');
            
            let originalFile = null;
            
            // Ê∏ÖÈô§ÂäüËÉΩ
            clearBtn.addEventListener('click', function() {
                resetTool();
            });
            
            function resetTool() {
                // ÈáçÁΩÆÊñá‰ª∂ËæìÂÖ•
                fileInput.value = '';
                originalFile = null;
                
                // ÈáçÁΩÆÈ¢ÑËßàÂíåÁªìÊûú
                preview.src = '';
                resultContainer.style.display = 'none';
                
                // ÈáçÁΩÆÊñá‰ª∂‰ø°ÊÅØ
                fileInfo.innerHTML = '';
                
                // Á¶ÅÁî®ËΩ¨Êç¢ÊåâÈíÆ
                convertBtn.disabled = true;
                
                // Ê∏ÖÈô§‰∏ãËΩΩÈìæÊé•
                downloadBtn.href = '#';
                downloadBtn.download = '';
            }
            
            // ÊãñÊîæÂäüËÉΩ
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.style.borderColor = 'var(--primary)';
                uploadArea.style.backgroundColor = 'var(--primary-light)';
            });
            
            uploadArea.addEventListener('dragleave', () => {
                uploadArea.style.borderColor = 'var(--border)';
                uploadArea.style.backgroundColor = 'transparent';
            });
            
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.style.borderColor = 'var(--border)';
                uploadArea.style.backgroundColor = 'transparent';
                
                if (e.dataTransfer.files.length) {
                    fileInput.files = e.dataTransfer.files;
                    handleFileSelection(e.dataTransfer.files[0]);
                }
            });
            
            // ÁÇπÂáª‰∏ä‰º†
            uploadArea.addEventListener('click', () => {
                fileInput.click();
            });
            
            fileInput.addEventListener('change', (e) => {
                if (e.target.files.length) {
                    handleFileSelection(e.target.files[0]);
                }
            });
            
            function handleFileSelection(file) {
                if (!file.type.startsWith('image/')) {
                    alert('ËØ∑ÈÄâÊã©ÂõæÁâáÊñá‰ª∂');
                    return;
                }
                
                originalFile = file;
                fileInfo.innerHTML = `
                    <span>${file.name} (${formatBytes(file.size)})</span>
                    <button class="clear-btn" title="Ê∏ÖÈô§Êñá‰ª∂">√ó</button>
                `;
                
                // ‰∏∫Ê∏ÖÈô§ÊåâÈíÆÊ∑ªÂä†‰∫ã‰ª∂
                fileInfo.querySelector('.clear-btn').addEventListener('click', (e) => {
                    e.stopPropagation();
                    resetTool();
                });
                
                convertBtn.disabled = false;
                resultContainer.style.display = 'none';
            }
            
            // ËΩ¨Êç¢ÊåâÈíÆÁÇπÂáª‰∫ã‰ª∂
            convertBtn.addEventListener('click', function() {
                if (!originalFile) return;
                
                convertBtn.classList.add('loading');
                
                const reader = new FileReader();
                reader.onload = function(event) {
                    const img = new Image();
                    img.onload = function() {
                        // ÂàõÂª∫canvasËøõË°åÊ†ºÂºèËΩ¨Êç¢
                        const canvas = document.createElement('canvas');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0);
                        
                        // Ëé∑ÂèñÈÄâÊã©ÁöÑÊ†ºÂºè
                        const format = formatSelect.value;
                        let mimeType = 'image/jpeg';
                        
                        switch(format) {
                            case 'png': mimeType = 'image/png'; break;
                            case 'webp': mimeType = 'image/webp'; break;
                            case 'bmp': mimeType = 'image/bmp'; break;
                            case 'gif': mimeType = 'image/gif'; break;
                            default: mimeType = 'image/jpeg';
                        }
                        
                        // ËΩ¨Êç¢Âπ∂ÊòæÁ§∫ÁªìÊûú
                        canvas.toBlob(function(blob) {
                            const url = URL.createObjectURL(blob);
                            preview.src = url;
                            
                            // ËÆæÁΩÆ‰∏ãËΩΩÈìæÊé•
                            downloadBtn.href = url;
                            downloadBtn.download = `converted.${format}`;
                            downloadBtn.textContent = `‰∏ãËΩΩ ${format.toUpperCase()} (${formatBytes(blob.size)})`;
                            
                            resultContainer.style.display = 'block';
                            convertBtn.classList.remove('loading');
                            
                            // Âπ≥ÊªëÊªöÂä®Âà∞ÁªìÊûú
                            resultContainer.scrollIntoView({ behavior: 'smooth' });
                        }, mimeType, 0.92); // 0.92ÊòØJPEGË¥®ÈáèÂèÇÊï∞
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(originalFile);
            });
            
            // ËæÖÂä©ÂáΩÊï∞ÔºöÊ†ºÂºèÂåñÊñá‰ª∂Â§ßÂ∞è
            function formatBytes(bytes, decimals = 2) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const dm = decimals < 0 ? 0 : decimals;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
            }
        });
    </script>
</body>
</html>
