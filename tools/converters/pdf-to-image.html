<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF转PNG工具</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --primary-hover: #3a56d4;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --danger: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            --transition: all 0.2s ease;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background-color: #f5f7ff;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 1.5rem;
            text-align: center;
        }
        
        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .content {
            padding: 1.5rem;
        }
        
        .section {
            margin-bottom: 1.5rem;
            padding: 1.25rem;
            background: var(--light);
            border-radius: var(--border-radius);
        }
        
        .section-title {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 1rem;
            color: var(--primary);
            display: flex;
            align-items: center;
        }
        
        .section-title svg {
            margin-right: 0.5rem;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.6rem 1.2rem;
            font-size: 0.9rem;
            font-weight: 500;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            background-color: var(--primary);
            color: white;
            text-decoration: none;
        }
        
        .btn:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-secondary {
            background-color: var(--light-gray);
            color: var(--dark);
        }
        
        .btn-secondary:hover {
            background-color: #dee2e6;
        }
        
        .btn-success {
            background-color: var(--success);
        }
        
        .btn-success:hover {
            background-color: #3ab5d9;
        }
        
        .btn-danger {
            background-color: var(--danger);
        }
        
        .btn-danger:hover {
            background-color: #e5177b;
        }
        
        .btn-group {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        
        .btn-group .btn {
            flex: 1;
        }
        
        .file-input-container {
            position: relative;
            width: 100%;
            margin-bottom: 1rem;
        }
        
        .file-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px dashed var(--gray);
            border-radius: var(--border-radius);
            background: white;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .file-input:hover {
            border-color: var(--primary);
            background: rgba(67, 97, 238, 0.05);
        }
        
        .file-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 0.5rem;
            font-size: 0.85rem;
        }
        
        .file-name {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 70%;
        }
        
        .file-size {
            color: var(--gray);
        }
        
        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .setting {
            display: flex;
            flex-direction: column;
        }
        
        label {
            font-size: 0.85rem;
            margin-bottom: 0.3rem;
            color: var(--gray);
        }
        
        input[type="number"] {
            padding: 0.5rem;
            border: 1px solid var(--light-gray);
            border-radius: var(--border-radius);
            font-family: inherit;
        }
        
        .status {
            font-size: 0.85rem;
            margin-top: 0.5rem;
            padding: 0.5rem;
            border-radius: var(--border-radius);
            background: rgba(0, 0, 0, 0.03);
        }
        
        .status.success {
            color: #2b8a3e;
            background: rgba(40, 167, 69, 0.1);
        }
        
        .status.error {
            color: #c92a2a;
            background: rgba(220, 53, 69, 0.1);
        }
        
        .status.info {
            color: #1864ab;
            background: rgba(13, 110, 253, 0.1);
        }
        
        .image-container {
            margin-top: 1rem;
            text-align: center;
        }
        
        .image-container img {
            max-width: 100%;
            max-height: 500px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }
        
        .page-info {
            margin-top: 0.5rem;
            font-size: 0.85rem;
            color: var(--gray);
        }
        
        .page-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin: 1rem 0;
        }
        
        .page-num {
            font-weight: 500;
            min-width: 80px;
            text-align: center;
        }
        
        .hidden {
            display: none;
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background: var(--light-gray);
            border-radius: 3px;
            margin-top: 1rem;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: var(--primary);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        @media (max-width: 600px) {
            .settings-grid {
                grid-template-columns: 1fr;
            }
            
            .btn-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>PDF转PNG工具</h1>
            <p class="subtitle">安全、便捷的浏览器端PDF转换工具</p>
        </div>
        
        <div class="content">
            <div class="section">
                <div class="section-title">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M7 15H17V17H7V15ZM7 11H17V13H7V11ZM7 7H17V9H7V7ZM19 3H14.82C14.4 1.84 13.3 1 12 1C10.7 1 9.6 1.84 9.18 3H5C4.86 3 4.73 3.01 4.6 3.04C4.21 3.12 3.86 3.32 3.59 3.59C3.32 3.86 3.12 4.21 3.04 4.6C3.01 4.73 3 4.86 3 5V19C3 19.54 3.21 20.05 3.59 20.41C3.95 20.79 4.46 21 5 21H19C19.54 21 20.05 20.79 20.41 20.41C20.79 20.05 21 19.54 21 19V5C21 4.46 20.79 3.95 20.41 3.59C20.05 3.21 19.54 3 19 3ZM12 3C12.28 3 12.5 3.22 12.5 3.5C12.5 3.78 12.28 4 12 4C11.72 4 11.5 3.78 11.5 3.5C11.5 3.22 11.72 3 12 3ZM19 19H5V5H19V19Z" fill="white"/>
                    </svg>
                    <span>上传PDF文件</span>
                </div>
                <div class="file-input-container">
                    <input type="file" id="pdf-upload" class="file-input" accept=".pdf">
                    <div id="file-info" class="file-info hidden">
                        <span id="file-name" class="file-name"></span>
                        <span id="file-size" class="file-size"></span>
                    </div>
                </div>
                <div class="btn-group">
                    <button id="clear-btn" class="btn btn-danger hidden">清除文件</button>
                </div>
                <div class="status hidden" id="upload-status"></div>
            </div>
            
            <div id="conversion-section" class="section hidden">
                <div class="section-title">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M19 3H5C3.9 3 3 3.9 3 5V19C3 20.1 3.9 21 5 21H19C20.1 21 21 20.1 21 19V5C21 3.9 20.1 3 19 3ZM19 19H5V5H19V19ZM7 12H9V17H7V12ZM15 7H17V17H15V7ZM11 14H13V17H11V14ZM11 10H13V12H11V10Z" fill="#4361ee"/>
                    </svg>
                    <span>转换设置</span>
                </div>
                <div class="settings-grid">
                    <div class="setting">
                        <label for="quality">图片质量 (1-100)</label>
                        <input type="number" id="quality" min="1" max="100" value="90">
                    </div>
                    <div class="setting">
                        <label for="scale">缩放比例</label>
                        <input type="number" id="scale" min="0.1" max="5" step="0.1" value="1.5">
                    </div>
                </div>
                <button id="convert-btn" class="btn">转换全部页面</button>
                <div class="status hidden" id="convert-status"></div>
                <div class="progress-bar hidden" id="progress-container">
                    <div class="progress" id="progress-bar"></div>
                </div>
            </div>
            
            <div id="output-section" class="section hidden">
                <div class="section-title">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M19 3H14.82C14.4 1.84 13.3 1 12 1C10.7 1 9.6 1.84 9.18 3H5C4.86 3 4.73 3.01 4.6 3.04C4.21 3.12 3.86 3.32 3.59 3.59C3.32 3.86 3.12 4.21 3.04 4.6C3.01 4.73 3 4.86 3 5V19C3 19.54 3.21 20.05 3.59 20.41C3.95 20.79 4.46 21 5 21H19C19.54 21 20.05 20.79 20.41 20.41C20.79 20.05 21 19.54 21 19V5C21 4.46 20.79 3.95 20.41 3.59C20.05 3.21 19.54 3 19 3ZM12 3C12.55 3 13 3.45 13 4C13 4.55 12.55 5 12 5C11.45 5 11 4.55 11 4C11 3.45 11.45 3 12 3ZM19 19H5V5H19V19ZM12 17L7 12H10V8H14V12H17L12 17Z" fill="#4361ee"/>
                    </svg>
                    <span>输出结果</span>
                </div>
                <div class="page-controls">
                    <button id="prev-page" class="btn btn-secondary">上一页</button>
                    <span class="page-num"><span id="current-page">1</span> / <span id="total-pages">1</span></span>
                    <button id="next-page" class="btn btn-secondary">下一页</button>
                </div>
                
                <div class="image-container" id="image-container">
                    <!-- 图片将在这里显示 -->
                </div>
                
                <div class="btn-group">
                    <button id="download-current" class="btn">下载当前页</button>
                    <button id="download-all" class="btn btn-success">下载全部</button>
                </div>
                <div class="status hidden" id="download-status"></div>
            </div>
        </div>
    </div>

    <script>
        // 设置PDF.js worker路径
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.worker.min.js';
        
        let pdfDoc = null;
        let currentPage = 1;
        let renderedImages = [];
        let fileName = "";
        
        // DOM元素
        const elements = {
            pdfUpload: document.getElementById('pdf-upload'),
            fileInfo: document.getElementById('file-info'),
            fileName: document.getElementById('file-name'),
            fileSize: document.getElementById('file-size'),
            clearBtn: document.getElementById('clear-btn'),
            uploadStatus: document.getElementById('upload-status'),
            conversionSection: document.getElementById('conversion-section'),
            convertBtn: document.getElementById('convert-btn'),
            convertStatus: document.getElementById('convert-status'),
            outputSection: document.getElementById('output-section'),
            prevPageBtn: document.getElementById('prev-page'),
            nextPageBtn: document.getElementById('next-page'),
            currentPageSpan: document.getElementById('current-page'),
            totalPagesSpan: document.getElementById('total-pages'),
            imageContainer: document.getElementById('image-container'),
            downloadCurrentBtn: document.getElementById('download-current'),
            downloadAllBtn: document.getElementById('download-all'),
            downloadStatus: document.getElementById('download-status'),
            qualityInput: document.getElementById('quality'),
            scaleInput: document.getElementById('scale'),
            progressContainer: document.getElementById('progress-container'),
            progressBar: document.getElementById('progress-bar')
        };
        
        // 事件监听器
        elements.pdfUpload.addEventListener('change', loadPDF);
        elements.clearBtn.addEventListener('click', clearFile);
        elements.convertBtn.addEventListener('click', convertAllPages);
        elements.prevPageBtn.addEventListener('click', showPrevPage);
        elements.nextPageBtn.addEventListener('click', showNextPage);
        elements.downloadCurrentBtn.addEventListener('click', downloadCurrentImage);
        elements.downloadAllBtn.addEventListener('click', downloadAllImages);
        
        // 显示状态消息
        function showStatus(element, message, type = 'info') {
            element.textContent = message;
            element.className = `status ${type}`;
            element.classList.remove('hidden');
        }
        
        // 格式化文件大小
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        // 加载PDF文件
        async function loadPDF(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            fileName = file.name.replace('.pdf', '');
            showStatus(elements.uploadStatus, "正在加载PDF文件...", 'info');
            
            // 显示文件信息
            elements.fileName.textContent = file.name;
            elements.fileSize.textContent = formatFileSize(file.size);
            elements.fileInfo.classList.remove('hidden');
            elements.clearBtn.classList.remove('hidden');
            
            try {
                const arrayBuffer = await file.arrayBuffer();
                pdfDoc = await pdfjsLib.getDocument(arrayBuffer).promise;
                
                showStatus(elements.uploadStatus, `成功加载: ${file.name} (共 ${pdfDoc.numPages} 页)`, 'success');
                elements.conversionSection.classList.remove('hidden');
                elements.totalPagesSpan.textContent = pdfDoc.numPages;
            } catch (error) {
                showStatus(elements.uploadStatus, "加载PDF失败: " + error.message, 'error');
                console.error(error);
            }
        }
        
        // 清除文件
        function clearFile() {
            elements.pdfUpload.value = '';
            elements.fileInfo.classList.add('hidden');
            elements.clearBtn.classList.add('hidden');
            elements.uploadStatus.classList.add('hidden');
            elements.conversionSection.classList.add('hidden');
            elements.outputSection.classList.add('hidden');
            
            // 重置状态
            pdfDoc = null;
            currentPage = 1;
            renderedImages = [];
            fileName = "";
        }
        
        // 转换所有页面为图片
        async function convertAllPages() {
            if (!pdfDoc) return;
            
            showStatus(elements.convertStatus, "正在转换页面...", 'info');
            elements.convertBtn.disabled = true;
            elements.progressContainer.classList.remove('hidden');
            renderedImages = [];
            
            try {
                for (let i = 1; i <= pdfDoc.numPages; i++) {
                    const progress = Math.round((i / pdfDoc.numPages) * 100);
                    elements.progressBar.style.width = `${progress}%`;
                    
                    showStatus(elements.convertStatus, `正在转换第 ${i} 页 / ${pdfDoc.numPages}...`, 'info');
                    const imageData = await renderPageToImage(i);
                    renderedImages.push(imageData);
                }
                
                showStatus(elements.convertStatus, `所有 ${pdfDoc.numPages} 页已转换完成!`, 'success');
                elements.outputSection.classList.remove('hidden');
                showPage(1);
            } catch (error) {
                showStatus(elements.convertStatus, "转换失败: " + error.message, 'error');
                console.error(error);
            } finally {
                elements.convertBtn.disabled = false;
                elements.progressContainer.classList.add('hidden');
            }
        }
        
        // 渲染指定页面为图片
        async function renderPageToImage(pageNum) {
            const page = await pdfDoc.getPage(pageNum);
            const scale = parseFloat(elements.scaleInput.value);
            const viewport = page.getViewport({ scale });
            
            // 创建Canvas元素
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.height = viewport.height;
            canvas.width = viewport.width;
            
            // 渲染PDF页面到Canvas
            await page.render({
                canvasContext: context,
                viewport: viewport
            }).promise;
            
            // 返回PNG格式图片数据
            return {
                pageNum: pageNum,
                dataUrl: canvas.toDataURL('image/png'),
                width: canvas.width,
                height: canvas.height
            };
        }
        
        // 显示指定页面
        function showPage(pageNum) {
            if (pageNum < 1 || pageNum > renderedImages.length) return;
            
            currentPage = pageNum;
            elements.currentPageSpan.textContent = currentPage;
            
            const imageData = renderedImages[pageNum - 1];
            elements.imageContainer.innerHTML = `
                <img src="${imageData.dataUrl}" alt="PDF第${pageNum}页">
                <p class="page-info">第 ${pageNum} 页 (${imageData.width}×${imageData.height}像素)</p>
            `;
            
            // 更新按钮状态
            elements.prevPageBtn.disabled = pageNum === 1;
            elements.nextPageBtn.disabled = pageNum === renderedImages.length;
        }
        
        // 显示上一页
        function showPrevPage() {
            showPage(currentPage - 1);
        }
        
        // 显示下一页
        function showNextPage() {
            showPage(currentPage + 1);
        }
        
        // 下载当前图片
        function downloadCurrentImage() {
            if (currentPage < 1 || currentPage > renderedImages.length) return;
            
            const imageData = renderedImages[currentPage - 1];
            const link = document.createElement('a');
            link.href = imageData.dataUrl;
            link.download = `${fileName}_第${currentPage}页.png`;
            link.click();
            
            showStatus(elements.downloadStatus, `已下载第 ${currentPage} 页`, 'success');
            setTimeout(() => elements.downloadStatus.classList.add('hidden'), 3000);
        }
        
        // 下载所有图片为ZIP
        function downloadAllImages() {
            if (renderedImages.length === 0) return;
            
            showStatus(elements.downloadStatus, "正在准备下载...", 'info');
            
            // 使用JSZip库动态加载
            const script = document.createElement('script');
            script.src = 'https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js';
            script.onload = async () => {
                try {
                    const JSZip = window.JSZip;
                    const zip = new JSZip();
                    const imgFolder = zip.folder(fileName);
                    
                    // 添加所有图片到ZIP
                    for (const img of renderedImages) {
                        const base64Data = img.dataUrl.split(',')[1];
                        imgFolder.file(`${fileName}_第${img.pageNum}页.png`, base64Data, { base64: true });
                    }
                    
                    // 生成ZIP文件
                    const content = await zip.generateAsync({ type: 'blob' });
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(content);
                    link.download = `${fileName}_图片.zip`;
                    link.click();
                    
                    showStatus(elements.downloadStatus, "下载已开始!", 'success');
                    setTimeout(() => elements.downloadStatus.classList.add('hidden'), 3000);
                } catch (error) {
                    showStatus(elements.downloadStatus, "创建ZIP文件失败: " + error.message, 'error');
                    console.error(error);
                }
            };
            
            script.onerror = () => {
                showStatus(elements.downloadStatus, "无法加载JSZip库，请重试或单独下载每页", 'error');
            };
            
            document.head.appendChild(script);
        }
    </script>
</body>
</html>
