<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片转PDF工具</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --primary-light: #e6e9ff;
            --text-color: #333;
            --light-gray: #f8f9fa;
            --border-color: #e0e0e0;
            --white: #ffffff;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--light-gray);
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--white);
            border-radius: 12px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        header {
            padding: 24px;
            background: var(--primary-color);
            color: var(--white);
            text-align: center;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 14px;
            opacity: 0.9;
        }

        .content {
            padding: 24px;
        }

        .upload-area {
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            padding: 40px 20px;
            text-align: center;
            margin-bottom: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--light-gray);
        }

        .upload-area:hover {
            border-color: var(--primary-color);
            background: var(--primary-light);
        }

        .upload-area i {
            font-size: 48px;
            color: var(--primary-color);
            margin-bottom: 16px;
        }

        .upload-area p {
            margin-bottom: 8px;
        }

        .upload-area small {
            font-size: 12px;
            color: #666;
        }

        #fileInput {
            display: none;
        }

        .options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .option-group {
            margin-bottom: 12px;
        }

        .option-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: #555;
        }

        .option-group select, .option-group input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 14px;
            transition: border 0.3s;
        }

        .option-group select:focus, .option-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .actions {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button i {
            font-size: 16px;
        }

        .btn-primary {
            background: var(--primary-color);
            color: var(--white);
        }

        .btn-primary:hover {
            background: #3a56d4;
        }

        .btn-secondary {
            background: var(--light-gray);
            color: var(--text-color);
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .preview {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 12px;
            margin-top: 20px;
        }

        .preview-item {
            position: relative;
            border-radius: 6px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .preview-item img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            display: block;
        }

        .preview-item .remove-btn {
            position: absolute;
            top: 4px;
            right: 4px;
            width: 24px;
            height: 24px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .preview-item:hover .remove-btn {
            opacity: 1;
        }

        .custom-size-container {
            display: none;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        #pageSize:focus, #orientation:focus, #imageFit:focus {
            outline: 2px solid var(--primary-light);
        }

        @media (max-width: 600px) {
            .options {
                grid-template-columns: 1fr;
            }
            
            .actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>图片转PDF工具</h1>
            <p class="subtitle">简单、快速、无需上传</p>
        </header>
        
        <div class="content">
            <div class="upload-area" id="uploadArea">
                <i class="fas fa-cloud-upload-alt"></i>
                <p>点击或拖拽图片到此处上传</p>
                <small>支持JPG, PNG, GIF等格式</small>
                <input type="file" id="fileInput" accept="image/*" multiple>
            </div>
            
            <div class="options">
                <div class="option-group">
                    <label for="pageSize"><i class="fas fa-file-alt"></i> 页面尺寸</label>
                    <select id="pageSize">
                        <option value="a4">A4 (210 × 297 mm)</option>
                        <option value="letter">Letter (216 × 279 mm)</option>
                        <option value="a5">A5 (148 × 210 mm)</option>
                        <option value="a3">A3 (297 × 420 mm)</option>
                        <option value="custom">自定义尺寸</option>
                    </select>
                </div>
                
                <div class="option-group">
                    <label for="orientation"><i class="fas fa-rotate"></i> 方向</label>
                    <select id="orientation">
                        <option value="portrait">纵向</option>
                        <option value="landscape">横向</option>
                    </select>
                </div>
                
                <div class="option-group">
                    <label for="margin"><i class="fas fa-border-all"></i> 边距 (mm)</label>
                    <input type="number" id="margin" min="0" max="50" value="10">
                </div>
                
                <div class="option-group">
                    <label for="imageFit"><i class="fas fa-expand"></i> 图片适应</label>
                    <select id="imageFit">
                        <option value="fit">适应页面</option>
                        <option value="fill">填充页面</option>
                        <option value="original">原始尺寸</option>
                    </select>
                </div>
            </div>
            
            <div id="customSizeContainer" class="custom-size-container">
                <div class="option-group">
                    <label for="customWidth">宽度 (mm)</label>
                    <input type="number" id="customWidth" min="50" max="500" value="210">
                </div>
                <div class="option-group">
                    <label for="customHeight">高度 (mm)</label>
                    <input type="number" id="customHeight" min="50" max="500" value="297">
                </div>
            </div>
            
            <div class="actions">
                <button id="convertBtn" class="btn-primary" disabled>
                    <i class="fas fa-file-pdf"></i> 转换为PDF
                </button>
                <button id="clearBtn" class="btn-secondary" disabled>
                    <i class="fas fa-trash-alt"></i> 清除图片
                </button>
            </div>
            
            <div class="preview" id="imagePreview"></div>
        </div>
    </div>

    <script>
        // 等待DOM加载完成
        document.addEventListener('DOMContentLoaded', function() {
            const { jsPDF } = window.jspdf;
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');
            const imagePreview = document.getElementById('imagePreview');
            const convertBtn = document.getElementById('convertBtn');
            const clearBtn = document.getElementById('clearBtn');
            const pageSizeSelect = document.getElementById('pageSize');
            const customSizeContainer = document.getElementById('customSizeContainer');
            const customWidth = document.getElementById('customWidth');
            const customHeight = document.getElementById('customHeight');
            const orientationSelect = document.getElementById('orientation');
            const marginInput = document.getElementById('margin');
            const imageFitSelect = document.getElementById('imageFit');
            
            let uploadedImages = [];
            
            // 上传区域点击事件
            uploadArea.addEventListener('click', function() {
                fileInput.click();
            });
            
            // 拖拽上传功能
            uploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                uploadArea.style.borderColor = 'var(--primary-color)';
                uploadArea.style.backgroundColor = 'var(--primary-light)';
            });
            
            uploadArea.addEventListener('dragleave', function() {
                uploadArea.style.borderColor = 'var(--border-color)';
                uploadArea.style.backgroundColor = 'var(--light-gray)';
            });
            
            uploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                uploadArea.style.borderColor = 'var(--border-color)';
                uploadArea.style.backgroundColor = 'var(--light-gray)';
                
                if (e.dataTransfer.files.length > 0) {
                    handleFiles(e.dataTransfer.files);
                }
            });
            
            // 文件选择事件
            fileInput.addEventListener('change', function() {
                if (fileInput.files.length > 0) {
                    handleFiles(fileInput.files);
                }
            });
            
            // 页面尺寸选择变化
            pageSizeSelect.addEventListener('change', function() {
                if (this.value === 'custom') {
                    customSizeContainer.style.display = 'grid';
                } else {
                    customSizeContainer.style.display = 'none';
                }
            });
            
            // 转换按钮点击事件
            convertBtn.addEventListener('click', convertToPdf);
            
            // 清除按钮点击事件
            clearBtn.addEventListener('click', function() {
                uploadedImages = [];
                imagePreview.innerHTML = '';
                convertBtn.disabled = true;
                clearBtn.disabled = true;
                fileInput.value = '';
            });
            
            // 处理上传的文件
            function handleFiles(files) {
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    if (!file.type.match('image.*')) continue;
                    
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const img = new Image();
                        img.src = e.target.result;
                        img.onload = function() {
                            const imageId = Date.now() + Math.random().toString(36).substr(2, 9);
                            
                            uploadedImages.push({
                                id: imageId,
                                src: e.target.result,
                                width: img.width,
                                height: img.height
                            });
                            
                            // 显示预览
                            const previewItem = document.createElement('div');
                            previewItem.className = 'preview-item';
                            previewItem.dataset.id = imageId;
                            
                            const previewImg = document.createElement('img');
                            previewImg.src = e.target.result;
                            
                            const removeBtn = document.createElement('div');
                            removeBtn.className = 'remove-btn';
                            removeBtn.innerHTML = '<i class="fas fa-times"></i>';
                            removeBtn.addEventListener('click', function(e) {
                                e.stopPropagation();
                                removeImage(imageId);
                            });
                            
                            previewItem.appendChild(previewImg);
                            previewItem.appendChild(removeBtn);
                            imagePreview.appendChild(previewItem);
                            
                            // 启用按钮
                            if (uploadedImages.length > 0) {
                                convertBtn.disabled = false;
                                clearBtn.disabled = false;
                            }
                        };
                    };
                    reader.readAsDataURL(file);
                }
            }
            
            // 移除单个图片
            function removeImage(imageId) {
                uploadedImages = uploadedImages.filter(img => img.id !== imageId);
                const previewItem = document.querySelector(`.preview-item[data-id="${imageId}"]`);
                if (previewItem) {
                    previewItem.remove();
                }
                
                if (uploadedImages.length === 0) {
                    convertBtn.disabled = true;
                    clearBtn.disabled = true;
                }
            }
            
            // 转换为PDF
            function convertToPdf() {
                if (uploadedImages.length === 0) return;
                
                // 获取用户选择的选项
                const pageSize = pageSizeSelect.value;
                const orientation = orientationSelect.value;
                const margin = parseFloat(marginInput.value);
                const imageFit = imageFitSelect.value;
                
                // 设置PDF尺寸
                let pdfWidth, pdfHeight;
                
                if (pageSize === 'custom') {
                    pdfWidth = parseFloat(customWidth.value);
                    pdfHeight = parseFloat(customHeight.value);
                } else {
                    // 标准尺寸 (单位: mm)
                    const sizes = {
                        'a4': [210, 297],
                        'letter': [215.9, 279.4],
                        'a5': [148, 210],
                        'a3': [297, 420]
                    };
                    
                    [pdfWidth, pdfHeight] = sizes[pageSize];
                }
                
                // 如果是横向，交换宽高
                if (orientation === 'landscape') {
                    [pdfWidth, pdfHeight] = [pdfHeight, pdfWidth];
                }
                
                // 创建PDF文档
                const pdf = new jsPDF({
                    orientation: orientation,
                    unit: 'mm',
                    format: pageSize === 'custom' ? [pdfWidth, pdfHeight] : pageSize
                });
                
                // 添加每张图片到PDF
                for (let i = 0; i < uploadedImages.length; i++) {
                    if (i > 0) {
                        pdf.addPage();
                    }
                    
                    const imgData = uploadedImages[i].src;
                    const imgWidth = uploadedImages[i].width;
                    const imgHeight = uploadedImages[i].height;
                    
                    // 计算图片在PDF中的尺寸和位置
                    const contentWidth = pdfWidth - 2 * margin;
                    const contentHeight = pdfHeight - 2 * margin;
                    
                    let width, height, x, y;
                    
                    if (imageFit === 'original') {
                        // 原始尺寸 (转换为mm)
                        const pxToMm = 25.4 / 96; // 假设96dpi
                        width = imgWidth * pxToMm;
                        height = imgHeight * pxToMm;
                        x = margin;
                        y = margin;
                    } else if (imageFit === 'fill') {
                        // 填充页面
                        width = contentWidth;
                        height = contentHeight;
                        x = margin;
                        y = margin;
                    } else {
                        // 适应页面 (保持宽高比)
                        const imgRatio = imgWidth / imgHeight;
                        const contentRatio = contentWidth / contentHeight;
                        
                        if (imgRatio > contentRatio) {
                            width = contentWidth;
                            height = contentWidth / imgRatio;
                        } else {
                            height = contentHeight;
                            width = contentHeight * imgRatio;
                        }
                        
                        x = margin + (contentWidth - width) / 2;
                        y = margin + (contentHeight - height) / 2;
                    }
                    
                    // 添加图片到PDF
                    pdf.addImage(imgData, 'JPEG', x, y, width, height);
                }
                
                // 保存PDF
                pdf.save('images_to_pdf.pdf');
            }
        });
    </script>
</body>
</html>
