            <div class="notification-title">üí° ËÆ∞ÂøÜÂ§ç‰π†</div>
            <button class="close-notification" onclick="closeNotification()">√ó</button>
        </div>
        <div class="notification-content" id="notificationContent"></div>
        <div class="notification-actions">
            <button class="btn btn-success btn-sm" onclick="markAsReviewed('easy')">üòä ÁÆÄÂçï</button>
            <button class="btn btn-primary btn-sm" onclick="markAsReviewed('good')">üëç ËâØÂ•Ω</button>
            <button class="btn btn-warning btn-sm" onclick="markAsReviewed('hard')">üòÖ Âõ∞Èöæ</button>
            <button class="btn btn-secondary btn-sm" onclick="closeNotification()">‚è∞ Á®çÂêé</button>
        </div>
    </div>

    <script>
        class MemoryFlashBox {
            constructor() {
                this.memories = JSON.parse(localStorage.getItem('memories') || '[]');
                this.settings = JSON.parse(localStorage.getItem('settings') || '{"notifications": false, "interval": 30}');
                this.stats = JSON.parse(localStorage.getItem('stats') || '{"todayReviews": 0, "lastReviewDate": null, "streakDays": 0}');
                this.currentNotification = null;
                this.notificationTimer = null;
                
                this.init();
            }

            init() {
                this.updateStats();
                this.renderMemories();
                this.updateNotificationToggle();
                this.checkDailyReset();
                
                if (this.settings.notifications) {
                    this.startNotificationTimer();
                }

                // ÈîÆÁõòÂø´Êç∑ÈîÆ
                document.addEventListener('keydown', (e) => {
                    if (e.ctrlKey && e.key === 'Enter') {
                        addMemory();
                    }
                });

                // Ê∑ªÂä†È°µÈù¢Âä†ËΩΩÂä®Áîª
                document.querySelectorAll('.card').forEach((card, index) => {
                    card.style.animationDelay = `${index * 0.1}s`;
                    card.classList.add('slide-in');
                });
            }

            checkDailyReset() {
                const today = new Date().toDateString();
                if (this.stats.lastReviewDate !== today) {
                    if (this.stats.lastReviewDate && this.stats.todayReviews > 0) {
                        const yesterday = new Date();
                        yesterday.setDate(yesterday.getDate() - 1);
                        if (this.stats.lastReviewDate === yesterday.toDateString()) {
                            this.stats.streakDays++;
                        } else {
                            this.stats.streakDays = 0;
                        }
                    }
                    this.stats.todayReviews = 0;
                    this.stats.lastReviewDate = today;
                    this.saveStats();
                }
            }

            addMemory(content, tags = []) {
                if (!content.trim()) return false;

                const memory = {
                    id: Date.now(),
                    content: content.trim(),
                    tags: tags.filter(tag => tag.trim()).map(tag => tag.trim()),
                    createdAt: new Date().toISOString(),
                    reviewCount: 0,
                    lastReviewed: null,
                    nextReview: new Date().toISOString(),
                    easeFactor: 2.5,
                    interval: 1
                };

                this.memories.unshift(memory);
                this.saveMemories();
                this.updateStats();
                this.renderMemories();
                return true;
            }

            deleteMemory(id) {
                this.memories = this.memories.filter(m => m.id !== id);
                this.saveMemories();
                this.updateStats();
                this.renderMemories();
            }

            getRandomMemory() {
                if (this.memories.length === 0) return null;
                
                const dueMemories = this.memories.filter(m => new Date(m.nextReview) <= new Date());
                
                if (dueMemories.length > 0) {
                    return dueMemories[Math.floor(Math.random() * dueMemories.length)];
                }
                
                return this.memories[Math.floor(Math.random() * this.memories.length)];
            }

            updateMemorySchedule(memoryId, quality) {
                const memory = this.memories.find(m => m.id === memoryId);
                if (!memory) return;

                memory.reviewCount++;
                memory.lastReviewed = new Date().toISOString();

                if (quality >= 3) {
                    if (memory.reviewCount === 1) {
                        memory.interval = 1;
                    } else if (memory.reviewCount === 2) {
                        memory.interval = 6;
                    } else {
                        memory.interval = Math.round(memory.interval * memory.easeFactor);
                    }
                } else {
                    memory.interval = 1;
                }

                memory.easeFactor = Math.max(1.3, 
                    memory.easeFactor + (0.1 - (5 - quality) * (0.08 + (5 - quality) * 0.02))
                );

                const nextReview = new Date();
                nextReview.setDate(nextReview.getDate() + memory.interval);
                memory.nextReview = nextReview.toISOString();

                this.saveMemories();
                
                this.stats.todayReviews++;
                this.stats.lastReviewDate = new Date().toDateString();
                this.saveStats();
                this.updateStats();
            }

            showNotification(memory) {
                if (!memory) return;

                this.currentNotification = memory;
                document.getElementById('notificationContent').innerHTML = `
                    <div style="margin-bottom: 1rem;">
                        <strong style="font-size: 1.125rem; line-height: 1.6;">${memory.content}</strong>
                    </div>
                    ${memory.tags.length > 0 ? `
                        <div style="margin-bottom: 1rem;">
                            <div class="memory-tags">
                                ${memory.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                            </div>
                        </div>
                    ` : ''}
                    <div style="font-size: 0.75rem; color: var(--text-muted);">
                        ÂàõÂª∫‰∫é: ${new Date(memory.createdAt).toLocaleDateString()}
                        | Â§ç‰π†Ê¨°Êï∞: ${memory.reviewCount}
                    </div>
                `;
                
                document.getElementById('notification').classList.add('show');

                if (Notification.permission === 'granted') {
                    new Notification('ËÆ∞ÂøÜÂ§ç‰π†ÊèêÈÜí', {
                        body: memory.content.substring(0, 100) + (memory.content.length > 100 ? '...' : ''),
                        icon: 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNDAiIGhlaWdodD0iMjQwIj48Y2lyY2xlIGN4PSIxMjAiIGN5PSIxMjAiIHI9IjQwIiBmaWxsPSIjNjY3M2FiIi8+PHRleHQgeD0iMTIwIiB5PSIxNTAiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGZpbGw9IndoaXRlIj42PC90ZXh0Pjwvc3ZnPg==',
                        tag: 'memory-review'
                    });
                }
            }

            closeNotification() {
                document.getElementById('notification').classList.remove('show');
                this.currentNotification = null;
            }

            markAsReviewed(difficulty) {
                if (!this.currentNotification) return;

                const qualityMap = {
                    'hard': 2,
                    'good': 4,
                    'easy': 5
                };

                this.updateMemorySchedule(this.currentNotification.id, qualityMap[difficulty]);
                this.closeNotification();
            }

            toggleNotifications() {
                this.settings.notifications = !this.settings.notifications;
                this.saveSettings();
                this.updateNotificationToggle();

                if (this.settings.notifications) {
                    this.requestNotificationPermission();
                    this.startNotificationTimer();
                } else {
                    this.stopNotificationTimer();
                }
            }

            async requestNotificationPermission() {
                if ('Notification' in window && Notification.permission === 'default') {
                    await Notification.requestPermission();
                }
            }

            startNotificationTimer() {
                this.stopNotificationTimer();
                const interval = this.settings.interval * 60 * 1000;
                
                this.notificationTimer = setInterval(() => {
                    const memory = this.getRandomMemory();
                    if (memory) {
                        this.showNotification(memory);
                    }
                }, interval);
            }

            stopNotificationTimer() {
                if (this.notificationTimer) {
                    clearInterval(this.notificationTimer);
                    this.notificationTimer = null;
                }
            }

            updateInterval() {
                const newInterval = parseInt(document.getElementById('intervalInput').value);
                if (newInterval > 0) {
                    this.settings.interval = newInterval;
                    this.saveSettings();
                    
                    if (this.settings.notifications) {
                        this.startNotificationTimer();
                    }
                }
            }

            updateNotificationToggle() {
                const toggle = document.getElementById('notificationToggle');
                toggle.innerHTML = this.settings.notifications ? '<span>üîî</span> ÂºÄÂêØ' : '<span>üîï</span> ÂÖ≥Èó≠';
                toggle.classList.toggle('active', this.settings.notifications);
                document.getElementById('intervalInput').value = this.settings.interval;
            }

            updateStats() {
                document.getElementById('totalMemories').textContent = this.memories.length;
                document.getElementById('todayReviews').textContent = this.stats.todayReviews;
                document.getElementById('streakDays').textContent = this.stats.streakDays;
            }

            renderMemories() {
                const container = document.getElementById('memoriesList');
                
                if (this.memories.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                            </svg>
                            <h3>ËøòÊ≤°ÊúâËÆ∞ÂøÜÁâáÊÆµ</h3>
                            <p>ÂºÄÂßãËÆ∞ÂΩï‰Ω†ÁöÑÁ¨¨‰∏Ä‰∏™ËÆ∞ÂøÜÂêßÔºÅ</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = this.memories.map((memory, index) => {
                    const nextReview = new Date(memory.nextReview);
                    const isOverdue = nextReview <= new Date();
                    
                    return `
                        <div class="memory-item ${isOverdue ? 'overdue' : ''} slide-in" style="animation-delay: ${index * 0.05}s">
                            <div class="memory-content">${memory.content}</div>
                            <div class="memory-meta">
                                <div>
                                    ${memory.tags.length > 0 ? `
                                        <div class="memory-tags">
                                            ${memory.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                                        </div>
                                    ` : ''}
                                    <div class="memory-info">
                                        üìÖ ÂàõÂª∫: ${new Date(memory.createdAt).toLocaleDateString()}
                                        | üîÑ Â§ç‰π†: ${memory.reviewCount}Ê¨°
                                        | ‚è∞ ‰∏ãÊ¨°: ${nextReview.toLocaleDateString()}
                                        ${isOverdue ? ' | <span style="color: #ef4444; font-weight: 600;">‚ö†Ô∏è ÂæÖÂ§ç‰π†</span>' : ''}
                                    </div>
                                </div>
                                <div class="memory-actions">
                                    <button class="btn btn-primary btn-sm" onclick="app.showNotification(app.memories.find(m => m.id === ${memory.id}))">
                                        <span>üìñ</span>
                                        Â§ç‰π†
                                    </button>
                                    <button class="btn btn-danger btn-sm" onclick="app.deleteMemory(${memory.id})">
                                        <span>üóëÔ∏è</span>
                                        Âà†Èô§
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
            }

            exportData(format = 'json') {
                const timestamp = new Date().toISOString().split('T')[0];
                let content, mimeType, extension;

                switch (format) {
                    case 'json':
                        const data = {
                            memories: this.memories,
                            settings: this.settings,
                            stats: this.stats,
                            exportDate: new Date().toISOString()
                        };
                        content = JSON.stringify(data, null, 2);
                        mimeType = 'application/json';
                        extension = 'json';
                        break;

                    case 'csv':
                        const csvHeader = 'ID,ÂÜÖÂÆπ,Ê†áÁ≠æ,ÂàõÂª∫Êó∂Èó¥,Â§ç‰π†Ê¨°Êï∞,‰∏äÊ¨°Â§ç‰π†,‰∏ãÊ¨°Â§ç‰π†,ÈöæÂ∫¶Âõ†Â≠ê,Èó¥ÈöîÂ§©Êï∞\n';
                        const csvRows = this.memories.map(m => {
                            const tags = m.tags.join(';');
                            const createdAt = new Date(m.createdAt).toLocaleString();
                            const lastReviewed = m.lastReviewed ? new Date(m.lastReviewed).toLocaleString() : '';
                            const nextReview = new Date(m.nextReview).toLocaleString();
                            return `${m.id},"${m.content.replace(/"/g, '""')}","${tags}","${createdAt}",${m.reviewCount},"${lastReviewed}","${nextReview}",${m.easeFactor},${m.interval}`;
                        }).join('\n');
                        content = csvHeader + csvRows;
                        mimeType = 'text/csv;charset=utf-8';
                        extension = 'csv';
                        break;

                    case 'txt':
                        content = this.memories.map(m => {
                            const tags = m.tags.length > 0 ? ` [${m.tags.join(', ')}]` : '';
                            const date = new Date(m.createdAt).toLocaleDateString();
                            return `${m.content}${tags}\nÂàõÂª∫: ${date} | Â§ç‰π†: ${m.reviewCount}Ê¨°\n${'='.repeat(50)}`;
                        }).join('\n\n');
                        mimeType = 'text/plain;charset=utf-8';
                        extension = 'txt';
                        break;

                    case 'md':
                        let mdContent = `# ËÆ∞ÂøÜÂø´Èó™ÁõíÂØºÂá∫\n\nÂØºÂá∫Êó∂Èó¥: ${new Date().toLocaleString()}\nÊÄªËÆ∞ÂøÜÊï∞: ${this.memories.length}\n\n`;
                        
                        const tagGroups = {};
                        this.memories.forEach(m => {
                            if (m.tags.length === 0) {
                                if (!tagGroups['Êú™ÂàÜÁ±ª']) tagGroups['Êú™ÂàÜÁ±ª'] = [];
                                tagGroups['Êú™ÂàÜÁ±ª'].push(m);
                            } else {
                                m.tags.forEach(tag => {
                                    if (!tagGroups[tag]) tagGroups[tag] = [];
                                    tagGroups[tag].push(m);
                                });
                            }
                        });

                        Object.keys(tagGroups).forEach(tag => {
                            mdContent += `## ${tag}\n\n`;
                            tagGroups[tag].forEach(m => {
                                const date = new Date(m.createdAt).toLocaleDateString();
                                mdContent += `### ${m.content}\n\n`;
                                mdContent += `- **ÂàõÂª∫Êó∂Èó¥**: ${date}\n`;
                                mdContent += `- **Â§ç‰π†Ê¨°Êï∞**: ${m.reviewCount}\n`;
                                mdContent += `- **Ê†áÁ≠æ**: ${m.tags.join(', ') || 'Êó†'}\n\n`;
                            });
                        });

                        content = mdContent;
                        mimeType = 'text/markdown;charset=utf-8';
                        extension = 'md';
                        break;

                    case 'xml':
                        let xmlContent = '<?xml version="1.0" encoding="UTF-8"?>\n';
                        xmlContent += '<MemoryFlashBox>\n';
                        xmlContent += `  <ExportInfo>\n`;
                        xmlContent += `    <Date>${new Date().toISOString()}</Date>\n`;
                        xmlContent += `    <TotalMemories>${this.memories.length}</TotalMemories>\n`;
                        xmlContent += `  </ExportInfo>\n`;
                        xmlContent += '  <Memories>\n';
                        
                        this.memories.forEach(m => {
                            xmlContent += '    <Memory>\n';
                            xmlContent += `      <ID>${m.id}</ID>\n`;
                            xmlContent += `      <Content><![CDATA[${m.content}]]></Content>\n`;
                            xmlContent += `      <Tags>\n`;
                            m.tags.forEach(tag => {
                                xmlContent += `        <Tag>${tag}</Tag>\n`;
                            });
                            xmlContent += `      </Tags>\n`;
                            xmlContent += `      <CreatedAt>${m.createdAt}</CreatedAt>\n`;
                            xmlContent += `      <ReviewCount>${m.reviewCount}</ReviewCount>\n`;
                            xmlContent += `      <LastReviewed>${m.lastReviewed || ''}</LastReviewed>\n`;
                            xmlContent += `      <NextReview>${m.nextReview}</NextReview>\n`;
                            xmlContent += `      <EaseFactor>${m.easeFactor}</EaseFactor>\n`;
                            xmlContent += `      <Interval>${m.interval}</Interval>\n`;
                            xmlContent += '    </Memory>\n';
                        });
                        
                        xmlContent += '  </Memories>\n';
                        xmlContent += '</MemoryFlashBox>';
                        
                        content = xmlContent;
                        mimeType = 'application/xml;charset=utf-8';
                        extension = 'xml';
                        break;

                    default:
                        return this.exportData('json');
                }

                const blob = new Blob([content], { type: mimeType });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `memory-flashbox-${timestamp}.${extension}`;
                a.click();
                URL.revokeObjectURL(url);
                
                document.getElementById('exportMenu').classList.remove('show');
            }

            importData(event) {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const data = JSON.parse(e.target.result);
                        
                        if (data.memories && Array.isArray(data.memories)) {
                            this.memories = data.memories;
                            this.saveMemories();
                        }
                        
                        if (data.settings) {
                            this.settings = { ...this.settings, ...data.settings };
                            this.saveSettings();
                        }
                        
                        if (data.stats) {
                            this.stats = { ...this.stats, ...data.stats };
                            this.saveStats();
                        }
                        
                        this.updateStats();
                        this.renderMemories();
                        this.updateNotificationToggle();
                        
                        alert('Êï∞ÊçÆÂØºÂÖ•ÊàêÂäüÔºÅ');
                    } catch (error) {
                        alert('ÂØºÂÖ•Â§±Ë¥•ÔºöÊñá‰ª∂Ê†ºÂºè‰∏çÊ≠£Á°Æ');
                    }
                };
                reader.readAsText(file);
                event.target.value = '';
            }

            saveMemories() {
                localStorage.setItem('memories', JSON.stringify(this.memories));
            }

            saveSettings() {
                localStorage.setItem('settings', JSON.stringify(this.settings));
            }

            saveStats() {
                localStorage.setItem('stats', JSON.stringify(this.stats));
            }
        }

        // ÂÖ®Â±ÄÂÆû‰æã
        const app = new MemoryFlashBox();

        // ÂÖ®Â±ÄÂáΩÊï∞
        function addMemory() {
            const content = document.getElementById('memoryInput').value;
            const tagsInput = document.getElementById('tagsInput').value;
            const tags = tagsInput ? tagsInput.split(',').map(tag => tag.trim()) : [];
            
            if (app.addMemory(content, tags)) {
                document.getElementById('memoryInput').value = '';
                document.getElementById('tagsInput').value = '';
                
                // Ê∑ªÂä†ÊàêÂäüÂèçÈ¶à
                const btn = document.querySelector('.btn-lg');
                const originalText = btn.innerHTML;
                btn.innerHTML = '<span>‚úÖ</span> Ê∑ªÂä†ÊàêÂäü';
                btn.classList.add('btn-success');
                setTimeout(() => {
                    btn.innerHTML = originalText;
                    btn.classList.remove('btn-success');
                }, 1500);
            }
        }

        function toggleNotifications() {
            app.toggleNotifications();
        }

        function updateInterval() {
            app.updateInterval();
        }

        function showRandomMemory() {
            const memory = app.getRandomMemory();
            if (memory) {
                app.showNotification(memory);
            } else {
                alert('ËøòÊ≤°ÊúâËÆ∞ÂøÜÁâáÊÆµÂèØ‰ª•Â§ç‰π†');
            }
        }

        function closeNotification() {
            app.closeNotification();
        }

        function markAsReviewed(difficulty) {
            app.markAsReviewed(difficulty);
        }

        function exportData(format = 'json') {
            app.exportData(format);
        }

        function importData(event) {
            app.importData(event);
        }

        function toggleExportMenu() {
            const menu = document.getElementById('exportMenu');
            menu.classList.toggle('show');
        }

        // ÁÇπÂáªÂ§ñÈÉ®ÂÖ≥Èó≠‰∏ãÊãâËèúÂçï
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.dropdown-menu') && !e.target.closest('button')) {
                document.querySelectorAll('.dropdown-menu').forEach(menu => {
                    menu.classList.remove('show');
                });
            }
        });

        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÁöÑÂàùÂßãÂåñÂä®Áîª
        window.addEventListener('load', () => {
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.5s ease-in-out';
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 100);
        });
    </script>
