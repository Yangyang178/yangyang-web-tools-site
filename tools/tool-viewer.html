<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>工具查看器</title>
  <style>
    html, body { height: 100%; margin: 0; }
    body { font-family: Arial, sans-serif; background: #0f172a; color: #e2e8f0; }
    .header { padding: 10px 16px; background: #111827; border-bottom: 1px solid #1f2937; display: flex; align-items: center; gap: 12px; }
    .path { font-size: 14px; color: #93c5fd; word-break: break-all; }
    .btn { padding: 8px 12px; background: #2563eb; color: #fff; border: none; border-radius: 6px; cursor: pointer; }
    .btn.secondary { background: #374151; }
    .btn.warning { background: #f59e0b; }
    .frame-wrap { position: relative; height: calc(100% - 54px); }
    iframe { border: 0; width: 100%; height: 100%; background: #0f172a; }
    .overlay { position: absolute; inset: 0; display: none; align-items: center; justify-content: center; background: rgba(2, 6, 23, 0.8); backdrop-filter: blur(2px); }
    .card { width: min(720px, 92%); background: #111827; border: 1px solid #1f2937; border-radius: 12px; padding: 18px; }
    .title { font-size: 18px; margin-bottom: 8px; color: #fca5a5; }
    .desc { font-size: 14px; color: #cbd5e1; line-height: 1.6; }
    .actions { margin-top: 14px; display: flex; gap: 10px; }
    .spinner { width: 24px; height: 24px; border: 3px solid #1f2937; border-top-color: #60a5fa; border-radius: 50%; animation: spin 1s linear infinite; }
    .loading { position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .logs-overlay { position: absolute; inset: 0; display: none; align-items: center; justify-content: center; background: rgba(2, 6, 23, 0.8); }
    .logs-card { width: min(860px, 94%); max-height: 80%; overflow: auto; background: #0b1220; border: 1px solid #1f2937; border-radius: 12px; }
    .logs-head { display: flex; align-items: center; justify-content: space-between; padding: 12px 16px; border-bottom: 1px solid #1f2937; }
    .logs-title { font-size: 16px; color: #93c5fd; }
    .logs-body { padding: 12px 16px; }
    .log-item { padding: 10px; border: 1px solid #1f2937; border-radius: 8px; margin-bottom: 10px; background: #0d1526; }
    .log-line { font-size: 13px; color: #cbd5e1; word-break: break-all; }
    .log-type { color: #fbbf24; }
    .log-error { color: #fca5a5; }
    .field { height: 32px; padding: 6px 8px; border: 1px solid #1f2937; border-radius: 6px; background: #0f172a; color: #e2e8f0; margin-right: 8px; }
  </style>
</head>
<body>
  <div class="header">
    <button class="btn secondary" id="backBtn">返回</button>
    <button class="btn" id="reloadBtn">重新加载</button>
    <button class="btn warning" id="logsBtn">查看日志</button>
    <button class="btn secondary" id="clearLogsBtn">清空日志</button>
    <div class="path" id="pathText"></div>
  </div>
  <div class="frame-wrap">
    <div class="loading" id="loading"><div class="spinner"></div></div>
    <iframe id="toolFrame" title="工具页面"></iframe>
    <div class="overlay" id="overlay">
      <div class="card">
        <div class="title" id="overlayTitle">页面加载失败</div>
        <div class="desc" id="overlayDesc">
          可能的原因：
          1) 文件路径不存在或已移动；
          2) 外部库加载失败；
          3) 浏览器拦截了第三方资源。
        </div>
        <div class="actions">
          <button class="btn" id="tryAgainBtn">重试</button>
          <button class="btn secondary" id="openDirectBtn">直接打开原路径</button>
        </div>
      </div>
    </div>
    <div class="logs-overlay" id="logsOverlay">
      <div class="logs-card">
        <div class="logs-head">
          <div class="logs-title">错误日志</div>
          <div>
            <input class="field" id="filterPath" placeholder="路径筛选">
            <select class="field" id="filterType">
              <option value="">全部类型</option>
              <option value="HEAD_OK">HEAD_OK</option>
              <option value="HEAD_FAILURE">HEAD_FAILURE</option>
              <option value="NOT_FOUND">NOT_FOUND</option>
              <option value="SCRIPT_ERROR">SCRIPT_ERROR</option>
              <option value="UNHANDLED_REJECTION">UNHANDLED_REJECTION</option>
              <option value="LISTENER_ATTACH_FAIL">LISTENER_ATTACH_FAIL</option>
            </select>
            <button class="btn warning" id="exportLogsBtn">导出JSON</button>
            <button class="btn secondary" id="closeLogsBtn">关闭</button>
          </div>
        </div>
        <div class="logs-body" id="logsBody"></div>
      </div>
    </div>
  </div>
  <script>
    const qs = new URLSearchParams(location.search);
    let rawPath = qs.get('path') || '';
    if (rawPath.startsWith('/')) rawPath = rawPath.slice(1);
    const isFileProto = location.protocol === 'file:';
    let safeUrl = '';
    let encodedUrl = '';
    let isSpecial = false;
    if (rawPath.startsWith('uploaded:')) {
      const id = rawPath.split(':')[1];
      const content = localStorage.getItem('uploadedToolContent:' + id) || '';
      const blob = new Blob([content], { type: 'text/html' });
      const url = URL.createObjectURL(blob);
      safeUrl = url;
      encodedUrl = url;
      isSpecial = true;
    } else {
      safeUrl = isFileProto ? rawPath.replace(/^tools\//, '') : '/' + rawPath;
      encodedUrl = encodeURI(safeUrl);
    }
    const frame = document.getElementById('toolFrame');
    const overlay = document.getElementById('overlay');
    const loading = document.getElementById('loading');
    const pathText = document.getElementById('pathText');
    const openDirectBtn = document.getElementById('openDirectBtn');
    const tryAgainBtn = document.getElementById('tryAgainBtn');
    const reloadBtn = document.getElementById('reloadBtn');
    const backBtn = document.getElementById('backBtn');
    const logsBtn = document.getElementById('logsBtn');
    const clearLogsBtn = document.getElementById('clearLogsBtn');
    const logsOverlay = document.getElementById('logsOverlay');
    const logsBody = document.getElementById('logsBody');
    const closeLogsBtn = document.getElementById('closeLogsBtn');
    const exportLogsBtn = document.getElementById('exportLogsBtn');
    const filterType = document.getElementById('filterType');
    const filterPath = document.getElementById('filterPath');

    pathText.textContent = rawPath;

    function addLog(entry) {
      try {
        const logs = JSON.parse(localStorage.getItem('toolViewerLogs') || '[]');
        logs.push(entry);
        const kept = logs.slice(-200);
        localStorage.setItem('toolViewerLogs', JSON.stringify(kept));
      } catch (e) {}
    }

    function getLogs() {
      try { return JSON.parse(localStorage.getItem('toolViewerLogs') || '[]'); } catch (e) { return []; }
    }

    function downloadJSON(data, filename) {
      const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    function getFilteredLogs() {
      const logs = getLogs();
      const type = filterType.value;
      const text = filterPath.value.trim().toLowerCase();
      return logs.filter(l => {
        const typeOk = !type || l.type === type;
        const pathOk = !text || (String(l.path || '').toLowerCase().includes(text));
        return typeOk && pathOk;
      });
    }

    function showLogs() {
      logsOverlay.style.display = 'flex';
      logsBody.innerHTML = '';
      const logs = getFilteredLogs();
      if (!Array.isArray(logs) || logs.length === 0) {
        const empty = document.createElement('div');
        empty.className = 'log-item';
        empty.innerHTML = '<div class="log-line">暂无日志</div>';
        logsBody.appendChild(empty);
        return;
      }
      logs.slice().reverse().forEach(l => {
        const item = document.createElement('div');
        item.className = 'log-item';
        const t = document.createElement('div');
        t.className = 'log-line';
        t.innerHTML = '时间: ' + new Date(l.ts).toLocaleString();
        const p = document.createElement('div');
        p.className = 'log-line';
        p.innerHTML = '路径: ' + (l.path || '');
        const ty = document.createElement('div');
        ty.className = 'log-line log-type';
        ty.innerHTML = '类型: ' + (l.type || '');
        const st = document.createElement('div');
        st.className = 'log-line';
        st.innerHTML = '状态: ' + (l.status || '');
        const ua = document.createElement('div');
        ua.className = 'log-line';
        ua.innerHTML = 'UA: ' + navigator.userAgent;
        const msg = document.createElement('div');
        msg.className = 'log-line log-error';
        msg.innerHTML = '错误: ' + (l.error || '');
        item.appendChild(t);
        item.appendChild(p);
        item.appendChild(ty);
        item.appendChild(st);
        item.appendChild(ua);
        item.appendChild(msg);
        logsBody.appendChild(item);
      });
    }

    function showOverlay(title, desc) {
      document.getElementById('overlayTitle').textContent = title;
      document.getElementById('overlayDesc').textContent = desc;
      overlay.style.display = 'flex';
      loading.style.display = 'none';
    }

    function loadFrame() {
      overlay.style.display = 'none';
      loading.style.display = 'flex';
      if (isFileProto || isSpecial || encodedUrl.startsWith('blob:') || encodedUrl.startsWith('data:')) {
        frame.src = encodedUrl;
        return;
      }
      fetch(encodedUrl, { method: 'HEAD' }).then(r => {
        if (!r.ok) {
          addLog({ ts: Date.now(), path: rawPath, type: 'HEAD_FAILURE', status: r.status, error: 'HTTP ' + r.status });
          throw new Error('HTTP ' + r.status);
        }
        addLog({ ts: Date.now(), path: rawPath, type: 'HEAD_OK', status: r.status });
        frame.src = encodedUrl;
      }).catch(err => {
        addLog({ ts: Date.now(), path: rawPath, type: 'NOT_FOUND', status: 'HEAD', error: err && err.message });
        showOverlay('未找到文件', '无法访问路径：' + safeUrl + '，错误：' + err.message);
      });
    }

    loadFrame();

    frame.addEventListener('load', () => {
      loading.style.display = 'none';
      try {
        const cw = frame.contentWindow;
        cw.addEventListener('error', (e) => {
          const msg = e && e.message ? e.message : '脚本运行错误';
          addLog({ ts: Date.now(), path: rawPath, type: 'SCRIPT_ERROR', status: 'runtime', error: msg });
          showOverlay('页面脚本错误', msg);
        });
        cw.addEventListener('unhandledrejection', (e) => {
          const msg = e && e.reason ? (e.reason.message || String(e.reason)) : '未处理的Promise异常';
          addLog({ ts: Date.now(), path: rawPath, type: 'UNHANDLED_REJECTION', status: 'runtime', error: msg });
          showOverlay('页面脚本错误', msg);
        });
      } catch (e) {
        addLog({ ts: Date.now(), path: rawPath, type: 'LISTENER_ATTACH_FAIL', status: 'runtime', error: e && e.message });
      }
    });

    openDirectBtn.addEventListener('click', () => { window.open(encodedUrl, '_blank'); });
    tryAgainBtn.addEventListener('click', () => loadFrame());
    reloadBtn.addEventListener('click', () => {
      frame.contentWindow ? frame.contentWindow.location.reload() : loadFrame();
    });
    backBtn.addEventListener('click', () => {
      try {
        if (window.opener && !window.opener.closed) {
          window.opener.focus();
          window.close();
          return;
        }
      } catch (e) {}
      if (history.length > 1) {
        history.back();
        return;
      }
      const indexUrl = isFileProto ? '../index.html' : '/index.html';
      location.href = indexUrl;
    });
    logsBtn.addEventListener('click', () => showLogs());
    filterType.addEventListener('change', () => showLogs());
    filterPath.addEventListener('input', () => showLogs());
    exportLogsBtn.addEventListener('click', () => {
      const logs = getFilteredLogs();
      const now = new Date();
      const name = 'tool-viewer-logs-' + now.getFullYear() + String(now.getMonth()+1).padStart(2,'0') + String(now.getDate()).padStart(2,'0') + '-' + String(now.getHours()).padStart(2,'0') + String(now.getMinutes()).padStart(2,'0') + String(now.getSeconds()).padStart(2,'0') + '.json';
      downloadJSON(logs, name);
    });
    clearLogsBtn.addEventListener('click', () => { localStorage.removeItem('toolViewerLogs'); showLogs(); });
    closeLogsBtn.addEventListener('click', () => { logsOverlay.style.display = 'none'; });
  </script>
</body>
</html>
