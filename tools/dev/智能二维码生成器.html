    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOMå…ƒç´ 
            const tabs = document.querySelectorAll('.tab');
            const tabContents = document.querySelectorAll('.tab-content');
            const colorOptions = document.querySelectorAll('.color-option');
            const sizeOptions = document.querySelectorAll('.size-option');
            const marginSlider = document.getElementById('qr-margin');
            const marginValue = document.querySelector('.slider-value');
            const generateBtn = document.getElementById('generate-btn');
            const resetBtn = document.getElementById('reset-btn');
            const qrcodeContainer = document.getElementById('qrcode');
            const downloadBtns = document.querySelectorAll('.download-btn');
            const downloadSection = document.getElementById('download-btns');
            const placeholderText = document.querySelector('.placeholder-text');
            
            // åˆå§‹å€¼
            const initialValues = {
                textContent: "ç¤ºä¾‹æ–‡æœ¬",
                urlContent: "https://example.com",
                emailContent: "user@example.com",
                emailSubject: "",
                emailBody: "",
                telContent: "+8613800138000",
                wifiSsid: "MyWiFi",
                wifiPassword: "password123",
                wifiType: "WPA",
                wifiHidden: "false",
                color: "#000000",
                size: 250,
                margin: 4,
                errorCorrection: "M",
                activeTab: "text"
            };
            
            // å½“å‰è®¾ç½®
            let currentSettings = {
                content: '',
                color: initialValues.color,
                size: initialValues.size,
                margin: initialValues.margin,
                errorCorrection: initialValues.errorCorrection
            };
            
            // æ ‡ç­¾åˆ‡æ¢
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => t.classList.remove('active'));
                    tabContents.forEach(c => c.classList.remove('active'));
                    
                    tab.classList.add('active');
                    document.getElementById(tab.dataset.tab).classList.add('active');
                });
            });
            
            // é¢œè‰²é€‰æ‹©
            colorOptions.forEach(option => {
                option.addEventListener('click', () => {
                    colorOptions.forEach(o => o.classList.remove('selected'));
                    option.classList.add('selected');
                    currentSettings.color = option.dataset.color;
                });
            });
            
            // å°ºå¯¸é€‰æ‹©
            sizeOptions.forEach(option => {
                option.addEventListener('click', () => {
                    sizeOptions.forEach(o => o.classList.remove('selected'));
                    option.classList.add('selected');
                    currentSettings.size = parseInt(option.dataset.size);
                });
            });
            
            // è¾¹è·æ»‘å—
            marginSlider.addEventListener('input', () => {
                const value = marginSlider.value;
                marginValue.textContent = `è¾¹è·: ${value}`;
                currentSettings.margin = parseInt(value);
            });
            
            // çº é”™ç­‰çº§
            document.getElementById('qr-error-correction').addEventListener('change', function() {
                currentSettings.errorCorrection = this.value;
            });
            
            // è·å–å½“å‰å†…å®¹
            function getCurrentContent() {
                const activeTab = document.querySelector('.tab.active').dataset.tab;
                
                switch(activeTab) {
                    case 'text':
                        return document.getElementById('text-content').value.trim();
                    case 'url':
                        const url = document.getElementById('url-content').value.trim();
                        return url.startsWith('http') ? url : `https://${url}`;
                    case 'email':
                        const email = document.getElementById('email-content').value.trim();
                        if (!email) return '';
                        
                        const subject = document.getElementById('email-subject').value.trim();
                        const body = document.getElementById('email-body').value.trim();
                        
                        let mailto = `mailto:${email}`;
                        const params = [];
                        if (subject) params.push(`subject=${encodeURIComponent(subject)}`);
                        if (body) params.push(`body=${encodeURIComponent(body)}`);
                        
                        if (params.length > 0) {
                            mailto += `?${params.join('&')}`;
                        }
                        
                        return mailto;
                    case 'tel':
                        const tel = document.getElementById('tel-content').value.trim();
                        return tel ? `tel:${tel}` : '';
                    case 'wifi':
                        const ssid = document.getElementById('wifi-ssid').value.trim();
                        if (!ssid) return '';
                        
                        const password = document.getElementById('wifi-password').value.trim();
                        const type = document.getElementById('wifi-type').value;
                        const hidden = document.getElementById('wifi-hidden').value;
                        
                        return `WIFI:T:${type};S:${ssid};P:${password};H:${hidden};`;
                    default:
                        return '';
                }
            }
            
            // éªŒè¯å†…å®¹
            function validateContent(content) {
                const activeTab = document.querySelector('.tab.active').dataset.tab;
                let isValid = true;
                
                // æ¸…é™¤æ‰€æœ‰é”™è¯¯
                document.querySelectorAll('.error').forEach(el => el.textContent = '');
                
                if (!content) {
                    isValid = false;
                    const errorElement = document.getElementById(`${activeTab}-error`) || 
                                        document.getElementById(`${activeTab}-ssid-error`);
                    if (errorElement) {
                        errorElement.textContent = 'è¯·è¾“å…¥æœ‰æ•ˆå†…å®¹';
                    }
                }
                
                return isValid;
            }
            
            // ç”ŸæˆäºŒç»´ç 
            function generateQRCode() {
                const content = getCurrentContent();
                
                if (!validateContent(content)) {
                    return;
                }
                
                currentSettings.content = content;
                
                const options = {
                    width: currentSettings.size,
                    margin: currentSettings.margin,
                    color: {
                        dark: currentSettings.color,
                        light: '#ffffff'
                    },
                    errorCorrectionLevel: currentSettings.errorCorrection
                };
                
                // æ¸…é™¤ä¹‹å‰çš„äºŒç»´ç 
                qrcodeContainer.innerHTML = '';
                
                // éšè—å ä½æ–‡æœ¬
                placeholderText.classList.add('hidden');
                
                // ç”Ÿæˆæ–°äºŒç»´ç 
                QRCode.toCanvas(content, options, function(error, canvas) {
                    if (error) {
                        console.error(error);
                        placeholderText.classList.remove('hidden');
                        placeholderText.textContent = 'ç”ŸæˆäºŒç»´ç æ—¶å‡ºé”™ï¼Œè¯·é‡è¯•';
                        return;
                    }
                    
                    qrcodeContainer.appendChild(canvas);
                    
                    // æ˜¾ç¤ºä¸‹è½½æŒ‰é’®
                    downloadSection.classList.remove('hidden');
                });
            }
            
            // é‡ç½®æ‰€æœ‰è®¾ç½®
            function resetAllSettings() {
                // é‡ç½®è¾“å…¥å­—æ®µ
                document.getElementById('text-content').value = initialValues.textContent;
                document.getElementById('url-content').value = initialValues.urlContent;
                document.getElementById('email-content').value = initialValues.emailContent;
                document.getElementById('email-subject').value = initialValues.emailSubject;
                document.getElementById('email-body').value = initialValues.emailBody;
                document.getElementById('tel-content').value = initialValues.telContent;
                document.getElementById('wifi-ssid').value = initialValues.wifiSsid;
                document.getElementById('wifi-password').value = initialValues.wifiPassword;
                document.getElementById('wifi-type').value = initialValues.wifiType;
                document.getElementById('wifi-hidden').value = initialValues.wifiHidden;
                
                // é‡ç½®é¢œè‰²é€‰æ‹©
                colorOptions.forEach(option => {
                    option.classList.remove('selected');
                    if(option.dataset.color === initialValues.color) {
                        option.classList.add('selected');
                    }
                });
                
                // é‡ç½®å°ºå¯¸é€‰æ‹©
                sizeOptions.forEach(option => {
                    option.classList.remove('selected');
                    if(parseInt(option.dataset.size) === initialValues.size) {
                        option.classList.add('selected');
                    }
                });
                
                // é‡ç½®è¾¹è·æ»‘å—
                marginSlider.value = initialValues.margin;
                marginValue.textContent = `è¾¹è·: ${initialValues.margin}`;
                
                // é‡ç½®çº é”™ç­‰çº§
                document.getElementById('qr-error-correction').value = initialValues.errorCorrection;
                
                // é‡ç½®å½“å‰è®¾ç½®
                currentSettings = {
                    content: '',
                    color: initialValues.color,
                    size: initialValues.size,
                    margin: initialValues.margin,
                    errorCorrection: initialValues.errorCorrection
                };
                
                // é‡ç½®æ ‡ç­¾é¡µ
                tabs.forEach(tab => {
                    tab.classList.remove('active');
                    if(tab.dataset.tab === initialValues.activeTab) {
                        tab.classList.add('active');
                    }
                });
                
                tabContents.forEach(content => {
                    content.classList.remove('active');
                    if(content.id === initialValues.activeTab) {
                        content.classList.add('active');
                    }
                });
                
                // éšè—ä¸‹è½½æŒ‰é’®
                downloadSection.classList.add('hidden');
                
                // æ˜¾ç¤ºå ä½æ–‡æœ¬
                placeholderText.classList.remove('hidden');
                placeholderText.textContent = "äºŒç»´ç å°†åœ¨æ­¤å¤„æ˜¾ç¤º";
                
                // æ¸…é™¤äºŒç»´ç 
                qrcodeContainer.innerHTML = '';
                
                // æ¸…é™¤é”™è¯¯ä¿¡æ¯
                document.querySelectorAll('.error').forEach(el => el.textContent = '');
            }
            
            // ç”ŸæˆæŒ‰é’®ç‚¹å‡»äº‹ä»¶
            generateBtn.addEventListener('click', generateQRCode);
            
            // é‡ç½®æŒ‰é’®ç‚¹å‡»äº‹ä»¶
            resetBtn.addEventListener('click', resetAllSettings);
            
            // ä¸‹è½½åŠŸèƒ½
            downloadBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    if (!currentSettings.content) {
                        alert('è¯·å…ˆç”ŸæˆäºŒç»´ç ');
                        return;
                    }
                    
                    const format = this.getAttribute('data-format');
                    const options = {
                        width: currentSettings.size,
                        margin: currentSettings.margin,
                        color: {
                            dark: currentSettings.color,
                            light: '#ffffff'
                        },
                        errorCorrectionLevel: currentSettings.errorCorrection
                    };
                    
                    // æ ¹æ®æ ¼å¼å¤„ç†
                    if (format === 'svg') {
                        QRCode.toString(currentSettings.content, options, function(err, svg) {
                            if (err) {
                                console.error(err);
                                return;
                            }
                            
                            const blob = new Blob([svg], {type: 'image/svg+xml'});
                            const url = URL.createObjectURL(blob);
                            const a = document.createElement('a');
                            a.href = url;
                            a.download = 'qrcode.svg';
                            document.body.appendChild(a);
                            a.click();
                            document.body.removeChild(a);
                            URL.revokeObjectURL(url);
                        });
                    } else {
                        options.type = 'image/' + format;
                        
                        QRCode.toDataURL(currentSettings.content, options, function(err, url) {
                            if (err) {
                                console.error(err);
                                return;
                            }
                            
                            const a = document.createElement('a');
                            a.href = url;
                            a.download = 'qrcode.' + format;
                            document.body.appendChild(a);
                            a.click();
                            document.body.removeChild(a);
                        });
                    }
                });
            });
            
            // åˆå§‹ç”Ÿæˆä¸€ä¸ªç¤ºä¾‹äºŒç»´ç 
            generateQRCode();
        });
    </script>
