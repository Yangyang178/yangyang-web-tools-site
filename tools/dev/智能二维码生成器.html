<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能二维码生成器</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #4cc9f0;
            --border-radius: 12px;
            --box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            --danger-color: #e63946;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--dark-color);
            line-height: 1.6;
        }
        
        .container {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            width: 100%;
            max-width: 800px;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 16px;
        }
        
        .content {
            padding: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        
        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
        }
        
        .form-section {
            margin-bottom: 25px;
        }
        
        .form-section h3 {
            font-size: 18px;
            margin-bottom: 15px;
            color: var(--primary-color);
            display: flex;
            align-items: center;
        }
        
        .form-section h3 i {
            margin-right: 10px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }
        
        select, input[type="text"], input[type="email"], input[type="tel"], input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 15px;
            transition: border-color 0.3s;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        .color-options {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .color-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: transform 0.2s;
        }
        
        .color-option:hover {
            transform: scale(1.1);
        }
        
        .color-option.selected {
            border-color: var(--dark-color);
            transform: scale(1.1);
        }
        
        .size-options {
            display: flex;
            gap: 10px;
        }
        
        .size-option {
            flex: 1;
            text-align: center;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .size-option:hover {
            border-color: var(--primary-color);
        }
        
        .size-option.selected {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        
        .slider-container {
            margin-top: 10px;
        }
        
        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: #ddd;
            outline: none;
        }
        
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
        }
        
        .slider-value {
            text-align: center;
            margin-top: 5px;
            font-size: 14px;
            color: #666;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .tabs {
            display: flex;
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
        }
        
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            font-weight: 500;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }
        
        .tab.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }
        
        .btn {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }
        
        .btn-reset {
            background: var(--danger-color);
            margin-top: 10px;
        }
        
        .btn-reset:hover {
            background: #d90429;
            box-shadow: 0 5px 15px rgba(216, 4, 41, 0.3);
        }
        
        .qrcode-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: var(--border-radius);
            min-height: 300px;
        }
        
        #qrcode {
            margin: 20px 0;
            text-align: center;
        }
        
        .download-options {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .download-btn {
            background-color: white;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .download-btn:hover {
            background-color: var(--primary-color);
            color: white;
        }
        
        .error {
            color: #e74c3c;
            font-size: 13px;
            margin-top: 5px;
        }
        
        .wifi-fields {
            display: grid;
            gap: 10px;
            margin-top: 10px;
        }
        
        .hidden {
            display: none;
        }
        
        .placeholder-text {
            color: #999;
            font-style: italic;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
        }
        
        .button-group .btn {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>智能二维码生成器</h1>
            <p>轻松创建个性化二维码，支持多种内容和样式</p>
        </div>
        
        <div class="content">
            <div class="settings-section">
                <div class="tabs">
                    <div class="tab active" data-tab="text">文本</div>
                    <div class="tab" data-tab="url">网址</div>
                    <div class="tab" data-tab="email">邮箱</div>
                    <div class="tab" data-tab="tel">电话</div>
                    <div class="tab" data-tab="wifi">WiFi</div>
                </div>
                
                <div id="text" class="tab-content active">
                    <div class="input-group">
                        <label for="text-content">文本内容</label>
                        <input type="text" id="text-content" placeholder="输入要编码的文本" value="示例文本">
                        <div id="text-error" class="error"></div>
                    </div>
                </div>
                
                <div id="url" class="tab-content">
                    <div class="input-group">
                        <label for="url-content">网址</label>
                        <input type="text" id="url-content" placeholder="https://example.com" value="https://example.com">
                        <div id="url-error" class="error"></div>
                    </div>
                </div>
                
                <div id="email" class="tab-content">
                    <div class="input-group">
                        <label for="email-content">邮箱地址</label>
                        <input type="email" id="email-content" placeholder="user@example.com" value="user@example.com">
                        <div id="email-error" class="error"></div>
                    </div>
                    <div class="input-group">
                        <label for="email-subject">主题 (可选)</label>
                        <input type="text" id="email-subject" placeholder="邮件主题">
                    </div>
                    <div class="input-group">
                        <label for="email-body">内容 (可选)</label>
                        <input type="text" id="email-body" placeholder="邮件内容">
                    </div>
                </div>
                
                <div id="tel" class="tab-content">
                    <div class="input-group">
                        <label for="tel-content">电话号码</label>
                        <input type="tel" id="tel-content" placeholder="+8613800138000" value="+8613800138000">
                        <div id="tel-error" class="error"></div>
                    </div>
                </div>
                
                <div id="wifi" class="tab-content">
                    <div class="input-group">
                        <label for="wifi-ssid">网络名称 (SSID)</label>
                        <input type="text" id="wifi-ssid" placeholder="WiFi名称" value="MyWiFi">
                        <div id="wifi-ssid-error" class="error"></div>
                    </div>
                    <div class="input-group">
                        <label for="wifi-password">密码</label>
                        <input type="password" id="wifi-password" placeholder="WiFi密码" value="password123">
                    </div>
                    <div class="input-group">
                        <label for="wifi-type">加密类型</label>
                        <select id="wifi-type">
                            <option value="WPA">WPA/WPA2</option>
                            <option value="WEP">WEP</option>
                            <option value="nopass">无密码</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="wifi-hidden">隐藏网络</label>
                        <select id="wifi-hidden">
                            <option value="false">否</option>
                            <option value="true">是</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-section">
                    <h3><i>🎨</i> 颜色样式</h3>
                    <label>选择二维码颜色</label>
                    <div class="color-options">
                        <div class="color-option selected" style="background-color: #000000;" data-color="#000000"></div>
                        <div class="color-option" style="background-color: #4361ee;" data-color="#4361ee"></div>
                        <div class="color-option" style="background-color: #3a0ca3;" data-color="#3a0ca3"></div>
                        <div class="color-option" style="background-color: #f72585;" data-color="#f72585"></div>
                        <div class="color-option" style="background-color: #4cc9f0;" data-color="#4cc9f0"></div>
                        <div class="color-option" style="background-color: #4895ef;" data-color="#4895ef"></div>
                        <div class="color-option" style="background-color: #3f37c9;" data-color="#3f37c9"></div>
                        <div class="color-option" style="background-color: #2ec4b6;" data-color="#2ec4b6"></div>
                        <div class="color-option" style="background-color: #e71d36;" data-color="#e71d36"></div>
                        <div class="color-option" style="background-color: #ff9f1c;" data-color="#ff9f1c"></div>
                    </div>
                </div>
                
                <div class="form-section">
                    <h3><i>📏</i> 尺寸设置</h3>
                    <div class="size-options">
                        <div class="size-option" data-size="150">小</div>
                        <div class="size-option selected" data-size="250">中</div>
                        <div class="size-option" data-size="350">大</div>
                        <div class="size-option" data-size="450">超大</div>
                    </div>
                </div>
                
                <div class="form-section">
                    <h3><i>↔️</i> 边距设置</h3>
                    <div class="slider-container">
                        <input type="range" min="0" max="20" value="4" class="slider" id="qr-margin">
                        <div class="slider-value">边距: 4</div>
                    </div>
                </div>
                
                <div class="form-section">
                    <h3><i>🔍</i> 纠错等级</h3>
                    <select id="qr-error-correction">
                        <option value="L">低 (7%)</option>
                        <option value="M" selected>中 (15%)</option>
                        <option value="Q">高 (25%)</option>
                        <option value="H">最高 (30%)</option>
                    </select>
                </div>
                
                <div class="button-group">
                    <button id="generate-btn" class="btn">生成二维码</button>
                    <button id="reset-btn" class="btn btn-reset">重置设置</button>
                </div>
            </div>
            
            <div class="qrcode-section">
                <div class="qrcode-container">
                    <div id="qrcode"></div>
                    <p class="placeholder-text">二维码将在此处显示</p>
                    
                    <div class="download-options hidden" id="download-btns">
                        <button class="download-btn" data-format="png">PNG</button>
                        <button class="download-btn" data-format="jpeg">JPEG</button>
                        <button class="download-btn" data-format="webp">WebP</button>
                        <button class="download-btn" data-format="svg">SVG</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM元素
            const tabs = document.querySelectorAll('.tab');
            const tabContents = document.querySelectorAll('.tab-content');
            const colorOptions = document.querySelectorAll('.color-option');
            const sizeOptions = document.querySelectorAll('.size-option');
            const marginSlider = document.getElementById('qr-margin');
            const marginValue = document.querySelector('.slider-value');
            const generateBtn = document.getElementById('generate-btn');
            const resetBtn = document.getElementById('reset-btn');
            const qrcodeContainer = document.getElementById('qrcode');
            const downloadBtns = document.querySelectorAll('.download-btn');
            const downloadSection = document.getElementById('download-btns');
            const placeholderText = document.querySelector('.placeholder-text');
            
            // 初始值
            const initialValues = {
                textContent: "示例文本",
                urlContent: "https://example.com",
                emailContent: "user@example.com",
                emailSubject: "",
                emailBody: "",
                telContent: "+8613800138000",
                wifiSsid: "MyWiFi",
                wifiPassword: "password123",
                wifiType: "WPA",
                wifiHidden: "false",
                color: "#000000",
                size: 250,
                margin: 4,
                errorCorrection: "M",
                activeTab: "text"
            };
            
            // 当前设置
            let currentSettings = {
                content: '',
                color: initialValues.color,
                size: initialValues.size,
                margin: initialValues.margin,
                errorCorrection: initialValues.errorCorrection
            };
            
            // 标签切换
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => t.classList.remove('active'));
                    tabContents.forEach(c => c.classList.remove('active'));
                    
                    tab.classList.add('active');
                    document.getElementById(tab.dataset.tab).classList.add('active');
                });
            });
            
            // 颜色选择
            colorOptions.forEach(option => {
                option.addEventListener('click', () => {
                    colorOptions.forEach(o => o.classList.remove('selected'));
                    option.classList.add('selected');
                    currentSettings.color = option.dataset.color;
                });
            });
            
            // 尺寸选择
            sizeOptions.forEach(option => {
                option.addEventListener('click', () => {
                    sizeOptions.forEach(o => o.classList.remove('selected'));
                    option.classList.add('selected');
                    currentSettings.size = parseInt(option.dataset.size);
                });
            });
            
            // 边距滑块
            marginSlider.addEventListener('input', () => {
                const value = marginSlider.value;
                marginValue.textContent = `边距: ${value}`;
                currentSettings.margin = parseInt(value);
            });
            
            // 纠错等级
            document.getElementById('qr-error-correction').addEventListener('change', function() {
                currentSettings.errorCorrection = this.value;
            });
            
            // 获取当前内容
            function getCurrentContent() {
                const activeTab = document.querySelector('.tab.active').dataset.tab;
                
                switch(activeTab) {
                    case 'text':
                        return document.getElementById('text-content').value.trim();
                    case 'url':
                        const url = document.getElementById('url-content').value.trim();
                        return url.startsWith('http') ? url : `https://${url}`;
                    case 'email':
                        const email = document.getElementById('email-content').value.trim();
                        if (!email) return '';
                        
                        const subject = document.getElementById('email-subject').value.trim();
                        const body = document.getElementById('email-body').value.trim();
                        
                        let mailto = `mailto:${email}`;
                        const params = [];
                        if (subject) params.push(`subject=${encodeURIComponent(subject)}`);
                        if (body) params.push(`body=${encodeURIComponent(body)}`);
                        
                        if (params.length > 0) {
                            mailto += `?${params.join('&')}`;
                        }
                        
                        return mailto;
                    case 'tel':
                        const tel = document.getElementById('tel-content').value.trim();
                        return tel ? `tel:${tel}` : '';
                    case 'wifi':
                        const ssid = document.getElementById('wifi-ssid').value.trim();
                        if (!ssid) return '';
                        
                        const password = document.getElementById('wifi-password').value.trim();
                        const type = document.getElementById('wifi-type').value;
                        const hidden = document.getElementById('wifi-hidden').value;
                        
                        return `WIFI:T:${type};S:${ssid};P:${password};H:${hidden};`;
                    default:
                        return '';
                }
            }
            
            // 验证内容
            function validateContent(content) {
                const activeTab = document.querySelector('.tab.active').dataset.tab;
                let isValid = true;
                
                // 清除所有错误
                document.querySelectorAll('.error').forEach(el => el.textContent = '');
                
                if (!content) {
                    isValid = false;
                    const errorElement = document.getElementById(`${activeTab}-error`) || 
                                        document.getElementById(`${activeTab}-ssid-error`);
                    if (errorElement) {
                        errorElement.textContent = '请输入有效内容';
                    }
                }
                
                return isValid;
            }
            
            // 生成二维码
            function generateQRCode() {
                const content = getCurrentContent();
                
                if (!validateContent(content)) {
                    return;
                }
                
                currentSettings.content = content;
                
                const options = {
                    width: currentSettings.size,
                    margin: currentSettings.margin,
                    color: {
                        dark: currentSettings.color,
                        light: '#ffffff'
                    },
                    errorCorrectionLevel: currentSettings.errorCorrection
                };
                
                // 清除之前的二维码
                qrcodeContainer.innerHTML = '';
                
                // 隐藏占位文本
                placeholderText.classList.add('hidden');
                
                // 生成新二维码
                QRCode.toCanvas(content, options, function(error, canvas) {
                    if (error) {
                        console.error(error);
                        placeholderText.classList.remove('hidden');
                        placeholderText.textContent = '生成二维码时出错，请重试';
                        return;
                    }
                    
                    qrcodeContainer.appendChild(canvas);
                    
                    // 显示下载按钮
                    downloadSection.classList.remove('hidden');
                });
            }
            
            // 重置所有设置
            function resetAllSettings() {
                // 重置输入字段
                document.getElementById('text-content').value = initialValues.textContent;
                document.getElementById('url-content').value = initialValues.urlContent;
                document.getElementById('email-content').value = initialValues.emailContent;
                document.getElementById('email-subject').value = initialValues.emailSubject;
                document.getElementById('email-body').value = initialValues.emailBody;
                document.getElementById('tel-content').value = initialValues.telContent;
                document.getElementById('wifi-ssid').value = initialValues.wifiSsid;
                document.getElementById('wifi-password').value = initialValues.wifiPassword;
                document.getElementById('wifi-type').value = initialValues.wifiType;
                document.getElementById('wifi-hidden').value = initialValues.wifiHidden;
                
                // 重置颜色选择
                colorOptions.forEach(option => {
                    option.classList.remove('selected');
                    if(option.dataset.color === initialValues.color) {
                        option.classList.add('selected');
                    }
                });
                
                // 重置尺寸选择
                sizeOptions.forEach(option => {
                    option.classList.remove('selected');
                    if(parseInt(option.dataset.size) === initialValues.size) {
                        option.classList.add('selected');
                    }
                });
                
                // 重置边距滑块
                marginSlider.value = initialValues.margin;
                marginValue.textContent = `边距: ${initialValues.margin}`;
                
                // 重置纠错等级
                document.getElementById('qr-error-correction').value = initialValues.errorCorrection;
                
                // 重置当前设置
                currentSettings = {
                    content: '',
                    color: initialValues.color,
                    size: initialValues.size,
                    margin: initialValues.margin,
                    errorCorrection: initialValues.errorCorrection
                };
                
                // 重置标签页
                tabs.forEach(tab => {
                    tab.classList.remove('active');
                    if(tab.dataset.tab === initialValues.activeTab) {
                        tab.classList.add('active');
                    }
                });
                
                tabContents.forEach(content => {
                    content.classList.remove('active');
                    if(content.id === initialValues.activeTab) {
                        content.classList.add('active');
                    }
                });
                
                // 隐藏下载按钮
                downloadSection.classList.add('hidden');
                
                // 显示占位文本
                placeholderText.classList.remove('hidden');
                placeholderText.textContent = "二维码将在此处显示";
                
                // 清除二维码
                qrcodeContainer.innerHTML = '';
                
                // 清除错误信息
                document.querySelectorAll('.error').forEach(el => el.textContent = '');
            }
            
            // 生成按钮点击事件
            generateBtn.addEventListener('click', generateQRCode);
            
            // 重置按钮点击事件
            resetBtn.addEventListener('click', resetAllSettings);
            
            // 下载功能
            downloadBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    if (!currentSettings.content) {
                        alert('请先生成二维码');
                        return;
                    }
                    
                    const format = this.getAttribute('data-format');
                    const options = {
                        width: currentSettings.size,
                        margin: currentSettings.margin,
                        color: {
                            dark: currentSettings.color,
                            light: '#ffffff'
                        },
                        errorCorrectionLevel: currentSettings.errorCorrection
                    };
                    
                    // 根据格式处理
                    if (format === 'svg') {
                        QRCode.toString(currentSettings.content, options, function(err, svg) {
                            if (err) {
                                console.error(err);
                                return;
                            }
                            
                            const blob = new Blob([svg], {type: 'image/svg+xml'});
                            const url = URL.createObjectURL(blob);
                            const a = document.createElement('a');
                            a.href = url;
                            a.download = 'qrcode.svg';
                            document.body.appendChild(a);
                            a.click();
                            document.body.removeChild(a);
                            URL.revokeObjectURL(url);
                        });
                    } else {
                        options.type = 'image/' + format;
                        
                        QRCode.toDataURL(currentSettings.content, options, function(err, url) {
                            if (err) {
                                console.error(err);
                                return;
                            }
                            
                            const a = document.createElement('a');
                            a.href = url;
                            a.download = 'qrcode.' + format;
                            document.body.appendChild(a);
                            a.click();
                            document.body.removeChild(a);
                        });
                    }
                });
            });
            
            // 初始生成一个示例二维码
            generateQRCode();
        });
    </script>
