        // XMLèŠ‚ç‚¹è½¬JSONå¯¹è±¡
        function xmlToJson(xml) {
            const obj = {};
            
            if (xml.nodeType === 1) { // å…ƒç´ èŠ‚ç‚¹
                if (xml.attributes.length > 0) {
                    obj['@attributes'] = {};
                    for (let j = 0; j < xml.attributes.length; j++) {
                        const attribute = xml.attributes.item(j);
                        obj['@attributes'][attribute.nodeName] = attribute.nodeValue;
                    }
                }
            } else if (xml.nodeType === 3) { // æ–‡æœ¬èŠ‚ç‚¹
                return xml.nodeValue.trim();
            }

            if (xml.hasChildNodes()) {
                for (let i = 0; i < xml.childNodes.length; i++) {
                    const item = xml.childNodes.item(i);
                    const nodeName = item.nodeName;
                    
                    if (item.nodeType === 3) { // æ–‡æœ¬èŠ‚ç‚¹
                        const text = item.nodeValue.trim();
                        if (text) {
                            if (Object.keys(obj).length === 0) {
                                return text;
                            } else {
                                obj['#text'] = text;
                            }
                        }
                    } else if (item.nodeType === 1) { // å…ƒç´ èŠ‚ç‚¹
                        if (typeof obj[nodeName] === 'undefined') {
                            const childResult = xmlToJson(item);
                            if (childResult !== '') {
                                obj[nodeName] = childResult;
                            }
                        } else {
                            if (typeof obj[nodeName].push === 'undefined') {
                                const old = obj[nodeName];
                                obj[nodeName] = [old];
                            }
                            const childResult = xmlToJson(item);
                            if (childResult !== '') {
                                obj[nodeName].push(childResult);
                            }
                        }
                    }
                }
            }
            
            return obj;
        }

        // XMLè½¬CSVé€»è¾‘
        function xmlToCsv(element) {
            const records = [];
            const headers = new Set();
            
            // è·å–æ‰€æœ‰å­å…ƒç´ 
            const items = element.children;
            
            if (items.length === 0) {
                return '';
            }

            // æ”¶é›†æ‰€æœ‰å¯èƒ½çš„å­—æ®µå
            for (let i = 0; i < items.length; i++) {
                const child = items[i];
                for (let j = 0; j < child.children.length; j++) {
                    headers.add(child.children[j].tagName);
                }
            }

            const headerArray = Array.from(headers);
            records.push(headerArray.join(','));

            // æ”¶é›†æ•°æ®
            for (let i = 0; i < items.length; i++) {
                const child = items[i];
                const row = [];
                
                for (let h = 0; h < headerArray.length; h++) {
                    const field = child.querySelector(headerArray[h]);
                    const value = field ? field.textContent.trim() : '';
                    // å¤„ç†åŒ…å«é€—å·çš„å€¼
                    const escapedValue = value.includes(',') ? `"${value}"` : value;
                    row.push(escapedValue);
                }
                
                records.push(row.join(','));
            }

            return records.join('\n');
        }

        // XMLæ ¼å¼åŒ–æ ¸å¿ƒå‡½æ•°
        function formatXmlString(xml, pretty) {
            let formatted = '';
            let indent = '';
            const tab = '    ';
            
            xml.split(/\r?\n/).forEach(function(node) {
                if (node.match(/.+<\/\w[^>]*>$/)) {
                    indent = indent.substring(tab.length);
                }

                if (pretty) {
                    formatted += indent + node + '\n';
                } else {
                    formatted += node.trim();
                }

                if (node.match(/^<\w[^>]*[^\/]>.*$/)) {
                    indent += tab;
                }
            });

            if (!pretty) {
                return formatted.replace(/>\s+</g, '><').trim();
            }

            return formatted.trim();
        }

        function getXmlStats(xmlString) {

                        for (let i = 0; i < node.childNodes.length; i++) {

                    } else if (node.nodeType === 3) { // æ–‡æœ¬èŠ‚ç‚¹
                        if (node.textContent.trim()) {

                if (xmlDoc.documentElement) {

                return {
