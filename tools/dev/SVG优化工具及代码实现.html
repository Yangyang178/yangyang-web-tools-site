<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG 优化器 - 网页图标压缩工具</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #4895ef;
            --secondary: #3f37c9;
            --accent: #f72585;
            --success: #4cc9f0;
            --warning: #f8961e;
            --danger: #ef233c;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --gray-light: #e9ecef;
            
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.12);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 15px rgba(0,0,0,0.1);
            --shadow-xl: 0 20px 25px rgba(0,0,0,0.1);
            
            --radius-sm: 4px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --radius-xl: 16px;
            
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-xl);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 25px 30px;
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: "";
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            transform: rotate(30deg);
        }
        
        h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }
        
        .subtitle {
            font-weight: 300;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }
        
        .main-content {
            padding: 25px 30px;
        }
        
        .description {
            background: rgba(67, 97, 238, 0.1);
            border-left: 4px solid var(--primary);
            padding: 15px 20px;
            border-radius: var(--radius-sm);
            margin-bottom: 25px;
            color: var(--dark);
            font-size: 0.95rem;
        }
        
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
        }
        
        .control-group label {
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--gray);
        }
        
        .control-group select, 
        .control-group input {
            padding: 10px 12px;
            border: 1px solid var(--gray-light);
            border-radius: var(--radius-md);
            background: white;
            font-family: inherit;
            font-size: 0.9rem;
            transition: var(--transition);
        }
        
        .control-group select:focus, 
        .control-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        .editor-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        @media (max-width: 768px) {
            .editor-container {
                grid-template-columns: 1fr;
            }
        }
        
        .editor-box {
            display: flex;
            flex-direction: column;
            background: white;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
            overflow: hidden;
            transition: var(--transition);
        }
        
        .editor-box:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }
        
        .editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: linear-gradient(to right, var(--primary-light), var(--primary));
            color: white;
        }
        
        .editor-label {
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        .editor-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: var(--radius-md);
            font-family: inherit;
            font-weight: 500;
            font-size: 0.85rem;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            transition: var(--transition);
            transform: translateY(0);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .btn-primary {
            background: white;
            color: var(--primary);
        }
        
        .btn-primary:hover {
            background: rgba(255,255,255,0.9);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .btn-secondary {
            background: rgba(255,255,255,0.2);
            color: white;
            backdrop-filter: blur(5px);
        }
        
        .btn-secondary:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .btn-accent {
            background: var(--accent);
            color: white;
        }
        
        .btn-accent:hover {
            background: #e51779;
            box-shadow: 0 2px 8px rgba(247, 37, 133, 0.3);
        }
        
        .btn-success {
            background: var(--success);
            color: white;
        }
        
        .btn-success:hover {
            background: #3ab5d8;
            box-shadow: 0 2px 8px rgba(76, 201, 240, 0.3);
        }
        
        .file-input {
            display: none;
        }
        
        .file-input-label {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            padding: 8px 16px;
            border-radius: var(--radius-md);
            font-weight: 500;
            font-size: 0.85rem;
            cursor: pointer;
            transition: var(--transition);
            background: rgba(255,255,255,0.2);
            color: white;
            backdrop-filter: blur(5px);
        }
        
        .file-input-label:hover {
            background: rgba(255,255,255,0.3);
        }
        
        textarea {
            width: 100%;
            flex: 1;
            padding: 15px;
            border: none;
            resize: none;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.5;
            background: var(--light);
            color: var(--dark);
        }
        
        textarea:focus {
            outline: none;
            background: white;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            background: var(--gray-light);
            font-size: 0.8rem;
            color: var(--gray);
        }
        
        .optimization-result {
            padding: 15px;
            background: rgba(76, 201, 240, 0.1);
            border-left: 4px solid var(--success);
            border-radius: 0 0 var(--radius-lg) var(--radius-lg);
            color: var(--dark);
            font-weight: 500;
            display: none;
            animation: fadeIn 0.3s ease-out;
        }
        
        .optimization-result.show {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .comparison {
            background: white;
            border-radius: var(--radius-lg);
            padding: 20px;
            box-shadow: var(--shadow-sm);
            margin-top: 20px;
        }
        
        .comparison h3 {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .comparison h3::before {
            content: "";
            display: block;
            width: 20px;
            height: 4px;
            background: var(--primary);
            border-radius: 2px;
        }
        
        .comparison-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .stat-box {
            background: var(--light);
            border-radius: var(--radius-md);
            padding: 15px;
            text-align: center;
            transition: var(--transition);
        }
        
        .stat-box:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-sm);
        }
        
        .stat-label {
            font-size: 0.85rem;
            color: var(--gray);
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--primary);
        }
        
        .stat-box:nth-child(2) .stat-value {
            color: var(--success);
        }
        
        .stat-box:nth-child(3) .stat-value {
            color: var(--accent);
        }
        
        .stat-box:nth-child(4) .stat-value {
            color: var(--warning);
        }
        
        /* Pulse animation for buttons */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .pulse {
            animation: pulse 0.5s ease-in-out;
        }
        
        /* Bounce animation for download button */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        
        .bounce {
            animation: bounce 1s;
        }
        
        /* Loading spinner */
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Tooltip */
        .tooltip {
            position: relative;
            display: inline-block;
        }
        
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 120px;
            background-color: var(--dark);
            color: #fff;
            text-align: center;
            border-radius: var(--radius-sm);
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.75rem;
        }
        
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .controls {
                grid-template-columns: 1fr 1fr;
            }
            
            header {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
        
        @media (max-width: 480px) {
            .controls {
                grid-template-columns: 1fr;
            }
            
            .editor-actions {
                flex-wrap: wrap;
                justify-content: flex-end;
            }
            
            .btn, .file-input-label {
                padding: 6px 12px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>SVG 优化器</h1>
            <p class="subtitle">专业工具，轻松压缩和优化您的SVG图标</p>
        </header>
        
        <div class="main-content">
            <div class="description">
                <p>使用此工具可以优化SVG文件，去除冗余代码并减小文件体积。粘贴您的SVG代码到左侧编辑器，或上传SVG文件，然后点击"优化"按钮。优化后的SVG更适合网页使用，加载更快！</p>
            </div>
            
            <div class="controls">
                <div class="control-group">
                    <label for="precision">数值精度</label>
                    <select id="precision">
                        <option value="1">1 位小数</option>
                        <option value="2" selected>2 位小数</option>
                        <option value="3">3 位小数</option>
                        <option value="4">4 位小数</option>
                        <option value="5">5 位小数</option>
                        <option value="0">整数</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label for="remove-metadata">移除元数据</label>
                    <select id="remove-metadata">
                        <option value="true" selected>是</option>
                        <option value="false">否</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label for="remove-comments">移除注释</label>
                    <select id="remove-comments">
                        <option value="true" selected>是</option>
                        <option value="false">否</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label for="remove-unused-defs">移除未使用的定义</label>
                    <select id="remove-unused-defs">
                        <option value="true" selected>是</option>
                        <option value="false">否</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label for="collapse-groups">合并分组</label>
                    <select id="collapse-groups">
                        <option value="true" selected>是</option>
                        <option value="false">否</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label for="minify-style">压缩样式</label>
                    <select id="minify-style">
                        <option value="true" selected>是</option>
                        <option value="false">否</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label for="convert-shapes">转换简单形状</label>
                    <select id="convert-shapes">
                        <option value="true" selected>是</option>
                        <option value="false">否</option>
                    </select>
                </div>
            </div>
            
            <div class="editor-container">
                <div class="editor-box">
                    <div class="editor-header">
                        <span class="editor-label">原始 SVG</span>
                        <div class="editor-actions">
                            <button id="clear-input" class="btn btn-secondary tooltip">
                                <span class="tooltiptext">清空编辑器</span>
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M3 6h18"></path>
                                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                                </svg>
                            </button>
                            <label for="file-upload" class="file-input-label tooltip">
                                <span class="tooltiptext">上传SVG文件</span>
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                    <polyline points="17 8 12 3 7 8"></polyline>
                                    <line x1="12" y1="3" x2="12" y2="15"></line>
                                </svg>
                                <span>上传</span>
                            </label>
                            <input type="file" id="file-upload" class="file-input" accept=".svg,image/svg+xml">
                        </div>
                    </div>
                    <textarea id="input-svg" placeholder="在此粘贴您的 SVG 代码..."></textarea>
                    <div class="stats">
                        <span id="input-size">0 字节</span>
                        <span id="input-lines">0 行</span>
                    </div>
                </div>
                
                <div class="editor-box">
                    <div class="editor-header">
                        <span class="editor-label">优化后的 SVG</span>
                        <div class="editor-actions">
                            <button id="copy-output" class="btn btn-secondary tooltip">
                                <span class="tooltiptext">复制到剪贴板</span>
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                                </svg>
                            </button>
                            <button id="download-output" class="btn btn-accent tooltip">
                                <span class="tooltiptext">下载优化后的SVG</span>
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                    <polyline points="7 10 12 15 17 10"></polyline>
                                    <line x1="12" y1="15" x2="12" y2="3"></line>
                                </svg>
                                <span>下载</span>
                            </button>
                        </div>
                    </div>
                    <textarea id="output-svg" placeholder="优化后的 SVG 将显示在这里..." readonly></textarea>
                    <div class="stats">
                        <span id="output-size">0 字节</span>
                        <span id="output-lines">0 行</span>
                    </div>
                    <div id="optimization-result" class="optimization-result">
                        优化完成！文件体积减小了 <span id="reduction-percent">0%</span>。
                    </div>
                </div>
            </div>
            
            <div class="comparison">
                <h3>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="12" y1="20" x2="12" y2="10"></line>
                        <line x1="18" y1="20" x2="18" y2="4"></line>
                        <line x1="6" y1="20" x2="6" y2="16"></line>
                    </svg>
                    优化结果对比
                </h3>
                <div class="comparison-stats">
                    <div class="stat-box">
                        <div class="stat-label">原始大小</div>
                        <div class="stat-value" id="original-size-stat">0 B</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">优化后大小</div>
                        <div class="stat-value" id="optimized-size-stat">0 B</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">减小体积</div>
                        <div class="stat-value" id="reduction-stat">0%</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">节省空间</div>
                        <div class="stat-value" id="saved-stat">0 B</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 获取DOM元素
            const inputSvg = document.getElementById('input-svg');
            const outputSvg = document.getElementById('output-svg');
            const clearInputBtn = document.getElementById('clear-input');
            const copyOutputBtn = document.getElementById('copy-output');
            const downloadOutputBtn = document.getElementById('download-output');
            const fileUpload = document.getElementById('file-upload');
            const optimizationResult = document.getElementById('optimization-result');
            
            // 统计元素
            const inputSize = document.getElementById('input-size');
            const inputLines = document.getElementById('input-lines');
            const outputSize = document.getElementById('output-size');
            const outputLines = document.getElementById('output-lines');
            const reductionPercent = document.getElementById('reduction-percent');
            
            // 对比统计元素
            const originalSizeStat = document.getElementById('original-size-stat');
            const optimizedSizeStat = document.getElementById('optimized-size-stat');
            const reductionStat = document.getElementById('reduction-stat');
            const savedStat = document.getElementById('saved-stat');
            
            // 配置选项
            const precisionSelect = document.getElementById('precision');
            const removeMetadataSelect = document.getElementById('remove-metadata');
            const removeCommentsSelect = document.getElementById('remove-comments');
            const removeUnusedDefsSelect = document.getElementById('remove-unused-defs');
            const collapseGroupsSelect = document.getElementById('collapse-groups');
            const minifyStyleSelect = document.getElementById('minify-style');
            const convertShapesSelect = document.getElementById('convert-shapes');
            
            // 更新输入统计
            function updateInputStats() {
                const text = inputSvg.value;
                const size = new Blob([text]).size;
                const lines = text.split('\n').length;
                
                inputSize.textContent = formatFileSize(size);
                inputLines.textContent = `${lines} 行`;
            }
            
            // 更新输出统计
            function updateOutputStats() {
                const text = outputSvg.value;
                const size = new Blob([text]).size;
                const lines = text.split('\n').length;
                
                outputSize.textContent = formatFileSize(size);
                outputLines.textContent = `${lines} 行`;
                
                // 更新对比统计
                if (text) {
                    const originalSize = new Blob([inputSvg.value]).size;
                    const optimizedSize = size;
                    const reduction = Math.round((originalSize - optimizedSize) / originalSize * 100);
                    const saved = originalSize - optimizedSize;
                    
                    originalSizeStat.textContent = formatFileSize(originalSize);
                    optimizedSizeStat.textContent = formatFileSize(optimizedSize);
                    reductionStat.textContent = `${reduction}%`;
                    savedStat.textContent = formatFileSize(saved);
                    
                    // 显示优化结果
                    reductionPercent.textContent = `${reduction}%`;
                    optimizationResult.classList.add('show');
                    
                    // 添加动画效果
                    if (reduction > 0) {
                        const statBoxes = document.querySelectorAll('.stat-box');
                        statBoxes.forEach((box, index) => {
                            setTimeout(() => {
                                box.classList.add('pulse');
                                box.addEventListener('animationend', () => {
                                    box.classList.remove('pulse');
                                }, { once: true });
                            }, index * 100);
                        });
                    }
                } else {
                    optimizationResult.classList.remove('show');
                }
            }
            
            // 格式化文件大小
            function formatFileSize(bytes) {
                if (bytes < 1024) return `${bytes} B`;
                if (bytes < 1024 * 1024) return `${(bytes / 1024).toFixed(1)} KB`;
                return `${(bytes / (1024 * 1024)).toFixed(1)} MB`;
            }
            
            // 清空输入
            clearInputBtn.addEventListener('click', function() {
                inputSvg.value = '';
                outputSvg.value = '';
                updateInputStats();
                updateOutputStats();
                optimizationResult.classList.remove('show');
                
                // 添加按钮动画
                this.classList.add('pulse');
                this.addEventListener('animationend', () => {
                    this.classList.remove('pulse');
                }, { once: true });
            });
            
            // 复制输出
            copyOutputBtn.addEventListener('click', function() {
                if (!outputSvg.value) return;
                
                outputSvg.select();
                document.execCommand('copy');
                
                // 显示复制成功的反馈
                const originalContent = this.innerHTML;
                this.innerHTML = `
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="20 6 9 17 4 12"></polyline>
                    </svg>
                    <span>已复制!</span>
                `;
                
                // 添加按钮动画
                this.classList.add('pulse');
                this.addEventListener('animationend', () => {
                    this.classList.remove('pulse');
                }, { once: true });
                
                setTimeout(() => {
                    this.innerHTML = originalContent;
                }, 2000);
            });
            
            // 下载输出
            downloadOutputBtn.addEventListener('click', function() {
                if (!outputSvg.value) return;
                
                // 添加按钮动画
                this.classList.add('bounce');
                this.addEventListener('animationend', () => {
                    this.classList.remove('bounce');
                }, { once: true });
                
                const blob = new Blob([outputSvg.value], { type: 'image/svg+xml' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'optimized.svg';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });
            
            // 文件上传
            fileUpload.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (!file) return;
                
                // 显示加载状态
                const label = document.querySelector('.file-input-label');
                const originalContent = label.innerHTML;
                label.innerHTML = '<div class="spinner"></div>';
                
                setTimeout(() => {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        inputSvg.value = e.target.result;
                        updateInputStats();
                        optimizeSvg();
                        label.innerHTML = originalContent;
                    };
                    reader.readAsText(file);
                }, 500);
            });
            
            // 输入变化时自动优化
            inputSvg.addEventListener('input', function() {
                updateInputStats();
                if (inputSvg.value.trim()) {
                    optimizeSvg();
                } else {
                    outputSvg.value = '';
                    updateOutputStats();
                }
            });
            
            // SVG优化函数
            function optimizeSvg() {
                let svg = inputSvg.value.trim();
                if (!svg) {
                    outputSvg.value = '';
                    updateOutputStats();
                    return;
                }
                
                try {
                    // 获取配置选项
                    const precision = parseInt(precisionSelect.value);
                    const removeMetadata = removeMetadataSelect.value === 'true';
                    const removeComments = removeCommentsSelect.value === 'true';
                    const removeUnusedDefs = removeUnusedDefsSelect.value === 'true';
                    const collapseGroups = collapseGroupsSelect.value === 'true';
                    const minifyStyle = minifyStyleSelect.value === 'true';
                    const convertShapes = convertShapesSelect.value === 'true';
                    
                    // 1. 移除XML声明
                    svg = svg.replace(/<\?xml[^>]+\?>/, '');
                    
                    // 2. 移除DOCTYPE
                    svg = svg.replace(/<!DOCTYPE[^>]+>/, '');
                    
                    // 3. 移除注释
                    if (removeComments) {
                        svg = svg.replace(/<!--[\s\S]*?-->/g, '');
                    }
                    
                    // 4. 移除元数据
                    if (removeMetadata) {
                        svg = svg.replace(/<metadata>[\s\S]*?<\/metadata>/g, '');
                    }
                    
                    // 5. 移除编辑器元数据
                    svg = svg.replace(/<sodipodi:[^>]+>/g, '');
                    svg = svg.replace(/<inkscape:[^>]+>/g, '');
                    svg = svg.replace(/<\/?(sodipodi|inkscape):[^>]+>/g, '');
                    
                    // 6. 移除空属性
                    svg = svg.replace(/\s+=\s*(["'])\s*\1/g, '');
                    
                    // 7. 简化数字精度
                    svg = svg.replace(/(\d+\.\d{3,})(\d+)/g, function(match, p1, p2) {
                        return parseFloat(p1).toFixed(precision);
                    });
                    
                    // 8. 移除不必要的空格
                    svg = svg.replace(/\s+/g, ' ');
                    svg = svg.replace(/>\s+</g, '><');
                    svg = svg.replace(/\s+>/g, '>');
                    svg = svg.replace(/>\s+/g, '>');
                    
                    // 9. 移除引号（当安全时）
                    svg = svg.replace(/="([a-zA-Z0-9_-]+)"/g, '=$1');
                    
                    // 10. 合并样式属性
                    if (minifyStyle) {
                        svg = svg.replace(/style="([^"]+)"/g, function(match, styles) {
                            // 移除样式中的空格和分号
                            const minifiedStyles = styles
                                .replace(/\s*:\s*/g, ':')
                                .replace(/\s*;\s*/g, ';')
                                .replace(/;$/, '');
                            return `style="${minifiedStyles}"`;
                        });
                    }
                    
                    // 11. 移除默认属性值
                    svg = svg.replace(/fill="(?:none|#000000|black|rgb\(0,0,0\))"/g, '');
                    svg = svg.replace(/stroke="(?:none|#000000|black|rgb\(0,0,0\))"/g, '');
                    svg = svg.replace(/stroke-width="1"/g, '');
                    svg = svg.replace(/opacity="1"/g, '');
                    
                    // 12. 转换简单形状为路径（如果启用）
                    if (convertShapes) {
                        // 矩形转路径
                        svg = svg.replace(/<rect\s([^>]*)>/g, function(match, attrs) {
                            const x = getAttribute(attrs, 'x') || '0';
                            const y = getAttribute(attrs, 'y') || '0';
                            const width = getAttribute(attrs, 'width');
                            const height = getAttribute(attrs, 'height');
                            const rx = getAttribute(attrs, 'rx') || '0';
                            const ry = getAttribute(attrs, 'ry') || rx;
                            
                            if (rx === '0' && ry === '0') {
                                // 直角矩形
                                const pathData = `M${x},${y}H${parseFloat(x)+parseFloat(width)}V${parseFloat(y)+parseFloat(height)}H${x}Z`;
                                return `<path ${extractOtherAttributes(attrs)} d="${pathData}">`;
                            } else {
                                // 圆角矩形
                                const pathData = `M${parseFloat(x)+parseFloat(rx)},${y} ` +
                                    `H${parseFloat(x)+parseFloat(width)-parseFloat(rx)} ` +
                                    `A${rx},${ry} 0 0 1 ${parseFloat(x)+parseFloat(width)},${parseFloat(y)+parseFloat(ry)} ` +
                                    `V${parseFloat(y)+parseFloat(height)-parseFloat(ry)} ` +
                                    `A${rx},${ry} 0 0 1 ${parseFloat(x)+parseFloat(width)-parseFloat(rx)},${parseFloat(y)+parseFloat(height)} ` +
                                    `H${parseFloat(x)+parseFloat(rx)} ` +
                                    `A${rx},${ry} 0 0 1 ${x},${parseFloat(y)+parseFloat(height)-parseFloat(ry)} ` +
                                    `V${parseFloat(y)+parseFloat(ry)} ` +
                                    `A${rx},${ry} 0 0 1 ${parseFloat(x)+parseFloat(rx)},${y} Z`;
                                return `<path ${extractOtherAttributes(attrs)} d="${pathData}">`;
                            }
                        });
                        
                        // 圆形转路径
                        svg = svg.replace(/<circle\s([^>]*)>/g, function(match, attrs) {
                            const cx = getAttribute(attrs, 'cx') || '0';
                            const cy = getAttribute(attrs, 'cy') || '0';
                            const r = getAttribute(attrs, 'r');
                            const pathData = `M${parseFloat(cx)-parseFloat(r)},${cy} ` +
                                `a${r},${r} 0 1,0 ${parseFloat(r)*2},0 ` +
                                `a${r},${r} 0 1,0 -${parseFloat(r)*2},0 Z`;
                            return `<path ${extractOtherAttributes(attrs)} d="${pathData}">`;
                        });
                        
                        // 椭圆转路径
                        svg = svg.replace(/<ellipse\s([^>]*)>/g, function(match, attrs) {
                            const cx = getAttribute(attrs, 'cx') || '0';
                            const cy = getAttribute(attrs, 'cy') || '0';
                            const rx = getAttribute(attrs, 'rx');
                            const ry = getAttribute(attrs, 'ry') || rx;
                            const pathData = `M${parseFloat(cx)-parseFloat(rx)},${cy} ` +
                                `a${rx},${ry} 0 1,0 ${parseFloat(rx)*2},0 ` +
                                `a${rx},${ry} 0 1,0 -${parseFloat(rx)*2},0 Z`;
                            return `<path ${extractOtherAttributes(attrs)} d="${pathData}">`;
                        });
                    }
                    
                    // 13. 移除未使用的defs
                    if (removeUnusedDefs) {
                        const defsRegex = /<defs>([\s\S]*?)<\/defs>/g;
                        let defsContent = '';
                        let defsMatch;
                        
                        // 提取defs内容
                        while ((defsMatch = defsRegex.exec(svg)) !== null) {
                            defsContent += defsMatch[1];
                        }
                        
                        // 移除defs标签
                        svg = svg.replace(defsRegex, '');
                        
                        // 检查哪些ID被引用
                        const usedIds = new Set();
                        const idRefRegex = /(?:xlink:)?href=["']#([^"']+)["']|url\(#([^)]+)\)/g;
                        let refMatch;
                        
                        while ((refMatch = idRefRegex.exec(svg)) !== null) {
                            usedIds.add(refMatch[1] || refMatch[2]);
                        }
                        
                        // 从defs内容中保留被引用的元素
                        const defsElements = defsContent.match(/<[^>]+id="([^"]+)"[^>]*>/g) || [];
                        const defsToKeep = [];
                        
                        defsElements.forEach(element => {
                            const idMatch = element.match(/id="([^"]+)"/);
                            if (idMatch && usedIds.has(idMatch[1])) {
                                defsToKeep.push(element);
                            }
                        });
                        
                        // 如果有需要保留的defs，重新添加
                        if (defsToKeep.length > 0) {
                            svg = svg.replace(/<svg/, `<defs>${defsToKeep.join('')}</defs><svg`);
                        }
                    }
                    
                    // 14. 合并分组
                    if (collapseGroups) {
                        // 移除没有属性的空g标签
                        svg = svg.replace(/<g>\s*<\/g>/g, '');
                        
                        // 合并嵌套的g标签
                        svg = svg.replace(/<g([^>]*)>\s*<g([^>]*)>/g, function(match, attrs1, attrs2) {
                            // 合并属性，后面的属性覆盖前面的
                            const mergedAttrs = mergeAttributes(attrs1, attrs2);
                            return `<g ${mergedAttrs}>`;
                        });
                    }
                    
                    // 15. 移除不必要的命名空间
                    svg = svg.replace(/ xmlns:\w+="[^"]+"/g, '');
                    
                    // 16. 移除重复属性
                    svg = svg.replace(/(\w+)="([^"]+)"\s+(?=\w+="\2")/g, '');
                    
                    // 17. 移除空标签
                    svg = svg.replace(/<[^\/>][^>]*><\/[^>]+>/g, '');
                    
                    // 18. 移除换行和多余空格
                    svg = svg.replace(/\n/g, '');
                    svg = svg.replace(/\s{2,}/g, ' ');
                    svg = svg.trim();
                    
                    outputSvg.value = svg;
                    updateOutputStats();
                } catch (error) {
                    outputSvg.value = `优化过程中出错: ${error.message}`;
                    updateOutputStats();
                }
            }
            
            // 辅助函数：从属性字符串中获取特定属性值
            function getAttribute(attrs, name) {
                const regex = new RegExp(`${name}=["']([^"']+)["']`);
                const match = attrs.match(regex);
                return match ? match[1] : null;
            }
            
            // 辅助函数：提取其他属性（排除特定属性）
            function extractOtherAttributes(attrs, exclude = []) {
                if (!Array.isArray(exclude)) exclude = [exclude];
                return attrs.replace(/\b(\w+)=(["'])[^"]*\2/g, function(match, name) {
                    return exclude.includes(name) ? '' : match;
                }).trim();
            }
            
            // 辅助函数：合并两个属性字符串
            function mergeAttributes(attrs1, attrs2) {
                const attributes = {};
                
                // 解析第一个属性字符串
                attrs1.replace(/\b(\w+)=(["'])([^"]*)\2/g, function(match, name, quote, value) {
                    attributes[name] = value;
                });
                
                // 解析第二个属性字符串（覆盖第一个中的相同属性）
                attrs2.replace(/\b(\w+)=(["'])([^"]*)\2/g, function(match, name, quote, value) {
                    attributes[name] = value;
                });
                
                // 重新构建属性字符串
                return Object.entries(attributes)
                    .map(([name, value]) => `${name}="${value}"`)
                    .join(' ');
            }
            
            // 配置选项变化时重新优化
            [precisionSelect, removeMetadataSelect, removeCommentsSelect, 
             removeUnusedDefsSelect, collapseGroupsSelect, minifyStyleSelect,
             convertShapesSelect].forEach(select => {
                select.addEventListener('change', function() {
                    // 添加微妙的动画反馈
                    this.classList.add('pulse');
                    this.addEventListener('animationend', () => {
                        this.classList.remove('pulse');
                    }, { once: true });
                    
                    optimizeSvg();
                });
            });
            
            // 初始统计更新
            updateInputStats();
            updateOutputStats();
            
            // 示例SVG
            const exampleSvg = `<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <!-- This is a comment -->
  <metadata>Some metadata here</metadata>
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff0000"/>
      <stop offset="100%" stop-color="#0000ff"/>
    </linearGradient>
  </defs>
  <rect x="10" y="10" width="80" height="80" fill="url(#gradient1)" stroke="#000000" stroke-width="2"/>
  <circle cx="50" cy="50" r="30" fill="#ffffff" opacity="1.0000000"/>
</svg>`;
            
            // 设置示例按钮（仅在输入为空时）
            if (!inputSvg.value.trim()) {
                inputSvg.value = exampleSvg;
                updateInputStats();
                optimizeSvg();
            }
        });
    </script>
</body>
</html>
