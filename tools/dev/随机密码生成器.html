<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>å®‰å…¨å¯†ç ç”Ÿæˆå™¨</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --success-color: #4cc9f0;
            --danger-color: #f72585;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            color: var(--dark-color);
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            width: 100%;
            max-width: 500px;
            padding: 30px;
            transition: var(--transition);
        }
        
        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 25px;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark-color);
        }
        
        input[type="number"], 
        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: var(--transition);
        }
        
        input[type="number"]:focus, 
        input[type="text"]:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2);
        }
        
        .checkbox-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
        }
        
        .btn {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            text-align: center;
            transition: var(--transition);
            width: 100%;
            margin-top: 5px;
        }
        
        .btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }
        
        .btn-copy {
            background-color: var(--success-color);
        }
        
        .btn-copy:hover {
            background-color: #3aa8d8;
        }
        
        .btn-clear {
            background-color: var(--danger-color);
            margin-top: 15px;
        }
        
        .btn-clear:hover {
            background-color: #e5177e;
        }
        
        .result-container {
            margin-top: 25px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: var(--border-radius);
            position: relative;
        }
        
        .password-display {
            font-size: 18px;
            word-break: break-all;
            padding: 10px;
            background: white;
            border-radius: 4px;
            border: 1px solid #eee;
        }
        
        .strength-meter {
            height: 8px;
            background-color: #e9ecef;
            border-radius: 4px;
            margin-top: 15px;
            overflow: hidden;
        }
        
        .strength-bar {
            height: 100%;
            width: 0%;
            transition: var(--transition);
        }
        
        .strength-label {
            font-size: 14px;
            margin-top: 5px;
            text-align: right;
            font-weight: 500;
        }
        
        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .history-title {
            font-weight: 500;
            color: var(--dark-color);
        }
        
        .history-list {
            max-height: 200px;
            overflow-y: auto;
            padding: 10px;
            background: white;
            border-radius: 4px;
            border: 1px solid #eee;
        }
        
        .history-item {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .history-item:last-child {
            border-bottom: none;
        }
        
        .copy-icon {
            color: var(--primary-color);
            cursor: pointer;
            font-size: 14px;
        }
        
        .copy-icon:hover {
            color: var(--secondary-color);
        }
        
        @media (max-width: 576px) {
            .container {
                padding: 20px;
            }
            
            .checkbox-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ”’ å®‰å…¨å¯†ç ç”Ÿæˆå™¨</h1>
        
        <div class="form-group">
            <label for="length">å¯†ç é•¿åº¦: <span id="length-value">12</span></label>
            <input type="range" id="length" min="4" max="64" value="12" class="slider">
        </div>
        
        <div class="form-group">
            <label>åŒ…å«å­—ç¬¦ç±»å‹:</label>
            <div class="checkbox-group">
                <div class="checkbox-item">
                    <input type="checkbox" id="lowercase" checked>
                    <label for="lowercase" style="display: inline;">å°å†™å­—æ¯ (a-z)</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="uppercase" checked>
                    <label for="uppercase" style="display: inline;">å¤§å†™å­—æ¯ (A-Z)</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="numbers" checked>
                    <label for="numbers" style="display: inline;">æ•°å­— (0-9)</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="symbols">
                    <label for="symbols" style="display: inline;">ç‰¹æ®Šç¬¦å· (!@#$%^&*)</label>
                </div>
            </div>
        </div>
        
        <button id="generate" class="btn">ç”Ÿæˆæ–°å¯†ç </button>
        
        <div class="result-container">
            <label for="password">ç”Ÿæˆçš„å¯†ç :</label>
            <div class="password-display" id="password"></div>
            
            <div class="strength-meter">
                <div class="strength-bar" id="strength-bar"></div>
            </div>
            <div class="strength-label" id="strength-label">å¯†ç å¼ºåº¦: å¼±</div>
            
            <button id="copy" class="btn btn-copy">å¤åˆ¶å¯†ç </button>
        </div>
        
        <div class="form-group">
            <div class="history-header">
                <span class="history-title">å†å²è®°å½•</span>
                <button id="clear-history" class="btn btn-clear">æ¸…ç©ºå†å²</button>
            </div>
            <div class="history-list" id="history"></div>
        </div>
    </div>

    <script>
        // è·å–DOMå…ƒç´ 
        const lengthSlider = document.getElementById('length');
        const lengthValue = document.getElementById('length-value');
        const lowercaseCheckbox = document.getElementById('lowercase');
        const uppercaseCheckbox = document.getElementById('uppercase');
        const numbersCheckbox = document.getElementById('numbers');
        const symbolsCheckbox = document.getElementById('symbols');
        const generateBtn = document.getElementById('generate');
        const passwordDisplay = document.getElementById('password');
        const copyBtn = document.getElementById('copy');
        const strengthBar = document.getElementById('strength-bar');
        const strengthLabel = document.getElementById('strength-label');
        const historyList = document.getElementById('history');
        const clearHistoryBtn = document.getElementById('clear-history');
        
        // æ›´æ–°æ»‘å—å€¼æ˜¾ç¤º
        lengthSlider.addEventListener('input', function() {
            lengthValue.textContent = this.value;
        });
        
        // ç”Ÿæˆå¯†ç 
        generateBtn.addEventListener('click', function() {
            const length = parseInt(lengthSlider.value);
            const lowercase = lowercaseCheckbox.checked;
            const uppercase = uppercaseCheckbox.checked;
            const numbers = numbersCheckbox.checked;
            const symbols = symbolsCheckbox.checked;
            
            if (length < 4 || length > 64) {
                alert('å¯†ç é•¿åº¦åº”åœ¨4-64ä¹‹é—´');
                return;
            }
            
            if (!lowercase && !uppercase && !numbers && !symbols) {
                alert('è¯·è‡³å°‘é€‰æ‹©ä¸€ç§å­—ç¬¦ç±»å‹');
                return;
            }
            
            const password = generatePassword(length, lowercase, uppercase, numbers, symbols);
            passwordDisplay.textContent = password;
            updateStrengthIndicator(password);
            addToHistory(password);
        });
        
        // å¤åˆ¶å¯†ç 
        copyBtn.addEventListener('click', function() {
            const password = passwordDisplay.textContent;
            if (password) {
                navigator.clipboard.writeText(password).then(function() {
                    showTooltip(copyBtn, 'å·²å¤åˆ¶!');
                }, function() {
                    // å¦‚æœå‰ªè´´æ¿APIä¸å¯ç”¨ï¼Œä½¿ç”¨å¤‡ç”¨æ–¹æ³•
                    const textarea = document.createElement('textarea');
                    textarea.value = password;
                    document.body.appendChild(textarea);
                    textarea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textarea);
                    showTooltip(copyBtn, 'å·²å¤åˆ¶!');
                });
            }
        });
        
        // æ¸…ç©ºå†å²è®°å½•
        clearHistoryBtn.addEventListener('click', function() {
            historyList.innerHTML = '';
            localStorage.removeItem('passwordHistory');
            showTooltip(clearHistoryBtn, 'å·²æ¸…ç©º!');
        });
        
        // ç”Ÿæˆå¯†ç å‡½æ•°
        function generatePassword(length, lowercase, uppercase, numbers, symbols) {
            let chars = '';
            const lowercaseChars = 'abcdefghijklmnopqrstuvwxyz';
            const uppercaseChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const numberChars = '0123456789';
            const symbolChars = '!@#$%^&*()_+-=[]{}|;:,.<>?';
            
            if (lowercase) chars += lowercaseChars;
            if (uppercase) chars += uppercaseChars;
            if (numbers) chars += numberChars;
            if (symbols) chars += symbolChars;
            
            let password = '';
            const crypto = window.crypto || window.msCrypto;
            const values = new Uint32Array(length);
            
            if (crypto && crypto.getRandomValues) {
                crypto.getRandomValues(values);
                for (let i = 0; i < length; i++) {
                    password += chars[values[i] % chars.length];
                }
            } else {
                // å›é€€æ–¹æ¡ˆï¼Œå®‰å…¨æ€§è¾ƒä½
                for (let i = 0; i < length; i++) {
                    const randomIndex = Math.floor(Math.random() * chars.length);
                    password += chars[randomIndex];
                }
            }
            
            return password;
        }
        
        // æ›´æ–°å¯†ç å¼ºåº¦æŒ‡ç¤ºå™¨
        function updateStrengthIndicator(password) {
            let strength = 0;
            
            // é•¿åº¦è¯„åˆ†
            if (password.length >= 16) strength += 3;
            else if (password.length >= 12) strength += 2;
            else if (password.length >= 8) strength += 1;
            
            // å­—ç¬¦ç§ç±»è¯„åˆ†
            const hasLower = /[a-z]/.test(password);
            const hasUpper = /[A-Z]/.test(password);
            const hasNumber = /[0-9]/.test(password);
            const hasSymbol = /[^a-zA-Z0-9]/.test(password);
            
            const charTypes = [hasLower, hasUpper, hasNumber, hasSymbol].filter(Boolean).length;
            strength += charTypes * 2;
            
            // æ›´æ–°UI
            let width = 0;
            let color = '';
            let label = '';
            
            if (strength <= 3) {
                width = 25;
                color = '#ff0000';
                label = 'å¼±';
            } else if (strength <= 6) {
                width = 50;
                color = '#ff9900';
                label = 'ä¸­ç­‰';
            } else if (strength <= 9) {
                width = 75;
                color = '#ffff00';
                label = 'å¼º';
            } else {
                width = 100;
                color = '#00ff00';
                label = 'éå¸¸å¼º';
            }
            
            strengthBar.style.width = width + '%';
            strengthBar.style.backgroundColor = color;
            strengthLabel.textContent = `å¯†ç å¼ºåº¦: ${label}`;
        }
        
        // æ·»åŠ åˆ°å†å²è®°å½•
        function addToHistory(password) {
            // ä»æœ¬åœ°å­˜å‚¨è·å–å†å²è®°å½•
            let history = JSON.parse(localStorage.getItem('passwordHistory')) || [];
            
            // æ·»åŠ æ–°å¯†ç åˆ°å†å²è®°å½•
            history.unshift({
                password: password,
                time: new Date().toLocaleString()
            });
            
            // é™åˆ¶å†å²è®°å½•æ•°é‡
            if (history.length > 10) {
                history = history.slice(0, 10);
            }
            
            // ä¿å­˜åˆ°æœ¬åœ°å­˜å‚¨
            localStorage.setItem('passwordHistory', JSON.stringify(history));
            
            // æ›´æ–°UI
            renderHistory(history);
        }
        
        // æ¸²æŸ“å†å²è®°å½•
        function renderHistory(history) {
            historyList.innerHTML = '';
            
            if (history.length === 0) {
                historyList.innerHTML = '<div style="text-align: center; color: #666;">æš‚æ— å†å²è®°å½•</div>';
                return;
            }
            
            history.forEach(item => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                
                const passwordSpan = document.createElement('span');
                passwordSpan.textContent = item.password;
                
                const timeSpan = document.createElement('span');
                timeSpan.textContent = item.time;
                timeSpan.style.color = '#666';
                timeSpan.style.fontSize = '12px';
                
                const copyIcon = document.createElement('span');
                copyIcon.innerHTML = 'ğŸ“‹';
                copyIcon.className = 'copy-icon';
                copyIcon.title = 'å¤åˆ¶';
                copyIcon.addEventListener('click', () => {
                    navigator.clipboard.writeText(item.password).then(() => {
                        showTooltip(copyIcon, 'å·²å¤åˆ¶!');
                    });
                });
                
                historyItem.appendChild(passwordSpan);
                historyItem.appendChild(timeSpan);
                historyItem.appendChild(copyIcon);
                historyList.appendChild(historyItem);
            });
        }
        
        // æ˜¾ç¤ºå·¥å…·æç¤º
        function showTooltip(element, message) {
            const tooltip = document.createElement('div');
            tooltip.textContent = message;
            tooltip.style.position = 'absolute';
            tooltip.style.backgroundColor = 'rgba(0, 0, 0, 0.7)';
            tooltip.style.color = 'white';
            tooltip.style.padding = '5px 10px';
            tooltip.style.borderRadius = '4px';
            tooltip.style.fontSize = '12px';
            tooltip.style.zIndex = '1000';
            tooltip.style.top = '-30px';
            tooltip.style.left = '50%';
            tooltip.style.transform = 'translateX(-50%)';
            
            element.style.position = 'relative';
            element.appendChild(tooltip);
            
            setTimeout(() => {
                element.removeChild(tooltip);
            }, 2000);
        }
        
        // é¡µé¢åŠ è½½æ—¶ä»æœ¬åœ°å­˜å‚¨åŠ è½½å†å²è®°å½•
        document.addEventListener('DOMContentLoaded', function() {
            const history = JSON.parse(localStorage.getItem('passwordHistory')) || [];
            renderHistory(history);
        });
    </script>
</body>
</html>
