    <script>
        const textEl = document.getElementById('text');
        const regexEl = document.getElementById('regex');
        const resultEl = document.getElementById('result');
        const testBtn = document.getElementById('test');
        const stepBtn = document.getElementById('step');
        const resetBtn = document.getElementById('reset');
        
        let matches = [];
        let currentMatchIndex = 0;
        
        testBtn.addEventListener('click', testRegex);
        stepBtn.addEventListener('click', showNextMatch);
        resetBtn.addEventListener('click', resetAll);
        
        function testRegex() {
            const text = textEl.value;
            const regexStr = regexEl.value;
            
            try {
                const regex = new RegExp(regexStr, 'g');
                matches = [];
                let match;
                
                while ((match = regex.exec(text)) !== null) {
                    matches.push({
                        index: match.index,
                        length: match[0].length,
                        text: match[0]
                    });
                }
                
                if (matches.length === 0) {
                    resultEl.innerHTML = 'æ²¡æœ‰æ‰¾åˆ°åŒ¹é…é¡¹';
                    stepBtn.disabled = true;
                } else {

                    currentMatchIndex = 0;

                    showNextMatch();

            } catch (e) {

                stepBtn.disabled = true;

        }
        
        function showNextMatch() {
            if (currentMatchIndex >= matches.length) {
                resultEl.innerHTML += '<br>æ‰€æœ‰åŒ¹é…é¡¹å·²æ˜¾ç¤ºå®Œæ¯•';
                stepBtn.disabled = true;

            const match = matches[currentMatchIndex];

            // é«˜äº®å½“å‰åŒ¹é…é¡¹
            let highlightedText = text.substring(0, match.index) +

                text.substring(match.index + match.length);
            
            // é«˜äº®ä¹‹å‰çš„æ‰€æœ‰åŒ¹é…é¡¹
            for (let i = 0; i < currentMatchIndex; i++) {

                    `<span class="match">${prevMatch.text}</span>`
                );
            }
            
            resultEl.innerHTML = highlightedText;
            resultEl.innerHTML += `<br><br>åŒ¹é…é¡¹ ${currentMatchIndex + 1}/${matches.length}: "${match.text}" (ä½ç½® ${match.index}-${match.index + match.length - 1})`;
            
            currentMatchIndex++;
