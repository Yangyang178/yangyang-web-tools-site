    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const previewContainer = document.getElementById('previewContainer');
        const previewImage = document.getElementById('previewImage');
        const resultContainer = document.getElementById('resultContainer');
        const resultContent = document.getElementById('resultContent');
        const loading = document.getElementById('loading');
        const messageArea = document.getElementById('messageArea');
        const fileInfo = document.getElementById('fileInfo');
        const clearBtn = document.getElementById('clearBtn');

        // æ–‡ä»¶é€‰æ‹©äº‹ä»¶
        fileInput.addEventListener('change', handleFileSelect);

        // æ‹–æ‹½äº‹ä»¶
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');

            if (files.length > 0) {
                handleFile(files[0]);
            }

        // ç‚¹å‡»ä¸Šä¼ åŒºåŸŸ
        uploadArea.addEventListener('click', (e) => {
            if (e.target !== uploadArea.querySelector('button')) {

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        }

        function handleFile(file) {
            // éªŒè¯æ–‡ä»¶ç±»å‹
            if (!file.type.startsWith('image/')) {
                showMessage('è¯·é€‰æ‹©æœ‰æ•ˆçš„å›¾ç‰‡æ–‡ä»¶ï¼', 'error');
                return;
            }

            // éªŒè¯æ–‡ä»¶å¤§å° (10MB)
            if (file.size > 10 * 1024 * 1024) {
                showMessage('æ–‡ä»¶å¤§å°ä¸èƒ½è¶…è¿‡10MBï¼', 'error');
                return;
            }

            // æ˜¾ç¤ºæ–‡ä»¶ä¿¡æ¯
            const fileSize = (file.size / 1024).toFixed(2);
            fileInfo.innerHTML = `
                <strong>æ–‡ä»¶åï¼š</strong>${file.name}<br>
                <strong>æ–‡ä»¶å¤§å°ï¼š</strong>${fileSize} KB<br>
                <strong>æ–‡ä»¶ç±»å‹ï¼š</strong>${file.type}
            `;

            // é¢„è§ˆå›¾ç‰‡
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                previewContainer.style.display = 'block';
                clearBtn.style.display = 'inline-block';
                
                // å¼€å§‹è§£æäºŒç»´ç 
                decodeQRCode(e.target.result);
            };
            reader.readAsDataURL(file);
        }

        function decodeQRCode(imageSrc) {
            loading.style.display = 'block';
            resultContainer.style.display = 'none';
            clearMessages();

            // åˆ›å»ºå›¾ç‰‡å¯¹è±¡
            const img = new Image();
            img.onload = () => {
                try {
                    // åˆ›å»ºcanvas
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    canvas.width = img.width;
                    canvas.height = img.height;
                    
                    // ç»˜åˆ¶å›¾ç‰‡åˆ°canvas
                    ctx.drawImage(img, 0, 0);
                    
                    // è·å–å›¾åƒæ•°æ®
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    
                    // ä½¿ç”¨jsQRè§£æäºŒç»´ç 
                    const code = jsQR(imageData.data, imageData.width, imageData.height);
                    
                    loading.style.display = 'none';
                    
                    if (code) {
                        // è§£ææˆåŠŸ
                        resultContent.textContent = code.data;
                        resultContainer.style.display = 'block';
                        showMessage('äºŒç»´ç è§£ææˆåŠŸï¼', 'success');
                    } else {
                        // è§£æå¤±è´¥
                        showMessage('æœªèƒ½è¯†åˆ«åˆ°äºŒç»´ç ï¼Œè¯·ç¡®ä¿å›¾ç‰‡æ¸…æ™°ä¸”åŒ…å«æœ‰æ•ˆçš„äºŒç»´ç ã€‚', 'error');
                    }
                } catch (error) {
                    loading.style.display = 'none';
                    showMessage('è§£æè¿‡ç¨‹ä¸­å‘ç”Ÿé”™è¯¯ï¼š' + error.message, 'error');
                }
            };
            
            img.onerror = () => {
                loading.style.display = 'none';
                showMessage('å›¾ç‰‡åŠ è½½å¤±è´¥ï¼Œè¯·æ£€æŸ¥æ–‡ä»¶æ ¼å¼ã€‚', 'error');
            };
            
            img.src = imageSrc;
        }

        function copyResult() {
            const text = resultContent.textContent;
            if (navigator.clipboard) {
                navigator.clipboard.writeText(text).then(() => {
                    showMessage('å†…å®¹å·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼', 'success');
                }).catch(() => {
                    fallbackCopy(text);
                });
            } else {
                fallbackCopy(text);
            }
        }

        function fallbackCopy(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            try {
                document.execCommand('copy');
                showMessage('å†…å®¹å·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼', 'success');
            } catch (err) {
                showMessage('å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨å¤åˆ¶å†…å®¹ã€‚', 'error');
            }
            document.body.removeChild(textArea);
        }

        function showMessage(message, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = type === 'error' ? 'error-message' : 'success-message';
            messageDiv.textContent = message;
            messageArea.appendChild(messageDiv);
            
            // 3ç§’åè‡ªåŠ¨æ¶ˆå¤±
            setTimeout(() => {
                if (messageDiv.parentNode) {
                    messageDiv.parentNode.removeChild(messageDiv);
                }
            }, 3000);
        }

        function clearMessages() {

        }

            fileInput.value = '';
            
            // éšè—é¢„è§ˆå®¹å™¨
            previewContainer.style.display = 'none';

            // æ¸…é™¤ç»“æœå†…å®¹

            // æ˜¾ç¤ºæˆåŠŸæ¶ˆæ¯

        }

        // é˜»æ­¢é¡µé¢é»˜è®¤çš„æ‹–æ‹½è¡Œä¸º
