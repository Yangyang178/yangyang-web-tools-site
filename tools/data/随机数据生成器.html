<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机数据集生成器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .controls {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .control-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .control-item {
            display: flex;
            flex-direction: column;
        }

        .control-item label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #495057;
        }

        .control-item input,
        .control-item select {
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .control-item input:focus,
        .control-item select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc3545 0%, #fd7e14 100%);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.4);
        }

        .results {
            padding: 30px;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #6c757d;
            font-size: 0.9em;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }

        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #495057;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .control-group {
                grid-template-columns: 1fr;
            }
            
            .buttons {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>随机数据集生成器</h1>
            <p>快速生成高质量的随机测试数据，支持导出Excel</p>
        </div>

        <div class="controls">
            <div class="control-group">
                <div class="control-item">
                    <label for="recordCount">生成数量</label>
                    <input type="number" id="recordCount" min="1" max="10000" value="100" placeholder="输入生成数量">
                </div>
                
                <div class="control-item">
                    <label for="nameType">姓名类型</label>
                    <select id="nameType">
                        <option value="chinese">中文姓名</option>
                        <option value="english">英文姓名</option>
                        <option value="mixed">混合姓名</option>
                    </select>
                </div>
                
                <div class="control-item">
                    <label for="minAge">最小年龄</label>
                    <input type="number" id="minAge" min="1" max="100" value="18" placeholder="最小年龄">
                </div>
                
                <div class="control-item">
                    <label for="maxAge">最大年龄</label>
                    <input type="number" id="maxAge" min="1" max="100" value="65" placeholder="最大年龄">
                </div>
                
                <div class="control-item">
                    <label for="country">国家/地区</label>
                    <select id="country">
                        <option value="all">全球随机</option>
                        <option value="china">中国</option>
                        <option value="usa">美国</option>
                        <option value="japan">日本</option>
                        <option value="korea">韩国</option>
                        <option value="uk">英国</option>
                        <option value="germany">德国</option>
                        <option value="france">法国</option>
                        <option value="canada">加拿大</option>
                        <option value="australia">澳大利亚</option>
                    </select>
                </div>
                
                <div class="control-item">
                    <label for="includeEmail">包含邮箱</label>
                    <select id="includeEmail">
                        <option value="yes">是</option>
                        <option value="no">否</option>
                    </select>
                </div>
            </div>
            
            <div class="buttons">
                <button class="btn btn-primary" onclick="generateData()">
                    <span id="generateBtnText">生成数据</span>
                    <span id="generateLoader" class="loading hidden"></span>
                </button>
                <button class="btn btn-success" onclick="exportToExcel()">导出Excel</button>
                <button class="btn btn-danger" onclick="clearData()">清除数据</button>
            </div>
        </div>

        <div class="results">
            <div id="stats" class="stats hidden">
                <div class="stat-item">
                    <div class="stat-number" id="totalRecords">0</div>
                    <div class="stat-label">总记录数</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="avgAge">0</div>
                    <div class="stat-label">平均年龄</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="countryCount">0</div>
                    <div class="stat-label">国家数量</div>
                </div>
            </div>

            <div id="emptyState" class="empty-state">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
                    <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
                    <line x1="12" y1="22.08" x2="12" y2="12"></line>
                </svg>
                <h3>暂无数据</h3>
                <p>请设置参数并点击"生成数据"开始</p>
            </div>

            <div id="tableContainer" class="hidden">
                <table id="dataTable">
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>姓名</th>
                            <th>年龄</th>
                            <th>性别</th>
                            <th>国家/地区</th>
                            <th>城市</th>
                            <th>邮箱</th>
                            <th>电话号码</th>
                        </tr>
                    </thead>
                    <tbody id="dataTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        let generatedData = [];

        const chineseNames = {
            first: ['伟', '芳', '娜', '秀英', '敏', '静', '丽', '强', '磊', '军', '洋', '勇', '艳', '杰', '娟', '涛', '明', '超', '秀兰', '霞'],
            last: ['王', '李', '张', '刘', '陈', '杨', '黄', '赵', '吴', '周', '徐', '孙', '马', '朱', '胡', '林', '郭', '何', '高', '罗']
        };

        const englishNames = {
            first: ['James', 'Mary', 'John', 'Patricia', 'Robert', 'Jennifer', 'Michael', 'Linda', 'William', 'Elizabeth', 'David', 'Barbara', 'Richard', 'Susan', 'Joseph', 'Jessica', 'Thomas', 'Sarah', 'Charles', 'Karen'],
            last: ['Smith', 'Johnson', 'Williams', 'Brown', 'Jones', 'Miller', 'Davis', 'Garcia', 'Rodriguez', 'Wilson', 'Martinez', 'Anderson', 'Taylor', 'Thomas', 'Hernandez', 'Moore', 'Martin', 'Jackson', 'Thompson', 'White']
        };

        const countries = {
            china: { name: '中国', cities: ['北京', '上海', '广州', '深圳', '杭州', '成都', '武汉', '西安', '南京', '重庆'] },
            usa: { name: '美国', cities: ['New York', 'Los Angeles', 'Chicago', 'Houston', 'Phoenix', 'Philadelphia', 'San Antonio', 'San Diego', 'Dallas', 'San Jose'] },
            japan: { name: '日本', cities: ['东京', '大阪', '京都', '横滨', '名古屋', '札幌', '福冈', '神户', '仙台', '广岛'] },
            korea: { name: '韩国', cities: ['首尔', '釜山', '仁川', '大邱', '光州', '大田', '蔚山', '水原', '昌原', '清州'] },
            uk: { name: '英国', cities: ['London', 'Manchester', 'Birmingham', 'Leeds', 'Glasgow', 'Liverpool', 'Bristol', 'Sheffield', 'Edinburgh', 'Cardiff'] },
            germany: { name: '德国', cities: ['Berlin', 'Hamburg', 'Munich', 'Cologne', 'Frankfurt', 'Stuttgart', 'Düsseldorf', 'Leipzig', 'Dortmund', 'Essen'] },
            france: { name: '法国', cities: ['Paris', 'Lyon', 'Marseille', 'Toulouse', 'Nice', 'Nantes', 'Strasbourg', 'Montpellier', 'Bordeaux', 'Lille'] },
            canada: { name: '加拿大', cities: ['Toronto', 'Montreal', 'Vancouver', 'Calgary', 'Edmonton', 'Ottawa', 'Winnipeg', 'Quebec City', 'Hamilton', 'Kitchener'] },
            australia: { name: '澳大利亚', cities: ['Sydney', 'Melbourne', 'Brisbane', 'Perth', 'Adelaide', 'Gold Coast', 'Newcastle', 'Canberra', 'Wollongong', 'Geelong'] }
        };

        function getRandomName(type) {
            if (type === 'chinese') {
                return chineseNames.last[Math.floor(Math.random() * chineseNames.last.length)] + 
                       chineseNames.first[Math.floor(Math.random() * chineseNames.first.length)];
            } else if (type === 'english') {
                return englishNames.first[Math.floor(Math.random() * englishNames.first.length)] + ' ' + 
                       englishNames.last[Math.floor(Math.random() * englishNames.last.length)];
            } else {
                return Math.random() > 0.5 ? getRandomName('chinese') : getRandomName('english');
            }
        }

        function getRandomCountry(countryType) {
            if (countryType === 'all') {
                const countryKeys = Object.keys(countries);
                return countries[countryKeys[Math.floor(Math.random() * countryKeys.length)]];
            } else {
                return countries[countryType];
            }
        }

        function getRandomEmail(name, country) {
            const domains = ['gmail.com', 'yahoo.com', 'hotmail.com', 'outlook.com', 'qq.com', '163.com'];
            const cleanName = name.toLowerCase().replace(/\s+/g, '');
            const randomNum = Math.floor(Math.random() * 9999);
            return `${cleanName}${randomNum}@${domains[Math.floor(Math.random() * domains.length)]}`;
        }

        function getRandomPhone(country) {
            const prefixes = {
                '中国': ['138', '139', '150', '151', '152', '158', '159', '186', '187', '188'],
                '美国': ['202', '212', '213', '312', '404', '415', '617', '702', '713', '818'],
                '日本': ['090', '080', '070'],
                '韩国': ['010', '011', '016', '017', '018', '019'],
                '英国': ['020', '0121', '0161', '0113', '0117'],
                '德国': ['0151', '0160', '0170', '0171', '0175'],
                '法国': ['06', '07'],
                '加拿大': ['416', '647', '905', '604', '780'],
                '澳大利亚': ['04', '02', '03', '07', '08']
            };
            
            const countryName = country.name;
            const prefixArray = prefixes[countryName] || ['1'];
            const prefix = prefixArray[Math.floor(Math.random() * prefixArray.length)];
            const suffix = Math.floor(Math.random() * 90000000) + 10000000;
            return `+${Math.floor(Math.random() * 99)}-${prefix}-${suffix}`;
        }

        function generateData() {
            const count = parseInt(document.getElementById('recordCount').value);
            const nameType = document.getElementById('nameType').value;
            const minAge = parseInt(document.getElementById('minAge').value);
            const maxAge = parseInt(document.getElementById('maxAge').value);
            const countryType = document.getElementById('country').value;
            const includeEmail = document.getElementById('includeEmail').value;

            if (minAge > maxAge) {
                alert('最小年龄不能大于最大年龄！');
                return;
            }

            if (count < 1 || count > 10000) {
                alert('生成数量必须在1-10000之间！');
                return;
            }

            const generateBtn = document.querySelector('button[onclick="generateData()"]');
            const generateBtnText = document.getElementById('generateBtnText');
            const generateLoader = document.getElementById('generateLoader');
            
            generateBtn.disabled = true;
            generateBtnText.classList.add('hidden');
            generateLoader.classList.remove('hidden');

            setTimeout(() => {
                generatedData = [];
                
                for (let i = 0; i < count; i++) {
                    const name = getRandomName(nameType);
                    const age = Math.floor(Math.random() * (maxAge - minAge + 1)) + minAge;
                    const gender = Math.random() > 0.5 ? '男' : '女';
                    const country = getRandomCountry(countryType);
                    const city = country.cities[Math.floor(Math.random() * country.cities.length)];
                    const email = includeEmail === 'yes' ? getRandomEmail(name, country) : '-';
                    const phone = getRandomPhone(country);

                    generatedData.push({
                        id: i + 1,
                        name,
                        age,
                        gender,
                        country: country.name,
                        city,
                        email,
                        phone
                    });
                }

                displayData();
                
                generateBtn.disabled = false;
                generateBtnText.classList.remove('hidden');
                generateLoader.classList.add('hidden');
            }, 100);
        }

        function displayData() {
            if (generatedData.length === 0) {
                document.getElementById('emptyState').classList.remove('hidden');
                document.getElementById('tableContainer').classList.add('hidden');
                document.getElementById('stats').classList.add('hidden');
                return;
            }

            const tbody = document.getElementById('dataTableBody');
            tbody.innerHTML = '';

            generatedData.forEach(item => {
                const row = tbody.insertRow();
                row.innerHTML = `
                    <td>${item.id}</td>
                    <td>${item.name}</td>
                    <td>${item.age}</td>
                    <td>${item.gender}</td>
                    <td>${item.country}</td>
                    <td>${item.city}</td>
                    <td>${item.email}</td>
                    <td>${item.phone}</td>
                `;
            });

            updateStats();
            document.getElementById('emptyState').classList.add('hidden');
            document.getElementById('tableContainer').classList.remove('hidden');
            document.getElementById('stats').classList.remove('hidden');
        }

        function updateStats() {
            const totalRecords = generatedData.length;
            const avgAge = Math.round(generatedData.reduce((sum, item) => sum + item.age, 0) / totalRecords);
            const countryCount = new Set(generatedData.map(item => item.country)).size;

            document.getElementById('totalRecords').textContent = totalRecords;
            document.getElementById('avgAge').textContent = avgAge;
            document.getElementById('countryCount').textContent = countryCount;
        }

        function exportToExcel() {
            if (generatedData.length === 0) {
                alert('没有数据可以导出！');
                return;
            }

            const ws = XLSX.utils.json_to_sheet(generatedData.map(item => ({
                '序号': item.id,
                '姓名': item.name,
                '年龄': item.age,
                '性别': item.gender,
                '国家/地区': item.country,
                '城市': item.city,
                '邮箱': item.email,
                '电话号码': item.phone
            })));

            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, '随机数据集');

            const date = new Date().toISOString().split('T')[0];
            XLSX.writeFile(wb, `随机数据集_${date}.xlsx`);
        }

        function clearData() {
            if (generatedData.length === 0) {
                alert('数据已经是空的！');
                return;
            }

            if (confirm('确定要清除所有数据吗？')) {
                generatedData = [];
                displayData();
            }
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            displayData();
        });
    </script>
</body>
</html>
