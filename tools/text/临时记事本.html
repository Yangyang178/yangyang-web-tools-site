<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>临时记事本</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --accent-color: #f72585;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #4cc9f0;
            --warning-color: #f8961e;
            --danger-color: #ef233c;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 30px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        
        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        textarea {
            width: 100%;
            height: 300px;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            resize: vertical;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: #f8f9fa;
        }
        
        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        .btn-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        #saveBtn {
            background-color: var(--primary-color);
            color: white;
        }
        
        #loadBtn {
            background-color: var(--success-color);
            color: white;
        }
        
        #clearBtn {
            background-color: var(--danger-color);
            color: white;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .settings {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
            justify-content: center;
        }
        
        .setting-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            min-width: 200px;
        }
        
        label {
            font-weight: 600;
            color: var(--dark-color);
            font-size: 0.9rem;
        }
        
        input {
            padding: 10px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .container {
                padding: 20px;
            }
            
            .settings {
                flex-direction: column;
                gap: 15px;
            }
            
            .btn-group {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>临时记事本</h1>
        
        <div class="settings">
            <div class="setting-group">
                <label for="password">密码保护:</label>
                <input type="password" id="password" placeholder="设置密码(可选)">
            </div>
            
            <div class="setting-group">
                <label for="expiry">自动销毁时间(分钟):</label>
                <input type="number" id="expiry" min="1" value="60" placeholder="60">
            </div>
        </div>
        
        <textarea id="content" placeholder="在这里输入您的文本内容..."></textarea>
        
        <button id="saveBtn">保存内容</button>
        <button id="loadBtn">加载内容</button>
        <button id="clearBtn">清空内容</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const contentTextarea = document.getElementById('content');
            const passwordInput = document.getElementById('password');
            const expiryInput = document.getElementById('expiry');
            const saveBtn = document.getElementById('saveBtn');
            const loadBtn = document.getElementById('loadBtn');
            const clearBtn = document.getElementById('clearBtn');
            
            // 保存内容到本地存储
            saveBtn.addEventListener('click', function() {
                const content = contentTextarea.value;
                const password = passwordInput.value;
                const expiryMinutes = parseInt(expiryInput.value) || 60;
                const expiryTime = new Date().getTime() + expiryMinutes * 60 * 1000;
                
                if (content.trim() === '') {
                    alert('请输入要保存的内容！');
                    return;
                }
                
                const data = {
                    content: content,
                    expiry: expiryTime,
                    protected: password !== '',
                    timestamp: new Date().getTime()
                };
                
                // 如果有密码，则加密内容
                if (password) {
                    try {
                        // 使用更安全的加密方式
                        const encoder = new TextEncoder();
                        const encodedContent = encoder.encode(content);
                        const encodedPassword = encoder.encode(password);
                        
                        // 简单的XOR加密（仅用于演示，实际应用中应使用更安全的加密方法）
                        let encryptedContent = '';
                        for (let i = 0; i < encodedContent.length; i++) {
                            encryptedContent += String.fromCharCode(
                                encodedContent[i] ^ encodedPassword[i % encodedPassword.length]
                            );
                        }
                        
                        data.content = btoa(encryptedContent);
                        data.password = btoa(password);
                    } catch (e) {
                        alert('加密失败: ' + e.message);
                        return;
                    }
                }
                
                localStorage.setItem('tempNotepadData', JSON.stringify(data));
                alert(`内容已保存！将在${expiryMinutes}分钟后自动销毁。`);
                
                // 设置自动销毁
                setTimeout(function() {
                    const savedData = localStorage.getItem('tempNotepadData');
                    if (savedData) {
                        const parsedData = JSON.parse(savedData);
                        if (parsedData.timestamp === data.timestamp) {
                            localStorage.removeItem('tempNotepadData');
                            contentTextarea.value = '';
                            alert('内容已自动销毁！');
                        }
                    }
                }, expiryMinutes * 60 * 1000);
            });
            
            // 从本地存储加载内容
            loadBtn.addEventListener('click', function() {
                const savedData = localStorage.getItem('tempNotepadData');
                if (!savedData) {
                    alert('没有找到保存的内容！');
                    return;
                }
                
                try {
                    const data = JSON.parse(savedData);
                    
                    // 检查是否过期
                    if (data.expiry && new Date().getTime() > data.expiry) {
                        localStorage.removeItem('tempNotepadData');
                        alert('内容已过期并自动销毁！');
                        return;
                    }
                    
                    // 如果有密码保护
                    if (data.protected) {
                        const password = prompt('请输入密码:');
                        if (!password) return;
                        
                        try {
                            if (btoa(password) !== data.password) {
                                alert('密码错误！');
                                return;
                            }
                            
                            // 解密内容
                            if (data.timestamp) {
                                // 使用新的解密方式
                                const decoder = new TextDecoder();
                                const encryptedContent = atob(data.content);
                                const encodedPassword = new TextEncoder().encode(password);
                                
                                let decryptedContent = '';
                                for (let i = 0; i < encryptedContent.length; i++) {
                                    decryptedContent += String.fromCharCode(
                                        encryptedContent.charCodeAt(i) ^ encodedPassword[i % encodedPassword.length]
                                    );
                                }
                                
                                data.content = decoder.decode(new Uint8Array([...decryptedContent].map(c => c.charCodeAt(0))));
                            } else {
                                // 兼容旧的解密方式
                                data.content = decodeURIComponent(atob(data.content));
                            }
                        } catch (e) {
                            alert('解密失败: ' + e.message);
                            return;
                        }
                    }
                    
                    contentTextarea.value = data.content;
                    alert('内容已加载！');
                } catch (e) {
                    alert('加载失败: ' + e.message);
                }
            });
            
            // 清空内容
            clearBtn.addEventListener('click', function() {
                if (confirm('确定要清空所有内容吗？')) {
                    contentTextarea.value = '';
                    localStorage.removeItem('tempNotepadData');
                }
            });
            
            // 检查是否有过期内容
            const checkExpiredContent = function() {
                const savedData = localStorage.getItem('tempNotepadData');
                if (savedData) {
                    try {
                        const data = JSON.parse(savedData);
                        if (data.expiry && new Date().getTime() > data.expiry) {
                            localStorage.removeItem('tempNotepadData');
                        }
                    } catch (e) {
                        console.error('检查过期内容时出错:', e);
                    }
                }
            };
            
            checkExpiredContent();
        });
    </script>
</body>
</html>
