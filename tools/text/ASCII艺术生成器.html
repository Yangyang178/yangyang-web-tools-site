<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII艺术生成器</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 30px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 25px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        h1 {
            color: #4a6baf;
            text-align: center;
            margin-bottom: 20px;
        }
        h3 {
            color: #5a6baf;
            margin-bottom: 10px;
        }
        textarea {
            width: 100%;
            height: 200px;
            font-family: monospace;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            resize: none;
            transition: border 0.3s;
        }
        textarea:focus {
            border-color: #4a6baf;
            outline: none;
        }
        #asciiOutput {
            white-space: pre;
            font-family: monospace;
            line-height: 1;
            font-size: 8px;
            background: #f9f9f9;
            padding: 15px;
            overflow: auto;
            border: 2px dashed #e0e0e0;
            border-radius: 8px;
            min-height: 200px;
        }
        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        button {
            padding: 12px 24px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s;
            background: #4a6baf;
            color: white;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 107, 175, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        #clearBtn {
            background: #e74c3c;
        }
        #copyBtn {
            background: #2ecc71;
        }
        #downloadBtn {
            background: #f39c12;
        }
        #imageUpload {
            display: none;
        }
        .upload-label {
            display: inline-block;
            padding: 12px 24px;
            background: #3498db;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .upload-label:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(41, 128, 185, 0.4);
        }
        .char-density {
            margin-top: 15px;
        }
        .char-density label {
            margin-right: 10px;
        }
        .char-density select {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ASCII艺术生成器</h1>
        
        <div>
            <h3>上传图片:</h3>
            <label for="imageUpload" class="upload-label">选择图片</label>
            <input type="file" id="imageUpload" accept="image/*">
            <div id="fileInfo" style="margin-top: 10px; display: none;">
                <p><strong>文件名:</strong> <span id="fileName"></span></p>
                <p><strong>大小:</strong> <span id="fileSize"></span></p>
                <div id="imagePreview" style="max-width: 200px; margin-top: 10px;"></div>
            </div>
        </div>
        
        <div>
            <h3>或输入文字:</h3>
            <textarea id="textInput" placeholder="输入要转换为ASCII艺术的文字"></textarea>
        </div>
        
        <div class="char-density">
            <label for="densitySelect">字符密度:</label>
            <select id="densitySelect">
                <option value="0">高密度</option>
                <option value="1" selected>中密度</option>
                <option value="2">低密度</option>
            </select>
        </div>
        
        <div class="controls">
            <button id="generateBtn">生成ASCII艺术</button>
            <button id="clearBtn">清除</button>
            <button id="copyBtn">复制到剪贴板</button>
            <button id="downloadBtn">下载为TXT</button>
        </div>
        
        <div>
            <h3>ASCII输出:</h3>
            <div id="asciiOutput"></div>
        </div>
    </div>

    <script>
        document.getElementById('generateBtn').addEventListener('click', generateAsciiArt);
        document.getElementById('clearBtn').addEventListener('click', clearOutput);
        document.getElementById('copyBtn').addEventListener('click', copyToClipboard);
        document.getElementById('downloadBtn').addEventListener('click', downloadAsTxt);
        document.getElementById('imageUpload').addEventListener('change', showFileInfo);
        
        function generateAsciiArt() {
            const fileInput = document.getElementById('imageUpload');
            const textInput = document.getElementById('textInput').value;
            const outputDiv = document.getElementById('asciiOutput');
            
            if (fileInput.files && fileInput.files[0]) {
                // Process image
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        const ascii = imageToAscii(img);
                        outputDiv.textContent = ascii;
                        // Add animation
                        outputDiv.style.animation = 'none';
                        outputDiv.offsetHeight; // Trigger reflow
                        outputDiv.style.animation = 'fadeIn 0.5s ease-out';
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(fileInput.files[0]);
            } else if (textInput) {
                // Process text
                const ascii = textToAscii(textInput);
                outputDiv.textContent = ascii;
                // Add animation
                outputDiv.style.animation = 'none';
                outputDiv.offsetHeight; // Trigger reflow
                outputDiv.style.animation = 'fadeIn 0.5s ease-out';
            } else {
                alert('请上传图片或输入一些文字！');
            }
        }
        
        function clearOutput() {
            document.getElementById('asciiOutput').textContent = '';
            document.getElementById('textInput').value = '';
            document.getElementById('imageUpload').value = '';
            document.getElementById('fileInfo').style.display = 'none';
            document.getElementById('imagePreview').innerHTML = '';
        }
        
        function showFileInfo(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            const fileInfo = document.getElementById('fileInfo');
            const fileName = document.getElementById('fileName');
            const fileSize = document.getElementById('fileSize');
            const imagePreview = document.getElementById('imagePreview');
            
            fileName.textContent = file.name;
            fileSize.textContent = (file.size / 1024).toFixed(2) + ' KB';
            
            // Show preview
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = document.createElement('img');
                img.src = e.target.result;
                img.style.maxWidth = '100%';
                imagePreview.innerHTML = '';
                imagePreview.appendChild(img);
            };
            reader.readAsDataURL(file);
            
            fileInfo.style.display = 'block';
        }
        
        function imageToAscii(img) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            // Set canvas dimensions (smaller for ASCII art)
            const maxWidth = 100;
            const ratio = img.height / img.width;
            canvas.width = maxWidth;
            canvas.height = maxWidth * ratio;
            
            // Draw image on canvas
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            
            // Get pixel data
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            
            // ASCII characters from dark to light
            const asciiChars = ['@', '%', '#', '*', '+', '=', '-', ':', '.', ' '];
            
            let ascii = '';
            
            for (let y = 0; y < canvas.height; y++) {
                for (let x = 0; x < canvas.width; x++) {
                    const index = (y * canvas.width + x) * 4;
                    const r = data[index];
                    const g = data[index + 1];
                    const b = data[index + 2];
                    
                    // Calculate brightness (average of RGB)
                    const brightness = (r + g + b) / 3;
                    
                    // Map brightness to ASCII character
                    const charIndex = Math.floor((brightness / 255) * (asciiChars.length - 1));
                    ascii += asciiChars[charIndex];
                }
                ascii += '\n';
            }
            
            return ascii;
        }
        
        function textToAscii(text) {
            // Simple text to ASCII art conversion
            // For better results, you might want to use a more sophisticated approach
            let ascii = '';
            
            for (let i = 0; i < text.length; i++) {
                const char = text[i];
                
                // Simple pattern for each character
                switch (char.toLowerCase()) {
                    case 'a':
                        ascii += '  ___  \n / _ \ \n| (_) |\n \___/ \n';
                        break;
                    case 'b':
                        ascii += ' ___  \n| _ ) \n| _ \ \n|___/ \n';
                        break;
                    // Add more characters as needed
                    default:
                        ascii += char + '\n';
                }
                
                ascii += '\n';
            }
            
            return ascii;
        }
        
        function copyToClipboard() {
            const outputDiv = document.getElementById('asciiOutput');
            const range = document.createRange();
            range.selectNode(outputDiv);
            window.getSelection().removeAllRanges();
            window.getSelection().addRange(range);
            document.execCommand('copy');
            window.getSelection().removeAllRanges();
            alert('ASCII art copied to clipboard!');
        }
        
        function downloadAsTxt() {
            const outputDiv = document.getElementById('asciiOutput');
            const content = outputDiv.textContent;
            
            if (!content) {
                alert('No ASCII art to download!');
                return;
            }
            
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = 'ascii_art.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
